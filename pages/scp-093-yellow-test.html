**Τεστ καθρέφτη 4: Χρώμα (Κίτρινο)**

Τα άτομα κατηγορίας D δεν είναι πλέον εγκεκριμένα για περάματα. Η εστίαση των πειραμάτων έχει μετατοπιστεί στη συλλογή δεδομένων μετά από ανάλυση των άρθρων που ανακτήθηκαν από τα προηγούμενα τρία τεστ για να κατανοήσουμε καλύτερα την μοίρα του κόσμου στην οποία έχει πρόσβαση το SCP-093 και να προσδιορίσουμε εάν απαιτούνται διασφαλίσεις ή πρακτικές για τον δικό μας κόσμο. Η ανάλυση του καφέ υγρού στα ρούχα του χαμένου μέλους της ομάδας συνοδείας █████  έχει υποβληθεί με άλλα ανακτημένα αντικείμενα.

Δεν υπάρχουν στοιχεία στο ιστορικό του Δρ. █████ για παράνομη ή εγκληματική συμπεριφορά, ούτε ψυχολογικά προβλήματα. Όταν παρουσιάστηκε στον καθρέφτη, η θέα άλλαξε σε αυτή ενός γραφείου.

Για αυτό το τεστ, ο Δρ. █████ Επέλεξε να χρησιμοποιήσει το ασύρματο σύστημα βίντεο και να εγκαταλείψει το σύστημα τροχαλίας, δηλώνοντας ότι ήταν σίγουρος ότι θα ήταν ασφαλής καθώς κανένα από τα μισά πλάσματα δεν έχουν παρατηρηθεί σε ένα κτίριο όπου έδειξε ο προορισμός του καθρέφτη. Η ροή του βίντεο ξεκινά αφού ο Δρ. █████ πέρασε μέσα στον καθρέφτη. Όπως και με τα προηγούμενα τεστ, το τρέχον χρώμα, κίτρινο, χρωματίζει όλο το υλικό.

&gt; Η κάμερα ενεργοποιείται και εμφανίζεται μια σειρά παλιών λευκών γραφείων. Περίπου 30 είναι ορατά. Στο βάθος από το σημείο εισόδου βρίσκεται μια μονάδα γραφείου ενσωματωμένη στον τοίχο με παγωμένους γυάλινους τοίχους και μια γυάλινη πόρτα. Ο Δρ. █████ πλησιάζει αυτήν την πόρτα και ερευνά την χαραγμένη γραφή πάνω της: «Ανώτερος Διευθυντής - Στάνλευυ Μιλάμιτζ». Η πόρτα είναι ξεκλείδωτη.
&gt;                             
&gt; Ο Δρ.█████ μπαίνει στο γραφείο και εξετάζει τον χώρο. Ένα φλιτζάνι από καφέ βρίσκεται στο γραφείο, ένα σκούρο καφέ λεκέ που καλύπτει το εσωτερικό όταν το υγρό εξατμίστηκε. Υπάρχει ένα ντόνατ σε ένα πιάτο που ο Δρ. █████ πετάει σε έναν τοίχο, το ντόνατ χτυπά τον τοίχο σαν βράχο και πέφτει. Ένα ντουλάπι αρχείων στη γωνία του δωματίου τραβά την προσοχή του Δρ. █████ και ανοίγει κάθε συρτάρι, σταματώντας στο δεύτερο συρτάρι και βγάζοντας ένα αρχείο, και στη συνέχεια επιστρέφοντας στο πρώτο και παίρνοντας δύο άλλα. Συνεχίζοντας στο τρίτο και στο τέταρτο συρτάρι, βγάζει τέσσερα επιπλέον αρχεία και τα απλώνει όλα στο γραφείο. Τα αρχεία είναι μπλε φάκελοι αρχειοθέτησης και δείχνει στην  κάμερα το σύμβολο με τα χέρια προσευχής, δηλώνοντας ότι όλα τα άλλα αρχεία είναι αποθηκευμένα σε κίτρινους φακέλους. Οι μπλε φάκελοι τοποθετούνται στον σάκο εξοπλισμού του.
&gt;                                          
&gt; Η προσοχή της κάμερας στρέφεται στον υπολογιστή που είναι συνδεμένος και λειτουργικός, σχολιάζει ο Δρ. █████ ότι αναρωτιέται από πού προέρχονται αυτές οι συσκευές καθώς δεν έχει δει καμία πρίζα. Η επιφάνεια εργασίας του υπολογιστή περιέχει το λογότυπο του «Πίστη OS» και έχει ακόμη ήχους, με ένα κλικ του ποντικιού, ακολουθήμενο από απαλά υμνοειδείς βουητά και το άνοιγμα εικόνων είναι ακολουθήμενο από αγγελικές καμπάνες. Ο υπολογιστής δεν αποδίδει χρήσιμες πληροφορίες στον Δρ. █████ που τον εγκαταλείπει και φεύγει από το γραφείο.
&gt;                             
&gt; Πλησιάζοντας στο άλλο άκρο του ορόφου, ο Δρ. █████ πατάει ένα κουμπί στον τοίχο για το ασανσέρ και μπαίνει, ανακαλύπτοντας ότι βρίσκεται στον 34ο όροφο ενός κτηρίου που έχει μια ασυνήθιστη σειρά αριθμών. Η διάταξη του πληκτρολογίου κυμαίνεται από -115 έως 115 και περιλαμβάνει όλους τους ορόφους. Πριν πατήσει ένα κουμπί, ο Δρ. █████ ζητάει να μετακινηθεί ο ασύρματος μεταδότης στο ανσανσέρ και να αντικατασταθεί με έναν προειδοποιητικό κώνο για να βρεθεί το σημείο εισόδου. Μια δεύτερη μονάδα μεταδότησης τοποθετείται έξω από το ανσανσερ και ο ελεγχος καθοδηγείται να ανακτήσει τη δεύτερη μονάδα και να σφραγίσει τον πειραματικό θάλαμο σε περίπτωση που συμβεί κάτι σε αυτόν, τότε όταν όλα τακτοποιήθηκαν πατάει το κουμπί για τον όροφο -115. 
&gt;                                          
&gt; Η κάθοδος του ανσανσερ είναι μεγάλη, διαρκεί 15 λεπτά, κατά τη διάρκεια αυτής της περιόδου η κάμερα αντιμετωπίζει μια δυσλειτουργία, όπου η εικόνα ταράζεται και γίνεται λευκό, μετά επιστρέφει όπως πριν για να δείξει 14 άλλες φιγούρες στο ασανσέρ με τον Δρ.█████, όλες οι φιγούρες κινούνται καθώς κινείται αυτός για να του επιτρέψουν χώρο. Παραμένουν για 35 δευτερόλεπτα και μετά η κάμερα ξαναταράζεται  γίνεται λευκό και τότε επιστρέφει φυσιολογικά, ο Δρ.█████ είναι τώρα μόνος του στο ασανσέρ και χορεύει που υποτίθεται από τις στροφές και το κούνημα της κάμερας.
&gt;                                
&gt; Ο Δρ. █████ σταματάει για να σχολιάζει μια αυξανόμενη μυρωδιά που έρχεται από κάτω. Σε αυτό το σημείο το ανσανσέρ έχει φτάσει στον όροφο -108. Ο Δρ. █████ πατάει το -110 για να διακόψει την κάθοδο προς τα κάτω και βγαίνει όταν φτάσει στον όροφο. Οι πόρτες του ανσανσέρ  ανοίγουν σε ένα κλειστό κατάστρωμα παρατήρησης με αρκετούς υπολογιστές και καρέκλες. Όλοι οι υπολογιστές φαίνεται να έχουν ρεύμα. Το ταβάνι αυτού του καταστρώματος είναι επίσης γυάλινο και πάνω από αυτό είναι ορατό ένα άλλο κατάστρωμα. Ο Δρ. █████ προσεγγίζει τους σταθμούς παρακολούθησης και ελέγχει μία από τις οθόνες του υπολογιστή.
&gt;                                            
&gt; Στην οθόνη υπάρχει το λογότυπο του Πίστη OS και μια ροή βίντεο που εναλλάσσεται μεταξύ τεσσάρων διαφορετικών προβολών. Η πρώτη προβολή είναι ένα δωμάτιο χιλίων σωλήνων παρόμοιο με εκείνο που βρέθηκε στο βιολέ τεστ. Η δεύτερη προβολή είναι μια πιο κοντινή όψη αυτών των σωλήνων καθώς μια κάμερα περνά από κάθε μία για να παρακολουθεί τα περιεχόμενα. Όλες οι σωλήνες που βλέπει η κάμερα είναι σπασμένα. Η τρίτη προβολή είναι προς την αντίθετη κατεύθυνση καθώς μια κάμερα περνά κάθετα ελέγχοντας κάθε σταθμό παρατήρησης. Συνολικά 10 μπορούν να μετρηθούν και ο Δρ. █████ είναι ορατός καθώς η κάμερα περνά από το δικό του σταθμό. Κοιτώντας ψηλά, μια αιωρούμενη μονάδα κάμερας χωρίς ορατά μέσα πρόωσης αιωρείται πάνω από αυτόν. Η τέταρτη προβολή δείχνει το ισόγειο κάτω από το κατάστρωμα παρατήρησης όπου ένας απίστευτα μεγάλος μίσος άνθρωπος σέρνεται σε κύκλους, να προσκρούει σε τοίχους και να αλλάζει κατεύθυνση. Από τη ροή της κάμερας το υποθετημένο μέγεθος του πλάσματος είναι έξι ορόφους.
&gt;                                  
&gt; Επιστρέφοντας την προσοχή του στα περιεχόμενα του υπολογιστή, ο Δρ. █████ μετακινεί την καταγραφή του βίντεο στην άκρη για να δει έναν απλό επεξεργαστή κειμένου που κρύβεται πίσω από αυτό. Μια εκτύπωση αυτού του κειμένου ανακτήθηκε και κατατέθηκε στον σάκο εξοπλισμού. Η εκτύπωση οδήγησε τον Δρ. █████ σε ένα γραφείο στον όροφο 54 και παρείχε έναν συνδυασμό. Ο Δρ. █████ φεύγει από το κατάστρωμα παρατήρησης και προχωρά στον όροφο 54, φτάνοντας σε ένα γραφείο. Προχωρά στο γραφείο που αναφέρεται στο έγγραφο και βρήκε ένα χρηματοκιβώτιο κρυμμένο κάτω από ένα γραφείο ανενόχλητο. Ο συνδυασμός που παρέχεται ανοίγει το χρηματοκιβώτιο και αποκαλύπτει ένα σημειωματάριο, το βάζει στον σάκο εξοπλισμού, και ένα περίεργο τουφέκι που έχει επιστραφεί ως το ███-███, εκτός από τους 24 γύρους από πυρομαχικά που βρέθηκαν με αυτό.
&gt;                                  
&gt; Ο Δρ. █████ επιστρέφει στο ασανσέρ χωρίς συμβάν και επιστρέφει στο 34ο όροφο. Δεδομένου του τεράστιου αριθμού ορόφων που είναι διαθέσιμοι για εξερεύνηση και των πληροφοριών που λαμβάνονται από το κατάστρωμα παρατήρησης, το τεστ  θεωρείται ότι έχει ολοκληρωθεί και ο εξοπλισμός ανακτάται. Πριν επιστρέψει από το σημείο εισόδου, ο Δρ. █████ βρίσκει ένα κοντινό τερματικό που έχει ρεύμα και διαπιστώνει ότι δείχνει την ίδια ακριβώς οθόνη με αυτήν που εμφανίζεται στο -110. Θεωρείται  ότι ο συγγραφέας του εγγράφου έβαλε έναν ιό δικτύου για να το διαδώσει μέσω του κτιρίου ώστε να βρεθούν όλοι οι υπολογιστές σε αυτό το δίκτυο και να ανακαλυφθούν οι πληροφορίες.
&gt;                                
&gt; Ο Δρ. █████ επιστρέφει μέσω του σημείου εισόδου και ο καθρέφτης επιστρέφει σε μια ανακλαστική επιφάνεια. Όλα τα υλικά που κατασχέθηκαν με τα άλλα αντικείμενα του SCP-093 που ανακτήθηκαν. Η ανάλυση του ███-███ και των πυρομαχικών για αυτό αναβλήθηκε για τον λόγο ότι θα απαιτούσε αποδόμηση ενός από τους γύρους και μπορεί να είναι επωφελής έως ότου επιλυθεί ο έλεγχος του SCP-093. Το βίντεο τελειώνει.
