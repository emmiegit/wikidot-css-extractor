    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3184

**项目等级：**Safe

**特殊收容措施：**SCP-3184样品储存，养护和繁殖（根据各自测试程序的要求）在Site-██植物研究中心。大部分SCP-3184实体按照标准植物群维护法3184-A照顾，同时也应考虑SCP-3184的物种之间的差异。为了避免来自更多较危险的个体的攻击，必须对其按照标准植物群维护法3184-B照顾。

**描述：**SCP-3184是一组 //Luxlosidae//属的肉食性植物，由基金会成员命名。SCP-3184的全部个体都具有模仿常见的人造固定灯具的外部生理机能。SCP-3184的所有种类都有着复杂的代谢系统，用于生产大量的荧光素——一种可以发生生物荧光的化学物质，在类似于树杈的位置亮起灯泡，光亮被观测到介于200到████流明之间。这种发光行为表现出吸引昆虫的机制，昆虫会被困在SCP-3184个体内部消化。每一种类都有着不同的捕猎方法，并且与所模仿的灯具类型结构相适应（参见SCP-3184物种列表，进一步了解物种间的差异）

SCP-3184的大多数物种具有外壳，据推测，外壳用于模仿灯具的塑料材质，其本质为角质层。一些物种有着由金属聚合物组成的外部网状结构，其内部金属离子密集定向，用于导电。这些SCP-3184个体产生电力的方法尚不明确。观测到大多数与这些蛋白质结合的金属离子为铝或者铜，但也有其他金属离子被记录到，例如：金、碳、一种未知的合金和[已编辑]。

SCP-3184实体的细胞结构与普通植物相似，但大多数SCP-3184实体的细胞中几乎没有叶绿体。尚不清楚SCP-3184物种是如何避开光合作用这一进程。大多数SCP-3184实体有着根系，但这通常被认为是已经退化且仅起到固定植株作用。

如果SCP-3184个体长时期没有捕获猎物，它们的生物荧光会消失，直到再捕获一只昆虫或其他营养来源。在大多数案例中，这种现象导致了个体的死亡。这是SCP-3184物种的主要缺陷，在进化的过程中它应该灭绝了，这也促进了以人工制造作为SCP-3184可能来源的调查。

曾观测SCP-3184的繁殖过程，这种过程十分罕见。SCP-3184个体只在休眠期产生孢子，并通过孢子繁殖产生后代。这被认为是因为机体产生孢子需要能量。许多个体在释放完孢子后由于能量耗尽而死亡。一旦受精，SCP-3184个体将沿着类似于灯泡的茎生长出微小的芽，此时它们[数据删除]。后代将被研究，随后销毁，除非测试协议另有说明。

[[collapsible show=&#34;+  SCP-3184物种列表&#34; hide=&#34;-  SCP-3184物种列表&#34;]]
所有已知的SCP-3184物种列表，这些物种中已发现的个体的数量，以及所模仿的灯具类型，并附上进一步的注释。
&gt; **物种：**//Luxlosidae scola//
&gt; **个体数量：**27
&gt; **注释：**//QuikBrite Lighting//牌子的吊顶灯。//QuikBrite Lighting//生产的吊顶灯通常流入学校。在//QuickBrite Lighting//工厂的调查并没有追踪到更多的个体，并且隶属于//QuickBrite Lighting//的员工们在问询时展现出了对任何异常植物生命的一无所知。
&gt; 
&gt; **物种：**//Luxlosidae fetor//
&gt; **个体数量：**16
&gt; **注释：**有关放电昆虫控制系统（俗称灭虫器）的变种。//Luxlosidae fetor//在吸引猎物比其他SCP-3184种类更高效。
&gt;   
&gt; **物种：**//Luxlosidae scaphi//
&gt; **个体数量：**--8-- 4
&gt; **注释：**//Botanilite Labs!//派壁挂式灯具，可以从反光罩内侧看见品牌标签（见附录3184-C）。所有实体都发现于英国苏塞克斯大学的一所建筑物中。SCP-3184实体的标签与被模仿的灯具标识有所不同。四个//Luxlosidae scaphi//个体在测试时死亡，测试发现，由于反光罩底部有一个开口，没有个体被观测到休眠时期可储存猎物的机制。
&gt;   
&gt; **物种：**//Luxlosidae sol//
&gt; **个体数量：**1
&gt; **注释：**//Luxlosidae sol//是对艺术家███ █████著名艺术品的精确模仿，它模仿了一颗直径三米的星星。观测到的亮度变化很大，其取决于半径十五米以内的人类数量。尚不明确它是如何做到这点的，但是理论上认为[数据删除]。
&gt; 原艺术品目前不知所踪。
&gt; //研究者注：这件艺术品是我们在德国法兰克福的流行艺术展展出它的三天前带回来的。感谢上帝，我们及时得到了它。即使是我们也没有足够的人力资源测出它的亮度上限。//
&gt;   
&gt; **物种：**//Luxlosidae los//
&gt; **个体数量：**8
&gt; **注释：**//Luxlosidae los//包括了不同的亚种，所有亚种都模仿了拟真花形状的灯。模仿是粗糙的，这些个体显而易见看起来像是人工制造的花，但是该种类却比其他种类更像它们的对应模仿物。//Luxlosidae los//的五个个体散发出挥发性有机化合物，产生一种类似于花香的气味。这些气味被描述为有轻微的甜味，带着隐约的金属味。这些气味的用途尚不明确。
&gt; 
&gt; **物种：**//Luxlosidae minor//
&gt; **个体数量：**49
&gt; **注释：**//Axon Industries//牌子的发光二极管（LED）。//Luxlosidae minor//是目前发现的SCP-3184中最小的物种，但它们的繁殖效率要高于其它的物种。理论上来说，这是由于该物种用于生产生物发光材料的能耗较低。观察到，当放置在正常工作的电路中时，//Luxlosidae minor//个体破裂与爆炸的方式与普通LED被超过其安培极限的电流通过时相似。
[[/collapsible]]
**附录3184-A：**根据当地新闻报道，在英国████████的一所小学的教室的灯具开始枯萎腐烂，SCP-3184因此引起了基金会的关注。基金会成员被派去调查并发现了一株垂死的//Luxlosidae scola//样本。掩盖真相的故事被传开：一种化学品从灯具顶部的天花板处滴落，导致了灯具的腐蚀。在化学品泄露的消息传开之后，当地教区成功地发起了一项翻新学校的募捐活动。在翻新过程中，一位基金会驻社区特工又发现了四只//Luxlosidae scola//。

**附录3184-B：**因为两个发生在██/██/████的独立事件，标准植物群维护法被提上日程。当照顾一株//Luxlosidae fetor//个体的时候，该个体产生的超过███伏特的电涌与Dr.█████形成电弧，这造成了她的右前臂中度电灼伤。令人困惑的是，其它个体在第一次的电涌出现之后立刻也出现了电涌。目前正在批准对于SCP-3184可能的通讯方式的测试。

在Dr.█████发生事故的同一天，Dr.██被一株//Luxlosidae scola//伤害。当清理该来自该个体的昆虫外壳时，它开始分泌大量的、在通常情况下用于消化昆虫的消化酶。该消化酶在Dr.██的右手上形成了一层细密的薄膜，造成了中度化学烧伤。

因为这两起案例，标准植物群维护法被分为A与B两种类型，方案A用于更加温和的个体，方案B用于更加危险的个体。目前正在批准调查SCP-3184的智力水平。

**附录3184-C：**一场建立在//Luxlosidae scaphi//的发现基础上，对于植物精华实验室（//Botanilite Labs!//）的调查。通过分析证明文件和在//Luxlosidae scaphi//上找到的品牌标签的粘合剂，调查小组能够追踪到生产该标签的一家印刷公司，该公司位于美国的██████。

通过伪装成政府税务欺诈调查局人员，基金会特工搜索了该印刷公司的企业建筑，来寻找任何与植物精华实验室交易的证据。尽管没有找到任何的交易证据，但发现布兰登·布鲁克维克(//Brandon Brokovic//)名下一份文件的残片上列出的先前在植物精华研究所的工作经历与该组织的一个电话号码。追踪此电话号码，调查小组来到了位于美国乡下██████的一所小房子。此房子荒废已久。

房子内部几乎没有家具，由于大量已死亡的SCP-3184个体的侵袭，房子的基础结构遭到严重破坏。对房子进行了彻底的搜查，在已损坏的微波炉里找到了几份文件。许多文件都是由基因分析数据与不连续的科学文献摘要组成，但有一份文件是写给某人的信件。寄信人████被认为是布鲁克维克。信的内容如下：
&gt;  嘿，████，
&gt;    
&gt;    和你说一声，我马上要离开这里了，去找个能容下老顽固的地方。它刚刚有点失控了。
&gt;    
&gt;    希望能早点再见到你，这样我们就能回归工作了。把我的爱寄给孩子们。我希望孩子们会喜欢夜灯。
&gt;    
&gt;  B

这项调查于██/██/████进行中。
