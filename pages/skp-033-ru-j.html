**Объект №:** SKP-033-RU-J

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Во время хранения SKP-033-J должна быть записана на одиночном разлинованном листе бумаги, папируса, холста или пергамента. Лист должен быть разлинован вручную и иметь неправильную форму, а именно: никакие две строки не должны быть параллельны, углы между ними и полями листа не должны быть прямыми, длины двух любых сторон не должны совпадать (так называемая 033-устойчивая конфигурация). Во время хранения писчий материал должен находиться в запертом (но без кодового замка) хранилище, на расстоянии не менее 30 м (тридцать метров) от любого рукописного, распечатанного или электронного текстового документа. В целях предотвращения заражения бумажных или электронных носителей журналы доступа к объекту SKP-033-J должны вестись на минимальном безопасном расстоянии в 30 м.

Когда SKP-033-J изымается для изучения, следует поручить персоналу класса D скопировать ейо на классную доску 033-устойчивой конфигурации. После переноса объекта на доску использовавшийся ранее для хранения писчий материал должен быть сожжон. Наблюдение и изучение должны проходить в запертой комнате для совещаний, на расстоянии не менее 30 м от любого содержащего текст документа, в течение не более чем 2560 секунд («окно наблюдения»). Результаты наблюдений или заметки должны записываться на 033-устойчивых материалах. Записи, касающиеся SKP-033-J, не должны ни при каких обстоятельствах покидать пределы филиала или вводиться в какие-либо записывающие/вычислительные устройства.

Точно по прошествии 2000 секунд наблюдения исследования необходимо прекратить. SKP-033-J должна быть помещена на 033-устойчивый писчий материал, после чего персонал класса D должен вернуть его в хранилище. Доска, использованная для записи буквы во время исследований, должна быть сожжена как можно скорее, независимо от того, успела ли SKP-033-J исчезнуть с ейо поверхности «естественным» путьом по истечении 2560-секундного интервала.

Неизвестно, предотвращают ли процедуры содержания SKP-033-J ейо разрушительный эффект, или же только замедляют. Предполагается, что неправильные границы листа и неровность полей, возникшие вследствие непредсказуемо корявой ручной работы, каким-то образом нарушают логику, необходимую для функционирования SKP-033-J.

**Описание:** SKP-033-J была обнаружена полевыми агентами Фонда на выброшенной, неаккуратно оборванной салфетке в пивной ██████ в университетском городке ██████, ██ ноября 19██. SKP-033-J выглядит как множество сложных мыслей о различных языках, от сравнительно простых до тех, интерпретировать которые способны лишь выдающиеся философы. «Вывод» из этих мыслей указывает на ранее неизвестную букву алфавита, обозначенную профессором █████████ как гласную букву Йота, и имеющую положение, промежуточное между █ и █.

Поскольку все современные лингвистические задачи выполняются без использования и даже без представления о SKP-033-J, ввод ейо в любой текст, организованный без ейо помощи, начинает разрушать смысловую, а впоследствии и структурную целостность этой системы. Этот эффект распространяется на любой писчий материал (точнее: бумагу, папирус, холст или пергамент), не обладающий 033-устойчивой конфигурацией, а также на любые вычислительные или записывающие устройства. Будучи записанной на любом другом материале, SKP-033-J расплывается до состояния полной неразборчивости спустя 2560 секунд. К тому же, SKP-033-J как минимум один раз продемонстрировала способность «перепрыгивать» с 033-устойчивого носителя на бумажный или электронный носитель, который она может дестабилизировать (см. отчот о происшествии 033-D). Это создайот необходимость в зоне отчуждения радиусом 30 метров, куда запрещено проносить бумажные или электронные носители.

В настоящий момент не существует планов 033-устойчивого электронного хранилища. █ из ██ исследовательских проектов, включающих в себя SKP-033-J, посвящено созданию такого рода хранилища. ██ исследовательских проектов посвящено использованию SKP-033-J для нейтрализации потенциально опасных, основанных на ясном мышлении, объектов, таких как [ДАННЫЕ УДАЛЕНЫ]. Пояснения для неспециалистов от профессора █████████ можно найти в документе 033-A. С эффектами можно ознакомиться в документе 033-Q.

**Документ 033-A:** Записи профессора █████████ по результатам первого наблюдения.

[ДАННЫЕ УДАЛЕНЫ]

Профессор █████████: Каждый школьник знает азбуку и умеет читать. Привычный с детства порядок символов является основой для всех логических систем. Мы знаем, что после А идьот Б, а после Т — У. Но этот трактат доказывает, что мы где-то пропустили букву. Представьте, что вся наша наука была бы основана на уверенности, что после К идьот М. Мы бы просто не знали и не могли бы представить себе букву Л. Вот в чом состоит суть этих размышлений. Мы пропустили букву.

[ДАННЫЕ УДАЛЕНЫ]

Профессор █████████: Я не могу сказать, почему пергамент ручной работы оказался наиболее эффективен. Я могу лишь предположить, что он не обладает подходящими свойствами для письма в двух отношениях. Во-первых, неравномерность процесса производства, вызванная человеческим фактором, дайот на выходе материал, не обладающий правильностью промышленно произведьонной бумаги. Во-вторых, кривая разлиновка каким-то образом сбивает SKP-033-J с толку, словно она пытается найти какую-нибудь возможность казаться естественной среди соседних букв. Впрочем, я не думаю, что ейо стоит оставлять на любом носителе дольше, чем на несколько дней. В конце концов, к ней привыкнут и начнут использовать.

[ДАННЫЕ УДАЛЕНЫ]

Профессор █████████: Я не думаю, что она «разрушает» что-либо. Я считаю, она пытается внедриться в наши тексты, и наши тексты оказываются неспособны выдержать ейо. Это всо равно, что пытаться запихнуть ещо одну книгу в заполненный до отказа шкаф. Ейо можно запихать туда с помощью кувалды, но в итоге шкаф просто развалится. Если эта буква попадьот в Интернет, мы

[ДАННЫЕ УДАЛЕНЫ]

**Документ 033-Q:** Результаты тестирования, испытание 033-Дельта 5.

SKP-033-J записана на одиночном листе стандартной бумаги фабричного производства размером 21,6 на 28 сантиметров (обозначен как X1). Второй лист бумаги, идентичный первому и обозначенный как X2, расположен в 30 см (тридцати сантиметрах) от X1.

80 секунд: Символы, идентичные SKP-033-J, начинают проявляться на X2. X1 остайотся неизменным.
160 секунд: Содержимое SKP-033-J полностью проявилось на X2. X1 неизменен.
320 секунд: X1 и X2 намокают. Символы ещо читаемы.
640 секунд: X1 представляет из себя смесь из одной части воды (судя по всему) и пяти частей кашицеобразной субстанции, всо ещо сохраняющую первоначальные размеры. Разобрать написанное невозможно. X2 мокрый, символы на ньом читаемы.
1280 секунд: X1 не виден. Вода, по-видимому, испарилась, а кашицеобразная субстанция сублимировалась. X2 представляет собой смесь из одной части воды и пяти частей кашицеобразной субстанции, всо ещо сохраняющую первоначальные размеры. Разобрать написанное невозможно.
2560 секунд: X2 не виден. Вода, по-видимому, испарилась, а кашицеобразная субстанция сублимировалась.

**Заметка:** Изъятие опубликованной информации.
Два недавних новостных сообщения из ████████ (Пакистан) позволяют предположить, что гласная буква Йота недавно была переоткрыта независимым учоным. В сообщениях говорится, что известный лингвист ██ ███████ ████████, во-первых, успешно опустил устоявшиеся традиции, во-вторых, доказал, что полного контрпримера к этому не существует. Поскольку это значит, что внятной речи без SKP-033-J существовать не должно, это может означать, что здесь замешана наша несуществующая буква. Поскольку второе донесение сообщает об отказе местной военной сети, туда следует немедленно направить агентов Фонда с целью введения карантина и обезвреживания утечки информации.</textarea></pre>
