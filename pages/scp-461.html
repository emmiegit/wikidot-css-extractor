[[include credit:start]]
標題：SCP-461 - ZICU-TV
作者：[[*user crappypasta]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-461

**項目等級：** Safe

**特殊收容措施：** SCP-461應以螢幕背對出入口的形式置放於一無觀察窗的房內。出入口必須有一名3級維安人員固守，該人員也應受監視攝影機拍攝。進入該室至少需要2級維安權限。直到進一步通知為止，嚴禁任何人在0300到0305之間進入該室。

**描述：** SCP-461是一台來源不明的25吋映像管電視，儘管外觀與天頂電子公司於1980年代早期製造的電視類似，但其型號「ZT-035」並不在天頂電子電視機生產型錄上。SCP-461每天會在格林威治時間正好0300的時間點自主開啟並播放時長正好5分鐘的影像。SCP-461播放的內容並非一般電視節目，而是類似閉路電視會呈現的畫面，其中商用與住家用設定均有。這些影像似乎都是即時傳輸的「直播」畫面。

SCP-461無須任何外接電源也能運作，實際上它也缺少了電源線與天線。在它啟動期間無法轉台也無法調整音量，它的喇叭只會不斷放出微弱的白噪音。調控該機顏色、銳利度、明度還有其他影像設定的旋鈕都沒有反應，可能並未正確安裝。

所有嘗試以物理手段窺探內部零件的計畫都沒有顯著成果。該裝置不存在接縫、螺絲、螺栓或其他進入孔或緊固件。X光掃描未能剖析SCP-461內部構造，超音波探測也一樣沒有結果。該機的重量以一台映像管電視而言並不尋常——與常見的同類型裝置相比重了至少約50公斤。

**附錄461-A：** 事故紀錄，20██年03月08日

&gt; //我們今天把裝置放進可以過濾所有傳入訊號的法拉第籠。但SCP-461還是在0300GMT時一如既往地運作。或許它接收的是來自內部資料儲存器的傳輸？//
&gt; 
&gt; //████博士//

**附錄461-B：** 事故紀錄，20██年09月04日

&gt; //該機今天播放的畫面是收容它的房間，視角顯示鏡頭就在出入口的正上方。但那個房間那個位置並不存在任何攝影機或錄影裝置。建議今後入室至少要兩人同行。還有建議在該室內部裝設閉路攝影機以監控任何不尋常的現象。上述影像紀錄編為SCP-461-1。//
&gt; 
&gt; //████博士//

**附錄461-C：** SCP內部回函，20██年09月12日

&gt; //我照你的要求對SCP-461-1做了分析。一開始我真的沒注意到任何問題，但接著我把gamma值、亮度、對比度還有一些東西拉高，看起來好像有誰站在遠處角落。我查過收容室那天的出入紀錄，紀錄上沒有人曾經進出。走廊監視錄影帶也沒有看到任何人進出。所以你們這是在搞長期暴露的實驗嗎？//
&gt; 
&gt; //羅伯特 · ██████//
