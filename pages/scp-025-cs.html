    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-025-CS**
**Autor:** [[*user Memphi_Fox]]
**Zdroj obrázku:** https://commons.m.wikimedia.org/wiki/File:Nepenthes_pervillei1.jpg#mw-jump-to-license
[[include info:end]]


**Objekt #:** SCP-025-CS

**Třída Objektu:** Euclid

[[include :scp-sandbox-3:image-zoom name=https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Nepenthes_pervillei1.jpg/449px-Nepenthes_pervillei1.jpg|caption=Volně rostoucí příbuzný druh SCP-025-CS|width=300px|align=right]]

**Speciální Zadržovací Procedury:** SCP-025-CS je uchováváno v místnosti 3x3 metry uzpůsobené pro podzemní pěstování rostlin. To zahrnuje LED lampy simulující sluneční svit a podporující fotosyntézu, rozprašovače udržující vlhkost vzduchu mezi 65-70% a teplomety udržující konstantní teplotu 30°C. Veškerý odpad, který SCP-025-CS vyprodukuje, musí být spálen do 24 hodin, včetně SCP-025-CS-1. Jednou za 48 hodin je nutné do místnosti s SCP-025-CS přivést dva kilogramy syrového masa jakéhokoliv původu za účelem doplnění živin. K přímé manipulaci s SCP-025-CS je nutné povolení vedoucího výzkumu botaniky Dr. Lasevičové a doprovod dvou (2) dalších pracovníků Nadace. Přímý kontakt s SCP-025-CS je nutné okamžitě hlásit a zasaženého pracovníka převést na nemocniční oddělení. Stejná nařízení platí také pro SCP-025-CS-1.

**Popis:** SCP-025-CS je masožravá rostlina druhu Láčkovek //(Nepenthes)//. Tento neznámý poddruh se vyznačuje jedinou láčkou tmavé purpurové barvy o výšce 156 cm a obvodu v nejširším bodě 90 cm. Má velmi silný kořenový systém, díky kterému je schopno se udržet i na velmi kolmých svazích. SCP-025-CS je vybaveno chápavými šlahouny, kterými svou potravu přepraví do láčky. Chapadla a láčka jsou pokryta žahavými chlupy, podobně jako Kopřiva Dvoudomá //(Urtica dioica)//, které do oběti vpraví silný, paralyzující jed, který zasahuje jen pohybovou soustavu. Toxin má u zdravého jedince zhruba 12hodinový účinek. Vnitřek láčky SCP-025-CS je pokryt slizem, který je podobný míze, který brání rozleptání láčky kyselinou, kterou SCP-025-CS produkuje k trávení potravy. Rozbor ukázal, že kyselina, kterou SCP-025-CS produkuje, je podobná trávicím šťávám lidského žaludku, ale její koncentrace je zhruba o 35% silnější. 

SCP-025-CS 4 hodiny po pozření potravy vyprodukuje na jednom ze svých chapadel kokon, který během následujících dvou hodin doroste do rozměru dospělého člověka. Do 8 hodin po pozření potravy se kokon otevře a z něj vypadne SCP-025-CS-1. Bylo zjištěno, že minimální množství potravy, aby byl vytvořen kokon, je 1,4 kilogramu, ale tím SCP-025-CS značně zeslábne.

SCP-025-CS-1 je humanoidní postava, ženského vzhledu, tvořena z biologického materiálu, stejného složení jako SCP-025-CS. S SCP-025-CS sdílí své toxické schopnosti. SCP-025-CS-1 projevuje schopnosti orientace a navigace v prostoru a vždy se snaží dostat k nejbližší zemině, která by udržela další exemplář SCP-025-CS. Slouží jako sazenice pro další exemplář SCP-025-CS. Pokud se k zemině neodstane do 12 hodin vyčerpá své zásoby živin a usychá. SCP-025-CS-1 se nikdy neprojevilo k pracovníkům Nadace agresivně. Při testech bylo prokázáno, že když se SCP-025-CS-1 dostane do kontaktu s vhodnou půdou, do dvanácti hodin od zaklíčení, se změní na nový exemplář SCP-025-CS.

Pokusy o komunikaci s SCP-025-CS-1 se ukázaly úspěšné. I když SCP-025-CS-1 nemá schopnost mluvit, je schopné psát. V psaném projevu používá mykání. SCP-025-CS-1 je schopné komunikovat latinsky, anglicky a francouzsky. 
I bez zjevných známek očí, je schopné přečíst psaný text. Zatím nebylo zjištěno jak.
A v rámci psaného projevu je k lidské rase lhostejné.



__**Dodatek SCP-025-CS :**__
&gt; SCP-025-CS bylo nalezeno dne 17/06/2013 ve městě C████████ na jihozápadě Anglie poté, co byly úřady upozorněny na //“monstra z panství”//. 
&gt; Nadace vyslala MTF Ióta-10, aby nebyl způsoben rozruch. Když MTF dorazila na místo, nalezla 12 exemplářů SCP-025-CS rozesetých v okolí starého panství. Uzavřela oblast a zavolala MTF Théta-4.
&gt; 
&gt; Ta vešla do skleníku, odkud dle dostupných stop vyšly veškeré kopie SCP-025-CS. Na místě zajistila SCP-025-CS a také velké množství krve a 12 nožů.
&gt; Po zajištění oblasti, přenesení SCP-025-CS do Oblasti-91 do botanického křídla a aplikovaní amnestik, se MTF Ióta-10 pustila do vyšetřování okolností a zjištění informací o tom, co se stalo na panství.
&gt; V dobu psaní tohoto záznamu vyšetřování stále probíhá.


__**Rozhovor s SCP-025-CS:**__
&gt; //Záznam psaného rozhovoru mezi Doktorkou Lasevičovou a SCP-025-CS-1 ze dne 02/08/2013.//
&gt; 
&gt; **Dr. Lasevičová:** Zdravím tě. Díky našim testům jsme zjistili, že jsi schopno číst a psát.
&gt; 
&gt; **SCP-025-CS-1:** To souhlasí.
&gt; 
&gt; **Dr. Lasevičová:** Můžeš mi, prosím říct, kdo, nebo co jsi?
&gt; 
&gt; **SCP-025-CS-1:** My jsme.
&gt; 
&gt; **Dr. Lasevičová:** Odkud jsi?
&gt; 
&gt; **SCP-025-CS-1:** Pro vás jsme z místa, které nazýváme Bolívie.
&gt; 
&gt; **Dr. Lasevičová:** A jak jsi získalo tuto podobu?
&gt; 
&gt; **SCP-025-CS-1:** Podle potravy.
&gt; 
&gt; **Dr. Lasevičová:** Jsi schopno mi říct, kdo byla potrava?
&gt; 
&gt; **SCP-025-CS-1:** Potrava, kterou jsme měli, se nazývala Elisabeth Calloway. Tu zastřelila jiná potrava, když u nás byla. My jsme pak hodovali a začali přemýšlet.
&gt; 
&gt; **Dr. Lasevičová:** Aha. A jak jste se dostali do Anglie.
&gt; 
&gt; **SCP-025-CS-1:**Druhá potrava, co přišla, nás našla a vzala s sebou. Tam nás uctívali.
&gt; 
&gt; **Dr. Lasevičová:** A ty chceš aby jsme tě uctívali?
&gt; 
&gt; **SCP-025-CS-1:** My nemáme zájem o tyto věci. My máme zájem o potravu.


**Záznam testu s SCP-025-CS:**

__**Test 1:**__
&gt;
&gt; Do cely SCP-025-CS je vpuštěno sele prasete domácího o váze pět a půl kilo. 
&gt; Sele běhá kolem SCP-025-CS, než se odhodlalo k zakousnutí se do chapadel. 
&gt; Okamžitě padá paralyzované na bok. Během následující hodiny ho chapadla SCP-025-CS přenesou do láčky, kde je podle rentgenových snímků kompletně strávené. 
&gt; Za další čtyři hodiny je vytvořen kokon.

__**Test 2:**__
&gt;  
&gt; Do cely SCP-025-CS vejde subjekt třídy D spolu se dvěma agenty.
&gt; 
&gt; **Subjekt D:** “Takže, co mám udělat? Zalít kytku?”
&gt; 
&gt; **Dr. Lasevičová:** “Ne, jen se dotkněte jejího listu.” 
&gt; 
&gt; **Subjekt D:** Jde k SCP-025-CS “Jako vážně? To je cel…” 
&gt; Subjekt padá po dotyku s SCP-025-CS na zem. Agenti ho okamžitě dopraví na ošetřovnu.
&gt; 
&gt; Dýchání je v pořádku a zorničky reagují také.
&gt; Subjekt je paralyzován, ale dovede vnímat, co se děje kolem něj.
&gt; Po dvanácti hodinách, co byl požahán, se subjekt zotavil bez vážnějších následků.
&gt; Pouze s lehkou verzí botanofóbie (strachu z rostlin).

[[collapsible show=&#34;+ Poznámky Doktorky Lasevičové: &#34; hide=&#34;- Uzavřít&#34;]]

SCP-025-CS je sice schopné chápat význam slov a komunikovat, ale jsou pro něj zbytečná. Doktorka Calloway byla nadaná botanička a zmizela v Bolívii před několika lety. To jsme potvrdili. Kvůli pasivitě tohoto SCP a jednoduchosti jeho zadržení, předávám Radě O5 návrh na přeřazení do třídy Safe. 

Podepsána Doktorka Kateřina Lasevičová, vedoucí výzkumu Botaniky Oblasti-91
[[/collapsible]]

**//Jednání o převodu SCP-025-CS na Safe odloženo na rok 20██.//**
