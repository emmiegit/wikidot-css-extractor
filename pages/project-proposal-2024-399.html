**姓名：**//karla moore//

**标题：**//爱为何物//

**需要材料**：

·1个金属制王座

·1台概率扭曲装置

·1台医疗用电击器，使用逆模因隐形

·1台全息投影装置

·用以给电击器和全息投影仪供电的电池组

·1个拍照亭，越老旧越好，但要求仍能运作

·1个克莱因瓶

·数米长的电线

·1个泡在营养液中的人类大脑，其娱乐中枢被连续施与电击（可换为猴或其他动物的脑子，反正没几个观众区分的开）

·以及一些……呃，不宜在此列出的东西。具体列表我会附在附件里。

**概述**：项目由两部分组成：王座和拍照亭。两者之间的距离不得超过30米或小于5米。当一个人类坐上王座的同时，拍照亭中也将进入另一人类对象。一概率扭曲装置确保这两件事必然同时发生。当亭中的对象成功拍照后，照片将以全息投影的方式在王座上的对象面前大约二十厘米处展示大约3秒，同时电击器将对其大脑的腹侧被盖区施以强电击。这通常情况下会导致王座上的对象对照片上的个体（即拍照者）产生极端强烈的爱慕之情。根据概率学，他们大约有60%的概率会在1小时内与彼此相遇。

在展览中，王座应当被放在正式展区中，主办方应对其进行保护、警告使用者其危险性并适当收取费用。而拍照亭则应当不设任何警示地放置于公共场所内。

**意义**：在当今社会，爱这个东西已经越来越廉价、越来越扭曲。所有人，看到所有能讨他们喜欢的东西都会说“我爱它”，人们对着一款好吃的食物可以说爱，对着一张漂亮的脸蛋可以说爱，对着看起来比较顺眼的东西可以说爱。或者诸如此类。什么鸡零狗碎都被冠以爱的名义。殊不知，他们是在说这个世界上最难说出口的一句话。爱是灵魂的交融,是费洛蒙之间的诱惑和丝丝相扣，是那些烂俗的三流言情小说，是柏拉图扯的那一大套哲学理论，是动物交配时它们脑子里的剧烈化学反应和粗野原始的快感…….无论怎么样，真正的爱不是你用钱买得到的，不是你哪天在街上走着走着就能捡到的，也不是对着你面前的随便哪个东西都说的出口的。

但是，嘛，看来我有些脱离时代了，就像在汽车占领世界的初期时那些仍然坚持马车的人一样，我脱离了时代。和汽车一样，爱情也在从通人性、有着灵魂的马匹渐渐变成高效但只是机器的汽车。它从无价之宝变成了虽然昂贵但可以给大众分发的东西。柏拉图的爱已经绝迹，现在剩下来的只是给猪配种似的两两相对，还有无知者对这个宝贵词语的滥用。

我们用相亲网站来尝试寻找真爱，但殊不知我们找到的是地球另一端的一个电子幻影。我们在广场上打出寻找爱的广告，但我们找到的往往是未曾蒙面的陌生者。我们的父母给我们强塞进一个异性，但那只是为了生子而临时的匹配。我们找不到自己真正爱的人。

//在地球表面，真正的爱情已经绝迹，柏拉图看到现在的世界会气出心脏病。//

本作品便是以贯彻这个理念为目标创作出来的：付给我三十块钱，这个王座便可以为你找到真爱。尽管那只是对你的脑壳电击后内分泌失调产生的幻觉，尽管你会抗议那不是“真爱”，但那又有什么不对的呢？我们的意识不就只是那两磅碳水化合物的复杂化学反应吗？幻觉在我们眼中难道不是无比真实的吗？这是一个凑合和冒充的时代，不是哲学的时代。所以，丘比特和柏拉图尽可以见鬼去，只有配种才是婚姻和爱情最高效的运转方式。</textarea></pre>
