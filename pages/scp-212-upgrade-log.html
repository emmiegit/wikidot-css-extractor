**Bản ghi các trường hợp tiếp xúc với SCP-212**

**Chú ý:** Toàn bộ trường hợp SCP-212 đều phải được ghi lại. Cá nhân tiếp xúc với dị thể không nhưng không báo cáo sẽ bị thanh trừng. Toàn bộ các đối tượng có nguyện vọng tiếp xúc với SCP-212 phải nhận được chấp thuận từ Hội Đồng O5, cũng như của các nhân viên y tế tại điểm.

------

**Đối tượng:**
Đặc vụ ████████: 28 tuổi, 64 kg, Cao 183cm, người Mỹ gốc Phi. Đã gửi yêu cầu vào ngày ██-██-████, được chấp thuận và tiếp xúc với dị thể vào ngày ██-██-████

**Mô tả Cải tiến:**
Xương hàm dưới thay thế bằng sứ siêu dày, răng được thay bằng lưỡi dao làm bằng chất liệu tương tự. Loại bỏ cột sống và thay thế bằng polyme tổng hợp. Cột sống thay thế được ghép vào nền hộp sọ. Lồng sườn và khung chậu tráng một lớp gốm mỏng. Phổi, mắt và gan được loại bỏ và thay thế sau khi “làm sạch”.
**Tình trạng Đối tượng:** Nghĩa vụ tại ngũ.  

//Ghi chú: SCP-212 sẽ xuất hiện để “làm sạch” một số cơ quan hoặc mô. Nó sẽ chạy một số “thiết bị” trên mô, mỗi phần trong số đó sẽ phun, quét, cắt hoặc tương tác với mô trước khi thay thế. Khi được kiểm tra, các mô được “làm sạch” này hoàn toàn không có khuyết tật di truyền và dường như trẻ hơn các mô xung quanh.//

------
**Đối tượng:**
Ts. ████: 42 tuổi, 62kg, 170 cm, Người gốc Caucasian (Anh). Đã gửi yêu cầu vào ngày ██-██-████, được chấp thuận và tiếp xúc với dị thể vào ngày ██-██-████

**Mô tả Cải tiến:**
Răng được thay thế bằng sứ siêu đặc. Bàn chân bị cắt cụt ở mắt cá chân, được thay thế bằng một tấm lưới mỏng làm bằng nhựa, với một vài miếng đệm ở bên dưới. Những tấm đệm này có khả năng dính vào bất kỳ bề mặt rắn nào, và có thể chịu lực lên tới 225kg. Tủy xương được loại bỏ và thay thế bằng một loại gel màu xanh. Tim, mắt, gan và thận được loại bỏ và &#34;làm sạch.&#34; Một số thiết bị kim loại được đưa vào não, không rõ mục đích.

**Tình trạng Đối tượng:** Đối tượng tử vong trong quá trình loại bỏ tủy xương.  “Đệm chân” được loại bỏ, và đang nghiên cứu.

-----
**Đối tượng:**
&#34;Đặc vụ A.A.&#34;: [THÔNG TIN NHÂN SỰ BỊ TÁC ĐỘNG]. Bị thương nặng vào ngày ██-██-████ dẫn đến việc cắt bỏ tứ chi, lá lách, thận bên trái, phổi bên phải và mắt trái. Một đoạn mạch điện xuyên qua hộp sọ và chạm vào thùy trán bên trái của não gây tổn thương dây thần kinh. Đã gửi yêu cầu vào ngày ██-██-████, được chấp thuận và tiếp xúc với dị thể vào ngày ██-██-████

**Mô tả Cải tiến:**
Trái với mong đợi, [[[SCP-212]]] đã không loại bỏ mảnh kim loại khỏi não của đối tượng, thay vào đó, nó dành khoảng bảy (7) phút để phân tích mạch điện bằng nhiều loại thấu kính, đầu dò và cảm biến trước khi xác định rõ rằng vật thể lạ có thể được giữ nguyên tại chỗ. SCP-212 sau đó đã tiến hành tích hợp mạch điện nói trên vào thùy trán của đối tượng một cách đầy đủ hơn, sử dụng một mạch hình cánh quạt bằng chất siêu dẫn nhiệt độ phòng. SCP-212 đã kết thúc bằng cách sử dụng một loại hóa chất không xác định khiến đối tượng ngay lập tức rơi vào trạng thái hôn mê, sau đó nó tự ngừng hoạt động. Không có nỗ lực nào được thực hiện để thay thế các chi bị đứt lìa hoặc sửa chữa các tổn thương của các cơ quan trên cơ thể, ngoài việc “làm sạch” thông thường.

**Tình trạng Đối tượng:** Kể từ ngày ██-██-████, đối tượng vẫn trong tình trạng hôn mê do hóa chất, nhưng trong tình trạng ổn định. Mạch ngoại lai trong não dường như đang lan truyền theo cấp số nhân. Ước tính thay thế hoàn toàn của mô não sinh học trong vòng [DỮ LIỆU BỊ XÓA].

------
**Đối tượng:**
Đặc vụ █████: 34 tuổi, 112kg, 176cm, Người gốc Caucasian (Đức).  Đã gửi yêu cầu vào ngày ██-██-████, được chấp thuận và tiếp xúc với dị thể vào ngày ██-██-████

**Mô tả Cải tiến:**
Loại bỏ dạ dày, ruột (lớn và nhỏ), gan và thận. Các cơ quan được thay thế bằng hai “túi” mô tổng hợp, gắn vào thực quản. Thực quản được lót bằng cùng một loại mô. “Túi” sản sinh ra một loại axit có khả năng phá vỡ thép và chuyển tất cả chất dinh dưỡng trực tiếp vào dòng máu. Quá trình này không tạo ra chất thải và bất kỳ chất cặn bã nào sẽ được đẩy lên thực quản và thoát ra người bằng đường miệng. Nhãn cầu được thay thế bằng một cảm biến quang học có thể nhìn thấy quang phổ khả kiến, hồng ngoại và cực tím. Cả hai tay đều bị cắt cụt khỏi cổ tay, và mỗi bàn tay được thay thế bằng tám &#34;xúc tu&#34; kim loại dài 1,5 mét.

**Tình trạng Đối tượng:** Nghỉ phép cho đến ngày ██-██-████, cho phép điều chỉnh các cấu trúc bên trong mới.

------
**Đối tượng:**
D-█████, 23 tuổi, 62kg, 178cm, Người gốc Caucasian (Mỹ). Tiếp xúc [[[SCP-217]]] từ trước và và được khử nhiễm khi vi rút tự tiêu diệt (cơ thể được chuyển đổi hoàn toàn thành máy móc). Được chấp thuận để thử nghiệm vào █-█-████.

**Mô tả Cải tiến:**
[DỮ LIỆU BỊ XÓA]

**Tình trạng Đối tượng:** Đối tượng vi phạm quản thúc, chế ngự hai nhân sự vũ trang và dễ dàng vượt qua một số biện pháp an ninh. Đối tượng được tái bắt giữ sau 2 giờ, gây ra █ thương vong và khiến ██ người bị thương, cũng như vô hiệu hóa [DỮ LIỆU BỊ XÓA]. Sau khi tái bắt giữ, đối tượng đã yêu cầu phân loại SCP (có khả năng là một nỗ lực để tránh bị thanh trừng). Yêu cầu đã bị từ chối và đối tượng đã bị thanh trừng. Các thành phần đã được thiêu hủy sau khi kiểm tra và ghi chép (xem tài liệu [BỊ TÁC ĐỘNG]).

------
**Đối tượng:**
Đặc vụ ████: 25 tuổi, 93kg, 188 cm, Người Mỹ gốc Phi. Đã gửi yêu cầu vào ngày ██-██-████, được chấp thuận và tiếp xúc với dị thể vào ngày ██-██-████

**Mô tả Cải tiến:**
Da được thay thế bằng ống lưới dày làm bằng vật liệu nano được bao phủ bởi các vi mạch. Các đầu ngón tay và ngón chân đã được thay thế bằng móng vuốt carbon dài khoảng 8 cm. Các xương chi được điều chỉnh theo tư thế đi bằng bốn chân. Tim và phổi được thay thế bằng một cơ quan duy nhất, và có một cơ quan thay thế tương tự. Hệ tiêu hóa được “làm sạch” và rút ngắn đáng kể. Con mắt bên trái đã được thay thế bằng một cảm biến siêu âm.

**Tình trạng Đối tượng:** Ổn định nhưng hành xử thất thường, phân tích tâm lý đang chờ xử lý.

------
**Đối tượng:**
Ts. ████: 26 tuổi, 142kg, 200cm, người đa chủng tộc. Đối tượng bị mù hoàn toàn vào ngày ██-██-████ do vô tình tiếp xúc với SCP-████. Đã gửi yêu cầu vào ngày ██-██-████, được chấp thuận, tiếp xúc với dị thể và tử vong vào ngày ██-██-████

**Mô tả Cải tiến:**
Loại bỏ cả hai mắt, mở rộng khung mắt thành một hốc bầu dục. Khoang được lót bằng một cấu trúc kim loại tương tự như lông mao lớn. Cắt bỏ cả hai tay, các chi còn lại dính vào nhau, và một số chi nhỏ giống như càng cua được gắn ngẫu nhiên vào mông trước. Răng được loại bỏ cho việc &#34;rửa sạch&#34;: răng có chất trám được loại bỏ và phần còn lại được thay thế.

**Tình trạng Đối tượng:** Tử vong. Đối tượng được chụp cắt lớp khi bắt đầu đau đớn tột độ và bày tỏ cảm giác &#34;Mọi thứ đều sai quá rồi&#34;. Sau đó, cấu trúc giống như lông mao của nó bắt đầu trở thành gai và kéo dài nhanh chóng, và một số lượng lớn lông mao thâm nhập vào não của đối tượng. Các phần phụ giống như chiếc kẹp tiếp tục di chuyển tự động trong vài giờ cho đến khi đối tượng bị thiêu hủy.
------
**Đối tượng:**
D-5354: 22 tuổi, đa chủng tộc. Đối tượng đã được lên lịch để khai trừ do kỷ luật và đã ăn một &#34;bữa ăn cuối cùng&#34; bao gồm hải sản. Đối tượng đã chết khi tiếp xúc với SCP-212.

**Mô tả Cải tiến:**
Sau khi dành bốn (4) phút để phân tích và thăm dò đối tượng, SCP-212 đã mổ xẻ đối tượng, cẩn thận loại bỏ dạ dày và đường ruột. Sau đó, dạ dày được mở ra và một sinh vật giống tôm hùm phát quang sinh học được tạo ra từ bên trong.

**Tình trạng Đối tượng:** Sau khi loại bỏ và biến đổi dạ dày của đối tượng như đã mô tả ở trên, phần còn lại của đối tượng bị loại bỏ.

------
**Đối tượng:**
Xác ướp của Intef II, pharaoh của Vương triều thứ 11 của Ai Cập (khoảng năm 2063 trước Công Nguyên). Xác ướp đã được thu hồi trong một cuộc thám hiểm nghiên cứu của tổ chức tiền thân của Tổ Chức vào đầu thế kỷ 19.

**Mô tả Cải tiến:**
SCP-212 đã dành hai mươi lăm (25) phút để phân tích đối tượng, sau đó ngừng hoạt động mà không biến đổi đối tượng. Sau đó, Ts. Morrison ra lệnh đưa bốn chiếc lọ hình tròn được thu thập từ lăng mộ của Intef II vào buồng chứa. SCP-212 sau đó tái kích hoạt, sử dụng một con dao mổ và thiết bị sưởi để thực hiện những thay đổi nhỏ đối với bốn bùa hộ mệnh trong bọc xác ướp, trước khi ngừng hoạt động một lần nữa.

**Tình trạng Đối tượng:** Dường như không thay đổi, ngoại trừ khối lượng tổng hợp của đối tượng dường như đã giảm đi một chút.

------

**Đối tượng:**
D-5442: 27 tuổi, Người Mỹ gốc Nhật.

**Mô tả Cải tiến:**
SCP-212 loại bỏ ngón tay cái và mũi của đối tượng. Nó quét trong ba phút trước khi thay thế mũi bằng phiên bản silicon và đưa một ống nhựa mỏng vào khoang mũi. Ống nhựa được bao phủ bởi một chất nhầy màu xanh không xác định.

**Tình trạng Đối tượng:** Đối tượng cố gắng để thở và mô tả một mùi dễ chịu. Đối tượng đã tử vong sau một giờ vì ngạt thở.
------

**Đối tượng:**
Một con chuột thí nghiệm màu trắng (//Rattus norvegicus//).

**Mô tả Cải tiến:**
Loại bỏ đuôi, và SCP-212 bắt đầu thay đổi cấu trúc bộ xương của nó để giống với cấu trúc của một sinh vật hai chân. Tất cả các cơ quan ngoại trừ phổi và tim đều bị loại bỏ và thay thế bằng một chất giống như hồ màu trắng, sau đó đông đặc và cứng lại.

**Tình trạng Đối tượng:** Thi thể được thiêu hủy sau khi phân tích.
------

**Đối tượng:**
Xác chết của sĩ quan ĐĐNCĐ Nu-7 Harold Goldman: Người gốc Caucasian (Mỹ). Bị một cá thể SCP-███ tấn công, gây ra một vết thương lớn ở ngực và bụng, và một vài cơ quan đã bị dị thể nuốt chửng.

**Mô tả Cải tiến:**
SCP-212 đã quét đối tượng trong mười phút trước khi khâu các phần ruột còn lại với nhau, chữa trị vết thương bằng mô nhân tạo. SCP-212 đã ngừng hoạt động sau khi thăm dò các khu vực thiếu nội tạng.

**Tình trạng Đối tượng:** Thiêu hủy.</textarea></pre>
