[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-3717/Pickled%20Punkz.jpg|caption= Da frente para trás: SCP-3717-01,-02 e -03|width=300px]]

**Item nº:** SCP-3717

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Fora de testes, todas as instâncias de SCP-3717 devem ser mantidas juntas em uma pequena Câmara de Contenção Humanoide dentro da ala de baixa segurança do Sítio-17. Dispositivos de mídia fornecidos a SCP-3717 devem ser controlados por voz.

Duas vezes ao dia, uma colher (28 gramas) de fórmula infantil em pó deve ser polvilhada no pote de cada instância. As instâncias têm permissão para selecionar entre os sabores disponíveis. Funcionários designados para esta tarefa são encorajados a conversar com SCP-3717 e relatar quaisquer solicitações ou preocupações à Dra. Valdez.
 
Sessões psiquiátricas devem ser realizadas quinzenalmente. Como um incentivo à cooperação, SCP-3717 pode ser colocado em um carrinho personalizado e levado em excursões ao redor de sua ala de contenção. Interação supervisionada com outros residentes do Sítio-17 é permitida.

**Descrição:** SCP-3717 é a designação coletiva para três bebês malformados e natimortos preservados em potes de vidro preenchidos com uma solução anômala de formaldeído e líquido amniótico.

Embora mortas no nível celular, cada instância possui inteligência humana e capacidades sensoriais de nível adulto, que não parecem ser impedidas por seu ambiente fluido. SCP-3717 são capazes de produzir fala induzindo seus potes a emitir vibrações sônicas através de um método desconhecido. As instâncias também são capazes de movimento limitado dentro de seus potes. Alimentos em pó colocados dentro de seus potes parecem ser absorvidos pela pele, embora nenhum resíduo seja observado sendo excretado.

As instâncias afirmam que elas vão &#34;sufocar&#34;[[footnote]] As instâncias de SCP-3717 não aparentam precisar de oxigênio. A solução em que elas são mantidas também não é oxigenada. [[/footnote]] se removidas de sua solução. Isso não foi confirmado por testes.

SCP-3717-01 é um bebê hermafrodita que parece possuir cicatrizes de craniotomia no topo de sua cabeça. Neuroimageamento revela que o crânio de SCP-3717-01 está preenchido com bolas de gude.

SCP-3717-02 é um bebê do sexo masculino sem a metade esquerda de seu crânio, com seu cérebro tendo sido substituído por uma massa de poeira, fiapos, células mortas e teias de aranha[[footnote]]SCP-3717-02 afirma que nasceu sem cérebro e um &#39;coelho de poeira&#39; incomumente grande era o único substituto disponível na hora.[[/footnote]]..

Notavelmente, nem SCP-3717-01 nem -02 parecem sofrer qualquer deficiência cognitiva devido à falta de matéria cerebral.

SCP-3717-03 é um par de gêmeas syncephalus[[footnote]] Fundidas no rosto e na cabeça, mas possuindo corpos separados.[[/footnote]] siamesas. A pigmentação da pele está completamente ausente. Não está claro (possivelmente até para si mesmo) se SCP-3717-03 possui uma única consciência ou duas mentes distintas, mas semelhantes.

Análises de DNA de SCP-3717 revelam que todas as instâncias são geneticamente humanas, bem como meio-irmãos, todos possuindo o mesmo pai.

**Obtenção:** SCP-3717 foram descobertos dentro de uma caixa forte de couro no recinto de férias do condado de █████ pela Força-Tarefa Móvel Kappa-14 &#34;AH! Sideshow Bob!&#34;, que estava investigando relatos de atividade recente do [[[herman-fuller-hub |GdI-233]]]. Material promocional adjacente se referia a SCP-3717 como &#34;Os Pirralhos Piclados Precocemente Provocativos do Papai!&#34;.

**Entrevista de Contenção Inicial:**

&gt; **Entrevistador:** Pesquisadora Júnior Luna Valdez
&gt; 
&gt; **Entrevistados:** SCP-3717
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Dra. Valdez:** Olá. Meu nome é Dra. Valdez e estarei supervisionando sua contenção pelo--
&gt; 
&gt; **SCP-3717-01:** Eu quero meu telefonema!
&gt; 
&gt; **Dra. Valdez:** …Perdão?
&gt; 
&gt; **SCP-3717-01:** Conheço meus direitos, Essie! Eu quero meu telefonema!
&gt; 
&gt; **Dra. Valdez:** Prisioneiros não têm direito legal a um telefonema, isso é apenas uma cortesia comum. Mais importante, isto não é uma prisão. Pense nisso mais como uma instalação de cuidados de longo prazo. Sua saúde e bem-estar são nossa--
&gt; 
&gt; **SCP-3717-02:** As pessoas fazem vinho nas privadas?
&gt; 
&gt; **Dra. Valdez:** Sabe-se…que isso já aconteceu.
&gt; 
&gt; **SCP-3717-02:** É, estamos em uma prisão.
&gt; 
&gt; **SCP-3717-01:** Eu exijo um advogado, ou um ator que seja tão metódico que ele na verdade se formou em direito!
&gt; 
&gt; **Dra. Valdez:** Vocês não estão sendo acusados de nada. Não somos uma prisão. Nós estamos aqui para ajudar.
&gt; 
&gt; **SCP-3717-02:** Então por que você está atrás de um vidro à prova de balas?
&gt; 
&gt; **Dra. Valdez:** É apenas procedimento padrão para novas anomalias. Não sabemos do que vocês são capazes.
&gt; 
&gt; **SCP-3717-01:** Nós somos bebês, porra! Estamos em potes! Potes à prova de crianças, ainda por cima!
&gt; 
&gt; **Dra. Valdez:** Eu sei que vocês provavelmente são inofensivos, mas precisamos fazer algumas observações e testes antes de…
&gt; 
&gt; **SCP-3717-01:** Ai meu Deus, eles vão nos vivissecar! Estamos no laboratório de Harry Harlow!
&gt; 
&gt; **Dra. Valdez:** Não, garanto a vocês que todos os testes serão minimamente invasivos. Uma biópsia será o pior de tudo. No momento, estou apenas reunindo algumas informações sobre vocês.
&gt; 
&gt; **SCP-3717-01:** Deus Pai Todo-Poderoso! Eles nos disseram que a Essie era má, mas eu nunca pensei que vocês se rebaixariam a afogar bebês! Me torturem o quanto quiserem! Eu nunca vou abrir o bico!
&gt; 
&gt; **Dra. Valdez:** Ninguém vai torturar vocês. Eu só vou fazer algumas perguntas, e vocês estarão livres para respondê-las ou não, como quiserem. Minha primeira pergunta é como vocês acabaram com o Circo das Perturbações?
&gt; 
&gt; **SCP-3717-02:** Acho que você poderia dizer que nascemos para ele. Nenhum de nós se lembra de nada antes de acordar nessas coisas.
&gt; 
&gt; **Dra. Valdez:** Vocês nunca perguntaram de onde vieram?
&gt; 
&gt; **SCP-3717-03**: Ah, claro, muitas vezes. Herman dizia que, depois de se divertir com alguma amiga, às vezes eles sofriam um acidente, e ela vinha tentar tirar algum dinheiro dele por isso.
&gt; 
&gt; **SCP-3717-01**: Não tô dizendo que elas eram interesseiras, mas elas não estavam brincando com--
&gt; 
&gt; **SCP-3717-03:** Spratz, você não pode dizer isso! Já conversamos sobre isso!
&gt; 
&gt; **SCP-3717-02:** Herman dizia que onde homens mais fracos fugiriam -- ou pior, sucumbiriam às algemas do matrimônio -- ele via uma oportunidade.
&gt; 
&gt; **SCP-3717-03:** Depois de colocar sua amiga &#39;no lugar dela&#39; como ele dizia, ele a levava ao Incrível Zoltan, nosso consultor alquímico, e depois de um pouco de razzmatazz a senhora não teria motivos para importuná-lo por dinheiro e ele teria uma nova atração.
&gt; 
&gt; **SCP-3717-01:** Temos sido visitantes nojentos no Covil das Abominações desde então!
&gt; 
&gt; **Dra. Valdez:** //(pausa)// Vocês estão dizendo que vocês todos são…
&gt; 
&gt; **SCP-3717-02:** Os desgraçados abortados de Herman Fuller, querido pai.
&gt; 
&gt; **SCP-3717-03:** Não que nós tivéssemos permissão para chamá-lo assim.
&gt; 
&gt; **SCP-3717-01:** Ele não era tão ruim. Ele nos ensinou algumas músicas de barbearia.
&gt; 
&gt; **Dra. Valdez:** Como assim, músicas de barbearia?
&gt; 
&gt; **SCP-3717-01:** Mandem brasa!
&gt; 
&gt; **Todas as instâncias de SCP-3717:**
&gt; [[=]]
&gt; //Sr. Sandman (bum, bum, bum) me traga um sonho//
&gt; //(bum bum bum bum)//
&gt; //Faça dele o mais fofo que já vi//
&gt; //(bum bum bum bum)//
&gt; //Dê a ele dois lábios como rosas e trevos//
&gt; //(bum bum)//
&gt; //E então diga a ele que suas noites solitárias acabaram//
&gt; 
&gt; //Sr. Sandman--//
&gt; [[/=]]
&gt; 
&gt; **Dra. Valdez:** Isso é suficiente. Eu não preciso de uma demonstração. Esse era o seu ato no Circo?
&gt; 
&gt; **SCP-3717-02:** A princípio não. O Herman só queria que assustássemos as pessoas. Mas depois que ele foi mandado pro olho da rua, Icky reimaginou um pouco o Covil. Ela queria que as Aberrações exibissem seus talentos com orgulho, queria que tivéssemos orgulho do que éramos, que tivéssemos alguma dignidade. Nós gostávamos de cantar, então ela nos deixou cantar.
&gt; 
&gt; **Dra. Valdez**: Falando em talentos, vocês três têm alguma propriedade anômala ativa que devemos saber?
&gt; 
&gt; **SCP-3717-01:** Eu posso ter sido Grover Cleveland em duas vidas passadas não consecutivas.
&gt; 
&gt; **SCP-3717-02:** Desculpe doutora, nenhum poder mágico aqui. O que você vê é o que você recebe.
&gt; 
&gt; **Dra. Valdez:** Alguma necessidade especial? Somos capazes de atender às solicitações mais razoáveis.
&gt; 
&gt; **SCP-3717-01:** Por acaso um traje mecânico controlado pela mente e movido a fusão conta como razoável?
&gt; 
&gt; **Dra. Valdez:** //(pausa)// Não.
&gt; 
&gt; **SCP-3717-01:** Tudo bem, ele pode ser movido a fissão, mas não sou responsável por descartar o lixo radioativo!
&gt; 
&gt; **SCP-3717-02:** Uma pitada de fórmula duas vezes ao dia é tudo o que precisamos. Um pouco de companhia de vez em quando também não passaria despercebida. Somos bons com as pessoas.
&gt; 
&gt; **SCP-3717-03:** Bem, pela maior parte, mas o Spratz às vezes dá nos nervos das pessoas. Ele pega um pouco pesado no humor de bebê morto.
&gt; 
&gt; **SCP-3717-01:** Nós somos bebês mortos! É apropriado!
&gt; 
&gt; **SCP-3717-03:** Sabe, a vida não era tão ruim no Circo, pelo menos não sob o governo de Icky e Manny. As pessoas às vezes nos levavam para passear, decoravam nossos potes, e a Lolly gostava de ler para nós quando visitava o Covil.
&gt; 
&gt; **SCP-3717-02:** Vou sentir falta das flores do Yume e das borboletas do Quincy.
&gt; 
&gt; **SCP-3717-01:** Mas não dos peixes do Gabriel! Eu odeio quando ele enfia aqueles desgraçados pegajosos no meu pote!
&gt; 
&gt; **SCP-3717-03:** Você não acha que eles nos deixaram para trás de propósito, acha?
&gt; 
&gt; **SCP-3717-02:** Eles simplesmente saíram com pressa. Você ouviu o Manny gritando &#34;A Essie P está vindo!&#34;. Ele tem estado especialmente preocupado com a Essie desde...bem, ultimamente. Nossa caixa é fácil de ignorar.
&gt; 
&gt; **Dra. Valdez:** Podemos falar sobre seus associados no Circo outra hora. Entendo que isso pode ser um ajuste difícil, mas garanto que vocês serão tratados tão bem aqui, se não melhor, do que no Circo. Assim que terminarmos nossas avaliações, vocês podem até ser liberados para interagir com outros residentes.
&gt; 
&gt; **SCP-3717-01:** Me mostre o maior cara daqui! Vou descer a faca nele, mostrar a ele quem manda!
&gt; 
&gt; **Dra. Valdez:** Violência contra funcionários ou residentes resultará em confinamento solitário e avaliação psiquiátrica. E o &#39;maior&#39; cara neste sítio é um ciborgue imortal, invencível e taumatológico.
&gt; 
&gt; **SCP-3717-01:** //(pausa)// Então vocês vão se certificar de que meu traje mecânico consiga pega-lo, né?
&gt; 
&gt; **&lt;Fim do Registro&gt;**
