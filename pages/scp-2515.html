**SCP-2515:** 『우랄산맥을 넘는 나폴레옹』
**저자:** [[*user univine]]          
**원작:** http://www.scp-wiki.net/scp-2515
**역자:** [[*user Salamander724]]
[[include info:end]]

**일련번호:** SCP-2515

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2515-A는 제77기지 살균저장실 내부의 유리 상자 안에 넣어 보관한다. 대상의 열화를 방지하기 위해, 저장실 온도는 섭씨 20도, 상대습도는 45%를 유지해야 한다. SCP-2515-A는 사용되지 않을 때면 완벽한 어둠 속에 저장되어 있어야 하고, 골동품부서의 학예사가 매일 나와서 수시렁이(//Anthrenus verbasci//) 발생 여부를 검사해야 한다.

SCP-2515-A의 디지털 사진은 모두 C급 정보유출로 간주하며, 징계조치의 대상이 된다. SCP-2515-A의 필름 사진은 SCP-2515-B에 관한 연구 목적으로, 기지 이사관의 명확한 허가를 거쳐 허용 가능하다. 모든 SCP-2515-B 개체들과 그것들을 현상하기 위해 사용된 필름들은 실험이 완료된 뒤 즉각 파기되어야 한다.

**설명:** SCP-2515-A는 자크루이 다비드,,Jacques-Louis David,,의 화풍으로 그려진 크기 1.3 m x 2.0 m의 유화 그림이다. 변칙예술 거래상 █████ ██ ███████의 파리 자택을 타격한 과정에서 습득되었다. SCP-2515-B란, SCP-2515-A를 촬영한 모든 사진들 및 다른 SCP-2515-B를 촬영한 모든 사진들을 말한다. SCP-2515-A는 나폴레옹 보나파르트,,Napoleon Bonaparte,,의 기승초상화다. 나폴레옹은 전기제등을 들고 있고,[[footnote]] 시대착오적 요소. [[/footnote]] 그 제등에는 &#34;**루멘 피데이(LVMEN FIDEI)**&#34;라는 말이 새겨져 있다.[[footnote]]라틴어로 &#34;신앙의 빛&#34;.[[/footnote]] 나폴레옹의 군대는 어둠 속에서 한 산고개를 넘어 행군 중이다. 그림 오른쪽에는 병사 네 명이 여자 청동상을 들고 옮기고 있는 것이 그려져 있다. 청동상은 무장하고 있으며, 직각자와 컴퍼스를 들고 있다. 청동상의 좌대에는 &#34;**데아 에우로파(DEA EVROPA)**&#34;라는 말이 새겨져 있다.[[footnote]]도시 로마(Rome)의 의인화인 로마(Roma)를 암시하는 것일 가능성이 있다. 이 &#34;로마&#34;는 다비드의 그림 『브루투스 앞으로 자식들의 유해를 옮겨오는 호위병들』(//The Lictors Bring to Brutus the Bodies of His Sons//)에도 조각상으로 등장한다.[[/footnote]] 멀리 배경에는 산고개가 교차하는 어귀에 성형요새가 보인다. 요새는 시체들로 둘러싸여 있고, 원근법에 의하여 요새 안에 액체(대개 관람자들은 피라고 해석한다)가 들어차 있는 것이 보인다.

SCP-2515의 변칙효과는 어떤 사람이 SCP-2515-A를 보거나 SCP-2515-B 개체를 보았을 때 발현한다. 양자 중 어느 쪽이든 보면, 본 사람은 자신이 SCP-2515-A에 관한 지식을 알고 있다고 주장한다. 하지만 SCP-2515-A는 재단이 접근 가능한 모든 역사적 문화적 기록에서 발견되지 않는다. 그 영향을 받은 사람이 SCP-2515-A 또는 SCP-2515-B 개체를 보기를 멈추면 변칙효과도 멈춘다. 그 지식의 깊이는 사람마다 미술사에 관한 교육성취도에 따라 결정되어, 아무 지식이 없는 정도에서부터 SCP-2515-A 그림 상의 요소들에 관한 상세한 해석을 내놓을 수 있을 정도에 이르기까지 다양하다.[[footnote]]첨부된 면담 보고서를 참조.[[/footnote]] 현재로서 변칙효과의 영향을 받은 사람들의 SCP-2515-A에 관한 진술이 서로 모순되는 사례는 없었다.

[[collapsible show=&#34;＋ 면담 보고서 2515-04&#34; hide=&#34;－ 면담 보고서 2515-04&#34;]]
&gt; **피면담자:** D-77-9275. 미술사학자이며 █████ 출신의 정치적 반체제자.
&gt; **면담자:** 2등급 연구원 쳉 박사,,Dr. Cheng,,
&gt; **서설:** 면담은 인터컴을 통해 수행되었다. 쳉 박사는 그전까지 SCP-2515-A나, SCP-2515-B 개체를 본 적이 없다.
&gt; 
&gt; **&lt;녹취록 시작&gt;**
&gt; 
&gt; **쳉 박사:** D-77-9275, 앞에 있는 벽에 무엇이 보이나요?
&gt; 
&gt; **D-77-9275:** (//구두 응답 없음.//)
&gt; 
&gt; **쳉 박사:** D-77-9275, 반복합니다. 앞에 있는 벽에 무엇이 보이나요?
&gt; 
&gt; **D-77-9275:** (//느릿느릿 말한다.//) 만일 제 눈을 믿을 수 있다면, 이건 『우랄산맥을 넘는 나폴레옹』(//Napoleon Crossing the Urals//) 원본이군요.
&gt; 
&gt; **쳉 박사:** 맞습니다. D-77-9275, 이 그림을 그린 화가는 누구지요?
&gt; 
&gt; **D-77-9275:** 『우랄산맥을 넘는 나폴레옹』은 자크루이 다비드의 마지막 대작입니다. 나폴레옹의 궁정 화가로 일하던 말년인 1822년에 완성했지요.[[footnote]]나폴레옹 보나파르트는 1821년에 죽었고, 자크루이 다비드는 1822년 브뤼셀에 망명한 신세였다.[[/footnote]]
&gt; 
&gt; **쳉 박사:** D-77-9275, 그 그림의 역사적 배경을 설명해 볼 수 있나요? 무엇을 묘사하고 있지요?
&gt; 
&gt; **D-77-9275:** 시베리아 원정의 한 장면을 그린 거지요. 나폴레옹 고개를 넘는 순간. 나폴레옹 고개는, 예상하시겠지만, 나폴레옹이 고개를 넘은 사건으로부터 이름이 유래했지요.
&gt; 
&gt; **쳉 박사:** D-77-9275, 그 시베리아 원정에 관해 더 얘기해 보세요.
&gt; 
&gt; **D-77-9275:** 뭐, 당연히 기본적인 내용은 아시리라-
&gt; 
&gt; **쳉 박사:** (//D-77-9275의 말을 잘라먹으며.//) 아뇨, 모릅니다.
&gt; 
&gt; **D-77-9275:** [편집됨]
&gt; 
&gt; **쳉 박사:** 그림으로 돌아갑시다. 나폴레옹이 들고 있는 제등에 관해 무슨 얘기를 할 수 있을까요?
&gt; 
&gt; **D-77-9275:** 제등에 새겨진 글은 &#34;루멘 피데이&#34;라고 읽습니다. 라틴어로 &#34;신앙의 빛&#34;이라는 뜻이지요. 전체 그림에서 이 제등이 유일한 광원이라는 것이 보이지요? 다비드는 우리에게, 관림자에게, ███████ 신앙만이 세계를 밝히고 깨우치는 유일한 빛임을 이야기하는 겁니다. 저 멀리의 █████를 보세요. 저 야만의 요새는 어둠 속에 싸여 있습니다. ███████의 빛으로도 그들을 깨우칠 수는 없는 거지요. 즉 다비드는 그들은 무력으로써 깨우쳐져야 함을 보여줍니다.
&gt; 
&gt; **쳉 박사:** 에우로파 조각상은 ███████를 묘사한 것일까요?
&gt; 
&gt; **D-77-9275:** 그렇지도 않습니다. 『우랄산맥을 넘는 나폴레옹』의 에우로파 조각상은 이중적 의미를 가지고 있습니다. 대중들에게 있어 에우로파는 유럽의 신, 즉 유럽 기독교의 신을 상징합니다. 하지만 나폴레옹이나 다비드 같은 신영지주의 엘리트들에게는 그렇지 않지요. 그들에게 에우로파는 논리와 이성의 화신이자, 유럽 대륙의 신성한 계몽입니다. 에우로파 조각상은 확실히 ███████의 알레고리라 할 수 있지만, ███████의 묘사라고는 할 수 없습니다. 사실 다비드와 신영지주의는 ███████를 입에 담은 적도 없습니다. 그들은 그 이름을 전혀 알지 못했지요.
&gt; 
&gt; **쳉 박사:** 그렇다면 어떻게 그들이 ███████를 알았던 걸까요?
&gt; 
&gt; **D-77-9275:** 과학혁명의 충격은 과학 영역 바깥으로도 퍼졌습니다. 뉴턴의 『원리』(//Principia//)가 널리 보급되면서, 태엽장치 우주의 개념이 유럽의 지식인들 사이에 서서히 유행하게 되었습니다. 자연철학의 형태가 점차 종교 교리의 문제로 화하기 시작하면서, 그 태엽장치 우주의 제1원인은 무엇인지에 관한 논쟁이 불붙었지요. 논쟁의 승자는, 우리가 현재 ███████라고 알고 있는 것이 태엽장치 우주의 제1원인이라는 주장이었고, 이는 부지불식간 그 숭배를 부활시켰습니다. 그들은 나폴레옹과 다비드의 시대에 신영지주의 운동을 위한 재단을 설립했고, 그 재단 안에서 신영지주의자들이 우랄산맥의 데미우르고스라고 생각한 그것과의 투쟁이 시작되었습니다.
&gt; 
&gt; **쳉 박사:** 오늘의 마지막 질문을 드릴게요. 배경의 요새를 간략하게 언급했었는데, 그에 관해 더 자세한 설명을 할 수 있을까요?
&gt; 
&gt; **D-77-9275:** 그러죠. █████ 제국은 유럽인들로부터 성형요새를 받아들였지만, 자기들 식대로 개조했습니다. 요새 주변에 쌓여 있는 저 시체들을 보세요. 그리고 요새 가운데의 피웅덩이도요. 전투와 습격이 끝나면, 그들은 포로들을 요새로 데려가서, 고대의 방혈의식(Rite of Exsanguination)을 벌였습니다. 한 방울 한 방울, 희생자들의 피를 뽑아내 응혈의 둑에 부었고, 그것들은 차후의 의식에 사용될 연료로 보존되었지요. 시체들 역시 귀중한 자원이었습니다. █████ 제국의 요새들은 주위에 시체를 쌓아, 접근하는 모든 군세의 기를 꺾고 병을 퍼뜨렸습니다. 더 나아가, 적들이 손에 닿을 만큼 가까이 오면, 섭취의식(Rite of Consumption)을 수행할 수 있었지요. 이 문제의 의식에 무엇이 수반되었는지는 여전히 추측의 대상입니다만, 시베리아 원정에 참여한 네,,Ney,, 원수의 일기를 보면 그 의식의 후유증이 어떠했는지 묘사되어 있습니다. “백이 떨어지자 천이 일어나고 만이 쓰러졌다.” █████ 제국의 요새들을 공격하는 것이 결코 쉬운 일이 아니었음은 말할 필요도 없지요. 심지어 나폴레옹의 대육군에게마저도요.
&gt; 
&gt; **쳉 박사:** (//잠시 멈추었다가.//) 오늘은 그 정도면 될 것 같군요. 방으로 호송할 테니 기다려요.
&gt; 
&gt; **&lt;녹취록 끝&gt;**
&gt; 
&gt; **마무리 서술:** 이 면담이 끝난 뒤, 쳉 박사는 SCP-2515 실험에 추후에도 동원하기 위해 D-77-9275를 따로 배치해 줄 것을 요청했다. 이 요청은 현임 기지 이사관에 의해 승인되었다.
[[/collapsible]]
