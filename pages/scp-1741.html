    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1741 – Eine Bootsfahrt
**Autor:** [[*user TwistedGears]]
**Original:** https://scp-wiki.wikidot.com/scp-1741
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1741

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Areal-1741 wurde als primäre Forschungs- und Eindämmungseinrichtung für SCP-1741 errichtet und ist von einem drei Meter hohen Zaun mit einem Radius von 300 Metern um SCP-1741-A herum umgeben. Zivilisten sind unter dem Deckmantel von Privateigentum abzuschrecken, und jegliches Personal, das nicht der Foundation angehört und in der Sicherheitszone angetroffen wird, ist mit Klasse-C-Amnesika zu behandeln und freizulassen.

Die Fernüberwachung über D-17412 ist jederzeit zu kontrollieren, wenn die Ausrüstung an D-17412 mit Strom versorgt wird. Nach einem Erweckungsereignis ist Personal D-17412 über die aktuelle Situation zu befragen. Erkundungsziele, die in Akte 1741-ELG zu finden sind, sind zu diesem Zeitpunkt anzugeben.

**Beschreibung:** SCP-1741 ist die Sammelbezeichnung für eine Reihe von Anomalien, die auf eine unzerstörbare, zwei Meter hohe Backsteinhütte (mit der Bezeichnung SCP-1741-A) am Ufer des [ZENSIERT] River im Süden von Louisiana konzentriert sind. Die Tür von SCP-1741-A kann nicht geöffnet werden. Das Innere von SCP-1741-A ist nur sichtbar, wenn das Fenster von dem darin befindlichen Humanoiden (SCP-1741-C) geöffnet wird. Wenn dies geschieht, wird die zweite anomale Eigenschaft von SCP-1741-A offenbart; das Volumen des Innenraums ist bei weitem größer, als es das äußere Erscheinungsbild des Gebäudes zulässt. Der sichtbare Inhalt von SCP-1741-A ähnelt einer Einrichtung, die umgangssprachlich als Getränkespender bezeichnet wird, wobei das Fenster als Durchfahrtsfenster fungiert, obwohl die meisten dieser Einrichtungen keines haben.

SCP-1741-B sind mehrere Wasserfahrzeuge, die SCP-1741-A umgeben. Instanzen von SCP-1741-B sind als verschiedene Meerestiere stilisiert, alle in verschiedenen baufälligen Zuständen. Sollten Instanzen von SCP-1741-B aus einem Radius von 80 Metern um SCP-1741-A entfernt werden, wird eine neue Instanz von SCP-1741-B vom Grund des Flusses aufsteigen.

SCP-1741-C ist ein männlicher Humanoid europäischer Abstammung, gekleidet in einen [https://de.wikipedia.org/wiki/Zoot_Suit_(Stil) |Zoot-Suit]. SCP-1741-C besitzt keine sichtbare anomale Anatomie, obwohl es anscheinend keine Nahrung benötigt und nicht altert. SCP-1741-C wird versuchen, Bootsfahrten an jeden zu verkaufen, der sich SCP-1741-A nähert. Eine Instanz von SCP-1741-B repariert sich spontan selbst für jeden Menschen, der eine Fahrt zahlt, deren Preis drei Dollar beträgt. Die neu reparierte SCP-1741-B-Instanz wird zum Flussufer treiben, bis der Kunde einsteigt.

Sollte sich ein Kunde mehr als achtzig Meter von SCP-1741-A entfernen, rammt sich das reparierte SCP-1741-B selbst in eine andere Instanz von SCP-1741-B und sinkt aufgrund der nachfolgenden strukturellen Schäden. Pro Instanz ist nur ein Mensch erlaubt, und wenn mehr als einer versucht, an Bord zu gehen, bricht SCP-1741-B auseinander. SCP-1741-C leistet keine Rückerstattung für Schiffe, die auf eine dieser Arten beschädigt wurden.

Wenn ein Kunde erfolgreich an Bord geht, fährt SCP-1741-B autonom den Fluss hinunter und verschwindet nach etwa zwanzig Metern Bewegung aus der visuellen Überwachung. Die Fernüberwachung bleibt aktiv und enthüllt, dass SCP-1741-B den Kunden zu einem Archipel mit einer variablen Anzahl[[footnote]]Tests haben ergeben, dass die Anzahl der Inseln von der Anzahl der Menschen auf dem Archipel abhängt, derzeit vier.[[/footnote]] von Inseln transportiert, die sich außerhalb des konventionellen Raums[[footnote]]Aufgrund der Plötzlichkeit dieses Transports waren Forscher nicht in der Lage, diese Raumzeit-Anomalie zu klassifizieren, obwohl die Ähnlichkeit zur Aktivierung bei [[[SCP-2539]]] darauf hindeutet, dass es sich um eine Variation eines interdimensionales Portal der Klasse 3 handeln könnte.[[/footnote]] befinden. Jede Insel trägt die Bezeichnung SCP-1741-# und jede weist ein einzigartiges anomales Merkmal auf, das in der folgenden Tabelle aufgeführt ist. Die Instanz von SCP-1741-B wird an die Küste der neuesten Insel prallen und sinken.

||~ Insel ||~ Anomale Eigenschaften ||~ Bewohner, Jahr ||
|| SCP-1741-1 || Raumzeitanomalien sind in SCP-1741-1 weit verbreitet. Quelle von Erweckungsereignissen. || Kein bekannter Bewohner ||
|| SCP-1741-2 || SCP-1741-2 wird von einer Reihe gesichtsloser Humanoiden bewohnt. Alle Humanoiden sind extrem gewalttätig, besitzen aber keine übermäßige Kraft. || Jean-Paul Dumas, ein französischer Soldat, 1801 ||
|| SCP-1741-3 || Durch die Luft übertragene Amnesika scheinen in der Atmosphäre von SCP-1741-3 vorhanden zu sein. Alle auf SCP-1741-3 angebauten Früchte sind Äpfel, deren Verzehr die Wirkung der Amnesika bekämpft. || Arthur Smith, ein katholischer Priester, 1954. ||
|| SCP-1741-4 || Die Mehrheit von SCP-1741-4 ist ein erweiterter Markt voller gesichtsloser Humanoiden, die verschiedene Waren mit einer unbekannten Währung verkaufen und kaufen. Dieser Markt ist die einzige Quelle für essbare Ressourcen auf SCP-1741-4. || D-17411, 2003 ||
|| SCP-1741-5 || SCP-1741-5 enthält eine intelligente Anomalie, die behauptet, ein Gott zu sein. Die Anomalie scheint keine physische Form zu haben, sondern erscheint nur als großer Schatten, der unabhängig vom Sonnenlicht geworfen wird. || D-17412, 2003 ||

Ein Erweckungsereignis ist eine großräumige Raum-Zeit-Anomalie, die sich um den Archipel herum konzentriert. Der Start eines Erweckungsereignisses erfordert einen Verursacher, um ein Gerät auf SCP-1741-1 zu aktivieren. Ein Erweckungsereignis bewirkt, dass die Anordnung der Inseln innerhalb des Archipels zufällig wird. Alle Bewohner des Archipels werden sofort zu der Instanz von SCP-1741-B zurückgebracht, auf der sie angekommen sind, wobei alle außer dem Verursacher des Erweckungsereignisses alle Erinnerungen an die vorherige &#34;Sitzung&#34; verloren haben. Alle SCP-1741-B-Instanzen werden dann auf ihre jeweiligen Inseln stürzen.

[[collapsible show=&#34;+ Befragung SCP-1741-C 01: &#34; hide=&#34;- Befragung SCP-1741-C 01 schließen: &#34;  hideLocation=&#34;both&#34;]]
&gt; **Befragter:** SCP-1741-C
&gt; 
&gt; **Befrager:** Agent Cruz
&gt; 
&gt; **Vorwort:** Das Fenster von SCP-1741-A öffnete sich, als Agent Cruz auf 20 Meter herankam, SCP-1741-C versuchte, seine Aufmerksamkeit durch Rufen und Winken zu erregen. 
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **SCP-1741-C:** Hallo, mein Freund! Mein Name ist Alan Pearce und ich habe ein tolles Angebot für Sie! Kann ich Sie für eine Bootsfahrt interessieren? Wirklich günstig!
&gt; 
&gt; **Agent Cruz:** Vielleicht. Ich habe mich gefragt, ob Sie mir einige Fragen beantworten könnten.
&gt; 
&gt; **SCP-1741-C:** Schießen Sie los, Kumpel.
&gt; 
&gt; **Agent Cruz:** Wie lange arbeiten Sie schon hier?
&gt; 
&gt; **SCP-1741-C:** Äh … Ehrlich gesagt, kann ich das nicht sagen. Eine lange Zeit. Welches Jahr haben wir?
&gt; 
&gt; **Agent Cruz:** Sie wissen das Jahr nicht?
&gt; 
&gt; **SCP-1741-C:** Die Tür ist verschlossen. Ich kann sie nicht öffnen. Und dieses Fenster ist viel zu klein für mich, um durchzukommen.
&gt; 
&gt; **Agent Cruz:** Sie sind gefangen.
&gt; 
&gt; **SCP-1741-C:** Das bin ich, mein Freund.
&gt; 
&gt; **Agent Cruz:** Es ist 2003.
&gt; 
&gt; **SCP-1741-C:** Oh, wow. Äh … Gut, ich habe die Hütte 1946 gefunden. Weiß nicht, wie lange ich sie schon betreibe. 
&gt; 
&gt; **Agent Cruz:** Sie sind schon seit fast fünfzig Jahren hier?
&gt; 
&gt; **SCP-1741-C:** Also, nicht genau. Es … Ich kann nicht allzu sehr ins Detail gehen. Diskretion. Meine, äh, &#34;Arbeitgeber&#34; erlauben mir nicht, zu viel darüber zu sprechen. Ich bin schon lange hier, okay? Zu lange, meiner bescheidenen Meinung nach.
&gt; 
&gt; **Agent Cruz:** Können Sie mir erklären, wie sie es geschafft haben, so lange zu überleben?
&gt; 
&gt; **SCP-1741-C:** Äh … Lassen sie mich nachdenken, ich muss das richtig formulieren, oder ich bekomme die Hölle heiß gemacht. Jemand, ein … äh … Ich glaube ein möglicher Kollege? &lt;SCP-1741-C nimmt all seine Kraft zusammen und fährt nach zwei Sekunden fort&gt; …. Anscheinend kann ich es nicht sagen. Er sagte, da wäre ziemlicher Raumzeit-Kram am Laufen. Ich altere nicht, solange ich hier drin bin. Ich muss auch nicht essen, obwohl ich hier drin alles habe, was ich mir wünschen könnte. 
&gt; 
&gt; **Agent Cruz:** Sie sagten, Sie haben Kollegen? Ich sehe sonst niemanden im Restaurant. 
&gt; 
&gt; **SCP-1741-C:** &#34;Möglich&#34; ist das Schlüsselwort. Sie sind, äh … noch im Bewerbungsprozess. 
&gt; 
&gt; **Agent Cruz:** Wie bewirbt man sich?
&gt; 
&gt; **SCP-1741-C:** Ich weiß es, kann es aber nicht sagen. Äh … Wirklich, Kumpel, wenn ich so viel quatsche, werde ich etwas sagen, was ich nicht sagen sollte. Möchten Sie eine Bootsfahrt kaufen?
&gt; 
&gt; **Agent Cruz:** Wie viel?
&gt; 
&gt; **SCP-1741-C:** Nur drei Dollar!
&gt; 
&gt; **Agent Cruz:** Bootsfahrt wohin? Dies ist kein sehr tiefer Fluss. Und all Ihre Boote sind kaputt.
&gt; 
&gt; **SCP-1741-C:** Es ist ein Mysterium! Teil des Abenteuers. Sie werden einige Sehenswürdigkeiten sehen, ha, das kann ich Ihnen versprechen. Oh Junge, ja, Sie werden einige Dinge sehen. Und machen Sie sich keine Sorgen um die Boote, das habe ich abgedeckt. Also, interessiert?
&gt; 
&gt; **Agent Cruz:** Vielleicht ein andermal.
&gt; 
&gt; **SCP-1741-C:** Ich verstehe Sie. Der vorsichtige Typ, möchten nicht für etwas bezahlen, wenn Sie nicht genau wissen, was Sie bekommen. Gut, ich werde hier sein, falls Sie Ihre Meinung ändern. Erzählen Sie es Ihren Freunden! Bin immer froh, wenn ich neue Kunden sehe. 
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Eine Hintergrunduntersuchung hat gezeigt, dass Alan Pearce seit 1946 vermisst wird. SCP-1741-C ähnelt Alan Pearce physisch, obwohl keine Schlussfolgerung gezogen wurde, ob SCP-1741-C wirklich Alan Pearce ist oder die SCP-1741-Anomalie ihn nachahmt.
[[/collapsible]]
----
[[collapsible show=&#34;+ Erkundungsprotokoll 01&#34; hide=&#34;- EP01 schließen&#34;  hideLocation=&#34;both&#34;]]
**Vorwort:** Nach dem Verschwinden von D-17411 und ihrer SCP-1741-B-Instanz wurde beschlossen, ein zweites Experiment unter Verwendung von Fernüberwachungsgeräten zu machen, die an der teilnehmenden D-Klasse angebracht waren.

&gt; Die Kamera wird aktiviert. D-17412 sitzt in einer Instanz einer als Oktopus stilisierten SCP-1741-B-Instanz, während sie langsam den Fluss hinunterfährt. SCP-1741-B navigiert durch den Fluss, um anderen Instanzen und Trümmern innerhalb des Flusses auszuweichen. D-17412 schaut zu Agent Cruz, der neben dem Boot am Flussufer entlanggeht. Der Agent weist D-17412 an, ruhig zu bleiben, sich auf das Teleportationsereignis vorzubereiten und nach diesem Ereignis eine Kommunikation zu versuchen. 
&gt; 
&gt; Nach zwanzig Metern ändert sich die Optik sofort. Die Instanz von SCP-1741-B befindet sich nun in einem ruhigen Ozean und steuert auf eine Insel zu, die einen Nadelwald enthält. Über den Baumwipfeln ist ein großer Steinturm zu sehen. Andere Inseln des Archipels sind sichtbar, aber von Nebel verdeckt. SCP-1741-B zittert, als würde das Subjekt auf etwas stoßen. D-17412 lehnt sich über den Rand des Bootes, um zerklüftete Felsformationen zu bestätigen. SCP-1741-B trifft auf einen weiteren Felsen, der den Rumpf durchbricht. SCP-1741-B beginnt, Wasser aufzunehmen. D-17412 fragt, ob die Kamera wasserdicht ist. Als das Hauptquartier bestätigt, dass die Kamera wasserdicht ist, verlässt D-17412 das Schiff. D-17412 schwimmt zum Ufer, das aus einem Sandstrand besteht. D-17412 sieht zu, wie SCP-1741-B sinkt, bevor das Subjekt den Wald betritt.
&gt; 
&gt; D-17412 bewegt sich weiter in Richtung Steinturm. Fragmente von Ruinen sind über den Waldboden verstreut, jedes Stück zeigt unbekannte Runen. D-17412 betritt eine Lichtung, in deren Mitte der mit Runen bedeckte Steinturm steht. Obwohl die Sonne auf der gegenüberliegenden Seite des Turms steht, wird kein Schatten auf D-17412 geworfen. D-17412 geht im Kreis um den Turm herum und bestätigt, dass er keinen Schatten in irgendeine Richtung wirft. D-17412 verlässt die Lichtung und dreht sich regelmäßig um, um den Steinturm als Orientierungspunkt zu nutzen.
&gt; 
&gt; Drei Stunden nach dem Verlassen der Lichtung fällt D-17412 zu Boden. Die Sicht der Kamera ist verdeckt, Schreie von D-17412 und einem unbekannten Mann sind zu hören. Die Kamera wird von D-17412 entfernt. Ein hellhäutiger Mann richtet den Blick der Kamera auf sein Gesicht und spricht mit französischem Akzent.
&gt; 
&gt; &#34;Na, hallo. Schon wieder ein Neuankömmling in Orange. Nur dieser hat Spielzeug mitgebracht. Um den Archipel zu verlassen, muss man einen inselspezifischen Test absolvieren. Leider hat euer Junge hier schon eine Reihe von Fehlern gemacht. Ich nehme an, er hat seine Broschüre nicht gelesen.&#34;
&gt; 
&gt; Der Mann lässt die Kamera fallen und geht. Blut, vermutlich von D-17412, sammelt sich am Rand des Sichtfeldes der Kamera. Keine weiteren Aktivitäten, bis das Gerät keinen Strom mehr hat. 
[[/collapsible]]

Alle Erkundungsprotokolle sind für alle Mitarbeiter mit Freigabe für diesen Artikel zugänglich; die Erkundungsprotokolle 02-11 werden jedoch aus Gründen der Kürze aus diesem Dokument zensiert. Diese Erkundungen wurden verwendet, um die Effekte der Inseln in der obigen Tabelle zu skizzieren. Während dieser Protokolle fand D-17412 eine Broschüre in seiner SCP-1741-B-Instanz. Diese Broschüre regte als vermeintlicher Teil einer Tour dazu an, den Steinturm zu besichtigen, wenn die Sonne direkt darüber steht.

[[collapsible show=&#34;+ Auszug aus Erkundungsprotokoll 12 &#34; hide=&#34;- EP12 schließen&#34;  hideLocation=&#34;both&#34;]]
&gt; Die Kamera wird aktiviert. D-17412 steht auf der Lichtung, zehn Meter vom Steinturm entfernt. Ein großer kreisförmiger Schatten wird vom Turm geworfen, der sich über D-17412 legt. Obwohl von der Überwachungsausrüstung kein Ton erkannt wird, behauptet D-17412, eine Stimme zu hören. D-17412 wiederholt das Wort &#34;Dekalog&#34; mehrmals, bevor das Subjekt die Kamera deaktiviert.
&gt; 
&gt; Die Kamera wird nach zweiundzwanzig Stunden aktiviert. Die Kamerasicht wendet sich der Leiche von D-17412 zu, die jetzt in dunkelblaue Roben gekleidet ist. Die Hand der Person, die die Kamera trägt, durchsucht den Körper. Die Person, die sich dann als D-17411 identifiziert, entfernt das Steinprisma aus der Tasche von D-17412. Sie erklärt, dass sie D-17412 tot aufgefunden hat und dass sie seinen Schmuck stehlen muss. Das HQ informiert D-17411 über die offensichtlichen zeitlichen Anomalien rund um den Archipel. D-17411 bestätigt diese Information und deaktiviert dann das Aufzeichnungsgerät.
&gt; 
&gt; Die Kamera wird nach dreizehn Stunden aktiviert. D-17411 steht auf einem Plateau mit Blick auf SCP-1741-1. Es ist nicht bekannt, wie sie dies geschafft hat, da Versuche in früheren Protokollen fehlgeschlagen sind. Sie dreht sich zu einem Sockel um, dessen Spitze einer Uhr mit einem kleinen Knopf in der Mitte ähnelt. Sie legt ihre Hand auf den Knopf und drückt.
&gt; 
&gt; Das Filmmaterial wechselt sofort in die Perspektive von D-17412 in seiner SCP-1741-B-Instanz, die sich SCP-1741-5 nähert.
[[/collapsible]]

**Anhang:** Am 08.05.2005 öffnete sich die Tür von SCP-1741-A und SCP-1741-C verließ das Gebäude. Die Tür schloss sich ohne weitere Interaktion. Foundation-Mitarbeiter nahmen SCP-1741-C gefangen, das sich nicht widersetzte. Das Fenster von SCP-1741-A öffnete sich dann und enthüllte D-17411. Das Innere von SCP-1741-A ähnelte nun einem typischen Fast-Food-Restaurant, wobei verschiedene Fernsehgeräte Aufnahmen der menschlichen Bewohner des Archipels zeigten. D-17411 wurde als SCP-1741-C-2 bezeichnet, das ehemalige -C als SCP-1741-C-1. SCP-1741-C-2 lehnte es ab, zu erklären, wie es in SCP-1741-A eingedrungen war. Daraufhin bot es dem vernehmenden Agenten an, ihm eine Bootsfahrt zu verkaufen.</textarea></pre>
