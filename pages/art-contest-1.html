[[size 130%]]Приветствуем вас на странице арт-конкурса № 1! 
Все желающие могут посостязаться в создании артов по мотивам SCP-объектов RU-филиала. [[/size]]
[[/=]]


----

**Правила конкурса:**

**Общие:**

**1.** На конкурс допускаются иллюстрации, созданные по мотивам SCP-объектов (рассказов, персонажей) **RU-филиала.** Объект (сюжет) должен быть узнаваем.

**2.** Допускается подача работ, выполненных с использованием различных художественных техник и компьютерной обработки.

**3.** Один участник может подать на конкурс неограниченное количество работ.

**4.** На конкурс могут быть поданы только оригинальные иллюстрации, созданные после оглашения конкурса. Плагиат, а также глубокая переработка других изображений недопустимы.

**5.** Допускается подача на конкурс работ, созданных в соавторстве. Число соавторов неограниченно.

**6.** Участники конкурса соглашаются с тем, что их работы распространяются по лицензии Creative Commons Attribution-ShareAlike 3.0 License (свободное распространение и использование, в т.ч. для коммерческих целей). Работы, нарушающие законодательство РФ, будут удаляться без предупреждения.

**Порядок подачи работ:**

**7.** Все конкурсные работы публикуются в альбоме «[https://vk.com/album-53433582_269823690 Арт-конкурс №1]» группы  https://vk.com/scpfanpage. Авторы могут указывать в описании к работе источник вдохновения и ссылки на свои страницы/галереи/группы.

**8.** Работы можно либо выложить в указанном альбоме самостоятельно, либо отправить через систему личных сообщений Викидота участнику [[*user cleveremptY]] или [[*user Arbelict]]. В теме письма должно быть указано «Работа для арт-конкурса». Такие работы будут опубликованы в вышеуказанной группе организаторами.

**9.** Работы можно отправлять с **20.01.2020** и до **05.03.2020** включительно.

**10.** В случае публикации работы в соавторстве следует указать в комментариях всех авторов и капитана команды. 

**Порядок оценивания работ и определение победителя:**

**11.** Работы оцениваются модераторами сайта с момента публикации и до **11.03.2020** включительно. Реакции в виде комментариев и оценок «мне нравится» будут учтены при голосовании.

**12.** 11.03.2020 организаторы конкурса объявят победителя.

**13.** Лучшие работы будут опубликованы на сайте. Отдельным авторам может быть предложено создать свою авторскую страницу в русском арт-хабе.

**14.** Все представленные работы будут сохранены в конкурсном альбоме.



**Сроки проведения конкурса:**


*До 05.03.2020 включительно: прием работ;

*До 10.03.2020 включительно: голосование жюри;

*11.03.2020: объявление победителя.

Каждый из победителей (и еще ряд активных участников) приглашаются в [[[/artwork:russian-art-hub|арт-хаб руфонда]]]. Приглашения с инструкциями будут разосланы всем лично. Художники, желающие также принять участие в наполнении арт-хаба, могут подготовить небольшой пул работ (4-5 артов, иллюстрации отечественных объектов/персонажей особенно приветствуются) и написать пользователю [[*user Arbelict]] или [[*user cleveremptY]].

С полным бюллетенем голосов жюри можно ознакомиться  [[[https://docs.google.com/spreadsheets/d/1NK3j1XgLcYhOa4-a6IAuvLmQipMP-aT5-W4dmS4puWM/edit?usp=sharing|по ссылке]]]. 

Все конкурсные работы будут сохранены в [[[https://vk.com/album-53433582_269823690|группе Филиала Вконтакте]]].
