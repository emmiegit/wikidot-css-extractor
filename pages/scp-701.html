[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-701/Volgun701.jpg|caption=SCP-701-1 xuất hiện trong một bức ảnh chụp được từ SCP-701-19██-A|width=250px]]

**Mã vật thể:** SCP-701

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả mọi vật liệu có liên quan đến SCP-701 phải được giữ trong một kho lưu trữ tài liệu được khóa ba ở Điểm Lưu Trữ-██. Những vật liên quan hiện gồm có: hai (2) bản sao của khổ bốn xuất bản năm 1640; hai mươi bảy (27) bản sao của sách bìa mềm xuất bản năm 1965; mười (10) bản sao của bản in bìa cứng năm 1971: hai mươi mốt (21) đĩa mềm có chứa dữ liệu được thu dữ từ những cuộc đột kích ở [DỮ LIỆU BỊ XÓA]: Một (1) băng video cát-sét S-VHS (gán mã định danh SCP-701-19██-A): và một (1) con dao thép không rõ nguồn gốc (gán mã định danh SCP-701-19██-B). Không bao giờ những vật thể nêu trên được rời khỏi căn phòng. Mọi truy cập đến khu vực này đều phải được giám sát nghiêm ngặt; Không một nhân viên nào được cấp quyền truy cập đến kho dữ liệu mà không có sự cho phép trực tiếp của Tiến sĩ L████, R█████ và J██████.

**Mô tả:** SCP-701, //Bi Kịch của Vua Treo Cổ//, là một vở bi kịch về trả thù được viết vào thời Caroline, chia thành 5 hồi. Các màn trình diễn của vở kịch này làm cho người xem và cả người trình diễn đột ngột bị rôí loạn tâm thần và có các hành vi muốn tự sát, và có liên quan đến sự xuất hiện của một nhân vật bí ẩn được phân loại là SCP-701-1. Theo ước tính lịch sự thì số người chết vì vở kịch nằm giữa █████ và █████ trong suốt ba trăm năm vừa qua.

Màn trình diễn của vở //Bi Kịch của Vua Treo Cổ// không phải lúc nào cũng kết thúc với một sự cố. Trong khoảng ██ màn trình diễn được ghi lại, chỉ có ██ (36.78%) kết thúc với một sự kiện SCP-701. Theo như các thống kê và điều tra, các sự kiện này thường xảy ra theo một hình mẫu nhất định:

* //1 đến 2 tuần (7 đến 14 ngày) trước Sự kiện:// Trong thời điểm tổng duyệt lại vở kịch, các diễn viên sẽ bắt đầu tự ý diễn lệch khỏi kịch bản gốc của vở. Những sai lệch kịch bản trên đều có trật tự và nhất quán với nhau, cứ như là các diễn viên đang làm một kịch bản mới cho vở. Các diễn viên và đội ngũ sản xuất sẽ không để ý đến bất kì thay đổi nào, - và nếu như được hỏi - họ sẽ đáp là vở kịch đã được diễn như thế ngay từ đầu rồi.

* //2 đến 3 giờ trước Sự kiện:// Sự kiện thường sẽ xảy ra vào đêm công chiếu, hoặc màn trình diễn nào có nhiều người tham dự nhất (thường là vào tuần đầu sau khi công chiếu vở kịch).

* //1 đến 2 giờ trước Sự kiện:// SCP-701-1 bắt đầu xuất hiện trên sân khấu ở màn cuối của hồi I, thường là ở nền đằng sau hoặc ở bên cạnh các hoạt động chính, nó có thể di chuyển vào và ra khỏi khu vực sân khấu, nhưng có vẻ không bao giờ vào khu vực hậu trường hoặc các khu vực ngoài sân khấu; nó chỉ biến mất khi không ở trên sân khấu. Các diễn viên dường như không để ý hay bình luận gì về SCP-701-1, ít nhất là lúc đầu.

* //Sự kiện:// SCP-701-1 xuất hiện hoàn toàn trên sàn diễn vào cảnh bữa tiệc ở hồi V, tại đây, nó sẽ được sát nhập vào các hoạt động của màn diễn và đóng vai //&#39;Vua Treo Cổ&#39;//. Các diễn viên sẽ giết lẫn nhau hoặc tự sát, đôi khi sử dụng các đồ vật tự xuất hiện ngẫu nhiên trên sân khấu. Bạo loạn diễn ra ở khu vực các khán giả, những người xem vở kịch tấn công ngẫu nhiên bất cứ người nào ở trước mặt họ, mặc dù là có mối quan hệ với nhau từ trước.

* //Hậu sự kiện:// Nếu có bất kì khán giả nào còn sống sót sau sự kiện, họ có thể rời khỏi nơi trình diễn, trong trường hợp đó họ sẽ tiếp tục tham gia vào các hoạt động bạo lực ngẫu nhiên khác. Nạn nhân sẽ cần được tiêm thuốc an thần hoặc giam giữ và sẽ trở lại bình thường vào khoảng 24 giờ sau sự kiện. Những nạn nhân còn sống sót thường có các biểu hiện chấn thương tâm lý; một số người sẽ không nhớ bất cứ điều gì về sự kiện. Một số khác sẽ vĩnh viễn bị hôn mê hoặc tâm thần.

Để biết thêm về các hoạt động điển hình của sự kiện, xem [[[incident-report-scp70119971|Báo cáo Sự cố SCP-701-19██-1]]], một phân tích của các sự kiện dẫn đến sự cố SCP-701 chưa được quản thúc cuối cùng vào năm 19 ██, trong một buổi trình diễn kịch của một trường trung học ở █████████████, ████. Để biết thêm thông tin về kịch bản đã được xuất bản của vở kịch, xem [[[scp7011640b1|Tài liệu SCP-701-1640-B-1]]].

Tóm lại, SCP-701 là một virus lan truyền nhận thức tự tiến hóa, lan truyền bằng các phương thức chưa được biết đến thông qua những văn bản của vở kịch. Tiến sĩ L████ đã suy đoán rằng sự kiện của SCP-701 có thể liên quan đến [DỮ LIỆU BỊ XÓA]. Giả thuyết này tương đồng với sự chuyển biến đột ngột về mức độ ████ ██████ được phát hiện bởi vệ tinh lân cận trong sự cố 19 ██, biểu lộ rằng [DỮ LIỆU BỊ XÓA].

Các đặc vụ của Tổ Chức có lệnh thường trực nhằm ngăn chặn mọi việc biểu diễn hay xuất bản SCP-701 mỗi khi được tìm thấy hay phát hiện. Mặc cho các nỗ lực vở diễn vẫn có thể tìm được miễn phí ở trên mạng, đôi lúc xuất hiện với cái tên khác. Mọi nỗ lực để điều tra và cô lập nguồn gốc của những bản sao này đều thất bại. Việc ngăn chặn việc xuất bản vở kịch nhìn chung là thành công, với đa số các bản sao của một ấn bản học thuật xuất bản năm 1971 đã được tiêu hủy trước khi phân phối. Tuy vậy, các bản sao của sách bìa mềm năm 1965 thường xuất hiện trong thư viện của cả trường đại học và trung học. Các đặc vụ phải thu thập hoặc tiêu hủy những vật thể này bất cứ khi nào có thể.

**Lịch sử:** Ấn phẩm đầu tiên được biết đến của vở //Bi Kịch của Vua Treo Cổ// là một cuốn sách khổ bốn từ năm 1640. Tác giả của vở kịch không được nêu tên. Nhà phát hành, William Cooke, biến mất khỏi các ghi chép lịch sử ngay sau đó. Kì lạ thay, văn bản không xuất hiện trong sổ đăng kí Stationers.

Sự kiện SCP-701 đầu tiên được ghi lại xảy ra vào năm 18██ trong một buổi trình diễn của vở kịch tại ██████, ██, Hoa Kì. Những sự kiện đáng chú ý khác bao gồm màn trình diễn năm 19██ tại một nhà hát nhỏ ở ██████, ███, ██; màn trình diễn tại một trường đại học thuộc ███████████, ███████████, ███████; màn trình diễn năm 19██ tại trường đại học ██████, sự kiện SCP-701 đầu tiên được ngăn chặn thành công bởi tổ chức; màn trình diễn năm 19 ██ bởi một nhóm học sinh ở ███████, CA; Bản làm lại truyền hình năm 19██ bởi công ty truyền hình ██████████ (Quá trình sản xuất đã được ngăn chặn thành công bởi tổ chức trước khi lên song); và sự cố 19██ ở ██████████████, OH, Hoa Kì, gán mã định danh [[[incident-report-scp70119971|SCP-701-19██-1]]].

**Lịch Sử Xuất Bản:**
* Cuốn sách khổ bốn gốc xuất bản 1640 (Tất cả bản sao nằm trong diện quản thúc bởi Tổ Chức)
* Bản folio 1733 (tái bản 1790)
* Ấn bản đại học Cambridge năm 1813
* Sách bìa mềm năm 1965
* Sách bìa cứng năm 1971

Các Đặc vụ nên chú ý rằng bản sao của vở kịch thường xuyên xuất hiện với một tựa đề hoặc cách đánh vần khác. Thêm nữa, bản sao chép của văn bản năm 1965 đã được tìm thấy đang lưu thông khắp các đại học sân khấu điện ảnh ở lục địa hoa kì và Vương quốc Anh.

**Bổ sung:**
* //Vì có khả năng cao về [DỮ LIỆU BỊ XÓA], tôi đề nghị rằng SCP-701 được tái phân loại thành Keter, virus lan truyền nhận thức rất có thể là bước đầu của một tình huống xâm lược. Thêm nữa,// [DỮ LIỆU BỊ XÓA]. - Dr. L████, 1237116060.
* //Từ chối. Không có bất kì thông tin nào chúng ta biết được về SCP-701 chỉ ra rằng nó là một viễn cảnh XK cả. Cho đến khi chúng ta có thêm dữ liệu, phân loại sẽ được giữ nguyên là Euclid. -- Đối mặt với sự thật đi, Tiến sĩ. Mọi thứ đã vượt tầm kiểm soát với vụ này rồi. Và trong cái ngành này, mất một hai trăm người mỗi mười năm là đã may mắn lắm rồi.// - O5-█, 1237197060.
