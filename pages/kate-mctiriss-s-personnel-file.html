[[include component:image-block name=12484573255_7c412cb3d6_z.jpg	|caption=제352구역 및 제691구역(임시) 현지기동특무부대 지역이사관 케이트 맥티리스|width=150px]]
**성명:** 캐서린 &#34;케이트&#34; 맥티리스 (Katherine &#34;Kate&#34; McTiriss)

**보안 인가 등급:** 3

**직위:** 제352구역 및 제691구역(임시) 현지기동특무부대(LMTF) 지역이사관

**이력:** 전 UIU 언론조율관 케이트 맥티리스는 2006년 10월 재단에 LMTF 352-라메드,,Lamedh,,(&#34;스텀프 노커,,Stump Knockers,,&#34;)의 공보요원으로 합류하였다. 플로리다대 학생아파트단지에서 발생한 [[[SCP-072]]]의 언론은폐에 성공하면서, 맥티리스는 지역 언론공작 전문가로 승진하였다.

2013년 1월 크로스시티,,Cross City,,를 기반으로 하는 히아신스단,,Hyacinth Order,,을 상대로 한 무력 충돌 당시 임무 중 사망한 전 352구역 이사관 존 &#34;잘릿&#34; 오준,,John &#34;Jallit&#34; O&#39;June,, 이후로, 맥티리스는 LMTF 지역이사관으로 승진한 첫 비현장요원이다. 2014년 6월 마크 베넷,,Mark Bettet,, 제691구역 이사관이 사직하며, 지휘부는 제352구역 및 제691구역을 맥티리스 이사관의 관할로 일시 통합하였다.

지역이사관으로서 맥티리스는 제352구역의 이하 LMTF들을 통할한다.
[[include component:image-block name=lmtf352.png	|caption=제352구역의 LMTF (제691구역 강조처리)|width=325px]]
* ##c54b53|█## **LMTF 352-라메드 (&#34;스텀프 노커&#34;):** 플로리다 주 게인즈빌 시에 제352지역본부 소재, 플로리다 주 페리 시에 352-라메드 출장소 소재. 플로리다 주 앨러추어 군^^(★ 지역본부)^^, 브래드포드 군, 시트러스 군, 컬럼비아 군, 딕시 군, 개즈던 군, 길크리스트 군, 해밀턴 군, 제퍼슨 군, 라파예트 군, 레온 군, 레비 군, 매디슨 군, 매리온 군, 스와니 군, 테일러 군^^(◦ 출장소)^^, 유니언 군, 와쿨라 군을 관할한다.
* ##eb5627|█## **LMTF 352-달레트 (&#34;딕시랜드 나이트메어 매직&#34;):** 플로리다 주 크레스트뷰 시에 352-달렛 출장소 소재. 플로리다 주 베이 군, 칼훈 군, 에스캄비아(FL) 군, 프랭클린 군, 홈즈 군, 잭슨 군, 리버티 군, 오칼루사 군^^(◦ 출장소)^^, 산타로사 군, 월턴 군, 워싱턴(FL) 군, 앨라배마 주 볼드윈 군, 클라크 군, 커피 군, 코네쿠 군, 커빙턴 군, 데일 군, 에스캄비아(AL) 군, 제네바 군, 헨리 군, 휴스턴 군, 모빌 군, 먼로 군, 워싱턴(AL) 군을 관할한다.
* ##86a063|█## **LMTF 352-자인 (&#34;미끼와 낚싯대&#34;):** 플로리다 주 잭슨빌 시에 출장소 소재. 플로리다 주 베이커 군, 클레이 군, 듀발 군^^(◦ 출장소)^^, 나소 군, 퍼트넘 군, 세인트존스 군, 조지아 주 브랜틀리 군, 캠던 군, 찰턴 군, 글린 군, 매킨토시 군, 피어스 군, 웨어 군, 웨인 군을 관할한다.

##87b1b2|█## **제691구역** 관련 정보는 ##990010|제691구역 현지기동특무부대 지역이사관 (공석)## 페이지를 참조.
