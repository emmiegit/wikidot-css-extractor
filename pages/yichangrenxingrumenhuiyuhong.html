各位好，我还是陈洛，一名绿型兼异常模因学博士。我是受命来给你们这群新人讲解异常人型的知识。这次，你们要了解的是灰型和红型。

不，我们不讲绿型，[[[http://scp-wiki-cn.wikidot.com/clef101|Clef前辈已经聊过这个了]]]，[[[http://scp-wiki-cn.wikidot.com/type-blue-2|并且，已经有前辈聊过蓝型了]]]。等等，你们停下！了解知识不会让你们成为法师，别去相信那种东西！你们居然还有带着法杖来的？！无论是蛇手还是混沌，都会用“我们拥有异常技术，可以让你们成为强者。“这种话来忽悠初入暗面的小朋友。相信他们......反正你早晚会后悔的。

不黑他们了，尤其是最近蛇手和我们关系还不错。现在翻开灰型那页，我先阐述灰型概念：通过异常手段复生的尸体。然后回答我一个问题：当你确信有大规模灰型出现，你该怎么做？

喊着进去和它们干的，立刻起立，然后倒立听课。我们是基金会，不是GEC，别不服，你们中有人是三级以上现实扭曲者吗？有人是神裔吗？还是说你是什么顶尖的奇术师？没看过生化危机？我告诉你们，一场由异常所引发的灰型爆发远比那要恐怖的多。

sex原则，靠窗的家伙再笑就和那几个倒立的朋友一起出去，s e x 分别代表确保，评估，根除。能让死尸动起来的手段有很多。从纳米粒子到奇术法阵，你需要先了解对方运作的机制才能找到对应的针对方法。是现实稳定锚还是EMP。

在你近距离遭遇灰型时，冷静判断，对方是否可以交流，是否拥有组织或派系，与生前相比威胁性如何？这帮死尸在绝大部分都战斗力堪忧，因此保持在5米以上的距离普遍是安全的。人类很难在这个距离内尝试发力又不被察觉，何况他们还死了，对身体的掌控更是大不如前。

调查取证是必需的，但也视情况而定。该灰型是否具有感染性，联系机动特遣队建立监控区，疏散并确保不让受感染者离开封锁区域。
就以[[[http://scp-wiki-cn.wikidot.com/scp-610|610]]]举例好了:无防护直接暴露在610富集环境或直接接触610-1的人类将直接被放弃然后处决。因为他们必定会被转化为610-1！在这样的情况下，一切对队友的怜悯都会要了你的命，记住，我们行必要之恶，我们不会让特工白白送死，但也不会因为你来浪费[[[http://scp-wiki-cn.wikidot.com/scp-500|一片珍贵的药片]]]。所以好好听课，别遇到这种让所有人都讨厌的人性命题。这可不是什么无情，这是为更多的人，记好了！

在出现大规模灰型扩散情况时，基金会将不再试图取得样本或继续接收感染者。转而对灰型实体进行彻底性摧毁以避免SK级支配转换事件发生。我们不需要这些家伙作为异常被我们关在笼子里，我们也不想听见尸体的咆哮。我们需要知道的是:它是怎么动起来的？这就够了。

那我们就必须去了解它们的传染方法，主要的几种是:体液,奇术，宗教意义，能量。另外，我还听说通过模因让尸体动起来的情况，虽然我身为模因学博士至今都不知道没有感知力，怎么触发模因危害。

在对灰型的处决中，百分之九十七的概率焚烧可以消灭该实体。摧毁脑部不一定次次有效。反正我就见过脑袋被打爆还能向你冲锋的僵尸。必要时我们也允许奇术师或者导弹部队进行覆盖式轰炸。毕竟爆炸是永远有效的（笑）。

关于这些死尸，你们只需要知道这么多了，毕竟……你们中大多数都是出外勤或者站点安保。又不用研究异常。至于你们中未来向研究员发展的人，灰型是个没前途的课题，天天和死尸打交道只会让你的风评变差的。clef吗？不不不，clef风评变差和这没……算了，一时半会解释不完，反正他一般也不会到中国站点来就是了。

各位，喝口水，稍适休息。接下来就是红型了，相信我，你们每人旁边的呕吐袋绝对是会产生作用的。首先阐述红型的概念:可高速再生复原自己身体的异常人类。

目前各大异常组织把红型根据他们能力的不同强度，主要分为四类:缺陷再生，部分再生，完全再生，变异再生。其中前两类危害较小，而最后一类危害极高。如果无法在可承受的范围内[[footnote]] 我们不能接受太大的平民伤亡或者揭开面纱 [[/footnote]]收容，我们将对该异常进行处决或GOC共同进行处决以防止其可能带来的更大隐患。

下面对这四类进行展开说明:缺陷再生，这类红型可能要比你想象的更脆弱。他们的躯体受伤后，新长出来的可能并不是原先的组织，这类异常基本活不到咱们对他进行收容的时候。别笑，难以理解的话，简单来说:你朝他砍了一刀，把他的手划伤，创口处没有长出肌肉和神经组织，而是长出了一层类牙齿的珐琅质。这样的东西对他可不会有一点好处，类结石组织阻断了机体血小板应有的止血功能，也让躯体无法自主修复，反正总而言之，这些可怜人只需要对其进行监视观察即可，必要时进行记忆删除以免常态对其进行研究，无需收容。

第二类，部分再生，这类红型已经可以对人类造成威胁了，但是……他除了再生也没有异常能力。像他们这类红型是数量最大的，所以对基金会抱有善意的我们不对其进行收容，他们会经常和常态交互，对常态的的影响也有可能扩大。我们对其进行监控，尽量不使他们的异常破坏现有的医疗生物等现有科学体系。

第三类，完全再生，这个就简单多了，金刚狼，死侍，挺好解释，但极难对付。砍掉脑袋再长出来，打爆心脏再复原。只剩细胞都不会死。这类是我们最头疼的，简直让机动特遣队的朋友们烦吐了。我不应该一直吐槽浪费时间，抱歉。后面我们会讲如何对付他们。

最后，就是变异再生了，如果你已经初步判断对方可能是变异再生类，不要用伤害手段测试对方。切记，切忌！不要！此处有一个注意的知识点，变异再生和缺陷再生的共同和不同。好吧，高才生们，你们现在才开始拿起笔记，我已经对你们无语了。

缺陷再生和变异再生都是额外复生，但前者对自体有害，但额外生长部分可以被人为摘除，不会无限生长。后者对自体有益，对他们的任何伤害都会让他们长出更多的部分，他们往往会在承受了足够的伤害后不停进化，最后长成像旧神或上古之神那样的怪物，他们的身体是可以无限生长的。这点必须牢记！

变异再生最大的特点就是他们可怕的适应性，例如拥有更强的力量，变得更能适应伤害。比如被锐器伤害后，皮肤变得坚韧。接触病毒后会产生抗体。没错，我说的就是那只大蜥蜴。但一般的异变红型不能对异常伤害产生抗性。

异类红型如果无法有效收容，允许我们动用大规模杀伤性武器对其进行处决。[[[https://scp-wiki-cn.wikidot.com/the-luo-6|我参与过一场可怕的战役，在城市中出现了一个变异红型]]]……我们CN-10站的一个分站点和天津的CN-06一同合作，在付出极高代价后，将其处决。

我们都清楚，红型的再生来自他们细胞的强大活性，但我们对付的那个……他的一切生体组织都含有他的遗传物质，有机体接触到它们就会逐渐被转化为他的一部分，脑电波的一致还带来了思维的共享，也就是蜂巢网络，整齐化一的怪物军团……难以想象我是怎么活着回来的。

你的遗传基因会被他强大的基因改写，那样的物种侵略性高到难以想象。这已经不是红型这么简单了。我们最终在上报O5议会后，决定对其进行处决。尸体，血肉，在城市中，已经没有不是他的东西了。最后……当然，你们不用质疑，我们当然赢了，但是，很多朋友再也没回来，明明他们还……

（微笑）最后要提的是红型的处决方法:部分和完全再生型都可以使用焚烧的方法处决，在材料允许且并不影响善后的情况下，酸液是更好的选择，但你若独自遭遇变异类红型，尽量拖延其对周围的破坏，立刻上报基金会，不要尝试抵抗他们，他们不是单一个体能对付的。我们会立刻派出强力的特遣队酌情进行收容或处决。 

不过，如果你们偶遇异常人类，尤其是扰动系数相对较小的红型，基金会建议优先和他们进行交涉，对基金会无敌意且对常态扰动不高的红型可以只进行监控而不收容……

男人望向下面坐着的人，他可以读出各自心里的话语，有不解，疑惑……甚至还有愤怒？他苦涩的咧开嘴角。

我知道，你们入职的手册里就写着“控制，收容，保护”，你们也一直以此为目标，现在有个前辈突然说标准可以放宽，不是所有异常都要收容，你们……很震惊，感觉毕生的信念崩塌了？没错，这我可以理解，因为我也经历过这个。那位女士，我从你的情感中找到了愤怒怨恨和不解。看来，你大概和我类似，都是经历了异常事件后被选入基金会的。大概是身边的人受到了伤害，于是你选择了报复，准备把这些违背物理法则的家伙关在笼子里来泄愤……也没有错。

主站收容的异常已超过五千，中国分站也超过两千。当我们需要收容一些特殊的异常的时候，我们必须需要异常的力量。面对突破收容的生物危害，三级绿型可以直接处决整个站点的感染者，而没有他们，我们必须端着枪和扭曲的怪物搏斗。你们也许不知道，绿型蓝型普遍对模因和逆模因具有高抗性，因此使用异常员工作为模因和逆模因部的成员，无论是伤亡人数还是收容模因的难度都大幅下降。我们避免了伤亡，更好的保存的我们的力量。如果没有异常，一起收容失效会死多少人？难道死去的都是工具吗？他们的家人不会哭泣吗？他们当然会，这就是我和你们站在一起的原因。我们为了控制收容保护可以行必要之恶，但只有牺牲是不够的......

你们心中所想，我都一清二楚。你不也是异常吗？你有什么资格教育我们？口口声声为了人类，就是你们中的家伙毁了我们的生活！是的，我确实是异常，按照前些年的标准，我确实应该待在标准的收容室里，这辈子就结束了，永远不能重见天日。但如今无论是O5还是道德伦理委员会，都在让异常人型也拥有人类的权利。如今我也有资格为人类奉献。我追求的在你们看来可能很低俗，如果没了社会，我喜欢的游戏动漫都会消失，我所追求的平凡日子也就不见了，所以，为了保护这个世界，我会为之一直付出下去！

我们始终活在黑夜中，是为了让他们生活在白昼里。凡人终死，我们所做的无非是让这些东西在我们消失之前绝不能跑出来，这就够了。

抱歉各位，说了很多没意义的废话。我......影响大家的情绪了，我已经把负面的都消除了。说话有点语无伦次了，真的很抱歉，刚才太激动了。

有关异常人型的课如果Darry要求的话我还会做的，另外，有关我的模因学入门课程可能会开设，有时间的可以来听听，会救你们一命的。

谨记控制，收容，保护。我是陈洛，下课吧。</textarea></pre>
