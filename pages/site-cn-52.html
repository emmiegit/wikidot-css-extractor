[[tab 站点概述]]
**站点名称：**Site-CN-52

**站点位置：**中国██省抚仙湖市

**站点性质：**储存/Storage

**站点职责：**Site-CN-52的主要职能为处理基金会2级与1级文件，站点主管与文书OL可视情况处理部分3级文件。

**站点设施：**包括员工宿舍、文书工作区、SCP收容区、休息区（包括食堂、浴室及娱乐室等）等。

**站内沟通：**
&gt; 特制的A级保密电缆与Site-CN-██直接沟通，用于数据传输。
&gt; 
&gt; 经地下通道可到Site-CN-██、Site-CN-██、Site-CN-██。
&gt; 
&gt; 经外界交通可到达：[请下载文件 ##red|路线图.fpf[[footnote]]“基金会图片格式”格式[[/footnote]]##]
&gt; 
&gt; 距站点最近的特工点/前台公司名单：[仅对站点主管及4级成员开放] 
[[/tab]]
[[tab 杂项]]
**站点历史：**
&gt; 要我怎么和你说……我也是才调过来当这个主管不久。不过我听说这个站点以前似乎不是专门的文书部门。站点里还有几个我不知道作用的空房间，也不知道上面干嘛在这里修了条通向Site-CN-██的地下飞机管道……我是不是把正式文件里没有的东西写进来了？
&gt; 
&gt; **DING**

&gt; 我听说52号站点是个历史遗留问题，本来有项目但后来因为各种原因逐渐被转移走了，高层觉得直接撤销会导致好多低级人员无处可去，最后就改成了现在这种专职负责处理文件和存放机密文件的地方。不过这和我也没啥关系，我还是干我的工作。
&gt; 
&gt; **资深文书O_L**

&gt; OL提供了一个很有趣的说法，不过我们老大没听说过这种传说。
&gt; 
&gt; **特工刘**

**基金会中国分部站点工资申请细则：**
&gt; = 限站点主管观看
&gt; 
&gt; 站点主管每月应提交员工的忠诚测试、体检结果、每人每次任务后的报告、出勤情况，制成员工名单，员工名单应先交由伦理道德委员会进行审核，审核通过后，员工名单将交给装备部附加模因药物防止泄密，随后员工名单将经过人事部门、财政部门、站点人事部门（如果存在）、站点财政部门（如果存在）、伦理道德委员会审核，在核实员工名单后，财政部门会制成一份工资单，并转给文书部门，文书部门制成“当月工资明细”进行归档，同时将工资明细发回财政部门。财政部门则依据工资明细发放工资。
[[/tab]]
[[tab 人员及收容情况]]
**职员人数及配置：**15人，站点主管1人，文书十人，外勤特工1人，清洁工3人。此外还有安保人员和常驻以及临时调派至站点的人员，此部分人员的工资由基金会安保部门负责发放。《基金会之窗（中文版）》的编辑部为站点的附属建筑，工资由伦理道德委员会发放。MTF-己戌-02的工资由安保部门直接发放。

**当前站点部分员工名单：**
&gt; **Dr.DING：**站点主管。在Dr.████被处决后接任。更多信息请见[[[ding-s-personnel-file | Dr.Ding的个人档案]]]
&gt; 
&gt; **O_L：**资深文书，更多信息请见[[[o-l-s-personnel-file | 资深文书O_L的个人档案]]]
&gt; 
&gt; **Yak：**伦理道德委员会驻站点人员，工资由伦理道德委员会发放，更多信息请见[[[yak-s-personnel-file|研究员yak的人事档案]]]
&gt; 
&gt; **特工刘：**站点安保部门所属特工，一人承担了几乎所有站点主管指派的任务，在52号站点工作时间最长的员工。
&gt; 
&gt; [[collapsible show=&#34;+ 特工零伍：MTF-己戌-02队长&#34; hide=&#34;- 特工零伍的人事档案&#34;]]
&gt; **姓名：**零伍
&gt; 
&gt; **职务：**特工
&gt; 
&gt; **安全等级：**3
&gt; 
&gt; **简介：**零伍特工是名年约23~28的华籍人员，戴半框眼镜，体型偏瘦，留有齐肩长发，大部分时间都将其束成马尾，因此，零伍被误认为成女性的情况屡见不鲜，而他本人也已经习以为常。零伍时常游走与各个CN的Site，想要在Site里找到他并不难，只要寻着香烟味就能找到躲藏在各种角落里抽烟的他。性格乐观随和，健谈，并且热衷于吐槽。特工零伍拥有杰出的团队组织与指挥能力，加上优异的战斗能力，与丰富的异常处置和站点保卫经验。目前他正在担任驻守Site-CN-52的MTF-己戌-02“单马尾”小队的队长，指挥着手下的两个小队以及第三小队。
&gt; 
&gt; **特长：**使用双枪配合枪炮武术以及折射跳弹，可以在巷战以及各种复杂多变的环境中利用障碍物反射跳弹击杀目标。能够熟练使用各种曾经接触过的轻武器，对于从未见过的轻武器会表现出异常的狂热，并会发出亲手完全分解和组装此武器的恳求。
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ MTF-己戌-02“单马尾”小队&#34; hide=&#34;- 己戌-02“单马尾”小队档案&#34;]]
&gt; **单位名称：**MTF-己戌-02
&gt; 
&gt; **单位代号：**单马尾
&gt; 
&gt; **领导者：**Dr.████[[footnote]]已处决[[/footnote]]、特工零伍、████博士
&gt; 
&gt; **行动范围：**常驻Site-CN-52
&gt; 
&gt; **当前任务：**Site-CN-52站点的安保工作，██████的维护工作[[footnote]]由3小队直接负责[[/footnote]]。
&gt; [[/collapsible]]


**收容SCP数量：**当前收容有Safe级项目██个，配套的收容措施、人员及D级人员由中国分部直接调拨（包括相关管理资金），52站点在必要时可以遵守321协议自行调动这些资源。
