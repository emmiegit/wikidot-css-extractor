    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-290-FR

**威胁等级：** Noir ●

**项目等级：** Keter (拟重分类为Euclid)

**特殊收容措施：** SCP-290-FR目前收容于Site-Lamedh。项目必须收容于专门设计用于承受极寒与高压的人形收容间中。收容间必须配备厕所以防止管道损坏。温度计和风速计必须安装与收容间的天花板上，如发生损坏或故障，必须由GECKO-1维修小队进行维修或更换。儿童玩具的输送必须由4级人员批准，必须每两周更换一次在内的无人机。项目必须专门喂养调养酒与冷餐。严禁热餐。

收容间的环境温度应保持在-20摄氏度左右，而相邻走廊的环境温度应在25摄氏度左右。如果发生收容失效，此类措施可以减缓，破坏和削弱项目。通风系统在发生重大热冲击时应可以分散蒸汽。六六台龙式机器人作战部队必须始终在牢房门前和相邻走廊中部署。每个单位必须至少由一名手持M2火焰喷射器的警卫陪伴。在收容失效的情况下，单位和警卫必须将项目击退至第二个相同的收容间内。如果该实体设法离开站点，则必须实施所有方法以继续捕获，如果必要则将其抹杀。

Site-Lamedh 主管授权的工作人员必须每天与实体沟通一次以避免事件290-A。如果发生290-A事件，最近的授权工作人员必须尽快联系上级。

**描述：** SCP-290-FR是两个实体：编号SCP-290-FR-1和SCP-290-FR-2。

SCP-290-FR-1是一名高加索男性。身高150cm，重约35kg，大约10岁，并且有白发，没有白化病的其他症状，尚未找到白发的原因。常用的语言为语，但在采访中获知项目也可以说流利的意大利语和德语，甚至古希腊语，但SCP-290-FR-1似乎试图极力隐藏这点。由于项目的不配合，其更多信息尚未确定，只对昵称或其分类号作出回应。其父母未知并仍在搜寻当中。现仍在搜寻项目被收容之前与其接触的平民。 

项目的主体受到外部温度的影响，与后者温度相差大约四十摄氏度。红外观察测量的外部体温约为█摄氏度（在290-A事件期间，该温度接近0摄氏度）。在包括温度逐渐升高的测试中，当收容间温度达到-10摄氏度时，观察到项目的身体大量出汗（实验在SCP-290-FR-2出现后中止）。

如果SCP-290-FR-1不与人类交互或长时间未被控制，将会发生290-A事件：SCP-290-FR-1将移动至恰当的位置并进入类似于深度睡眠的状态。在此期间，周围的空气温度将迅速下降，每小时下降约5摄氏度。 到目前为止，尚未确定温度下降是否有限制；一些研究人员推测，如果事件290-A没有中断，那么在两天内，收容间内的空气将接近绝对零度。使用传统的唤醒方法可以轻易中断290-A事件：如噪音，物理接触，强光......实验表明，授权人员可以通过昵称呼叫项目。SCP-290-FR-1声称此为正常现象，并且必须等待很长一段时间后其总是如此。

SCP-290-EN-2是一个控制SCP-290-FR-1偶尔出现的未知实体。控制通常是突然的，并通常在控制后导致SCP-290-FR-1的痛苦和愤怒。SCP-290-FR-2常用的语言是法语。该实体的实际形象极少出现；其最常在在SCP-290-FR-1接近热源时，受温度升高或即将面临危险的影响时显现。在SCP-290-FR-1事件中，周围的空气温度下降大约10摄氏度，并产生大的气流。空气的流动看上去由SCP-290-FR-2来控制，并且被用来破坏或抹杀其感知到的危险。这些气流产生的风在室外高达█公里/小时，在密闭空间测量高达150公里/小时。项目拒绝透露自己的身份，到目前为止，对项目的访谈尚未给出任何具体的证据证明其异常性质。此外，SCP-290-FR-2对基金会工作人员怀有敌意。当被问及SCP-290-FR-2时，SCP-290-FR-1仍然含糊其辞，并拒绝向研究人员提供更多的信息。 

//到目前为止，我们还不知道这两个实体之间的联系。最可能的也是工作人员中最普遍的假说，那是一种超维度实体。但作为研究团队的主管，我认为情况比这个要复杂得多。我请求允许进行进一步的采访并使SCP-290-FR-2更频繁地出现。// - Dr Mehen

更多详情请阅[http://fondationscp.wikidot.com/document-290-1 文件290/1].</textarea></pre>
