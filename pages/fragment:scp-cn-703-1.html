    <pre><textarea class="page-source" readonly>**项目编号:**SCP-CN-703
[[include component:image-block name=山村.jpg |caption=在一次收容失效后的一个SCP-CN-703-1，其之前为一个拥有过百万人口的大城市。]]

**项目等级：**Keter

**特殊收容措施：**目前，基金会已在全球96%的重要城市[[footnote]]根据经济发达程度与城市规模等一系列因素来判断重要程度(包括该城市是否设有站点)。[[/footnote]]设置了极其大量的N19型数据侦测仪器，用于侦测该城市大部分方面的实时具体情况。所有的数据应实时提交至AE7克兰数据中心由 [[span class=&#34;ruby&#34;]]黑金树端[[span class=&#34;rt&#34;]]kilv black[[/span]][[/span]] 量子-神经元混合计算机组进行预判分析及模型检测。发现标识度超出正常限制区域10％的数据异常即可视为一次收容失效。此时出现数据异常的城市被指定为SCP-CN-703-1。O-6k净化程序应被马上执行:

   1. 将SCP-CN-703-1中所有高污染行业尽可能的迁移出去或就地拆除，迁移出去的行业应在地域上呈广泛的分布状，对外宣称为政府新一轮整改活动并使用K-7型模因辅助剂打消民众怀疑心理。
   2. 在SCP-CN-703-1中大力提倡保护生态环境等绿色环保理念，必要时可使用模因辅助剂。
   3. 严密监视SCP-CN-703-1中所有对环境的破坏行为，一旦发现则应马上给予制止。
@@@@
     若在程序执行后15天时间内侦测数据回归正常，则视为收容成功，但此后应对SCP-CN-703-1持续保持高度关注，并继续执行O-6K净化程序中的2、3步骤直至发现数据异常后两个月，在此期间若再次出现收容失效迹象则应重新执行O-6K净化程序。反之则应将SCP-CN-703-1中具有一定经济价值的物品尽可能的转移，以避免在之后的迁移活动中受到损失。所有的“人类转移”部门应尽力制定新一次的转移计划并实施。以上行为在无特例情况下应遵守与各国政府签下的条例。
@@@@     
     在AE7克兰数据中心已存储了完成度98％的城市环境破坏量化表，用于对各个重要城市的环境破坏程度进行评估并排行。在数据中心应24小时部署一支武装级别VII的特遣队以保证数据中心不受破坏或侵入，若发生入侵事件，数据中心将被封锁直至O5下令解除。在量化表上的每一次变动将立即反映至Tepl小组以供其进行下一步分析，其每一个意见将直接提交至O5议会。
@@@@
      同时，应注意监测全球范围内的大规模工程和行动，若对环境的破坏达到一定限度则应给予干涉。在全球范围内实行的“天道自然-AT”计划目前已进行至64％，具体情况在拥有4级安保权限时可进入数据库进行浏览。届时环境破坏行为出现的可能性预计将下降60个百分点。

**描述：**SCP-CN-703是一种现象类异常，发生在全世界范围内且出现时间不定。根据长期观察与记录，SCP-CN-703发生的地点具有某些规律性。目前发现的规律如下:
* --人口密集地区--环境污染及破坏程度较严重的地区，由于符合该条件的城市数量巨大，因此SCP-CN-703多发于城市地区，尤其是发展中国家的城市。
* 在未来有大的可能或确定会对环境造成严重破坏的地区。
   当SCP-CN-703发生时，其发生区域被指定为SCP-CN-703-1。在该区域内将会出现无数随机的微小事件，并导致各种不同的后果，这些事件发生的原因均合理且毫无异常。这些后果被更多的微小事件不断放大，最后将导致同一个结果:SCP-CN-703-1将在10-25年内不断衰落，规模不断缩小，经济发达程度不断下降，并通常导致其中的居民迁移至其他地区。在这样的结果下所有的破坏环境的因素都将消失:高污染行业将会消失，大规模工程将停工等等。
@@@@
   最后，SCP-CN-703-1中将会剩下一个规模比原来小无数倍的具居民点，或无居民点。且所有未服用记忆辅助剂的人类个体将完全无法意识到SCP-CN-703的存在及其异常性。
@@@@
   在76％的情况下SCP-CN-703发生后分为以下两个阶段：

第一阶段：该阶段视为可逆阶段。通常该阶段的持续时间为从SCP-CN-703现象开始到其出现后的第90天，在此期间SCP-CN-703-1中的环境破坏程度将决定SCP-CN-703是否进入第二阶段。逆转成功后，SCP-CN-703将逐渐消失，但有关分析显示此时SCP-CN-703-1中再次发生SCP-CN-703的概率比原来高出许多。逆转失败，则会进入第二阶段。
第二阶段：该阶段视为不可逆阶段。统计显示环境破坏程度越低，进入该阶段的概率越小。此阶段所有试图阻止SCP-CN-703的尝试都未曾成功。
@@@@
   最初的SCP-CN-703现象被发现于██市中，且只在该区域出现，基金会迅速采取措施并将其有效控制。[数据删除]后SCP-CN-703开始在其他的几个城市中出现，随着时间推移影响范围逐渐扩大至全世界。在703-α-L1事件中位于██市和██市的站点因受到SCP-CN-703影响被撤销，但在原规划中这两个站点是无限期使用的，服用了记忆辅助剂的Svba博士发现这一点并将他的想法写成报告提交上基金会。后经过资料收集及分析确定了SCP-CN-703的存在。
@@@@

//已消失的SCP-CN-703-1归档文件A446-α-703//
&gt; **时间:**19██-██-██至20██-██-██
&gt; 
&gt; **地点:**位于中国沿海██市
&gt; 
&gt; **大致事件记录:**于20██-██-██的███街道上刮来一阵强度为一(1)级的西南风，将周边的███号居民楼的一个花盆吹落，此前该户女主人无意中将花盆移至一个容易掉落的位置。花盆砸穿楼下一辆车的前置玻璃，附近的一条狗因此受到了惊吓并试图横穿马路。一辆超速驾驶的车辆以时速至少为75km/h在马路上行驶，该条狗正好在车辆的前进路线上，车主为了避免撞上狗迅速进行规避，此时轮胎出现意外(可确定此车辆之前轮胎处有隐患)，导致车辆高速撞上路边一间工厂的一根承重柱。由于工厂部分承重柱及承重墙皆年久失修，该工厂的承重结构稳定性因此受到撼动。此事件之后由当地自行解决，对该工厂承重结构进一步检修同步进行。
&gt; 
&gt; 车祸后三个月，该工厂发生了一次厂房塌陷事故。事后调查发现，由于附近的一栋新楼房在筑造地基时对当地松软的地层构造造成一定的撼动和三个月前车祸对承重结构的影响，加上诸如此类的多方因素,事故因此发生。
&gt; 
&gt; 数日后，一场大面积地面坍塌在该区域发生。大量地面和地下建筑受到程度不一的影响，地层构造损坏严重。鉴于短时间内无法完成重建，且不排除重建中或重建后有二次坍塌事故发生的可能性，所处区域的几个受影响的支柱工厂被迫搬迁。此后该城镇支柱产业竞争力下降，劳动力流失，经济出现停滞甚至倒退的迹象。
&gt; 
&gt; 由于事件接下来可能带来的后果在模型检测中突破了限度，此次事件被视为一次收容失效。O6-K净化程序在接下来的数天内开始执行，但进一步的模型检测结果显示，该SCP-CN-703-1进入了第二阶段。大量的产业搬迁或拆除后，此SCP-CN-703-1中的人口也开始大量流向外地，造成一系列连锁反应。
&gt;
&gt; [资料删除]共[资料删除]被成功转移。此后，共有138件类似的微小事件发生，并且由于SCP-CN-703的异常性质，这些看似微小的事件所产生的蝴蝶效应最终带来了无法挽回的后果。该城市在十二年零五个月后人口减少到原来的3％，现已废弃。以下为其中一部分事件的简略记录：
&gt; * 起因:主要水源地过滤网破损，工人检修时一枚铁质硬币落入水质净化系统中。    结果:███供水系统大面积损坏。同时一起特大中毒事件在该地发生，死亡人数至少达到██人。
&gt; * 起因:一张报纸被烟头点燃。   结果:一场特大火灾。三座大型民居楼和两座办公楼被烧毁。死亡██人。
&gt; * 起因:一个未经格式化的二手U盘流通到市场上。   结果:一个极具威胁的网络病毒在该SCP-CN-703-1中开始传播，经济损失至少达到███万元。
&gt; * 起因:█████电力系统出现故障。   结果:Site-CN-██发生SCP-CN-███收容失效，[数据删除]。
&gt; 于20██-██-██该SCP-CN-703-1最后一名人口迁移离开。目前当地只遗留了一些废弃建筑物。

[[collapsible show=&#34;+ 来自Tepl小组的紧急通讯&#34; hide=&#34;- 正在加载，请稍后...&#34;]]
&gt; 您好，监督者议会成员O5-6。事关紧急，我们将尽可能避免任何的废话。
&gt;  
&gt; 请马上打开量化表，您将会看到它发生的变化。
&gt;  
&gt; 是的，量化表发生了巨大的变化。
&gt;  
&gt; 就在3小时29分钟之前，量化表上发生了多次大幅度的变动。我们小组进行了多次的检查以确保这件事情并不是被伪造的。在第一次变动中原本位于第3位、第9位和第2位’的城市综合破坏数值突然开始下降，且下降的速度不断加快。预计在4天后，它们在原来量化表中的位置将掉到第53位、76位和98位。
&gt;  
&gt; 这只是个开始。紧接着就发生了第二次大幅度变动，我们甚至未来得及向监督者议会接通通讯。在第二次变动中，**连续有十多座城市都开始了这种不明原因的疯狂变化，**这预示着什么？有十多座城市差不多同时成为了SCP-CN-703-1！在这短短的几个小时里我们亲眼见证了一个在前10名的城市掉到了几百名后！如果继续下去，这将会是SCP-CN-703最可怕的一次收容失效，会有近千万的人不停流向其他城市，届时引发的连锁反应将很有可能拖垮一切。
&gt; 
&gt; 然而事情还没有结束。
&gt; 
&gt; 前两次变动是让人震惊，不可置信，而第三次变动则让人绝望。我们发现在原来的预料中排名应该飞速掉落的十多座城市实际上变动的并没有那么大。我们马上就开始调查，然后，您知道我们发现了什么吗？
&gt; 
&gt; **所有的城市排名都在同时快速下降。**
&gt; 
&gt; 是的，所有的都在掉落。
&gt;  
&gt; 我们无法说出这究竟是什么样的事故，我们只能请求，##red|请您马上做出应对，因为如果再不做些什么，恐怕我们就再也不能做什么了。##
-----
&gt; 另外，关于这次变动发生的原因，我们也有一些发现。希望我们的推测能给您的选择提供帮助。
&gt;  
&gt; 在第二次变动刚开始的时候，Svba博士意识到了事情的严重性并紧急调用了大量城市的数据侦测仪器，如果不是他，我们也不会这么快就知道原因。他发现，在表上的所有城市都没有达到引发SCP-CN-703的标准。可SCP-CN-703还是发生了。如果没有别的因素，那么SCP-CN-703的发生就只跟两个因素有关，现在的破坏程度和以后的破坏程度。第二点我们已经可以排除掉了，因为在我们的引导下没有任何城市在近期的未来有大的破坏环境的工程。那么，就只剩下第一点了。
&gt; 
&gt; Svba博士推测，也许是SCP-CN-703的发生标准变低了。简单地说，如果以前需要砍伐一片森林才能引发SCP-CN-703的话，那么现在只要砍伐一棵树就会引发SCP-CN-703。经过讨论和分析，我们暂时没有发现这个说法的错误之处，但也无法保证它是一定正确的。而且，随着时间推移这个标准还在不断降低，也许很快，我们只要砍伐一根树枝，SCP-CN-703就会出现。
&gt; 
&gt; 根据局势的发展，现在，我们有两个选择。
&gt;  
&gt; 第一个选择是执行“田园牧歌”计划。引导人类社会经济重心从第二产业向第一和第三产业转移（尤其第一产业）。具体做法为推进立体农业和城市农业发展，将部分相关技术向全世界推广；将70%的重工业设备[[footnote]]该措施主要针对化工业、传统采矿业等对环境破坏严重的产业。电子工业等具有重要地位的工业仅会加以限制。一些仍具有重要地位但污染严重的工业（如煤炭工业、火力发电）将会在相关高新技术推广后再逐渐加以限制或进一步改善。[[/footnote]]予以封存；对被工业严重破坏的地区应逐渐进一步恢复；推广新能源技术及相关绿色科技，推动新能源汽车研发与使用；颁布严厉的自然保护条令，如将破坏环境者予以罚款及终身监禁。
&gt;      
&gt; 第二个选择是执行“远道险途”计划。引导人类社会从工业文明时代向后工业文明时代加速发展。具体做法为推广新能源技术及相关绿色科技，以取缔旧的污染程度高的工业生产方式；全力推动新工业发展 ；加速实行森林城市[[footnote]]建立城乡一体的城市森林生态系统，最终目的为减少碳排放对自然环境造成的危害。[[/footnote]]和海绵城市[[footnote]]此处为着重建造生态缓坡、湿地公园等，以此改善城市生态和环境质量。[[/footnote]]建设；颁布较为严厉的自然保护条令。
&gt; //需要注意的是这一计划需要极长的时间，难度也相当大，而我们时间很有限。同时有很大可能造成相当一部分保密科技泄露，甚至使基金会曝光于世。//
&gt;  
&gt; 以上两个计划将由基金会与各国政府合作联合实施。考虑到计划带来的转变太过突兀，有引发动乱的可能性，必要时将动用模因辅助剂或在全世界范围内进行A级记忆消除。
&gt;  
&gt; 事态紧急，我们建议您和其他监督者议会成员在谨慎考虑的同时尽快做出选择！
