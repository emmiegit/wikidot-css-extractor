**Objeto nº:** SCP-2421-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todos os novos funcionários deverão ser examinados para qualquer infecção de SCP-2421-J através do Teste Larkner, cujo envolve um exame rigoroso realizado pelos funcionários seniores em um ambiente controlado para procurar por possíveis sinais de infecção. Como a infecção de SCP-2421-J frequentemente ocorre em conjunção com outras doenças, o tratamento deverá ser iniciado assim que possível. Funcionários infectados com SCP-2421-J não são permitidos de manusear qualquer material SCP sensível por uma duração de 6 meses. Funcionários que já estiverem em estágios avançados da infecção deverão ser terminados sem nenhuma exceção.

FTM Zeta-7 (&#34;Martelos do Banimento&#34;) deverá se encarregar de monitorar constantemente qualquer tráfico dentro da Fundação, com a intenção de detectar possíveis infecções de SCP-2421-J.

**Descrição do Objeto:** SCP-2421-J é uma síndrome cujo naturalmente ocorre na região da Internet. Entretanto, quando novos funcionários são contratados pela Fundação, SCP-2421-J irá se manifestar em sintomas únicos que merecem ser mencionados.

Quando um funcionário infectado com SCP-2421-J arquiva um novo artigo (referido como 2421-2-J) no banco de dados, o próprio artigo não seguirá o formato padrão da Fundação. Erros incluem:

* Títulos não padrões;
* Erros ortográficos horrendos;
* Blocos de redigição muito grandes, frequentemente um sintoma de co-infecção com uma corrente virulenta de [[[SCP-1459-J]]];
* Erros gramaticais horrendos;
* Maus links para qualquer documentação de suporte;
* Tags não padrões.

Quando o funcionário infectado é censurado em seu trabalho, este tentará reagir contra qualquer censura negativa com uma revisão positiva. Este é o sinal característico de uma infecção de SCP-2421-J e deverá ser considerado por todos os funcionários como um surto de Nível 1.

Possíveis efeitos de acompanhamento ao deixar os funcionários não infectados serem expostos a SCP-2421-2-J incluem:

* Uma compulsão de editar grandemente o artigo;
* Níveis aumentados de irritabilidade e raiva;
* Um desejo de atacar o funcionário infectado com um martelo.

Quando três ou mais funcionários infectados com SCP-2421-J se reúnem, a infecção tomará uma rota diferente, misturando as personalidades do grupo para juntos formarem um [DADOS EXPURGADOS]. Estes seres são capazes de causar extremo dano para qualquer facilidade onde eles estejam estacionados, e estes deverão ser terminados com extremo prejuízo. Para este proposito, FTM Zeta-7 teve sido autorizada de utilizar dispositivos nucleares táticos de baixo-escala no caso de um evento de combinação, como prescrito no protocolo BANE-ESSE-DESGRAÇADO-01.</textarea></pre>
