[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/dr-beyondawn/for1|caption=SCP-CN-1789内部，拍摄于据森林边界3千米处|width=300px]]

**项目编号：**SCP-CN-1789

**项目分级：**Safe

**特殊收容措施：**封锁据██市西北██千米，中心半径██千米，占地███平方千米的森林区域，该区域将以国家级自然保护区的名义封锁和保护。至少10名特工应在SCP-CN-1789外全天驻守，防止人员进入。

任何在经过该区域后出现的人员失踪应立即汇报Site-CN-49，MTF-壬午-43（“林中鸟”）将负责对失踪人员的搜索以及掩盖工作。

**描述：**SCP-CN-1789是一位于██市郊外森林中的空间异常。

SCP-CN-1789的地质结构及植物构成与项目周边森林相同，然而尚未发现区域内有任何动物存在。

SCP-CN-1789的空间以森林边界为起点向内部不断延伸，树木的高度及郁闭度会随着进入森林的距离不断增加。已知在进入森林6千米后郁闭度达到100%，平均树木高度为70米。[[footnote]]SCP-CN-1789周围森林区域的郁闭度为60%，平均树木高度为19米[[/footnote]]

在SCP-CN-1789外对项目内部进行的观测结果与周边森林区域无异。


任何通过非步行方法进入森林的个体会在据森林边界4-12千米范围内进入SCP-CN-1789。



**附录 #对SCP-CN-1789的探索记录**

[[collapsible show=&#34;+ 探索I&#34; hide=&#34;- 探索I&#34; hideLocation=&#34;both&#34;]]
&gt; **任务目标：**对SCP-CN-1789内部的初期探索
&gt; 
&gt; **指挥：**Dr.Beyondawn
&gt; 
&gt; **探索者：**D-ka113
&gt; 
&gt; **其他信息：**D-ka113配备标准视音频探索记录器，腰部配有安全绳和工具包。探索由Dr.Beyondawn及支援队监督。
&gt; 
&gt; [开始记录]
&gt; 
&gt; //D-ka113已按照要求在SCP-CN-1789内50米处驻扎。//
&gt; 
&gt; **Dr.Beyondawn：**测试，听得见吗？
&gt; 
&gt; **D-ka113：**呃，能听见，博士。
&gt; 
&gt; **Dr.Beyondawn：**很好。我们看见你了。请向SCP-CN-1789内部前进。
&gt; 
&gt; **D-ka113：**呃-好的。
&gt; 
&gt; //D-ka113开始向SCP-CN-1789内部前进。//
&gt; 
&gt; **Dr.Beyondawn：**你有没有看到什么？
&gt; 
&gt; **D-ka113：**呃……很多……树？
&gt; 
&gt; **Dr.Beyondawn：**我是指有没有看到什么不寻常的东西？像是鸟什么的。
&gt; 
&gt; **D-ka113：**抱歉-没有……这里连鸟叫声都没有。
&gt; 
&gt; **Dr.Beyondawn：**我知道了，谢谢。请继续。
&gt; 
&gt; //D-ka113继续前进约十五分钟后。//
&gt; 
&gt; **Dr.Beyondawn：**等一下。
&gt; 
&gt; **D-ka113：**啊-什-怎么了？
&gt; 
&gt; **Dr.Beyondawn：**请在这里设置一个标记——你的安全绳上应该有一串锁扣，将其中的一个取下来钉在树上。需要的工具都在你的腰包里。
&gt; 
&gt; **D-ka113：**明白了。//（D-ka113按指示设置了标记）//这样就行了吗？
&gt; 
&gt; **Dr.Beyondawn：**是的。另外，之后每隔一千米我就会提醒你设置标记。现在请继续前进。
&gt; 
&gt; **D-ka113：**呃-明白了，好的。
&gt; 
&gt; //D-ka113继续前进约半小时后。//
&gt; 
&gt; **D-ka113：**呃-博士？
&gt; 
&gt; **Dr.Beyondawn：**怎么了？你有发现任何异常状况吗？
&gt; 
&gt; **D-ka113：**不-不是的，我只是想-呃-确认一下你还在那……
&gt; 
&gt; **Dr.Beyondawn：**你不用担心这种问题，我在你回来之前都会保持连线。你只需要按照指示前进。
&gt; 
&gt; **D-ka113：**呃……我知道的……但是，你知道，我还是想听到有人说话的声音……呃……
&gt; 
&gt; **Dr.Beyondawn：**你在说什么，D-ka113？请大声一点，我们听不见你的声音。
&gt; 
&gt; **D-ka113：**没什么。谢谢你，博士。
&gt; 
&gt; **Dr.Beyondawn：**……那让我们继续，好吗？
&gt; 
&gt; **D-ka113：**好的。
&gt; 
&gt; //D-ka113继续前进约50分钟后，画面开始明显变暗。//
&gt; 
&gt; **Dr.Beyondawn：**你的腰包中有手电筒，应该可以帮你照亮前面的路。
&gt; 
&gt; **D-ka113：**//（D-ka113在腰包中翻找）//找到了，但是话说回来，这里真的好黑啊。//（环顾四周）//
&gt; 
&gt; **Dr.Beyondawn：**你能将摄像机朝上拍摄吗？
&gt; 
&gt; **D-ka113：**好的-//（画面转向上方）//啊！这些树原来有这么高吗？
&gt; 
&gt; **Dr.Beyondawn：**不，我想没有。
&gt; 
&gt; //画面持续了一段时间，据分析树木高度已经接近80米。//
&gt; 
&gt; **Dr.Beyondawn：**可以了。请继续前进。
&gt; 
&gt; //D-ka113前进了约两小时，画面中可以看到少量飘落的树叶[[footnote]]探索时为春季。[[/footnote]]。//
&gt; 
&gt; **D-ka113：**……什么？
&gt; 
&gt; **Dr.Beyondawn：**怎么了？你有发现什么吗？
&gt; 
&gt; **D-ka113：**等等……不是……抱歉，博士，我听错了。
&gt; 
&gt; **Dr.Beyondawn：**你刚刚听到了什么？
&gt; 
&gt; **D-ka113：**不-我什么都没听到。
&gt; 
&gt; **Dr.Beyondawn：**//（短暂停顿）//D-ka113，在……你可以在那里休息一会。
&gt; 
&gt; **D-ka113：**我-
&gt; 
&gt; **Dr.Beyondawn：**没事的，你需要休息一下，后面的探索还需要保存体力。
&gt; 
&gt; **D-ka113：**我明白了。
&gt; 
&gt; //D-ka113在原地休息并食用干粮，数据显示D-ka113已经进入SCP-CN-1789内部约14千米。//
&gt; 
&gt; **Dr.Beyondawn：**很好，现在需要你来做一个测试。
&gt; 
&gt; **D-ka113：**好的。
&gt; 
&gt; //D-ka113自我实施认知测试，未发现偏离基准。//
&gt; 
&gt; **D-ka113：**……我疯了吗？
&gt; 
&gt; **Dr.Beyondawn：**不……没有。D-ka113，结果显示你很正常。
&gt; 
&gt; **D-ka113：**……真的吗，博士？
&gt; 
&gt; **Dr.Beyondawn：**是的，请不要担心。//（短暂停顿）//我向你保证。
&gt; 
&gt; **D-ka113：**……谢谢你，博士。
&gt; 
&gt; **Dr.Beyondawn：**这没什么，请继续吧。
&gt; 
&gt; //D-ka113继续前进。视频记录被分析是否存在模因触媒，没有发现。数据显示D-ka113已经进入SCP-CN-1789内部31千米。//
&gt; 
&gt; **Dr.Beyondawn：**已经到晚上了，D-ka113，你能看见月亮吗？
&gt; 
&gt; **D-ka113：**不行，树叶太厚了……白天和现在都一样。
&gt; 
&gt; **Dr.Beyondawn：**明白了。今天就到这里，你可以原地扎营休息。
&gt; 
&gt; **D-ka113：**……博士？
&gt; 
&gt; **Dr.Beyondawn：**怎么了？
&gt; 
&gt; **D-ka113：**能不能……不要关闭通讯？
&gt; 
&gt; **Dr.Beyondawn：**直到你回来之前，我们都不会关闭通讯。
&gt; 
&gt; **D-ka113：**……我知道-我-我是说能不能，不要保持沉默？
&gt; 
&gt; **Dr.Beyondawn：**……你在说什么？
&gt; 
&gt; **D-ka113：**我是指……//（吸气声）//能不能让我一直听到你的声音？
&gt; 
&gt; **Dr.Beyondawn：**什么？……不行，绝……请求拒绝。请说明你的理由。
&gt; 
&gt; **D-ka113：**……你知道-这里……太安静了，安静得-呃-好像只要不听到你说话-就会-呃-感觉……就是-不存在了一样……
&gt; 
&gt; **Dr.Beyondawn：**我不明白你的意思。
&gt; 
&gt; **D-ka113：**……可是-呃……我知道了……
&gt; 
&gt; //大本营快速评估了D-ka113的请求。//
&gt; 
&gt; **Dr.Beyondawn：**D-ka113，考虑到SCP-CN-1789的环境对你的精神状况造成的可能影响，我们会保持通讯-//（音乐声响起）//-同时保持较低音量的循环播放。另外有一名特工会与你接入通讯，在明天探索前有任何问题你可以直接与他沟通。
&gt; 
&gt; **D-ka113：**真的吗？谢谢你，博士，谢谢。
&gt; 
&gt; //D-ka113原地扎营休息，期间与值班的特工闲聊了几句，随后被要求睡眠。//
&gt; 
&gt; //第二天早上，D-ka113开始继续探索，//
&gt; 
&gt; **Dr.Beyondawn：**看上去你休息的不错。
&gt; 
&gt; **D-ka113：**是的，谢谢你，博士。我现在感觉很好。
&gt; 
&gt; //D-ka113继续前进。画面中飘落的树叶开始明显增多，地面上已经覆盖了一层树叶。//
&gt; 
&gt; **Dr.Beyondawn：**D-ka113，你脚下的树叶大概有多厚？
&gt; 
&gt; **D-ka113：**呃……差不多快没过我的鞋底……两公分？
&gt; 
&gt; **Dr.Beyondawn：**明白了，请继续。
&gt; 
&gt; //D-ka113前进到62千米处，落叶已经没至脚踝，行进速度明显减慢。随着探索深入，信号也受到削弱，通讯开始出现延迟。D-ka113在原地扎营至早上。//
&gt; 
&gt; **D-ka113：**呃-博士？
&gt; 
&gt; **Dr.Beyondawn：**怎么了？
&gt; 
&gt; **D-ka113：**你们听到了吗？
&gt; 
&gt; **Dr.Beyondawn：**什么？我们这里没有听到任何声音。
&gt; 
&gt; **D-ka113：**之前就有了……可是今天似乎特别明显……
&gt; 
&gt; **Dr.Beyondawn：**“之前就有了”？我们没有收到你的汇报。究竟是什么声音?
&gt; 
&gt; **D-ka113：**不-我以为……//（D-ka113开始出现焦虑状况）//是我的血液声吗？不对，不对，这里有点不对……
&gt; 
&gt; **Dr.Beyondawn：**保持镇静，D-ka113！请描述你听到的声音！
&gt; 
&gt; **D-ka113：**不……不不不不-博士，你知道的……我说不出来……
&gt; 
&gt; //大本营重新分析了视频记录，没有发现其他的声音或是模因触媒存在。//
&gt; 
&gt; **D-ka113：**你……听不到吗……对，我知道的……//（D-ka113摁住太阳穴）//等等，让我……**吵死了！！！**
&gt; 
&gt; **Dr.Beyondawn：**冷静下来，D-ka113！你需要立刻接受测试！我-
&gt; 
&gt; **D-ka113：**……**我知道**！……博士……等等……让我等一会，就一会……
&gt; 
&gt; //D-ka113在原地停留了一会，直到情绪平复。//
&gt; 
&gt; //D-ka113接受了认知测试，未发现偏离基准。随后D-ka113又接受了心理评估，未发现存在焦虑症。//
&gt; 
&gt; **D-ka113：**//（轻笑）//
&gt; 
&gt; **Dr.Beyondawn：**D-ka113，为什么要笑？
&gt; 
&gt; **D-ka113：**我知道的。你们什么都没检查出来。//（短暂停顿）//但我自己知道，这里不对，有东西不对。让我回去，博士。
&gt; 
&gt; **Dr.Beyondawn：**不可能。你听到了什么？
&gt; 
&gt; **D-ka113：**我什么都没有听到。博士，让我回去。
&gt; 
&gt; **Dr.Beyondawn：**你现在回来就会被击毙。你听见了什么？哪里不对？到底发生了什么？
&gt; 
&gt; **D-ka113：**不……你们不明白……这里哪都不对……全错了……
&gt; 
&gt; **Dr.Beyondawn：**回答！D-ka113，你到底听到了什么！
&gt; 
&gt; **D-ka113：**我**什么**都没有听到。
&gt; 
&gt; **D-ka113：**这里太安静了。
&gt; 
&gt; //D-ka113无视了命令开始返回。//
&gt; 
&gt; //当D-ka113回到47千米标记处，画面因为信号不稳定而中断。随后在2分钟内重新连接，但通讯被切断。大本营多次尝试恢复，没有成功。//
&gt; 
&gt; //大本营一直接收着无声的视频，直到D-ka113返回39千米标记时信号再次丢失。没有恢复。异常的是，在信号丢失后4小时，Dr.Beyondawn及支援队才反应过来。//
&gt; 
&gt; //自失去联系后72小时，D-ka113都没有返回基地。对视频记录进行分析后基本确定通讯中断是由于信号被屏蔽，屏蔽源是否为树木暂时无法确认。考虑到D-ka113失踪前的反应及SCP-CN-1789内部可能存在的异常性质，进行更多探索的提案已被批准。//
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 探索II&#34; hide=&#34;- 探索II&#34; hideLocation=&#34;both&#34;]]
&gt; **任务目标：**确认D-ka113失踪的原因，在SCP-CN-1789内设置信号节点，确认D-ka113听到的异常声音，对SCP-CN-1789进行进一步探索。
&gt; 
&gt; **指挥：**Dr.Beyondawn
&gt; 
&gt; **探索者：**MTF-壬午-43（“林中鸟”）
&gt; 
&gt; **其他信息：**MTF-壬午-43-1,MTF-壬午-43-2,MTF-壬午-43-3,MTF-壬午-43-4,MTF-壬午-43-5都配备了标准记录设备和生存设备，彼此之间用2米长的安全绳连接。MTF-壬午-43-6作为预备人员在大本营待命。探索小队将沿着D-ka113留下的安全绳推进，并每隔10千米布置一个信号节点。
&gt; 
&gt; [开始记录]
&gt; 
&gt; **壬午-43-1：**01就绪。
&gt; 
&gt; **壬午-43-2：**02就绪。
&gt; 
&gt; **壬午-43-3：**03就绪。
&gt; 
&gt; **壬午-43-4：**04就绪。
&gt; 
&gt; **壬午-43-5：**05就绪。
&gt; 
&gt; **壬午-43-1：**准备完毕，各位。两个打头，一个中间，两个殿后，出发。
&gt; 
&gt; //探索小队进入了SCP-CN-1789，沿安全绳开始推进。队伍在6千米处对树木高度进行了测量，壬午-43-3解下了安全绳并使用工具沿树干攀爬。//
&gt; 
&gt; **壬午-43-3：**正在攀登。02，地应台准备好了吗？
&gt; 
&gt; **壬午-43-2：**正在布置。
&gt; 
&gt; **壬午-43-2：**好了。
&gt; 
&gt; **壬午-43-3：**让我看看……博士，这里似乎看不到大本营，周围全都是树林。
&gt; 
&gt; **壬午-43-2：**结果出来了。62米。
&gt; 
&gt; **Dr.Beyondawn：**03，周围的树木高度都一样吗？
&gt; 
&gt; **壬午-43-3：**大概都是这么高。远处的也是……不对，这里地面是平的，我看不到地平线。
&gt; 
&gt; **Dr.Beyondawn：**一点弧度都没有？你最远能看到多远？
&gt; 
&gt; **壬午-43-3：**很难判断，博士。理论上来说，我可以从这里看到华盛顿，只不过那里也长满了同样高的树。
&gt; 
&gt; **Dr.Beyondawn：**我明白了，你可以下来了。
&gt; 
&gt; //探索小队等待重新集合后继续前进。期间没有任何视听幻觉，也没有见到D-ka113或其遗体。探索小队的速度要慢于D-ka113，他们在第二天抵达了D-ka113信号中断的位置。//
&gt; 
&gt; **壬午-43-1：**这周围没有任何东西。标记还在这里。
&gt; 
&gt; **壬午-43-2：**安全绳没有中断，也没有折返的痕迹。这里应该有两根安全绳。
&gt; 
&gt; **壬午-43-1：**放长绳子，各位。分头探索。
&gt; 
&gt; //探索小队以D-ka113信号中断的位置为中心辐射搜索周边，持续一小时。期间没有任何异常状况出现。//
