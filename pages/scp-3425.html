**アイテム番号:** SCP-3425

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3425は5 m × 5 mの透明なチャンバーに収容します。SCP-3425のチャンバーのドアはクラス3以上の職員が解錠できます。SCP-3425には1 kgの鉄板が週に2度与えられます。製作物は収容チャンバーから取り出して研究に回します。SCP-3425の振る舞いは1時間ごとに監視し、逸脱があればSCP-3425の担当研究員に報告しなければなりません。SCP-3425が苦悩を示し始めた場合は5 kgの鋼塊を与え、平常時の振る舞いに戻るまで監視しなければなりません。

**説明:** SCP-3425は身長1.75 m、体重748 kgの人型実体です。SCP-3425は20世紀初頭の溶接用作業服を着用しており、この作業服はゴムに似た異常に耐久力のある素材から構成されています。顔面は溶接用保護面で隠されていますが、そのガラスは中を確認できないほど暗く着色されています。身体をより深く研究するためにSCP-3425の作業服と保護面を外す試みは全て失敗しています (研究員がSCP-3425の作業服の中を確認できたのは、インシデント3425-Aが初めてでした)。身体は金属製であり、鉄で構成されています。SCP-3425は生命活動の兆候を示しておらず、脈拍もなければ呼吸もせず、熱画像を見る限りは胸部を除いて体温を発していません。SCP-3425には左手の代わりにトーチランプのような器具が付随しています。SCP-3425がどのようにしてこの器具に動力を供給しているのかは現状不明です。

SCP-3425は言葉を発さず、動作中に時折聞こえる切削音を除けばどのような音も発しません。SCP-3425は概ね静止しており、刺激を受けない限り動くことは稀です。動作中は知性の兆候や感情がある様子を見せます。SCP-3425はおとなしく、職員に対して友好的です。SCP-3425は金属加工や金属 (特に単純な形をしたもの) に執着しており、資源が不足している場合は苦悩を示し、近くの研究員の注意を惹こうとします。資源が長時間手に入らなかった場合、金属を得るために自己犠牲的な手段をしばしば取ります。

SCP-3425は金属素材を分子単位で操作する能力を見せており、与えられた素材では通常不可能なことを実現します。SCP-3425はこの異常性を用いて器具や小物を製作し、完成するまで往々にして数時間、場合によっては数日も休みなく作業に取り組みます。

**補遺-2: インシデント3425-Aのビデオログ**

&gt; //2015/██/██、SCP-3425の振る舞いが24時間にわたって大きく変化しました。当インシデントの監視映像はその発見後に調査されました。以下はインシデント3425-Aの映像の書き起こしです。//
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **&lt;01:45:05&gt;** //SCP-3425がチャンバーの中央で佇んでいる。チャンバー内は暗く、光源はその天井にある明かり1つのみである。//
&gt; 
&gt; **&lt;01:47:22&gt;** //SCP-3425が静止状態から逸脱し、チャンバーの内周を歩き回り始める。SCP-3425は苦悩しているように見受けられる。//
&gt; 
&gt; **&lt;03:05:51&gt;** //SCP-3425がチャンバーの壁を激しく叩き始める。SCP-3425はこの行動で財団職員の注意を惹こうとしたと思われる。//
&gt; 
&gt; **&lt;03:24:12&gt;** //SCP-3425が再び歩き回り始め、時折立ち止まってチャンバーの壁を激しく叩く。時間が経つにつれて動きが早くなり、震えていく。//
&gt; 
&gt; **&lt;05:44:13&gt;** //SCP-3425が動きを止めて倒れ、四肢は関節が外れた状態で横たわっている。その状態のまま動かずにいる。//
&gt; 
&gt; **&lt;08:09:23&gt;**  //SCP-3425が再び動き出し、身体を起こし始める。身体を起こした後、チャンバーの中央へと向かい、カメラの方をしばらく見つめる。//
&gt; 
&gt; **&lt;08:25:36&gt;** //SCP-3425が左腕を上げ、それに付随したトーチランプを着火して凝視し始める。//
&gt; 
&gt; **&lt;08:57:32&gt;** //SCP-3425が右腕を横に広げ、その腕に向けてトーチランプを動かす。けたたましい金属音が鳴り、トーチランプが通過する際に火花が飛び散る。//
&gt; 
&gt; **&lt;09:02:21&gt;** //SCP-3425の腕が取れて落下する。腕がチャンバーの床に当たると、大きな衝撃音が響く。SCP-3425が腕のあったソケットを凝視する。//
&gt; 
&gt; **&lt;09:23:33&gt;** //SCP-3425が落下した腕に向かって膝をつき、腕に残った衣服をはぎ取り始める。//
&gt;

&gt; 
&gt; **&lt;15:02:01&gt;** //SCP-3425が腕の作業を終え、製作物から離れる。//
&gt; 
&gt; **&lt;15:04:11&gt;** //SCP-3425が静止状態に戻る。//
&gt; 
&gt; [ログ終了]
インシデント3425‐A後、SCP-3425の収容プロトコルがその新たな振る舞いに対応するように更新されました。監視を1日ごとから1時間ごとに行うよう変更し、SCP-3425には試験時だけでなく毎週金属が与えられるようになりました。かつてSCP-3425の腕が付いていたソケットを調査した結果、SCP-3425の中心部に小型原子炉が発見されました。この原子炉は危険なものではなく、SCP-3425の動力としてのみ機能していると見られています。

SCP-3425の腕から製作された物品は以下の通りです。
-手から作られたと思われる鉄製の水筒1つ。ひどく錆びついていた。
-前腕から作られたと思われる鉄製の蹄鉄数脚。形状に不規則さが多数見られた。
-上腕から作られたと思われる鉄製の花瓶1つ。放射能の痕跡があった。
