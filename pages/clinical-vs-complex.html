    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

[[include component:jstyles]]

臨床的な文体で書くというのは、このWikiにおいて正しく理解するのが最も難しいことのひとつです。

新人著者は、複雑な文章や言葉を書くことに多くの時間を費やします。

しかし、臨床的な文体とは単に「カジュアルでない」という意味ではありません。私は、臨床的な文体を「死なないように、訴えられないように、解雇されないようにしようとしている」と考えることにしています。SCP記事は、誰かが死に直面しても困らないようにするためにあるのです。

死に直面する可能性のある記述の例を以下に示します:

&gt; すべての職員は、実験目的を除き、実体の存在下でタイプAの[[span class=&#34;ruby&#34;]]肉体言語[[span class=&#34;rt&#34;]]gesticulations[[/span]][[/span]]を行うことを禁止されます。実体の存在下でタイプAの[[span class=&#34;ruby&#34;]]肉体言語[[span class=&#34;rt&#34;]]gesticulations[[/span]][[/span]]を行うことは、即座に収容違反に繋がります。このジェスチャーに関する知識を持つ民間人に対する適切な強度での記憶処理は、回収不能な実体の録画ファイルの破壊と同様に許可されています。実体に対して致死的な力を行使することは推奨されません。

緊急事態に陥ったとき、この文章を読んで余計に混乱している財団職員が目に浮かぶようです。ここで「[[span class=&#34;ruby&#34;]]肉体言語[[span class=&#34;rt&#34;]]gesticulations[[/span]][[/span]]」という言葉を使う必要はあり
ません。もっと理解しやすい類義語があるからです。また、記憶処理に関する記述はわかりにくいものです。そして、必要なものではなく、推奨されていないものを列挙しているのは何故でしょうか。

SCP記事の文章は、
* 理解しやすく、
* 緊急時にも参照できるほど具体的で、
* 査問や解雇につながる可能性のある憶測や曖昧さを含まない
ものであるべきなのです。

これらに成功した記事の例を以下に示します:

&gt; 以下に述べる余剰次元の場所、ならびにそこに含まれる実体とランドマークは名辞災害(Eshuクラス)であり、そのためあらゆる名前、肩書、呼称で言及してはいけません。

([[[SCP-4000]]]より)

これは非常に具体的です。場所、および内部に含まれる全ての実体やランドマークに対して注意が必要であることを明示しています。何かがそのカテゴリに該当するかどうかを確認することは非常に簡単です。

次に、それらのもつ危険な要素を、名辞災害に則り、訓練を受けた機動部隊が使い慣れていて、かつ対処方法についても知っているような特定のクラスに分類します。

最後に、収容違反を引き起こす可能性のあるものすべての一般的な名前や肩書、呼称を列挙します。

ここまでに出てきた難解な言葉は&#34;nomenclative&#34;[[footnote]]訳注: &#34;nomencrative hazard&#34;(=名辞災害)[[/footnote]]です。これはほぼ固有名詞のように使用される言葉を指します。例えば、「実体」[[footnote]]原語: entity[[/footnote]]はこのWikiでは一般的な単語です。また、「呼称」[[footnote]]訳注: designation[[/footnote]]についても同様です。

最初の記述例にこの手順をあてはめると、どのような文章になるでしょうか？

&gt; SCP-XXXXに関連するタイプAの[[span class=&#34;ruby&#34;]]ジェスチャー[[span class=&#34;rt&#34;]]gestures[[/span]][[/span]](資料Bを参照)は、実験目的でのみ使用されます。このジェスチャーに関する知識を有すると判明した民間人は記憶処理され、ジェスチャーを含むすべての記録は回収または破壊されます。

最初の2つの文を簡素なものにし、収容違反に関する記述を削除しました。なぜでしょうか？「これは収容違反につながる」と言うべき唯一の状況は、収容違反に際して人々が取るべき行動が何も無いときに限られるからです。それぞれのSCPは異なっていても、あなたが書いている記事は既に収容違反が発生した場合に読まれるものです。ですから、「これは収容違反につながる」と言うのではなく、どうやってそれを収容するのかを伝えてください。

同様に、何が許可されているか、またはいないかについての記述も削除しました。この段落の目的は緊急時にこれを収容することだからです。許可されていることではなく、彼らが今やるべきこと伝えてください。

要約すれば:

臨床的な文体とは、語彙の高度さや段落の複雑さではなく、文章の意図に関するものです。この意図とは、「死なない」ことです。死にたくないという願望は正確さを生みます。場合によっては、正確さを増すために複雑な言葉や文章が必要になることもありますが、複雑さ自体は目標にはならないのです。</textarea></pre>
