**Item nº:** SCP-1307

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1307 deve ser mantido em um armazenamento em um armário padrão de armazenamento no Sítio-19. Nenhum lápis deve ser armazenado ou trazido a menos de 6 metros do objeto. fora do teste, um lápis deve ser colocado no buraco na frente de SCP-1307, desconectado ou não.

**Descrição:** SCP-1307 é um apontador elétrico preto padrão com um buraco de recepção de tamanho padrão e um compartimento de carregamento embaixo projetado para capturar aparas de lápis. Na parte de trás está um cabo elétrico padrão que parece não funcionar; SCP-1307 ainda será ativado estando ou não desconectado.

SCP-1307 é ativado de maneira semelhante a um apontador de lápis elétrico convencional, inserindo um lápis de tamanho padrão no orifício frontal. O efeito não será ativado por canetas, hastes de aço em forma de lápis ou [REDIGIDO]. Observe que esse efeito será ativado por lapiseiras.

Após um indivíduo inserir um lápis em SCP-1307, o sujeito se verá incapaz de remover suas mãos do lápis. Todas as tentativas de arrancar a mão do lápis falharão, e a única maneira de remover o contato do indivíduo é a amputação da mão. Enquanto SCP-1307 está ativo, ele adere à superfície na qual está localizado e não se move. Além disso, o lápis torna-se completamente inquebrável. Assim que o lápis estiver apontado até o ponto onde a mão do indivíduo está localizada, SCP-1307 continuará a puxar o lápis para dentro, ampliando o buraco o quanto for necessário para segurar a mão do sujeito. À medida que a mão do sujeito é puxada, ela é &#34;afiada&#34; junto com o lápis, rasgando o membro no processo.

SCP-1307, através de vários testes, demonstrou a capacidade de rasgar um corpo humano inteiro em cerca de 4 horas. Apesar da perda severa de sangue, os indivíduos são mantidos vivos até que o cérebro seja destruído por SCP-1307, momento em que as funções vitais do indivíduo cessam. SCP-1307 então continua a absorver o resto do corpo e destroça a totalidade do cadáver. Posteriormente, o único sangue que resta na área é aquele que não caiu nas proximidades de SCP-1307. Qualquer sangue derramado sobre, dentro ou perto de SCP-1307 aparentemente desaparece, junto com o resto do corpo do sujeito. tentativas de enviar rastreadores com o sujeito se mostraram infrutíferas, pois os rastreadores são destruídos junto com o indivíduo.

SCP-1307 foi recuperado em ████████ Elementary em ███████████, Colorado.
