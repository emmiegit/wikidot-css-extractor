**일련번호:** SCP-392-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-392-KO는 현재 제██기지에서 재단이 위장한 스트리밍 사이트(Stream Contents Producer - 0.392 v)에 임시 격리되었다. 해당 사이트의 서버는 24시간 실시간으로 감시된다. SCP-392-KO를 관리하는 인트라넷 서버는 타 기지 서버와의 교류를 일체 배제한다. 또한 개인 통신기 사용이 금지 된다.

무허가로 SCP-392-KO에 접촉한 IP는 작전이 끝나고 무허가 침입 인원을 추적 후 B급 기억 소거 및 IP 주소를 영구 손상 시킨다.

SCP-392-KO로부터 실시간 스트리밍이 활성화되면, 요원 1명씩 12시간마다 교대를 하며 주시한다. 활성화 중에는 SCP-392-KO가 하는 행동에 부정적 반응을 배제한다. 이 행동은 스트리밍이 종료될 때까지 지속한다. 교대 후 임무를 마친 요원은 심리 검사 절차를 받는다. 검사 결과 후 장기적으로 심리적 불안 증세가 심해지면 부서 이동 조치를 받는다.

SCP-392-KO가 방송을 직접 종료하기 전까지 3등급 인원이 상황을 보고 받고 기록한다. 프로토콜 아웃이 발령될시 4등급 인원에게 보고 후 제출한다.

프로토콜 아웃 발생시, 기동특무부대 세타-88(코드명 &#34;리틀 브로스&#34;)의 조치로 작전을 진행한다.(작전 내용은 3등급 작전 사령부 측의 허가 한에서 공개 된다.)

+++ ██주███ 박사의 지령문

&gt; 프로토콜 아웃 발령 시, 발생 사건과 관련된 서버는 폐기처분한다. 이후 다른 사이트에서 추가 변칙이 발생하기 전에 즉시 특무부대는 임시 스트리밍 사이트를 개설해 SCP-392-KO를 유인한다. 유인하기 위해서는 재단에서 새로 개설된 위장용 스트리밍 사이트에 직접 생방송을 진행해야 한다.
&gt; 
&gt; 생방송이 시작되면 D계급 인원이 SCP-392-KO 정보를 공개하는 주제로 단속 방송을 진행한다. 생방송이 진행되는 중에는 시청자가 없어야 한다. 방송 진행 20 ~ 30분 뒤 최대 규모 현상이 중단되면 프로토콜 아웃 발령이 추가로 진행되기 전까지 SCP-392-KO가 격리되어있는 사이트를 지속 운영해야 한다.
&gt; 
&gt; 사후 기동특무부대 인원은 전부 심리 검사를 받아야 하며, 검사후 심리적 불안 증세가 보이면 B급 기억 소거에서 최대 부서 이동을 조치 받는다.

**설명:** SCP-392-KO는 스트리밍 사이트에서 출몰하는 이상 현상, 또는 특수 개체를 지칭한다. SCP-392-KO의 등장 시기는 --새벽 1시부터 4시-- ██시부터 ██시 사이에 등장하며, 항상 --7시 54분-- ██시 ██분에 스트리밍을 종료한다.

SCP-392-KO는 특정 이상 행동을 일으키기 전에는 30대 동양인 남성으로 추정되는 유기체가 등장한다. 해당 개체 인원 주변에는 스트리밍에 필요한 컴퓨터 외에 물건이 책상 위에 널부러져있다. 상의는 항상 검은 반소매 티를 입고 등장한다. 하체는 평상시에는 화상캠 내에는 보이지 않으나, 프로토콜 아웃이 발생할 경우 유기체 성분 물질이 변하면서 [데이터 말소].

SCP-392-KO가 만든 가입명과 계정 아이디를 추적하는 것은 전부 실패했다. 대부분 발견할 수 있는 방법은 SCP-392-KO를 모르는 가입자로부터 알 수 없는 스트리밍 시작 알림이 울릴 때 발견하는 것이다.

SCP-392-KO는 스트리밍 시작으로 활성화된다. 생방송 화면은 컴퓨터 캠 화면 앞에 자신이 앉아있는 모습을 비춰준다. 평상시에는 방송 주제와 상관 없이 자신이 컴퓨터 주변에서만 할 수 있는 행동을 취한다. 하지만 화면은 본래 방송에 보여줘야 하는 게임 및 웹사이트가 아닌 캠 화면만 비춰준다. 또한 시청자와의 소통을 일체 거부한다.

SCP-392-KO의 변칙은 생방송 중에 나오는 채팅 중에 SCP-392-KO가 거슬릴 만한 내용이 발견될 경우 갑자기 양해를 구하고 화면에 잠시 이탈하는 것이다. 이 상황에서 캠 화면에 소규모 잡음 현상이 발생한다. 그리고 높은 수치의 전자파가 검출이 되었다. 이 전자파에 노출된 인원은 SCP-392-KO가 다시 본래대로 복귀하기 전까지 무의식 상태로 시청을 유지한다. 전자파에 노출된 인원은 SCP-392-KO가 다시 복귀하기 전까지 아무런 기억을 하지 못한다고 진술한다.

한편 SCP-392-KO가 이탈하자, 화면이 갑자기 SCP-392-KO를 시청하는 인원 중 한 명의 모습으로 바뀐다.[[footnote]]시청자들 중에서 화상캠이 컴퓨터에 구비되어 있지 않아도 바뀐다. [[/footnote]] 그리고 생방송 화면에 노출된 시청자 뒤에서 갑자기 SCP-392-KO가 출연한다. 이어서 SCP-392-KO는 시청자의 목을 잡고 평상시에 보이지 않았던 식칼로 시청자의 가슴 부분을 도려낸다. 이때 SCP-392-KO는 &#39;조용히 해&#39;라는 발언을 반복한다. 최소 30분 동안 시신을 토막내는 장면이 나온다.

해당 돌발 상황의 공통점은 피해 발생 지점에 가보면, 토막난 시체와 주변에 낭자한 혈흔이 사라져 있다. 또한 발생 지점에 있었던 인원의 행적을 찾는 건 모두 실패로 돌아갔다. 그 후 SCP-392-KO가 다시 복귀할 때까지 토막난 시체가 있는 화면은 그대로 유지된다. 일을 마친 SCP-392-KO는 캠 화면과 함께 원래 방송하던 장소로 복귀한다.

최초 등장 당시, 2011년에 과거 T█████ 슈퍼 스트리밍 사이트에서 발생한 VIP 계급 연쇄 실종 사건 중에 발견되었다. 이 당시에 신원 조회가 불가능한 계정을 영구 차단한 후, 사이트 내 커뮤니티 스레드에서 특정 루머에 대한 장기적인 혼란이 야기되는 것을 계기로 재단이 수사에 나섰다. 그 후 해당 사이트는 ██억에 달하는 재산 피해를 겪었으며 사이트 관련 회사인 (주) ███ 사는 파산되었다.

[[collapsible show=&#34;+ 이하 내용은 3등급 인원의 허가가 필요함.&#34; hide=&#34;- ██주███ 박사의 허가로 열람 승인&#34;]]
[[include component:image-block
|name=PROTOCOL_OUT.jpg
|caption=프로토콜 아웃이 발생하기 직전의 SCP-392-KO]]
SCP-392-KO는 SCP-392-KO를 보고 있는 시청자들을 은밀히 감시하고 있는 것으로 드러났다. 시청자들은 SCP-392-KO와 연락할 수단이 없다. 하지만 SCP-392-KO는 캠 화면에서 불규칙적으로 의식하는 모습이 포착되었다. 이는 시청자들이 시각, 청각으로 할 수 있는 행위에서 SCP-392-KO가 반응을 하는 모습으로 간주된다. 이는 SCP-392-KO의 하체와 관련된다.

SCP-392-KO는 스트리밍 내에 시청자들 중에 SCP-392-KO와 관련된 상세 정보를 습득, 유포할 경우에 다른 변칙이 발생한다. 이를 프로토콜 아웃이라고 칭한다. 프로토콜 아웃이 발생할 경우 시청자들에 한해서 정보 오염이 발생한다. 정보 오염에 감염된 인원은 시청자의 의자 뒤에서 정체모를 인원이 감지된다고 한다. 의식하는 방향으로 뒤를 도는 순간 SCP-392-KO와 비슷한 개체가 등장한다. 하지만 이전에 원래 모습은 사라지고 안면 가죽이 뒤집힌 얼굴을 드러낸다. 이 상황은 목격자들의 진술에 따라 동시에 발생한 것으로 추정된다.

생존자들의 증언에 따르면 목격자들의 손가락을 전부 잘라갔으며, 경우에 따라 일부 목격자들을 납치한다. 납치된 인원의 행적은 14주 뒤, ██시의 쓰레기 수거장에서 유기물 성분이 검출된 재활용품으로 추정된다. (392-회수 기록-221 참조)

**사건 기록 392-02:** 20██년 █월 21일, SCP-392-KO를 통한 실험과 반응을 얻어내기 위해 시청자처럼 위장 수사를 진행하려 했으나 작전 중에 오차로 SCP-392-KO 프로토콜 아웃이 발생했다. 제██기지에서 계획된 작전은 실패로 돌아갔다. 요원들의 진술에 의하면 ████ 명이 동시에 목격했다고 한다. 또한, SCP-392-KO가 동시 출현한 ███ 개의 장소에서 ████ 연쇄 살인 사건과 비슷한 피해 사례가 진술되었다.

이 사건 이후 SCP-392-KO가 재등장 했을 때 ███, ████, ████ 등 43 명의 요원들의 것으로 추정되는 물품 및 [데이터 말소] 벽에 걸려 있었다. 이 현상은 14주 동안 유지되었다.

**부록 392-EX-001:** &#39;사건 기록 392-02&#39;이 발생하였을 때 2등급 요원 ████이 SCP-392-KO의 추가 사상자를 일으키기 전에 재단의 제██기지의 인트라넷으로 임시 스트리밍 서버를 이용해 급히 스트리밍을 진행했다. 그 후 요원은 생방송 중에 SCP-392-KO에 대한 정보를 읊기 시작했다. [데이터 말소] SCP-392-KO가 이후 프로토콜 아웃을 중단하고 스트리밍이 정상 종료 된다. 그 결과 제██기지의 인트라넷에 격리되었으며, 탈출 우려로 타 기지와의 서버 교류가 금지되었다. 제██기지에 있는 인원들은 해당 사건이 일어난지 14주 후, 전부 교체되었다. 현재 기동특무부대 세타-88이 새로 모집되어 SCP-392-KO를 관리하고 있다.

**392-회수 기록-221:** //4등급 관리자의 명령으로 기록 처분됨. - 4급 관리자 ████//
[[/collapsible]]

**사건 기록 392-01:** 2011년 1█월 █6일, ██도 ██시에서 프로토콜 아웃이 발생됨. SCP-392-KO의 최초 등장 사례로, ███만 명의 시청자가 기록됨. [편집됨] 이후 접속자 폭증으로 모든 민간인 전용 서버가 교체됨. 피해 금액은 ████ 억으로 추산. 최초 실종자의 채팅 기록 중에는 &#34;하꼬방 ㅋㅋ&#34;가 발견됨.

**부록 392-███:** ████년 ██월 ██일, 제██기지에서 이상 현상이 보고됨. 요원 ██ 명이 극도로 불안정한 심리를 호소함. SCP-392-KO가 비활성화된 시기에는 &#39;항상 요원의 사생활 중(수면 포함)에 의식되는 느낌을 받는다&#39;는 진술이 확보됨. 결국 요원 ██ 명 중 █ 명만이 심리 치료를 받고 기지에 남음. ██ 명을 보조하기 위해 기동특무부대 추가 모집을 실시함. 물리적으로 피해받은 인원 없으므로 격리절차는 그대로 유지됨.</textarea></pre>
