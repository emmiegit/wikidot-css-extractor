    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]


Era Véspera de Natal no Sítio-19. Árvores de Natal introduziam os saguões, as grinaldas e a faixa decoravam os corredores, e um solitário candelabro se sentava no centro do refeitório para que o Pesquisador Polanski não fizesse um chilique. Inferno, até 682 matou apenas 3 pessoas naquele dia como um presente seu para a Fundação. Tudo parecia estar bem.

Quer dizer, exceto por uma alma solitária; SCP-173.

173 via inúmeras Vésperas de Natais indo e vindo no Sítio-19; a maioria monótonas. As únicas pessoas que viram 173 foram os habituais de Classe-D fazendo suas tarefas de limpeza. É claro, sempre tentava dar-lhos seus abraços natalinos, nas quais sempre caíam de cabeça. Até gotejavam sucos de amor de vez em quando. Foi um pequeno gesto, mas foi esquentando o coração de 173 que seu esforço foi apreciado, ir tão longe só por ele.

No entanto, esta Véspera de Natal se sentiu... esmagadora, no mínimo. Até agora, os de Classe-D que normalmente vinham limpar sua cela não se viam em nenhum lugar. Normalmente, já teriam enviado a Classe-D, mas já eram duas da tarde, como se via em seu relógio pintado. 173 começou a se preocupar, raspando os lados do quarto numa tentativa de encontrar possíveis cenários; algumas teorias iam desde estar possivelmente na cela de 682, até na Classe-D estar com suas famílias. Enquanto estava dentro do reino da possibilidade de que não houvesse uma limpeza programada de sua cela para esse dia, 173 sabia em seu coração que não podia ser tão simples.

Quando estava a ponto de inventar outra teoria, apagaram-se as luzes e se abriram as portas de sua cela. 173 estava encantado, já que os passeios pelas instalações eram raros. Durante estas caminhadas, ele fingia que estava caminhando pela praia durante horas seguidas, absorvendo a luz do sol como se fosse uma manhã com uma garota bonita ao seu lado. Claro, 173 decidiu tomar a oportunidade pelo pescoço e se dirigiu para outra sala.

Quando 173 começou seu passeio pelos corredores do Sítio-19, 173 se deu conta de que tinha ganho algum peso, então ele decidiu fazer um pequeno trote em seu lugar. Tinha adiado as suas Promessas de Ano Novo por tanto tempo, sem ter realmente a oportunidade de fazer este tipo de exercício.

Durante seu trote, ele viu algo peculiar: um quarto com uma luz acesa. Durante essas caminhadas, todas as luzes estariam apagadas, presumivelmente para deixar os pesquisadores dormirem um pouco. No entanto, a porta do quarto estava um pouco aberta, e ele podia ouvir ruídos vindos da sala. Decidindo adiar seu trote, ele se aproximou da sala, ficando cada vez mais alto.

Ao abrir a porta, viu investigadores, zeladores e guardas de segurança dar um grito de alegria à sua chegada. O quarto em si estava cheio da habitual decoração natalina, junto com muitos presentes presenteados a 173. Como demonstra seu rosto sem vida, ele transbordava de alegria.

Claro, o primeiro presente que 173 recebeu foi tornar-se o grande campeão do concurso de olhares fixos que estavam tendo. Foi fácil para 173, claro, já que suas pálpebras não existiam. De fato, chegou o ponto em que suas pálpebras se cansaram e anunciaram quando iriam piscar. Pensava que eram esquisitos, mas os amava por isso.

Depois das festividades, incluindo a apresentação de presentes e comer muito (era seu dia fora da dieta), quis dar um abraço a todos. Havia um pequeno problema com isso, no entanto: ele nunca abraçou tantas pessoas ao mesmo tempo, então ele se sentiu bastante desconfortável tentando abraçar apenas uma pessoa, porque havia pelo menos 20 pessoas mais olhando. Mas, como se seus problemas estivessem sendo analisados telepaticamente pelos deuses, as luzes dentro da sala se apagaram.

Perfeito.

Durante este tempo, 173 abraço a todos na sala, todos lhe dando ao menos um pouco de suco de amor. Poucos minutos depois da festa, os guardas entraram com o carro; ou, como gostava de imaginá-lo, com seu Ferrari de cor vermelho brilhante. Enquanto levavam 173 a sua cela, lembrou tudo o que aconteceu nesse dia; os presentes, os aplausos, os abraços; era mais do que podia ter imaginado. Mostrou-lhe que a Fundação realmente se preocupava com ele, mesmo que fosse minimalista na maior parte do tempo. Mostrou que, apesar de não mostrar emoção, aqueles próximos a ti sempre te apreciarão.

Resumindo, ele estava feliz.</textarea></pre>
