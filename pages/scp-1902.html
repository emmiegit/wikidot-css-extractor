**Ítem #:** SCP-1902

**Clasificación del Objeto** Euclid-numen

**Procedimientos Especiales de Contención:** SCP-1902 deberá de estar contenido en su localización original en la habitación de fuego del Sitio 23. Una bóveda de seguridad con la zona interior del tamaño de 3m x 3m y 1 metro de grosor de hormigón a prueba de fuego deberán de ser construido para contener al SCP-1902 en el sitio. La bóveda fue construido con el propósito de permitir la vía de audio de dos-direcciones y una comunicación visual con SCP-1902. En caso de requerir la contención del SCP-1902 deberá de tener una localización alternativa, la lista de planos completos y de materiales están disponibles con la previa solicitud del Dr. Hall.

Artículos que están dentro de 2kg de masa, materiales inflamables, y potencial fuente de ignición deberán de estar fuera del alcance del SCP-1902 con la excepción de pruebas ya programadas. SCP-1902 deberá de ser apagado de inmediato para que luego durante el cursor de la prueba, SCP-1902 los pueda encenderlos.

No menos de una hora de grabación de audio deberán estar preparados y listos para ser puesto de manera periódica para SCP-1902. Las grabaciones deberán consistir primordialmente en discursos en lo cual los hablan de elogios o de dar argumentos en favor a los valores que incluyen moderaciones, pérdida de peso, humildad, y pacifismo. Personales asignados para esta tarea deberán estar provistas con el entero acceso del audio y videos coleccionados para las tareas que están descalificados en el Sitio 23. Ninguna grabación de audio individual deberán de estar repitiendo más de una vez cada tres días o más de cinco de veces en total.

Experimentos que se desvíen de los protocolos descritos anteriormente se deben de tener el consentimiento y la supervisión del Dr. Hall. Pruebas que involucren en la colocaciones de materiales inusuales a las grabaciones reproducidas al SCP-1902 no tendrán que ser puestas más de una vez cada tres días.

**Descripción:** SCP-1902 es un ser inteligente, siendo una pila de basura móvil de variedades de disposición que se aproxima a 110 kilogramos en masa. SCP-1902 está compuesto primordialmente de cenizas y de brasas, con una significativa cantidad de basura medicinal, composiciones de papeles, y varios otros productos de basura desde ítems anómalos que estuvieron contenidos en el Sitio 23, además con un ítem que exhiben propiedades anómalos antes de la incineración (Ver **Anexo 1902-1** y **Anexo 1902-2**). SCP-1902 posee un buen desarrollo de sensibilidad en la escucha y en el tacto, es incapaz de ver, aparentemente no posee alguna análogo de olfato.

SCP-1902 exhibe tener un gran control sobre las masas (con la capacidad de presentar con una fuerza aproximada de 40kN en un periodo corto de tiempo, o un 3,0kN de fuerza sostenida), con la aparente limitación de que al menos la mitad de los elementos compuestos deberán estar en contacto en el suelo al menos una vez y que en todos los elementos en el &#34;cuerpo&#34; deberán de mantenerse contiguo con uno con otros. SCP-1902 tiene la capacidad incorporarse elemento de menos de 2kg de masa en su cuerpo por vía de contacto físico, en cuanto al elemento que está parcialmente (&gt;30% de su superficie) dañado por fuego. Los elementos separados del SCP-1902 dejarán de tener propiedades anómalas, pero tiempo después, es posible de ser reintegrado en la masa del SCP-1902.

SCP-1902 tiene la capacidad de dar comunicación a través de las formaciones de ser aproximaciones de caracteres japoneses, que lo realiza a través de sus porciones de su masa y los forma, con esto dicho, tiene la capacidad de entender en todas las idiomas que fueron probadas hasta ahora. Su inteligencia se aproxima a un humano adulto, y demuestra la habilidad del aprendizaje, pero no puede recordar eventos que pasaron más de una semana. Se reporta que constantemente desea que incorporase más materiales adicionales en su masa, [[footnote]]Se ha de notar que SCP-1902 intentará, de manera activa, de alcanzar y de esparcir materiales inflamables y fuentes de ignición en orden de cumplir lo que desea.[[/footnote]] y desea que lo adoren por ser una deidad ante los entes ambulantes de cualquier naturaleza.[[footnote]]SCP-1902 ha respondido de esta manera a una variedad de sujetos, incluyendo humanos, animales, pequeños robots, y un carro.[[/footnote]] Sin embargo, SCP-1902 no exhibe ninguna consistencia de conocimiento o de teorías de su naturaleza o de su identidad, y demuestra no tener una personalidad, actitud, o comportamiento consistentes más allá de los que está siendo mencionado.

Aparentemente SCP-1902 está siendo influenciado casi exclusivamente por el contenido de los discursos que fueron puesto en su conjunto por al menos cuarenta horas previas -- Mientras que SCP-1902 tiene la capacidad de aprender nueva información (si no recuerda su fuente), cualquier discurso que se ha visto expuesto no tendrá ningún impacto observable de su comportamiento después de cuarenta horas. Adicionalmente, SCP-1902 se acostumbrará al discurso que fue expuesto repetidamente -- cualquier impactos específicos de los estímulos en el comportamiento del SCP-1902 se verá un decrecimiento constante mientras esté expuesto, que no se observará cambios aparentes después de diez exposiciones de contenidos dados en cualquier discurso.

Protocolos actuales de contención están diseñados para influir al SCP en la manera que limite su voluntad de tener una brecha de contención o de aumentar su su masa. Entrevistas confirman que SCP-1902 posee valores contrarios de su impulso de expandir en su tamaño. Esto parece causar al SCP-1902 un significativo estrés psicológico; a pesar de esto, SCP-1902 aún no dado un intento de una brecha de contención o de lastimar al personal desde que fue puesto a la actual procedimiento especial de contención.

**Anexo 1902-1:** SCP-1902 fue recuperado desde un incinerador de residuos sólido perteneciente del Sitio 23 el 15 de Febrero del año 1966, cuando el contenido que estaba en el incinerador empezó a moverse de manera espontáneo y destruyó a los otros dos incineradores y los dos personales quienes estaban operando en el lugar. Medidas de contención temporal fue procedidos antes de que SCP-1902 podría causar más víctimas o de dañar a la instalación.

**Anexo 1902-2:** Documentación original del ítem anómalo fue incorporado al SCP-1902:
&gt; Descripción del Ítem: Un antiguo ídolo de madera de origen Ryukyuan. El objeto vibraba y sacudía de manera constante que variaba su intensidad, a pesar de no poseer alguna fuente de poder detectable.
&gt; Fecha de Recuperación: 10 de Febrero del año 1966.
&gt; Localización de la Recuperación: Una antigua tienda ubicada en Naha, Okinawa, Japón.
&gt; Estado Actual: En la Bóveda de Contención No-SCP del Sitio 23. Programado para ser incinerado.
