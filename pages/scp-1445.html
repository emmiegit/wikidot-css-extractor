[[include component:image-block name=1445.png|caption=Una representación contemporánea de SCP-1445, que data aproximadamente del año 14██ d.C.]]



**Ítem #:** SCP-1445

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1445 se debe mantener en una cámara de almacenamiento estándar dentro del Sitio de Almacenamiento-23, con mecanismos de control de humedad estándar para fines de preservación de antigüedades. El objeto se mantendrá estéril y se examinará cada dos semanas. Bajo la dirección del curador, el Sr. C████, experto en antigüedades de la dinastía Ming del Departamento de Antigüedades, se podrán emplear otras medidas adicionales de conservación de antigüedades según sea necesario. Los guardias situados a la entrada de la cámara buscarán y confiscarán cerillas, mecheros o cualquier otro utensilio incendiario a los visitantes.

Dado que antes de su contención existía conocimiento público de SCP-1445 en diversos grados debido a su historia, la Fundación ha desplegado contramedidas informativas para evitar la difusión del conocimiento de sus propiedades anómalas. En el mundo occidental, donde se han encontrado referencias al objeto en textos que se remontan a 19██ d.C., la historia de SCP-1445 debe ser tachada de mito. Las referencias al objeto como tal se han difundido en los medios de comunicación, desacreditando los relatos reales sobre el objeto. En la República Popular China, se ha recurrido a la ayuda del gobierno chino para restringir el acceso a los relatos contemporáneos sobre SCP-1445 y para suprimir los rumores sobre SCP-1445 en los foros chinos de Internet. Concretamente, los comentaristas de Internet del gobierno, conocidos coloquialmente como el &#34;Partido de los 5 Mao&#34;, han recibido instrucciones en nombre de la Fundación para desprestigiar a cualquier usuario que alegue la existencia del objeto, pasado o presente, basándose en que la historia de SCP-1445 se compone enteramente de &#34;creencias supersticiosas&#34;. Además, recibieron instrucciones de redirigir la atención hacia los logros espaciales de la China moderna y desviar el tema por completo, utilizando el nacionalismo chino como catalizador.

**Descripción:** SCP-1445 es una silla de madera de aproximadamente 0,75 metros de altura, que está colocada sobre una base cuadrada de 1,5 metros con una altura de 3 centímetros. La base ha sufrido quemaduras leves, presumiblemente debido a su primer uso. Todo el material de madera utilizado en SCP-1445 ha sido identificado como de //Dalbergia odorifa//[[footnote]]Conocido comúnmente como palo de rosa fragante, un material popular para muebles de madera de lujo durante las dinastías Ming y Qing.[[/footnote]]. Al realizar la datación con carbono, se determinó que el objeto tenía unos 5██  años de antigüedad y que se fabricó hacia 14██  d.C., es decir, a principios de la dinastía Ming. Once cohetes están unidos a las caras izquierda y derecha de la base, lo que hace un total de veintidós cohetes. Los cohetes tienen mechas que se sospecha que se regeneran tras su uso; sin embargo, ninguna otra parte del objeto muestra tales propiedades regenerativas y puede dañarse como es de esperar. El Sr. C████ observó que el mobiliario en su conjunto está extremadamente bien conservado para su edad, lo que es atribuible al tiempo que el objeto pasó en el vacío del espacio. Sin embargo, ha sufrido daños menores por lo que se ha determinado que fueron impactos de micrometeoritos, aunque el objeto fue reparado y restaurado en la mayor medida posible tras su adquisición, bajo la coordinación del Sr. C████.

SCP-1445 llamó por primera vez la atención de la Fundación en 20██ d.C., cuando los rastreadores web de la Fundación observaron rumores persistentes en los populares portales web chinos ████ y █████ sobre el hallazgo de la silla del funcionario de la dinastía Ming Wan Hu en órbita terrestre baja. Los rumores eran detallados hasta el punto de proporcionar coordenadas aparentes de [CENSURADO] e imágenes de baja resolución del objeto. Utilizando el telescopio de la Fundación situado en [CENSURADO], los investigadores pudieron ver el objeto junto con lo que parecía ser un cadáver sentado. Además, tras una búsqueda en las bases de datos históricas de la Fundación, se encontraron registros contemporáneos de la dinastía Ming que databan del año 14██ d.C. y que confirmaban la naturaleza histórica del lanzamiento. Una vez verificados los rumores, se contactó con el gobierno chino y se retiró inmediatamente el material infractor, desarrollándose y desplegándose a continuación contramedidas informativas conforme a los Procedimientos Especiales de Contención.

El Equipo de Recuperación Extraterrestre █-█ fue enviado al lugar y se llevó tanto a SCP-1445 como el cadáver para ser examinados a su llegada al Sitio de Almacenamiento-23. Después de que SCP-1445 fuera llevado al Sitio de Almacenamiento-23, el cadáver fue retirado y llevado al ala médica para una autopsia. Al mismo tiempo, se solicitó la presencia de un experto al Departamento de Antigüedades, lo que llevó al Sr. C████ al Sitio de Almacenamiento-23 para examinar el objeto. Éste dedujo correctamente que la pieza databa de la dinastía Ming y tomó nota de los daños que había recibido el objeto, sugiriendo a continuación medidas para almacenarlo y conservarlo. Se ofreció a llevar a cabo dichas medidas para demostrar su eficacia y, tras una revisión, fue admitido como curador de SCP-1445.

Tras un examen detallado de los objetos recuperados realizado por el personal científico in situ, se observó que ni la silla ni el cadáver habían sufrido los daños que deberían haber sufrido al viajar a velocidad de escape debido a la fricción y el arrastre atmosféricos. Además, ninguno de los dos sufrió una descomposición significativa debido al tiempo transcurrido en el vacío del espacio, aunque el cadáver se había congelado. Se observó que el cadáver vestía un //hanfu//[[footnote]]Una túnica de seda tradicional china usada por la alta burguesía.[[/footnote]] adecuada al estilo de la dinastía Ming y un //wushamao//[[footnote]]Un sombrero usado por los funcionarios chinos Han durante la dinastía Ming.[[/footnote]], coherente con la época de origen del objeto. Posteriormente se le quitó la ropa para realizarle la autopsia, que determinó que el espécimen había sufrido daños cerebrales derivados de una desaceleración repentina y había muerto por asfixia. También se hallaron en el espécimen daños provocados por impactos de micrometeororitos, similares a los encontrados en SCP-1445.

Un protocolo de prueba para SCP-1445 ha sido propuesto por el Dr. A███, con el fin de discernir las propiedades anómalas del objeto directamente a través de la experimentación. Después de una semana de consideración y consulta con otros departamentos de la Fundación, la propuesta fue rechazada por el Director del Sitio ██████ (Ver Anexo-1445-A). Sin embargo, basándose en documentos contemporáneos de las bases de datos históricas de la Fundación, en la posición observada del objeto en el espacio y en la información recibida de la autopsia realizada, se han formulado hipótesis sobre algunas propiedades anómalas del objeto, para realizar pruebas específicas del objeto en el futuro:

# Las mechas del objeto son capaces de regenerarse. Cuando se encontraron, las mechas estaban sin quemar, pero documentos contemporáneos describen claramente un &#34;[...] encendido ceremonial de las mechas&#34;.
# Al encenderse todas las mechas, SCP-1445 es capaz de alcanzar la velocidad de escape y generar una cantidad anómala de propulsión a partir de los cohetes. La hipótesis se apoya en la posición final del objeto en el espacio, en una órbita terrestre baja. La descripción contemporánea del suceso indica que hubo cohetería real implicada, ya que se dice que el objeto &#34;[llevó] a Wan Hu a la égida del Cielo con una gran cantidad de fuego y humo, para no volver a ser visto jamás.&#34;
# El objeto genera un campo anómalo a su alrededor para anular los efectos de la fricción y el arrastre atmosféricos. No se han observado daños en el objeto por tales efectos y cualquier objeto que alcance la velocidad de escape de la Tierra debería haber sufrido daños importantes.
# El objeto se detiene bruscamente inmediatamente después de entrar en órbita terrestre baja. Se descubrió que el espécimen había sufrido daños cerebrales por la rápida desaceleración, lo que sugiere que el objeto dejó de moverse al alcanzar su posición actual. Además, los documentos contemporáneos describían el objetivo de Wan Hu como &#34;[romper] el alcance de la Tierra para unirse al Cielo como uno solo&#34;, lo que podría interpretarse que se logró al entrar en órbita terrestre baja.

[[collapsible show=&#34;+ Anexo-1445-A&#34; hide=&#34;- Anexo-1445-A&#34;]]
&gt; Tras haber consultado con el Departamento de Contabilidad y el Departamento de Control de la Información, me temo que su propuesta para probar a SCP-1445 será rechazada. Las siguientes son las razones de la denegación: De acuerdo con el Departamento de Contabilidad, la propuesta que ha enviado costará aproximadamente $███.█ millones sólo para la recuperación (y esto es además de tomar tiempo valioso de la apretada agenda de Recuperación). Si a esto añadimos la estimación de $██.█ millones que me dio el Departamento de Control de la Información (suponiendo el mejor de los casos) o hasta $██.█ millones (suponiendo el peor de los casos), me temo que no hay fondos suficientes para probar este objeto. Los millones de dólares que ya se han gastado en él superan con creces los costes totales de la mayoría de los objetos. Aunque las arcas de la Fundación son profundas, y la investigación es un aspecto importante de la Fundación, difícilmente podemos permitirnos ser extravagantes mientras probamos un objeto de clase segura fácilmente contenido que ya está bastante bien entendido. Respeto su devoción por la ciencia y los datos empíricos, pero el beneficio potencial por el coste es bajo, la cantidad de riesgo es alta, y hay asuntos más urgentes que atraen la atención y los recursos de la Fundación. Recuerde nuestras prioridades, Dr. A███.
&gt; 
&gt; Cordialmente,
&gt; Director de Sitio ██████
[[/collapsible]]
