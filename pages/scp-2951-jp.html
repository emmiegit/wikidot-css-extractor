[[size larger]] **財団未詳資料/目録編纂室より通達** [[/size]]

当分書は情報災害性質の影響を受けています。担当職員は文書内の情報から必要な封じ込め手順を推測してください。

-- 未詳資料/目録編纂室:81管区室長代理、転眼式見
[[/=]]
[[/div]]

**アイテム番号:** SCP-2951-JP

**オブジェクトクラス:** ##purple|『著: 村民一同』##

**特別収容プロトコル:** SCP-2951-JPが記載された民話集はサイト-81MCの異常書籍保管庫に収容されています。担当職員は30日毎に報告書および関連記録媒体を##purple|『お腹を空かせた旅人は、湖のほとりで真っ赤な果実をたわわに実らせた木を見つけました』##して下さい。当文書を除き、如何なる財団内記録においてもSCP-2951-JPへの言及は禁止されます。財団外でSCP-2951-JPについての言及が含まれる記録媒体が発見された場合、回収および関係者への記憶処理を行ってください。活動中の遺体を発見した場合は回収・焼却処分してください。

SCP-2951-JP-1はその性質上完全な収容は不可能ですが、SCP-2951-JPの収容状態が維持されている限り封じ込めが達成されているものとして扱われます。

**説明:** SCP-2951-JPは特定の物語の形態を示す異常な情報です。細部に差異が存在するものの概ね##purple|『果実をお腹いっぱい食べて水を飲んだ旅人は、木に寄りかかってスヤスヤと眠ってしまいます。湖の周りは異様に静かでリスや小鳥の影も見えません。カチカチと、風も無いのに音が鳴りました』##に関する童話の形式を取ります。

SCP-2951-JPは自身への言及を含む記録媒体に対して改変を行うことが可能です。改変対象となる部分は多くの場合、SCP-2951-JPの##purple|『湖の端でお魚たちが集まって何やらお話しています。「またバカな奴が来たよ。あんなとこで眠っちゃうなんて」「アイツが水に入ってこれなくて本当に良かった！」「僕たちの本質を誰も理解できないのさ！アハハ！」魚たちの頭からは沢山の細い糸が伸びています。それが動くたびに彼らは口を開きまるで生きているかのように喋るのです』##を描写しています。

SCP-2951-JP-1は特定の条件を満たした人物(以降、対象と表記)の付近に出現する異常実体です。対象として選定される条件は&lt;SCP-2951-JPへの言及が含まれる記録媒体を##purple|『枝の陰には大きな何かが潜んでいます。少しだけはみ出して見えるのは何本もの人の腕、インク滴る羽ペン、8つの眼球』##した人物およびその血縁者である&gt;と考えられています。

SCP-2951-JP-1は対象の睡眠中に出現します。対象の上方に出現したSCP-2951-JP-1は##purple|『眠る旅人にゆっくりと糸を巻き付け、蝶のような口吻を首筋に突き刺しました』##口吻から注入される液体の作用によって対象の内臓は溶解します。SCP-2951-JP-1は口吻から液化した内臓を吸収し終えると同時に消失します。

SCP-2951-JP-1によって殺害された対象の遺体は実体の消失後、不可視の糸が接続され活動を再開します。遺体は必要な器官の欠落にも関わらず発声を始めとした各種行動が可能であり、非異常な遺体と比較して腐敗の進行速度が著しく低下しています。外見的特徴として##purple|『眼の無い魚たちは泡を吐き出し笑います。怪物の腕から伸びる沢山の糸が魚を、小鳥を、木こりを、あなたの同僚たちを操っています。彼らは口の端を緩めてニッコリと笑っています。眼の無い顔であなたを見つめて笑っています』##が挙げられます。活動中の遺体は生前に交流のあった人物に接近し、##purple|『旅人には故郷に残した夫と娘がいました。ある日の午後、独特なノックの音に夫は妻が帰って来たのだと思い、娘と一緒に扉を開けます。扉の向こう側には眼の無い旅人が立っていました。夫は驚愕し娘は泣き叫びます。彼は妻に問いかけました。「大丈夫か！？何があったんだ！？いや、それよりも……おかえり。帰ってきてくれて本当に嬉しいよ。明日お医者様に診てもらおう」旅人は微笑んだまま言いました。「心配かけてごめんなさい。野盗の拷問で眼を抉られてしまったの。だけど、良いことも一杯あったのよ。面白いお話を旅先で聞いたわ。ある静かな森の湖でね……」彼女の体には不可視の糸が纏わりついていました』##の拡散を試みます。遺体は何らかの認識災害特性を有している可能性があります。

SCP-2951-JP-1の出現を防ぐ唯一の方法は##purple|『村人たちどころか、夫ですら妻の異変に気付きませんでした。娘は気付いていましたが、大人たちは誰も信じてくれませんでした』##です。

**補遺:** SCP-2951-JPの感染源となった書籍は##purple|『ある時、村人たちの話を纏めた民話集を作ることになりました。村中の人々から話を集めている時、旅人の夫は妻が話してくれた森と湖の話を語ることにしました。本が出来てから数十年後、村人たちは本の事をすっかり忘れ去り、1月ほど放置していました。次の日、村には眼の無い笑う人々が居ました』##村の無人の民家から回収されました。村民の行方は現在も判明していません。</textarea></pre>
