**项目编号：**SCP-CN-1113

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1113应被放置于3级以上研究员所经管的标准安全储物箱中，测试前需要获得一名3级权限人员许可，收容物测试必须在A类防御规格，15m×15m×3m的钢筋混凝土房间内进行，并配备五名以上安保人员，负责防御测试中SCP-CN-1113-1可能会出现的攻击行为。

**描述：**SCP-CN-1113是一件由███儿童玩具公司生产的公主系列玩具，外形直径15cm，高度3cm，粉色PVC塑料材质皇冠，镶嵌12颗皓石，左方留存两个镶嵌空位，疑为皓石丢失，项目整体较为陈旧，底部内测以烫金字体印着一段简体中文语句：
[[=]]
//“这就是你想要的”//
[[/=]]

该物品在19██年由██特工于中国山西省██市某旧物杂货店中发现并收容，杂货店主对物品来源没有记忆，调查产品生产场后确认，同一批次的同类项目无相同异常，与该物品相关人员已在事后进行D级记忆删除。

SCP-CN-1113被放置于人类头部顶端时，会导致该人类出现精神状态上的困倦懈怠，同时引起注意力下降，该名人类会在十分钟后陷入无梦状态下的深度睡眠，若处于此阶段内，任何唤醒睡眠者的测试，结果皆为无效，SCP-CN-1113-1在睡眠阶段开始后，会以该人类为中心点，在██m范围内缓慢凝结，若该人类在睡眠状态下死亡，SCP-CN-1113-1的未完全凝型体会立刻四散为粉尘并失去活动性，经过测试，SCP-CN-1113-1会因佩戴本物体人类的意志力而改变凝型速度，该人类意志力越强，SCP-CN-1113-1凝型速度越慢，仍未知SCP-CN-1113对除人类外拥有自我人格的生物是否有效。

**SCP-CN-1113-1：**表现为类人型，佩戴该物品的人类内心最迫切的欲望可决定SCP-CN-1113-1的表现形态，经测试后可证明，不同表现形态的SCP-CN-1113-1，皆有自主行动能力，但智力表现不相同，SCP-CN-1113-1的躯体由空气中直径小于75μm的固体悬浮物颗粒经高度压缩形后组成，可承受半自动手枪子弹，威力更强的枪械类型能够对SCP-CN-1113-1造成有效伤害，
若周围区域狭小或空气中粉尘不足，未凝型状态下的SCP-CN-1113-1将分解██区域内物体表层形成悬浮颗粒，此时遭遇明火，会引起剧烈粉尘爆炸，当躯体受损程度超过60％，SCP-CN-1113-1会解体分散为同等体积的尘土并失去异常性。

目前已知SCP-CN-1113-1无法分解的物体：人体(不包括皮屑等新陈代谢废物)，玻璃，塑料，有色金属，植物。

SCP-CN-1113-1凝型后，SCP-CN-1113的佩戴者将脱离深度睡眠状态，此时SCP-CN-1113-1会对该人类产生敌意，并做出攻击行为，若该人类因此死亡，SCP-CN-1113-1会立即化为尘土并失去异常，若该人类未死亡，SCP-CN-1113-1会基于自身特性更改形态，直到佩戴者死亡。

**附录：**在对SCP-CN-1113多次试验后表明，SCP-CN-1113-1的形态改变能力无明确上限，智力表现无明显变化，存在时间过长，SCP-CN-1113-1会烦躁并更具攻击性，除SCP-CN-1113的佩戴者外会选择性无视周围人员，移除SCP-CN-1113不会使SCP-CN-1113-1消失或摆脱追杀，若在SCP-CN-1113-1失效后佩戴者继续存活，佩带SCP-CN-1113不会继续产生SCP-CN-1113-1。

**以下是实验列表：**

__**实验 A - 日期199█年2月12日**__
&gt; **对象：**D-███
&gt; **简介：**35岁，男性，身高189cm，体重77kg，左臂畸形，未婚，自由职业者，过失杀人罪入狱，无心理疾病。
&gt; **产出：**陷入睡眠模式13分钟后，SCP-CN-1113-1在距离试验者5米处出现，人类男性外形，高度189cm，身形细瘦，无面部五官与体表器官，左臂长度为2m，手指部位呈现出坚硬的骨质结构利爪。
&gt; **结果：**试验对象在SCP-CN-1113-1出现后脱离睡眠状态，以拍打墙壁，推门等方式，试图逃离收容间，SCP-1113-1在观察中，以缓慢的速度接近测试者，做出肢体扭曲等动作，直到实验对象因恐惧失去行动能力后，将利爪刺入试验对象胸膛并击杀，SCP-CN-1113-1在行动后化为尘土失去异常性。

__**实验 B - 日期2000年11月3日**__
&gt; **对象：**D-███
&gt; **简介：**31岁，男性，身高176cm，体重94kg，单亲家庭，未婚，无职业，因强奸，强制猥亵儿童，故意杀人罪入狱，患有中度暗示型妄想症。
&gt; **产出：**陷入睡眠模式4分钟后，SCP-CN-1113-1出现在测试者身旁3米处，男性人类外形，面部呈现出英俊但明显痴傻的五官状态，四肢纤细萎缩并向背部弯曲支撑身体，下腹部突出根长4m的圆柱体，从外形来看，象征着男性██器官，这导致SCP-CN-1113-1移动行为不便。
&gt; **结果：**实验对象在脱离睡眠状态后，转移到离SCP-CN-1113-1最远处的收容室角落，并移除头顶的SCP-CN-1113，此期间SCP-CN-1113-1一直尝试移动，并向测试者方向靠近0.5m，██分钟后，SCP-CN-1113-1进行了一次身体形态改变，四肢与躯干部位呈现出超越人类的异常体型并直立行走至实验对象附近，使用下腹部圆柱体对实验对象的脑部与胸部位击打三次，对象因颅骨骨折死亡，SCP-CN-1113-1化为尘土失去异常性。


__**实验 C - 日期200█年4月6日**__
&gt; **对象：**D-███
&gt; **简介：**25岁，女性，身高166cm，体重49kg，双亲家庭，父母去世，已婚，职业家庭主妇，故意杀人罪入狱，患有重度抑郁症。
&gt; **产出：**陷入睡眠模式10分钟后，SCP-CN-1113-1以多个体形式出现在测试房间外的观察室中，位于试验对象17米，外形为五名身躯未发育完全，体长为30cm到3cm不等的人类胎儿，其中两名个体无法移动。
&gt; **结果：**SCP-CN-1113-1于观察室中发出██分贝的剧烈哭声，声音通过扩音系统传入测试室，对听见哭声的人造成了一定程度的精神伤害，其中三名个体攀爬至观察窗口拍打玻璃，███博士制止了战术反应人员摧毁SCP-CN-1113-1的行动，在实验对象脱离睡眠状态并到哭声3分钟后，出现呼吸急促，焦虑烦躁与恐惧等抑郁症外在表现症状，SCP-CN-1113-1因无法突破观察窗口接触测试者，于█分钟后进行形态改变，婴儿的头颅外貌改变为中年男性头颅外貌，声音由高分贝哭声改变为中年男性辱骂声，并停止敲打观察窗，实验对象在此时出现歇斯底里，自残与自杀等抑郁症高级表现，并以头部撞击墙壁陷入昏迷，SCP-CN-1113-1之后没有进一步行动，由安保人员处决。

__**实验 D - 日期2008年3月8日**__
&gt; **对象：**D-███
&gt; **简介：**19岁，男性，身高172cm，体重59kg，双亲家庭，未婚，职业专科学生，故意杀人罪入狱，患有严重夸大型妄想症。
&gt; **产出：**实验对象陷入睡眠模式3小时41分钟后，SCP-CN-1113-1距对象上空2米成型，外形模仿美国██漫画公司旗下原创漫画人物██，并以该人物最知名电影形象出现，具有相同特殊能力。
&gt; **结果：**███博士紧急拉响警报铃，Site-CN-███站点进入防御状态，SCP-CN-1113-1未做出攻击反应，漂浮于收容室半空，实验对象苏醒后表现出异常兴奋状态。
室内录音设备记录了以下对话
[[collapsible show=&#34;对话记录&#34; hide=&#34;- 隐藏&#34;]]
[记录开始]
**D-███：**“（半跪地）是你！真的是你？！这个东西能让人的想法成真！（抚摸头顶的SCP-CN-1113）简直太不可思议了…”
**SCP-CN-1113-1：**“（纯正的中文并带翻译腔）是的，她知道你想见我，所以我出现了，███（测试人姓名）”
**D-███：**“我一直都想成为你 （哽咽）  拥有你的能力，你的样子，你所有的一切，做你所做的事，这对我来说比一切都重要！”
**SCP-CN-1113-1：**“一般我会对崇拜者们说：“做好你自己”，但你却格外的（停顿）与众不同…”
**D-███：**“我身边没人能理解，这个枯燥的世界是多么无趣，没有██不能██只有没完没了工作再遭受嘲讽，被迫和陌生人处人际圈子，不管他们有多令人作呕，噢，还有这个██的社会！”
**SCP-CN-1113-1：**“然后你就把自己想象成了我，来脱离这个让你不适的地方？甚至做了一些属于自己的“英雄事迹”？”
**D-███：**“（停顿了较长时间）是的，我在漫画里学的，我认为那是英雄该做的事，我做了我认为是对的事…（低头）”
**SCP-CN-1113-1：**“抱歉，███（测试人姓名），这不是你的错，你只是做了太长时间的梦，现在应该醒来了（惋惜）”
**D-███：**“能见到你的确像在做梦，但我不明白，这话是什么意思？”
[记录结束]
[[/collapsible]]
[测试室内能量监控器发出警报，检测出高于██焦耳的能量激增，SCP-CN-1113-1双眼内凝聚的激光烧穿了D-███的胸膛以及三层地下实验室，所幸无人员伤亡和收容突破记录]

**因试验D事件，SCP-CN-1113收容与测试地点由Site-CN-██站点，转移到基金会位于沙漠地区Area-CN-42秘密收容站点**


__**实验 E - 日期2010年5月25日**__
&gt; **对象：**D-███
&gt; **简介：**39岁，女性，身高162cm，体重59kg，双亲家庭，父亲去世，已婚，产有一女一子，职业小型个体企业家，因[数据删除]被选为基金会D级人员，无心理疾病。
&gt; **产出：**实验对象陷入睡眠模式3分钟后，SCP-CN-1113-1出现于测试者身旁5米处，外形为[数据删除]。
&gt; **结果：**在SCP-CN-1113-1开始行动并[数据删除]后，周围100m内男性受到心灵操纵，呈现出人物扮演式行为，语言与动作来自于电视剧███中主要男性角色，并向试验对象方向靠拢，此情况共持续了21秒，直到一名女性战术反应人员突破至测试室内，并向试验对象D-███射出三枚子弹将其击杀，SCP-CN-1113-1化为尘土失去异常性。
事件后，该名安保人员受到表彰。

__**实验 F - 日期201█年█月█日**__
&gt; **对象：**D-███
&gt; **简介：**男性，64岁，身高173cm，体重70kg，测试前接受A级记忆删除，并由███博士催眠，植入假记忆，内容为，16岁时于██省██山出家，信仰佛教，无父母，未婚，职业苦行僧，对宗教极为忠诚。
&gt; **产出：**SCP-CN1113-1在实验对象睡眠阶段开始后，在位于Area-CN-42站点上方██km处，以极慢的速度凝聚，3年零4个月后，站点外天空可清晰观测到SCP-CN-1113-1未成形眼部实体。
&gt; **结果：**由于本次测试时间跨度过长，试验对象D-███于睡眠阶段开始46日后，被搁置于测试室，直到201█年█月█日，基金会临近月球轨道的航天卫星观测到中国Area-CN-42站点外大气层中异像，经过站内人员排查后发现，异像源于SCP-CN-1113的试验，此时试验对象D-███仍处于睡眠阶段，为了避免测试继续可能出现的灾难性后果，███博士决定结束测试，并重新收容SCP-CN-1113，SCP-CN-1113-1于天空中分解，42站点在事件结束后持续一个星期处于雾霾天气中。
实验对象于试验结束3日后自然死亡，经解刨，在D-███体内的骨骼，肌肉，大脑与脏器中发现约六千枚坚固颗粒，主要由磷酸盐，碳酸盐与少部分类骨骼成分组成，具体成因未知，经推测此物体与测试者死亡无直接关系。
