[[=]]
Das letzte Mal bei //Neun//:
[[[Neun-9|Zeitbombe]]]
[[/=]]

[[&gt;]]
++ Irgendwo beim Saturn
[[/&gt;]]

[[==]]

Die Ringe des Saturns drehten sich majestätisch um ihren Planeten in der Stille des Alls. In diesem Vakuum übertrug sich kein Schall, darum war es absolut still, als ein gewaltiges Konstrukt aus Stahl, Glas und Plastik aus den Spalten zwischen den Dimensionen emporstieg und im Orbit des Titan, des größten der Saturnmonde, zu treiben begann.

Das Ereignis wurde selbstverständlich von zahlreichen Sensoren registriert.

Allerdings nicht nur auf der Erde ...

[[/==]]

----

[[&gt;]]
++ Standort-DE12, Deutschland
[[/&gt;]]

[[==]]

&#34;Winter?&#34;, fragte Richard. &#34;Ist Ihnen bewusst, wie das hier aussieht, falls jetzt jemand vorbeikommt?&#34;

&#34;Halten Sie die Klappe, Kalt, und hören Sie mir zu. Wir haben richtig, //richtig// die Scheiße an den Hacken.&#34;

&#34;{{AN DER WAND VERTEILT WÜRDE ER BESSER AUSSEHEN. KANN ICH, WENN ER NICHT ZUHÖRT?}}&#34;

&#34;Schnauze, K0&#34;, zischte die Nachwuchsforscherin.

Richard war nichts ahnend zur Kantine gegangen, bevor Winter ihn aus einem Seitenkorridor heraus am Kragen gepackt und hineingezogen hatte. Sie presste ihn nun gegen die Wand und war so nahe an seinem Gesicht, dass sie sich beide eine Kopfnuss verpassen konnten, wenn einer von beiden plötzlich niesen musste. K0, der Winter während ihres Intermezzos in der Schweiz vermisst zu haben schien, ruhte auf ihrem Kopf.

Neun war im Moment nicht anwesend. Seit dem Vorfall in der Schweiz konnte man sie endlich dazu überreden, eine Weile für sich zu bleiben. Sie verbrachte ihre Zeit meistens damit, die gesamte Film-, Serien- und Büchermediathek der Foundation zu konsumieren. Meist mehrere Sachen gleichzeitig auf zahlreichen Bildschirmen. Wie sie dabei nicht wahnsinnig wurde, war Richard ein Rätsel.

&#34;Was ist das Problem, Winter?&#34;, fragte Richard betont ruhig, bevor die recht aufgebrachte Nachwuchsforscherin auf die Idee kommen konnte, ihn zu schlagen. 

&#34;Neun&#34;, begann sie. &#34;Ich habe mir Ihren Bericht angeguckt, //Sie entwickelt ein eigenes Bewusstsein!//&#34;

&#34;Ist doch gut&#34;, kommentierte Richard, aber Winter schnitt ihm mit einer Handbewegung das Wort ab.

&#34;Sie haben K0 erlebt und halten das für eine gute Sache?&#34;, fragte Winter.

&#34;{{ALSO ICH FAND&#39;S KNORKE.}}&#34;

Die Weißhaarige beachtete ihn nicht.

&#34;Wer ein eigenes Bewusstsein hat, kann eigene Entscheidungen fällen, unabhängig von dem, was vorgeschrieben wird. Was könnte also passieren, wenn unser Supergirl hier beschließt, dass es ihr hier nicht gefällt? Wir können sie nicht aufhalten und ich müsste mich schon anstrengen, damit mir jemand auf diesem Planeten einfällt, der es könnte.&#34;

&#34;{{WAS IST MIT MIR?}}&#34;

&#34;Du hast zweimal versucht, abzuhauen&#34;, erinnerte ihn Winter.

&#34;{{DAS WAREN STRATEGISCHE RÜCKZÜGE.}}&#34;

&#34;Ich nehme an, Sie haben einen Plan, wenn Sie mir das erzählen&#34;, schloss Richard derweil deduktiv.

Ihm gefiel das böse Grinsen der weißhaarigen Frau nicht.

&#34;Hehe. Oh ja. Ich keine Ahnung warum, aber Neun scheint einen Narren an Ihnen gefressen zu haben. Sie haben meine //ausdrückliche Erlaubnis//, sie um den Finger zu wickeln, zu verführen und/oder liebzuhaben, Hölle, meinetwegen legen Sie sie flach, solange sie dadurch nicht auf die Idee kommt, zu gehen.&#34;

&#34;{{DIE ORGANE ERFÜLLEN ZWAR NICHT DEN VON DER NATUR VORGESEHENEN ZWECK, ABER ANDERWEITIG IST SIE UNTENRUM VOLL FUNKTIONSFÄHIG}}&#34;, merkte K0 an und grinste breit und dreckig.

Richard ploppten bald die Augen aus dem Schädel.

&#34;Haben Sie einen Schaden, Winter?&#34;, entfuhr es ihm entgeistert. &#34;Was Neun empfindet, ist eher psychologische Abhängigkeit. Sie würde sofort misstrauisch werden, wenn ich versuchen würde, mit ihr anzubändeln. Mal davon abgesehen ... Dass ich nicht kann ...&#34;

&#34;Ihre bisherige Lebensgeschichte ist mir hinreichend bekannt&#34;, entgegnete Winter unbeeindruckt. &#34;Ich fühle zwar mit Ihnen, aber ich fürchte, Sie müssen diese mentale Blockade überwinden, Kalt. Selbst wenn es nur psychologische Abhängigkeit ist, wir reden hier von etwas, das mit genug Zeit und Geduld unseren Planeten in Stücke reißen kann. Und ich sage Ihnen das nicht nur wegen Sorge um mich, oder uns, sondern auch wegen Neun selbst.&#34;

Er rollte mit den Augen.

&#34;Winter, eine Beziehung wäre eine Sache, aber ich kann doch nicht mit Neun in die Kiste hüpfen. Das würde mich meinen Job kosten, mindestens.&#34;

Winter zog fragend eine Augenbraue hoch und wurde wieder ernst.

&#34;Welchen Job? E-Klasse-Insasse oder der Job als der einzige Kerl, dem Neun bedingungslos gehorcht? Noch.&#34;

Richard gab einen gequälten Laut von sich. Dann ging ihm auf, dass Winter anders gelächelt hätte, wenn sie ihn hatte ärgern wollen. Das hier war bitterer Ernst für sie.

&#34;Was für Sorgen machen Sie sich um Neun?&#34;, fragte er deshalb und zog ebenfalls eine Augenbraue hoch.

Winter verdrehte die Augen.

&#34;Kalt, ich habe Ihnen gesagt, mit welcher Frequenz wir Artefakte von 299-DE finden. Ist es Ihnen nicht komisch vorgekommen, dass wir selbst aus der Zeit vor der Foundation nie nennenswert was von diesen Technologien gehört haben?&#34;

&#34;Ich hatte Foundation-Zensur vermutet&#34;, antwortete Kalt ehrlich.

&#34;Ihr vertrauen in Ehren&#34;, seufzte Winter. &#34;Aber die Foundation ist nicht allmächtig. Nehmen wir eine kriegsentscheidende Waffe, aus den napoleonischen Kriegen etwa, die vom Ende der Zeit zu uns kam, es gäbe so viel Indizien und Beweise ihrer Existenz, dass die Foundation sie nie alle verbergen könnte.&#34;

&#34;Was schließen Sie daraus?&#34;

Winter schien kurz nachzudenken, bevor sie antwortete.

&#34;Es ist //bewiesen//, dass da draußen irgendwas ist, dass den Einfluss der letzten Völker auf unsere Gegenwart minimiert. Möglicherweise etwas, das sogar Neun aufhalten kann. Aber wenn dieses Etwas sie erwischt, wird es Neuns Ende sein. Dieses Ding tötet Menschen und zerstört Raumschiffe, sogar ganze Welten, um sein Ziel zu erreichen. Und wer weiß, //wen// es noch umbringt, um an Neun heranzukommen.&#34;

Sie bedachte Richard mit einem eindringlichen Blick und ließ endlich von ihm ab.

&#34;Mahlzeit&#34;, wünschte sie ihm, klopfte ihm auf die Schulter und ging. K0 blieb noch kurz.

&#34;{{VIEL GLÜCK, FLEISCHSACK. VERSUCH&#39;, BEIM SNU-SNU NICHT DRAUFZUGEHEN. BECKENBRUCH IST SEHR SCHMERZHAFT, HAB&#39; ICH GEHÖ-}}&#34;

Richard klatschte ihn gegen die Wand.

----

Richard fand Neun vor ihren Monitoren kniend vor. Jeder von ihnen spielte etwas anderes ab. Soweit er das erkennen konnte, schaute Neun gerade Inception, The Boys, Herr der Ringe und Gravity Falls gleichzeitig. In vierfacher Geschwindigkeit.

Richard wusste nicht so recht, wie und ob er überhaupt Winters Aufgabe umsetzen sollte. Neun war ihm gegenüber handzahm. Und selbst wenn nicht, dann ...

&#34;Hey Neun&#34;, begann er, um den Gedanken abzuschütteln. &#34;Was hast du bis jetzt eigentlich alles angeguckt? Ich wäre schon dreimal wahnsinnig geworden, so viel wie du Fernsehen guckst.&#34;

Neun pausierte ihren Marathon und rutschte auf den Knien zu ihm herum. Richard stellte überrascht fest, dass sie ihre Flügel auf benutzen konnte, um sich abzustützen und abzustoßen. Vermutlich konnte sie einem mit einem Flügelschlag auch die Wirbelsäule brechen ...

&#34;Ich habe weniger gesehen als ich hätte wollen&#34;, erklärte sie. &#34;Ich habe den Inhalt der Mediathek der Foundation gerade mal angekratzt.&#34;

&#34;Okay? Wie ist die Bilanz?&#34;

Neun schien sich für zwei Sekunden zu sammeln.

&#34;Bisher gesehen habe ich The Quest, Orange is the new Black, Better call Saul, Jim Knopf, Downtown Abbey, Wolf Hall, Shrek, Eine schreckliche nette Familie, Dirty Harry, Game of Thrones, Space Jam, Star Wars, Two and a Half Man, Wolkig mit Aussicht auf Fleischbällchen, Doctor Who, Modern Family, Silicon Valley, das Dschungelbuch, House of Cards, Avatar, Avatar, the Last Airbender, Werner, the Flash, Robocop, Serie wie Filme, das Marvel Cinematic Universe, The Daily Show, die Simpsons, Mr und Mrs Smith, der Gigant aus dem All, Ready Player One-&#34;

Neun holte Luft.

&#34;- Weihnachtsmann und Co. KG, Dumbo, Saw, Indian Jones, Squid Game, Manos: The Hands of Fate, Robot Chicken, Shaun das Schaf, Harry Potter, It, Sailor Moon, Rick &amp; Morty, 2012, Ein Käfig voller Helden, Wife Swap, Private Lives of Nashville Wives, Army Wives, Prison Wives Club, Trophy Wife, Basketball Wives, Mob Wives, Sister Wives, The Good Wife, Wives with Knifes, the Real Housewives, Desperate Housewives, sowie 95 andere Filme und Serien mit dem Wort Wives oder Wife im Titel, Dornröschen, Fluch der Karibik.&#34;

Neun holte nochmal Luft.

&#34;- Tabaluga, 1984, Die Farbe aus dem All, Terminator, Magnum, Ich Einfach Unverbesserlich, Schneewitchen, Deadpool, Tropic Thunder, The Joker, Das A-Team, Käpt&#39;n Blaubär, Der Schuh des Manitu, Star Trek, Der Graf von Monte Christo, Saving Private Ryan, sämtliche Superman-Filme und die DC-Filmreihe, Charlie und die Schokoladenfabrik, Der Rosarote Panther, Asterix und Obelix, der Goldene Kompass und der Polarexpress.&#34;

Richard machte mit den Lippen ein Plopp-Geräusch, weil er nicht sofort wusste, was er darauf antworten sollte.

&#34;Hast du was daraus gelernt?&#34;, fragte er dann.

&#34;Ich beginne allmählich, die Pop-Kultur dieser Epoche zu verstehen&#34;, antwortete Neun. &#34;Ich habe allerding bisher nur unzureichend verstanden, wie etwa Emotionen wie Eifersucht, Liebe, Stolz oder Trauer aufkommen. Ich halte das für unnötige, sogar hinderliche Konzepte.&#34;

&#34;Liebe ist hinderlich?&#34;, fragte Richard mit morbidem und wissenschaftlichem Interesse.

&#34;Nach meiner Interpretation ist das Endziel die Erstellung von Nachwuchs. Eine emotionale Bindung zwischen den Partnern sollte theoretisch keine Rolle spielen.&#34;

Richard wusste nicht, ob er wegen dieser Information erleichtert oder extrem beunruhigt sein sollte.

&#34;Du weißt schon, dass es mehrere Arten von Liebe gibt, Neun&#34;, versuchte er, den Cyborg auf vorhersehbarere Bahnen zu lenken. &#34;Ich meine, Liebe gibt es nicht nur für Nachwuchs. Wie in der Schweiz, zum Beispiel. Du wolltest in meiner Nähe sein, hast du selbst gesagt.&#34;

Neun legte den Kopf schräg, als sie scheinbar darüber nachdachte.

&#34;Ich vermute, dass dies von einem menschlichen Instinkt herrührt, der nicht mehr erfolgreich durch meine Kybernetik unterdrückt werden kann. Das Gefühl besteht weiterhin, aber ich finde es sehr unpraktisch. Möglicherweise schädlich.&#34;

Richard sog die Lippen ein. Das war nicht gut. Das war gar nicht gut ...

----

Winter saß in ihrem Büro und tippte eine Email mit ihren neuesten Berichten für Doktor Fucking Laschet ab, wobei sie ausschließlich ihre ausgestreckten Mittelfinger benutzte. K0 ruhte auf ihrem Kopf. Neuns Anfall hatte ihre Arbeitslast nicht verringert, ganz im Gegenteil. Zwar machte sich die Nachwuchsforscherin ehrliche Sorgen um die Frau, aber stärker wiegte ihr Eigeninteresse, das da hieß: weniger Arbeit. 

Sie brach sich fast die Finger, als sich ihre Tür öffnete und Doktor Fucking Laschet eintrat. Er hatte nicht mal geklopft und hatte einen älteren Herrn in Schlepptau, dessen Frisur von Albert Einstein inspiriert zu sein schien. K0 hatte den Takt, von ihrem Kopf abzuheben und neben ihrem rechten Ohr zu schweben.

Chloe setzte ihr unter diesen Umständen nettestes Lächeln auf, was ungefähr so viel bedeutete, dass sie die Zähne zeigte, während sich ihr Monokel in ihr Gesicht bohrte und brach ihre Tipparbeiten ab.

&#34;Doktor Fu- Doktor Laschet, was oder wer verschafft mir Ihre Anwesenheit?&#34;

&#34;Frau Winter, ich grüße Sie&#34;, begann ihr Vorgesetzter. &#34;Wir kommen mit einem Problem zu Ihnen, aber zuerst möchte ich Ihnen Dr. Crocker von unseren amerikanischen Kollegen vorstellen.&#34;

&#34;Sehr erfreut&#34;, stieg Dr. Crocker mit ein. &#34;Ich hoffe, wir storen Sie nicht zu sehr?

Sein Deutsch war verständlich, aber man hörte deutlich heraus, dass er Amerikaner war.

&#34;{{JETZT MACHT ES NICHT SO SPANNEND! WAS SOLLEN WIR TÖTEN?}}&#34;, forderte K0 aufgeregt.

Dr. Crocker bedachte ihn mit einem beunruhigten Blick,

&#34;Ignorieren Sie ihn&#34;, bat Winter und entspannte sich etwas. &#34;Und was Ihre Störung angeht, ich schreibe meine Doktorarbeit.&#34;

Der Amerikaner machte eine entschuldigende Geste.

&#34;Die hat Zeit für später&#34;, wiegelte Dr. Laschet mit der Rücksicht einer Steinlawine ab. &#34;Winter, das Problem ist folgendes, beim Saturn ist eine Art großes Metallkonstrukt aufgetaucht. Raumschiff, vermuten wir. Selbstverständlich sind im Moment Zensurprotokolle in Kraft, damit die Öffentlichkeit nichts davon mitbekommt, aber die Zeit drängt. Wir müssen wissen, womit wir es zu tun haben. Wir vermuten, dass es sich um ein 299-DE-Artefakt handelt.&#34;

&#34;Und warum braucht ihr mich dabei&#34;, fragte Winter wenig begeistert. &#34;Könnt ihr nicht einfach mit dem Auto zum Saturn fahren?&#34;

Dr. Laschet verdrehte die Augen. Winter hielt das für sich als Sieg fest.

&#34;Doch nicht der Elektromarkt, der Planet, Winter! Das Ding ist zuerst der NASA ins Auge gefallen, als es den Titan beobachtet hat, bevor wir eingegriffen haben.&#34;

&#34;Oh, das ist schon schlechter&#34;, gestand die Nachwuchsforscherin.

&#34;{{DAS KLINGT NACH EINER TOLLEN GELEGENHEIT, UM ZEUGS KAPUTTZUHAUEN.}}&#34;

&#34;K0, aus!&#34;, sagte die Nachwuchsforscherin trocken. &#34;Böser K0.&#34;

K0 bellte zur Antwort.

&#34;Wie ich horte, habt ihr ein Artifact, das Wormlocher offnen can&#34;, meldete sich Dr. Crocker wieder zu Wort. &#34;Nur nicht auf der Erde. Laschet hatte vorgeschlagen, dass wir diesen Geret nutzen, um von der Erde direct zu diese Construct zu gelangen. Nur kann es außer Ihnen apparently keiner richtig bedienen.&#34;

Winter gab einen gequälten Laut von sich, während K0s Augen zu ⟡-Symbolen wurden. 

&#34;Nicht der Stab, Doc! D-5050 ist beim letzten Mal fast draufgegangen, als wir das Teil aktiviert haben, erinnern Sie sich?&#34;

&#34;Dafür haben wir ja D-Klässler&#34;, entgegnete Dr. Laschet ungerührt. &#34;Und wir haben bereits ein Sicherheitskonzept erarbeitet, Winter. Dieses Mal kann ich versichern, dass keine-&#34;

&#34;Nein&#34;, entgegnete Winter trocken. &#34;Was auch immer Sie dieses Mal für einen //todsicheren// Plan ausgearbeitet haben, ich mache nicht mit.&#34;

&#34;Aber konnen Sie nicht at least-&#34;

&#34;NEIN!&#34;

----

&#34;Und warum haben Sie dann eingewilligt?&#34;, fragte Richard, als eine kurz vor der Explosion stehende Winter damit fertig war, ihre Geschichte zu erzählen. 

Sie beide waren gerade auf dem Weg zu den Versuchsfeldern, die ringförmig um das Standortgebäude angeordnet waren. Neun trottete hintendrein. Richard war sich nicht sicher, aber er meinte, dass der Cyborg immer kaum merklich verärgert war, wenn er mit Winter sprach.

&#34;Er sagte, entweder ich mache mit, oder er findet jemand anderen&#34;, entgegnete die Nachwuchsforscherin genervt. &#34;Wäre an sich zu begrüßen gewesen, aber wie ich Dr. Fucking Laschet kenne, hätte er garantiert jemanden die Verantwortung gegeben, der mindestens fünf Menschen tötet, bevor er es packt.&#34;

&#34;Anfrage, was haben wir damit zu tun?&#34;, fragte Neun.

Winter seufzte.

&#34;Ich konnte dem Idiot eine Bedingung abringen. Neun, Kalt, ich vertraue darauf, dass ihr mich davor bewahrt, ins Weltall gezogen zu werden.&#34;

Richard gab einen beunruhigten Laut von sich, Neun derweil blieb stumm.

&#34;{{UND WAS IST MIT MIR?}}&#34;

&#34;Bist du schneller als ich, während ich von Normaldruck Richtung Vakuum beschleunigt werde?&#34;, fragte Winter.

&#34;{{ÄÄÄÄÄÄÄH ...}}&#34;

&#34;Das habe ich mir gedacht.&#34;

Die drei erreichten das Versuchsfeld. Darauf in eine Vorrichtung eingespannt lag der harmlos anmutende Stab, der Richard schon bei seinem ersten Besuch in der Abteilung für Zukunftsarchäologie aufgefallen war. Daneben in den Boden eingelassen war ein schwerer Klotz aus Metall, an dem ein drei Meter langes Stahlseil mit einer Öse befestigt war. Dr. Laschet, der Mann der ihm als Dr. Crocker beschrieben war und einiges anderes Personal, wahrscheinlich Techniker, standen in der Ferne auf einem Beobachtungsposten. Davor wartete ein Trupp der MTF DE9-𝔄 &#34;Tief in Reinekes Bau&#34;, die wahrscheinlich das Schiff erkunden sollten, sobald Winter das Tor geöffnet hatte. 

Die Nachwuchsforscherin zog ein Funkgerät aus der Tasche.

&#34;Nur ein Seil?&#34;, fragte sie hinein.

&#34;Sicherheitsbestimmungen, Frau Winter&#34;, kam es aus dem Gerät, einer der Techniker hatte geantwortet.

Winter seufzte.

&#34;K0, ich stelle mich jetzt vor das Gerät. Ich möchte, dass du meine Füße im Boden verankerst, //ohne// sie in irgendwas anderes umzuwandeln. Kalt, Sie nehmen das Seil und sichern mich zusätzlich. Neun?&#34;

&#34;Ich kann dem Sog widerstehen&#34;, hielt der Wachcyborg fest.

&#34;Na dann.&#34;

Richard befestigte den angebrachten Sicherheitsgurt des Seils an seiner Person, während Winter vor der Vorrichtung Fußfesseln angelegt wurden, die an Stangen befestigt waren, die K0 in den Boden trieb. Eher würden Winters Beine abreißen, als dass diese Ketten brachen. Dazu kamen senkrechte Haltestangen, von denen er und sie jeweils eine ergriffen. Richard legte dazu noch einen Arm um Winters Taille.

&#34;Kalt, ich werde ihnen keine sexuelle Belästigung vorwerfen&#34;, erklärte ihm Winter sachlich. &#34;Also packen Sie ordentlich zu, Sie sollen mich sichern und nicht mit mir tanzen. Ich brauche Sie als Köder für Neun.&#34;

Richard verdrehte die Augen und festigte seinen Griff. Der musste weit gefestigt werden, denn Winter trug wieder ihre typische lose Kleidung, um ihre Figur zu verbergen.

&#34;Alles bereit?&#34;, fragte Dr. Laschet über das Funkgerät.

&#34;Nicht hetzen, Laschet&#34;, bat Winter. &#34;Ich war zwar an der Entwicklung dieses Emulators beteiligt, aber der ist nicht ohne Macken. Wir wollen beide nicht, dass die Ringe des Saturn hier plötzlich ihren Schutt abladen, oder?&#34;

Das Funkgerät blieb stumm. Winter beendete ihre Einstellungen, wobei Richard merkte, dass er selbst nicht die geringste Ahnung gehabt hätte, wie man diese Vorrichtung aus Hebeln, Knöpfen und Reglern bediente.

&#34;Okay&#34;, murmelte die Nachwuchsforscherin schließlich und rückte ihr Monokel zurecht. &#34;Portal wird generiert. Öffnen erfolgt in drei ... zwei ... eins ...&#34;

Neben der Maschine, nur anderthalb Meter von Richard entfernt, entstand eine große, tiefschwarze Scheibe. 

Die sofort einen so ungeheuren Sog auszuüben begann, dass er sich nicht auf den Beinen halten konnte. Er hatte erwartet, dass der Sog, wenn überhaupt, aus einer anderen Richtung kommen würde und verlor als Resultat sofort den Boden unter den Füßen, die nun nur noch Millimeter vom Vakuum entfernt waren. Eher vor Überraschung als vor Furcht schreiend hielt er sich weiter an Winter und der Haltestange fest, während K0 scheinbar unbeeinträchtigt neben ihnen schwebte und nicht zu wissen schien, ob er eingreifen sollte.

&#34;SCHLIEẞEN SIE DAS TOR!&#34;, brüllte er Winter zu, die mit ihrer freien Hand auf einen großen roten Knopf schlug.

Nichts passierte.

Dann explodierte der Boden unter Winter. Die schiere Wucht der Explosion sprengte die Maschine, deren Einzelteile durch das Portal gesogen wurde, zerstörte die Fesseln der Frau und riss ihr die Füße ab. Die Nachwuchsforscherin stieß einen markerschütternden Schrei aus, während Richard durch die Erschütterung endgültig den Halt verlor und mit einer vor Qualen schreienden Winter durch das Loch flog

Auf der anderen Seite empfing sie nur undurchdringliche Dunkelheit. Dann zog seine Sicherungsleine straff.

&#34;NEUN!&#34;, brüllte er durch das leuchtende Loch hinter sich, aber stattdessen kam nur K0 angeflogen, hinter dem das Portal in sich zusammenfiel und die Drei im luftleeren Raum zurückließ. Durch das Schreien nach Neun hatte Richard zwar ausgeatmet, sodass sein Brustkorb nicht explodierte, aber ohne Sauerstoff würde er nicht überleben. 

Kurz bevor er ohnmächtig wurde, stieß er mit irgendwas Hartem zusammen.
[[/==]]
