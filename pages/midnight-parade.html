    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Racconto:** Corteo di Mezzanotte
**Autore:** [[*user SunnyClockwork]]
**Originale:** [https://scp-wiki.wikidot.com/midnight-parade link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

Sul far della mezzanotte, due uomini si incontrarono sotto la flebile luce di un vicolo, lontano dalla folla e da occhi indiscreti. Stelle oscure brillavano, deboli, nel cielo.

Uno degli uomini era vestito con abiti raffinati, eppure copriva tutti i suoi gioielli con uno spesso tabarro nero. Anche l&#39;altro indossava un mantello nero, e sembrava piuttosto agitato. Di tanto in tanto lanciava un&#39;occhiata alla strada principale, assicurandosi che nessuno si fosse accorto della loro presenza.

Uno di loro, colui che portava sfarzosi ornamenti qua e là, parlò con voce profonda. Echeggiò nel vicolo buio, anche se l&#39;uomo non aveva un tono di voce particolarmente alto. &#34;Debbo uscire dalla città&#34;.

&#34;Ma, mio Signore!&#34; Rispose l’altro. La sua voce era tremolante. &#34;Gli altri Signori, loro...&#34;

&#34;Gli altri staranno a guardare.&#34; Lo interruppe. &#34;Sono stati a lungo gelosi del mio status e sono più che disposti a sbarazzarsi di me.&#34; La sua voce era fredda e pregna d’odio. &#34;Hai preso la chiave del cancello?&#34;

&#34;Sì, sì.&#34; L&#39;altro tirò fuori rapidamente una chiave da sotto il mantello e gliela porse. Era una chiave in metallo nero, che odorava vagamente di carne bruciata.

Il suo Signore teneva la chiave tra le sue lunghe dita. Gli anelli di ossidiana e porcellana che indossava brillavano debolmente sotto il lampione. Il costante cipiglio sul suo viso rivisse leggermente mentre esaminava attentamente la chiave. La restituì al servitore.

&#34;Mio signore&#34; continuò il servitore &#34;Potreste sempre appellarvi al re! Siete sempre-&#34;

&#34;Sono sempre stato il suo favorito, sì; ed è proprio per questo che non mi lascerebbero vivere.&#34; Il suo viso si contrasse in una smorfia, come in preda a un dolore straziante. &#34;L&#39;Ambasciatore non desidera vedere il Re prendere in mano il suo vero potere. E senza il mio aiuto, il Re non sarebbe altro che un essere impotente. Ci sono catene intorno al suo collo e spuntoni sul suo trono. Non può aiutarmi, non più di quanto egli possa aiutare sè stesso.&#34;

Il servitore tentò di dire ancora qualcosa, ma furono interrotti da alcuni rumori, provenienti dalle strade principali. Sentirono dei passi, non di una sola persona, ma di più individui, che echeggiavano lungo la strada, sempre più forti.

&#34;Il corteo, sta arrivando.&#34; Disse il servitore, terrorizzato.

&#34;Devo uscire dalla città, ora.&#34; ripeté il Signore.

&#34;Cosa posso fare per voi, mio ​​signore?&#34; La voce del servitore vibrò di paura. La luce sopra di loro cominciò a tremolare.

Il Signore lo guardò e non disse nulla. Alzò le mani e, senza alcun preavviso, iniziò a conficcarsi le dita nella propria carne. Le lunghe unghie lucide che conservava, ora macchiate di sangue, scavarono ben sotto la pelle. Rivoli purpurei coprivano ora le sue mani pallide, insieme ai sottili anelli su di esse. Si strappò la carne con violenza. La luce tremolava furiosamente.

Il rumore si fece più vicino.

D’un tratto, il Signore si tolse il viso pallido e lo sollevò con le mani. Sangue scuro gli scorreva lungo il collo e scompariva dentro al mantello. Il servitore continuava a tremare. Respirava pesantemente, il cuore batteva violentemente. Non era scappato.

&#34;Indossala.&#34; Sussurrò il viso.

Ormai il corteo era prossimo.

Il servitore prese il volto di porcellana bianca e, con le mani ancora tremanti, se lo appoggiò contro il proprio, come fosse una maschera. Non urlò.

Erano arrivati. Si vedevano persone con varie maschere e grandi sorrisi, in lontananza, lungo la strada principale.

Il viso si pose senza alcun problema sul suo nuovo corpo. Un liquido nero e corrosivo colava dalle orbite e dalla bocca del servitore. Ancora vacillante, si voltò rapidamente per correre, con tutta la forza che gli rimaneva nel suo corpo macilento, lontano dal corteo.

&#34;L&#39;ambasciatore è qui!&#34; Qualcuno gridò.

La folla fece una brusca svolta e sciamò nel vicolo. In mezzo alla folla c&#39;era l&#39;Ambasciatore, la sua figura sovrastava quella di tutti gli altri, mentre guidava il corteo con tracotanza. Una risata, emessa da ogni essere mascherato. Stavano sfilando con addosso i loro vestiti migliori, con gli anelli e le collane intorno alle dita e al collo, con le bottiglie in mano e qualsiasi ricordo di un’esistenza retta, dimenticata. La sarabanda era inarrestabile e tutti urlavano con gioia selvaggia. L&#39;ambasciatore non rise.

Il vecchio corpo del Signore, coperto di sangue scuro, era ancora in piedi nel vicolo buio.

La folla si avvicinò e lo calpestò senza ch&#39;opponesse alcuna resistenza. Il suono delle ossa che si spezzavano fu sopraffatto dai suoni dei canti e delle risate della parata. I bei vestiti che il Signore indossava vennero presto ridotti in stracci e brandelli, e gli anelli di ossidiana e porcellana andarono in frantumi. Non ci fu alcun urlo, ma anche se ci fosse stato, non sarebbe stato possibile sentirlo.

L&#39;Ambasciatore lo osservò per un po&#39;, poi si voltò per andarsene. Il corteo nel frattempo proseguì, allargandosi ormai a tutta la città di Alagadda.

Ma da qualche parte lontano dalla fragorosa parata, un uomo stava correndo. Era un servitore, ma non serviva alcun signore; era un signore, ma non dominava più su di nulla. Quando la folla ebbe calpestato il suo vecchio corpo, egli scoppiò a ridere. L&#39;eterna espressione angosciata sul suo viso di porcellana finissima scomparve. Ora sorrideva, con la bocca spalancata e un liquido nero che gli grondava da ogni apertura del suo viso.

Rise e rise di nuovo, mentre teneva saldamente in mano la chiave bruciata.</textarea></pre>
