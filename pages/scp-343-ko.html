**일련번호:** SCP-343-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-343-KO는 제73기지에 있는 표준형 안전 등급 물품 보관함에 보관한다. 대상을 이용한 실험을 할 때에는 피실험자를 제외한 모든 인원이 대상이 일으키는 인식재해을 억제할 수 있는 장비을 착용해야 한다. 대상을 이용한 실험은 3등급 관리자의 승인을 받을 시 자유롭게 할 수 있으나, D계급 인원이 아닌 재단 요원이 SCP-343-KO-1이 되었거나 실험의 목적이 대상을 활용한 정보 수집일 때에는 재단 인력을 보존하기 위해 대상의 변칙성이 3단계까지 발현되기 전에 중지해야 한다. 어떠한 이유로든 대상의 변칙성이 3단계까지 발현되었을 경우, 재단의 시설이 피해를 입기 전에 SCP-343-KO-1의 심장이나 뇌에 화기를 발사해 변칙성의 발현을 멈추어야 한다.

20██/██/██ 내용 추가:
어떤 경우에도 추상대수학 학사 학위 이상, 혹은 그에 상응하는 지식을 가진 인원이 SCP-343-KO를 사용해서는 안된다. 만약 해당 인원이 대상을 사용했을 경우 2등급 위험 정보 격리 실패로 간주하여, 즉시 해당 인원을 사살하고 대상에 의해 생성된 정보의 확산을 가능한 한 막아야 한다. 그 수단에는 민간인에 대한 광범위한 A급 기억 소거도 포함될 수 있다.

**설명:** SCP-343-KO는 외관상 M████████ 사의 M███████████ 149 모델로 보이는 만년필이다. 겉으로 보이는 차이점은, 대상에 제조사를 식별할 만한 어떠한 정보도 없다는 것과, 원본 만년필에 비해 절반 정도의 두께를 가지고 있다는 것이다. 회수 당시 대상에 남아있던 혈흔을 이용한 탄소연대측정에서 대상은 1830~1850년 사이에 제작된 것으로 측정되었으며, 이것은 대상이 현대식 만년필이 발명되기 전에 제작되었다는 것을 의미한다. 확보 직후의 실험에서 대상은 고유의 변칙성을 제외하면 일반적인 만년필의 성질을 가지고 있는 것으로 밝혀졌으나, 일반적인 만년필의 수천 배에 달하는 강도를 가지고 있는 것으로 보이며(대상에 흠집이 없는 것은 이 성질에 의한 것으로 보임), 실험 전후의 질량 측정에서 확인된 바로는 대상의 잉크 또한 마르지 않는 것으로 보인다.

대상의 효과는 대상을 직접 눈으로 봤을 때 활성화된다. 대상을 본 사람은 대상을 이용해서 무언가를 기록하고 싶어하는 충동을 보인다(이 충동은 해당 인원의 의지나 외력으로 막을 수 있다). 해당 인원은 곧 내용을 기록할 수 있는 종이나 수첩 등을 들고 와서 대상을 손에 쥐고(이 시점에서 해당 인원은 SCP-343-KO-1로 재지정된다) 글을 쓰기 시작한다. 확인된 내용의 목록은 다음과 같다:

* 유형 1 : SCP-343-KO-1가 알고 있는 전문 분야에 관한 정보
* 유형 2 : 일반적으로 알려진 정보에 관해 SCP-343-KO-1이 경험으로 알고 있는, 보통 글로 쓰기 매우 어려운 정보
* 유형 3 : --현대 수학 이론과 일부 상충하는 부분이 있는 의미 없는 수학적 정보, SCP-343-KO-1의 지능이 높아질수록 정보의 정확성과 논리성이 증가하는 것으로 보임--//실험 343-KO-E16에서, 유형 3의 정보는 [편집됨]//
* 유형 4 : 의미 없는 문구들, 대상의 국적이 무엇이든 이 문구는 근대 프랑스어로 작성되며, 그 필체가 평소 SCP-343-KO-1의 필체와 다른 것으로 확인됨

SCP-343-KO-1이 글을 쓰기 시작한 시점에서부터 대상은 총 세 단계에 걸쳐 변칙성을 발현하며, 3단계의 발현 전까지는 인력을 이용해 강제로 변칙성의 발현을 막을 수 있다. 단계별 발현 양상은 다음과 같다:

* 1단계(~1시간) : SCP-343-KO-1이 느리고 차분하게 글을 쓰며, 이 시점에서 SCP-343-KO-1이 글을 적는 속도는 분당 50-80자 정도이다. 유형 1과 유형 2, 소수의 유형 4가 내용의 대부분을 차지하며, 글의 내용에 따라 추가적인 설명을 위한 그림도 포함될 수 있다. 이 단계에서 SCP-343-KO-1에게 말을 걸어 주의를 돌린 후 대상에게서 멀어지게 하는 방법으로 변칙성의 발현을 막을 수 있다. 이후의 어느 시점에서든 작성 중 용지가 부족해질 경우, 다른 종이나 수첩의 페이지가 생성되며, 수첩의 경우 생성된 만큼 두께가 늘어난다.
* 2단계(1시간~3시간) : SCP-343-KO-1이 빠르고 급박하게 글을 쓰며, 이 시점에서 SCP-343-KO-1이 글을 적는 속도는 분당 120-180자 정도이다. 이 상태의 SCP-343-KO-1은 과도한 긴장 상태에 빠진 사람처럼 심박수가 빨라지고 호흡량이 증가하며, 발한 등의 증상이 나타난다. 이 시점에서 SCP-343-KO-1은 무언가를 중얼거리는데, 보통 &#34;시간이 없어&#34;, &#34;해가 뜨기 전에 끝내야 해&#34;와 같은 내용을 담고 있다. 이 단계에서 유형 1과 유형 2에 해당하는 정보의 양이 줄어들고 유형 3에 해당하는 정보의 양이 늘어나며, 강제로 SCP-343-KO-1과 대상을 분리해서 변칙성의 발현을 막을 수 있다.
* 3단계(3시간~) : 이 단계에서 신체가 버틸 수 없을 정도로 속도가 빨라지며, 이 시점에서 SCP-343-KO-1(혹은 대상 자체)가 글을 적는 속도는 확인된 바에 의하면 분당 200~████자 정도이다. SCP-343-KO-1은 얼마 지나지 않아 근육 파열, 골절, 절단 등에 의한 과다출혈로 사망하나, 그 신체반응이 완전히 정지하거나 SCP-343-KO-1에서 팔이 분리되었을 경우에도 글의 작성은 계속된다. 이 상태에서 글의 작성을 멈추는 방법은 화기를 이용해 SCP-343-KO-1, 혹은 그 시체의 심장이나 뇌에 일반적인 인간의 생명 활동이 정지할 정도의 손상을 가하는 것 뿐이다. 이 단계에서는 대부분의 정보가 유형 3으로 이루어져 있다.

3단계 이전에 SCP-343-KO-1이 외력에 의해 정보의 작성을 중단했을 경우, 해당 인원은 대상을 이용해 다시 글을 쓰고 싶다는 약한 충동을 느끼게 되며, 이 충동은 대상을 다시 보지 않고 72시간이 지나면 사라진다. 대상에 반복적으로 노출될 경우 충동이 사라지는 데 필요한 시간이 길어지며, 한 인원이 3회 이상 접촉했을 경우 C등급 기억 소거로 충동을 완전히 제거해야 한다.

대상은 19██년에 서울 서초구에 거주하는 이██ 씨의 집에서 발견되었다. 아파트 경비원으로 위장하여 임무를 수행하던 재단 산하 요원이 담당하는 아파트의 한 집에서만 종이 쓰레기가 유난히 많이 나오는 것을 이상하게 여겨 상부에 보고했고, 재단에서 회수부대를 보내 회수에 성공하였다. 이██ 씨는 현직 기자로, 기사에 대한 아이디어를 얻어낼 때 대상을 사용해 왔다. 이██씨와 그 가족들은 C등급 기억 소거 조치를 받았다.

&gt; **실험 343-KO-E1**
&gt; **피실험자:** D-0352. 미국 국적. 스케이트보드를 즐겨 타는 인원임. 지능 수치 평균.
&gt; **내용:** 피실험자에게 SCP-343-KO를 노출시킴.
&gt; **결과:** 피실험자가 대상을 몇 초간 응시하다가, 곧바로 근처에 있던 이면지 묶음을 들고 와 대상을 이용해 글을 쓰기 시작했음. 글의 내용은 스케이트보드를 타는 법에 관한 초보적인 지식부터 전문적인 지식이 대부분으로 구성되어 있었으며, 유형 3의 정보는 반 정도는 맞고 반 정도는 틀린 고등학교 수준 정도의 내용으로 구성되어 있었음. 실험 시작 1시간 후부터 피실험자가 글을 쓰는 속도가 눈에 띄게 증가하고 신체 반응이 긴장 상태와 동일하게 되었으며, 실험 시작 3시간 후 피실험자의 오른쪽 팔이 절단되면서 쇼크로 사망함.
&gt; **결론:** 이 실험에서 대상의 정확한 성질과 발현 양상이 밝혀졌으며, 결과를 바탕으로 특수 격리 절차를 작성함.
&gt; 
&gt; **참고:** 본 실험에서, SCP-343-KO-1의 무력화에 문제가 생겨 3분 가량 지연되었다. 그 결과, 대상이 빠른 속도로 날아가 벽에 부딪혀 완파되었으나, 몇 초 후에 원상복구되었다. 이 과정에서 대상의 추가적인 변칙성이 발견되었으며, 또한 원래 대상의 안에 들어있었던 것으로 보이는 종이가 발견되었다. 부록 SCP-343-KO-A 참조.


&gt; **실험 343-KO-E4**
&gt; **피실험자:** D-3288. 한국 국적. 시각장애인임.
&gt; **내용:** 피실험자에게 SCP-343-KO를 노출시킴.
&gt; **결과:** 아무 일도 일어나지 않음.
&gt; **결론:** 대상의 효과는 시각을 통해 활성화되는 것으로 보임.

&gt; **실험 343-KO-E7**
&gt; **피실험자:** 제73기지 내에서 키우는 고양이. 흰색.
&gt; **내용:** 피실험자에게 SCP-343-KO를 노출시킴.
&gt; **결과:** 아무 일도 일어나지 않음.
&gt; **결론:** 대상은 인간에게만 효과가 있는 것으로 보임.

&gt; **실험 343-KO-E11**
&gt; **피실험자:** D-29711. 프랑스 국적.
&gt; **내용:** 피실험자에게 SCP-343-KO를 노출시킴.
&gt; **결과:** 대상의 변칙성 활성화 단계까지는 이전 실험과 유사하게 진행되었으나, 1단계부터 정보 유형의 대부분이 유형 3을 차지했으며, 또한 변칙성 단계가 1단계에서 더이상 진행되지 않음. 피실험자는 실험이 끝난 후 우울감과 함께 약간의 그리움을 느꼈다고 진술함.
&gt; **결론:** 첫 예외 사례. 현재 D-29711의 다른 인원들과의 차이점을 조사 중에 있음.

&gt; **실험 343-KO-E16**
&gt; **피실험자:** 재단 산하 수학자 ███ ██████.
&gt; **내용:** 피실험자에게 SCP-343-KO를 노출시킴.
&gt; **결과:** [데이터 말소], 현재 생성된 정보가 자발적으로 확산되는 원인을 규명 중에 있음.

&gt; 
&gt; 그래서, 내가 이것을 만들었다.
&gt; 
&gt; 그 의지가 이어지도록.
&gt;

&gt;
