**项目编号**：SCP-CN-284

**项目等级**：Euclid

**特殊收容措施**：SCP-CN-284的收容间分为两部分，第一部分为一间200立方米的混凝土隔间，第二部分为一间10立方米的注满水的顶部不透明玻璃隔间，玻璃隔间外应加装有足够的防撞装置，并且使用数个磁悬浮装置使玻璃隔间悬浮在混凝土隔间正中央。

每天为SCP-CN-284喂食一块1.2kg以上的肉类，喂食时将顶部的夹层打开放入肉类，当安放人员离开后遥控打开隔间，并且确保SCP-CN-284食用完全。

对于SCP-CN-284进食时产生的“震动”，确保其控制在可控范围内。

**描述：**SCP-CN-284外观为一艘长4米，宽1米的木制船只，经推测可能为【数据删除】时期的造物，SCP-CN-284在接近船头的位置出现了锯齿状可以进行咬合动作的嘴部，而船尾和船身部分也分别出现了类似鲨鱼鱼尾以及鱼鳍的木质结构。

SCP-CN-284可以进行游动，潜水等类似正常鱼类的动作，但SCP-CN-284似乎更偏向于以正常船只的方式进行活动。

SCP-CN-284需要每天投放1.2kg以上的任意肉类，根据已知数据，如果超过74小时没有进食，SCP-CN-284会反复撞击收容间并且企图逃脱收容直到重新进食为止，目前不建议对SCP-CN-284进行进一步的饥饿试验以防【数据删除】。

当SCP-CN-284发现“猎物”时，SCP-CN-284会将猎物“锁定”，在此时无论被锁定物的速度如何，SCP-CN-284永远保持了比该速度高20cm/s的速度前进直到捕食完成。

[[collapsible show=&#34;实验记录SCP-CN-284-A&#34; hide=&#34;- 隐藏&#34;]]

&gt; 测试场地：正常规格的游泳池
&gt; 
&gt; 测试内容：SCP-CN-284位于游泳池内，通过投放各种物品来测试关于其异常移动性质的测试。


&gt; 投放物品：0.5KG牛肉
&gt; 
&gt; 结果：被SCP-CN-284接住并食用，食用完成后SCP-CN-284返回原来泳池正中的位置


&gt; 投放物品：0.5KG牛肉从泳池一侧以1m/s的速度向另一侧发射
&gt; 
&gt; 结果：SCP-CN-284保持静止直到牛肉从其上空飞过时跃出水面在空中滑行了2.8秒接住并食用然后返回原位。
&gt; 
&gt;&gt; “有一点引起我个人的注意，SCP-CN-284出水的动作非常&#39;不自然&#39;……”
&gt;&gt;                                     ————米博士

&gt; 投放物品：D-9426，被要求以尽可能快的速度向另一侧游去
&gt;
&gt; 结果：D-9426在游动14.8米后被SCP-CN-284追赶并被吞噬。

&gt; 投放物品：用数个无人机悬挂的0.5KG牛肉，以1m/s的水平速度行进同时上下竖直移动。
&gt; 
&gt; 结果：SCP-CN-284在水底以相同水平速度保持与肉块的移动，并一直缓慢上浮直到吞食牛肉，然后返回原来位置。

&gt; 投放物品：用数个无人机悬挂0.5KG牛肉在水面上距离10m处水平悬浮移动
&gt; 
&gt; 结果：SCP-CN-284在水面上于肉块正下方追赶1小时32分钟后放弃追赶。返回原来位置
&gt; 
&gt;&gt; “这家伙很不活跃.....它吃东西是必须的么？”
&gt;&gt;            ———米博士

米博士申请对SCP-CN-284进行禁止投喂的处理，在第8天时SCP-CN-284进入焦躁的状态，开始频繁撞击收容室，米博士申请在此时继续试验。

&gt; 投放物品：0.5KG牛肉
&gt; 
&gt; 结果：负责投放的D-9482，被从水中突然钻出的SCP-CN-284直接拖入水中吞噬且位于两者连线上30m远的水泥地面出现数条裂口。

&gt; 投放物品：将0.5KG牛肉绑在一块木板上
&gt; 
&gt; 结果：木板突然断裂，连同牛肉被SCP-CN-284吞噬。
&gt; 
&gt; 
&gt;&gt; “我猜对了.........吗”
&gt;&gt;              ————米博士

米博士继续申请对SCP-CN-284进行禁止投喂的处理，第10天SCP-CN-284开始疯狂撞击收容间，米博士申请直接在收容室进行试验。

&gt; 投放物品：0.5KG牛肉
&gt; 
&gt; 结果：在牛肉接近SCP-CN-284约5.4米时，SCP-CN-284以极高的速度冲向牛肉，在牛肉与SCP-CN-284连线上产生了一道深达30m宽约2.4米的裂缝，类似于那部分地面受到外力拉扯直接被拽向了SCP-CN-284所在位置。

&gt; 投放物品：从空中用无人机悬挂0.5KG牛肉在水面上空悬浮。
&gt; 
&gt; 结果：SCP-CN-284以高速跃出水面，同时收容室上方30m的建筑层产生了20平方米的破洞，同时正上方20平方米的地层下沉了约3m。



“明白了么？不是SCP-CN-284动了，而是&#39;我们&#39;动了，只不过它在没饿急眼的情况下不会贸然加速，它是一个确实存在的&#39;参考系&#39;，当然，正常情况下它没有事情，如果它饿疯了或者急着去追赶什么东西，它就只会去针对某一个目标&#39;移动&#39;，不如说是导致某一目标单独&#39;移动&#39;，这就会导致破坏的发生......把它喂饱，收容好，千万别让它到外面去。”
                  ————米博士

[[/collapsible]]

[[collapsible show=&#34;事故报告SCP-CN-284-A&#34; hide=&#34;- 隐藏&#34;]]

&gt; 在一次由于岿阳派引发的收容突破时，收容间被破坏的SCP-CN-284突然开始疯狂追赶一名佩剑的岿阳派成员，而无法解释，该名岿阳派成员使用了什么方法使得SCP-CN-284只能以2cm/s的速度接近他，但两者同样具有的高速导致了site-cn-███被一道长达2.43km的裂口直接分割为部分。
&gt; 
&gt; 两者离开site-cn-███内部后，沿河岸展开了追逐，导致该条河整体在版图上“前移”了一定距离。该名岿阳派成员企图使用某种飞行手段逃跑，目测他飞行到达了3km的高度。
&gt; 
&gt; 根据可靠估计，这导致了地球的空间位置【数据删除】，大部分【数据删除】的位置【数据删除】
&gt; 
&gt; 最后SCP-CN-284因为不知名的原因放弃追逐返回原来收容间的原位。
[[/collapsible]]

[[collapsible show=&#34;以下内容仅限4级以上人员观看&#34; hide=&#34;- 隐藏&#34;]]

&gt;  【本段语音录像由一架刚巧在事故发生区域周围的无人机录下】
&gt; 
&gt;  **██████**：你个笨船！看看这儿！不是那把剑！
&gt; 
&gt; **SCP-CN-284**:先生？
&gt; 
&gt; **██████**：你赶紧拿上剑然后给我“返回原位”！这不是你要的那把，但暂时可用。
&gt; 
&gt;  **SCP-CN-284**:谢谢您....这些混乱我会处理的。向下一点.....向左....。
&gt; 
&gt; 【大约30分钟的无法辨认的语言，类似于汉语的发音但却不契合汉语的语言结构】
&gt; 
&gt; SCP-CN-284返回收容间，一名身着古式青袍的男子突然出现收容所正上方，向水池中投入一把类似古剑的物体后消失，SCP-CN-284在水池内旋转数圈并几度跃出水面。
&gt; 
&gt; 之后经观察发现一柄年代处于【数据删除】的古剑始终处于SCP-CN-284的正下方，并始终跟随着SCP-CN-284的轨迹行动。
&gt; 


//吾乃千年停摆之舟//

//皆为主人所失之剑//

//剑不得归 吾不得行//

//只得与万物互为凭依//

//现今//

//宝剑暂归//

//吾终得眠//

[[/collapsible]]
