[[include component:image-block name=http://scp-jp.wikidot.com/local--files/scp-2851-jp/red|caption=[[span style=&#34;color:red&#34;]]Zdjęcie wnętrza[[/span]]]]

[[span style=&#34;color:red&#34;]]

**Identyfikator podmiotu:** SCP-2851-JP

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-2851-JP ma być zamknięty na kłódkę i monitorowany przez system nadzory przez cały czas. W pobliskiej placówce ma stacjonować jeden strażnik, by zapobiec wtargnięciom. Całą dokumentacja odnośnie SCP-2851-JP musi być sporządzona na czerwono w celach zapobiegawczych. Procedura ta może zostać zmieniona w zależności od postępów eksploracji wnętrza SCP-2851-JP lub badań jego anomalnych właściwości.

**Opis:** SCP-2851-JP to stróżówka zlokalizowana na Brocken w Niemczech. Mimo że w okolicy jest jeszcze dziewięć stróżówek o takim samym wyglądzie, tylko SCP-2851-JP ma małą metalową plakietkę tuż nad klamką o treści &#34;[[[scp-3790|Departament Anormalności]]]&#34;.

Wszystkie ściany w SCP-2851-JP są pomalowane na czerwono. Zostało to wykonane z użyciem nieanomalnej farby, a wykrywanie śladów krwi z użyciem reakcji luminolowej przyniosło negatywne rezultaty.

W środku SCP-2851-JP znaleziono kilka przedmiotów. Poniżej lista.

・ Noże introligatorskie
・ Czerwone narzędzia do pisania
・ Dokumenty (patrz niżej)
・ Baśnie obrazkowe
・ Słuchawki
・ Kości świń domowych (//Sus scrofa domesticus//)
・ Mały ołtarzyk do ceremonii religijnych. Test luminolowy negatywny.

W dokumentach znalezionych w SCP-2851-JP większość opisów związanych z obiektem jest napisanych z użyciem czerwonego atramentu, a pisanie na czerwono jest zalecane. Obecnie przeprowadzany jest długofalowy eksperyment mający na celu ustalić, czy będą miały miejsce jakiekolwiek anomalne fenomeny jeśli SCP-2851-JP będzie opisywany w kolorach innych niż czerwony. W przypadku potwierdzenia, że nie powoduje to żadnych anomalii, tekst tego wpisu zostanie zmieniony na czarny. Dostęp do odkrytych dokumentów wymaga autoryzacji jednego członka personelu z poziomem upoważnienia 5 lub wyższym.

W SCP-2851-JP jest jeden zablokowany pokój, oddzielony od innych przez drzwi, które oryginalnie powinny otwierać się do wewnątrz. Drzwi zrobione są z ciężkiego, pokrytego rdzą metalu i pojedynczy, czarny panel przesuwny przykrywa małe, szklane okienko; wnętrze jest widoczne niewyraźnie, gdyż okienko jest zrobione ze szkła matowego. Dziurka na klucz została zaspawana, przez co drzwi są niemożliwe do otwarcia. Wniosek o eksplorację wnętrza poprzez częściowe zniszczenie drzwi obecnie oczekuje na zatwierdzenie. Dokładnie pod panelem przesuwnym znajduje się metalowa plakietka z napisem &#34;Złóż ofiarę&#34;.

====

**Identyfikator podmiotu:** SCP-2851-JP

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** Drzwi wejściowe do SCP-2851-JP są zablokowane betonem; nie ma pozwolenia dalsze eksploracje i badania wnętrza SCP-2851-JP.

**Opis:** SCP-2851-JP to stróżówka zlokalizowana na Brocken w Niemczech. Mimo że w okolicy jest jeszcze dziewięć stróżówek o takim samym wyglądzie, tylko SCP-2851-JP ma małą metalową plakietkę tuż nad klamką o treści &#34;[[[scp-3790|Departament Anormalności]]]&#34;. 

Wszystkie ściany w SCP-2851-JP są pomalowane na czerwono. Zostało to wykonane z użyciem nieanomalnej farby, a wykrywanie śladów krwi z użyciem reakcji luminolowej przyniosło negatywne rezultaty.

W środku SCP-2851-JP znaleziono kilka przedmiotów. Poniżej lista.

・ Noże introligatorskie
・ Czerwone narzędzia do pisania
・ Dokumenty (patrz niżej)
・ Baśnie obrazkowe
・ Słuchawki
・ Kości świń domowych (//Sus scrofa domesticus//)
・ Mały ołtarzyk do ceremonii religijnych. Test luminolowy negatywny.

W dokumentach znalezionych w SCP-2851-JP większość opisów związanych z obiektem jest napisanych z użyciem czerwonego atramentu. Mimo że dokumenty te zalecają pisanie na czerwono, nie zaobserwowano żadnych anomalnych fenomenów, gdy SCP-2851-JP jest opisywany w kolorach innych niż czerwony. Dostęp do odkrytych dokumentów wymaga autoryzacji jednego członka personelu z poziomem upoważnienia 5 lub wyższym.

W SCP-2851-JP jest jeden specyficzny pokój, oddzielony od innych przez drzwi otwierające się do wewnątrz. Drzwi zrobione są z ciężkiego, pokrytego rdzą metalu i pojedynczy, czarny panel przesuwny przykrywa małe, okienko z matowego szkła. Drzwi są skorodowane rdzą i mają wiele dziur. Zamek drzwi został usunięty, pozwalając na swobodne otwieranie i zamykanie ich. Dokładnie pod panelem przesuwnym znajduje się metalowa plakietka z napisem &#34;Złóż ofiarę&#34;.

W pokoju znajduje się łóżko, na którym leżą zwłoki wilka europejskiego (//Canis lupus lupus//). Zwłoki nie wykazały żadnych anomalnych właściwości.
