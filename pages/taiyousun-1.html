**タイトル:** ある男の訴え
**著者:** [[*user taiyousun]]

//**[[[author:taiyousun|この著者の他の作品]]]**//
[[include :scp-jp:credit:end]]

[[include :scp-jp:component:toggle-sidebar]]

私の娘は化け物に食われたのです。あの忌々しい化け物に。どうか信じてください。
@@@@
@@@@
はい、わかりました、話します。夕飯を作り終えたので、私は娘の部屋に夕飯を持って行きました。娘は2週間ほど前から体調が悪く1日のほとんどを部屋で過ごしておりました。娘は時々呻き声が漏れるほど苦しんでおりましたが、その日は酷く静かでした。娘の部屋を見たら、そこに娘の姿はありませんでした。かわりに化け物がいました。その化け物は娘の頭を喰らっていました、そして化け物は私に気づくとこちらに飛びかかってきたのです。私は必死に抵抗しました、その化け物を床に叩きつけ何度も何度も無我夢中で踏みつけました。ふと我に返ると、化け物はほとんど動かなくなっていました。私はひどく恐ろしくなってしまって、走って逃げてしまいました。もし、あのとき娘を食べたあの化け物をちゃんと殺していれば娘は助かったかもしれないのに。私はどうしようもない人間です。私は父親失格です。
@@@@
@@@@
お気遣いありがとうございます。なので私は私の娘を食べたあの化け物がひどく憎いのです。あんな醜悪な化け物に娘が食べられた、そんなことを考えるだけで胸糞が悪くなるのです。だから私はあの化け物を踏みつけてやったのです、何度も何度も。あの化け物は苦しんでやがりました。ざまあみろ！ですがあの化け物はまだ死んでいません、今も生きております。ですからあんな化け物殺してやってください。苦しんでいる人間を食するような畜生です。あんな化け物は死んで当然なのです。そしてあの化け物の腹の中の娘を助けてやってください。お願いです。
@@@@
@@@@
わかりました。娘についてですよね。8年ほど前に私は娘と出会いました。あのとき娘は赤子で、道端に転がっておりました。私はその弱りきった姿を見て、私がこの子を守ってあげなければ。そういった思いに駆られたのです。私はその赤子を拾い育てました。私は独り身ですので少々苦労しましたが、あの子の笑顔を見ると頑張れるような気がしたのです。娘は無事すくすくと育ち立派な娘になりました。
@@@@
@@@@
ええ、とってもかわいい娘でしたよ。どうですかこの似顔絵、私にそっくりでしょう。これは娘が6才のときに書いた絵で、私に絵のモデルになってほしいと言って書いた絵なんですよ。いつも娘は学校での出来事を楽しそうに話してくれました。娘が楽しそうに話しているのを見ると私も不思議と楽しい気持ちになってしまうのです。最近は学校を休んでいましたが、少し前までは娘は私に学校のことをいろいろ教えてくれました。娘は友達と一緒に縄跳びをしたそうです。綾跳びを飛べるようになったと嬉しそうに言っていました。算数の授業で時計を読めるようになったとも言っていました。娘は夕飯を食べているとき、ちょうど18時になると、ただいま6時ですと言うんです。娘がそんなことを言う度私は少しおかしくなって吹き出してしまうのです。
@@@@
@@@@
はい、私にはもったいないほどの幸せな生活でした。ですから私は娘を食べたあの化け物が許せないのです。化け物は恐らくまだ私の家にいるでしょう。今すぐ家に行き、あの化け物を捕まえて殺しましょう。火で炙り殺しましょう。首を絞め殺しましょう。電気を流し殺しましょう。私から娘を奪ったあの[[[http://scp-jp.wikidot.com/scp-939|赤く醜い化け物]]]を。
@@@@
@@@@
何をおっしゃるのですか?あの化け物が娘?そんな訳ないじゃないですか。ふざけないでください。ふざけるな！娘はあの化け物に食われたのです。あの愚かで醜く気色の悪いあの化け物に。それしかありえない。娘が皮膚と頭しか残っていなかったのはあの化け物が娘の体内に入り身体を食い荒らしたからに違いない。娘がおかしくなっていったのもあの化け物のせいに違いない。あの化け物が何か言葉を喋っていたのもきっと私の聞き間違いだ。そう、そうに違いない。
@@@@
@@@@
私の娘は化け物に食われたのです。あの忌々しい化け物に。どうか信じてください。
@@@@
@@@@
お願いします。どうか娘を…娘を食った化け物を殺してやってください。</textarea></pre>
