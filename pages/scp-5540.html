**Elemento #:** SCP-5540

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** L&#39;area circostante a SCP-5540 è stata limitata da una recinzione metallica con il pretesto di possibili fughe di sostanze chimiche. È stato costruito un unico edificio al confine nord della recinzione, l&#39;Avamposto Phantasos, con una capacità massima di quattro persone, allo scopo di ospitare tutti i ricercatori che desiderano svolgere delle ricerche su SCP-5540. Una quantità superiore aumenta la possibilità dell&#39;insorgenza di una Condizione Opposta. I sistemi automatici hanno il compito di monitorare ed avvisare la sicurezza in caso di danni.

Quattro telecamere di sicurezza alimentate da un generatore in loco circondano SCP-5540 e trasmettono la sua attività alle intranet della Fondazione, dov&#39;è possibile svolgere l&#39;analisi senza compromettere la propria sanità mentale. Dei robot anti-rischi-cognitivi sono inoltre impiegati su ciascuna telecamera come protezione da possibili minacce memetiche. Sebbene sia considerato improbabile, il personale addetto che riporta il riemergere di ricordi dell&#39;infanzia deve essere allontanato immediatamente dagli studi su SCP-5540.

Al personale che richiede l&#39;accesso all&#39;Avamposto Phantasos o all&#39;anomalia deve essere somministrato un amnestico in modo da rimuovere tutte le memorie di vita precedenti all&#39;adolescenza. Il mancato rispetto di tali procedure aumenta la possibilità che si verifichi una Condizione Opposta.

**Descrizione:** SCP-5540 è una massa quasi-corporea e senziente di origine onirica, situata nella Foresta Bois Beckett di Sherbrooke, Quebec, Canada. La massa forma un tumulo amorfo largo circa 2m, che oscilla regolarmente ed altera la sua composizione tra i vari stati della materia.[[footnote]]Più comunemente plastica, carne e peluche.[[/footnote]] Gli arti si presentano come rami che fuoriescono dall&#39;anomalia, sebbene questi vengano abitualmente reincorporati nella massa principale e, in alcuni punti, assumano le forme di altri organismi. Queste includono felini, canidi, piante[[footnote]]Spesso fiori.[[/footnote]] e rozzi corpi umanoidi. Il movimento degli arti spesso aumenta quando dei soggetti umani si trovano nelle vicinanze.

L&#39;anomalia non mantiene una forma fisica. Nonostante gli effetti visivi esteriori, non ha lasciato alcuna traccia sul terreno o sulla flora circostante ed è stato prevalentemente ignorato dalla fauna selvatica. SCP-5540 non ha dimostrato cognizione delle altre entità al di fuori degli esseri umani.

Quando si avvicinano entro 3m dall&#39;anomalia, i soggetti umani riferiscono di sentire un vociferare esaltato ed una voce che gli intima di avvicinarsi. I dettagli riguardanti questa voce sono confusi quando si cerca di rievocarli. A distanza di 1 m dall&#39;anomalia, questa si espanderà ed assumerà la forma di un insieme di mobili in plastica e cubi dai colori vivaci in miniatura, che probabilmente dovrebbero fungere da posti a sedere.[[footnote]]A causa della loro natura semi-fisica, questi non possono essere utilizzati.[[/footnote]] I soggetti, in seguito, si comportano come se fossero coinvolti in un&#39;intensa conversazione con un altro individuo, gesticolando vigorosamente ed esprimendo gioia tramite le loro espressioni facciali. Non viene pronunciata alcuna parola durante questo lasso di tempo. Dopo essersene andati, i soggetti non sono in grado di descrivere ciò che hanno sperimentato al di fuori di sensazioni di nostalgia e beatitudine. Come conseguenza dell&#39;accaduto, SCP-5540 diverrà un punto affettivo.

SCP-5540 agisce indipendentemente dall&#39;interazione umana. Degli esempi comuni includono il burattinaggio, realizzato grazie alle forme create dai suoi arti, e partite ad acchiapparella, che gioca con se stesso. Sporadicamente crea strutture simili ad occhi che esaminano un punto specifico sopra di sé, generando delle mani come per afferrare oggetti in discesa.

Le Condizioni Opposte sono fenomeni neurologici che affliggono i soggetti entro ~60 m dall&#39;anomalia e che emergono quando cinque o più persone si trovano contemporaneamente in questo raggio d&#39;azione. Le Condizioni Opposte provocano un rapido rilascio di dopamina ed una perdita del controllo motorio, rendendo i soggetti immobili e deliranti. Contrariamente alle reazioni che ci si aspetterebbe, i soggetti risultano paranoici, temendo che una non specificata “appartenenza” possa venire loro sottratta ed eliminata. Ciò persiste fino a quando i soggetti entrano in uno stato di panico, riguadagnando autonomamente il controllo motorio e fuggendo dall&#39;area.

Senza un trattamento adeguato a base di amnestici, le Condizioni Opposte possono ripetersi. La perdita aggravata del controllo motorio causa danni neurali indotti dallo stress, che peggiorano fino all&#39; instaurazione della paralisi completa[[footnote]]Solitamente durante la quarta o quinta Condizione Opposta.[[/footnote]] e, a meno che non si intervenga drasticamente, uno stato vegetativo persistente. In questa fase viene registrata un&#39;attività neurologica minima. Se portato nelle vicinanze di SCP-5540, si noterà il soggetto entrare in uno stato di benessere e rilasciare dopamina.

Sebbene sia raro, nei pressi dell&#39;anomalia è stata osservata da alcuni soggetti una placca di metallo. Secondo quanto riferito, questa è posizionata al di sopra dell&#39;anomalia, situata in un corridoio scarsamente illuminato che si estende per una distanza indefinita. Di seguito viene fornita una trascrizione di quanto riportato su tale placca:

[[=]]

&gt; **Utilizzare il seguente recipiente per i rifiuti**
&gt; 
&gt; Infilateli nella fessura finché non cadono dentro il cestino.
&gt; 
&gt; ,,Ricordatevi, non lasciate i vostri ricordi a terra.,,
&gt; ,,Lascereste un macello per tutti!,,
&gt; ,,Siate cortesi con i vostri compagni visitatori e smaltiteli correttamente.,,
&gt; 
&gt; ,,Ricordatevi, non dovrete più ricordarvi di loro dopo oggi!,,

[[/=]]

Ad intervalli casuali, è stato notato che la massa di SCP-5540 aumenta.
