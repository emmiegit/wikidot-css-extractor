{{**&#34;Olá, 5117!&#34;**}}

Trauss rola, sentindo-se pesado e lento enquanto sua pele sem pelos roça contra as roupas de cama de textura estranha. Ele geme e se senta, olhando para frente. &#34;Quatro,&#34; ele adiciona.

{{**&#34;Olá, 51174!&#34;**}} a voz andrógina e alegre se repete diretamente em frente a ele.

Ele olha de soslaio tentando discernir como poderia ter um humano ou androide se escondendo na mistura de sombras e detalhes de luz fluorescente.

{{**&#34;Minha designação é Λ12, mas você pode me chamar só de Λ ou 12,&#34;**}} ele dita, piscando suas luzes de branco para verde. {{**&#34;Consegue me ver agora?&#34;**}}

Trauss refoca seus olhos, agora percebendo a esfera preta de metal flutuando a dois metros de seu rosto, sete LEDs verde formando um circulo em sua superfície e o encarando. Ele relaxa, reconhecendo seu design um pouco dos últimos anos na Terra. &#34;Lambda-12? Eu costumava ser de uma força tarefa [[[scp-2678|chamada]]] [[[scp-3101|Lambda-12.&#34;]]]

{{**&#34;Eu sei!&#34;**}} ele gorjeia, sua voz ecoando pela sala de paredes de aço. {{**&#34;De fato, eu mesmo sou composto de-&#34;**}}

&#34;Abaixar volume,&#34; ele interrompe.

Ele simula uma tosse. &#34;Eu sou sapiente, Agente Trauss,&#34; ele diz em um tom nivelado. &#34;Eu só estava mexendo com você.&#34;

Ele franze a testa e puxa a roupa de cama para cobrir seu corpo nu, tudo abaixo de seu peito lentamente recuperando sensação. &#34;Uh, desculpe. Você está aqui para me dar ordens?&#34;

&#34;Não, eu estou aqui para te irritar, principalmente.&#34; Ele flutua pela cama e se vira para encarar a parede, projetando uma imagem da logo da Fundação em amarelo a partir de um slot acima de suas luzes. &#34;Oh, meu. Parece que minha velocidade de transmissão foi comprometida. Foda essa interferência. Um momento.&#34;

Trauss olha atentamente para a imagem, a neblina em sua cabeça sumindo ao longos dos próximos seugndos. Ele estremece quando seu pulso se eleva. &#34;Λ, você poderia me contar sobre esse chip na minha cabeça, por favor?&#34;

&#34;Você tem o PII N4, ou o Implante de Identificação de Funcionários com Rede Neural Nanoscópica V2.0, atualmente executando o script ativo 51174.edk com as seguintes extensões e modificações: {{**A-32-004 Periférico Regulador Emocional; A32-005 Periférico de Resposta Tátil; A42-006 Periférico de Processamento Memético...&#34;**}} 

Trauss coloca sua cabeça em suas mãos enquanto o robô diz todos os aspectos de sua função cerebral que estão fora de seu controle. A imagem projetada na parede muda para uma barra de carregamento, que progride de 0 a 100 por cento pelos próximos 15 segundos.

&#34;Você está ciente de que a maioria das pessoas não quer quer ficar nesta parte da galáxia, correto?&#34;

&#34;Por causa da guerra, sim.&#34;

&#34;Mês passado, GLX-46 foi bombardeado.&#34;

&#34;Eu assumo que isso seja em Andrômeda?&#34;

&#34;Sim. Um planeta com uma atmosfera rica em oxigênio e nitrogênio, coberto em 80 por cento por água. A espécie nativa dominante é mais facilmente descrita como um artrópode sapiente. A maior cidade no planeta foi recentemente bombardeada pelas forças das Doze Estrelas, sinalizando a primeira ação hostil tomada pelas Doze Estrelas nas Galáxias da Via Láctea ou Andrômeda.

&#34;Entendo.&#34;

&#34;Por sorte você não estará lidando com nada disso. Sua tarefa nessa imagem é informação.&#34; Λ altera o slide para uma imagem de uma entidade humanoide com traços faciais cefalopódicos, com os olhos sendo dois orbes amarelos fosforescentes do tamanho de uma moeda de 25 centavos. No fundo, um humano macho em um traje levanta seu dedo do meio para o fotografador. &#34;Este é Xyreaux. Ele não tem um último nome, ou talvez este seja seu último nome.&#34;Λ troca para o próximo slide, gastando vários segundos em cada imagem do indivíduo. &#34;Ele trabalha para a Marshall, Carter, e Dark, e ele desenvolveu um periférico bastante perigoso para os dispositivos Schulman. Você quer o arquivo?&#34;

&#34;Uh, sim?&#34;

Λ pausa, zumbindo. Trauss percebe nada.

&#34;Certo, aqui está,&#34; ele diz.

Ele olha ao redor. &#34;Você- o quê?&#34;

Eu coloquei o arquivo em você. Em ED-K++. Pense sobre ele. &#34;Ele bipa uma vez e rapidamente pisca suas luzes de verde para azul e então de volta para verde.

&#34;...[[[xyreaux-schulman-extension-component-ac42e-nc77q-95dcw|Componente Xyreaux-Schulman de Extensão?]]]&#34; ele cita, considerando a informação que agora está inexplicavelmente presente em sua cabeça. Ele sabe o texto completo do documento agora, e gasta vários segundos considerando-o.

&#34;Se você não precisar disso depois que a missão acabar, me fale e eu o removo.&#34;

&#34;Por quê tem um pedaço do arquivo faltando?&#34;

&#34;Aparentemente ele estava atrás de uma permissão de segurança, e não foi capaz de ser extraído do banco de dados deles com o resto do arquivo. Porém, nós temos os detalhes primários do arquivo, que é tudo de que você precisa.&#34;

Trauss balança as pernas sobre a cama e se levanta, a orelha interna girando, mas a visão estável. Ele se levanta e coloca uma mão sobre seu -- ele pausa -- pau, completo com bolas?

&#34;Algo errado?&#34;

&#34;Eu tive cirurgia? Ou- Eu-&#34;

&#34;Registros pessoais diziam que você é transgênero, correto?&#34;

&#34;Sim-&#34;

&#34;Bem, em {{**Nota Privada 04 do Departamento Médico, adicionada em 09 de Julho de 2041**}} em seus arquivos de funcionário é afirmado que funcionários médicos da {{**Área-32 Lunar**}} optaram por abordar sua disforia genital mais diretamente quando sintetizando este corpo. É isto que você teria querido, correto?&#34;

//&#34;Mas que porra,&#34;// ele murmura. &#34;Eu suponho.&#34; Ele antecipa outra frase, mas se para e anda em direção ao armário ao invés disso, se lembrando que ele planejava manter relações pessoais minimas nessa excursão.

&#39;Esta excursão.&#39; Esta viagem, missão, ou caso contrário ocorrência temporária, porquê ele estaria voltando para a Terra, ou para a Área-32, ou então para algum lugar relativamente similar em algum momento. //Certo?//

Tem um macacão no armário,&#34; Λ o diz, sem desviar seu olhar da imagem projetada do Xyreaux.

Ele abre o armário, seus pensamentos o alcançando. Seus membros se movem ao acaso na baixa gravidade, as mãos tremendo; ele não tem certeza de onde ele está -- ou da data e hora e o quão velho ele é -- ou aonde ele deveria ir ao invés de aqui. Ele veste uma cueca boxer e faz uma careta conforme ele entra no material elástico do macacão. Ele é exatamente do tom de cinza que ele esperava que fosse, porém a falta de uma logo da Fundação em algum lugar dele é uma surpresa.

&#34;Posso continuar, Agente Trauss? É importante discutir sua missão.&#34;

&#34;Posso comer primeiro? Me desculpe, toda esta merda biológica que tem acontecido está me alcançando.&#34;

Ele bipa duas vezes. &#34;Oh, certamente. Eu vou andar e falar, por assim dizer. Vamos olhar na cozinha.&#34; Λ desliga o projetor e muda suas luzes de verde para laranja enquanto flutua. A porta se abre com um som de assobio quieto.

&#34;Cozinha, huh?&#34; Trauss o segue. &#34;Onde fica?&#34; Ele absorve os detalhes do corredor: estreito, muitos tubos e fios que revestem os cantos e o terço superior da parede, iluminados com halogênio branco e cercados com algum tipo de bloco cinza poroso. Ele vai direto para o bebedouro assim que ele entra na cozinha.

&#34;Nós estamos no {{**Posto Avançado Zeta Vermelho do Cinturão de Kuiper,**}} uma pequena instalação capaz de abrigar um máximo de cinco funcionários. Você foi transportado para cá em um estado inconsciente por funcionários da {{**Área-32 Lunar**}} por questão de brevidade. Assim que você estiver pronto, nós iremos prosseguir para o andar inferior para que você possa entrar no {{**Ponto de Interesse Zeta-01.&#34;**}}

Trauss expira profundamente, depois torcendo para que Λ não seja programado para interpretar maneirismos como aquele; ele espera que sua voz de citação de registros desconexos o irrite em algum mometo, mas ele duvida de que a máquina consiga controlar isso. &#34;Rastreando caras da MC&amp;D tipo Xyreaux, certo? É isso que [[[directive-a-42|o diretivo]]] disse.&#34;

&#34;Correto até certo grau. Eles tomaram ação mais cedo do que esperado, e por tanto, {{**Diretivo A-42**}} já não é mais totalmente preciso. Ao invés de rastrear sua atividade pessoal, nós agora sabemos o resultado de sua atividade, e você precisa roubar este resultado.&#34;

Ele pausa. &#34;Eu só preciso roubar uma daquelas coisas? Foi realmente para isso que eu vim aqui?&#34;

&#34;Eu entendo que isso possa parecer muito simples. Eu sei que seus superiores lhe darão mais ordens em relação a onde entregar o aparelho dentro das próximas 20 horas. Você terá que tomar cuidado; {{**Zeta-01**}} é um nexo de atividade anômala, espécies exóticas com biologia exótica, ilegalidade geral, fraude de crédito e &#39;marketing multinível&#39;, bolsões de gás perigosos...&#34;

&#34;...Uh-huh. Certo. Vou prestar atenção.&#34; Ele abre um dos gabinetes de aço, sua cara caindo ao ver o conteúdo. &#34;Eu acho que vai ser CPCs para o café da manhã, então. Não sei o que eu estava esperando.&#34;

Λ continua enquanto Trauss rasga o pacote. &#34;Como você viu no documento, o progresso de Xyreaux é essencialmente dependente em Schulman viajando para {{**Zeta-01.**}} Além disso, você pode comer lá também, sabe. Lá tem uma atmosfera rica em oxigênio com vários habitantes humanos. Tem bastante comida humana normal para humanos.&#34;

Ele bufa. &#34;Certo, bom.&#34; Ele dá uma mordida no que seja lá que a comida preservada deveria ser, estremecendo.

Λ liga seu projetor novamente e olha para a parede vazia, apresentando a velha imagem de Xyreaux. Ele muda para uma foto de uma porta preta sob uma barraca roxa em uma rua suja e movimentada, um humano em um terno preto e com fones de ouvido de guarda no lado de fora enquanto o néon abafado reflete em uma poça iridescente aos pés dele. &#34;Este é o Salão do Mochileiro, de posse de e operado pela MC&amp;D. Xyreaux é um barman lá.&#34;

&#34;&#39;Do Mochileiro&#39;? Referência intencional, você acha?&#34;

&#34;Eu não compreendo.&#34;

&#34;Porra. Chame isso de uma referência da Terra, eu suponho.&#34; Ele se pergunta quantas vezes ele vai está falando aquilo no futuro. &#34;Então eu preciso ir até o bar, huh?&#34;

Ele muda a foto para uma foto com zoom do tronco para cima de Xyreaux entrando em uma porta no beco, olhando para trás por cima do ombro. &#34;Correto.&#34; Λ pisca suas luzes e gira algumas vezes, aparentemente por nenhuma razão. &#34;E nenhum cartão de crédito, nenhum nome; você recebeu 600 SOL em dinheiro, então você só vai entrar em {{**Zeta-01**}}, olhar os arredores, comprar algumas roupas, se misturar -- uh, que pode parecer com basicamente qualquer coisa que não seja um uniforme reconhecível se tratando de padrões culturais em {{**Zeta-01,**}} mas não seja muito ostensivo -- e saia de volta.&#34;

&#34;Que? Por quê eu preciso ser visto? E como eu vou roubar um desses aparelhos?&#34;

Ele simula uma risada. {{**&#34;Zeta-01**}} não é o melhor lugar para missões secretas. Sendo um lugar muito movimentado e bem iluminado. Você precisa falar e interagir. Dizer a Xyreaux que você é um funcionário da MC&amp;D interessado em financiar mais desenvolvimento, se necessário. Invente um nome. Talvez se encontrar com um dos três sujeitos mencionados no documento se você não quiser fazer isso, e usar uma cobertura similar. Você tem a liberdade de escolher como você quer prosseguir; a área é extremamente populosa, e ninguém tem tempo para ficar desconfiado do outro em larga escala. Se você tomar cuidado, isto será completamente possível.&#34;

Ele se vira para olhar para a superfície espelhada da parede atrás dele. &#34;Eu não pareço discreto. Eu sequer tenho sobrancelhas. Onde está o meu cabelo?&#34;

&#34;Crescendo! Seja paciente. Apenas levará {{**uma semana por centímetro**}} para sua cabeça e cabelo facial, e tem bastantes humanos de aparência alternativa na área.&#34;

Trauss termina de comer a carne(?) seca com pressa, surpreso por como ela parece estar expandindo em seu estômago. Ele se levanta e se aproxima do gabinete novamente.

&#34;Aquela refeição foi de {{**1250 calorias, 20 gramas de proteína.**}} Talvez você vá querer dar um minuto para ela ser absorvida.

&#34;Oh.&#34; Ele limpa a garganta e anda de volta pelo corredor para o quarto.

&#34;Tem roupas comuns no armário.&#34; Λ segue ele, girando lentamente. &#34;Mas você precisará colocar aquele uniforme de alta pressão por cima dela. Você estará entrando e saindo por uma fenda extra-dimensional.&#34;

&#34;Divertido.&#34;

&#34;De fato. Todas as entradas estão dentro de formações naturais cavernosas em rochas, então não se preocupe sobre alguém vendo você entrar.&#34;

&#34;Todas as entradas?&#34; Ele remove seu macacão e pega as calças cáqui simples e a regata branca do armário.

&#34;De fato. Para a sua compreensão, este portal é o único na Via Láctea. Ele foi o único que apareceu em escaneamentos, certamente. Nós estamos em um grande asteroide de gelo agora, embora que um que gira de maneira estável. O portal é acessível na câmara de contenção na base daquela escadaria no final do corredor.&#34;

&#34;Whew. Certo.&#34; Ele resmunga e se inclina para pegar o traje de pressão de 20-e-alguma-coisa libras do chão do armário. Ele entra no traje, esforçando-se contra o peso.

&#34;Ok.&#34; Ele sacode sua cabeça por força do hábito antes de perceber que seu cabelo se foi. &#34;Deixe-me beber um pouco de água e então estarei pronto para ir.&#34;

&#34;Rápido e eficiente, como de costume.&#34;

&#34;Eu tenho alguma coisa? Uma arma?&#34;

&#34;Sem força letal. Não agora, pelo menos. Mas tem um bastão de choque silencioso no bolso da perna daquele traje, em caso de alguém tentar algo. Próximo de sua carteira. Como eu disse, não tem leis. Porém, ordem social relativa é apreciada lá, como isso é bom para os vários negócios. O crime não é desenfreado nas ruas mais populosas.&#34;

&#34;O quão grande é esse lugar?&#34;

&#34;Do tamanho de {{**Bairro de Manhattan, Cidade de Nova Iorque, Nova Iorque, Estados-&#34;**}}

&#34;Entendido.&#34; Trauss anda de volta para a cozinha e abre a geladeira.

&#34;Sem água gelada! Você vai ter cãibras!&#34;

&#34;Oh meu deus,&#34; ele diz, bebendo de qualquer jeito. Λ gira em alguns círculos apertados, bipando baixamente.

&#34;Não vá lá em baixo sem o seu capacete,&#34; ele diz a ele conforme ele passa por ele para o corredor. &#34;Você apenas deixará o traje cuidadosamente empilhado na entrada quando chegar. Imagens por ressonância indicaram que este portal é de ida e volta, sem conexões interferindo.&#34;

&#34;Você estará vindo comigo?&#34; ele pergunta enquanto veste o capacete, fechando-o na gola do traje e travando o mecanismo no lugar.

&#34;Infelizmente, não. Estarei falando com você através de seus implantes. Eu me destacaria um pouco, e nós não podemos arriscar alguém reconhecendo meu design como sendo da Fundação.&#34;

&#34;Entendido.&#34; Sua voz é abafada pelo capacete enquanto ele sai do quarto, seus sapatos batendo no concreto. Ele aproxima-se de uma porta fechada com teclado e se vira para Λ. O robô avança em resposta, tocando suas luzes contra o teclado. Ele se recolhe atrás dele enquanto a porta se abre, deixando entrar uma parede lenta de ar gelado.

&#34;Caso não seja preciso dizer, não remova esse traje de pressão até que você esteja dentro de {{**Zeta-01.**}}

&#34;Certo.&#34;

&#34;Saia e rasteje para dentro deste túnel por {{**10.5 metros.**}} Você verá uma anomalia visual obscurecendo a cor e os detalhes da superfície para a qual o túnel cai. Desça e gentilmente caia na superfície. Você irá passar por ela e aterrissar em uma área rochosa, provavelmente no escuro. Sua lanterna de cabeça é ativada com o botão branco em seu pulso esquerdo. Você pode remover seu traje assim que você se sentir seguro.&#34;

&#34;Ok. Entendi. E quando eu voltar, eu assumo que eu serei capaz de simplesmente escalar de volta?&#34;

&#34;Sim. Se não, tem lojas de materiais de construção que vendem escadas.&#34;

Ele olha por cima do ombro. &#34;Você está brincando comigo?&#34;

&#34;Não. De novo, essa é uma área civilizada, e várias das espécies lá tem mais de dois membros e não conseguem voar.&#34;

Ele acena com a cabeça e continua andando até ele precisar ficar sobre suas mãos e joelhos, o chilrear de Λ desaparecendo atrás dele. Ele ouve o robô fechar a porta assim que ele vira a esquina. Ele não tem certeza de se o material ao seu redor é rocha ou gelo denso, mas é cinza claro e raspa o material áspero de seu traje. Ele abaixa sua cabeça, respiração embaçando sua viseira enquanto o traje se adapta à mudança de temperatura.

Após mais uma curva e uma descida escorregadia, ele se apoia contra um pequeno afloramento de gelo acima do chão circular da caverna abaixo dele. Ele se inclina, estudando a anomalia perceptiva significando a presença do portal; a textura do gelo se foi, a superfície parecendo como um objeto em espaço digital mal renderizado. Ele gira a parte inferior do corpo para fora da borda e desce, esperando que ele não vai tocar o portal mas se preparando para cair. Ele aterrissa silenciosamente no gelo. Com movimentos lentos, ele bate seu pé contra e então na borda perto dele, sentindo nada.

//&#39;Todas as entradas estão dentro de formações naturais cavernosas em rochas, então não se preocupe sobre alguém vendo você entrar.&#39;// Ele ignora seu nervosismo, atribuindo-o ao ambiente exótico. Ele se senta na borda e desliza as duas pernas para dentro. Ainda nada. Ele respira profundamente e se empurra.

Nem um segundo após ele passar, o outro lado é visível; ele cai perfeitamente de um buraco no teto natural de rocha do Salão do Mochileiro, aterrissando de pé e balançando seus ossos. O chão range abaixo dele enquanto ele lentamente levanta sua cabeça para os rostos de várias espécies olhando para ele.

O barman se vira, olhos amarelos brilhando nos holofotes roxos e azuis da bola de discoteca. &#34;Ei!&#34; Xyreaux resmunga, sua voz monótona e grave. Ele bate uma bebida no balcão de madeira antes de retrair vários tentáculos de volta para dentro de suas roupas. &#34;Aquela entrada é //apenas para VIPs.&#34;//

@@ @@
