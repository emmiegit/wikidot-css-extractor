**项目编号：**SCP-CN-973

**项目等级：**Euclid

**特殊收容措施：**遵循4级危害控制方案，将其收容在[[[site-cn-03|Site-CN-03]]]-A3智能异常收容区内，收容设施内衬5mm厚的钛钢板。保证收容设施全天密封，需严格控制设施内气流流动。需3名或以上“心灵介入师”[[footnote]] 指受过特殊心理干预训练的人员，常被委派干预SCP-CN-973的行为[[/footnote]]在场外随时待命。周遭安保人员必须配备特制尘埃处理器，以便处理泄露而出的SCP-CN-973的部分聚合物。若发生收容突破事件，安保人员须尽可能缩小SCP-CN-973的行动范围，非战斗人员疏散完毕后可使用小型次声波武器抑制其行动。在城市中若未及时疏散人群，则需立即播放由Dr.██遗留下来的“心灵介入音频”。

--鉴于Dr.██是第一名参与收容SCP-CN-973的研究员，且Dr.██成功干预了SCP-CN-973的心理并与其已经产生了友谊，所以必须保证每天至少与SCP-CN-973的交流不少于8小时--

保证收容设施内部安装有电磁屏蔽器，严禁收容设施内出现任何作为输出端的通讯设备，如有发现，须立即通知安保人员进行戒备，并进入收容设施内移出或摧毁该设备。周遭安保人员仅可配备有线通讯设备。MTF-丙寅-06“子夜歌”在收容设施附近戒备，以应对任何突发事件。

**描述：**SCP-CN-973是一个高约2m，具有与人类一致的思维模式的类人形实体。身体成分包括石英颗粒（粒径约10μm，占比30.1%）、碳颗粒（粒径2.8μm，占比54.9%），部分金属粉尘（钛粉尘为主，金属粉尘总占比15%），比例不变。SCP-CN-973身体密度高，重约102.1KG（于██年█月█日记录）,SCP-CN-973通过吸附周遭尘埃增加自身体积与重量。

SCP-CN-973会不定期提出各种要求
（【数据删除】年8月记录）：
* --请求接触Dr.██并与其进行各种交流（接受）--
* 请求提供一个沙包（拒绝）
* 请求提供一块沙画面版（接受）
* 请求提供一台电视机（接受，额外提供CD播放器，定期提供多张CD和多台蓄电池，禁止将该设备链接外部设备。）
* 请求提供一台电脑（拒绝）
* 请求提供一台移动电话（拒绝）

&gt; 这孩子很聪明，虽然它像一个孩子一样“天真”，但难免会做出过激行为，我建议如非必要，请拒绝任何SCP-CN-973关于提供任何通讯设备的请求。还有别让收容设施里出现沙包之类的东西！这不需要解释！――Dr.██


类人状态下，SCP-CN-973排斥二氧化碳。项目处于高浓度二氧化碳环境中即会进入半流体状态。SCP-CN-973也可在强风环境下进入半流体状态。此状态下的SCP-CN-973极具攻击性，它以任何人为攻击对象。


类人形态下，SCP-CN-973十分多疑并时常向基金会人员提问。提问内容包括但不限于：
* 询问自身的来历
* 询问自身为何被收容

SCP-CN-973常以儿童声与他人交流，安保人员因此易放松警惕。

类人形态下，SCP-CN-973被惹怒，则声音将变得极度狰狞。攻击方式已知但不限于:
绞杀、刺杀、腰斩或重击目标头部，对目标喷射有毒颗粒物。目标彻底死亡时，SCP-CN-973便很快会平静下来。


被选定为攻击对象的条件：
* 项目被受害者释放的污染物刺激
* 受害者碰见了流体状态下的SCP-CN-973
* 与项目最常进行“友善”接触[[footnote]] 定义：和谐的交流，共同娱乐等类似于人与人之间的日常行为 [[/footnote]]的个体因受害者而死

SCP-CN-973进入半流体状态的过程中，常常会与周遭人员进行沟通。与SCP-CN-973进行交流的任何单位必须随时戒备，提防项目进入该状态。


SCP-CN-973可通过金属尘埃干扰电子设备，也可改变电磁波携带的信息，这使得在与SCP-CN-973正面冲突的任何单位所使用的通信设备将会接收到错误信息、受干扰或无效化。

SCP-CN-973无法被摧毁。任何单位可随时使用“单兵用调频共振器”[[footnote]] 可以进行调节振幅的振动器，大于2800hz的机械振动可以引起SCP-CN-973身体的共振，使它解体。SCP-CN-973似乎在不断调节自身密度以此抵抗收容，此装置也可以被SCP-CN-973干扰。此装置可以在任何时候用于限制SCP-CN-973的行动，但是须与SCP-CN-973近身接触。 [[/footnote]]压制SCP-CN-973。

SCP-CN-973能在无效[[footnote]] 指受到共振处理，或是受到一定物理打击后，暂时被无效化。--你可以在这段时间内把SCP-CN-973当作一堆普通灰尘，然后把它重新收容-- [[/footnote]]状态下利用空气尘埃在1分钟内恢复自身原有结构，进行重组。


SCP-CN-973于████年██月██利用一部A3通讯器干扰门禁系统，致使门禁系统失效，SCP-CN-973突破收容。项目突破收容后的第43分钟进入了郴州██路，摧毁了3幢居民楼和城东立交桥，造成包括平民在内的53人死亡，34人受伤。第2天，MTF-丙寅-04“燕归来”与MTF-丙寅-06“子夜歌”在万华岩发现SCP-CN-973，与之纠缠长达28小时之久，最终成功收容。

好在它没有去刻意增大自己。。可能是因为这座城市是Dr.██曾经生活过的地方吧――探员G██



[[collapsible show=&#34;交流记录（节选）&#34; hide=&#34;-以下是你想要查阅的文档 &#34;]]
**交流记录：2█**
&gt; 时间：201█年█月█日
&gt; 参与交流者：Dr.██
&gt; 过程:
&gt; **Dr.██：**嗨!又见面了！
&gt; 
&gt; **SCP-CN-973：**你好，博士。我很好奇，你现在在哪里？你这次怎么不出来和我见面呢？
&gt; 
&gt; **Dr.██：**Umm...广播室，嗯，广播室里。
&gt; 
&gt; **SCP-CN-973：**博士，你的话似乎是想着打发我，对吗？（此时的SCP-CN-973似乎有些生气）
&gt; 
&gt; **Dr.██：**不不不！并没有！
&gt; 
&gt; **SCP-CN-973：**哈，你被我吓到了！
&gt; 
&gt; **Dr.██：**...对...对的......
&gt; 
&gt; **SCP-CN-973：**博士，我一直想问你个问题，你们一直回避的问题，为何我会诞生？
&gt; 
&gt; **Dr.██：**Umm......我们人类无法理解你是如何诞生的，说不定...你有个...母亲或者...父亲？
&gt; 
&gt; **SCP-CN-973：**我不是人类，不是动物，不是昆虫，怎么能有父母呢？
&gt; 
&gt; ...(SCP-CN-973沉默了)...
&gt; 
&gt; **Dr.██:**嘿...你还好吗？
&gt; 
&gt; **SCP-CN-973：**当然，我刚刚是在思考问题。
&gt; 
&gt; **Dr.██：**心情不好？
&gt; 
&gt; **SCP-CN-973：**不...不是的...只是有些恼火，这似乎是对你们人类与生俱来的......厌恶......博士，你是好人，我不想在你面前发脾气......我说真的...我想杀人...
&gt; 
&gt; **Dr.██:**你这是...想说...这是你的使命？亦或是天性？因此你厌恶人类？
&gt; 
&gt; ...(SCP-CN-973再次沉默)...
&gt; 
&gt; **SCP-CN-973：**我想，你需要休息了，博士......
&gt; 
&gt; **Dr.██:**你想让我走？好吧好吧！我听你的...
&gt; 
&gt; **SCP-CN-973：**你可以...当我的...父亲吗？因为你是男生。
&gt; 
&gt; **Dr.██:**Umm...没问题...我回去休息了。
&gt; 
&gt; **SCP-CN-973：**拜拜..


**交流记录：3█**（探员Glorious被允许与项目进行交流）
&gt; **探员G██:**Ummm..
&gt; 
&gt; **SCP-CN-973：**你明显有心事，先生，前天发生的事件我们有目共睹。
&gt; 
&gt; **探员G██:**嗯，是的。
&gt; 
&gt; **SCP-CN-973:**你我都很伤心，但是你知道他为什么死呢?
&gt; 
&gt; **Systems:** **警告...门@#...统失效...#**
&gt; 
&gt; **李耳·沃辛：**系统@％......全员....备....离
&gt; 
&gt; **探员G██：**李耳博士？SCP-CN-973！你@...#%干了...么？
&gt; 
&gt; **SCP-CN-973:**只是提醒一下...，控制室已经被我控@...%，这个区域的电磁波已经被我..@#..%扰了，沃辛博**%@...无大碍。
&gt; 
&gt; **无线电：**探员不好！VX[[footnote]]  全称维克斯神经毒气，是一种比沙林毒性更大的神经性毒剂，是最致命的化学武器之一。VX可造成中枢神经系统紊乱、呼吸停止，最终导致死亡。 [[/footnote]]泄露了，还@#....#几个....突破...容...
&gt; 
&gt; **【交流终止】**

**附录CN-973-1**：
点阵通讯设备失效或受干扰：
MTF-丙寅-06&#34;子夜歌&#34;受到突然袭击：未收到任何关于SCP-CN-973突破收容的消息
MTF-丙寅-04&#34;燕归来&#34;报告：通信系统出现一种类似于哀鸣的诡异声响。
[[/collapsible]]

[[collapsible show=&#34;Dr.██的笔记（20██年█月█日~20██年█月█日）&#34; hide=&#34;- 点击收起&#34;]] 

&gt; **█月█日：**//当初我在登山的时候发现了它，那时，它才1米6。一开始我以为它只是一个全身灰蒙蒙的小孩，但是，我的想法是错误的。我只见它身上不停的在掉落灰尘，它也没有一个人类该有的外貌。
&gt; 我觉得不对劲，就把它带了回来。当我把它带回来后，它蜷缩在一旁，很害怕的样子。之后，我发现它似乎拥有和人类一样的思维模式。不，不能说是似乎，是一定。//

&gt; **█月█日：**//我开始在上级的指挥下开始对它进行试验，一系列的试验都表明了，它具有极强的学习能力。现在，这个小家伙能说出流利的英语和中文了。
&gt; 为了防止它做出具有危险性的行为，我开始利用萨满·沃辛[[footnote]] 李耳·沃辛博士之父，中国最杰出的“心灵介入师” [[/footnote]]博士研发的“IMPI”[[footnote]] 全称“隐性强制心理介入法” （Implicit mandatory psychological intervention），指在受试者未发觉的情况下受到强制性心理干预，收效远大于基础的心理介入法，对SCP极其有效。[[/footnote]]干预它的行为，使它彻底相信人类。//

&gt; **█月1█日：**//哦不，我做不到，杀人，对它来说就如本能一样，它彻底学会了如何操控尘埃。我只见到一个又一个全副武装的D级人员死在它手上。令人寒颤的，还是它杀人后说的一句：“博士，你看我厉害吗？”//

&gt; **█月1█日：**//我们似乎忽视了某些方面的事情，它的身高在一年内就达到了2米，起初它才1米6。我开始大胆想象，如果把它放在宇宙里，它可能会不停地吸附宇宙尘埃，变得无限大。这可真可怕。//

&gt; **█月█日：**//它越来越坏了，它甚至想利用收容设施上掉落的尘埃来增长自己的重量。或者利用极小的缝隙来控制设施周围的尘埃以此来压垮收容设施。尽管它做不到……//

&gt; **1█月2█日：**//它还是那么信任我，不过，它怎么会知道究竟发生了什么呢？我得离开这里去Site-CN-1█了，那里出了事，我得去帮忙。//
&gt; //希望我还能回来继续工作。//


 **Dr.██最后的语音消息：**

&gt; Glorious，当你发现录音时，我的尸体早就变得冰凉了[[footnote]] 20██年██日，Site-CN-1█发生了一次大规模收容失效事件，Dr.█在支援探员G██的过程中失联，后在Site-CN-1█的A6区域的地下室内被发现。死于失血过多，手臂和腿部有明显撕裂伤。 [[/footnote]]。
&gt; 它还是个孩子.....咳咳....你可以试着干预它的心灵..我知道我是个无可救药的人，但是...你可以不伤害它么.....咳咳....这是我最后的请求了.....记得转告它...别杀人........


&gt; **附录：**博士....我不能答应你的要求....抱歉，你是知道的.......【数据不全】............@%#&amp;****【数据失效】

**此附录部分损坏**
