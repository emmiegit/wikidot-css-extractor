**Объект №:** SCP-600-V

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-600 следует кормить дважды в день. Хотя субъект поедает практически всё, что съедобно, в основном ему требуется еда, богатая сахарами, крахмалами и углеводами. SCP-600 следует держать в изоляции от сотрудников, ради их собственной безопасности и для предотвращения размножения SCP-600.

Вследствие инцидента SCP-600-14, классификация объекта была поднята до уровня Кетер, вступили в силу следующие ограничения:

Сотрудникам запрещено давать SCP-600 кофеин и другие сильнодействующие стимуляторы. К кормлению SCP-600 допускаются только стерилизованные или как-либо иначе утратившие возможность продолжения рода сотрудники. Перед назначением на работу с SCP-600 этот критерий должна проверить медкомиссия.

SCP-600 быстро учится, поэтому запрещено раскрывать ему детали условий его содержания, т. к. бывшая начальник исследовательского центра д-р Мунсенд считала, что SCP-600 в состоянии выдумать способ побега, если пожелает.

**Описание:** SCP-600 — создание, появившееся из [[[scp-354 |SCP-354]]] ██.██.████. Создание не представляло явной угрозы Зоне или сотрудникам, поэтому было изолировано для дальнейшего изучения. Первый облик создания напоминал осьминога или кальмара — из круглого тела диаметром примерно 16 см росли четыре гибких конечности. В теле, судя по всему, содержались мозг и органы создания. На данный момент SCP-600 в основном поддерживает форму человека, т. к. взаимодействует оно в основном именно с людьми.

Клетки SCP-600 могут возвращаться в состояние стволовых клеток, а также адаптироваться к форме практически любого существа, с которым вступит в контакт SCP-600, если массы их тел примерно равны. Это же свойство обеспечивает быстрое исцеление SCP-600 — клетки кожи и других не жизненно важных органов сбрасываются в кровеносную систему, которая переносит их к повреждённому участку, где они и используются для восстановления повреждённых тканей. Регенеративный процесс в состоянии вылечить практически любое несмертельное ранение, если не ограничивать его временными рамками. Отделённые от тела SCP-600 клетки неспособны к собственной регенерации всего тела или его части и просто отмирают.

Существует теория, что основное назначение механизма переноса клеток — размножение. SCP-600 принимает форму почти полной копии любой встреченной им особи. Этот процесс несовершенен, т. к. SCP-600 сохраняет свою ДНК и уникальную клеточную структуру.

Клетки SCP-600 имеют способность к производству микроорганизмов вирусного характера, содержащих его ДНК. Теоретически, вирус может распространяться путём контакта с телом SCP-600, хотя эта теория требует подтверждения. Чаще всего вирус распространяется через половой контакт, первичные симптомы напоминают симптомы гонореи. Со временем симптомы пропадают, но вирус продолжает свою деятельность в организме носителя до смерти последнего. Воздействие вируса на мужские и женские организмы разное.

У мужчин вирус воздействует на семенные канальцы. Вирус заменяет ДНК носителя своим, порождая т.о. изменённые сперматозоиды. Они несут в себе полный набор ДНК SCP-600. Любая женщина, чью яйцеклетку оплодотворит такой сперматозоид, забеременеет так же, как будто совокупилась с самим SCP-600.

У женщин вирус воздействует на яичники. Яйцеклетки разрастаются [ДАННЫЕ УДАЛЕНЫ]

В теории, от одной заражённой женщины может родиться до нескольких сотен особей SCP-600, хотя этому препятствует максимальный размер [ДАННЫЕ УДАЛЕНЫ]

Вызванные в результате повреждения брюшной полости и органов размножения обычно приводят к смерти.

**Документ SCP-600-1: Протокол инцидента SCP-600-14**

SCP-600 уже несколько раз просил попробовать кофе, который пили большинство исследователей. Бывшая начальник исследовательского центра д-р Мунсенд одобрила его просьбу, но поставила условие, что кофе будет без кофеина, так как опасалась неизученного воздействия кофеина на чужеродный организм.

В обход условия, поставленного д-ром Мунсенд, сотрудник класса D ███ вручил SCP-600 большую чашку эспрессо, которую тот незамедлительно выпил. Через 15 минут  SCP-600 пришёл в состояние крайнего возбуждения, сравнимое с очень сильным приливом бодрости, вызванным кофеином. Агент █████ поспешил доложить о произошедшем д-ру Мунсенд, которая вскоре прибыла для беседы с SCP-600.

Субъект несколько раз требовал [ДАННЫЕ УДАЛЕНЫ], в чём ему было отказано. Затем субъект проломил слоёное стекло толщиной 5 см, отделяющее его комнату от комнаты наблюдения, и принялся [ДАННЫЕ УДАЛЕНЫ]. Охране не удалось прибыть достаточно рано, чтобы предотвратить [ДАННЫЕ УДАЛЕНЫ], но после нескольких пулевых ранений SCP-600 потерял сознание.

SCP-600 и трёх его жертв переместили в лазарет Сектора. SCP-600 вскоре полностью выздоровел и был помещён в изолированный карцер уровня 4 до принятия сотрудниками О5 решения о его дальнейшей судьбе. Поскольку вирусная природа SCP-600 на тот момент не была известна, д-ра Мунсенд и агента █████ выписали через 48 часов, хотя агент █████  в течение следующих четырёх месяцев регулярно приходил на психологическую консультацию.

Д-р Мунсенд была убеждена, что SCP-600 временно утратил рассудок под воздействием ранее недоступного ему кофеина. Она также утверждала, что действиями SCP-600 руководили присущие его виду инстинкты, поэтому своё наказание он не заслужил. После долгих споров  SCP-600 выпустили из карцера, ужесточив условия содержания и присвоив классификацию Кетер.

Д-р Мунсенд и агент █████ прошли курс [ДАННЫЕ УДАЛЕНЫ], устранивший последние следы нападения SCP-600. Обе процедуры прошли успешно, без последствий, не считая бесплодия обоих пациентов.

**Документ SCP-600-2: Часть дальнейшей информации взята из нескольких интервью с SCP-600.**

SCP-600 регулярно меняет внешность, хотя почти всегда сохраняет человеческий облик. Он не выказывает предпочтения по половому признаку, и сам, похоже, бесполый. На вопрос, сможет ли он принять облик определённого человека, субъект ответил, что для него все люди на одно лицо.

Поначалу SCP-600 мог общаться только невербальными средствами, так как не знал ни одного человеческого языка, но вскоре подучил английский и немного французский. SCP-600 очень быстро учится, у сотрудников исследовательского центра есть мнение, что это — результат его способности менять форму; субъект меняет нейронные связи в мозгу так же легко, как и свою мускулатуру и скелет. Последнее время SCP-600 показывает хорошие результаты в игре в шахматы и разгадывании судоку.

SCP-600 не помнит почти ничего до выхода из SCP-354, что наводит на мысль о том, что он родился незадолго до появления из озера. Таким образом, SCP-600 не знает ничего ни о своей видовой принадлежности, ни о культуре своего народа, если такой есть.

SCP-600 несколько раз просил предоставить ему кофе или кофеин, а также более мощные стимуляторы, такие как метамфетамин. По очевидным причинам в этих запросах было отказано.

**Документ SCP-600-3: Архив сообщений от O5-█.**

После долгих обсуждений мы решили, что после инцидента 600-14 у д-ра Мунсенд не всё в порядке с головой. Её перевели в [ДАННЫЕ УДАЛЕНЫ] для оказания психиатрической помощи, а после выздоровления её прикрепят к новому проекту. Новым начальником исследовательского центра назначен д-р Аклер.

После новых рекомендаций от д-ра Аклера и переоценки уровня угрозы SCP-600 приоритет безопасности объекта понижен до третьего уровня. В случае нарушения условий содержания SCP-600 следует устранить во избежание причинения вреда сотрудникам. Ситуация «чуть не погиб, а потом награждён, как солдат за спасение офицера» не должна повториться.

**Документ SCP-600-4: Отчёт д-ра Аклера о недавнем поведении SCP-600**

Создание, как я его зову (несмотря на то, что большинство сотрудников до сих пор употребляют данную д-ром Мунсенд кличку «Размножатель»), потеряло аппетит и уже три месяца не меняло форму. Оно, очевидно, в депрессии. Некоторые сотрудники предлагали мне поговорить с ним с глазу на глаз, но мне слишком дорога моя жизнь, чтобы идти в комнату наблюдения, какое бы там ни было толстое стекло. Может нам повезёт, и эта штука сама лишит себя жизни, или что-то вроде того.</textarea></pre>
