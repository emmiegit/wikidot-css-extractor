**项目编号：**SCP-CN-1927

**项目等级：**Safe

**特殊收容措施 ：**SCP-CN-1927收容于Site-CN-13的一Safe级收容锁柜内。欲开展相关实验需经由项目主管批准。

**描述：**SCP-CN-1927是一口不锈钢锅，无任何异常外观。如在使用SCP-CN-1927熬制白粥时离开并且终止所有视觉接触，则无论此刻火候如何，锅内的白粥都会立刻熬煮成熟并马上溢锅，在所有的实验中都对实验所用灶台造成了大面积沾污。

**发现记录：**SCP-CN-1927回收自一次消费者申诉事件。SCP-CN-1927的原持有者[已编辑]女士在消费者协会中投诉了其购买项目时的卖家，称项目“相当邪门”。在申诉过程中演示出的异常情况导致该事件得到多方关注。基金会由此介入，后经标准帷幕程序取走SCP-CN-1927并删除包括人员记忆在内的帷幕外信息。

**实验记录：**
&gt; //__**实验编号CN-1927-1**__//
&gt; 
&gt; **实验目的：**验证SCP-CN-1927原主人所声称的异常性质。
&gt; 
&gt; **实验场地：**Site-CN-13员工食堂的厨房。
&gt; 
&gt; **实验过程：**实验人员开始使用SCP-CN-1927熬制白粥，随后离开厨房，但是保持监视器观测。
&gt; 
&gt; **实验结果：**未发生任何异常状况。

&gt; //__**实验编号CN-1927-2**__//
&gt; 
&gt; **实验目的：**验证SCP-CN-1927原主人所声称的异常性质。
&gt; 
&gt; **实验场地：**Site-CN-13员工食堂的厨房。
&gt; 
&gt; **实验过程：**实验人员开始使用SCP-CN-1927熬制白粥，随后离开厨房，同时中断监视器的观测。
&gt; 
&gt; **实验结果：**尽管只离开了不到二十秒钟，SCP-CN-1927内的白粥却被立刻煮熟并且溢锅。

&gt; //__**实验编号CN-1927-3**__//
&gt; 
&gt; **实验目的：**进一步验证异常性质。
&gt; 
&gt; **实验场地：**Site-CN-13员工食堂的厨房。
&gt; 
&gt; **实验过程：**实验人员在点燃灶台之后便立即离开厨房，同时中断监视器的观测。
&gt; 
&gt; **实验结果：**实验人员仅仅离开了约十秒钟；但SCP-CN-1927内的白粥同样被立刻煮熟，并且溢锅。

&gt; //__**实验编号CN-1927-4、-5、-6、-7**__//
&gt; 
&gt; **实验目的：**进一步验证异常性质。
&gt; 
&gt; **实验场地：**Site-CN-13员工食堂的厨房。
&gt; 
&gt; **实验过程：**实验人员分别使用SCP-CN-1927熬制了小米粥、黑米粥等其他四种粥类。全部中途离场并终止观测。
&gt; 
&gt; **实验结果：**未发生任何异常情况。
&gt; 
&gt; **笔记：**或许它的异常性质仅针对白粥。

&gt; //__**实验编号CN-1927-8、-9、-10、-11、-12**__//
&gt; 
&gt; **实验目的：**进一步验证异常性质。
&gt; 
&gt; **实验场地：**Site-CN-13员工食堂的厨房。
&gt; 
&gt; **实验过程：**实验人员继续使用项目熬制白粥，并在五次过程之中尝试进行了数种在时间点、熬制方式等方面的变化。
&gt; 
&gt; **实验结果：**在全部的五次实验中，SCP-CN-1927内的白粥都在实验人员离场的时间段内立刻煮熟并且溢锅。
**附录A：**在数次实验之后，有人员报告称白粥溢锅后在灶台上造成的沾污面积似乎呈现出了一种“诡异的一致”。后经计算，发现每次的溢锅沾污面积都为灶台面积的43.8%，即使是更换了不同尺寸的灶台。现认为这一性质属于SCP-CN-1927的附属异常。

**附录B：**在第23次实验中，实验人员于SCP-CN-1927的锅身外侧发现了一行不起眼的小字，内容为“劣质产品®”。

随后有人员提议不必再将SCP-CN-1927视为正式项目，而是归入异常物品数据库放松对待。理由是SCP-CN-1927的异常性质温和、且异常物品数据库内已有数件确信与“劣质产品®”相关的物件，便于日后进行统一研究。此提案遭到项目主管驳回，其原话为 ：
&gt; 我们可能需要引起对劣质产品®的重视了，我不希望见到他们变成下一个工厂或是Wondertainment，然后给基金会惹出更大的烂摊子。我好奇他们的极限。
