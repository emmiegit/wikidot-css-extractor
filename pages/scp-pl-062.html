**Identyfikator podmiotu:** SCP-PL-062

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Wokół wejścia do SCP-PL-062 wybudowana została niewielka i dobrze zamaskowana Prowizoryczna Strefa PL-23, której zadaniem jest ochranianie obiektu przed cywilami oraz innymi osobami niepowołanymi. Oficjalnie, placówka ta funkcjonuje jako ćwiczebna strefa wojskowa.

Las wokół Strefy PL-23 oraz tereny górskie podlegają stałym patrolom funkcjonariuszy ochrony przebranych w standardowe mundury armii Słowackiej, co ma na celu uniemożliwić zdekonspirowanie działań Fundacji na zabezpieczonym terenie. Strefa powietrzna nad wejściem do SCP-PL-062 pozostaje zamknięta dla cywilnego ruchu lotniczego; w przypadku bezzałogowych pojazdów latających należy natychmiastowo przechwycić maszynę, jej właściciela potraktować karą w postaci zwyczajnego mandatu, a nagrane materiały zabezpieczyć.

Wlot tunelu wewnątrz SCP-PL-062 został obudowany śluzą z hartowanej stali. Śluza otwierana jest jedynie w przypadku ekspedycji badawczych.

Każde wejście do SCP-PL-062 należy wcześniej zgłosić do dowództwa Strefy PL-23. Osoby wchodzące do środka muszą mieć ze sobą: mapę obiektu, kompas, latarki (jedna o dużej mocy oraz latarka-czołówka dla każdego z eksploratorów) wraz z zapasem baterii, zestaw 10 lighsticków stanowiących awaryjne źródło światła na wypadek uszkodzenia latarek, suchy prowiant oraz podstawowy sprzęt używany przy eksploracji jaskiń. Wchodzenie do SCP-PL-062 może się odbywać jedynie w co najmniej --czteroosobowych-- sześcioosobowych grupach, w tym przynajmniej jednym ze członków musi być pracownik ochrony wyposażony w broń palną.

**Opis:** SCP-PL-062 to naturalny twór geologiczny (jaskinia) usytuowany po Słowackiej części Babiej Góry, znajdujący się na wysokości ████ m.n.p.m.

Wejście do jaskini to skalny otwór o długości około 2,4 metrów [m] i wysokości 1,1 metra [m]. Za nim znajduje się naturalna grota, której strop znajduje się na wysokości 5,6 metrów [m] od podłoża. W odległości około 10 metrów [m] od wejścia do jaskini grota zawęża się, prowadząc do naturalnego tunelu o nachyleniu 6 stopni i wysokości wahającej się od 2,1 metra [m] do 3 metrów [m] biegnącego w głąb góry.

Wewnątrz jaskini licznie występuje //Myotis myotis// (Nocek duży), jednakże osobniki nie są znajdowane we wnętrzu tunelu. W odległości 26 metrów [m] od początku tunelu ściany jaskini są wygładzone oraz wyrzeźbione w kształcie arkady, ponadto tunel pokryty jest ciemnym metalicznym materiałem przypominającym w dotyku szkło. Próby uszkodzenia tego tworzywa zakończyły się niepowodzeniem nawet przy użyciu wierteł diamentowych, jak i silnych substancji zasadowych oraz kwasów. Tunel ten kończy się tworem o kształcie silosu, skierowanego w dół pod kątem 40 stopni. Gładkie ściany silosu utrudniają eksplorację ze względu na brak punktu zaczepienia i wynikłą z tego łatwą możliwość utracenia równowagi. Silos stanowi wejście do rozleglejszej struktury.

Po przejściu około 30 metrów [m] w głąb tunel gwałtownie kończy się w ogromnej sali o kształcie półksiężyca. Zarówno strop sali, jak jej ściany i posadzka zbudowane są z tego samego materiału co tunel. Analiza mikroskopijna ścian wykazała użycie bardzo dokładnych narzędzi bądź lasera, gdyż materiał obrobiony jest niezwykle gładko, co tłumaczy jego fakturę szkła. Interesującym faktem jest to, iż ściany utrzymują stałą temperaturę 18 [°C]. Użycie materiałów wybuchowych nie naruszyło tworzywa, natomiast ono samo intensywnie emitowało w czasie wybuchu jasnozielone iskry. Na ścianach sali wyryte jest wiele idealnych linii prostych oraz falistych -- są one wyraźnie cieplejsze od ścian, ich temperatura wynosi około 27 [°C]. Niewiadome jest przeznaczenie tychże ornamentów, lecz możliwe iż stanowią one [ZMIENIONO].

Od sali zwanej przez pracowników &#34;salą główną&#39;&#39; lub ze względu na sierpowaty kształt &#34;salą księżycową&#39;&#39; biegnie siedem innych tuneli, identycznych pod względem budowy ze strukturą wejściową, dając łącznie osiem odgałęzień (wraz z tunelem wejściowym). Sala główna prawdopodobnie pełni rolę skrzyżowania.

Wszystkie ekspedycje przeprowadzone do każdego z tuneli odkryły, że twory te ciągną się na długość ponad 30 kilometrów [km], przy czym nachylenie chodnika wynosi 5 stopni w dół. Nie wykluczone, iż sale podobne do &#34;sali księżycowej&#39;&#39; znajdują się na końcu korytarzy. W głębi tuneli ściany pokryte są zieloną fluorescencyjną farbą nieznanego pochodzenia, nie udało się dotychczas określić jej dokładnego składu -- jej zawartość to głównie tlenki miedzi oraz kilka związków będących w dalszym ciągu obiektem badań.

Codziennie, najczęściej w godzinach wieczornych, z wnętrza tuneli słychać warkot i buczenie odpowiadające odgłosom pracujących maszyn elektrycznych, w tym samym czasie na powierzchni rozchodzi się dźwięk przypominający działające linie wysokiego napięcia (mimo, iż w pobliżu takie instalacje nie są zbudowane). Źródło tych dźwięków pozostaje nieznane. Warto zaznaczyć, iż podczas emisji odgłosów, sprzęt elektroniczny badaczy znajdujących się wewnątrz SCP-PL-062 zaczynał psuć się, natomiast kompasy przestawały działać (igła obracała się z dużą prędkością we wszystkie kierunki).

**Informacja o odkryciu:**

SCP-PL-062 został odkryty dnia ██.██.2007 roku po wystarczającej liczbie informacji o niepokojących zjawiskach występujących w okolicy Babiej Góry -- niewyjaśnionych dźwięków, dziwnych świateł, kilku wypadków lotniczych oraz ,,stworów nie z tego świata&#39;&#39; pojawiających się we mgle występującej na stokach masywu. Fundacja wysłała kilka ekspedycji badawczych, a po niecałym miesiącu poszukiwań odnaleziono jaskinię będącą wejściem do SCP-PL-062. Agenci przesłuchali słowackiego pasterza mieszkającego nieopodal groty, który radził pracownikom Fundacji, aby nie wchodzili do tunelu wewnątrz tworu gdyż cytując: &#34;jest ono dziwnym i tajemniczym miejscem&#39;&#39; oraz rzekomo &#34;straszy w nim&#39;&#39;. Góralowi podano środki amnezyjne, natomiast teren wokół groty został zabezpieczony oraz utworzono przy nim Prowizoryczną Strefę PL-23. 

Dochodzenie wykazało, iż struktura SCP-PL-062 w zbliżeniu odpowiada legendzie tzw. &#34;Księżycowej jaskini&#39;&#39;, rzekomo będącej grotą wyrzeźbioną przez nieznane istoty i pokrytej niezniszczalnym, podobnym do szkła materiałem. Prawdopodobnie opowieść ta opisuje właśnie SCP-PL-062. W dalszym ciągu badane jest:

* Kto lub co zbudowało SCP-PL-062;
* 
* W jakim celu kompleks został utworzony;
* 
* Odkrycie źródła dźwięków emitowanych z wnętrza korytarzy;
* 
* Odnalezienie ewentualnych innych wejść do SCP-PL-062.

Ponadto Fundacja bada wszelkie informacje odnośnie opisu legendarnego miejsca, jak zapisy rzekomych odkrywców lokacji, tożsamości powiązanych z tymi wydarzeniami osób oraz zajmuje się sprawą związaną z przeprowadzanymi amatorskimi wyprawami osób cywilnych chcących odnaleźć &#34;Księżycową jaskinię&#34;.
------

**Dodatek:** Raport Incydentu -- kryptonim „Podziemia”.

Podczas eksploracji tunelu nr. 4, doktor ██████ postanowił promieniem lasera o dużej mocy zaświecić w głąb korytarza. Kilka sekund po włączeniu urządzenia, z głębi tunelu czuć było delikatne wibracje oraz słychać było warczenie nieznanej maszyny. Ponadto, zauważono w głębi tunelu jasne światło powoli zbliżające się do personelu badawczego. Pracownicy ewakuowali się z SCP-PL-062, wcześniej pozostawiając włączoną kamerę. Po upływie 8 minut zarejestrowała ona obcą, jasną istotę oraz znajdującą się za nią mocne białe światło, które pozostawało w bezruchu. Prawdopodobnie było ono źródłem wibracji oraz warczenia zgłoszonych przez personel. Istota podążała prawdopodobnie dalej w głąb korytarza, dochodząc do głównej sali. Umieszczone wewnątrz kamery zarejestrowały obiekt wchodzący do tunelu wejściowego. W tym czasie śluza pozostawała zamknięta oraz wysłano oddział ochrony który okrążył wejście do tunelu. Po dwóch minutach dało się słyszeć silne uderzenia w śluzę, po czym nastąpiła cisza. W tym czasie kamera umieszczona w tunelu zarejestrowała przemieszczenie się światła znajdującego się wewnątrz korytarza, oraz okazało się, że stanowi ono 4 istoty podobne do zarejestrowanej chwilę temu, które okrążały poruszający się powoli masywny obiekt będący prawdopodobnie swego rodzaju pojazdem lub innym podobnym urządzeniem. W czasie kilku minut kamery wewnątrz sali głównej zarejestrowały byty zbliżające się do tunelu wejściowego. Chwilę po tym śluza zaczęła gwałtownie drżeć, a z jej wewnętrznej strony słychać było donośny warkot. Trwało to 4 minuty, po czym ustało, a 2 byty odeszły do innego tunelu, natomiast 3 wraz z maszyną oddaliły się pierwotną drogą. W związku z zaistniałą sytuacją, ekspedycje mające na celu dalsze badanie SCP-PL-062 odbywają się w większych (co najmniej sześcioosobowych) grupach. 

[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-062/SCP-062.jpg|caption=Obraz z kamery pozostawionej przez personel badawczy.|width=300px]]

Od momentu incydentu, w różnych odstępach czasu na całym świecie rejestruje się głuche, przeciągłe wycie wydobywające się &#34;ze środka Ziemi&#39;&#39; (informacje o tym nagłaśniane są w mediach oraz informacyjnych stronach internetowych) oraz w kilku miastach pojawiły się głębokie kratery nieznanego pochodzenia. Możliwe, iż incydent zapoczątkował reakcję na skalę światową. Nieznane są dokładne skutki odkrycia podmiotu lecz w skonsultowaniu z pozostałymi filiami Fundacji poszukuje się wejść do SCP-PL-062 oraz w dalszym ciągu bada się przeznaczenie, całkowitą wielkość oraz trwają próby odkrycia twórców obiektu.

------

**Ekspedycje wysłane po Incydencie kr. „Podziemia”**

[[collapsible show=&#34;Otwórz&#34; hide=&#34;Zamknij&#34;]]

**Ekspedycja nr 1:**

//**Tester:**// Zastosowano bezprzewodowego robota wyposażonego w głębokościomierz, dalekościomierz, termometr, mikrofon oraz dwie kamery rejestrujące w czasie rzeczywistym obraz przed łazikiem. Robot został również wyposażony w przemysłowy reflektor oświetlający korytarz.

//**Przebieg:**// Robot rozpoczął wjazd do tunelu bezpośrednio przed jego wlotem. Maszyna poruszała się z prędkością 10 [km/h]. Po osiągnięciu odległości 7 kilometrów [km] od punktu początkowego, mierniki wykazały temperaturę 29 [°C]. Po przejechaniu kolejnych 8 kilometrów [km] mikrofon zarejestrował cichy odgłos pracującej maszyny elektrycznej. Robot zwolnił tępo jazdy z powodu uszkodzenia obwodu sterującego prędkością. Następnie łazik zaobserwował światło znajdujące się na końcu tunelu, po czym nastąpiły zakłócenia sygnału. Łączność została przerwana na skutek uszkodzenia zasilania robota skutkującego jego wyłączeniem.

**Notatka:** //Oni tam są. Zapewne zauważyli światło łazika, więc zainterweniowali. Prawdopodobnie działanie ich maszyn lub Bóg wie czego niszczy nasze obwody elektroniczne. Ale tym razem powtórzymy warunki z przed Incydentu ,,Podziemia&#39;&#39;.// -- Dr K██.

**Ekspedycja nr 2:**

//**Tester:**// Grupa sześciu pracowników klasy D wyposażonych w standardowy sprzęt opisany w specjalnych czynnościach przechowawczych, oraz źródło zielonego światła laserowego.

//**Przebieg:**// Grupa badawcza przeszła odległość 5 [km] od wejścia do korytarza, a następnie wydano rozkaz włączenia wiązki laserowej i skierowania jej w głąb tunelu. Następnie pracownicy klasy D otrzymali polecenie oczekiwania na skutki. Po 10 minutach nie wystąpiły oczekiwane skutki, więc powtórzono zaświecenie wiązką laserową w korytarz. 5 minut później, po braku reakcji ze strony istot, nakazano eksploratorom donośne krzyczenie przez 10 sekund. Skutki nastąpiły po 40 sekundach, kiedy na końcu korytarza pojawiło się oczekiwane światło oraz zarejestrowano donośny warkot. W związku z próbą ucieczki testerów, poinformowano ich o pracownikach ochrony czekających na początku tunelu gotowych oddać strzały z karabinów maszynowych do uciekających eksploratorów. Światło zbliżało się z rosnącą szybkością do grupy, po czym stanęło, oraz z jego boków wyłoniły się dwa podmioty powoli idące w stronę testerów. Dwóch pracowników klasy D zemdlało. Następnie podmioty zbliżyły się na odległość około 6 metrów [m] do testerów, po czym nastąpiło zerwanie kontaktów z eksploratorami. Przed utraceniem łączności, sylwetki istot były dobrze widziane. Najważniejsze ich zauważone cechy wyglądu to: posiadanie jasno świecącego ubioru przypominającego rodzaj kombinezonu, humanoidalna wyprostowana sylwetka, ramiona krótsze od ludzkich oraz wyraźne duże dłonie, kończyny dolne odpowiadające kształtem ludzkim nogom, jednakże bardziej masywniejsze. Nie zaobserwowano dokładnego wyglądu skóry (prawdopodobnie jest ona koloru szarego, co zostało zauważone przy polepszaniu jakości nagranych materiałów). Kształt głowy oraz wygląd twarzy pozostają nieznane w związku ze złym ustawieniem kamery podczas nagrywania sylwetek podmiotów.

**Notatka:** //Jest postęp, prawie znamy ich wygląd. Wiemy również, że poruszają się jakimiś pojazdami, a podczas Incydentu możliwe iż sprowadzili ciężki sprzęt w celu usunięcia śluzy która na pewno niezbyt im się spodobała. Wyślijmy jeszcze jedną ekspedycję.// -- Dr K██.


**Ekspedycja nr 3:**

//**Tester:**// Grupa podobna jak w poprzedniej ekspedycji.

//**Przebieg:**// Ekspedycja miała na celu nawiązanie kontaktu z istotami zamieszkującymi SCP-PL-062. Po przejściu odległości 5 [km] powtórzono eksperyment ze światłem lasera, lecz po godzinie oczekiwania nie wydarzyło się nic. Następnie, grupa badawcza udała się w dalszą drogę, przechodząc następne 12 [km]. Ze względu na panującą tam temperaturę 31 [°C] testerzy zatrzymali się, a następnie wydano rozkaz zaświecenia światłem lasera w głąb korytarza. Zgodnie z oczekiwaniami, po 6 minutach na końcu tunelu pojawiło się światło. Pracownicy klasy D zgodnie z ustaleniami przygotowali kamery oraz mikrofony rejestrujące obraz przed grupą. Chwilę później światło zatrzymało się, a istoty wyłoniwszy się ze środka, powolnym krokiem zbliżały się do testerów. 7 metrów [m] przed grupą, podmioty zatrzymały się, natomiast mikrofony uchwyciły niewyraźne dźwięki wydobywające się z ich strony. Wydano rozkaz, aby grupa zbliżyła się do podmiotów. Chwilę później nastąpił błysk, po czym testerzy upadli nieruchomo na chodnik a połączenie z kamerami zostało przerwane. Jednakże, mikrofony w dalszym ciągu pozostawały aktywne -- przez następne 12 sekund słychać było niewyraźne jęki testerów, ciąg niezrozumiałych i najwyraźniej nieprzypadkowych dźwięków będących prawdopodobnie mową oraz odgłosy zabierania sprzętu nagrywającego i przesuwania ciężkich przedmiotów po posadzce. Po tym łączność została przerwana nieodwracalnie.

W ciągu następnego miesiąca od zakończenia ekspedycji na całym świecie głośne były doniesienia o słyszeniu nieznanego warkotu oraz buczenia wydobywającego się ,,z wnętrza Ziemi&#39;&#39;. 3 miesiące potem, w miastach [ZMIENIONO], [ZMIENIONO] oraz [ZMIENIONO] nagle pojawiły się rozległe kratery o idealnym kołowym kształcie sięgające kilkanaście metrów pod powierzchnię. Zaprzestano wysyłania ekspedycji badawczych w głąb SCP-PL-062, zamiast tego badaniom poddaje się m.in ,,księżycową grotę&#39;&#39; oraz materiał pokrywający ściany. Rozpoczęto również poszukiwanie innych wejść do SCP-PL-062, które mogą znajdować się w wielu miejscach na całym świecie.

**Notatka:** //Strzelili do naszych testerów, po czym ich zabrali. Wygląda na to, że chcą, abyśmy dali im spokój. Teraz zabrali się za atakowanie powierzchni, lecz biorąc pod uwagę liczbę tych zjawisk nie można nazwać tego atakiem, a ostrzeżeniem bądź groźbą. Tak czy owak, dźwięki występują na całym świecie, głośno o nich w internecie i wiadomościach. Niech ludzie z innych działów wymyślą jakąś przykrywkę dla tego. Jeśli chodzi o badanie SCP-PL-062, róbmy to dalej, nie denerwując tych istot. Możliwe, że kiedyś same do nas przyjdą.// -- Dr K██.
