//Badass.jpg//
**Originel:** http://fondationscp.wikidot.com/scp-098-fr par [[*user Dr Frog]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

**일련번호:** SCP-098-FR

**위협 등급:** 흑색(Noir) [[span style=&#34;color:black&#34;]]●[[/span]]

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-098-FR의 1번 개체는 대상 전용 외장 하드 드라이브에 보관한 채로 항상 두며, 해당 드라이브는 알레프 기지의 장갑한 보관함에 둔다. 다른 개체가 인터넷 상에서 발견된다면 삭제하고, 물질적 형태를 띤 채로 발견된다면 소각한다.

활성화된 SCP-098-FR-1을 재단 요원이 자기 주위에서 발견한다면 최대한 빨리 구속하고, 패드를 도배한 격리공간에 1주일 동안 억류한다. 이후 조사절차 098-리미에,,Limier,,-H14m을 개시하여, 해당 인물이 최근에 자주 드나든 장소를 수색해 변칙성을 끼친 SCP-098-FR 개체를 회수 및 파괴하도록 한다.

SCP-098-FR-1이 사망하거나 재난을 일으켰다면, 절차 098-베르세르크-T12i를 개시하여 위장 시나리오를 발동시키도록 한다.

알레프 기지의 PC 098-감마-1에는 특수한 프로그램 3가지, 즉 인터넷 상에 퍼진 SCP-098-FR 개체들을 회수하는 098-헌터, 해당 개체들을 파괴하는 098-킬러, 개체들이 파괴된 주소에 바이러스 F-T78u를 주입하여 유저들이 다운로드한 개체를 확인 및 파괴하도록 지시하는 098-시드를 설치한다.

**주의:** 098-오메가 사건의 발생을 늦출 수 있도록, 온라인에서 발견한 해당 개체들은 하루에 15개를 넘게 파괴하지 못한다. 조르지,,Jorge,, 박사가 PC 098-감마-1을 맡아 프로그램들을 감독한다. 온라인 상에 해당 개체가 존재하여 문제가 발생하는 경우 조르지 박사에게 연락하도록 한다.

**비고:** 재단 직원은 동료가 보이는 이상행동, 불법 약물 섭취를 의심해볼 만한 경우, SCP-098-FR가 일으키는 것과 비슷한 증상 등에 자신이 관련된 바가 있다면 모두 기지 이사관실로 보고하기 바란다.

**설명:** SCP-098-FR은 디지털 이미지 파일 //Badass.jpg//로, 사진 속에서 한 남성이 M134 발칸포 위에 전기톱을 장착해 놓은 모양의 특이한 무기를 맨팔로 난사하고 있다. 해당 인물은 웃옷 없이 전투복 바지, 징 박은 가죽 군화, 선글라스, 스텟슨,,Stetson,, 모자 등을 착용하고 있다. 전반적으로 남성적·마초적 전사 및 병사의 전형적 이미지에 부합하는 모습이며, 얼굴은 만족스런 표정이다. 벌거벗은 여성 2명이 남성의 발치에 엎드려 해당 남성의 얼굴 쪽을 바라보고 있다. 뒷배경에서는 폭발 효과가 여러 개 보인다.

SCP-098-FR의 변칙성이 발현하려면, 임의의 인간이 대상을 직간접적 방식으로 관찰해야 한다.

추측되는 바에 따르면 SCP-098-FR에는 시각적 밈 인자가 담겨 있어 관찰하는 대상자의 중추신경계 기능에 간섭해 몇 분 (5 ~ 10min) 만에 향정신성 물질 (암페타민, LSD, 코카인 등) 과 비슷한 효과를 끼친다. 해당 효과는 처음에는 약하게 시작되었다가 점차 강하고 선명해지며, 10 ~ 12시간이 지나면 최전성기에 이르게 된다. 이때쯤에 대상자에게는 인류에게 알려진 가장 강력한 환각물질이 작용하는 것과 같은 효과가 나타나며, 대개의 경우 주위 환경과 상호작용하는 태도가 변덕스럽고 비논리적인 형태로 변한다. SCP-098-FR은 또한 대상자의 신진대사에도 영향을 미쳐, 도파민·아드레날린 등의 생산을 촉진하거나 거꾸로 노르아드레날린 등의 생산을 저해하는 식으로 위의 향정신성 효과의 발달을 강화 및 조장한다.

똑같은 밈 인자를 이용해 SCP-098-FR은 대상자의 향정신성 효과가 발전하는 10시간 이상의 기간 동안 대상자의 잠재의식에 개입한다. 해당 인자는 인류의 문화규준 상에서 극단적이고 위험하며 폭력적인 짓으로 간주되는 행위를 실행하려는 의지를 대상자의 &#34;정신&#34; 속으로 &#34;주입&#34;하며, 또한 해당 행위들을 저질러야 한다는 편집성향이 발전하도록 자극한다.

이 상태까지 이른, 즉 SCP-098-FR에 노출되고 10 ~ 12시간이 지난 자를 SCP-098-FR-1이라 한다. SCP-098-FR-1 개체가 실행하는 행위들의 일부 목록을 부록 부분에서 열람할 수 있다.

SCP-098-FR-1의 원래 성격/태도와 무관하게, 그리고 대상자가 어떤 행동을 실제로 취하든, 결과는 항상 대상자의 목숨을 (대개 고통스럽고 처참하게) 앗아가는 결과를 낳는다. SCP-098-FR로 인한 사망률은 현재 98%이며, 예외는 그림 박사, 그리고 완전 고립된 환경에서 대상에게 노출되었던 D계급 인원 5인뿐이다. 해당 경우에서 SCP-098-FR의 효과는 약 96시간이 지난 이후 완전히 소멸했다.

해당 기간에 SCP-098-FR-1은 어떠한 마취제·진정제·피하주사를 투여하더라도 비정상적으로 강한 저항성을 나타냈다.

SCP-098-FR의 효과를 치료할 방법은 현재 전혀 발견되지 않았으며, 피해를 최소화할 수 있는 알려진 방법은 구속복을 입한 채로 효과가 소멸할 때까지 격리 조치해 두는 것뿐이다.

**사건 098-01:**
20██/08/03, 평범한 실험 도중에 그림 박사가 실수로 SCP-098-FR에 노출되었다. 그림 박사는 대상의 효과를 겪었으나, 효과의 양상은 다른 사례들 중에서 나타난 바와 전혀 달랐으며 오히려 정반대의 방향으로 나타났다. 알레프 기지의 21호 실험실이 부분 파괴되었으나 그림 박사는 살아남았으며, 직후 면담을 실시하여 SCP-098-FR의 효과에 대해 더 자세히 질문하였는데, 이 과정에서 밝혀진 바로는 [데이터 은폐: 4등급 필요] 또 [데이터 은폐: 4등급 필요].
사상자: ████ 박사, ██████ 박사 - 그림 박사를 제지하려다가 경상, D-54123 - 그림 박사가 [데이터 말소]할 때 중상.

**현상 098-오메가:**
&gt; [[collapsible show=&#34;3등급 필요&#34; hide=&#34;환영합니다:&#34;]]
&gt; 
&gt; SCP-098-FR의 특수 격리 절차가 수립된 이후, 이따금 해당 개체가 삭제된 바로 그곳에서 새로운 개체가 출현하는 모습이 관찰된 바 있다. 처음 해석에서는 이 현상이 SCP-098-FR이 인터넷을 통해 전파된 결과라고 보았으나, 20██/██/██ 05:13에 해당 개체가 여러 주소로 일제히 업로드된 바 있었다. 특수 격리 절차가 SCP-098-FR의 전파를 늦추기는 하였으나, 이 현상의 관점에서 최소 [데이터 말소]개 개체에게 영향을 주었으리라고 추정된다. 업로드 장소는 특정되지 않아 IT 개입팀이 이에 대책을 실행하지 못하였다. 이 현상은 098-오메가로 지정되었으며, 특수 격리 절차로 인해 다수의 개체들을 삭제할 때마다 계속해서 반복되었다. 이 현상에 관하여 여러 가지 이론이 제기되었는데, 이 중에는 해당 개체들이 적대적 의식을 가진 채로 연쇄작용을 통해 인류에게 피해를 입히려고 한다는 것이 있으며, 해당 이론이 개체의 삭제와 다량의 재업로드 사이의 인과관계에 의거하여 지지받게 되었다.
&gt; 
&gt; 해당 이론이 확인된 것은 20██년 ██월 ██일 체르노빌 사고 현장에서 SCP-098-FR 개체를 담은 당대 잡지가 발견되었을 때였다. 이 사실이 발견되면서 전세계 광범위 수색 캠페인 //Eagle.com 작전//이 개시되어, 20~21세기 인재(人災) 상당수의 현장에서 다른 개체들을 회수하게 되었다.
&gt; 
&gt; 해당 발견이 대상의 존재나 그 정체, 배후의 존재, 이런 행동에 나서는 정확한 이유 등을 해명하는 바는 없으나, 안전 대책 차원에서 대상은 이제 정상성을 실재적으로 위협하는 인류의 적으로 간주하기로 하였다.
&gt;
