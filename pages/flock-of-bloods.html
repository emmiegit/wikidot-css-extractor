**篇名：**《啼血鳥》
**作者：**[[*user Reverberate_a]]、[[*user Semibreve]]
[[include info:end]]
　　應孟羲受夠了這種生活。 

　　「喂！你好請問是傅先生嗎？抱歉我這裡現在車有點多，不過我盡快在三點前......」 

　　企業會要求你在什麼時間點做好什麼事，但是關於時間和事情的長短則是像台鐵的誤點機率一樣虛無縹緲，以往可以用的方便路線被封鎖，而上頭所想出來的最隱蔽的運送方式則是這樣荒謬；可以理解、但不想承擔。 

　　「掛屁電話，王八蛋。」 

　　他那今年已經因為巷口衝出的125申請三四次保險的可悲日本車行駛在大橋前，即便他明白還要繞好幾個圈的環道才能上去，但是也比下橋時要輕鬆，如果來不及變換車道的話就要整個重跑，再塞車把十分鐘的人生浪費延長到四十分鐘。 

　　「不會吧，連市區都有路隊長？」 

　　在這個時不時堵車的路段，兩邊早已被各式違停車輛和不知所謂的都市造景（而且枯掉了）塞滿的街道間，幾家文具店佔據了騎樓，擺出了萬聖節風格的氣球和滿店面橙光的廉價塑膠灌製玩具，彷彿只要能夠越過車陣近身，就連空氣中都寫著滿滿的Made In China。 

　　「呼。」 

　　他回頭確認了一下貨物的狀況：後車箱裡的內容物間歇性的閃著金黃色的光芒，他可花了好一陣功夫才將東西包得不再透出太顯眼的光亮，要不然那詭異的金光就連車門都無法完全阻擋，這也是他這次要進行拍賣的商品。 

　　車輛駛過街邊，鐵窗和被太陽曬得脆化的塑膠板違建，妝點著幾年前還叫做新建案的西洋風透天，比裝飾柱還要無謂的添磚加瓦已經被水痕劃上了幾條煙燻妝，太陽西落得越來越快，他低頭看了看手錶，深知自己可能不能守時了。 

　　不過有一點可以確定：如果這顆心臟沒有安全的送達目的地，那便不是賭上一切能夠償還的了。

非常時期要有非常手段，他搖下車窗，將裝有吸盤的閃燈和警鈴蓋在車頂上，踩下了油門。

----

　　兩名穿著黑色斗篷的人穿過小巷，來到了窄小的防火巷中，防火巷的中間點著一盞燭火，燭光在無風的巷弄中不尋常的擺盪。其中較為高大的人看著另一位同自己穿著斗篷，卻顯得身形嬌弱的人影，從舉止中透漏著疑惑，或者說不信任。但那個人影並沒有理會自己的夥伴透過來的眼神，不過只是往前走，來到了燭火的前面。

　　「我不理解，為什麼不好好的看財力證明並購票就能做好的事情，要這麼麻煩，說不定還能便利商店領票。」高大的人影說道，但身邊的人依舊沒有給他任何回應。

　　只見走在前頭的人從披風底下拿出一把小刀，先是用細小的燭火燒過刀尖，然後見他將刀舉過頭頂，倏地插在牆面上。就件原本有些老舊斑駁的牆面慢慢地裂出一道隙縫，最令人震驚的是，這小小的一道隙縫，竟被打了開來，就如同將拉鍊從上往下拉一般。 

　　「貴客。」高大的男子並看不清楚接引人的五官，不知道是因為天色與暗巷所致，還是他刻意用些甚麼技術把自己給藏起來所致。
　　「許久不見，請隨我來。」
　　「許久不見？白，什麼意思？」
　　「字面上的意思。」
　　高大的人影發出不滿的嘖嘴聲，一面跟著被他稱為白的人一同前進，比防火巷更窄小的巷弄只有能容納一個人的肩寬，於是他們緊隨著接引人的身後走，感覺已經走了超過一個街區還沒有抵達會場：「空間異常嗎？還有我們是合作夥伴吧，夥伴間有這麼多秘密不是一件好事。」
　　看來他比起空間異常，更在意自己身邊的人沒有好好回應這件事情。
　　「暫時的。」但只聽她嘆了口氣，才用不帶感情的語調說道：「隊長每年會來，小刀是他的入場卷。」
　　另一人輕佻的吹了個口哨：「那便利商店？」
　　「嘖。」
　　「貴客，到了。」在白正想準備出手打他時，只見接引人撥開一處紗簾，瞬間景色驟變，同樣昏暗而寬敞的場域內，中間是打了光的舞台。舞台上有個檯子。而四周聚集著熙熙攘攘的人群，每個人的服裝打扮各異，皆有意無意地將自己的臉部給遮起來，用面具或者是透光的布簾，甚至有人趁著現在外頭萬聖節，穿著節慶的打扮，畫著骷髏或小丑的臉妝來到會場，當然剩下更多的是坐在暗處，看不清臉的人們。

　　「座位上是貴客的牌子與今次的目錄，相信貴客已經知道今次有多少物品準備競拍，但還請詳閱各拍品的起標金額與特性，感謝貴客的配合。」
　　白點了點頭，用眼神示意一旁較高大的人影先在座位上坐好。
　　「您的夥伴看來是第一次來，那還請二位好好享受，今日的拍品必定包君滿意。」接引人說道，微微的一鞠躬：「那競標很快開始，請稍待。」
　　
　　「你跟……之前的寒鶇很不一樣。」
　　「當然，不過我很努力的讓這個代號所代表的始終如一；我們都知道那個案件，你也知道寒鶇只是一個代號，一個身分，一個工作，不是一個人，跟你一樣。」
　　「我是我，不要隨便臆測。」
　　「是、是、是，白鴞副隊。」寒鶇高舉雙手，一副要投降的樣子，然後他的眼神突然一轉：「說說等會怎麼安排。」
　　「照競標的規則，我舉牌，你負責處理其他人。」
　　「我們有多少預算？」
　　「38號，6300萬，107號，9000萬，199號……15億。」
　　「如果是新臺幣的話有點便宜喔？」
　　「美金。」
　　「好，那我們就準備開始吧。」 

　　在寒鶇話語落下沒有多久，拍賣官隨即登上舞台，算好了腳步與站位，原本聚在舞台上的聚光燈瞬間都打在他的身上。
　　「各位先生、女士，各位慕名而來的貴客，早安、午安或晚安，我是這次的拍賣官，敝姓傅，歡迎各位蒞臨本次的拍賣會。」
　　白鴞握住那原本放在腿上的牌子，稍微轉頭一看，身邊的男子早已失去蹤影。

　　看來該是做事的時候了。

　　「很快的，我們來看第一件拍賣品。」第一件物品蓋著黑色的絨布，被推上了舞台：「這是一件來自阿爾及利亞原始部落的薩滿法杖，保存得宜，其中杖本身由阿爾及利亞產之一球懸鈴木製成，其異常特性為……」

　　是，這不是一個正常的拍賣會，這是一年一度，辦在由於現實不穩定而產生的口袋空間中的異常拍賣會。前來參與競拍的人們，都各有來頭；基金會，對，基金會就派了不少代表，甚至有站點為搶奪同一藏品而大打出手的前例，有GOC，當然，他們想要獲得各項藏品的目的也很明顯。蛇之手，喔，不可或缺，每年他們都有為數不少的人來參與這項盛事。黑皇后，對，黑皇后「他們」當然也有互相交流各個藏品的情報，只是到底有沒有那麼多的資產來參與競爭，這不得而知，但每年的邀請名單上都可以看到那一兩個熟悉的名字。甚至各國有相關業務的部門，也會前來，例如美國51區，英國軍情六處底下相關單位，像是那個討厭的特異事故處。但通常他們不參與競標，單純看這些藏品落入誰的手裡，當然也會有例外狀況，像之前日本就曾有政府單位以七億美元拍下了八歧大蛇的蛇信。

　　「起標價，100萬美元。」拍賣官喊道：「待66號貴賓缺席競投，150萬。」
　　「78號，200萬。」
　　「11號，250萬。」
　　「175號，350萬。」
　　「263號，370萬。」
　　「78號，380萬。」
　　「263號，390萬。」
　　「78號，400萬。」
　　「400萬，還有貴客要舉牌嗎？」
　　拍賣官環顧了四週：「沒有了，那1號展品落槌，400萬，由78號客人得標，恭喜。」拍賣官敲下小木槌的瞬間，響起了拍手的聲音，然後隨即是第二件拍賣品。

一切有條不紊的進行著，亢奮且風險巨大、激烈的同時也暗流湧動。

　　拍賣官非常專業，他的語速相當快，但咬文嚼字相當清楚，彷彿讓人還在思考的空檔時，便急快的塞入下一道必須理解的信息，白鴞必須集中精神來讓自己跟上會場的氛圍和狀態。

　　很快的，拍賣品來到38號，被放在舞台上的是一株從沒看過的植物，外型酷似鈴蘭：「這是追憶鈴蘭，現今已經滅絕，這是目前能夠找到的最後一株，他的異常特性是，可以乘載人的夢想。」

　　拍賣官頓了頓：「而這株鈴蘭特別的部分，就是他的每朵花朵中的記憶，都是世界上著名君主或總統的夢想，你可以從中窺見這些名留青史的領導者他們內心深處的想望，例如這朵，希特勒、這朵、甘迺迪，這朵。」

　　傅姓拍賣官輕彈了彈小巧的花朵。
　　「伊莉莎白二世。」
　　「現在開始競標，起標價1200萬。」 

----

　　已經開始了嗎？ 

　　「現在競標40號展品，起標價1050萬。」 

　　任誰到達入口處時都會有這種感想——因為入口處已經沒有人進出了，最後到場的應孟羲在出示證件給幾員警衛過目之後，便扛著那厚重的長型箱趕著走到後台，拍賣品本身並不大，但是為了遮掩光芒的包裝實在太過沉重，應孟羲開始後悔平時的運動量實在不足以應對這種突發狀況，而杵在他附近的身影也注意到了。 

　　「201號，1500萬——」 

　　「白，目標到場。」 

　　白鴞只有用餘光看了一下對面裝飾拱門旁的身影打來的手勢，隨後便自然的停下舉牌的動作，像一個正在衡量財力的買家，睿智的洞察著物品的價值，而不是一個設計周全的行動。 

　　「45號，1850萬。」 

　　勢必得處理掉一些棘手的買家才行，但現在還看不出來哪些人最有可能出手，GOC嗎？還是……15億的預算到底夠不夠多，說實在他並不知道，他也不知道可以超出預算多少，基金會是否全力想要得到199號藏品？
　　至少他很想要，畢竟那是「他與他」的遺物。
　　「理解，準備尋找目標買家。」她簡單的跟寒鶇以無線電說道 

　　「各位先生女士，又是我，傅拍賣官，在短暫的休息後我們又見面了，接下來還有約莫一半的拍賣品需要被競拍，就讓我們接著進行吧，下一件是拍賣品107號。」
　　「各位先生女士，請看到您們座位上的目錄，這是一塊人類顱骨，但這也不單單是一塊人類顱骨，從目錄中有對其特性的詳細描述，包含著能對周遭環境帶來的影響，甚至對持有人帶來些許改變。」
　　「目前我們可以得知的是，這塊人類顱骨的破損是經由劈砍所造成的，在眾多未能公開的文獻……你們也知道這些未能公開的文獻對我們來說並不造成任何困難，總之經由這些文獻可以推得，曾經被普魯士帝王，腓特烈大帝所持有。」 

　　「由於其特殊與稀少性，起標價5000萬。」 

　　周圍的一些具有基金會身份的買家開始緊張的交頭接耳，這個項目的權限實在太高，他們都知道有這個東西存在，但是不是很清楚代表著什麼，白鴞他們自然也不例外。
　　「白，這是我們的目標？我還以為更複雜點。」
　　「你的權限知道嗎？」
　　「不知道，別看我這樣子，我卡在三級很久了。」
　　「以你的服務單位來說不知道是高是低。」
　　「這時候就不要損我了，拍到之後趕緊叫人來。」

　　

　　「是目標，準備動作。」
　　上一個38號物件沒有標到就算了，不過就是個異常物品，白鴞收到的任務中，上一個物品不過為了小試牛刀，目的在於讓其他買家知道自己的財力，但這次老老實實的就是基金會已經收容的項目了，當然是它尚未被收容的部分，所以基金會需要，其他人看起來也沒有預算來競標，他們這組也必須將它拍回去才行。
　　他舉起了牌子。
　　「91號，7500萬」
　　「132號，8000萬！」
　　「173號，8300萬」
　　「91號，8500萬」
　　「132號，8700萬」
　　「173號，9000萬」
　　「是不是到上限了？」另一邊傳來了寒鶇的聲音，但白鴞並沒有回應。
　　「91號，9500萬，有其他人要跟上嗎？」
　　「好、好，我知道了。」
　　「173號，9700萬。」
　　「91號，一億，價錢來到一億了！」

　　現場突然一片譁然，這是今天第一次喊到一億，眾人分別尋找個91號和173號的座位，想看看他們兩人的舉牌廝殺，只是觀眾席的光線不足，每次在舉牌時，就連拍賣官也不過藉著站在明亮處能看到白底的號碼牌和螢幕上的數字罷了，究竟得標者長得是圓是扁他其實也不知道。

　　「173號舉牌，嗯？您的金額是？诶，牌子放下來了？好的，那得標權就轉回了91號身上，恭喜91號得標！」
　　「白，漂亮的決斷。」通訊中又傳來聲音。
　　「嗯。」

　　漫長的拍賣會中免不了會有交際應酬的時候，只是這場拍賣會參與者的派系各異，背景各異，利益各異，因此在休息期間互相寒暄問暖的狀況比起一般拍賣會少了不少。
　　而這是在最後一件拍賣品，拍賣品199號前，一次長達30分鐘的休息時間。

　　「32號看起來是黑皇后，他跟47號、48號和151號有緊密接觸，所以我推斷後者應該是蛇之手，77號是沙皇先知協會，他們不太在這種場合隱藏自己的樣子，穿著的是大祕法師的長袍，11號、12號、13號是安布羅斯餐廳，他們只標食材，還有大日本帝國異常事例調查局……他們幾個看起來不會對199藏品出手。」
　　「那個大秘法師我好像在哪見過。」
　　「比較需要注意的還是那些，例如渾沌反叛軍、GOC，也許聯邦調查局會想要，喔，還有伊斯蘭物品回收辦公室的人也會有興趣。」
　　「這就有點麻煩了，有時候我還真希望大家都是開餐廳的。」
　　「我會特別注意這些人，競標就交給你了，你要特別注意，不只我們這樣做，其他人也會這樣做。」
　　「好。」 

　　「各位先生女士，久等了，現在來到我們今天的重頭戲，也就是最後一件拍賣品，拍賣品編號199號。」

　　「——因果戰爭之神的心臟。」

　　拍賣官把布幔揭開，透明的強化玻璃盒內，是一個由架子撐起已然風化的乾扁心臟，細小的沙子從中落下，變成了一座金色的小丘匯積在盒子下方。　

　　「據傳這是戰爭之神的心臟，因緣際會來到了拍賣會場，戰爭之神為世界帶來無數的災厄，那些苦難、那些災禍因祂而起，而祂，則是在天上看著這一切，並收割人們的靈魂，祂酷愛廝殺的聲音，祂享受災難的嚎啼，祂目視鬥爭的理由，祂操控事情的因果」
　　「如今，戰爭之神的心臟就在眾人眼前。」

　　寒鶇注意到會場內的部分視線變得銳利，雖說拍賣自然是要把商品吹上天，但依照這個殺氣蒸騰的反應，這東西不簡單。

　　「異常特性，並不明朗，可能但並不等於擁有繼承了操作因果的能力，操控意識的能力，對世界各大小紛爭的全方位解析」
　　「如各位先生女士所見，心臟非常的脆弱，且也不能斷定其組成材質，故鑑賞家及評鑑員並不能很好的為其進行分析，故更多的資訊只能由得標者自探索，因此該藏品有著一定程度以上的危險性。」
　　「但絕無僅有，得標之後會向得標者提供來源證明與專家說明證書。有一陣子世界上流傳著戰爭之神離開世間，其臟器傳給了四五個傳人，一度也有脊椎骨流落在市場的消息，但後來都確認了不過是空穴來風。神性實體收藏家們請注意了！這正是你們入手戰爭因果之神遺物的最好時機」

　　「現在開始競標第199號競標品，戰爭神之心，起標價，5億。」

　　競標的價格一下子抬得太高，讓現場頓時鴉雀無聲，但隔個幾秒才終於有人舉起牌子。

　　「伊斯蘭垃圾分類回收清潔隊。」寒鶇的低聲呢喃傳來。
　　「155號，6億五千萬。」

　　又安靜了幾秒，才又有人舉起牌子。

　　「64號，7億。」
　　「我不清楚，大概是渾沌反叛軍。」
　　「155號，8億五千萬。」

　　現場突然沸沸揚揚，所有人都在等著看這一場競標大戲，標得到也得拿得出錢，而這些人究竟有沒有辦法拿得出來。
　　「43號，10億1000萬，又有新的競標者了！」
　　「是GOC，要出手了嗎？」
　　「嗯。」

　　「91號，12億五千萬。」
　　會場內的其他勢力也注意到了他們那組，但這不是頭一回；應該說，不必要的關注更多了。

　　「155號，13億五千萬。」
　　「91不、64號速度快一點，14億五千萬。」
　　「43號，15億！」
　　「155號，17億。」
　　另一端的寒鶇吹了聲口哨：「產油國。」
　　「寒。」
　　「好、好，我知道了。」
　　「91號，18億五千萬。」

　　「43，嗯？不對，64號貴賓，保全！保全把64號貴賓架出去！」

　　座位上一片混亂，只見原本穿著奇裝異服的64、65、66號區域座位的人站了起來，拔出武器開始想對周圍的人進行攻擊，很快的在保全上來之前，就看到77號的沙皇先知協會的大秘法師已經拔起魔杖想要制服他們，其他的人也多有舉動，畢竟若讓主辦單位難以繼續下去，他們好不容易標到的貨品交貨時間就必須無限期推延，甚至沒有人知道這些暴動會不會波及已經有主的拍賣品。

　　只見64號貴賓身體不自然的扭動，像在盡力掙扎，但他不僅被法術綑綁，也被鞭子、繩子等各種外物纏繞。
　　「難得一見的團結。」寒鶇發表自己的意見，但手也沒有閒下來。

　　「不好意思，各位先生女士，打斷各位的興致，雖然出了一點小意外，但讓我們將競標繼續下去。」
　　「剛剛我們來到91號，18億五千萬。」
　　「好的，155號，19億」
　　「43號，啊，43號把燈熄了。」
　　「91號，91號貴賓？您沒事嗎？啊，好的，91號貴賓，20億五千萬。」
　　「155號，155號貴賓也熄燈了，好的。」

　　「20億五千萬，一次。」

　　白鴞感覺到有人在向自己靠近，但手中的牌不能放下。

　　「20億五千萬，兩次！」

　　不，還不夠近。

　　「20億五千萬，三次！」

　　她快速的轉身並伸出了袖口的電擊器，但那人已經倒在地上，後腦勺還插著剛剛還在寒鶇手上的蝴蝶刀。

　　拍賣官最終將槌子落下，交易成立。四周響起了拍手聲。
　　「由91號，20億五千萬得標。本次拍賣會到此告一個段落，請各位得標者餘座位上稍後，隨即會有接待到您的位置上向您確認得標品、金額與付款方式。感謝各位先生、女士的參與，也謝謝繁廣化工的場地贊助，我是本次的拍賣官，敝姓傅，很高興為各位服務，期待下次還有機會於此見面。」 

　　「我差點以為他們會把麥加給賣了。」寒鶇回到了座位說道，然後踹了踹腳邊的屍體。
　　「嗯，還好。」白鴞一面處理那具倒在旁邊的屍體，把它推向角落。
　　「妳沒事就好。」
　　「不會有事。」白鴞看了看滿身血的寒鶇：「……你也辛苦了，等等登記完我們就走吧。」
　　「好耶，副隊請客，至於多出來的錢要怎麼報銷......」

　　「我也不知道，總不會要我們付錢吧。」
　　白鴞有些尷尬的笑道。

----

　　寒鶇實在是不敢想像當時任務承辦人向88站提出經費申請時，部門主任看見價格那條時的心情如何，不過若交給他來形容，肯定是美麗無比。

　　在當時他們兩個以高價收購重點目標，並順帶用非正統方式收容了另一個[[[SCP-ZH-801]]]之後，被拉到辦公室裡一頓臭罵完之後也沒有什麼更多的處罰了；事實上還要再過幾天，他們才會知道自己差點被趕來的「泯滅星辰」隊員給擊斃，不過能完成任務比什麼都還要重要。

　　「拍賣品目錄上的形容可比那姓傅的說起來要誇張多了，什麼心想事成還有奇怪的東西都寫上去了。」寒鶇手賤了一下伸進了強化容器中，碰了碰那20億五千萬美刀的乾燥臟器。

　　「白，妳喜歡上我了嗎？」
　　「才不是那樣用！」

　　白鴞翻了翻白眼來應對寒鶇的玩笑話，

　　不過這次的回應，著實有些急了。</textarea></pre>
