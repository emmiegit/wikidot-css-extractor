&gt; **Mensagem Recebida: 01/02/2020**
&gt; **Assunto:** Novamente, parabéns 
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Doutor Kristiansen,**
&gt; [[/=]]
&gt; 
&gt; Parabéns novamente pelo seu sucesso com o projeto Domesday Clock. Foi uma realização magnífica e posso confirmar que seu nome foi mencionado favoravelmente em nosso último encontro..
&gt; 
&gt; Em resposta à sua última consulta - sim, ainda estamos procurando um candidato adequado para o cargo de Diretor do Sítio-04 após a aposentadoria do Diretor Bray. Seu nome //está// na lista, mas o Conselho ainda deseja que você se mostre um pouco mais capaz antes de estarmos preparados para tomar uma decisão final.
&gt; 
&gt; Gostaríamos que você resolvesse o problema envolvendo SCP-5683. A tarefa já foi emitida.
&gt; 
&gt; Esperando que você esteja bem,
&gt; [[=]]
&gt; **O5-7**
&gt; 
&gt; **22122592**
&gt; [[/=]]

------

**Item nº:** SCP-5683

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-5683 deve ser neutralizado o mais rápido possível.

A fim de reduzir o número de quebras de contenção, deve ser constantemente dosado com um fluxo de sedativos - cuja composição química deve ser ajustada constantemente para evitar que SCP-5683 se adapte a ele. Caso esses sedativos não sejam bem-sucedidos em desativar SCP-5683, a câmara de contenção deve ser imediatamente inundada com ácido clorídrico..

Todas as tentativas de terminação devem ser aprovadas pelo chefe do projeto, Doutor Kristiansen.

**Descrição:** SCP-5683 é um grande organismo araquinidio, capaz de uma rápida regeneração e modificação corporal. É extremamente hostil contra toda vida humana, e vai constantemente tentar quebrar a contenção com o objetivo de engajar em massacre em massa. Isso é feito por meio de injeção de veneno usando suas mandíbulas e empalamento usando suas pernas.

Embora SCP-5683 tenha demonstrado a capacidade de raciocínio básico e planejamento ao caçar presas, acredita-se que não possua inteligência de nível humano.

Quando colocado em uma situação ameaçadora, SCP-5683 se adaptará rapidamente para se tornar mais resistente a qualquer forma de perigo que esteja sendo colocado a ele. Essas adaptações ficaram presentes até que o referido perigo não esteja mais presente.

------

**Adendo 5683-1 (Pedido de Terminação):** Devido às frequentes quebras de contenção e ao crescente esgotamento dos recursos da Fundação causados pela contenção contínua de SCP-5683, uma ordem de encerramento de SCP-5683 foi emitida. A terminação será supervisionada pelo novo chefe do projeto, Dr. Kristiansen.

O arquivo a seguir é uma compilação de tentativas de terminação de SCP-5683, juntamente com as discussões sobre eles:

&gt; **Registro de Discussão 5683-1**
&gt; 
&gt; **Assunto de discussão:** Introduzindo o novo líder do projeto, deliberação sobre as tentativas iniciais de rescisão relacionadas a SCP-5683.
&gt; **Funcionários Presentes:** Doutor Kristiansen, Pesquisador Miles, Pesquisador Hall, Pesquisador Júnior Silva, Chefe de Segurança Aday.
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Inicio de Registro&gt;**
&gt; 
&gt; **Doutor Kristiansen:** //(cheira)// Você está sentindo cheiro de algo queimando?
&gt; 
&gt; **Pesquisador Júnior Silva:** Disseram-me que houve um leve, ah, acidente no refeitório hoje cedo, senhor. Peço desculpas.
&gt; 
&gt; **Doutor Kristiansen:** Entendo, Entendo. //(risos)// Tomara que a gente se saia um pouco melhor que eles, eh?
&gt; 
&gt; //(Risos.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Muito boa, senhor!
&gt; 
&gt; **Chefe de segurança Aday:** Se pudéssemos ir direto ao ponto.
&gt; 
&gt; **Doutor Kristiansen:** Certo, sim, claro. Então — SCP-5683. Eu li a documentação, mas eu sempre acho que contos de quem trabalha com a anomalia pode ajudar muito mais. Qualquer coisa que eu deveria saber?
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Pesquisador Hall:** Bem ... Eu acho...
&gt; 
&gt; **Doutor Kristiansen:** Bem? Vai logo, cara.
&gt; 
&gt; **Pesquisador Miles:** É mais inteligente do que parece. Se perceber um modo de escapar, vai usá-lo em instantes.
&gt; 
&gt; **Doutor Kristiansen:** Bem, talvez possamos usar isso.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** Alguém a mais?
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** //(suspiros)// Não vou mentir, eu esperava mais. Por enquanto, vamos fazer alguns testes de estresse básicos na coisa. Comece com amostras de tecido e, em seguida, experimente no artigo genuíno. Não adianta complicar se podemos simplesmente matar com fogo, eh?
&gt; 
&gt; **Pesquisador Júnior Silva:** Tudo bem, senhor.
&gt; 
&gt; **&lt;Fim de Registro&gt;**

&gt; **Tentativa de Terminação 5683-1**
&gt; 
&gt; **Estímulo:** Incineração a uma temperatura de 850 °C por um período de trinta segundos.
&gt; 
&gt; ------
&gt; 
&gt; **Resultado de Teste de Amostra:** Amostra incinerada com sucesso sem incidentes.
&gt; 
&gt; **Resultado SCP-5683:** SCP-5683 se debate e grita após a introdução de calor por trinta segundos, antes de desenvolver um revestimento blindado coberto com uma substância desconhecida que impede a combustão.

&gt; **Discussão Registro 5683-2**
&gt; 
&gt; **Assunto de Discussão:** Novas tentativas de terminação SCP-5683.
&gt; **Funcionários Presentes:** Doutor Kristiansen, Pesquisador Miles, Pesquisador Hall, Pesquisador Júnior Silva, Chefe de Segurança Aday.
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Inicio de Registro&gt;**
&gt; 
&gt; **Doutor Kristiansen:** //(cheira)// Jesus, isso fede. Outro dia ruim na cafeteria?
&gt; 
&gt; **Pesquisador Miles:** É o que parece. Aparentemente, teremos que suportar isso.
&gt; 
&gt; **Pesquisador Júnior Silva:** Sinto muito pela inconveniência, senhor - e em relação ao último teste de terminação, senhor, temo que, bem, era esperado.
&gt; 
&gt; **Doutor Kristiansen:** //Obrigado//, Pesquisador Júnior. Eu espero que você não tenha pensado que eu acreditava que isso iria funcionar. Era só um teste para estabelecer uma base.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Sim, senhor. Muito bem, senhor.
&gt; 
&gt; **Doutor Kristiansen:** E para de falar tanto &#39;senhor&#39;.
&gt; 
&gt; **Pesquisador Júnior Silva:** Desculpe, senhor.
&gt; 
&gt; **Chefe de Segurança Aday:** Se pudermos ir direto ao assunto.
&gt; 
&gt; **Doutor Kristiansen:** Sim, sim, claro. Entrei em contato com o Conselho O5 e solicitei o uso de algumas substâncias anômalas para ajudar na terminação - não anômala o suficiente para se qualificar para contenção, mas anômala o suficiente para nos ajudar aqui. Provavelmente menos tóxico do que o que eles têm naquela cafeteria também.
&gt; 
&gt; //(Risos.)//
&gt; 
&gt; **Pesquisador Hall:** Mandou bem.
&gt; 
&gt; **Doutor Kristiansen:** Obrigado.
&gt; 
&gt; **Pesquisador Júnior Silva:** Apenas para fins de registro, senhor, posso perguntar sobre as substâncias específicas que estamos transportando?
&gt; 
&gt; **Doutor Kristiansen:** Claro. Y220, Y835 e Y436. Disseram-me que devem chegar dentro de uma semana - espero que cada um seja suficiente para fazer o trabalho, mas é melhor proteger nossas apostas. Essa aranha não se compara ao lagarto, vou te dizer isso.
&gt; 
&gt; //(Pesquisador Júnior Silva sori.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Você trabalhou com o lagarto, senhor? Quando foi isso, se você não se importa que eu pergunte, senhor?
&gt; 
&gt; **Doutor Kristiansen:** Hum, bem, alguns anos atrás, eu suponho - tivemos uma quebra de contenção naquela época. É... //(fecha a cara)// ... não foi agradável.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** De qualquer jeito, Y220, Y835 e Y436. Registre isso.
&gt; 
&gt; **Pesquisador Júnior Silva:** Excelente escolha, senhor.
&gt; 
&gt; **Pesquisador Hall:** Trabalho fantástico.
&gt; 
&gt; **Pesquisador Miles:** Magnífico.
&gt; 
&gt; **&lt;Fim de Registro&gt;**

&gt; **Registro de Terminação 5683-2**
&gt; 
&gt; **Estímulo:** Y220
&gt; 
&gt; ------
&gt; 
&gt; **Resultado de Teste de Amostra:** Amostra convertida com sucesso em vidro, que então explode violentamente.
&gt; 
&gt; **SCP-5683 Results:** 80% do corpo de SCP-5683 é convertido em vidro dentro de 9 segundos, que então explode violentamente. A regeneração aumenta em velocidade até que SCP-5683 esteja completamente curado em trinta segundos.

&gt; **Registro de Terminação 5683-3**
&gt; 
&gt; **Estímulo:** Y835
&gt; 
&gt; ------
&gt; 
&gt; **Resultado de Amostra de Tecido:** A amostra se divide em dois organismos independentes, que então se matam através da injeção mútua de veneno.
&gt; 
&gt; **Resultado em SCP-5683:** SCP-5683 se divide em duas entidades, SCP-5683-1 e SCP-5683-2, que então injetam seu veneno um no outro. SCP-5683-2 morre quase que instantaneamente, mas SCP-5683-1 adapta uma imunidade ao veneno e sobrevive. SCP-5683-1 então consome SCP-5683-2 para recuperar a massa perdida.

&gt; **Registro de Terminação 5683-4**
&gt; 
&gt; **Estímulo:** Y436
&gt; 
&gt; ------
&gt; 
&gt; **Resultado de Amostra de Tecido:** Sample is reduced to a fine mist.
&gt; 
&gt; **Resultado em SCP-5683:** SCP-5683 é reduzido a uma névoa fina. Todas as luzes na instalação se apagam — quando são reativadas três segundos depois, SCP-5683 foi totalmente regenerado.

&gt; **Registro de Discussão 5683-3**
&gt; 
&gt; **Assunto de Discussão:** Terminação de SCP-5683.
&gt; **Funcionários Presentes:** Doutor Kristiansen, Pesquisador Miles, Pesquisador Hall, Pesquisador Junior Silva, Chefe de Segurança Aday.
&gt; 
&gt; **&lt;Começo de Registro&gt;**
&gt; 
&gt; //(Doutor Kristiansen chuta a cadeira com raiva. Que cai no chão.)//
&gt; 
&gt; **Doutor Kristiansen:** O arquivo disse adaptação, certo? //A-da-p-ta-ção.// Voltar a vida quando as luzes se apagam //não é// adaptação, é algum tipo de merda mágica!
&gt; 
&gt; **Pesquisador Júnior Silva:** Por favor, se acalme, senhor.
&gt; 
&gt; **Doutor Kristiansen:** Silva, Eu juro por Deus.
&gt; 
&gt; **Pesquisador Júnior Silva:** Desculpa, senhor.
&gt; 
&gt; //(Doutor Kristiansen suspira, pega sua cadeira e se senta.)//
&gt; 
&gt; **Chefe de Segurança Aday:** Se pudéssemos começar a trabalhar.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** Eu requisitei Y910.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Pesquisador Hall:** //(lentamente)// isso é um pouco ...
&gt; 
&gt; **Pesquisador Miles:** Você tem certeza disso, senhor?
&gt; 
&gt; **Doutor Kristiansen:** Sim. Eu tenho certeza //absoluta//. Se a CGO pode usar para envenenar deuses, eu acho que pode dar conta de uma aranha gigante.
&gt; 
&gt; **Pesquisador Júnior Silva:** Mas, senhor...
&gt; 
&gt; //(Doutor Kristiansen se levanta.)//
&gt; 
&gt; **Doutor Kristiansen:** Mas //nada//! E, e outra coisa — nós estamos perdendo tecidos para testes! Os O5 vão trocar o Bray logo, e eu não vou sentar aqui //perdendo tempo//!
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** //(suspiros)// Eu vou... eu vou assumir total responsabilidade pela decisão.
&gt; 
&gt; //(Todos na sala se viraram para olhar para o Doutor Kristiansen.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Você vai, senhor?
&gt; 
&gt; **Doutor Kristiansen:** Se algo der errado, sim.
&gt; 
&gt; **Pesquisador Júnior Silva:** Muito bem, senhor! Muito bem!
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** Bem, hum. Faça os preparativos.
&gt; 
&gt; **Pesquisador Hall:** Claro.
&gt; 
&gt; //(Doutor Kristiansen anda até a porta e sai da sala.)//
&gt; 
&gt; //(Risos.)//
&gt; 
&gt; **&lt;Fim de Registro&gt;**

&gt; **Registro de Terminação 5683-4**
&gt; 
&gt; **Estímulo:** Y910
&gt; 
&gt; ------
&gt; 
&gt; **Resultado SCP-5683:** Resposta energizante. Quebra de contenção em andamento.

&gt; **&lt;Início de Registro&gt;**
&gt; 
&gt; //(Doutor Kristiansen e Pesquisador Júnior Silva correm para um bunker de segurança. Doutor Kristiansen fecha a porta atrás deles, então cai contra parede.)//
&gt; 
&gt; **Doutor Kristiansen:** //(silenciosamente)// Isso não está acontecendo. //Isso não está acontecendo.//
&gt; 
&gt; //(Pausa. Doutor Kristiansen olha para cima e cheira.)//
&gt; 
&gt; **Doutor Kristiansen:** Oh Jesus, que cheiro é esse?!
&gt; 
&gt; **Pesquisador Júnior Silva:** Deve ter... deve ter atingido o reator, senhor. Sinto muito, senhor - isso é tudo culpa minha.
&gt; 
&gt; **Doutor Kristiansen:** Sua culpa? Mas como? O que você fez?
&gt; 
&gt; //(Pausa. Doutor Kristiansen se levanta.)//
&gt; 
&gt; **Doutor Kristiansen:** //O que caralhos você fez?!//
&gt; 
&gt; **Pesquisador Júnior Silva:** Eu … é meu trabalho senhor, meu dever, se opor a ações que — ações que eu acredito que são imprudentes. Eu não fiz isso por você, senhor. Eu sinto muito.
&gt; 
&gt; **Doutor Kristiansen:** Sim. Sim!
&gt; 
&gt; //(Doutor Kristiansen se aproxima do Pesquisador Júnior Silva e aponta um dedo em seu peito.)//
&gt; 
&gt; **Doutor Kristiansen:** Você sabe quantas pessoas //morreram// por você não conseguir fazer o seu trabalho? Por que você se //recusou// de fazer?
&gt; 
&gt; **Pesquisador Júnior Silva:** //(chorando)// Me desculpe, senhor. Me desculpe, senhor. Mas … é você, senhor! Você queria usar Y910! Você não quis ouvir, senhor!
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** //(silenciosamente)// Você está tentando fazer de mim seu bode expiatório, Silva?
&gt; 
&gt; //(Pesquisador Júnior Silva balança a cabeça.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** //(chorando)// Eu não … eu não, senhor … mas há procedimentos, senhor, por uma — por uma razão. A amostra de tecido... você deve admitir, mesmo um pouco —
&gt; 
&gt; **Doutor Kristiansen:** //(silenciosamente)// Quando sairmos daqui, vou contar ao Conselho a verdade sobre o que aconteceu aqui. A verdade sobre o que você fez.
&gt; 
&gt; **Pesquisador Júnior Silva:** Mas…
&gt; 
&gt; **Doutor Kristiansen:** Cala a porra da boca, Silva.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Mas, senhor — com todo o respeito — Eu não acho que isso seria possível.
&gt; 
&gt; **Doutor Kristiansen:** O que você quer dizer?
&gt; 
&gt; **Pesquisador Júnior Silva:** Essa câmara, senhor … Não é forte o suficiente para aguentar a sobrecarga do reator, eu tenho medo.
&gt; 
&gt; //(Doutor Kristiansen cambaleia para trás, com a cabeça nas mãos.)//
&gt; 
&gt; **Doutor Kristiansen:** Merda. Não, não, não não não, //merda//.
&gt; 
&gt; //(Pausa. Pesquisador Júnior Silva senta no canto.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Eu não deveria ter nos trazido para cá, senhor —
&gt; 
&gt; **Doutor Kristiansen:** Não, você não //deveria//.
&gt; 
&gt; **Pesquisador Júnior Silva:** — mas, e com todo o respeito às suas inúmeras realizações, senhor, você ... você //deve// admitir alguma responsabilidade pessoal.
&gt; 
&gt; //(Doutor Kristiansen vira para o Pesquisador Júnior Silva.)//
&gt; 
&gt; **Doutor Kristiansen:** //(gritando)// //Cala a porra da boca!// Para de falar sobre de quem é a culpa! Que diabos tem de errado com você?!
&gt; 
&gt; //(Uma batida forte é ouvida contra a porta do bunker. Doutor Kristiansen grita e recua para a parede dos fundos.)//
&gt; 
&gt; **Doutor Kristiansen:** Não, não, não! Por favor! //Por favor!//
&gt; 
&gt; //(Pesquisador Júnior Silva fica na frente do Doutor Kristiansen. A porta do bunker é escancarada, revelando SCP-5683 parado atrás dela. Ele se move para dentro, guinchando.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Senhor, Eu vou - eu vou ocupá-lo! Por favor, corra!
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; //(Doutor Kristiansen empurra o Pesquisador Júnior Silva em direção ao SCP-5683 e se prepara para correr.)//
&gt; 
&gt; //(SCP-5683 desaparece.)//
&gt; 
&gt; **Doutor Kristiansen:** Eu — Eu — que...?
&gt; 
&gt; //(Pesquisador Júnior Silva se vira para Doutor Kristiansen.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Desapontante, senhor. Extremamente desapontante.
&gt; 
&gt; **Doutor Kristiansen:** //O que?//
&gt; 
&gt; //(Pesquisador Miles, Pesquisador Hall e Chefe de Segurança Aday entram no bunker através da porta aberta. Doutor Kristiansen novamente se aproxima da parede dos fundos.)//
&gt; 
&gt; **Doutor Kristiansen:** O que está acontecendo? O que aconteceu com 5683?
&gt; 
&gt; **Pesquisador Júnior Silva:** Receio, senhor, que haja pouca razão para manter um manequim por perto, uma vez que tenha cumprido seu propósito.
&gt; 
&gt; **Doutor Kristiansen:** Seu... seu propósito? Do que você está //falando// cara?!
&gt; 
&gt; **Pesquisador Júnior Silva:** Como substituto, senhor.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** Eu não...
&gt; 
&gt; **Pesquisador Júnior Silva:** Você mencionou que trabalhou com um lagarto, senhor. Que houve uma quebra de contenção. Se você não se importa muito que eu pergunte, como você escapou dessa situação? Parecia muito letal, não é??
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** ...onde eu estou?
&gt; 
&gt; **Pesquisador Hall:** Não faça perguntas sem sentido.
&gt; 
&gt; **Pesquisador Miles:** Não faça perguntas que você já sabe a resposta.
&gt; 
&gt; //(Pausa. Doutor Kristiansen vira para o Pesquisador Júnior Silva.)//
&gt; 
&gt; **Doutor Kristiansen:** //(rouco)// Quem são vocês?
&gt; 
&gt; **Pesquisador Júnior Silva:** Nós somos o Júri, senhor. Seu Júri. E eu temo que você tenha se arruinado de uma forma horrível novamente.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Pesquisador Júnior Silva:** Gostaria que eu esclarecesse alguma coisa para você, senhor?
&gt; 
&gt; **Doutor Kristiansen:** //(silenciosamente) // Há quanto tempo eu estou aqui?
&gt; 
&gt; **Pesquisador Júnior Silva:** Uma quantidade considerável de tempo, senhor.
&gt; 
&gt; **Doutor Kristiansen:** Quanto... quanto tempo //mais// eu ficarei aqui?
&gt; 
&gt; **Pesquisador Júnior Silva:** Até você tomar a responsabilidade, senhor.
&gt; 
&gt; //(Doutor Kristiansen vai até um canto, tremendo.)//
&gt; 
&gt; **Doutor Kristiansen:** Isso é... isso é culpa minha.
&gt; 
&gt; **Pesquisador Miles:** Você diz, mas você mas não realmente acredita nisso.
&gt; 
&gt; **Pesquisador Hall:** Você não acredita no que diz.
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Doutor Kristiansen:** //Por favor. Me desculpa.//
&gt; 
&gt; **Chefe de Segurança Aday:** Se pudéssemos ir direto ao ponto.
&gt; 
&gt; **Pesquisador Júnior Silva:** Com certeza.
&gt; 
&gt; //(Pausa — em seguida, o Doutor Kristiansen corre para a porta aberta. Antes que ele pudesse alcançá-lo, no entanto, uma corrente de ferro preto aparece ao virar da esquina e se enrola em sua garganta.)//
&gt; 
&gt; **Doutor Kristiansen:** Não, não, não! Me desculpa! //Me desculpa!//
&gt; 
&gt; //(A corrente puxa o Doutor Kristiansen para fora da porta e virando a esquina em velocidades extremamente altas - ele começa a arrastá-lo para fora do complexo, batendo-o em todas as paredes ao passar por uma esquina.)//
&gt; 
&gt; **Doutor Kristiansen:** //Não é minha culpa! Não é minha culpa!//
&gt; 
&gt; //(O chão e as paredes desaparecem, revelando o que está por trás deles. Existe uma grande quantidade de sangue. Existe uma grande quantidade de fogo. Existe um grande sofrimento. Há um cheiro terrível.)//
&gt; 
&gt; //(Risos.)//
&gt; 
&gt; //(Risos.)//
&gt; 
&gt; //(Risos.)//
&gt; 
&gt; //(Doutor Kristiansen começa a gritar, e nunca realmente para.)//
&gt; 
&gt; **&lt;Fim de  Registro&gt;**
