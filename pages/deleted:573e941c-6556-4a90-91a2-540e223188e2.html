**Item #:** SCP-6425

**Codename:** The Diary of Mark Lewiston

**Object Class:** Safe

**Threat Level:** None

**Minimum Security Clearance:** Level 3 

**Special Containment Procedures:** Communication with SCP-6425 should be done only when testing. Access to the diary is granted only to researchers above Level 3, although declassification of SCP-6425 in the near future is possible. Attempts to destroy the diary will be dealt with a criminal offense, and immediate termination will follow.

**Description:** SCP-6425 is a battered diary of a khaki texture. The year &#34;1987&#34; is written on the front cover. SCP-6425 consists of 365 pages, with each page having a written date on it. However, no writing of any sort is found on any of the pages.  

Liquids of any kind, such as ink, water, oil and many more are absorbed instantaneously by the cover and pages of SCP-6425, leaving no traces of the liquid. This includes all forms of writing, although when a person writes in the diary, the writing disappears
