**SCP-556-KO:** 지키지 못한 약속
**저자:** [[*user Meat_Scholar]]
**참고자료:** [[[영문 위키피디아-German submarine U-556]]]



[[include info:end]]


**일련번호:** SCP-556-KO

**등급:** 유클리드(Euclid)


**특수 격리 절차:** SCP-556-KO가 위치한 북대서양 [상세 좌표 편집됨] 지점을 중심으로 반경 10해리를 격리 해역으로 설정한다. SCP-556-KO의 이동을 감시하기 위해 해당 해역에는 소노부이(청음 부표)를 설치하고, 한 척 이상의 대잠 전투함을 배치한다. 해당 전투함은 격리 해역을 순회하며 격리 해역 근방을 통과하는 군함을 감시하고 소노 부이를 통해 해당 개체의 움직임을 감시한다. 인근 해역을 지나는 민간 함선의 경우 에스파냐 및 프랑스 해로기관과 연계하여 우회시킨다.

일주일에 한 번 영상 기록 장비를 장착한 무인 잠수정을 투입하여 정기적인 육안 관측을 실시한다. 정기 관측 이외에도 함장 혹은 감시 기지 지휘관의 권한으로 자율적인 무인 잠수정 관측이 가능하다. 해당 개체의 모든 활동 기록은 매일 동대서양 감시 기지에 보고하며, 통상 격리 절차 이외의 행동은 감시 기지의 지시를 따라야 한다. SCP-556-KO의 격리 절차에 투입되는 모든 함선과 잠수정은 영국 해군에 소속된 적이 없어야 한다. 

SCP-556-KO를 격리 상태로 유지하고 있는 비스마르크의 잔해는 발견된 사실이 민간에 공표되어 있다. 이에 구체적 위치는 도굴 방지를 이유로 비공개하며 비스마르크에 접근하려는 미허가 인원에 대해 군사 훈련을 이유로 접근을 불허시킨다.

해당 개체가 현 위치에서 벗어나거나 특이 동향을 보일 경우 경계 등급을 적색으로 상향, 즉각 기동특무부대 본부와 동대서양 감시기지에 통보 후, 청음 탐색과 시각 관측을 24시간 동안 공백없이 실시한다. 개체가 영국 군함 혹은 그 외 함선에 대해 공격을 시도할 경우 배치된 대잠 전투함과 대잠 헬기로 저지, 재격리 해야한다. 이후 재격리 시도를 실패하거나, 격리 해역을 탈출할 경우, [http://ko.scp-wiki.net/fmaf-hub SCPS 엔터프라이즈 또는 R3 비행기지]의 항공기를 동원하여 수색 및 견제, 최악의 경우 무력화해야한다.

[[collapsible show=&#34;＋ 1989년 6월 8일 이전 격리절차&#34; hide=&#34;－ 1989년 6월 8일 이전 격리절차&#34;]]

SCP-556-KO의 이동 경로 상에 위치한 선박, 특히 영국 왕립 해군 소속 함선과의 접촉을 막아야한다. 평상시에는 재단이 보유한 대잠 전투함과 대잠 헬기를 투입하여 SCP-556-KO을 추적한다. 잠항 할 경우 경계 등급을 주홍색으로 상향하고 무인 잠수정과 소나를 통해 개체의 현 위치와 상태를 30분 간격으로 지역 사령부에 보고한다. 군함 혹은 민간 함선에 공격을 시도할 경우 경계등급을 적색으로 상향, 폭뢰와 어뢰를 동원하여 이를 제지하여야 한다. 통상적으로 이 단계에서 개체는 공격 시도를 포기하며 공격을 중지하고 본래 해역으로 복귀한다. 만약 공격행위를 계속 시도하거나 보고되지 않은 변칙 행위를 할 경우 즉각 기동특무부대 본부에 보고 후, 스크류 혹은 공격 장비 파괴를 통해 행위를 강제적으로 중지시켜야 한다.

[[/collapsible]]

**설명:** SCP-556-KO는 2차 대전 당시 독일 전쟁 해군이 보유하고 있던 7C형 U보트이다. 현역 당시에는 U-556이란 번호를 부여받았으며, 기록상 해당 개체는 1941년 6월 27일 영국 왕립 해군 소속 구축함에 의해 격침된 것으로 기록되어 있다. 이후 아무런 기록이 없다가 한국전쟁에 참전하기 위해 출동 중이던 영국 왕립 해군 경순양함 벨파스트에 의해 최초 발견되었다. 최초 접촉 당시 SCP-556-KO는 벨파스트와 군수 지원함에 접근하며 위협적으로 항로를 끼어들거나 함포를 조준하는 등의 모습을 보였다. 약 1시간 동안 적대적인 모습을 보인 SCP-556-KO는 이후 항로를 이탈, 잠항하여 벨파스트의 시야에서 사라졌다. 접촉 직후 영국 정부는 해당 개체를 나치 잔당으로 간주하고 조사를 실시하였지만, SIS의 조사 결과 해당 잠수함은 어느 항구에도 정박한 기록이 없었다. 또한 벨파스트와 접촉 당시 포를 조준하는 인원이 없었음에도 자동으로 포를 조준하여 겨누었다는 사실이 밝혀졌다. 해당 정보는 당시 SIS에 위장 잠입하고 있던 외무부 요원에 의해 재단에 전달되었으며, 재단의 추가 조사를 통해 SCP-556-KO로 지정하고 영국 정부로부터 정보들과 자료들을 인수인계 받게 된다.

SCP-556-KO는 북대서양과 유럽 해역들을 주로 순찰하며 대부분 수상 항해를 통해 이동한다. 그 과정에서 마주치는 함선들을 경계하며 특히 영국 왕립 해군 소속 군함에 대해서는 경로 끼어들기나 함포 조준 등 적대적인 모습을 보인다. 이러한 적대적인 모습은 후일 전투 상황으로 이어졌으며 자세한 사항은 556-KO/82/05/04 격리 실패 참고. 현재까지 관측한 바에 따르면 일반적인 7C형 U보트보다 긴 잠항 능력을 가지고 있으며 수중 내 정숙 능력과 감지능력 역시 동형 U보트보다 뛰어나다. 수면에 부상하였을 때 개체에 승선하려는 시도는 개체가 다시 잠항함으로서 실패하였으며, 잠항 시 무인 잠수정을 통해 접근은 가능하지만 스쿠버 다이버나 유인 잠수정이 접근할 시 속력을 높여 자리를 이탈했다. 현재까지 내부 관측 시도는 모두 실패하였다.

556-KO/82/05/04 격리 실패 당시, 함선 자체의 업그레이드와 장비 생성 및 추가, 자체 수리 기능이 있는 것으로 확인되었다. 당시 함포가 위치한 자리에는 포탑형 대함 미사일 발사대가 설치되었으며 실제로 화력 투사까지 실시하였다. 재격리 이후 무인 잠수정을 동원하여 추가 조사가 이루어졌다. 조사 결과 밸러스터 탱크의 용량이 증가하였고, 함포 제거 후 포탑형 대함미사일 발사대가 설치, 어뢰 발사관이 4문에서 6문으로 늘어나는 등 다양한 부분에 있어 장비가 추가되거나 업그레이드 되었다. 7C형 유보트 설계상 상기된 무장 추가 및 업그레이드는 여유 공간 부족으로 정상적인 작동이 불가능하지만 전투 상황 당시 해당 무장들은 문제 없이 작동되었다. 이는 내부 설계 변화 혹은 변칙적 능력으로 추정되나 현재까지 구체적으로 확인된 바는 없다.

전면적인 변화가 일어나는 SCP-217-KO와 달리 SCP-556-KO의 변화는 유보트 외관은 유지된 채 내부 무장과 감시 체계가 추가되는 식으로 행해진다. 대부분의 장비가 기존 선체 외부에 부착되어 추가되는 식임에도 정숙성과 기동성은 209급 잠수함과 동급이며 외부 선체에 장비가 추가됨에도 어떻게 정숙성과 기동성이 향상되는지에 대해서는 현재 조사 중에 있다.

이러한 변칙성은 현재진행형이며 최근 이루어진 업그레이드에 대해서는 **부록 3**을 참고할 것.


**부록 1:**

**556-KO/82/05/04 격리 실패**

__**82/04/04**__

**SCPS 아틀란틱-09 함장으로부터의 보고**
&gt; SCP-556-KO가 예정된 부상 시간으로부터 60시간 경과하였고 여전히 부상하지 않음. 본 함 기술진 판단에 따르면 통상적인 상황에서 벗어난것으로 보이며 이는 무언가 변칙적인 현상이 행해지고 있다고 추측됨. 이에 따라 정기 무인 잠수정 정찰을 앞당겨 시행할 것을 건의함.[[footnote]]이 당시에는 무작위 무인잠수정 정찰이 허용되지 않았다.[[/footnote]]

**동대서양 감시 기지 답변**

&gt; 무인 잠수정 정찰 허가함. 단, 내일 오전 0500까지 잠수정을 회수하고 해역 감시에 복귀할 것. 현재 아르헨티나의 포클랜드 상륙으로 인해 영국 의회는 전쟁을 결의한 상태. 내일 중으로 영국 왕립 해군 함대가 현재 SCP-556-KO가 위치한 지점을 지나갈 것으로 추측. 항행에 상호 지장이 없는 거리까지 철수한 뒤, 영국 해군이 해역을 통과하는 동안 SCP-556-KO의 동향을 살필 것.


다음 날 00:00, 영국 왕립 해군은 포클랜드를 무력 점거한 아르헨티나군을 몰아내고자 출동하였다. 당시 출동한 군함은 HMS 허미즈, HMS 인빈시블, HMS 브리스톨, HMS 셰필드, HMS 글래스고 등 총 19척이 출격하였다. 동대서양 감시 기지의 예측보다 5시간이나 빠른 출동으로 인해 무인 잠수정 정찰은 취소되었다. 격리해역을 피해 이동하라는 재단 외무부의 요청에 영국 정부는 사태의 심각성을 이유로 무시, 격리 해역을 통과하였다.


__**1982/04/06**__

**SCPS 아틀란틱-09으로부터의 긴급 보고**
&gt; SCP-556-KO가 잠항하여 격리를 뚫고 현재 20노트 속도로 남쪽으로 항해 중. 포클랜드로 향하는 영국 해군 함대를 추격하는 것으로 추측됨. 본 함이 현재 추격 중이나 본 함만으로는 지속적인 추격 곤란. 즉시 지원을 요청함. 


해당 보고를 받은 기동특무부대 본부는 O5평의회의 재가를 받아 당시 칠레 남단 영해에서 발견한 SCP-███의 확보를 보조하기 위해 칠레 ████ 비행장에 배치되어있던 기동비행단 람다-5 제530비행대대를 유사시 투입하기로 결정했다.

SCP-556-KO는 격리를 뚫고 영국 함대를 추격하는 과정에서 동급 유보트보다 3배 이상 빠른 속력을 보였으며 이는 현대 잠수함과 비슷한 속력이다. 수상 항해와 잠항을 거듭하며 영국 함대를 추격하던 SCP-556-KO는 영국 함대가 포클랜드 전쟁 지역에 도착하자 다시 잠항하여 모습을 감추었다. 이에 3척의 구축함과 람다-5 &#34;항공타격대&#34;가 영국군과 아르헨티나군의 감시망 바깥에서 SCP-556-KO를 추적하였지만 실패하였으며 이후 SCP-556-KO는 5월 4일에 다시 모습을 보인다.


__**1982/05/04 아틀란틱-09[[footnote]]SCP-556-KO 추격 작전의 기함[[/footnote]]에서 출격한 SH-3 씨킹에서 촬영한 영상**__
&gt; **00:00:13** 기록 시작. 화면에는 공중에서 찍힌 바다만이 보였으며 헬기 로터 소리와 조종사 무전 소리만 들린다.
&gt; **00:05:02** 조종사가 아틀란틱-09로부터 무전. SCP-556-KO의 위치를 확인했다는 무전으로 조종사는 즉시 기수를 틀어 해당 해역으로 향했다.
&gt; **00:15:13** SCP-556-KO 발견. 화면상에서 SCP-556-KO는 막 부상한 상태였으며 함포가 위치한 자리에는 포탑형 미사일 발사대가 설치되어 있다.
&gt; **00:16:56** 갑자기 흔들리는 화면. 당시 아르헨티나 측에서는 영국 해군 함정을 공격하기 위해 공격기를 출격시켰으며 헬기를 발견하고 공격을 시도했으나 재단 소속임을 확인하자 그대로 지나쳐 영국 함대로 날아갔다.
&gt; **00:17:13** 다시 화면에 잡힌 SCP-556-KO. 발사대 위에는 대함미사일[[footnote]]종류는 부록 1-1참고[[/footnote]]이 장착되었다. 조종사는 즉시 이 사실을 아틀란틱-09에 보고. 직후 기동특무부대 본부로 보고.
&gt; **00:17:25** SCP-556-KO, 미사일 발사. 그대로 날아간 미사일은 아르헨티나 공군이 발사한 다른 미사일 사이에 끼어서 HMS 셰필드를 향해 날아감. 아르헨티나 공군이 발사한 미사일들은 HMS 셰필드를 비껴갔으나 SCP-556-KO의 미사일은 그대로 직격.
&gt; **00:18:03** 공격을 확인한 기동특무부대 본부는 SCP-556-KO 저지 명령 하달. 시킹에 장착되어있던 Mk. 46 어뢰로 공격을 시도하여 측면에 명중하였지만 SCP-556-KO는 두번째 미사일 장전.
&gt; **00:19:13** 두번째 미사일을 발사하려 했으나 결함(추정)으로 인해 발사 실패. 그 직후 기동특무비행단 람다-5 &#34;항공타격대&#34; 소속 전투기가 위협 사격과 폭격을 실시. 기총 사격과 폭격은 모두 빗나갔지만 SCP-556-KO는 기수를 돌려 본래 해역으로 향함

SCP-556-KO는 측면에 어뢰로 인한 피격을 당했음에도 자력 항해로 원래 해역으로 복귀하였으며 2년 동안 해당 해역에서 벗어나지 않고 스스로 피해 복구를 완료하였다. 

격리 실패 당시 SCP-556-KO에서 발사된 미사일과 피격되어 떨어져 나간 부품들에 대한 회수가 이루어졌다. 자세한 사항은 **부록 1-1**과 **부록 1-2** 참고

**부록 1-1:**

HMS 셰필드를 피격한 미사일은 당시 영국 해군에 위장 잠입을 하고 있던 요원 베즈냐 중위(First Lieutenant Bezunya) 외 5명이 회수하여 19기지로 보내졌다. 회수한 미사일을 분석 결과 프랑스제 대함 미사일인 엑조세와 매우 유사하였으며 로트 번호나 제작 과정에서 적혔을 자잘한 낙서나 체크 같은 건 일체 확인되지 않았다. 

556-KO/82/05/04 격리 실패 당시 촬영한 영상을 분석한 결과, 첫번째 미사일 발사 이후 장전된 미사일은 엑조세와 다른 형태의 미사일인 것으로 확인되었다. 화면이 흔들려 확실하게 구분은 불가능했지만 재단 내 군사 전문가들의 대부분은 당시 러시아에서 개발, 시험 배치 중인 P-700 그라니트로 추정된다고 주장했다. 해당 미사일은 탄두 중량이 1톤에 달해, 만약 SCP-556-KO가 해당 미사일을 발사했을 경우 HMS 인빈시블 등 인근의 다른 함정에 심각한 위협이 되었을 것이다.

이후 셰필드를 피격한 미사일은 아르헨티나 공군에서 발사된 것으로 위장되었으며, 1년 간 SCP-556-KO의 경계 등급은 주홍색으로 고정되었다. 


**부록 1-2:**

SCP-556-KO가 아틀란틱-09 소속의 대잠 헬기에 피격된 직후 피격된 곳에서 다량의 부품과 물품들이 새어나왔다. 이는 곧 아틀란틱-09에 의해 회수되었으며 회수된 물품들은 아래와 같다.

* 부분적으로 불에 탄 유보트 선원 함상 작업복 2벌
* 디젤유 12L
* 북대서양 해도 1장 - 2차대전 독일 전쟁해군 보유 해도와 동일
* 볼트 24개
* 군모 1개
* 소형 칠판 - 포클랜드에 전개된 영국 해군 함대 목록 필기. HMS 셰필드에 강조점을 두었으며 HMS 아크로열은 가로로 취소선이 그어져 있었다. 뒷면에는 HMS 프린스 오브 웨일스, HMS 로드니 등 여러 필기된 부분이 있었지만 불에 타거나 바닷물에 씻겨 해석 불가.
* 비스마르크와 U-556간 기사 서약서 1장 - 회수 당시에는 액자에 끼워져 있었으며, 심각하게 훼손되어 그림 부분만 남아 해석이 불가능한 상태였다.


**부록 2:**

SCP-556-KO가 본래 해역으로 복귀한 직후, 포클랜드에서 피격된 부위의 복구가 완료되기 전까지 새로운 격리 절차 수립 필요성이 제시되었으며 대안과 결과는 다음과 같다.

&gt; 1안 - 소노 부이 설치, 대잠 전투함 1대와 대잠 헬기를 추가 배치 - 즉각 시행됨
&gt; 2안 - 기동특무비행단 람다-5 &#34;항공타격대&#34;를 격리 해역에 순환 배치 - 기동특무부대 본부의 요청으로 거부
&gt; 3안 - SOSUS(음향 감시 체계) 설치 - SCP-556-KO의 활동성을 일정 구역으로 제한하지 않는 한 SOSUS 설치는 무의미하다는 의견으로 거부

이외에도 SCP-217-KO의 순환 배치, 북대서양 조약기구에 통보 등 여러 안들이 제시되었다. 1안이 시행되었지만 1안을 포함 제시된 대안들은 감시를 위한 것이지 격리를 위한 조치가 아니므로 실질적인 격리 조치가 이루어지지 않을 시 임의적으로 구동부를 파괴하거나 케테르로 상향하는 등의 최후 대안까지 제시된 상황이었다.

그러던 와중 556-KO/82/05/04 격리 실패 당시 피격 지점에서 회수된 문서의 내용이 확인되었다. 해당 문서는 SCP-556-KO가 진수식 당시 비스마르크로부터 군악대를 빌리는 대신 큰 형님으로서 모시고 어디에 있던 무슨 일을 당하던 반드시 구하겠다는 기사 서약서로 원본은 비스마르크에서 보관중이었다. 

그와 동시에 SCP-556-KO가 포클랜드에서 공격한 42형 구축함 HMS 셰필드(HMS Sheffield)가 2차 대전 비스마르크 추격전 당시 투입된 사우스햄튼급 경순양함 HMS 셰필드(HMS Sheffield)의 이름을 이어받은 것으로 확인되었다. 칠판에 취소선이 그어진 HMS 아크로열 역시 비스마르크 추격전 당시 뇌격기를 출격시켜 비스마르크를 공격, 키를 고장낸 전력이 있었으며 이로 인해 1979년 퇴역하기 전까지 SCP-556-KO의 주요 공격 대상 중 하나였던 것으로 보인다.

마지막으로 비스마르크 추격전 당시, SCP-556-KO(당시 U-556)는 비스마르크를 구원하기위해 근처까지 접근하였지만 어뢰와 모든 탄약이 바닥나 어떠한 도움도 주지 못하였고 비스마르크가 최후 전투에 돌입하기 직전 U-556은 전투 일지를 수령받으라는 명령을 받았으나 이 역시 잠항 중이어서 이행을 못한 사실을 확인하였다. 

위와 같은 사실들을 바탕으로 연구진은 SCP-556-KO의 변칙적 행위의 근본은 서약 이행 실패에 따른 복수심에 있으며, 비스마르크 추격전에 참전한 함선과 같은 함명을 가진 영국 해군 군함에 대해 적개심을 보이는 것으로 결론지었다.


분석 결과 보고 이후 기사 서약서 내용을 바탕으로 SCP-556-KO의 행동 반경을 침몰, 착저한 비스마르크로 한정할 수 있는 가능성이 제시되었으며 다음과 같은 격리 절차가 제안되었다.

&gt; 4안 - 1안을 유지하며 그와 동시에 침몰한 비스마르크 수색 실시. 발견 후에는 SCP-556-KO를 비스마르크 유도하여  행동 추이를 본 후 격리 절차 실행.

4안이 가장 격리 성공/유지 가능성 있는 방안으로 곧바로 추진되었으며 행동반경 제한 성공시 3안인 SOSUS 설치도 진행 할 것을 결정하였다. 하지만 비스마르크로 유도 후 SCP-556-KO가 예측대로 격리 조치가 될 것인지에 대해 회의론도 소수 제시되었다.

약 2년간의 수리를 마친 SCP-556-KO는 이전과 달리 북대서양 전체를 항해하는 등의 적극적인 행동을 보이지 않았다. 하지만 영국 군함에 대한 적개심은 그대로였으며 공격 시도 █회, 접근 시도 ██ 등 여전히 공격적인 행동을 보이였다.

이후 7년에 걸쳐 수색한 끝에 1989년 6월 8일 [상세 좌표 편집됨] 지점에서 착저한 비스마르크를 발견하였다. 직후 무인잠수정을 통하여 SCP-556-KO를 비스마르크로 유도, 새 격리 절차 시행을 결정하였다.


__**1989/06/08 무인잠수정 SCP-556-KO 유도 기록**__

&gt; **00:00:13** 기록 시작. 무인잠수정 측면에 독일어, 영어, 프랑스어로 &#34;실종된 비스마르크를 찾았다. 본 함을 따라오라&#34;고 녹음된 테이프 삽입. 이후 잠수.
&gt; **00:10:24** SCP-556-KO 접촉. 녹음 기록 재생 시작.
&gt; **00:11:03** SCP-556-KO 반응. 침묵 상태를 유지한 채로 저속으로 무인잠수정 추격 개시.
&gt; **01:53:41** 비스마르크 침몰 지점 도착. 수직 하강 개시.
&gt; **01:54:13** 수심 ███m까지 도달하였을 때 SCP-556-KO 침묵 해제. 비스마르크를 향해 능동소나와 저주파소나 방사.
&gt; **01:55:08** 소나 중지. 이후 SCP-556-KO는 무인정을 지나쳐 동급 유보트 최고 심도를 돌파하여 비스마르크를 향해 접근. 화면상에서 사라짐.
&gt; **02:15:08** SCP-556-KO 재관측. 비스마르크 근처에서 모든 장비를 끄고 해당 위치에 정지. 최고심도를 넘어 잠수하였음에도 큰 손상은 없었지만 후일 조사 결과 어뢰 발사관과 잠망경 등 몇몇 부품이 우그러진 등의 손상 확인


SCP-556-KO가 비스마르크 착저 지점에 위치한 이후 2년 동안 감시하였으나 별다른 변칙 활동과 내역은 확인되지 않았다. 이후 몇 가지 사항들을 추가하여 새 격리 절차로 갱신하였다.


**부록 3:**

89/06/08 격리 이후 20여 년간 SCP-556-KO의 변칙적 내역이나 변경 사항은 없었다. 하지만 2010년 이후 약 5년간 다시 몇가지 부품들이 제거되고 무장이 업그레이드 된 것을 확인하였다. 556-KO/82/05/04 격리 실패 당시 설치되었던 포탑형 대함 미사일 발사대가 철거되고 VLS(수직 발사관)[[footnote]]내부에 어떤 미사일이 실려있는지는 현재까지 확인되지 않았다.[[/footnote]]가 설치되었으며 함미에 X자형 함미타가 추가되었다. 소나 체계 역시 변경된 것으로 추정된다. 그 외에도 외관상 약 █곳이 변경/부품 추가되었다. 업그레이드가 완료된 시점에서 SCP-556-KO는 212급 혹은 고틀란드 급의 성능을 보유한 것으로 추측된다.

2017년 9월 8일, 89/06/08 격리 이후 처음으로 선체 기동을 실시하였다. 기존의 위치에서 벗어나지는 않았지만 함수의 방향이 변경되었으며 변경된 이후에도 약 3시간 동안 스크류 기동이 확인 되었다. SCP-556-KO가 돌린 방향은 포츠머스였으며 그 시각 퀸 엘리자베스급 항공모함 2번함인 프린스 오브 웨일스의 진수식이 거행되고 있었다.


**부록 4:**

__**20██년 ██월 ██일, SCPS 아틀란틱-17 함장으로부터의 보고**__
&gt; 군사 훈련을 위해 출항한 드레드노트급 잠수함 3번함 HMS 워스파이트의 진행 방향에 따라 SCP-556-KO가 조금씩 선회함. 현 시간부로 SCP-556-KO에 대한 경계 등급을 적색으로 상향. 유사시 어뢰 혹은 폭뢰를 통한 개체 저지 실시하겠음. 

다행히 HMS 워스파이트가 지나가는 동안 SCP-556-KO는 함수를 돌리는 것 이외의 행위는 보이지 않았고 이에 따라 경계 등급은 다시 주홍색으로 내려갔다.

해당 사건 직후 ███ 박사를 필두로 추가 관측과 연구가 이루어 졌으며 해당 보고서의 결론 부분은 다음과 같다.

__**███ 박사의 보고서 중**__
&gt; (중략)
&gt;  SCP-556-KO가 워스파이트를 향해 함수를 돌리는 동안 소나에는 어떤 반응도 관측되지 않았으며 때마침 진행 중인 무인정 관측이 아니었다면 이러한 변칙적 행동에 대해 확인조차 못하였을 겁니다. 이번 워스파이트뿐만 아니라 저번 영국 군함 관함식에서 항해한 퀸 엘리자베스급 항공모함 1번함 퀸 엘리자베스에 대해서도 저번 프린스 오브 웨일스와 동일한 반응을 보였습니다. 놈은 이제 단순히 비스마르크 추격전 당시 참여한 군함이나 동일한 이름의 군함뿐만 아닌 영국 왕립 해군 군함 전체로 목표를 넓혀가고 있습니다. 그에 따라 비록 한세대 이전의 것이라도 무장, 감시체계의 업그레이드가 착실히 행해지고 있습니다. 이에 따라 SCP-556-KO의 등급을 빠른 시일 내에 케테르로 상향할 것과 새로운 격리 절차 수립을 건의 드리는 바입니다.

현재 SCP-556-KO에 대한 케테르 상향 평가안은 등급 결정 위원회에 계류 중에 있다.</textarea></pre>
