//**Nota 1:** Este é um registro de teste de [[[SCP-624]]] pelos funcionários do Sítio ██ e equipe visitante para avaliar as habilidades de SCP-624. Por favor, lembre-se que SCP-624 não é um brinquedo e que você deve fazer estes testes por sua conta e risco. -Dra. Z████████//

--**Aviso:** Funcionários que não ouvem música, não gosta de música ou tem zero influências musicais não tem permissão para testar SCP-624.--

//**Nota 2:** Eu disse isso antes e vou dizer de novo, SCP-624 NÃO é um brinquedo. Você pode usá-lo para testes, mas se quiser se tornar um músico famoso, faça algumas aulas de música. Nosso trabalho é buscar o alcance das habilidades de SCP-624. A partir de 31/08/16, **este registro de teste é apenas para resultados de teste anômalos**. Para ver os testes de controle, consulte o Registro de Teste SCP-624-1. - Dr. D███, Nível 4 de Segurança//

**Introdução para teste SCP-624:**

Carregue SCP-624 de um computador ou carregador de mp3 player pessoal de 30 pinos. Um carregador de 30 pinos somente para iPod não funcionará. Conecte um par de fones de ouvido ao SCP-624 e ligue-o. Fones de ouvido, fones de ouvido com cancelamento de ruído e alto-falantes não funcionarão. Registre suas descobertas no formato a seguir:

**Sujeito:**
**Perfil do Artista:**
**Resultado da Música:**
**Comentários do Sujeito:**

Pressione o botão preto duas vezes depois de reproduzir uma música para ver o Perfil do Artista. Relate o estilo e o gênero da música gerada, se houver um gênero. Uma vez terminado, inclua uma breve sinopse da sua experiência/experiência do sujeito na seção de comentários.

------

**Sujeito:** Dr. D███, Nível 4 de Segurança. O sujeito não declarou sua música favorita.
**Perfil do Artista:** M███ D███ não inventou a piada do peido, mas certamente a melhorou. Associado a nomes como Adam Sandler e Bill Hicks, M███ D███ foi apresentado em programas como Saturday Night Live e MadTV por seus talentos em stand-up e música cômica. M███ D███ escreveu e dirigiu o fracasso de verão de 20██ &#34;[REDIGIDO] Filme&#34;, classificado unanimemente como o &#34;Pior Filme de Todos os Tempos&#34;.
**Resultado da Música:** Principalmente stand-up e músicas lascivas de violão. A maioria das faixas diz respeito a problemas familiares típicos, funções corporais, sexo e política. O sujeito estava visivelmente irritado com os resultados.
**Comentários do Sujeito:** //Não tem graça...//

//**Nota:** Parece que SCP-624 não está limitado a gêneros musicais específicos, mas ao alcance da imaginação do ouvinte. Novamente, devo lembrar a todos os funcionários do Sítio ██ que todo acesso ao SCP-624 é estritamente apenas para fins experimentais, e que SCP-624 não deve ser jogado na sala de descanso do Sítio ██... --por enquanto--... - Dra. Z████████//

//**Nota:** Dra. Z████████, eu acho que você quer dizer, &#34;não deve ser tocado na sala de descanso do Sítio ██ __jamais__, e sob pena de rebaixamento se o fizer.&#34; -Dr. D███, Nível 4 de Segurança//

-----

**Sujeito:** Agente E█████. Deve-se notar que o Agente E█████ participou do teste original de SCP-624 e desde então entrou no rap.
**Perfil do Artista:** A costa leste e a costa oeste colidem, formando o E-Dizzle! E-Dizzle é o primeiro rapper a não apenas fazer uma turnê com Tupac Shakur //e// Biggie Smalls, mas uniu a dupla para sua primeira turnê em 2002. E-Dizzle ajudou a descobrir e produzir para o rapper Eminem. Muito mistério cercou a morte de E-Dizzle em 20██, mas seu legado ainda vive.
**Resultado da Música:** A música consistia em uma estranha nova forma de rap, listada no gênero &#34;Hybrid Coast&#34;, misturando sintetizadores de funk da costa oeste e orquestras da costa leste. Duzentas e oito (208) das quatrocentas e seis (406) faixas contêm rappers convidados, a maioria dos quais são rivais ou mortos nesta linha do tempo. Sujeito inicialmente satisfeito com os resultados, apenas para saber que a data de sua morte é a mesma do teste anterior.
**Comentários do Sujeito:** //&#34;Sério, se vocês pudessem me deixar levar isso para fora e explodir isso nos alto-falantes do meu carro-... Espere. Em que ano essa coisa de perfil de artista disse?&#34;// O sujeito então começou a gritar repetidamente sobre o ano. Os testes foram interrompidos logo depois.

-----

**Sujeito:** Dra. L████████.Assunto afirma gostar de música orquestral, mas diz que prefere audiolivros.
**Perfil do Artista:** A vencedora do Pulitzer e do Prêmio Nobel Hailey L████████ é uma das romancistas mais prolíficas do século 21, tendo escrito quarenta romances em vinte anos: cerca de dois romances por ano. A Sra. L████████ é bem conhecida por seus seminários de escrita de ficção, atraindo estudantes de todo o mundo. Muita controvérsia envolve a estranha autobiografia da Sra. L████████, lançada apenas em formato de áudio.
**Resultado da Música:**Os resultados não foram música, mas uma lista cronológica de audiolivros, todos lidos pelo sujeito. Os gêneros de cada audiolivro parecem não seguir nenhum tipo de padrão: o primeiro livro, &#34;Seasons of Longing&#34;, é um romance histórico que ganha lentamente elementos de fantasia/viagem no tempo à medida que avança. O próximo romance, &#34;Hills of Glory&#34;, é uma história de guerra que muda para horror sobrenatural na metade. As histórias desses audiolivros são cativantes de acordo com os pesquisadores ouvintes e continuam aumentando em qualidade à medida que avançam, culminando na penúltima faixa, &#34;All This Time&#34;, um épico familiar com elementos sobrenaturais. A faixa final, &#34;FAIXADESCONHECIDA00000&#34;, começa como uma autobiografia direta da escritora. A narradora começa falando sobre sua vida em casa, como ela começou a escrever e como ela escreveu seu primeiro romance, mas então o narrador começa a repreender o sujeito por não fazer a mesma escolha, ficando cada vez mais irritado e barulhento. Todas as tentativas de diminuir o volume não fazem nada para silenciar os gritos e insultos do narrador. SCP-624 foi desconectado dos alto-falantes, desligado e o teste foi interrompido.
**Comentários do Sujeito:** Sujeito não fez nenhum comentário oficial. Sujeito solicitou licença temporária da Fundação. O pedido foi negado. Sujeito solicitou Amnésticos Classe-A. Este pedido também foi negado.

------

**Sujeito:** Técnico Ahn Mi Siong. As preferências musicais incluem música tradicional chinesa e tibetana, folk rock, batida mundial e reggae.
**Perfil do Artista:** Amy Song (nascida Ahn Mi Siong) é a mais recente sensação do A-Pop a explodir no cenário internacional. Suas letras otimistas, batidas contagiantes, melodias brilhantes e presença de palco alegre estão varrendo o mundo pop. Um ídolo em ascensão a não perder!
**Resultado da Música:** 4 álbuns de música A-Pop, saltitante e otimista, com ganchos pop cativantes e vocais femininos agudos. Principalmente reflexões sobre amor e relacionamentos, descrições de atividades com amigos e um álbum de música para uma série animada de comédia de harém.
**Comentários do Sujeito:** //&#34;Oh [EXPLETIVO REDIGIDO] não! Se eu acabar fazendo qualquer coisa [EXPLETIVO REDIGIDO] em qualquer lugar [EXPLETIVO REDIGIDO] perto disso, apenas [EXPLETIVO REDIGIDO] me envie para 682! [EXPLETIVO REDIGIDO]!&#34;//

//**Nota:** Isso só me faz pensar como SCP-624 determina a música que o usuário potencialmente cria: especialmente se colidir com sua personalidade. -Dra. Z████████//

------

**Sujeito:** D-861. O sujeito é surdo e não ouve.
**Perfil do Artista:** [NOME REDIGIDO]. Escute.
**Resultado da Música:** Uma série de faixas com nomes como &#34;0hz-10khz&#34;, &#34;10khz-10ghz&#34; e, mais peculiarmente, &#34;[REDIGIDO]&#34;. A seleção de qualquer uma das faixas resultou em um alto ruído de feedback que fez todos, exceto o Sujeito D-861, cobrirem os ouvidos. Funcionários de teste passaram a ouvir através dos fones de ouvido: o áudio era uma versão afiada e metálica dos ruídos dentro da sala. Quando o Sujeito D-861 colocou os fones de ouvido, ele ficou visivelmente atordoado e começou a gritar como podia ouvir pela primeira vez. O sujeito D-861 começou a conversar com os outros funcionários, finalmente capaz de ouvir sua própria voz e as vozes daqueles ao seu redor. O sujeito foi então solicitado a ouvir as outras faixas. A faixa &#34;10khz-10ghz&#34; levou o sujeito a um breve estado de choque, mas não descreveria o que estava ouvindo: ele rapidamente voltou para &#34;0hz-10khz&#34;. Outras faixas traziam outras anomalias: faixas que podiam ouvir tudo em outros idiomas, que cancelavam a reverberação, que censuravam linguagem obscena e muito mais. Finalmente, o Sujeito D-861 ouviu &#34;[REDIGIDO]&#34;. O sujeito não mostra nenhuma reação no início, mas aos poucos começa a gritar com o que ouve, tirando os fones de ouvido.
**Comentários do Sujeito:** De acordo com seu intérprete, as últimas palavras do sujeito D-861 foram: &#34;Tantas vozes, e eles finalmente nos ouviram&#34;.</textarea></pre>
