**뇌수종 교수 腦水腫 敎授 Prosfessor G91**

**보안 등급:** █, █/███, █/████, █/██▓█

------

**이력:** 심령과학과 신비생물학의 대가인 뇌수종 교수는 1932년 경성제국대학에서 변칙적 실험을 진행하던 중 [데이터 말소]가 연관된 사고를 일으켜 해고당하고 이후 식민지 조선, 때로는 해외 지역들을 돌아다니며 불법적인 &#34;유령 퇴치&#34; 사업을 진행하였다. 뇌수종 교수는 경찰과 초상조직들의 추적을 피하기 위해 여러 위장신분의 사용과 정보조작을 일삼았기 때문에 당시 교수가 정확히 어떠한 활동을 하였는지는 불확실하다.

뇌수종 교수는 19██년 ██월 ██일, 현재는 SCP-███-KO로 분류된 변칙개체를 무력화하기 위해 대한민국 [편집됨]으로 이동하던 중, 해당 변칙개체의 확보를 위해 출동한 재단 요원들에게 진압된 후 체포되었다. 몇 차례의 심문 이후 교수는 기억소거와 채용 중 후자를 선택했다.
