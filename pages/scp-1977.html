    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1977 – Auge des Sturms
**Autor:** [[*user DrBerggren]]
**Original:** https://www.scp-wiki.net/scp-1977
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-1977

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Wenn SCP-1977 nicht getestet oder mit ihm kommuniziert wird, sind Instanzen von SCP-1977-A separat in mit Polystyrol ausgekleideten, fortlaufend nummerierten Kunststoffbehältern im Standardlager für Massenobjekte zu lagern. Instanzen von SCP-1977-A sind zerbrechlich und sollten mit Sorgfalt behandelt werden. SCP-1977-B ist in einer beschwerten, undurchsichtigen Kiste aufzubewahren und neben den Instanzen von SCP-1977-A zu lagern. Die Kommunikation mit SCP-1977 ist mit den Instanzen von SCP-1977-A in einem abgedunkelten Raum durchzuführen, um einen optimalen Bildkontrast zu ermöglichen, und mit SCP-1977-B in einem separaten Raum, der mit einem Whiteboard ausgestattet ist. Das Testpersonal muss fließend Englisch und Portugiesisch sprechen. SCP-1977 wurde eine Codesprache beigebracht, die Kommunikationsbemühungen erleichtert; daher ist die Kommunikation nach dem festgelegten Codebuch zu führen. Tests und die Kommunikation sind zu Archivierungszwecken zu filmen. 

**Beschreibung:** SCP-1977 ist ein emotional sensibles Bewusstsein, das 170 Objekte bewohnt, im Folgenden Instanzen von SCP-1977-A und SCP-1977-B. SCP-1977 ist weder mobil noch hörbar. Es hat sich selbst als █████ ██████ identifiziert, ein portugiesischer Astronom, der 1980 als vermisst gemeldet wurde.

SCP-1977-A ist eine Gruppe von 169 Einmachgläsern mit Schraubverschluss in verschiedenen Größen mit stilisierten Windmotiven an den Seiten. Jede Instanz von SCP-1977-A enthält eine unter hohem Druck stehende Menge an dichtem rotem Gas, das schwerer als Luft ist. Dieses Gas bleibt normalerweise innerhalb der Grenzen der Gläser, auch wenn der Deckel geöffnet wurde, und füllt sich selbst wieder auf, wenn etwas entfernt wird. Wenn SCP-1977-A physisch in einem von sechs Anordnungen aufgestellt wird, kann SCP-1977 das Gas so verwirbeln, dass jede Instanz von SCP-1977-A Umgebungslicht mit variabler Helligkeit reflektiert. Dieser Effekt kann unabhängig von der Lichtstärke seiner Umgebung auftreten. Die erzeugten Lichtmuster zeigen eine monochrome rote Nahaufnahme eines menschlichen Gesichts oder von Teilen davon. SCP-1977 kommuniziert, indem es lautlos Worte in einer Kombination aus Englisch und Portugiesisch spricht. Der emotionale Zustand von SCP-1977 hängt davon ab, in welcher Anordnung SCP-1977-A aufgestellt wurde, daher sind Kommunikationsversuche nicht immer vollständig verständlich. SCP-1977 zieht es normalerweise vor, über Ereignisse zu diskutieren, die zwischen 1949 und 1980 in Europa stattgefunden haben, und über seine Karriere als Astronom. In letzter Zeit hat es jedoch Interesse an modernen astronomischen Erkenntnissen gezeigt und um Zugang zu älteren Ausgaben astronomischer Magazine und Zeitschriften gebeten; die Genehmigung steht noch aus.

SCP-1977-B ist ein einzelner körperloser menschlicher Augapfel mit einer braunen Iris und einem durchtrennten Sehnerv, der dahinter verläuft. Er verwest nicht, kann nicht beschädigt werden und scheint noch lebendig zu sein[[footnote]]Die Hornhaut absorbiert Sauerstoff und die Pupille verengt sich bei Lichteinfall.[[/footnote]]. SCP-1977-B wird nicht von Gravitation beeinflusst; es verhält sich wie in einer Null-G-Umgebung, obwohl es keinen eigenen Schub erzeugen kann. SCP-1977 kann seine Umgebung durch SCP-1977-B beobachten; unabhängig von der Entfernung reagiert es sofort auf ihm präsentierte Gegenstände oder Kommunikation. SCP-1977 kann durch SCP-1977-B Lippen lesen und hat eine perfekte Sicht. Es wurde herausgefunden, dass DNA-Proben von SCP-1977-B mit █████ ██████ übereinstimmen.

Der Deckel jeder Instanz von SCP-1977-A hat ein eingebettetes, nicht funktionierendes Solarpanel, dessen Oberfläche mit sechs Designs mikrograviert ist. Jedes Design besteht aus einer einfachen Darstellung eines menschlichen Gesichts mit einer von sechs Emotionen (Glück, Traurigkeit, Wut, Angst, Ekel und Überraschung), umgeben von einem Diagramm unterschiedlicher Form, das aus 169 Punkten besteht. Die Unterseite jedes Deckels ist mit einer einfachen Darstellung des Planeten Jupiter mikrograviert.

**Anhang 01:** Das rote Gas, das in jeder Instanz von SCP-1977-A enthalten ist, stimmt laut spektroskopischer Analyse exakt mit der Atmosphäre des Planeten Jupiter überein. Seine Rotfärbung bei so geringen Mengen kann durch seine Dichte erklärt werden, die etwa 25-mal höher ist als die der Erdatmosphäre auf Meereshöhe.

**Anhang 02:** SCP-1977-B wurde die Fotografie des Planeten Jupiter gezeigt, die während der Voyager-Missionen aufgenommen wurde. Das Gas in SCP-1977-A wurde silbriggrau und begann elektrische Funken abzugeben. Dies ging weiter, bis das Bild aus der Sicht von SCP-1977-B entfernt wurde. SCP-1977 versuchte dann wieder zu kommunizieren, als ob der Vorfall nicht stattgefunden hätte und schien sich des Vorfalls nicht bewusst zu sein.</textarea></pre>
