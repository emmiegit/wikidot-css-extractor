**Item #:** SCP-022

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus** Sebuah pintu besi dipasang setelah peristiwa 022-827 untuk mengunci SCP-022. Pintu itu harus terkuci setiap saat, dengan pengecualian jika ada kemunculan dari SCP-002-1. Pintu asli dari SCP-002 telah hancur saat peristiwa 022-827, dan upaya pemasangan kembali telah gagal. Kamera pengawas telah dipasang untuk memantau kehadiran dari SCP-022-1.

Jika terjadi kemunculan dari SCP-022-1 sistem keamanan otomatis akan aktif seiring dengan SCP-022-1 meninggalkan SCP-022. dalam hal ini pintu besi tidak akan terkunci untuk memasukan kru pembersih. jika sistem keamanan gagal menghancurkan SCP-022-1, Pasukan Pemukul Reaksi Cepat diizinkan untuk masuk dan memusnahkannya. Dalam keadaan apapun tidak boleh ada manusia yang memasuki SCP-022, kecuali adanya perintah dari personel kelas-4 untuk tujuan penelitian. Personel kelas-4 juga harus melaporkan jika terjadi kemunculan dari SCP-022-1 agar dilakukan penangkapan dan penahanan karna bagaimanapun entitas tersebut tidak boleh meninggalkan Fasilitas penahanan SCP-022.

**Deskripsi** SCP-022 merupakan kamar mayat di ruangan bawah tanah rumah sakit [DISUNTING] di Britania Raya. Sampai tahun 198█ tidak ada laporan kejadian aneh tentang kamar mayat tersebut hingga laporan pertama muncul November 198█ . area tersebut segera dikarantina dengan berita resmi yang dikeluarkan bahwa bangunan tersebut telah disita. indikasi kemunculan tiba-tiba dari sifat anehnya sendiri masih diselidiki sampai saat ini.

Secara bertahap, loker mayat didalam kamar mayat tersebut akan terbuka secara acak dan mengeluarkan mayat yang ditutupi kain putih, setelah sekitar enam menit mayat tersebut akan hidup dan bergerak meninggalkan kamar mayat, dalam hal ini mayat tersebut disebut SCP-022-1. Dalam beberapa kasus mayat tersebut tidak dapat meninggalkan SCP-022 dikarenakan terlalu rusak atau sudah membusuk ada juga yang sampai tidak bisa berdiri dari tempatnya berbaring. dalam kasus ini SCP-022-1 akan kesulitan dan bergerak-gerak diatas mejanya sampai efeknya berakhir.jika hal tersebut terjadi dan SCP-022-1 masih berada diatas meja maka loker tersebut akan memasukan kembali SCP-022-1 dan tertutup secara sendirinya. Laporan menunjukan bahwa bau dari jaringan tubuh yang terbakar akan segera tercium sesaat setelah kejadian tersebut terjadi.

Sumber energi yang menopang entitas dari SCP-022-1 masih belum diketahui. SCP-022-1 tidak bernafas, makan , atupun tidur dan tubuhnya tidak memproduksi hawa panas. Analisa dari SCP-022-1 yang sudah tidak bergerak mengindikasikan tidak adanya organ yang abnormal ataupun senyawa kimia;SCP-022-1 benar-benar merupakan mayat manusia.

SCP-022-1 juga memiliki kekuatan fisik yang melebihi manusia normal, meskipun penelitian langsung tersebut bermasalah, peneliti memperkirakan kekuatan fisiknya bertambah sekitar 500 N (112lb) dari daya angkat manusia normal dalam kondisi serupa. Penelitian terhadap hal ini sedang dilakukan untuk mencari tahu apakah hal tersebut merupakan efek dari &#39;energi yang tidak diketahui&#39; atau sepenuhnya berbeda

Ketika bagian tubuh dari SCP-022-1 dipisah dari bagian tubuhnya, bagian tubuh yang memiliki masa lebih besar akan tetap bergerak sementara bagian yang lebih kecil akan mati. menghancurkan otak atau kepala dari SCP-022-1 tidak akan memusnahkan SCP-022-1; bagian tubuh yang lebih rendah dan anggota tubuh lainnya masih dapat bergerak. Penghancuran keseluruhan jaringannya terbukti menjadi satu-satunya cara untuk menghentikan entitas dari SCP-022-1, entitas dari SCP-022-1 yang dibiarkan akan segera mencapai batas waktunya;gerakannya akan berkurang dan kembali menjadi mayat normal seutuhnya. jumlah waktu tersebut bervariasi tergantung dari seberapa besar kerusakan yang diterima tubuhnya dan tingkat pembusukannya. Dan waktunya antara dua hari sampai dengan tiga minggu.

Investigasi lebih lanjut membuktikan bahwa mayat yang menjadi SCP-022-1, cocok dengan informasi beberapa mayat yang hilang dicuri dari kamar mayat di rumah sakit seluruh bagian negara. mekanisme pencurian mayat tersebut masih dalam proses penyelidikan.

Menyimpan benda di SCP-022-1 tidak membuahkan hasil sejauh ini, setiap objek yang memasuki SCP-022 akan menghilang setelah memasuki loker mayat tersebut, tanpa meniggalkan jejak. Termasuk benda mati dan spesimen biologis. **Lihat lampiran 022-001 dan 022-002**

Selama entitas dari SCP-022-1 memiliki mulut, lidah, dan teggorokan yang berfungsi, SCP-022-01 dapat berkomunikasi dengan peneliti. Lihat [[[interview-log-022-751|Log Wawancara 022-751]]] untuk lebih lengkapnya.

**Lampiran 022-001** Permintaan untuk membuat pintu masuk tambahan menuju SCP-022 dengan meruntuhkan sedikit bagian dinding bagian selatan telah diajukan. Sedang menunggu persetujuan.

**Lampiran 022-002** Tumpukan benda-benda telah ditemukan di lantai kamar mayat, tepat dibawah SCP-022, berisi benda-benda yang dimasukan pada SCP-022 kecuali bagia tubuh manusia. Semua benda muncul dalam keadaan rusak. Componen besi telah ditemukan dalam kondisi berkarat yang parah, dan componen biologis ditemukan dengan tingkat kebusukan yang bervariasi. peneletian menunjukan bahawa benda-benda tersebut muncul setelah 183 detik memasuki SCP-022-1. kendati demikian manusia yang memasuki SCP-022-1 tidak akan muncul pada tumpukan benda tersebut. Manusia yang telah memasuki SCP-022 akan muncul kembali sebagai contoh dari SCP-022-1.
