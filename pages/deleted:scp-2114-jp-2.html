[[/&gt;]]

**アイテム番号:** SCP-2114-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2114-JPはサイト-81██の遮光性収容ロッカーに収容されます。

**説明:** SCP-2114-JPは瓶に入った██錠の薄灰色の錠剤です。調査により、超常薬理学者「dado」が製造したものと判明しています。SCP-XXX-JPはネズミ目の動物[[footnote]] 以下ネズミと呼称。 [[/footnote]]に摂取された際、摂取量に対して次のような変化が発生します。

**1錠の場合** 
ネズミは約10分後に消失し、二酸化炭素や水蒸気などの無害な気体が発生します。有害な異常性はありません。

**2錠の場合**
ネズミは約8分後に消失し、無害な気体の他、一酸化炭素や二酸化窒素などの有害な気体が微量発生します。

**3錠の場合**
ネズミは約5分後に消失し、有害な気体のみ発生します。

**4錠以上の場合**
[データ削除済]

また、SCP-2114-JPにはネズミを引き付ける性質があり、これが異常性の一つかどうかは現在研究中です。

**補遺1**SCP-2114-JPは██県██市の住宅で発見されました。発見当時、住人は死亡しており、調査の結果、死因は有害な気体による中毒であることがわかりました。以下は住人のスマートフォンから発見された「dado」と思われる人物とのチャット履歴です。

&gt; [[=]]
&gt; 20██/██/08 15:32
&gt; [[/=]]
&gt; 
&gt; **[catlike]:** すみません、お薬を頼みたいのですが。
&gt; 
&gt; **[dado]:**はろー どんな くすり ほしい
&gt; 
&gt; **[catlike]:** うちに最近ねずみがよく出るので、ねずみがいなくなる薬を作ってほしいんです。
&gt; 
&gt; **[dado]:** ねずみ きえる くすり いい？
&gt; 
&gt; **[catlike]:** はい、お願いします。
&gt; 
&gt; **[catlike]:** 代金はいくらですか？
&gt; 
&gt; **[dado]:** んんんんん 500 えん もんだい ない そうりょう むりょう
&gt; 
&gt; **[catlike]:** 500円でいいんですか？ありがとうございます。
&gt; 
&gt; **[dado]:** dado きゃく よろこぶ すき から だいじょうぶ
&gt; 
&gt; [[=]]
&gt; 20██/██/11 13:12
&gt; [[/=]]
&gt; 
&gt; **[catlike]:** 届きました。どうやって使えばいいんですか？
&gt; 
&gt; **[dado]:** ねずみ くすり たべる おーけー
&gt; 
&gt; **[catlike]:** じゃあ置けばいいんですかね？
&gt; 
&gt; **[dado]:** だいじょうぶ おもう
&gt; 
&gt; **[catlike]:** ありがとうございます。

**補遺2:** 以下の文章はSCP-2114-JPの瓶の表面のラベルの内容を転写したものです。

&gt; [[=]]
&gt; [[size 135%]]__ねずみ たたかう できる くすり__[[/size]]
&gt; [[/=]]
&gt; 
&gt; はろー、わたし dado です はい あなた ねずみ きらい？それなら これ くすり つかえる！くすり ねずみ たべる、ねずみ きえる べんり！
