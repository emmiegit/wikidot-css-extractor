**Ítem #:** SCP-166

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-166 puede mantenerse  en un entorno de seguridad mínima. Así como ██-██-████, SCP-166 se encuentra en una suite estándar Clase B en el Sitio-17, con las siguientes modificaciones:

 
* La suite de al lado ha sido modificada en un puesto de observación local.

* Paneles de acrílico translúcido con ranuras de visión se han colocado en el pasillo próximo y área de estacionamiento para evitar la línea de visión directa en la suite de contención desde el pasillo exterior.

* Señales de peligro han sido colocadas en toda la zona de contención, indicando que ningún personal masculino es permitido en la zona.

Solicitudes razonables de artículos y modificaciones a la suite de contención podrán concederse después de su  previa aprobación por un Nivel 4 o por una autoridad superior. Hasta la fecha, SCP-166 ha solicitado:

* Una copia de la Santa Biblia, versión King James, con Apocrypha (concedida).

* Un rosario católico (concedida).

* El acceso a un sacerdote católico para confesión, misa y otros sacramentos (negado).

* Varios libros y revistas, en su mayoría de carácter religioso (concedidos, en espera de la revisión y aprobación de contenidos).

* Un teléfono con el que ponerse en contacto con la abadesa del ████████████████████████████ Convento en Cornualles, Inglaterra (concedido: A SCP-166 sólo se le permite 1 hora de llamada a la semana a este único número teléfono).

SCP-166 esta generalmente contenta de permanecer en sus habitaciones, siempre que se le proporcione entretenimiento en forma de materiales religiosos, libros, televisión y artículos de arte. A cambio de su cooperación en su propio confinamiento, SCP-166 tiene permitida una excursión de 12 horas fuera del Sitio-17 a una isla deshabitada no más de una vez al mes. El protocolo de liberación 19-A es el que se usa y observa en estos casos, con la restricción añadida de que ningún personal masculino tiene permitido acercarse a menos de  500 m de SCP-166 durante el transporte, y ningún personal masculino es permitido en la isla durante su estancia.

Como hasta la ropa más ligera tiende a causar úlceras por presión (escaras) dentro de los 45 minutos de uso constante, a SCP-166 se le permite ir desnuda para fines médicos. Las prendas de vestir y sábanas de la cama deben ser hechas de algodón de fibra larga, y deben ser cambiadas cada semana.


El personal masculino, no tiene permitido ver o entrar en las inmediaciones de SCP-166. La violación de esta orden dará lugar a revisión disciplinaria inmediata y posible exterminación. Al menos un miembro del personal femenino debe permanecer en la sala de observación de al lado en todo momento, y mantener la observación visual directa de SCP-166 a través de las ranuras de visión o del circuito cerrado de televisión. Con el fin de minimizar el riesgo de exposición accidental, todas las cámaras y las ventanas deben estar equipadas con filtros translúcidos con al menos el 50% de exclusión de detalle. Ningún registro de cualquier evidencia fotográfica de la apariencia de SCP-166 se mantendrá.

SCP-166 requiere sustento  de aproximadamente 1 cc de semen humano al día, administrado por vía oral. Se han hecho arreglos con un banco de esperma local para este fin. La obtención in situ se llevará a cabo solamente en emergencias.

Debido a muchos problemas de salud de SCP-166, las evaluaciones médicas deben llevarse a cabo al menos una vez por semana.

-------

**Descripción:** SCP-166 parece ser un ser humano femenino en su adolescencia, de mediana estatura y constitución delgada. Análisis médicos y fisiológicos indican varias desviaciones de las normas humanas de base, incluyendo el crecimiento acelerado del cabello (aproximadamente 20 cm por mes), la vulnerabilidad a las partículas en suspensión en el aire, como el humo de cigarrillo y los aerosoles (que pueden producir síntomas similares a un ataque agudo de asma), aumento de la sensibilidad a úlceras por presión, y las alteraciones en los requerimientos dietéticos.

SCP-166 se caracteriza por su efecto inusual en los hombres. Tras establecer contacto visual con SCP-166, el 100% de los varones humanos usados en pruebas, intentaron tener contacto sexual inmediato, independientemente de su orientación sexual habitual. En aproximadamente el 70% de los sujetos de prueba, el impulso se desvaneció después de haber sido alejados de la presencia de SCP-166. En el 30% de estos casos, sin embargo, el deseo se convirtió en obsesión, lo que resulto en violentos intentos de obtener acceso a SCP-166. Amnestésicos de Clase A fueron efectivos en el 43% de estos casos: en el resto fue requerida la exterminación.

-----

El efecto que SCP-166  causa en los varones  le provoca angustia, sobre todo debido a su deseo de seguir una vida monástica basada en los principios de castidad, pobreza y obediencia. Por esta razón y otras, el contacto entre ella y cualquier hombre humano está terminantemente prohibido.

**Anexo 166-A: Circunstancias de la Recuperación:** SCP-166 fue recuperada de un convento en Cornwall, Inglaterra, el ██-██-████. De acuerdo con las monjas, originalmente había sido entregada al convento por &#34;Una mujer joven de rasgos indistinguibles&#34; que afirmaba que era el fruto de &#34;Una criatura mayor de gran poder&#34; y proporcionaron instrucciones para su cuidado. Todos los intentos de localizar a la madre no han tenido éxito hasta la fecha.

SCP-166 fue criada por las monjas en un claustro hasta que un joven (sujeto  A), que se coló en el convento para visitar a una de las novicias, la vio por casualidad. Tres días después, el sujeto se volvió violento y atacó el convento, en un intento de acceder a SCP-166. El Sujeto A procedió a matar a una monja y herir gravemente a otras tres antes de ser neutralizado por la fuerza.


Un operativo de la Fundación consulto con un sacerdote local sobre un asunto no relacionado con el incidente y se procedió ir a la escena. Cuando él también se enamoró, el operario cortó inmediatamente el contacto, colocándolo en confinamiento, y pidió a las mujeres del Comando Operativo hacerse cargo de la operación de recuperación. La agente Beatrice Maddox se puso en contacto con la madre abadesa poco después, negociando la transferencia de SCP-166 a las instalaciones de la Fundación para la contención y la investigación.

---------
**Anexo 166-E: Texto de una carta, de origen desconocido, encontrada en la suite de SCP-166 sobre ██-██-████.**


&gt; Querida  ██████,
&gt; 
&gt; Conocí a tu madre cuando ella era una chica. Tenía cascos en lugar de pies y las estrellas en sus ojos. Ella era bella y la natural, y la maté con mis propias manos.
&gt; 
&gt; Edén no es un lugar. Es un estado de ser. Ellos querían llevarnos a el. Yo los detuve. Tomé el paraíso lejos de nosotros por segunda vez. Nunca me he arrepentido de mis acciones en ese día, excepto una: cuando me conociste ese día, viste a tu padre poner una bala en la cabeza de tu madre. No hago excusas, sólo una explicación. Espero que entiendas por qué hice lo que hice. Espero que me perdones.
&gt; 
&gt; Te amo. Me gustaría haber hecho más por ti. Lo mejor que podía hacer era dejarte en manos de gente amable y cariñosa y esperar que te criaran en mi lugar. Por lo que he visto, lo hicieron bien. Lamento que no pudieras quedarte con ellas. Lamento que te trajeran a este lugar. Prometo hacer mi mejor esfuerzo para hacer que tu estancia aquí sea agradable. Prometo que te mantendré a salvo.
&gt; 
&gt; Feliz cumpleaños número dieciséis, cariño.
&gt; 
&gt; [[[a-suicide-note|Tu padre]]],
&gt; ███████████</textarea></pre>
