**Объект №:** SCP-1323-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** (Обновлено в августе 1999 г. См. Приложение 4)  Так как археологические раскопки все еще продолжаются, а точная зона влияния SCP-1323 не определена, сама область раскопок и прилегающая к ней территория (в 10 кв. км.), под легендой природного заповедника, включены в общую зону содержания и постоянно патрулируются сотрудниками МОГ и СБ Фонда. 

Все сторонние лица, проникшие в зону содержания, должны быть сопровождены за ее пределы. Все сторонние свидетели и/или жертвы воздействия SCP-1323 должны быть захвачены, вывезены за пределы зоны содержания и обработаны амнезиаком класса А. 

В период новолуния и полного солнечного затмения,  весь персонал Фонда должен покинуть зону содержания SCP-1323, наблюдение за объектом, на этот период, осуществляется за счет автоматических систем слежения.  

**Описание:** SCP-1323 - зона археологических раскопок, в ведении Фонда, радиусом 20 км., в северной части  архипелага  Аландских островов, с прилегающим к ней водным пространством.  Большая часть находок в SCP-1323 представляют собой свидетельства военного столкновения, произошедшего приблизительно в первой половине XI века. 

К данному моменту, были найдены: останки более 20 тысяч человек; экземпляры средневекового оружия, брони и их элементы; обломки морских судов; кости коней, волов, а также неизвестных науке животных и гуманоидных существ.  Большая часть находок, в разной степени, обожжена огнем, что затрудняет точно определить происхождение или принадлежность сражавшихся сторон. Геологоразведка местности показала, что бой помимо всего прочего, проходил в сопровождении ряда природных катаклизмов, были найдены следы цунами, землетрясений, оползней, а также множество   фульгуритов(оплавленные молнией горные породы или песок). Удивительно, что сама битва и сопровождавшие ее катаклизмы не нашли своего отражения  ни в мировой истории, ни в окружающем SCP-1323 ландшафте.

Аномальные свойства SCP-1323  проявляются в период новолуния или полного солнечного затмения и продолжаются до восхода Солнца или конца затмения. В этот период, ничем не ограниченные, человеческие тела и останки (далее SCP-1323-1), на территории  SCP-1323, приходят в движение, атакуя друг друга и всех людей в приделах досягаемости, используя для этого подручные средства или вовсе обходясь без них. Подобному воздействию также подвергаются живые люди в состоянии глубокого сна или комы (далее SCP-1323-2). Выжившие SCP-1323-2 не помнят, что происходило с ними в период активности SCP-1323, но сообщают о ярких сновидениях, пережитых на тот момент. Попытки разбудить спящих SCP-1323-2, до окончания аномального воздействия SCP-1323, не дали результатов. SCP-1323-1 и SCP-1323-2 удаленные за известные пределы SCP-1323, не выходят из под аномального влияния зоны, вплоть до окончания активности последней, но не попадают под ее влияние вновь. 
 
На данный момент, основной задачей Фонда в отношении  SCP-1323, помимо археологических раскопок, является вывоз, за пределы аномальной зоны, человеческих останков, с последующим захоронением. 

 [[collapsible show=&#34;+ Приложение 1.История&#34; hide=&#34;- Приложение 1. История:&#34;]]
Объект впервые был обнаружен в конце 1913 года, Геологическим комитетом Российской Империи. В ходе разведки недр, в северной части архипелага Аландских островов, Комитетом было найдено массовое захоронение опаленных человеческих останков. Приняв находку, за место языческого ритуала, Комитет обратился в Императорское Московское археологическое общество. В июне 1914 года Общество отправило на место экспедицию во главе п-ра В. ██████, впоследствии пропавшую. Следствие местных правоохранительных органов, в отношении пропавшей экспедиции, как и дальнейшее исследование SCP-1323, было прервано событиями Первой Мировой и гражданской войн. 

В 1979 году, переселенцами финского происхождения, в пределах SCP-1323,  был основано поселение ███████. После длительного отсутствия контакта с поселенцами, местными властями, в него была направлена группа полицейских, которая обнаружила  тела поселенцев, а также следы боя между ними. Примечательно то, что в вышеуказанном бою участвовали, в том числе, дети и старики. Фонд, под легендой расследования SUPO, также отправил на место своих агентов. 
В ходе продолжительного расследования, было выяснено, что это не первый подобный эксцесс, на данной территории.  В исторических хрониках и документах, местность  SCP-1323 изобиловала событиями о различных вооруженных столкновениях и пропавших людях, а местное население считало SCP-1323 проклятой землей. Также Фонду стало известно о находках 1913 года, которые позже были обнаружены, вместе с останками экспедиции 1914 года. Зона  SCP-1323 была поставлена на содержание Фонда. До выявления закономерностей в аномальной активности SCP-1323, наблюдение и исследование зоны осуществлялось удаленно или при участии сотрудников класса D.
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 2. Выдержка из каталога исследовательской группы&#34; hide=&#34;- Приложение 2. Выдержка из каталога исследовательской группы:&#34;]]
Каталог содержит: краткое описание археологической находки, сектор SCP-1323  и глубину где она была найден, а также комментарий к объекту от исследовательской группы.
&gt; **Сектор:** B-4
&gt; **Глубина:** 4 метра.
&gt; **Описание:** Скелет гуманоида ростом 8.2 метра. Останки внешне идентичны человеческим, но имеют некоторые звериные черты(удлиненные  клыки, небольшие когти). Голова гуманоида отсечена и находится в небольшом удалении от тела.
&gt; **Комментарий:** Судя по повреждениям позвонков шеи объекта, его голова была отсечена чрезвычайно тонким лезвием или иным неизвестным способом.
&gt; 
&gt; **Сектор:** B-8
&gt; **Глубина:** 4 метра.
&gt; **Описание:** Предположительно, часть киля и шпангоутов огромного морского судна. Объект изготовлен из неизвестного органического материала.
&gt; **Комментарий:** Если наши предположения верны, водоизмещение данного судна должно было достигать 7000 тонн. Скорее всего, корабль был выброшен на берег цунами и раскололся при ударе о землю. Материал, из которого сделан объект, по составу близок к ███████. 
&gt; 
&gt; **Сектор:** F-16
&gt; **Глубина:** 4 метра.
&gt; **Описание:** Скелет гуманоида ростом 6.3 метра и скелет неизвестного животного, по строению похожего на собаку, длина тела последнего, от носа до кончика хвоста, составляет 12.5 метра. У гуманоида отсутствует рука. Животное явно имело массивную мускулатуру, а также обладало двумя парами глаз.
&gt; **Комментарий:** Гуманоид потерял руку задолго до смерти, на его костях также обнаружено множество застарелых повреждений. 
&gt; 
&gt; **Сектор:** K-15
&gt; **Глубина:** 4.5 метра.
&gt; **Описание:** Останки 6 гуманоидов, средний рост которых  колеблется между 8 и 9. Гуманоиды имеют явные звериные черт: слегка сплюснутые, удлиненные черепа, клыки, когти. 
&gt; **Комментарий:** В секторе найдено множество фульгуритов. Скорее всего, именно удары молний стали причиной смерти гуманоидов.
&gt; 
&gt; **Сектор:** K-20
&gt; **Глубина:** 4 метра.
&gt; **Описание:** Скелет гуманоида ростом 6.2 метра, череп и 5 позвонков неизвестного змееподобного существа,  длина тела последнего, приблизительно  должно достигать до 50 метров.  Череп змея расколот, а остальная часть его скелета не найдена. В бедренной кости гуманоида найден огромный  осколок змеиного зуба, его сопоставили с черепом змея, подобный осколок отсутствует в нижней челюсти существа.
&gt; **Комментарий:** Среди осколков черепа змееподобного существа найден металлический осколок неизвестного состава. Осколок постоянно излучает слабое электромагнитное излучение.
&gt; 
&gt; **Сектор:** N-9
&gt; **Глубина:** 2 метра воды и 3 метра под землей.
&gt; **Описание:** Скелет гуманоида ростом 10.1 метра.  Правая глазница гуманоида сильно повреждена. Кости объекта имеют  высокую плотность и массу.
&gt; **Комментарий:**  Область вокруг объекта представляет собой воронку от колоссального теплового взрыва, предположительно здесь был эпицентр воспламенения в SCP-1323. Примечательно, что объект, в отличие от остальных, не имеет на себе следов повреждения от высоких температур. Кости объекта, вне зависимости от температуры окружающей среды, всегда теплые на ощупь.
&gt;   
&gt; **Сектор:** K-21, L-21, M-21
&gt; **Глубина:** 4-5 метра.
&gt; **Описание:** Объектов представляющих интерес не найдено.
&gt; **Комментарий:**  Предположительна граница SCP-1323. Геологические пласты несколько смещены по отношению  друг другу, следы воспламенения и катаклизмов здесь прерываются.
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 3. Протокол допроса D-142&#34; hide=&#34;- Приложение 3. Протокол допроса D-142:&#34;]]
D-142 пережил прямое воздействие SCP-1323, в ходе эксперимента №█.███ .  Допрос проводит д-р С. ███████.

&gt;  **&lt;Начало протокола&gt;**
&gt; 
&gt;  **Д-р С. ███████:** Здравствуйте D-142, как вы себя чувствуете?
&gt; 
&gt;  **D-142:** У меня почти все ребра переломаны, мне только что обратно пришили руку, а повязку на глаз, я могу теперь одевать,  даже не притворяясь  пиратом… 
&gt; Я прекрасно себя чувствую,  доктор! Может уже кто-нибудь  расскажет, какого хрена со мной случилось? 
&gt;
&gt;  **Д-р С. ███████:** Успокойтесь, мы как раз пытаемся это выяснить. Что последнее вы помните?
&gt; 
&gt;  **D-142:** Как нам и было предписано, я  и еще двое парней, обошли территорию, сделали фотографии, поставили ваши датчики, поужинали и пошли спать. 
&gt; А проснулся я,  в окружении тел остальных ваших смертников, сжимая в своей правой руке оторванную левую! Вам нужны еще какие-то подробности док?!
&gt; 
&gt;  **Д-р С. ███████:** D-142, пожалуйста,  успокойтесь, иначе нам придется принять меры по отношению к вам.
&gt; Попытайтесь вспомнить, заметили ли вы что-нибудь странное перед отбоем? Может  ваши товарищи вели себя как-то иначе, или вы сами что-то почувствовали?
&gt; 
&gt;  **D-142:** Нет. Все было как обычно.  Ровно, как и всю неделю до этого. Мы обошли территорию,  фотки, датчики, пошли спать…
&gt; 
&gt;  **Д-р С. ███████:** Хорошо. Тогда может, помните что-нибудь о том, что происходило с вами после того как вы уснули? Тревожные чувства, странные сны?
&gt; 
&gt;  **D-142:** Ну… приснилось мне тогда и правда странное…
&gt; 
&gt;  **Д-р С. ███████:** Расскажите, пожалуйста.
&gt; 
&gt;  **D-142:** Снилось мне, что я, вроде как, был посреди огромного поля. Было холодно, темно, шел снег.
&gt; 
&gt;  **Д-р С. ███████:** Вы были там один?
&gt; 
&gt;  **D-142:** Нет. Рядом со мной и позади меня были другие, я не смотрел на них, но знал что они рядом. 
&gt; 
&gt;  **Д-р С. ███████:** Что вы делали?
&gt; 
&gt;  **D-142:** Мы шли. Шли вдоль этого поля, я слышал, как множество ног скрипит снегом под нами. Мы шли, пока перед нами оказался берег моря. Мы встали.
&gt; 
&gt;  **Д-р С. ███████:** Вы ждали там чего-то?
&gt; 
&gt;  **D-142:** Да. Вскоре, на горизонте появились огни, я понял, что это огни кораблей. В тот момент я почувствовал… радость.
&gt; 
&gt;  **Д-р С. ███████:** Радость?
&gt; 
&gt;  **D-142:** Да. Типа, долго ждал вечера пятницы и вот он наступил. Такая радость…
&gt; 
&gt;  **Д-р С. ███████:** Понятно. Что было дальше?
&gt; 
&gt;  **D-142:** Корабли пристали к берегу, они были огромные. Из кораблей начали высаживаться люди и какие-то уродцы, здоровенные, похожи были на лысых горилл. 
&gt; Вдалеке протрубил рог, я взял свой… меч кажется, и двинул на тех кто высаживался. 
&gt; 
&gt;  **Д-р С. ███████:** Вы не боялись?
&gt; 
&gt;  **D-142:** Нет. Я не чувствовал страха…только радость. Радость о том, что это наконец случится… не помню что.
&gt; 
&gt;  **Д-р С. ███████:** Продолжайте.
&gt; 
&gt;  **D-142:** Ну, какое-то время, помню, я рубил людей с корабля, как ни странно, у меня это хорошо выходило. Потом земля затряслась под ногами, а море стало бурлить. Поднялись волны, они стали биться о берег. 
&gt; Кто-то приказал отходить, чтобы нас не смыло. Затем с неба в море начали бить молнии, в их свете я видел, как что-то извивается в волнах, вроде гигантского щупальца. Поднялась настоящая буря, я едва мог видеть перед собой. Но даже тогда, я продолжал рубить врагов. Впервые за долгое время, мне было по-настоящему весело.
&gt; Не знаю, сколько все это продолжалось. Мне показалось, что ни те с кем я бился, ни те кто бился вместе со мной, никак не могли  взять верх друг над другом. 
&gt; Я услышал хлопок вдалеке, похожий на взрыв петарды, а за ним крики, сотни, тысячи. Крики становились все ближе ко мне, и вскоре я увидел их причину, на меня надвигалась стена пламени. Пламя настигло меня. Как и все рядом со мной, я горел, но не чувствовал боли, лишь отчаяние…
&gt; 
&gt; Лицо D-142 искажает страдальческая гримаса.
&gt; 
&gt;   **D-142:**Все не может закончиться так! Еще ничего не решено!
&gt; 
&gt;  D-142 замолк, уставившись в одну точку.
&gt; 
&gt;  **Д-р С. ███████:** D-142?
&gt; 
&gt;  **D-142:** А? Да, доктор?
&gt; 
&gt;  **Д-р С. ███████:** Я так понимаю, что на этом моменте ваш сон закончился?
&gt; 
&gt;  **D-142:** Да...я проснулся тогда…
&gt; 
&gt;  **Д-р С. ███████:** Спасибо, D-142. На этом мы закончим.
&gt; 
&gt;  **&lt;Конец протокола&gt;**
 [[/collapsible]] 

[[collapsible show=&#34;+ Приложение 4. Инцидент №█.██ &#34; hide=&#34;- Приложение 4. Инцидент №█.██:&#34;]]
&gt; 11 августа 1999 года, в дневное время суток, активировались аномальные свойства SCP-1323. В тот момент на  территории зоны находилась исследовательская группа во главе с  Д-ром Н. ████████, которая занималась обследованием сектора К-5 и недавно обнаруженных там человеческих останков.
&gt; После того как системами слежения была зафиксирована активность SCP-1323-1, группе Д-ра Н. ████████  был отдан приказ немедленно эвакуироваться. МОГ Бета-3 «Могильщики», тогда патрулирующая периметр SCP-1323, была направлена на помощь ученым, предварительно получив распоряжение не прибегать к минометному обстрелу, который обычно применялся для сдерживания больших групп SCP-1323-1.
&gt; Прибыв в сектор К-4, Бета-3  встретила группу Д-ра Н. ████████, преследуемую скоплением SCP-1323-1, Д-р Н. ████████ и часть его подчиненных были ранены. Использовав ручные гранаты и подствольные гранатометы, Бета-3  смогла замедлить преследователей, после чего вместе с учеными направилась к границе SCP-1323.
&gt; В секторе К-2, Д-р Н. ████████, который к тому моменту потерял сознание, с помощью археологического мастерка атаковал члена МОГ, несшего его. Удар мастерка пришелся по шее и повредил трахею. Оперативник скончался в течение 10 секунд, после чего стал SCP-1323-1 и атаковал остальную группу,  используя свою штурмовую винтовку. Завязалась перестрелка, которая привлекла остальных  SCP-1323-1, группу МОГ и ученных начали окружать.
&gt; Командир Бета-3 запросил минометный удар в область перед собой, для того чтобы расчистить путь. Был осуществлен обстрел указанной области, после чего все, способные передвигаться, члены группы успешно отступили за границу SCP-1323.
&gt; Спустя менее 2 часов, с начала инцидента №█.██, аномальная активность SCP-1323 прекратилась. Все члены группы Д-ра Н. ████████, в ходе инцидента, погибли, а МОГ Бета-3 «Могильщики» понесла серьезные потери. 
&gt; Условия содержания SCP-1323 были пересмотрены.
