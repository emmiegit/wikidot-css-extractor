**Mã vật thể:** SCP-1208

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-1208 hiện đang được quản thúc trong kho lưu trữ vật phẩm an toàn tại Điểm-19. Trong trường hợp nghiên cứu viên muốn thử nghiệm với SCP-1208 sử dụng đối tượng là người hoặc động vật, cần trình bày quá trình thử nghiệm chi tiết cho Trưởng nhóm nghiên cứu để được chấp thuận.

**Mô Tả:** SCP-1208 là một chiếc máy làm bánh quế &#34;Bỉ&#34;, bề ngoài cấu tạo tương tự với chiếc máy làm bánh quế do Tập đoàn Conair sản xuất vào năm 2003, ngoại trừ cáp nguồn của máy được gắn với đầu nối NEMA 14-30 thay vì NEMA 5-20. Khi được kết nối với ổ cắm 240V, bề mặt chảo bằng gang được phủ lớp PTFE[[footnote]]PTFE là chất bôi trơn chịu nhiệt. (chú thích từ dịch giả)[[/footnote]], nhiệt độ mặt chảo sẽ nhanh chóng nóng lên đến 215 °C, đồng thời đèn báo màu xanh lục ở mặt trước của máy sẽ sáng lên. Hiện tại, SCP-1208 có thể được sử dụng để chế biến bánh quế bằng bất kỳ loại bột tiêu chuẩn nào mà không xảy ra đặc tính dị thường.

Đặc tính dị thường của SCP-1208 chỉ xảy ra khi máy đạt đến nhiệt độ hiệu dụng và bất kỳ vật liệu nào ngoại trừ bột được đặt giữa hai mặt chảo và đóng lại. Bất kể vật liệu được đặt như thế nào, nếu vật liệu vượt quá diện tích của mặt chảo (khoảng 1400 cc) đến mép ngoài của máy, chỉ cần tác dụng mô-men xoắn khoảng 1,3 N·m vào tay cầm của máy thì đều thành công đóng lại. Tại thời điểm đóng lại, đèn báo màu đỏ ở mặt trước của máy sẽ sáng lên và máy sẽ không thể mở cho đến khi ba phút trôi qua. (Trong thời điểm này lực lên tới 10^^6^^N được chứng minh là không đủ để mở ra.) Trong quá trình này, một lượng lớn hơi nước sẽ được thoát ra từ giữa hai mặt chảo.

Sau ba phút, đèn báo màu đỏ ở mặt trước của máy sẽ tắt và nắp có thể được mở mà không cần tốn nhiều sức. Cả hai mặt chảo sẽ nguội đi khi chạm vào (khoảng 15 °C) và sẽ xuất hiện một &#34;bánh quế&#34; được cấu tạo từ vật liệu được đặt giữa hai mặt chảo. Quá trình biến dạng này gây ra hoàn toàn về mặt trình tự cấu tạo: bất kỳ cấu trúc nào có trong vật liệu vẫn được bảo toàn nhưng bị biến dạng. Nếu các phần mô thực vật hoặc động vật được đặt vào máy và cho máy đạt đến nhiệt độ hiệu dụng, các mô vẫn sẽ sống trong một khoảng thời gian ngắn, thường là trong vòng 60 phút các mô sẽ bị hoại tử do thiếu chất lỏng lưu thông. Nếu động vật được đặt vào máy, đủ nhỏ để nằm gọn trong diện tích của mặt chảo và cho máy đạt đến nhiệt độ hiệu dụng, thì nó có thể sống sót lâu hơn một chút, mặc dù khó khăn trong việc ăn uống và hô hấp do cấu trúc cơ thể của chúng thay đổi, thường sẽ gây tử vong sau từ 1-3 ngày.
