**项目编号：**SCP-CN-1596

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-CN-1596需要单独关押在B-2类人形生物收容间，SCP-CN-1596的睡眠情况必须被24小时不间断监控，在SCP-CN-1596睡眠期间所录制的所有音频需要在第一时间进行AI检索，严禁基金会成员在无保护的情况下进行直接聆听SCP-CN-1596睡眠状态下所发出的任何声音。在条件许可的情况下，应当保证SCP-CN-1596的正常要求得到相应的满足，对SCP-CN-1596的伤害或者强制唤醒都将被第一时间确认并进行相应追责。

**描述：**SCP-CN-1596是一名体型削瘦的亚裔男性，年龄43岁，有轻度的贫血症状并无法以饮食或者是医疗方法进行治愈。SCP-CN-1596的异常性质在于当其进入睡眠状态后，会于快速眼动期中进行口述，内容必然会是自己正在进行某种料理的制作以及对菜品的生动描绘，当有人类直接聆听到SCP-CN-1596所口述的料理过程或是录音时，会产生严重的饥饿感，并将在味觉以及嗅觉上直接感受到SCP-CN-1596所正在描述的菜品。

SCP-CN-1596每次睡眠时所描绘的菜品都会有所变动，在极少数情况下，会在一次睡眠过程中，描述一种以上的菜品。截止到目前，未确认到SCP-CN-1596描述过重复的菜肴。

SCP-CN-1596所造成的影响是永久性的，聆听SCP-CN-1596睡眠状态下发言的人类或者动物，饥饿感和味觉嗅觉模拟会一直持续，被SCP-CN-1596异常性质所影响的目标在去除了嗅细胞或者味蕾后，依然可以清楚地品尝或是嗅到自己所听到的菜色描述。SCP-CN-1596异常性质所造成的饥饿感在受影响者进行大量进食后依然会保持，并随时间推移而逐渐增强。

停止SCP-CN-1596所造成的影响的方法除了受影响者生命体征的停止之外，只有受影响者亲自下厨制作并吃掉自己聆听到的SCP-CN-1596所描述的料理。值得注意的是，只要使用的主要原材料准确，受影响者自身的料理水平和调味顺序，并不会影响最终菜肴的异常效应终止性，但是当中要经过最少一步的调味或者搭配，直接食用原材料并不能终止SCP-CN-1596的异常效应。

SCP-CN-1596自身并未察觉到其睡眠状态的异常性与所表述的所有梦话，但如果受到SCP-CN-1596的影响者主动求助清醒状态的SCP-CN-1596协助自己完成任意样式的菜品，SCP-CN-1596在空闲时会予以最大程度的协助，并表现出了并不是很精湛的厨艺水平。

**附录CN-1596-A：**抄录员记录19█8-3-█

[[collapsible show=&#34;+ 访问权限为开放，点击打开文字档案&#34; hide=&#34;- 已展开&#34;]]

**备注：**//在收容SCP-CN-1596-A的3小时后，对SCP-CN-1596-A进行了非药物性的心理诱导，通过虚假情报让其误解为进入镇医院进行例行身体检查。入夜后10点03分，确认到SCP-CN-1596-A的睡眠状态。//

&gt; &lt;**记录开始**&gt;
&gt; 
&gt; 这天冷得受不住，地上的雪隔着鞋底子就往骨头里钻，然后从骨头缝里渗到皮上。今天得做一个黄豆炖猪蹄把这骨头里的雪渣子给化了。
&gt; 
&gt; @@@@这猪蹄可不能剁小了，剁小了就得炖化成油花，捞都捞不着。先用冷水把猪蹄加俩姜丢进去煮开，把猪蹄那骨子里的血沫子都给逼出来，这猪的血沫子还留在肉里那肉就有怪味。
&gt; 
&gt; @@@@黄豆得先泡一个晚上，不然这黄豆就是炖上三个时辰捞出来还硌牙。把泡好的黄豆和去好血沫子的猪蹄放锅里，再加上一些黄酒，我就把那大葱切段放进去，开大火煮出咕嘟，就用小火给它慢慢炖，得瞅好了，不能撂了担子直接跑开撒手了，每过一会可得揭开盖子瞅瞅，把汤上浮着的渣啊，沫啊，全给它撇干净咯，不然到时候你喝的就是满口的渣子汤，称不上黄豆猪蹄汤了。
&gt; 
&gt; @@@@等撇了个三四次沫，我就揭开锅子，拿筷子戳戳那汤里的猪蹄，看看戳不戳的进去，倘若戳不进去，那就便再炖一会，等筷子能戳进那肉里，我就知道，该放料了。我就从那盐坛子里取那么一撮盐，别急着放多了，先放一些尝尝咸头，放少了还能加，放多了想从汤里把那些化了的盐巴捞出来可就难了。
&gt; 
&gt; @@@@放了盐，就再候着半个时辰，我就从汤里捞颗黄豆出来丢进嘴巴砸吧一下，若是那黄豆上下牙轻轻那么一搭，便散在舌头上，那就说明这汤是差不多好了。
&gt; 
&gt; @@@@把锅子拿上桌，盖子一揭开，就是用鼻子都能尝着那屋子里的鲜气，往锅子里一瞅，那汤白白亮亮的，往外冒着热。用勺子舀上一大勺，别着急往嘴里送，得吹个三口气。
&gt; 
&gt; @@@@呼~~~
&gt; 
&gt; @@@@呼~~~~
&gt; 
&gt; @@@@呼~~~~~
&gt; 
&gt; @@@@不能多吹，多吹了一口气，这汤里的热乎劲就没了；也不能少吹一口气，少吹了舌头可就得遭殃。吹完就用嘴唇慢慢嗦到嘴里，浓汤就从门牙前头流到舌头跟，然后趟过你的喉咙，暖到你的心窝子里，你的心窝子里的血就热乎了，这心窝子里的热乎劲就顺着血往骨子里那么一窜，都感觉寒乎劲一脚就给从里头踹出去了。
&gt; 
&gt; 喝了汤，都死瞅着那猪蹄呢，不过好的得留着最后吃，所以第二个就得吃黄豆，黄豆用筷子夹起来，黄豆皮虽然凉了，心可还是烫的，所以不能急着咽，会烫着嗓子的。先放嘴巴里，尝尝那黄豆里头吸满的汤水，尝尝那鲜头，舌头尖就那么轻轻一刮，那滋味就一股脑的翻出来扑在你的嘴里，接着就慢慢咽下去，鲜味能从舌头上一直鲜到你的牙齿根。
&gt; 
&gt; @@@@最后就是那猪蹄了，挑块顶肥的，最好配碗白米饭，沾满汤的肥蹄盖在饭上，那油水就像给白米粒儿打了一层光，猪蹄肥的和米饭一起放嘴里，你会发觉猪蹄是鲜的，米饭是甜的，然后米饭甜滋滋没结束这肉的鲜味就又泛上来了，接着又是米的甜味……一下子嘴里只剩下阵肉香和米饭的甜味，嘴里的东西早就忍不住咽进了肚子里。然后就扒下一口白米饭，下一口肥猪蹄。一大碗白饭转眼就没了。
&gt; 
&gt; 当把外面的肉都吃了，就该轮到吃髓了，就把那骨头用菜刀背敲敲，瞧着里头那那鲜髓，可真就比外头这猪蹄子肉还鲜美上几分，用嘴那么轻轻一吸，呲溜那么一声，嘴里就都是这猪蹄的精华，又嫩又滑，和豆腐脑似的，吃完就忍不住去汤里捞下一根。
&gt; 
&gt; &lt;**记录结束**&gt;
**备注：**//抄录员███在文字记录结束后确认到SCP-CN-1596的异常影响，在观察32小时后通过制作黄豆猪蹄汤食用的方法解除异常状态影响。项目主管张███在阅读该文字记录后亦向后勤部申请菜品材料，被上级驳回。//

**附录CN-1596-D21：**声纹异化记录199█-5-█
@@ @@
[[collapsible show=&#34;+ 访问权限为4/CN-1596，请确认您的权限等级后访问&#34; hide=&#34;- 确认权限&#34;]]
&gt; &lt;**记录开始**&gt;
&gt; 
&gt; 今天我做道稀罕货，炸鲨鱼排。要做好炸鲨鱼排就得挑好的料子才能出好货，去鱼市选鲨鱼的时候，得瞅准了，看这鲨鱼是怎么捉上来了的，被鱼叉，吊钩，渔网捉上来的，那肉里都是酸槽子，骚臭地很。要选被捕鱼佬徒手锤死的，用拳头打死的鲨鱼最新鲜地道，因为只有拳头才能把鲨鱼的尿都打出来，鲨鱼的骚味都在尿里，鱼钩鱼叉一下去，那鲨鱼就带着尿死了。
&gt; 
&gt; 鲨鱼肉带回家，我就拿硬毛刷在皮上搓啊，得用吃奶子的力气搓，鲨鱼皮糙得很，你搓的力气差那么一分，那海沙子就都镶在皮上，炸完吃到嘴里塞牙。
&gt; 
&gt; 鲨鱼肉搓完就放水里泡一会，这时候我就切俩大柠檬下去，在水里把那柠檬的汁儿都给压出来。泡个半个时辰拿出来，这时候再用清水冲一下，拿鼻子闻下味，柠檬的味道比骚味重，就说明可以开始做了。
&gt; 
&gt; 把鲨鱼排先涂点盐上去，然后加生抽黄酒，柠檬叶碎，油，姜粉，用手给他抓匀实了，但是手上别捏太狠，别给抓散了，鲨鱼肉再怎么整也还是会有点腥气的，所以得用重料。抓好之后腌个一炷香的功夫，我这时候就打三个蛋出来，蛋汁儿打匀，再把鲨鱼排在蛋汁儿里滚一下，然后裹一层生粉，沾点面包碎，抖一下看看有没有粘上。
&gt; 
&gt; 把油烧烧，得瞅着锅边，锅边的油热得比中间快，瞅着边上的油开始冒点烟了就把裹好的鲨鱼排往里下，贴着油面放，别举到眉毛上再丢下去，不然油溅出来非烫几个泡不可。
&gt; 
&gt; 瞅着颜色差不多金灿灿了就可以先捞出来，然后把油再烧热点看到整个冒青烟了，就把鲨鱼排就再放进去，我这时候心里就数个二十个数，我数数比较慢，若是他人来数，恐怕也得数个三十个。等数数完，就得把这炸鲨鱼排捞出来，趁热往上撒一把花椒粉，撒点炒盐。就能上桌了。
&gt; 
&gt; 炸鲨鱼排可就得趁热吃，这出锅开始，越往后放，这鲨鱼排就越不中吃。那骚味就靠着这刚出锅的炸油热气压着，鲨鱼排一凉那就损了八成。拿刀把鲨鱼排对半切开，我拿起这炸排就往嘴里一咬，咔拉，满口鲜脆，外面油而不腻。我为什么要炸两次，就是为了让着炸排外面儿更脆生。
&gt; 
&gt; 然后里面鲨鱼肉比普通的鱼肉要稍微更韧一点，牙齿咬下去有点弹牙，就和王八肉一样，肉里头有点淡淡的酸味和柠檬气，但和外面炸得焦脆面衣椒盐一起吃进嘴里，那可真是比一般的鱼排的滋味还更胜三分。
&gt; 
&gt; 不沾东西吃是一个滋味，这鲨鱼排沾酱又是另一个滋味儿，我就拿一碗绿色粘液，把鲨鱼排往那么一裹，往嘴里一送，这鲨鱼排最后一丝的那酸腥味儿就去掉了，一丝淡淡的甜味和薄荷味儿，这玩意绝对和鲨鱼肉排就是完美搭配。然后倒上一杯冰啤酒，往吃得满嘴是油的嘴里一倒，喉咙里的炸油味儿被清爽的啤酒一冲，接着一个满足的饱嗝把我的喉咙震得发起抖来。
&gt; 
&gt; 这可是神仙过的日子。
&gt; 
&gt; &lt;**记录结束**&gt;
