**Objek #:** SCP-1070

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-1070 harus disimpan dalam loker penahanan standar, yang terletak di [[[secure-facility-dossier-site-77| Situs-77]]] di sayap SCP Kelas Aman. Saat digunakan oleh personel situs, satu ruang uji standar dapat digunakan. Tidak boleh ada personel di atas D-Class yang diizinkan untuk melihat SCP-1070 ketika dalam keadaan aktif. Jika ada personel yang melihatnya, mereka harus menjalani evaluasi kejiwaan, dengan tindakan lebih lanjut yang diambil atas kebijaksanaan direktur situs.

**Deskripsi:**  SCP-1070 adalah video permainan edukasi, yang didesain untuk digunakan sebagai aplikasi edukasi pada Nintendo Entertainment System. Permainan ini disimpan dalam kartrid yang terdiri dari plastik hitam dan berukuran 13,3x12x2 sentimeter. SCP-1070 tidak memiliki informasi pengenal seperti label atau tanda produsen. Sampul belakang memiliki label peringatan yang identik dengan permainan tanpa lisensi yang diproduksi oleh &#34;Tengen ##purple|Arcadia##.&#34; Layar pembuka mengidentifikasi permainan ini sebagai &#34;Learning with Leo&#34; dengan hak cipta tahun 1989 milik label &#34;Real Awesome &#39;Tainment.&#34;[[ footnote]]Penelitian telah menunjukkan bahwa hak cipta untuk nama ini dibuat pada tahun 1999; namun, tidak ada permainan yang terkait dengan nama ini yang diproduksi.[[/ footnote]]

Saat digunakan, SCP-1070 menampilkan gambar sosok berwarna hijau, teridentifikasi sebagai &#34;Joey&#34;, selanjutnya dirujuk sebagai SCP-1070-B, yang akan mengajukan pertanyaan kepada subjek, seperti usia, etnis, tingkat kelas, dan kebiasaan makan. SCP-1070-B akan merespons jawaban yang diberikan oleh subjek, dengan menggunakan bahasa dan gerakan yang sederhana. 

Ketika SCP-1070 diaktifkan dan digunakan oleh subjek yang berusia di bawah empat belas tahun, SCP-1070 akan berfungsi tanpa sifat anomali. SCP-1070-B akan mengajukan serangkaian pertanyaan matematika, sejarah, dan pertanyaan ilmiah dasar. SCP-1070-B kemudian akan menampilkan skor tergantung pada berapa banyak jawaban benar yang diberikan pengguna. Yang perlu diperhatikan adalah bahwa SCP-1070-B akan mengingat subjek yang pernah menggunakannya di masa lalu, dan dapat mengidentifikasi mereka berdasarkan nama. 

Namun, jika subjek yang berusia di atas empat belas tahun menggunakan SCP-1070, efek yang berbeda akan terjadi. Semakin jauh subjek mengerjakan konten SCP-1070, SCP-1070-B akan mulai mengajukan pertanyaan yang lebih esoterik dan tidak dapat dipahami, sering kali menggunakan [[SCP-2600|kesalahan grafis dan grafik yang membingungkan]] untuk mencegah subjek menjawab. Selama waktu ini, subjek akan mengalami penurunan mental. Jika SCP-1070 dimainkan lebih dari 1 jam, subjek akan kembali ke kapasitas mental anak praremaja.

Subjek tampaknya memiliki ingatan tentang kehidupan mereka sebelum menggunakan SCP-1070, meskipun pemahaman mereka tentang ingatan ini terbatas. Mereka akan sering menyebut dirinya &#34;hancur&#34; atau &#34;kosong&#34;, dan jika diberi kesempatan akan berusaha memanfaatkan SCP-1070 untuk mendapatkan kembali kapasitas mental yang hilang. Pengujian telah menunjukkan bahwa SCP-1070 tidak memengaruhi subjek setelah pemaparan lengkap, dan tidak akan menunjukkan sifat anomali ketika digunakan oleh subjek ini.

SCP-1070 didapat dari sebuah rumah pedesaan di Charleston, WV, AS. Ia mendapat perhatian Yayasan setelah seorang pengusaha lokal terkemuka, Fred ████, terkena dampak SCP-1070. Investigasi ke rumah Tn. ████ menunjukkan bahwa SCP-1070 telah dibeli sebagai hadiah untuk putranya, yang menderita Sindrom Down. Tn. ████ dan putranya ditempatkan dalam perawatan kerabatnya, dan SCP-1070 diklasifikasikan sebagai Aman.

**Lampiran:** Berikut adalah transkrip dari video dokumentasi efek SCP-1070.

&gt; //Pada 1:35 AM EST, D-2146 menyalakan SCP-1070. Setelah layar pembuka, SCP-1070-B tiba-tiba muncul.//
&gt; **SCP-1070-B:** Halo, Mel.
&gt; 
&gt; **D-2146:** (Ekspresi terkejut.)
&gt; 
&gt; **SCP-1070-B:** Apa kau siap bermain? 
&gt; 
&gt; **D-2146:** Aku... (jeda) ...tentu.
&gt; @@@@
&gt; **SCP-1070-B:** Apa... IBU KOTA... dari... PRANCIS?
&gt; 
&gt; **D-2146:** ... Paris?
&gt; 
&gt; **SCP-1070-B:** Jawabanmu adalah... BENAR.
&gt; 
&gt; //D-2146 menunjukkan antusiasme.//
&gt; 
&gt; **SCP-1070-B:** Bisakah kau... MENGHITUNG... sampai .... TUJUH?
&gt; 
&gt; **D-2146:** Uh, tentu. Satu, dua, tiga, empat… ah… lima, enam…. Tujuh! 
&gt; 
&gt; **SCP-1070-B:** Kau... BENAR... LAGI.
&gt; 
&gt; //SCP-1070-B mulai menunjukkan grafik bermasalah, menunjukkan gambar dirinya dengan latar belakang merah terang.//
&gt; 
&gt; **D-2146:** Aah, ngentot!
&gt; 
&gt; **SCP-1070-B:** Tidak apa-apa. Jangan khawatir. Anda hanya punya hari esok untuk ditakuti.
&gt; 
&gt; **D-2146:** (suara tenggelam oleh statis) ...saat?
&gt; 
&gt; **SCP-1070-B:** Apa besok? Kita harus menghadapinya? Kemarin hanyalah hari yang lalu. Kita hidup di masa lalu.
&gt; 
&gt; //D-2146 tetap diam.//
&gt; 
&gt; **SCP-1070-B:** Apa itu ibu? Apakah dia ingin bertemu denganmu?
&gt; 
&gt; **D-1246:** (statis) ...di nanti?
&gt; 
&gt; **SCP-1070-B:** Ibu akan kembali. Semuanya akan baik-baik saja.
&gt; 
&gt; **D-1246:** (Suara mengalami penurunan nada yang mencolok)...Ibu?
&gt; 
&gt; **SCP-1070-B:** Kita di belakang sini. Dia kembali.

//Setelah itu, tidak ada vokalisasi lebih lanjut selama 2 jam, dan pengujian dihentikan.//
