+++ **Because if beauty is truth, and truth is stranger than fiction, then that which is strange is most beautiful.**



__Name__: Mister_Toasty

__Occupation__: Mister_Toasty

__Gender__: See &#34;occupation&#34;

__Date of birth__: ok

__Location__: Northern hemisphere of Tellus

__Favorite film__: Seven Samurai

__Favorite video game__: Valkyrie Profile

__Favorite book__: The Earthsea Cycle, but that&#39;s six books, so let&#39;s go with The Farthest Shore.

__Favorite song__: Iron Maiden&#39;s &#34;Number of the Beast&#34; and Sanctuary&#39;s &#34;Ascension to Destiny&#34;.

__Favorite chemical__: Butylated hydroxytoluene

__Favorite quote__: &#34;YOU KNOW YOU WANT ME, BABY!!!&#34; -Crow T. Robot

I&#39;m named after a throwaway character in Genso Suikoden 2 who insists you show proof of your love of baths by acquiring the &#34;toasty&#34; status effect. No relation to bread or the guy in Mortal Kombat.

I am a writer of terrible fan fiction, slightly less terrible fan fiction, acceptable fan fiction, and the occasional pretty good fan fiction (and original works), along with a number of SCP documents. I&#39;m usually willing to crit or give heed to those seeking Greenlights, but my advice may or may not actually be useful (or cohesive).

**MY STUFF** (and a description of what it&#39;s about)

[[[https://scp-wiki.wikidot.com/scp-6149|SCP-6149]]], Fear and Loathing in Monkey&#39;s Eyebrow  [My strangest]

[[[https://scp-wiki.wikidot.com/scp-7359|SCP-7359]]], Choose Your Own SCP Adventure  [The one I worked on the most]

[[[https://scp-wiki.wikidot.com/scp-7543|SCP-7543]]], The Forgotten  [My most personal]

[[[https://scp-wiki.wikidot.com/scp-7632|SCP-7632]]], De Heks in Het Bos (The Witch in the Woods)  [My longest]

[[[https://scp-wiki.wikidot.com/scp-7716|SCP-7716]]], Why Do Lions Suddenly Appear Every Time You Are Near?  [The one with the most revisions]

[[[https://scp-wiki.wikidot.com/scp-7832|SCP-7832]]], Just. Three. Words.  [My most popular. Also my shortest]</textarea></pre>
