    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3000-j/sarkbite.jpg|caption=邪恶欲肉零食™军首领大术士亚恩™被SCP-3000-J™所吸引：美味、可口基金会脆片™。 ]]

**咔嚓噼啪项目编号：**SCP-3000-J™

**谷物等级：**好——好——好——棒！

**特殊钙质措施：**因被判定对于普通公众过于危险的美味，SCP-3000-J™先前储存于最高机密谷物收容设施！现在，绝密谷物班——机动特遣队YUM-1™（“脆谷队长”）已经完成突破，现在大家都能吃到它啦！[[footnote]]一场为了Brunch引发的收容突破！酥脆！[[/footnote]]现在它应被作为低饱和脂肪与胆固醇的饮食结构的一部分而收容。这种饮食结构也包括高纤维与维他命含量的事物，就像SCP-3000-J™！这是一场完整早餐的一部分！

**营养成分：**SCP-3000-J™是家乐氏全新出品的基金会脆片™。使用极致富滑的Skippy®花生酱、好时牌®Wondertainment™黑巧克力，以及USDA的有机玉米片与米泡芙，SCP-3000-J™保证能助您完美地开启新的一天！SCP-3000-J™对心脏健康、富含钙质保证骨骼健壮，并含有13种不同维他命与矿物质。家乐氏®O5议会™强烈推荐基金会脆片™，给您一份良好的早餐体验，并让你健康成长。只需一勺，你就无法收容那Keter™甜味的甜美滋味！一定要尝试基金会脆片™的全新[[[scp-447|巧克力薄荷口味]]][[footnote]]不在万圣或死灵节出售，也不对殡仪师出售。[[/footnote]]，或者还有家乐氏著名的[[[scp-1160|Super Coco Pows]]]™加上蜂蜜、肉桂或者水果风味！今天就购买吧！

SCP-3000-J™由一位疯狂科学家研制，他混合了浓烈的花生酱、顺滑的巧克力、甜美的冻干脆片与酥脆的米泡芙。这种成品是多么美妙，乃至于它扭曲了现实。家乐氏®派出了它们的特殊机动特遣队YUM-1™恢复了这种新谷物产品。他们把它和他们抓到的其他怪物一起秘密地保存，就像不死孽蜴Ignatz™、他的日本朋友雕像害羞Sammy™，还有家乐氏的主要劲敌大术士钙之亚恩™，他是邪恶的欲肉零食™的领导者与破碎勺子的第五教会的大主教。一天，大术士亚恩解放了破碎教会并让他的欲肉零食军队在全世界儿童中鼓励不健康的饮食习惯。在基金会脆片™的美味与营养口感的鼓励下，家乐氏®O5议会™允许Ignatz™与害羞Sammy™加入机动特遣队YUM-1™，家乐氏®以健康早餐之力成功对抗了欲肉零食™大军！

**附录-1：**以下采访在机动特遣队YUM-1™与大术士亚恩™的决一死战时发生 

&gt; 
&gt; **&lt;开始记录█/██/█&gt;**
&gt; 
&gt; **大术士亚恩™：**你是无法阻止我的！我的欲肉零食™非常强大！同时，他们将帮助我统治这个世界！！！哈哈哈！ 
&gt; 
&gt; **Ignatz™：**来吧亚恩，尝试一碗美味的基金会脆片™。它们美味//还//具有营养！
&gt; 
&gt; **大术士亚恩™：**（//缓慢地咀嚼了一勺。//）哦，见鬼，这真的很棒！我要让所有血肉来对抗这可口的谷物。我和我的欲肉零食会回去，但你还没见过我们最强大的力量！
&gt; 
&gt; **Ignatz™：**笨蛋亚恩，没人能抵抗基金会脆片™的美味！
&gt; 

**附录-2：**嘿伙计们，请帮助不死孽蜴™Ignatz通过这个迷宫，抵达Alagadda城的派对。在那里，它就能尽情大吃基金会脆片™啦！你们得尽量快点，因为残忍的老头大术士亚恩™会找到它并偷走它的谷物！

**//被删减迷宫：让你渴望SCP-3000-J的特别棒的COG动态冒险。//**

在邻近超市买下一盒盒基金会脆片™，享受有趣的游戏与字谜吧！也享受Ignatz™与YUM-1™在//家乐氏出品的YUM-1：控制、收容与保护//，每周六晨东部时间8：15于卡通频道®或www.kelloggsfoundationflakes.com/yum1/comics[[footnote]]基金会脆片™、SCP-3000-J™、Keter™、机动特遣队YUM-1™、家乐氏O5议会™、不死孽蜥Ignatz™、雕像害羞Sammy™、大术士亚恩™以及欲肉零食™均为家乐氏公司的注册商标。Wondertainment™为好时公司的注册商标。卡通频道®为特纳广播集团的分部，该公司为时代华纳的子公司。雕像害羞Sammy™为Izumi Kato的原创作品“无题2004”™。雕像害羞Sammy™的概念与“无题2004”™的原作品理念无任何关系。“无题2004”™为Izumi Kato公司的注册商标。版权所有。[[/footnote]]放送！</textarea></pre>
