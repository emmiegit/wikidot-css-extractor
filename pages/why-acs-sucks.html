+ 声明
----
**本文是对专题讨论会的直播录音经由自动转写生成的。文本内容仅供参考，与会人员的发言请以直播视频和之后会放出的官方抄录为准。**

这次公开会议主要讨论了[http://scp-wiki-cn.wikidot.com/classification-committee-memo &#34;分级委员会备忘：RE/分级 2019&#34;，或通称&#34;ACS(Anomaly-Classification-System)&#34;]的相关内容。在ACS草案提出后，这一系统得到了各部门的高度关注，并遭到了部分部门的抵制。RAISA整合了建议后召开了此次线上公开会议。

本文是对会议直播01：51：00 - 02：01：32内容的节选，主要内容是中国分部某Site某特遣队负责人Wang Weihong的发言。对会议其他部分的节选请见##Red|这里##。

本文的记录中，Chen Tiyin是本次会议主持人。Patrick Adams与Bert Gonzales是分级委员会成员，同时也是ACS设计师。

+ 会议记录节选
----

&gt; **Wang Weihong**
&gt; 
&gt; 好的。谢谢主持人。先自我介绍一下，我是隶属于中国分部某Site某初期收容特遣队的MTFC，今年是我负责初期收容工作的第十一年。
&gt; 
&gt; 在提问之前我想先进行一个小游戏。各位看得到我现在投影出来的这张图片吗？
&gt; 
&gt; [[image http://scp-wiki-cn.wikidot.com/local--files/picture-writing-oenothera/2t.jpg]]
&gt; 
&gt; 这是一个初期收容场面的图像记录。可能已经有细心的观众发现了封条上贴了张带有鬼画符的A4纸。这是我们特遣队在上世纪七十年代使用的行动暗码。当然，现在已经弃用了。
&gt; 
&gt; 游戏的目的很简单：我希望你们能通过这四个鬼画符推测出图中异常的大致性质。暗码的说明书我已经发在公屏上了。啊，不用想着在基金会资料库或者是什么别的地方查这个异常的本体是什么。这是我瞎编的。 大概三分钟时间，可以吗，主持人？

&gt; **Chen Tiyin**
&gt; 
&gt; 一分钟以内可以吗？还有很多提问者。

&gt; **Wang Weihong**
&gt; 
&gt; 哦，当然。真实情况下留给我们的时间往往不会超过二十秒。

&gt; [等待时间已经略去]

&gt; **Wang Weihong**
&gt; 
&gt; 时间到。观众我就不问了。我比较想知道分级委员会的各位是怎么解读这个的？


&gt; **Patrick Adams**
&gt; 
&gt; 哦，我的答案是这样的。
&gt; 
&gt; 杯子口是一个通向另一个空间的门径，&#39;空间异常&#39;，&#39;另一边不安全&#39;。并且空间中有实体在盯着这里，&#39;受监视&#39;，&#39;敌意&#39;。嘶，等等，我是不是看错了？那个标志好像不是敌意实体的意思...[翻动纸张]
&gt; 
&gt; 哦，糟糕，这可真ta...有点难懂。抱歉，我疏忽了。那...可能是接触之后会导致传送？啊...这信息真的太少了。

&gt; **Wang Weihong**
&gt; 
&gt; 嗯哼。另一位呢？


&gt; **Bert Gonzales**
&gt; 
&gt; “空间异常”,“不要物理接触”,“另一边不安全”,“被监视”。嗯...现场被用封条封上，似乎是在阻止后来者接近那个骷髅杯子。
&gt; 
&gt; 啊，从图中看它的周围还有一圈异常光照，所以我想它就是异常的核心？这也能解释空间异常的标识符。它会有自主意识而且能洞察周围变化...而它最终会通过吸引受害者与之发生物理接触来达成目的。
&gt; 
&gt; 补充一下，异常性质作用的范围应该就是这个封条背后的区域了。

&gt; **Wang Weihong**
&gt; 
&gt; 好吧。老实讲和我想的差得有点多。出题人的本意是这样的：穿过被封锁的这个鸟居之后的空间是完全的空间异常，进入后就会被监视，如果和周围环境发生物理接触便会被猎杀。Gonzales先生想对了一部分。图里的那个杯子是个陷阱，如果它真的是异常性质的核心，我们会把两面的路都封上然后贴上条。它就只是掉在那里的一个小玩意——空间异常里时常会出现这种来源不明和环境毫不搭边的东西。顺带一提，那是个笔筒。

&gt; **Patrick Adams**
&gt; 
&gt; 喔啊...这谁能懂啊？我想我知道为什么这套暗码会被弃用了...可是Chen先生，这和我们今天要讨论的主题又有什么关系？

&gt; **Wang Weihong**
&gt; 
&gt; 请允许我慢慢解释。
&gt; 
&gt; 这套暗码诞生的初衷是为了更快的辨识项目的关键性质。对于初期收容小组而言，这些信息往往能救人一命。但这套暗码并不好用...如你们所见，它并不直观，而且也往往无法精确描述项目的性质...或许在你们分级委员会看来很多性质能被概括，被精简成一些词条，但对于第一个吃螃蟹的小组来说并非如此。在初期收容的战场上等着你的永远是新的，未被概括的异常性质。比如你要怎么用词条描述一个有十八个能喷射烈焰激光的逆模因屁股的蜥蜴？
&gt; 
&gt; 因此我们不断地分类。创造新的暗语符号。我发出来的那个暗语对照表是最早的最精简的版本。之后我们添加了成吨的新标注。我刚刚说到了屁股，是的，我们真的有一个用于形容屁股的暗码。
&gt; 
&gt; 这就是第一个问题了。过度分类。在最后我们不得不把暗码做成一本册子塞给每一个新队员。用活页本装，因为会经常有更新。每个星期默写，因为大家经常会忘。新来的小伙子这么抱怨过：&#34;我在海军飞战斗机的时候，学校就让我记一堆难懂的缩写，现在他们居然还变本加厉，让我记一堆不明所以的鬼画符！&#34;。
&gt; 
&gt; ACS也有这样的问题，不是吗？我们现在有多少分级，次要分级，扰动等级和标识符？五个？十个？十五个？不止一次了，我的人在接到任务，开始阅读档案时才第一次看到某种机密分级，然后顺着那几十页的收容档案一页页翻到对这个新分级的说明。在一个简报里搜索另一个简报？哈。

&gt; **Patrick Adams**
&gt; 
&gt; 我承认新分级会带来这样的一些问题...但每一个非常规分级的建立都是有其必要性。

&gt; **Wang Weihong**
&gt; 
&gt; 每一个？从18年来我们开始遇到越来越多的使用新分级的档案。但其中很多项目都可以简单使用以前的S E K三级制标明。哈，分级系统在基金会滥用的情况怕是比记忆清除严重得多。我不清楚你们所谓的考量是什么，但在快速反应时耽误的每一秒都会...

&gt; **Chen Tiyin**
&gt; 
&gt; Wang队长。

&gt; **Wang Weihong**
&gt; 
&gt; 抱歉。有些激动...好吧，说回正题。暗码遇到的另一个问题是它太他妈的难认了。正常来说这种标记应该简洁明了到任何一个广场舞奶奶都能认出来的程度。但我们不能这样设计，这是硬伤。我们时常会碰上有自主意识甚至干脆就是个人类，我是说人形实体，的敌对异常。毕竟不是人类敌人，若是被预测出行动我们很可能会被反将一军。另外，很多概念本来就没办法画得很清晰易懂。
&gt; 
&gt; Patrick先生，你刚刚也认错了标识不是吗？这还是在有现成对照译本的情况下。
&gt; 
&gt; 应用暗码是各种意义上的无奈之举，在替代它的技术出现后我们很快就放弃了这个设计。我不清楚ACS设计图形的初衷是什么，但从辨识度上来说，这是在开历史倒车。辨识度最好的是什么，把收容注意事项用一号字体印在第一页上，或者在收容室边挂个红底黄字的大横幅也行。别嫌丑，那才是能帮我们直观了解到事情有多糟糕的玩意——一句口号比一串象形文字一样的标识和咒语一样的分类等级有用得多。

&gt; **Bert Gonzales**
&gt; 
&gt; 对于这个问题，嗯…目前的板式中，图标对应的文字说明确实被放在了一个比较...不起眼的位置。你的建议我们会考虑。

&gt; **Wang Weihong**
&gt; 
&gt; 我的意思是说我们可能根本不...

&gt; **Chen Tiyin**
&gt; 
&gt; 好的。那么感谢Wang队长提出的建议。接下来有请下一位代表...
