**Artikel:** SCP-1784 – Himmelsschreiber-Faultiere
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1784
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1784

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Instanzen von SCP-1784 sind in einem Biogehege im Regenwald einzudämmen, wobei jeder Instanz mindestens 4 m^^3^^ zugeteilt sind. Das Biogehege ist möglichst direkter Sonneneinstrahlung auszusetzen. Instanzen ist es erlaubt, miteinander und mit den von ihnen erstellten Strukturen zu interagieren. Nach ihrer Bergung sind aktuell nicht eingedämmte Instanzen von SCP-1784 nach den gleichen Verfahren einzudämmen. Ein Mitarbeiter, der alle Kriterien erfüllt, um eine Instanz von SCP-1784-1 zu sein, hat jederzeit verfügbar zu sein. Kein anderes Personal hat diese Kriterien zu erfüllen.

Seit dem █.█ 2013 sind offene Flammen oder Funken im SCP-1784-Gehege oder in der Anwesenheit einer Instanz von SCP-1784 nicht erlaubt.

**Beschreibung:** SCP-1784 ist eine gentechnisch veränderte Faultierart, die sich von dem Weißkehl-Dreifingerfaultier (//Bradypus tridactylus//) unterscheidet. Der bedeutendste Unterschied zwischen SCP-1784 und seiner Elternart ist die Hinzufügung einer geriffelten, segmentierten Gasblase, die aus dem Hinterleib herausragt. Diese Blase ist mit Wasserstoffgas gefüllt, wodurch SCP-1784-Instanzen in der Luft schweben können. Der Wasserstoff entsteht durch Wasserelektrolyse im Körper, wobei der überschüssige Sauerstoff in die Lunge geleitet und in großen Höhen für die Atmung genutzt wird. Dieser Prozess ist homöostatisch reguliert und kann von Instanzen von SCP-1784 bewusst angepasst werden, um zu steigen oder zu sinken. Instanzen von SCP-1784 verfügen außerdem über eine erhöhte Lungenkapazität und die Fähigkeit, ihre Ernährung durch Photosynthese aus endosymbiotischen Algen zu ergänzen, deren Vorhandensein ihr Fell, ihre Haut, ihre Krallen und ihre Augen grün färbt. Es existieren ███ Instanzen von SCP-1784 in Eindämmung, wobei schätzungsweise noch ██ in freier Wildbahn existieren. Die derzeit eingedämmten Instanzen von SCP-1784 wurden nach Vorfall-1784-A geborgen.

Instanzen von SCP-1784 bewegen sich mit etwa 0,4 Metern pro Sekunde durch die Luft, indem sie Blähungen ausstoßen. Die ausgestoßenen Blähungen haben eine unbekannte molekulare Zusammensetzung, die bei Kontakt mit der Luft und direktem Sonnenlicht zur spontanen Bildung kohärenter Wolken führt. Die Blähungen haben etwa die gleiche Dichte wie Luft und werden offenbar nicht aus der Gasblase versorgt. Darüber hinaus können Instanzen von SCP-1784 mit Wolken – sowohl solchen, die durch ihre Blähungen gebildet werden als auch solchen, die natürlich vorkommen – genauso einfach physisch interagieren wie mit festen Objekten. SCP-1784 sind geschickt darin, bewohnbare Wolkenstrukturen zu bilden, die Wäldern oder Nestern ähneln.

Instanzen von SCP-1784 verfügen über fortgeschrittenere Mustererkennungsfähigkeiten als Instanzen seiner Elternspezies, was es ihnen ermöglicht, visuelle Archetypen von Menschen, aber nicht von einzelnen Menschen zu identifizieren. Alle Instanzen von SCP-1784 sind von Natur aus gehorsam gegenüber Instanzen von SCP-1784-1, jedem weißhaarigen männlichen Menschen, der mit einem für New York City typischen Akzent spricht und einen Anzug mit orangefarbener Krawatte trägt. Wenn sie in Gruppen sind, können sie von einer Instanz von SCP-1784-1 angewiesen werden, durch Himmelsschreiben englische Nachrichten zu verfassen, obwohl sie aufgrund ihrer langsamen Geschwindigkeit und normalen Faultierintelligenz Schwierigkeiten haben, Nachrichten zu koordinieren, die länger als zehn Zeichen sind. Selbst wenn die Nachricht den SCP-1784-Instanzen buchstabiert wird, ist sie nicht immer lesbar und ihre Qualität nimmt mit jeder Iteration ab.

**Vorfall-1784-A:** Am █.██ 2012 rief K. J. ███████████, der CEO von █████ Inc., das NYPD an, um eine &#34;Flotte grüner Dämonen&#34; zu melden, die vor dem Fenster seines Büros umherschwärmten und den Satz &#34;FUK U FUKRE&#34; in den Wolken buchstabierten. █████ Inc. ist ein Unternehmen mit Hauptsitz in New York City, das Geländefahrzeuge und Luftkissenfahrzeuge herstellt. Die Untersuchung ergab, dass █████ Inc. ihrem Konkurrenzunternehmen ███ bei der Produktion des &#34;█████-████&#34;, einer neuartigen Form ferngesteuerter aufblasbarer Modellflugzeuge, zuvorgekommen war. ███ hatte zehn Monate lang ein solches Produkt entwickelt und wollte gerade damit beginnen, es zu testen, als █████ Inc. das Produkt als seine eigene Kreation ankündigte. Es wurden weder eindeutige Beweise für Unternehmensspionage noch eine Verbindung zwischen den Unternehmen auf diese Weise gefunden. Die Foundation dämmte ███ Instanzen von SCP-1784 ein, während der Rest der Gefangennahme entging oder starb.

**Anhang:** Am █.█ 2013 wurde während einer medizinischen Untersuchung einer Instanz von SCP-1784, die von einer anderen Instanz verletzt worden war, versehentlich die Gasblase des Tieres durchstochen, wodurch Wasserstoffgas freigesetzt wurde. Auf unbekannte Weise entzündete sich das Gas und die SCP-1784-Instanz verbrannte, wodurch ihre inneren Organe und der größte Teil ihres Brustkorbs durch den Rücken herausgeschleudert wurden. Der behandelnde //Bradypus//-Spezialist Dr. ████████ wurde bei der Explosion verletzt.</textarea></pre>
