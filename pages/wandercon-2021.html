+ 방랑자의 도서관 최초의 팀 경합! 작가 팬미팅!
+++++ 납치라고 부르지 마세요! 걔네도 우리가 있단 걸 알았으면, 여기로 오고 싶었을 거에요!

----

+ 소개

방랑자의 도서관 최초의 공동작업 경연에 오신 걸 환영합니다. 그 말처럼, 여러분은 다른 이용자와 함께 작업해서 이야기들의 모음집을 위한 허브를 만들고, &#39;이야기들&#39; &gt; &#39;장서들&#39;란에 투고하는 겁니다. 여러분의 목표는 간단합니다. 방랑자의 도서관에서 작품을 찾을 수 있는 가상의 작가를 만드는 겁니다. 그 작품들은 문체나, 주제, 설정 등 (모두가 필수적인 것은 아님)으로 연결되어 있어야 하고, 다른 사람들이 읽을 수 있도록 작성해야 합니다.

----

+ 작가란 뭐죠?

작가란 글을 쓰는 사람입니다. 여러분도 작가입니다! 하지만 이 경연에서는 좀 더 구체적인 걸 염두에 두고 있습니다. 도서관은 거의 무한에 가깝고, 페이지에 펜을 올릴 수 있는 (거의) 모든 사람이 쓴 수많은 도서를 간직하고 있습니다. 이 도서들은 최고위 기록보관사만이 이해하는 방법으로 깔끔히 정리되며, 찾을 방법만 안다면, 장서를 꾸릴 수 있습니다. 저희는 이런 장서를 꾸릴 겁니다. 먼저, 여러분의 작가에 대한 아이디어를 떠올리세요. 어디서 왔나요? 왜 글을 쓰기 시작했나요? 무엇을 쓰나요? 어떤 삶을 살았나요? 그리고 여러분의 팀은 그 작가에게 귀속될 작품들을 만듭니다. 이미 언급했듯이 이러한 작품들은 어떠한 응집력이 있어야 하며, 결국 모든 위대한 작가들은 자기만의 문체가 있는 법입니다. 응집력의 본질은 여러분에게 달려있습니다. 예를 들어, 여러분의 작가는 연애시를 쓸 수도, 경쟁 행성 간 전쟁사에 대해 쓰거나, 다양한 마법 약초와 향신료를 분류할 수도 있습니다. 기본적으로, &#34;여러분의 작가는 뭐에 대한 글을 쓰나요?&#34;란 질문에 대한 답을 찾고 그것을 지침으로 삼아 나아가세요. 맘껏 날뛰세요! 원하는 만큼 창의력을 발휘하고, 다만 모든 것이 서로 맞는지만 확인하세요.
----

+ 규칙

# 여러분의 팀은 반드시 3~4명으로 구성되야 합니다. 누구도 여러 팀의 구성이 동시에 될 순 없습니다.
# 각 팀원들은 경연의 일환으로 사이트에 적어도 1개의 작품을 투고해야 합니다. 신규 작가도 허용됩니다. 공동작업도 허용되지만, 이에 더해 각 팀원들은 주로, 혹은 홀로 쓴 작품이 적어도 1개 있어야 합니다.
# 각 팀은 최소 5개의 투고작을 제출해야 합니다.
# 각 작품들은 독창적이고 경연을 위해 작성되었어야 합니다. 기존 초안을 재활용하지 마세요.
# 각 팀은 다음이 포함된 허브 페이지를 투고해야 합니다. a) 여러분의 작가 설명/전기 b) 작가의 저록을 정렬하기 위한 부분 c) 경연이 끝난 뒤에 작가 페이지에 작품을 투고하고 싶은 비팀원 유저를 위한 가이드
# 삭제 투표 범위에 들어간 투고작은 여러분 팀의 5개 작품 최소치로 산정되지 않습니다. 이 작품들은 투표 기간이 끝날 때까지 삭제되지 않으며, 우승자가 발표되면 삭제됩니다.사소한 오타나 서식 수정 외에는 투고 후에 수정할 수 없습니다.
# 미동부 표준시 8월 1일 자정부터 미동부 표준시 8월 13일 23:59까지는 팀 구성을 위한 기간입니다. 이 기간 동안에는 어떤 작품도 투고할 수 없습니다. 경연에 참가하려면, 이 페이지 하단의 &#34;팀&#34; 부분를 주어진 형식에 따라 수정해야 합니다. 팀이 구성되는 대로 글을 쓸 수 있습니다.
# 미동부 표준시 8월 14일 자정부터 미동부 표준시 9월 4일 23:59까지는 작품 투고를 위한 기간입니다. 작품 투고, 코멘트, 평가가 가능합니다.
# 미동부 표준시 9월 5일 자정부터 미동부 표준시 9월 19일 23:59까지는 평가 기간입니다. 평가와 코멘트가 가능하지만, 이 기간 동안 새로운 작품을 투고할 수 없습니다.
# 최종 점수는 9월 20일 자정 당시 여러분의 팀이 제출한 작품 중 최고 평점인 5개의 평균 점수로 산정합니다.
# 투고작은 반드시 새롭고 독창적이어야 합니다. 기존 초안은 불허됩니다.
# 반칙은 안 됩니다. 무엇이 반칙인지는 전적으로 스태프가 판단하지만, 이에는 평점 조작, 투고작에 대한 과도한 스팸, 그러한 종류의 것들이 있습니다. 어떤 일이 반칙인지 아닌지 확신이 안 선다면, [[[orientation |오리엔테이션 페이지의 스태프 탭]]]에 있는 유저에게 메시지를 보내주세요.
