    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1739 – Veralteter Laptop
**Autor:** [[*user Chubert]]
**Original:** https://scp-wiki.wikidot.com/scp-1739
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1739

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1739 wird in Eindämmungssektor ██ aufbewahrt, der sich in Standort-██ befindet. Versuchspläne in Bezug auf SCP-1739 sind zuerst an den O5-Rat zur Genehmigung weiterzuleiten. Eindämmungssektor ██ ist ständig zu überwachen. Für den Fall, dass Personen spontan in Eindämmungssektor ██ auftauchen, ist der O5-Rat unverzüglich zu benachrichtigen.

Die Eindämmung der primären anomalen Effekte von SCP-1739 wird unter Operation Nebelwand durchgeführt. Der beaufsichtigende Stufe-4-Forscher hat die primäre Autorität über Operation Nebelwand und berichtet direkt an den O5-Rat. Die Einzelheiten der Operation Nebelwand sind dem leitenden Forscher und dem O5-Rat bekannt.

**Beschreibung:** SCP-1739 ist ein Laptop Dell Latitude D800. SCP-1739 hat sich als unempfindlich gegenüber allen Zerstörungsversuchen erwiesen. Eine ausführbare Datei namens &#34;such.exe&#34; befindet sich auf der Festplatte von SCP-1739. Durch Ausführen von &#34;such.exe&#34; werden drei Fensteranwendungen geöffnet. Das erste Fenster enthält ein Eingabefeld, das Datum und Uhrzeit im UNIX-Zeitstempelformat abfragt. Es werden nur Daten zwischen dem 1. Januar 2004 00:01:18 GMT und der aktuellen Uhrzeit zum Zeitpunkt der Eingabe akzeptiert, alle anderen führen zu einer Fehlermeldung. Subjekte, die eine Zahl innerhalb des richtigen Bereichs eingeben, werden verschwinden.

Das zweite Fenster scheint eine Client-Anwendung für ein unbekanntes Chat-Protokoll zu sein. Benutzer erhalten automatisch das Alias &#34;BranchPrime&#34;. Nachdem die Subjekte verschwunden sind, kann der Chat-Client verwendet werden, um mit Personen zu kommunizieren, denen ein Alias gegeben wurde, das eine Variation des Namens &#34;Isaac&#34; ist. Diese Personen behaupten, Foundation-Mitarbeiter zu sein, die in einer abweichenden Zeitlinie existieren, die durch die zeitliche Verlagerung des verschwundenen Subjekts an den Bestimmungsort, der durch den eingegebenen UNIX-Zeitstempel bestimmt wurde, entstanden ist. Es wird berichtet, dass die abweichende Zeitlinie bis zum spontanen Erscheinen von Subjekten in jeder Hinsicht mit dieser Zeitlinie identisch war. Wenn solche Behauptungen wahr sind, ist SCP-1739 in der Lage, Subjekte bis zum 1. Januar 2004 in die Vergangenheit zu transportieren.

Das dritte Fenster ist eine computergenerierte Animation eines Hundes, der an eine Hundehütte gekettet ist. Wenn eine Zahl erfolgreich eingegeben wurde, ändert sich die Animation und zeigt eine Frau, die den Hund loslässt und einen Ball in die Ferne wirft. Der Hund läuft dann hinter dem Ball her und verschwindet vom Bildschirm.

Nach einem Zeitraum von drei Tagen bis sieben Monaten trennt das &#34;Isaac&#34;-Alias die Verbindung zum Chat. Zu diesem Zeitpunkt ändert sich die Animation noch einmal, um den zurücklaufenden Hund mit den Überresten des Balls zwischen seinen Zähnen zu zeigen. Der Hund wirft die Überreste weg, die aus der Ansicht des Bildschirms fliegen, während die Frau den Hund zurück an die Hundehütte kettet.

Am 1. Januar 2004 erschien SCP-1739 spontan in Eindämmungssektor ██, der zuvor leer war.

[[collapsible show=&#34;+ Freigabestufe 3/1739 benötigt&#34; hide=&#34;- schließen&#34;]]

&gt; **Chat-Protokoll 1739-12**
&gt; 
&gt; **Vorwort:** Drei Wochen zuvor, am 20. Januar 2014, 22:30 Uhr GMT, hat D-22314 eine Zahl, die der gegenwärtigen Zeit minus fünf Sekunden entsprach, in SCP-1739 eingegeben. Der überwachende Stufe-4-Forscher Dr. █████ repräsentiert &#34;BranchPrime&#34;.
&gt; 
&gt; Isaac67: Heult der schwarze Mond?
&gt;  
&gt; BranchPrime: [DATEN GELÖSCHT]
&gt; 
&gt; Isaac67: Das Passwortaustauschprotokoll funktioniert also.
&gt; 
&gt; Isaac67: Ich sende Ihnen die Analyse von SCP-1739, die gemacht wurde, nachdem D-22314 in dieser Zeitlinie erschienen ist.
&gt; 
&gt; //Isaac67 hat ███████.███ hochgeladen.//
&gt; 
&gt; Isaac67: Unser Forschungsteam hat sie mit der Analyse von SCP-1739 verglichen, die gemacht wurde, bevor D-22314 auftauchte. Die beiden sind identisch. Nichts deutet darauf hin, dass eine Änderung in der Instanz von SCP-1739 in dieser Zeitlinie dazu führt, dass wir uns spontan ausloggen.
&gt;  
&gt; BranchPrime: Hm.
&gt; 
&gt; Isaac67: Und gleichzeitig wird die Möglichkeit, dass ich nur ein Konstrukt der ausführbaren Datei selbst bin, immer unwahrscheinlicher, oder?
&gt; 
&gt; BranchPrime: Na ja, wer weiß.
 
&gt; **Chat-Protokoll 1739-19**
&gt;  
&gt; Isaac67: Heult der schwarze Mond?
&gt;  
&gt; BranchPrime: [DATEN GELÖSCHT].
&gt;  
&gt; Isaac67: Das verstößt gegen das Protokoll, ist aber egal. Aller Wahrscheinlichkeit nach werden die O5 dies auf Ihrer Seite zensieren, aber sie sind zu beschäftigt, um mich bei dieser Sache aufzuhalten.
&gt; 
&gt; BranchPrime: Was ist los?
&gt; 
&gt; Isaac67: Ich habe Antworten. Ich weiß, warum ich in Kürze die Verbindung trennen werde. Aber zuerst eine Frage.
&gt; 
&gt; Isaac67: Geht Ihre Welt unter?
&gt; 
&gt; BranchPrime: Ich weiß nicht, wovon Sie sprechen, und nein, ich habe keinen Grund zu der Annahme, dass die Welt untergeht. 
&gt; 
&gt; Isaac67: Ich hoffe, dass Sie uns nichts vorspielen.
&gt; 
&gt; Isaac67: Na ja, ich weiß, dass Sie uns nichts vorspielen.
&gt;
&gt; Isaac67: Weil ich es nicht tue. Und kein noch so großer Druck oder Zwang kann das ändern. Was für Sie dasselbe bedeutet. 
&gt; 
&gt; Isaac67: Das ist alles, was ich wissen muss. Ich möchte, dass Sie zum O5-Rat gehen. Wenn sie Sie fragen, warum Sie gekommen sind, geben Sie ihnen dieses Dokument.
&gt; 
&gt; //Isaac67 hat █████████████.███ hochgeladen.//
&gt; 
&gt; Isaac67: Der Grund für die Trennung der Verbindung ist die Zerstörung dieses Universums. Aber während dieses Universum untergeht, tut Ihres dies nicht. Es gibt nur einen Punkt der Abweichung. Wir wissen nicht, ob dieses Ding dazu gedacht ist, Menschen auf ein Rettungsboot zu setzen oder sie auf ein sinkendes Schiff zu verbannen. Letzteres erscheint weitaus wahrscheinlicher. Trotzdem …
&gt;  
&gt; Isaac67: Ich möchte, dass Sie dieses Dokument lesen, bevor Sie es den O5 geben. Achten Sie auf die Warnzeichen. Es gibt bestimmte Muster, die das Universum zusammenhalten, und ich weiß, aber Sie nicht, dass der Hitzetod nur der Anfang ist.
&gt; 
&gt; **Nachwort**: Drei Stunden später hat Isaac67 die Verbindung getrennt.

[[/collapsible]]

[[collapsible show=&#34;+ Freigabestufe 4/1739 benötigt&#34; hide=&#34;- schließen&#34;]]

&gt; **Chat-Protokoll 1739-25**
&gt; 
&gt; **Vorwort:** Das experimentelle Verfahren wurde unter Verwendung von D-22358 als Testsubjekt reproduziert.
&gt;
&gt; Isaac132: Heult der schwarze Mond?
&gt; 
&gt; BranchPrime: [DATEN GELÖSCHT].
&gt; 
&gt; Isaac132: Mir ist klar geworden, dass sie wirklich keine schlechtere Person hätten wählen können, um dieses Objekt zu erforschen. Ich würde Ihnen dringend empfehlen, sofort zurückzutreten.
&gt; 
&gt; BranchPrime: Bitte erklären Sie das.
&gt; 
&gt; BranchPrime: Ich bin überrascht, dass Sie das denken.
&gt; 
&gt; Isaac132: Es steht in Gläsern mit Wasser und täglicher Klasse-F-Paramedikation, aber machen Sie sich darüber keine Sorgen. Ich versuche, so privat wie möglich zu sein. Sie wissen bereits, was ich weiß.
&gt; 
&gt; BranchPrime: Worauf wollen Sie hinaus?
&gt;
&gt; Isaac132: Es tut mir leid.
&gt; 
&gt; Isaac132: Und danke.
&gt; 
&gt; BranchPrime: Wofür?
&gt; 
&gt; Isaac132: Endlich habe ich den Sinn des Lebens und der Existenz gefunden. Dieses ganze Universum wurde für einen bestimmten, schrecklichen Zweck geschaffen. Ich bin dabei, diesen Zweck zu erfüllen.
&gt; 
&gt; Isaac132: SCP-1739 hat nichts mit Exil oder Erlösung zu tun. Die Rettungsboot/Sinkendes-Schiff-Analogie, die ... die der andere vorgeschlagen hat, ist falsch. Die Verwendung von SCP-1739 ist in erster Linie für die Zerstörung dieser Universen verantwortlich.
&gt; 
&gt; Isaac132: Letztlich ist die Animation im dritten Fenster der Schlüssel. Es ist nichts als eine freche Metapher für die Apokalypse.
&gt; 
&gt; BranchPrime: Was?
&gt; 
&gt; Isaac132: Lassen Sie mich das erklären.
&gt; 
&gt; Isaac132: Ich habe den Plan befolgt. Ich kenne die Warnzeichen. Ich habe sie benutzt, um das Ende kommen zu sehen. Es ist kein natürliches Phänomen. Alle Anzeichen scheinen darauf hinzudeuten, dass das, was uns zerstören wird, aktiv böswillig ist. Es kommt aus Zeit und Raum und verfolgt seine Beute. Wir können sogar sehen, wo es zuletzt war: im Universum, das im vorherigen Experiment zerstört wurde.
&gt; 
&gt; Isaac132: Das Ende ist der Hund. Etwas unfassbar Schreckliches, im doppelten Sinne dieses Wortes, etwas, das ein ganzes Universum zerstören kann, indem es einfach seinen Schatten darüber wirft.
&gt; 
&gt; Isaac132: Aber ich konnte auch sehen, dass jemand den Hund an die Hundehütte gekettet hat.
&gt; 
&gt; BranchPrime: Moment. Warum gibt es ein Problem, wenn der Hund angekettet ist? 
&gt; 
&gt; Isaac132: Ich bin mir bei dieser Frage noch nicht ganz sicher – nicht, dass ich sowieso die Zeit hätte, darauf zu antworten. Ich vermute, dass entweder die Ketten zu schwach sind, der Hund zu stark ist oder es Dinge gibt, die selbst Ketten nicht halten können.
&gt; 
&gt; Isaac132: Aber die Foundation ist schon früher auf dasselbe Problem gestoßen, also können wir daraus schließen, was hier passiert. Wir haben Objekte eingesperrt, die nicht vollständig von Ketten gehalten werden können. Wenn wir das Objekt nicht vollständig daran hindern können, etwas zu tun, wenn das Objekt einen Weg finden kann, alle Einschränkungen zu umgehen, die wir ihm auferlegen …
&gt; 
&gt; Isaac132: Dann ist es manchmal am besten, die Ketten in einer kontrollierten Umgebung abzunehmen und die anomalen Eigenschaften des Objekts dort manifestieren zu lassen, wo sie nichts Wichtiges beschädigen.
&gt; 
&gt; Isaac132: In diesem Fall ist der Hund das eingesperrte Objekt. Und SCP-1739 ist eine sehr ausgeklügelte und speziell entwickelte Sicherheitsmaßnahme, die nach demselben Prinzip arbeitet.
&gt; 
&gt; BranchPrime: Ich glaube, ich verstehe. 
&gt; 
&gt; BranchPrime: Wenn ich darüber nachdenke, ist das ziemlich widerlich. Dieses Gerät würde Menschen in die Vergangenheit zurückschicken und völlig verzweigte Zeitleisten erstellen … 
&gt;  
&gt; BranchPrime: Als Opferablenkung? Zu welchem Zweck?
&gt;
&gt; Isaac132: Man wirft Bälle in einem Apportierspiel, um die Energie des Hundes im Zaum zu halten.
&gt; 
&gt; BranchPrime: Ah.
&gt; 
&gt; BranchPrime: Also, als Angestellter der Foundation kann ich mich nicht beschweren, oder?
&gt; 
&gt; Isaac132: Sie würden sich sowieso nicht beschweren.
&gt; 
&gt; BranchPrime: … Ja, Sie haben recht. Ich bin doch ziemlich egoistisch.
&gt; 
&gt; Isaac132: Oh, na ja. Das ist nicht der Punkt.
&gt; 
&gt; Isaac132: Irgendwo lebt eine Person in einer Zeitlinie, in der SCP-1739 niemals einen Reisenden aus der Zukunft absetzt. Diese Person möchte auf keinen Fall, dass der tollwütige Hund zu unruhig wird. Ihre Foundation und Ihr O5-Rat sollten hoffen, dass sie in dieser Zeitlinie existieren.
&gt; 
&gt; Isaac132: Hören Sie auf, Leute zurück in die Vergangenheit zu schicken.
&gt; 
&gt; BranchPrime: In Ordnung. Ich werde diese Informationen an den O5-Rat weiterleiten. Selbst wenn sie nicht widersprechen, ist es sicher, dass das Ethik-Komitee es tun wird.
&gt;  
&gt; BranchPrime: Wie viel Zeit haben Sie noch?
&gt; 
&gt; Isaac132: Ein paar Sekunden.
&gt; 
&gt; Isaac132: Aber ich habe mein ganzes Leben damit verbracht, geduldig zu warten.
&gt; 
&gt; Isaac132: Und ich habe nicht die Absicht, mich jetzt zu beeilen.
&gt; 
&gt; Isaac132: Es ist ziemlich surreal für Sie, nicht wahr?
&gt;  
&gt; BranchPrime: Das ist es.
&gt;  
&gt; BranchPrime: … Ich bin neidisch.
&gt; 
&gt; Isaac132: Haha.
&gt; 
&gt; Isaac132: Nun, es war mir ein Vergnügen
&gt; 
&gt; //Isaac132 hat die Verbindung getrennt.//
&gt; 
&gt; **Nachwort:** Nach Auswertung der bisherigen Testprotokolle hat der O5-Rat Dr. █████ zu einem anderen Projekt versetzt. Die Untersuchungen des Ethik-Komitees dauern an.

[[/collapsible]]

**Anhang  1739A:** Operation Nebelwand ist im Gange, um zu verhindern, dass SCP-1739 Reisende aus der Zukunft absetzt. Der Hauptfokus der Forschung bezüglich SCP-1739 liegt darin, zu diesen Bemühungen beizutragen. Darüber hinaus hat der O5-Rat alle Experimente mit SCP-1739 auf unbestimmte Zeit verboten, bei denen Reisende in die Vergangenheit geschickt werden.</textarea></pre>
