**Ítem #:** SCP-3135

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La entrada a la caverna que contiene a SCP-3135-1 debe sellarse detrás de una alambrada eléctrica y el personal de seguridad debe vigilarla en todo momento. Cualquier persona que intente obtener acceso a SCP-3135-1 debe ser aprehendida, entrevistada y amnestizada, según corresponda.

SCP-3135-2 debe ser almacenado en una cámara de contención humanoide ubicada en el Sitio-22 y alimentado por vía intravenosa de acuerdo con la Tabla Nutricional 3135-2-1. Esta cámara de contención debe mantenerse bajo vigilancia por dos miembros del personal de seguridad en todo momento. Cualquier análisis del equipo conectado a SCP-3135-2 debe ser aprobado por un miembro del personal de Nivel 3.

Todas las transmisiones de SCP-3135-3 deben ser interceptadas tan pronto como sea posible de acuerdo con el Protocolo Upsilon-29. Después de la intercepción, los antimemes dirigidos deben mostrarse en los programas afectados para ocultar los recuerdos de SCP-3135-3. El Ordenador de Aprendizaje Tau-22 (&#34;NADAB&#34;) buscará en las comunidades de televisión en línea los informes de transmisiones ininterrumpidas de SCP-3135-3, y se desplegarán agentes en caso de sospecha de exposición.

**Descripción:** SCP-3135 es la designación colectiva de varios fenómenos relacionados con la serie de televisión estadounidense de ciencia ficción //Star Trek: La Nueva Generación//.

SCP-3135-1 es una réplica a gran escala del USS //Enterprise// [[footnote]] Una nave espacial utilizada por los protagonistas de la serie para viajar por el espacio a gran velocidad. [[/footnote]] (NCC-1701-D) como se muestra en //Star Trek: La Nueva Generación//, suspendida en el aire dentro de una gran caverna debajo del desierto de Nevada. Aunque SCP-3135-1 no parece capaz de moverse desde su posición original, se ha observado que voltea y gira en su posición. También se han observado explosiones de luz provenientes de SCP-3135-1, junto con el lanzamiento de varios proyectiles. Sin embargo, estos ataques parecen ser intangibles y no causan daños reales a la caverna circundante.

El análisis del interior de SCP-3135-1 ha revelado la presencia de aproximadamente mil organismos humanoides, la mayoría de los cuales se asemejan a personajes y extras de la versión original de //Star Trek: La Nueva Generación//. Estos organismos parecen comportarse de manera consistente con la representación de la tripulación de la Enterprise en la versión original de la serie, con la excepción de nunca salir de SCP-3135-1. Los análisis posteriores han demostrado ser difíciles, ya que no se ha descubierto ningún método de entrada física en SCP-3135-1.

SCP-3135-2 es, en el momento de redactar este informe, un hombre de cuarenta y siete años llamado Harrison Granger, inicialmente descubierto dentro de un almacén abandonado en Las Vegas, Nevada. SCP-3135-2 está en estado comatoso y no responde por completo a los estímulos. El único movimiento registrado de SCP-3135-2 durante la contención ha sido espasmos severos y convulsiones que ocurren junto con una actividad significativa por parte de SCP-3135-1 y las entidades humanoides a bordo. **(Esta información está desactualizada. Consulte el Anexo 3135-1 para obtener más información.)**

SCP-3135-2 está conectado mediante un cableado a varias máquinas rectangulares grandes de propósito desconocido, con las palabras &#39;PROPIEDAD DE WESTHEAD MEDIA PROGRAMMING&#39; [[footnote]] El registro público no contiene ninguna evidencia de la existencia de esta compañía. Sin embargo, los registros confidenciales sugieren que son miembros de la Asociación Americana de Empresas Anómalas. La investigación continúa. [[/footnote]] talladas en ellas. La mayoría de estas conexiones se realizan a través de partes del cuerpo que incluyen la boca, la nariz, el área debajo de las uñas de los dedos y las cuencas oculares (que se han vaciado, presumiblemente para facilitar el acceso). Una vez dentro del cuerpo, estas conexiones parecen avanzar e interactuar directamente con el cerebro. El equipo para la alimentación intravenosa también estaba presente y adherido a SCP-3135-2 después del descubrimiento inicial, lo que sugiere que las partes responsables de su condición estaban realizando esfuerzos para mantenerlo con vida relativamente pronto antes de quedar bajo custodia de la Fundación.

De acuerdo con el registro público, SCP-3135-2 fue una figura prominente en la comunidad de fans de //Star Trek// durante la emisión de //Star Trek: La Nueva Generación//, escribiendo una cantidad significativa de fan-fiction relacionada con el show. Varios meses después de la emisión del último episodio de //La Nueva Generación//, SCP-3135-2 desapareció luego de asistir a una convención local y, después de varios años sin contacto o demandas de posibles secuestradores, se presumió por muerto. SCP-3135-2 en su estado actual fue descubierto en 1998 por varios niños locales que estaban explorando el área.

SCP-3135-3 es un fenómeno en el que las repeticiones de episodios de //Star Trek: La Nueva Generación// son pirateadas espontáneamente por las transmisiones de un espectáculo titulado //Star Trek: La Nueva Generación: ¡El Viaje Continúa!//, enmarcado como una continuación oficial de la serie original. La fuente de estas transmisiones es actualmente desconocida.

El análisis de los episodios transmitidos sugiere que su contenido se edita en conjunto con imágenes de eventos ocurridos a lo largo de varias semanas a bordo de SCP-3135-1. A pesar de la precisión visual de los personajes y las ubicaciones del programa //Nueva Generación// original, existen varias desviaciones notables, que incluyen:

* Cada episodio comienza y termina con una tarjeta de título que dice &#39;//Star Trek: La Nueva Generación: ¡El Viaje Continúa! ¡Exclusivo para Westhead Media Programming!//
* La mayoría de los créditos de apertura están ausentes, en lugar de ello sólo se menciona a Harrison Granger como el director de cada episodio. **(Esta información está desactualizada. Consulte el Anexo 3135-1 para obtener más información.)**
* Todos los episodios ahora tienen lugar completamente a bordo del USS //Enterprise//. No se da ninguna justificación de la trama para esto.
* Hay un aumento drástico en la desnudez, la violencia gráfica y la blasfemia. La mayoría de dichas blasfemias se pueden atribuir al personaje de Data, que usa la palabra &#34;joder&#34; un mínimo de diez veces por episodio.
* El personaje de Jean Luc Picard se llama ahora John Luke Picard.
* Aunque el personaje Wesley Crusher es frecuentemente mencionado como si estuviera a bordo del //Enterprise// por otros personajes, nunca aparece en persona [[footnote]] El análisis de los organismos dentro de SCP-3135-1 no ha mostrado la presencia de ningno parecido al personaje Wesley Crusher. [[/footnote]].
* Las teorías de fans populares con respecto al universo de //Star Trek// se confirman con frecuencia, a menudo en situaciones que tienen poco que ver con la teoría en cuestión.
* Los elementos de la trama se centran en personas atrapadas dentro de las paredes o retenidas por ellas son frecuentes.
* La mayoría de los episodios ahora se basan en el personaje William Riker y sus diversos encuentros sexuales.
* Neelix, un personaje secundario de //Star Trek: Voyager//, ahora está presente en el fondo de cada episodio. Neelix no tiene diálogo y no es reconocido por ningún otro personaje.

**Anexo 3135-1:** El 24/03/2016, SCP-3135-2 sufrió un paro cardíaco repentino y falleció a pesar de los esfuerzos del personal médico en el sitio. Después de este evento, todas las transmisiones de SCP-3135-3 cesaron por varias semanas, antes de reanudarse el 30/04/2016. Donde SCP-3135-3 acreditaba anteriormente a SCP-3135-2 como el director, ahora acredita a una mujer llamada &#39;Allison McHale&#39;.

La investigación sobre este asunto ha revelado que Allison McHale es una mujer de veintidós años y una figura destacada en la comunidad de fans de //Star Trek//, que desapareció de su casa en Salt Lake City, Utah, tres días antes de que SCP-3135-3 reanudara las transmisiones.Se están haciendo esfuerzos para localizarla.</textarea></pre>
