+++ 来自朝圣者，Aframos Longjourney的日记​
+++ 图书馆的学者，Avos Torr注释
+++ 星期八，第二十四周，第七年，第81回
++++ 丛林中的第九十天

我一直在担心被野兽和怪物发现，却忽略了来自植物的威胁。

当然，我们以前也遇到过危险的植物，尽管大多数都是由其它生物控制的，例如橡木里愤怒的小脸，和花共生的蚂蚁。但大多数情况下，小径能让我们和植物保持一定距离。现在我们必须从灌木和树中穿行，这危险的多。我们很有可能在没有准备的情况下遇到危险。

我们需要穿过一片患病的树林。那些树的皮是灰色的，叶子是白色的。它们不仅像这里的大多数的树那样扭曲，还是歪斜的。如果它们的树枝没能伸出来，枝在别的树上，它们就会倒下。[[footnote]] 大槲寄生(Viscum haereo)，生长方式类似于槲寄生。读过《Terenac Fuddler植物解密：食客指南》的人会知道它的危险性和食用方法。 [[/footnote]]

仔细观察，它的树枝扎进了其他树里，那些树看着没有生命力了。

当时我们还没意识到危险，直接走了进去。半路上，我们发现树枝想把我们卷起来。它们不是很强壮，速度也不快，可我们还是很担心。到我们发现树下的尸骨时，心里就更糟了。

我们尽快离开了树林，试图忘掉哪些东西。然而没过多久，我们都开始发痒了，很快就变成剧痛。

我们仔细检查了自己的身体，发现在树枝触碰我们时，有几个小而白的浆果黏在了身上。它们的卷须正在钻进我们的皮肤。我们眼看着卷须变成了红色，向我们身体里卷。幸好，我们还能把它们弄下来。

我想，如果那些动物的手够不着它们，可能就会有大麻烦。它们最终的命运会如何？那些浆果吃饱了之后会脱落吗？还是会继续吸食和生长，而卷须挖得更深?

我们不在小径上行走时，还得更小心一点。</textarea></pre>
