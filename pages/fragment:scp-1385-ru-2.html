++ SCP-1385-A-1
[[/=]]
[[div class=&#34;tape-wrap&#34;]]
[[collapsible show=&#34;ВКЛЮЧИТЬ ЗАПИСЬ&#34; hide=&#34;ВЫКЛЮЧИТЬ ЗАПИСЬ&#34;]]

[[/div]]
[[/div]]

[[div class=&#34;tape-record&#34;]]
[[=]]
**[НАЧАЛО ЗАПИСИ]**
[[/=]]

//В кадре видна SCP-1385-B, сидящая за столом в своей спальной комнате. SCP-1385-B одета в жёлтое платье, на её голове надета диадема. Комната украшена гирляндами и большим количеством воздушных шаров. Сзади SCP-1385-B располагается опрятная двухместная кровать. Слева от неё находится невысокая тумбочка, на которой стоит ваза с одной синей розой, справа — широкий гардероб. По всей комнате хаотично разбросано неопределённое количество нераскрытых подарочных коробок. На фоне играет праздничная музыка.//

**SCP-1385-B:** Приветики, мои девчули! С вами я, Ханна, и сегодня я хочу запечатлеть одно из самых восхитительных событий в моей жизни: сегодня мне исполняется целых тридцать лет!

//SCP-1385-B делает небольшую паузу.//

**SCP-1385-B:** За всю свою жизнь я пережила много всего и столкнулась с многими трудностями, но это не мешало и не мешает мне быть счастливой! Я нахожусь в окружении прекрасных людей, которым я нужна, и это греет мне душу. Я бы хотела сказать им за это “спасибо”...

//Длительная пауза.//

**SCP-1385-B:** Так... А теперь, к хорошим новостям: в честь этого прекрасного дня я пошла в кратковременный отпуск! Вчера я целый день шопилась со своей подругой, и мы прикупили себе дофигища прикольных вещичек, например, это офигенное платье, что сейчас на мне!

//SCP-1385-B оборачивается и берёт несколько воздушных шаров.//

**SCP-1385-B:** А ещё мой милый купил мне очень-очень много воздушных шариков! Я была просто в шоке, когда он мне их принёс! Ах, какой же он душка! Ну ладно, не будет об этом. Давайте лучше перейдём к самой лучшей части этого праздника — к подарочкам!

//SCP-1385-B берёт из-под стола ещё несколько подарочных коробок и кладёт их поверх остальных.//

**SCP-1385-B:** Ну что же, давайте начнём с… вот этой!

//SCP-1385-B берёт небольшую розовую подарочную коробку с белым бантом. На коробке есть небольшой листок с надписью “ОТ МАМЫ”. Она раскрывает коробку и достаёт светильник в виде кошачьей головы.//

**SCP-1385-B:** Божечки-кошечки, какая милота! Да, мамы умеют радовать нас классными подарками. Давайте же попробуем его включить!

//SCP-1385-B включает светильник в розетку, находящуюся около тумбочки, и выключает свет в комнате. Светильник ярко светит голубым свечением.//

**SCP-1385-B:** Ух ты, посмотрите! Какая же красота!

//SCP-1385-B вытаскивает светильник из розетки и включает свет.//

**SCP-1385-B:** Ох, какой прикольный и милый подарок! Спасибо тебе за него, мам! Ну а теперь, переходим к следующему подарку!

//Субъект отставила светильник в сторону. SCP-1385-B берёт длинную подарочную коробку красного цвета с жёлтым бантом. Адресант не указан.//

**SCP-1385-B:** О, что же это за таинственный подарок? Думаю, это нужно выяснить прямо сейчас!

//SCP-1385-B раскрывает подарочную коробку и достаёт коробку шоколадных конфет.//

**SCP-1385-B:** О, мои любимые! Спасибо большое, таинственный незнакомец! Думаю, самое время поесть чего-нибудь сладенького. Нужно же иногда отвлечься от диеты, в самом деле.

//SCP-1385-B пробует несколько конфет.//

**SCP-1385-B:** Ммм... просто отпад! Так, что у нас дальше?

//SCP-1385-B кладёт коробку конфет на кровать. Она берёт маленькую белую подарочную коробку. На коробке указано имя “[[span class=&#34;antimeme&#34;]]ЛЭМ[[/span]]”.//

**SCP-1385-B:** Так, какая... простенькая коробка. Ну, не будем же мы судить по обложке! Внутри наверняка находится бомбезный подарок!

//SCP-1385-B открывает коробку. Она достаёт небольшой кулон с черепом быка.//

**SCP-1385-B:** Вау, посмотрите, какой необычный кулон!

//SCP-1385-B надевает кулон на шею.//

**SCP-1385-B:** Он на мне так классно смотрится, обалдеть!

//Кулон начинает испускать фиолетовое свечение.//

**SCP-1385-B:** //[Искажённым голосом]// {{ОН БИЛ МЕНЯ, БИЛ. БИЛ БИТОЙ С ГВОЗДЯМИ. В ДУШЕ ПУСТОТА, А НА НОГАХ ШРАМЫ. ОН ЗАПЕР МЕНЯ, ХОТЬ Я И ПЫТАЛАСЬ. ХОТЬ Я И ПЫТАЛАСЬ СБЕЖАТЬ НАВСЕГДА.}}

//SCP-1385-B резко снимает кулон и бросает его на пол.//

**SCP-1385-B:** //[В недоумении]// Что сейчас… произошло? Всё как в тумане... Ладно, мы уже разобрали несколько подарков, а вот остальные я распакую уже сама!

//SCP-1385-B делает кратковременную паузу.//

**SCP-1385-B:** Ну что же, мои девчушки, этот день вышел очень насыщенным и весёлым! Я надеюсь, вы испытали те же эмоции, что и я! А на этом всё, с вами была ваша подружка Ханна. До следующих встреч!

//SCP-1385-B посылает воздушный поцелуй в сторону камеры.//

[[=]]
**[КОНЕЦ ЗАПИСИ]**
[[/=]]
