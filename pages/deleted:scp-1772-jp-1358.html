    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1772-JP - 人は見た目が12割
**著者:** [[*user ashimine]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-1772-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1772-JPはサイト-8181の低危険度物品収容保管庫にて、不透明なケースに収納して収容します。安全の為、周囲3m以内に刃物の類を配置することは禁止されています。実験の際は両手が拘束されたDクラス職員を被験者に採用することが推奨されます。被験者となる人物以外の人間がSCP-1772-JPに映り込むことがないよう十分に注意してください。

**説明:** SCP-1772-JPは幅50cm、高さ70cm、厚さ1cmのウォールミラーです。製造元は不明であり、2013年9月15日に都内の骨董品店に救急隊が出動した際に店内より発見されました。当該の骨董品店以前の出自は現在調査中です。

SCP-1772-JPの異常性は正面に人(以下、被験者)が立ち、自身の顔を視認すると発現します。始めに鏡面に不明な要因で曇りが生じ、虚像を明瞭に確認することが不可能になります。次に被験者が自身の顔及び首元全体に「多くの髭が生えている」と主張し、「今すぐに髭を取り除かねばならない」という強い焦燥感に駆られます。実際に被験者に髭が生えているか否かに関わらず、多くの場合被験者はSCP-1772-JPを凝視しながら周囲にある刃物の類を用いて自身の顔周辺を剃り出します[[footnote]]周囲に刃物が見当たらない場合は、爪を用いて抜こうと試みます。[[/footnote]]が、記録された例で被験者の焦燥感は解消されたことは無く、皮膚を剥離した後も尚剃毛を続けます。加えて、「ニキビ・肌荒れが酷く目立つ」「髪型がとても人前に出られるものではない」「歯垢や舌苔が不潔」「目鼻が他人より飛び出ていて不愉快」等、髭以外にも自身の容貌に関して事実と相反する状況を主張するようになり、髭の除去に用いたのと同様の手段によってそれらを修正しようと試みます。被験者が出血性ショックで死亡するか、正面から完全に引き離される[[footnote]]SCP-1772-JPから引き離そうとする外部からの試みに対して、被験者は強い抵抗を示します。[[/footnote]]と、SCP-1772-JPの異常性は終了します。

**__実験ログ1772-JP__** 
以下はD-89140をSCP-1772-JPに被験させた際の発言を纏めた記録です。D-89140は椅子に拘束し、その正面にSCP-1772-JPを設置して被験させました。

&gt; **対象:** D-89140
&gt; 
&gt; **インタビュアー:** 森上博士
&gt;
&gt; ------
&gt; 
&gt; [[=]]
&gt; **≪記録開始≫**
&gt;  [[/=]]
&gt; 
&gt; [対象はSCP-1772-JPを血走った目で凝視し、激しく身体を揺する]
&gt; 
&gt; **対象** ああっ、やばい！剃らないと！頼む、髭剃りをくれ！ないならハサミでもカッターでも刃物なら何でもいい、お願いだよ！
&gt; 
&gt; **インタビュアー:** 落ち着いてください、D-89140。それらの刃物で一体何をするつもりなのですか？
&gt; 
&gt; **対象:** 決まってんだろ、剃るんだよ髭を！今すぐに！あんたにも見えるだろうが！いや髭だけじゃねえ、髪も眉毛も睫毛だって、何もかもだ！ダメなんだよこんな顔じゃ！何も危ないことなんかしねえ、髭剃りが無いなら全部指で引っこ抜くから！だからなぁおい、早くこの縄解いてくれ！時間がねえんだよ！
&gt; 
&gt; **インタビュアー:** [眉間に手をあて、ため息を吐いた後数秒思案する]まず第一に、今の明らかに冷静ではないあなたに刃物を渡すことは出来ません。安全上の理由から拘束を解除することに関しても同様です。第二に、そもそもとしてあなたの顔にあなたの言うような不具合は何一つありません。実験開始前の準備として、私はあなたに目の前にあるものとは別の鏡を見せ、主に顔近辺の身だしなみをしっかりと整えるよう指示し、あなたもそれに従いました。そこに座る5分程前の話です。忘れた訳ではないでしょう？そして第三に、「時間がない」とは何の話なのですか？この実験に時間制限などは設けていません。何にそんなに焦っていらっしゃるんです？
&gt; 
&gt; **対象:** [罵倒語]！なんなんだ整った顔って！不具合のある顔って！一体どう違うってんだ！分かんねえよお前には、俺の気持ちなんか！何度も言ってるんだぞ、生まれつきこうなんだって！好きでこんな顔で生きてる訳じゃねえんだ！なのに誰も彼も外見だけで嫌な顔して、俺の中身なんざ見ちゃくれねえ！
&gt; 
&gt; **インタビュアー:** セキュリティ、彼に鎮静剤を。
&gt; 
&gt; **対象:** 俺だって努力してるんだよ！毎日鏡に向かって！高い金払って！薬も使って！それでも汚らしいだのだらしないだの、文句言ってくるのはテメェらだろ！おかげで俺が、俺ばっかりが取り残されて！他の奴らは中身で競い合ってるってのに、俺はそのスタートラインにすら立たせてもらえねえんだ！こんな不公平があるかよオイ！
&gt; 
&gt; [担当警備員が対象を抑え付け、鎮静剤を投与する]
&gt; 
&gt; **対象:** みんな顔なんか削り取っちまえばいいんだ、俺みたいにな！そうでもしねえと、いつまで経っても！
&gt; 
&gt; [対象が抵抗を止め、項垂れる]
&gt; 
&gt; **対象:** 俺が、俺だけが、必要としてもらえねえ！
&gt; 
&gt; [[=]]
&gt; **≪記録終了≫**
&gt; [[/=]]
&gt;
&gt; ------
&gt;
&gt; **終了報告書:** その後SCP-1772-JPから引き離すことで、D-89140は異常性が解放されました。D-89140は自身が抱いた焦燥感及び、記録された発言の原因を説明することが出来ませんでした。
&gt; 

**補遺:** 構造解析の結果SCP-1772-JPの横部に溶接痕が発見され、直ちに剥離が行われました。その内部からは144枚の履歴書、87枚の実在する民間企業に宛てられたエントリーシートが発見されました。[[footnote]]殆どの用紙はシュレッダー等の機械で細かく破砕されており、それをテープで復元したと見られる痕跡が確認されています。[[/footnote]]これらの用紙には2012年3月1日から2013年2月25日の間のいずれかの日付が記入されており、また全ての用紙に証明写真と見られる紙片が貼り付けられていますが、大部分が焼け焦げており顔の判別は不可能であると見なされています。尚特筆すべき事項として、全ての用紙には「志望動機」「自己PR」「学生時代に力を入れたこと」の記入欄上に市販の赤色のボールペンによるバツ印が書き込まれており、うち122枚には「実績において具体性がない」「質問の答えになっていない」「GDにおける協調性の無さ、役割を無視している」「字が乱雑で読みづらい、修正テープの跡」「██████の企業理念なのでは？」「公式HPに記載されている大会の記録と異なる」「TOEICは5点刻みなのでこれは虚偽」等の書き込みが確認されています。現在用紙に記入された住所等の情報を元に、SCP-1772-JPの出自に関して詳細な調査が進められています。</textarea></pre>
