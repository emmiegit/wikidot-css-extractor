    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Utter Depravity
**Auteur :** [[user DrChandra]]
**Traducteur :** [[user Bob-Bob-Bob]]
**Date de publication originale :** 17 février 2018
[[include credit:end]]

Le Bazar Total était un lieu très cliché pour un meurtre. Avec sa brume, ses bâtiments en pierre et les flammes spectrales qui ressemblaient vaguement à des éclairages au gaz, on pouvait facilement imaginer Jack l’Éventreur se faufiler dans les ruelles.

Le corps encore chaud de la prostituée fraichement éviscérée venait compléter le cliché.

Morose et Grindle, deux des gardes du Bazar Total, se tenait devant le corps. Leurs masques sans traits reconnaissables ne permettaient pas de savoir s’ils étaient dégoutés ou complètement insensibles devant la scène sanglante.

&#34;La fille était du coin, pas vrai ?&#34; demanda Grindle, son masque conférant un écho métallique à sa voix.

&#34;Ouais. Elle bossait au Bordel Door Bell. On dirait que le bâtard qui l’a vidé a pris son utérus,&#34; répondit Morose, s’agenouillant pour examiner les viscères répandus sur le sol crasseux.

&#34;Eh ben tu as ton mobile. L’utérus d’une prostituée vaut une jolie somme sur le [[[an-arm-and-a-leg |Marché de Chair]]]. Tout ce qui intéresse ces animaux, c’est les vierges et les putes.&#34; 

&#34;Super. Donc on a un accro au Bloom en manque assez désespéré pour tuer en liberté. Mais pourquoi ici en particulier ? Il n’y a aucun moyen de quitter le Bazar autrement que par les Voies, et elles sont toutes gardées vingt-quatre heures sur vingt-quatre et sept jours sur sept.&#34; Morose se releva, secouant la tête. &#34;Le Portier jure que tous ceux qui sont sortis avant le blocus sont tous passés sous l’Aetheroscope ?&#34;

&#34;Si l’un d’entre eux avait commis un meurtre, il aurait viré aussi rouge qu’un lac du Tartare. Soit le meurtrier est toujours ici, soit il peut créer ses propres Voies.&#34;

&#34;Le Cirque peut le faire, mais ce n’est pas leur MO. Même chose pour Micky D. Personne parmi ceux capables d’entrer ici et d’en repartir incognito ne commettrai un crime insensé de ce genre.&#34;

&#34;Qu’est ce que tu veux faire du coup ? Rassembler tout le monde et les faire passer sous l’Aetherscope ?&#34; 

&#34;Non. Je pense avoir un moyen de réduire le nombre de suspects. Allons consulter un alchimiste.&#34;

------

Moins d’une heure plus tard, le corps qui se refroidissait et qui se raidissait rapidement se trouvait sur une dalle de la morgue, recouvert d’une bâche. Morose et Grindle montaient la garde près du corps, attendant leur invité spécial qui pourrait le fournir leur première piste.

La porte s’ouvrit en craquant, et entra un alchimiste vieillissant que tout le Bazar connaissait au moins de vue. C’était Ed de l’Emporium d’Alchimie d’Ed &amp; Al. Ses cheveux blonds teintés de gris étaient retenus en une queue de cheval, son visage paré d’une paire de lunettes et d’une barbe anguleuse, et il portait encore son lourd tablier de cuir par-dessus ses habits de travail.

&#34;Quelqu’un a demandé un optogramme ?&#34; demanda-t-il, posant sa sacoche près du chariot.

&#34;Merci d’être venu à cette heure Edward,&#34; l&#39;accueillit Morose avec un hochement de tête solennel. &#34;Nous sommes des gardes, pas des détectives, et nous devons retrouver le taré qui a fait ça au plus vite, ou quelqu’un d’autre risque d’être blessé.&#34;

&#34;Eh bien je ne peux pas vous garantir que la dernière chose qu’elle ait vue soit le tueur, mais ça vaut le coup d’essayer.&#34;

Ed retira doucement la bâche pour révéler le visage exsangue de la fille, toujours figé dans une expression horrifiée.

&#34;Oh… je, ah… oh Seigneur.&#34;

&#34;Ça va aller Ed ?&#34; demanda Grindle.

&#34;Oui, je, je vais bien. Merci,&#34; dit-il, prenant de grandes inspirations pour garder son calme. &#34;Je m’excuse, je n’ai pas souvent à faire avec des cadavres, et encore moins de jeunes et innocentes victimes de meurtres. Est-ce que le passeur a été payé au moins ?&#34;

&#34;Les Affaires Spectrales s’en occupent pour elle,&#34; lui confirma Morose.

&#34;Bien. Bien. S’il y a un fonds de soutien ou quelque chose du genre, mon frère et moi serions volontiers… Je m’excuse. Ce n’est ni l’endroit ni le moment. Finissons-en.&#34;

Ed ouvrit sa sacoche et en sortit un appareil qui semblait à une grosse seringue avec une étrange ventouse attachée au bout. Ouvrant l’œil droit de la jeune fille avec ses doigts, il place soigneusement l’instrument au-dessus. Une fois bien positionné, il tira sur le piston jusqu’à ce que le vide soit assez fort pour arracher l’œil de son orbite dans un horrible bruit de succion.

&#34;Et voilà. Le plus dur est fait.&#34; Récupérant l’œil précautionneusement dans ses mains gantées, il le plaça sur la table et le coupa en deux. &#34;Nous garderons la moitié de devant pour les pompes funèbres. Avec un peu de chance, ils pourront rendre le corps présentable.&#34;

Il plongea la main dans sa sacoche et en ressortit une petite jarre.
&#34;Ceci est l’un des philtres optographique les plus fins de toute l’Alchimie. C’est un secret de famille, bien sûr, mais il fixera la rhodopsine photoblanchie dans la rétine du sujet et produira un négatif clair comme de l’eau de roche de la dernière chose qu’elle a vue.&#34;

Récupérant la moitié arrière de l’œil avec une pince chirurgicale, il la plongea dans la solution.

&#34;Dans quelques minutes, nous aurons l’image.&#34;

Morose replaça respectueusement la bâche sur le corps, et ils attendirent calmement que l’optogramme se développe, le seul son audible étant le tic-tac de l’horloge murale.

Après ce qui sembla être des heures, Ed récupéra la jarre et retira le demi-œil. Prenant un monocle de bijoutier avec son autre main, il observa attentivement la rétine.

&#34;Alors ?&#34; demanda impatiemment Morose.

&#34;Ouais, je pense que vous devriez voir par vous-même,&#34; répondit Ed. Il leur donna le monocle tout en gardant l’œil dans sa main, afin que les deux gardes puissent voir la dernière chose que leur victime avait vue.

&#34;Mais c’est quoi ce truc ?&#34;

------

Le Bazar Total était bien plus ancien que ce que la plupart de ses résidents actuels ne réalisaient. Enterrés sous les rues et les bâtiments centenaires se trouvaient des catacombes millénaires. Qui les avait construits ? Personne ne le savait avec certitude, pas même le vil [[[scp-3288 |Aristocrate]]] qui les appelait désormais sa maison. Il avait trouvé l’ancienne Voie par chance lorsqu’il fuyait ces immondes paysans de geôliers qui tentaient de le confiner.

Les catacombes étaient la demeure parfaite pour un noble tel que lui ; vastes, ostentatoires, sombres et contenant amplement assez de dépouilles préservées de paysans afin de festoyer.

Mais parfois, il y avait des moments où de la chair fraiche est nécessaire, et le Bazar au-dessus a prouvé être un vaste terrain de chasse. S’il avait été concerné par l’aspect pratique de la chose, il aurait dévoré le corps entier, ou peut-être l’aurait utilisé comme porteuse et commencé sa propre dynastie.

Mais l’aspect pratique était pour les paysans, pour les êtres inférieurs forcés de faire avec le peu qu’ils avaient. Il était de noble naissance et héritier de richesses trop opulentes pour être recensées. Il pouvait choisir ce qu’il voulait et laisser pourrir le reste.

L’Aristocrate savait que l’utérus d’une prostituée se serait vendu pour un prix exorbitant sur le Marché de Chair. Cela ne faisait que rendre sa présence dans son assiette encore plus décadente.</textarea></pre>
