    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
来了。花开之日。

我们在往上爬。
他睁着他的三只眼睛，
手里的鞭子肆意挥舞，
抽打在她们的身上。
抱着幼儿，搬着财物，
我们在往上爬着。
我们之下，水与火已然交融。

黄色的眼睛，
发出可以撕裂一切的光。
东边的木屋正在熊熊燃烧，
斑驳的土墙颓圮于蓝色的波浪。
他在中心咆哮，
她们在中心哀嚎。

绿色的眼睛，
发出可以照亮一切的光。
西方的泥路正向远方延伸，
干瘪的脚掌浸没于蓝色的波浪。
他在前面咆哮，
她们在后面哀嚎。

紫色的眼睛，
发出可以杀死一切的光。
南面的生灵正一只只躺倒，
堆积的尸墙阻遏着蓝色的波浪。
他在血中咆哮，
她们在血中哀嚎。

黑色的眼睛，
发出可以穿越一切的光。
北面的高岭正笔直的耸立，
广阔的土地消失于蓝色的波浪。
他在山脚咆哮，
她们在山脚哀嚎。

灰色的眼睛，
已经发不出任何的光。
上方的我们挥洒下如流的汗水，
伴随着他们融于蓝色的波浪。
他绝望的咆哮，
她们绝望的哀嚎。

褐色的眼睛，
正和我们爬着。
手中的鞭子噼里啪啦作响，
混杂着她们唧唧喳喳乱叫
和轰鸣的蓝色的波浪。
他在山上咆哮，
她们在山上哀嚎。

终于，
我们到了希望的山顶，
看到的却是沉没在蓝色波浪中的太阳。
我们再也不能动弹。因为

花开了。我们死了。</textarea></pre>
