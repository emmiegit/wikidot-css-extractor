**歡迎進入Site-ZH-44。**

本設施為基金會ZH分部的主要生物性及東台灣區域據點
專職處理與生物危害、地方異常有關的SCP項目及超常事件

[[/=]]
[[tabview]]
[[tab 站點資訊]]
+++ 概述
**地理位置：**位於台灣東部海岸山脈內，地表有人為自然廢墟與私人土地告示牌作為掩護與外部入口標記，並配有實驗茶園。

**核心功能：**為ZH分部A級站點，配備有分部最高規格的研究資源。除了生物及醫學性的異常研究之外，近年也推動對於神性實體的研究，以及台灣花東地區的異常監控與收容工作。

站點目前相對缺乏收容空間與臨床機能，分別與Site-ZH-16及Site-ZH-22合作。與基金會主部的生物醫學會（BMA）、倫理委員會（EC）有密切聯繫。

**特色簡介：**Site-ZH-44改建自基金會廢棄設施Site-176，其原先位於美國亞利桑那州沙漠地下，[資料刪除]，當前坐落於台灣海岸山脈內部，並維持穩定非歐幾里德空間結構，時間流動與外界同步。基於此異常影響，除了人為接通的出入口外，由地表或其他非常態管道進入Site-ZH-44被認為是不可能的。

Site-ZH-44保留了大量來自基金會主部Site-176的舊迭代資料，經O5議會指示後，依**ALENGO協議**將管理權限移交給三垣指揮部，並開始站點重建及整合工作。假設[[[scp-2000|K級情景發生，Site-ZH-44將與基金會主部同步]]]，可作為ZH分部緊急庇護所與災害應對中心。

2018到2019年間，Site-ZH-44經歷大量人事變革，並發生數起死亡事故。塵埃落定後，Dr. Surge擔任站點主任，鬆綁大量不合時宜的規定、無效化多個已解明的異常，並更換人事主任與資源主任，引入大量新進人才。Site-ZH-44由單向度的生物學領域轉為多向度經營，更多計畫仍在研議中。

[[/tab]]
[[tab 站點架構]]
本站點為一地下型據點，共十層，有一中央電梯與兩側樓梯供樓層間移動。

++ **機能單位（B1~B4）**

+++ 維安特區
位於地下一樓，與對外主入口相接，並且時常開啟。主入口在必要時可進行高度閉鎖，抗高能量外力侵襲。
維安特區亦附有一般露臺，可供早點或透風用。於每日七點到十三點有日照。

+++ 生活區
集中位於二樓，包含交誼廳、會議室、廚房、通往[[[Site-ZH-02]]]的遠端傳輸區。

+++ 護理區
位於二樓傳輸區附近，有護理區辦公室、診間，並備有二十床病房與規模相對應的醫療資源。

+++ 辦公區
位於三樓，包含維安辦公室、人事辦公室、資源辦公室。各研究區負責人的辦公室位於研究區內，未在此區。

+++ 宿舍區
涵蓋站內各級常駐人員的宿舍，包含單人房與雙人套房。D級人員的起居間備有B級安全鎖。

+++ **B5 研究單位**
[[collapsible show=&#34;[查看B5研究區]&#34; hide=&#34;-B5研究區列表-&#34;]]

+++ **Sector-∅ 自由研究區**
&gt; 又稱null研究區。提供通用性生醫資源供站點各級研究人員、基金會訪客進行研究。

++++ **Sector-CH 生物化學研究區**
&gt; 該專區負責諸如**生命化學**、**生理學**、**毒物學**、**藥理學**等，與化學、代謝相關的領域。

++++ **Sector-MF 型態解剖研究區**
&gt; 負責解剖與型態分析，與**大體解剖學**、**組織學**、**胚胎發育學**、**屍檢**、**病理學**等領域相關。並備有比照[[[SCP-682]]]收容單元的**自由測試場**，可提供異常人形的能力測試。
[[/collapsible]]

+++ **B6 研究單位**
[[collapsible show=&#34;[查看B6研究區]&#34; hide=&#34;-B6研究區列表-&#34;]]

++++ **Sector-IM 感染免疫實驗區**
&gt; 本區域負責與**微生物學**、**寄生蟲學**、**感染性物質**、**免疫學**相關的異常項目研究，可研究並收容各式細菌、病毒、普利昂蛋白、寄生蟲、真菌類項目。也備有**感染測試場**。
&gt; 
&gt; **ZH分部生物危害緊急應變中心**亦位於此區，以供基金會在相關地區爆發大規模傳染性危害時應對。更多細節限4/ZH-44級權限知悉。

++++ **Sector-NB 非醫療性自然生物研究區**
&gt; **負責人：**Dr. 葉凡
&gt; 研究44站點周邊的**生物學**、**生態學**、**獸醫學**、**基因體學**，也包含地表茶園分區
&gt; 
&gt;&gt;  茶葉實驗A區（地表茶園）
&gt;&gt;  茶葉實驗B區（當前為[[[SCP-ZH-036]]]收容設施）

++++ **Sector-EP 公衛人文研究區** 
&gt; 進行**流行病學分析**、**社會人文醫學**、**公共衛生監控**等相關領域的研究。
[[/collapsible]]
+++ **B7 研究單位**
[[collapsible show=&#34;[查看B7研究區]&#34; hide=&#34;-B7研究區列表-&#34;]]

++++ **Sector-PS 心腦醫學研究區**
&gt; 進行**神經科學**、**精神醫學**、**心理學**、**影像解剖學**的研究，並備有**斷層掃描與神經分析研究室**

++++ **Sector-AN 異常領域研究區**
&gt; 負責基金會異常領域的連動性研究，包含**現實穩定領域**、**神性實體研究**、**奇術學**、**異常模因學**、**異常逆模因學**等領域。
[[/collapsible]]

+++ **收容單位（B8~9）**
* 八樓：有機項目收容間、無機項目收容間、**第█型代謝冷凍艙**
* 九樓：活性項目收容間、太平間、焚化爐、萬神殿祭壇

+++ **站點機房（B10）**
* 核心能源機房

+++ 行政主任 --吐司組--
* **維安主任 [[[surge|Dr. Shaman &#34;Sam&#34; Surge]]]** [[*user SamScript]]
&gt; 身材微胖，喜歡鴨子，以辦公室內的獵鯨叉出名。
&gt; 近期由於[[[scp-zh-330|異常項目影響]]]，年齡處於震盪狀態，並且有[[[incident-zh-330-2|休謨值低下]]]跡象。
&gt; 整體上是一個對待下屬寬厚的主管，堅持人本主義。
&gt; 專長為社會人文醫學與精神醫學領域，負責站點管理與總體企劃推動。

* **人事主任 [[[Phyllon|Dr. 葉凡]]]** [[*user Fan Yeh]]
&gt; 年齡未知，外貌穩定維持於25-30歲之間，男性，現有身分為基金會提供，不存在任何2010年前的相關記憶，且極度忌憚他人知曉該事。
&gt; 綠瞳、配戴銀框眼鏡，身高約177左右。性格冷靜，公私分明。有嚴重的失眠與起床氣且作息極不正常，若發現該人失去意識時，請於確認生命數值後送回其辦公室。--此外亦可無視該人員並直接繞過--
&gt; 為NB區負責人，因此除負責站內人事管理外亦主管站點非醫療用途生物研究。

* **資源主任 [[[aindavis_817|Dr. Ain]]]** [[*user Aindavis_817]]
&gt; 女性，29歲，臺美混血。
&gt; 實習期結束後轉調至44站，日後升職為資源部主任。
&gt; 平時樂於不會造成實質損害的惡作劇，工作時非常重視工作的完成度和效率，排斥任何可能改變原定計劃的意外，遲到更是絕對禁止。
&gt; 因為討厭遲到，所以會在約定時間前的一小時至半小時左右，出現在約定地點杵著鏟子等待其他人員。

[[/tab]]
[[tab 站點角色]]
+++ 區域負責人

* **Dr. Flavir**
&gt; MF研究區負責人，女性，台灣台北醫學大學畢。有關該員的背景多半無法追溯，當前證據並不支持其背景異常，僅僅是資料不足。
&gt; 與Dr. Surge、前員工Dr. Zymosan關係密切。三人在[[[SCP-ZH-310]]]的研究前後存在大量張力事件，目前對於非份內的工作聞問甚少。
&gt; 被認為與[[[SCP-ZH-330]]]的性質誘發有關。

* **Dr. Alofay**
&gt; IM研究區負責人，女性，台灣台北市陽明大學醫學系畢。父母分別源自東河鄉都蘭部落與光復鄉太巴塱部落。
&gt; 負責站點中的醫療人文研究與微生物免疫學研究，並提供基金會的阿美族資訊。

* **Dr. 劉添福**
&gt; 57歲，男性，頭頂微禿。PS研究區域負責人。
&gt; 曾在三軍榮民總醫院、台灣中央研究院服務。專業為神經科學，在腦神經醫學有高度成就。
&gt; 個性頑固的老頭，無妻兒，有點摳（因此PS區很少需要資源更新）
&gt; 由於心理醫學研究室配置於PS區，對精神醫學的觀點也有差異，跟Surge有時候會有職權上的衝突。

* **Dr. 陳幸鳳**
&gt; 52歲，女性，當前CH研究區負責人
&gt; 媽媽型性格，有點八卦，但是意外的擅長保守秘密，曾育有一兒，現已過世。
&gt; 會視大多數年紀比自己小的人為孩子，少數能反嗆劉添福的人。
&gt; 美國約翰霍普金斯大學生理學博士，藉人才推薦進入Site-66，████年申請轉調繁中分部。
&gt; 目前負責站點生理學與毒物學研究。

+++ 資源部門
負責站點的後勤事項，諸如民生資源、研究素材、特殊貨品物流的輸入輸出等。以及非研究性的機能供給。

* **站點助理 烏然**
&gt; 12歲5個月，老黑貓一隻，其體力卻相當於兩歲成貓，常常一臉鄙視。
&gt; 有識字能力，脖子上配戴有微型翻譯機，外觀為綠色項圈。身上晶片登記名字為葉凡，沒有專業領域，目前於44站點擔任傳送門看守人與信差。
&gt; 大家也常叫他小黑。據說會打字。

+++ 維安團隊
提供保全與防禦性事項，設有隊長一名，隊員若干。由維安主任直接管轄。

* **特工隊長 Pigeon**
&gt; 本名 Topi Ranam，阿美族，來自台東市馬蘭部落，41歲
&gt; 由於Topi是阿美族語「鴿子」的意思，故給自己取名為小鴿，但常被笑說是老鴿。
&gt; 算是維安團隊中的大哥，很照顧下屬，跟研究團隊比較不熟。
&gt; 偶爾會吃檳榔，喜歡喝酒，因為宗教的理由不支持同性婚姻，但會支持同性戀的朋友走自己的路。

+++ 護理團隊
提供站點臨床護理協助，包含但不限於治療AAP或有關人員之傷病殘損。設有護理長一名，護理員若干。由資源主任直接管轄。

* **護理長 時雅蓮**
&gt; 溫和和藹的女士，因負責站點人員的醫療狀況整合而對於各人員的身體狀況瞭若指掌。
&gt; 會溫柔的依照天氣和個人狀況提醒他們注意自身的健康。遇到困難的人員常常去她那裡小坐聽取建言。
&gt; 處理完傷口會給予一顆水果糖，然後提醒吃完糖果要刷牙，不吃糖的人則給予一塊蘇打餅乾。

* **Dr. Azekout**
&gt; 本名Noor Azekout。33歲，法國裔，棕色捲髮，褐眼
&gt; 年輕時曾訪台參加國際論壇，與Dr. Surge為舊識深交
&gt; 個性開朗愛笑，散發善良氣息。
&gt; 負責站點臨床指導與研究，同時關注人權與社會運動。最近在學漢語。

* **護理員 Audrey**
&gt; 本名林育歆，26歲，台北護理科技大學二技部畢業
&gt; 外型亮眼身材姣好，不乏追求者。維安團隊須密切注意其人氣可能引發曝光效應。
&gt; 曾與研究員Flagellum就讀同所高中，畢業後受招募進入基金會
&gt; 喜歡科奇幻小說、美劇。當前維持單身。

* **護理員 張懿承**
&gt; 26歲男性
&gt; 除了簡易傷病處置以外，其他時間也負責協助資源部的基礎醫療用品發派。
&gt; 急性子，有任何不滿都會直接去資源部申請經費調整，
&gt; 通常會因此被要求把公文重新看十遍，發現是自己看錯後遭主任驅逐。

+++ 研究人員
站點常駐人員經常於特定研究區進行研究。非常駐人員可於自由研究區使用本站資源。

* **研究員 Flagellum**
&gt; 27歲，男性，台灣桃園市長庚大學生物醫學系畢
&gt; 即便沒有離開站點且站點沒有理髮設施，每天的髮型仍會有劇烈的差異（通常很醜）
&gt; 在IM區工作，常常被Alufai嗆頭髮很醜。稱呼Alufai為學姊。常帶著頭罩式耳機聽西洋EDM
&gt; 專業為醫用微生物學，輔助研究[[[SCP-ZH-194]]]。

* **研究助理 Jim**
&gt; 24歲，男性，前成功大學醫學院解剖科教學助理
&gt; 在MF區進行研究，是默默做事的重要人物，不愛說話。據說私底下的個性很不一樣
&gt; 同性戀，在基金會外可能有一伴侶，本人不願多談，監控需求仍待研議。
