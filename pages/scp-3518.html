    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3518 - ホッキョクエビ
**原著者:** [[*user The Shrake]]
**作成年:** 2018
**訳者:** [[*user Sito-Kyu]]
**日本語版作成年:** 2023
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-3518

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団の軍用艦艇は、北極圏の世界オカルト連合の艦艇と合同で作戦を実施してください。万が一SCP-3518個体が発見された場合、配置されたダイバーを通しそれらを破壊する命令が下されます。

北極圏外におけるSCP-3518の潜在的活動についての報告を早急に調査してください。個体が発見された場合は直ちに終了を開始し、世界オカルト連合に状況を通知してください。世界規模の根絶作戦が実行される見込みです。

**説明:** SCP-3518は北極圏に存在するオパビニア[[footnote]]カンブリア紀に存在した海洋の捕食者の属。[[/footnote]]の一種で、財団の異常動物学者により//Opabinia foundationii//として暫定的に分類されています。

SCP-3518は、海洋動物相中のほぼ全ての動物を捕食する真性肉食動物[[footnote]]**訳注:** 生存のために肉食が不可欠な動物。[[/footnote]]です。被食者には以下が含まれますが、これらに限られません。

　・鯨類
　・サメ
　・刺胞動物
　・[編集済]
　・[編集済]
　・ウミガメ
　・海綿動物
　・様々なサンゴ

//O. foundationiiの//[[footnote]]**訳注:** 「の」(’s)が斜体になっているのは原文ママ。[[/footnote]]殻は、個体の下腹部や頭部の複数の限られた部位へのものを除き、ほぼ全ての攻撃から生き延びることを可能にする、異常な耐性をもつキチン質で構成されています。個体の死亡に際し、SCP-3518の甲羅は極端な耐性を喪失します。特筆すべき点として、SCP-3518は群棲の捕食者であり、最大個体が群れを支配します。群れの規模は3から数千まで変化する可能性があります。

SCP-3518は雌雄同体であり年に6回産卵します。これにより、群棲の性向と極端な耐性にも助けられて、ほぼ全ての水生の捕食者との生存競争において、SCP-3518はすみやかに勝利することができます。このことは、多くの栄養分を必要とすることと相まって、ほぼ全ての海洋生態系に対するSCP-3518の潜在的な高い侵襲性をもたらしています。

SCP-3518個体は最大で500個の卵を産むことができ、それらは全て内部の個体が成熟した状態で孵化します。個体は5か月を超える期間にわたって8回脱皮し、最大で体長6mに達します。

**発見:** SCP-3518は、違法な素材を所有していた証拠が彼に不利にも発覚した、ユニコーペレーションズ[[footnote]]スリー・ポートランドやその他の様々な異常な飛び地で主に運営されていた、小規模なパラテック企業。異常な害虫の根絶に特化していました。[[/footnote]][[footnote]]**訳注:** 「コーペレーションズ」は原文ママ。[[/footnote]]のオーナー、ドレーク・ロバートソンの住居で発見されました。彼の住居で違法な物質は発見されませんでしたが、3個体のSCP-3518が発見されました。1935年異常愛玩動物法に違反したかどで、ロバートソン氏は逮捕され、個体は押収されました。

輸送中の事故により、SCP-3518個体はインド洋に逃走しました。当該種の異常に硬い甲羅のため、マイクロチップを埋め込むことは不可能でした。

//O. foundationii//の生態に関する情報の不足のため、ロバートソン氏へのインタビューが行なわれました、以下に当該記録を格納します。

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ インタビューログを開く&#34; hide=&#34;- 閉じる&#34;]]
&gt; **＜インタビュアー:＞** エージェント・C███ 
&gt; **＜対象:＞** ドレーク・ロバートソン氏
&gt; **＜記録開始＞**
&gt; 
&gt; **エージェント・C███:** あなたに対する告発をご存じですか？
&gt; 
&gt; //対象は無言である//
&gt; 
&gt; **エージェント C███:** お気づきのように、ここでは憲法に基づく権利はあなたにありません。あなたを痛めつけることが、私には認められています。
&gt; 
&gt; **ロバートソン氏:** あんたはUIUじゃないってことか？
&gt; 
&gt; **エージェント C███:** そうです。
&gt; 
&gt; **ロバートソン氏:** くそ。連合か？
&gt; 
&gt; **エージェント C███:** 財団です。
&gt; 
&gt; **ロバートソン氏:** くそ、もっとひどい。
&gt; 
&gt; **エージェント C███:** あなたに対する告発をご存じですか？
&gt; 
&gt; //簡単のため無関係な会話を削除//
&gt; 
&gt; **エージェント C███:** さて、あのエビについてですが…
&gt; 
&gt; **ロバートソン氏:** あいつらについてか？
&gt; 
&gt; **エージェント C███:** 我々がアクセスするどんなデータベースにも、あれらは載っていませんでした。
&gt; 
&gt; //対象はライターをつけ、タバコに点火する//
&gt; 
&gt; **ロバートソン氏:** まあもちろん載っちゃいなかったろうさ。
&gt; 
&gt; **エージェント C███:** どうしてでしょうか？
&gt; 
&gt; //対象は息をつく//
&gt; 
&gt; **ロバートソン氏:** 3週間前まで存在してなかったからさ。
&gt; 
&gt; //エージェント C███は思案する//
&gt; 
&gt; **エージェント C███:** 「存在してなかった」とはどういう意味ですか？
&gt; 
&gt; **ロバートソン氏:** 3週間前まで生きちゃいなかったって意味さ。
&gt; 
&gt; **エージェント C███:** つまりあなたがあれらを作ったと。
&gt; 
&gt; **ロバートソン氏:** 作っちゃいない。何人かのフグ[[footnote]]海棲人型実体、典型的には人魚を指して呼ぶ、スリー・ポートランドで一般的に使われている軽蔑的な俗語。[[/footnote]]どもが、あいつらのことを教えてくれたんだ。どうもアトランティスから来た、やつらにとってのアライグマ、もしかしたら妖精みたいな大きな悩みの種らしくってな。彼女はこの種のものがはびこってるのを、どんなに上手く我が社が処理するかってことを聞いて、そして俺は数人をあいつらの大多数を殺して、3つ4つを持ち帰らせるために送った。
&gt; 
&gt; **エージェント C███:** なるほど。捕まえたものをどうするつもりだったんですか？
&gt; 
&gt; **ロバートソン氏:** まあ金持ち何人かの私設動物園に売ろうかと。
&gt; 
&gt; **エージェント C███:** でも未知の生物の販売は禁止されてますよ。
&gt; 
&gt; //対象は歯を見せて笑う//
&gt; 
&gt; **ロバートソン氏:** だから？ 手軽な稼ぎは手軽な稼ぎさ。
&gt; 
&gt; //エージェント C███はため息をつく//
&gt; 
&gt; **エージェント C███:** あれらの再捕獲にアトランティス政府が協力してくれそうかどうかご存じですか？[[footnote]]このとき、アトランティス政府は未だに強く外国人を排斥していました。アトランティス政府からロバートソン氏は接触を受けたと考えられています。[[/footnote]]
&gt; 
&gt; //対象は笑う//
&gt; 
&gt; **ロバートソン氏:** 冗談だろ？ あんた、家から追い出したばっかりのネズミを持ち帰りたいか？
&gt; 
&gt; **エージェント C███:** いいえ。
&gt; 
&gt; **ロバートソン氏:** その通り。
&gt; 
&gt; **エージェント C███:** どうやってあれらを殺すんですか？
&gt; 
&gt; //対象は再度笑う//
&gt; 
&gt; **ロバートソン氏:** なんでそれをいま言うと思う？
&gt; 
&gt; **エージェント C███:** なぜなら言わないと、あなたは長いあいだ刑務所に行くことになるからです。
&gt; 
&gt; **ロバートソン氏:** 言うか言わないかは問題じゃない。どっちにしろ俺はパラマックス[[footnote]]**訳注:** 異常な事象に関わる犯罪者用のアメリカ合衆国が運営する刑務所。詳しくは[[[http://scp-jp.wikidot.com/paramax|こちら]]]。[[/footnote]]行きだ。
&gt; 
&gt; //ロバートソンは続く質問に返答せず、さらなる手続きのためUIUに引き渡されました。//
&gt; 
&gt; **＜記録終了＞**
[[/collapsible]]

インタビューの結果に基づき、SCP-3518個体の位置を特定し、可能であれば捕獲するため調査チームが動員されました。

**インシデント3518-1:** 10か月間の調査ののち、インドネシアでSCP-3518由来の約6万個の卵が発見され、直ちに破壊されました。SCP-3518の成体を破壊する方法を把握するため、アトランティスに接触しました。回答はありませんでした。SCP-3518の極端に速い生殖の性質のため、終了処置が実行に移されました。

**インシデント3518-2:** インド洋と太平洋の海洋動物相における、多くの種の個体群の極端な減少が記録されています。短い調査ののち、SCP-3518が主な原因であると断定されました。市場向けの民間の需要が海洋動物相に依存していたため、SCP-3518による魚類への影響を低減することを目的に、人工の海洋動物相が構築されました。

**インシデント3518-3:** 6年間の根絶の試みののち、根絶作戦において協力するため世界オカルト連合に接触しています。ヤヌス計画が実行され、全世界におけるSCP-3518個体群の98.2%が破壊されました。計画の成功が宣言され、収容のために根絶作戦は中止されています。GOCは、ヤヌス計画の終結後もSCP-3518個体群の根絶を継続しています。

**インシデント3518-5:** 5か月を超える期間にわたり、全世界の海洋動物相の個体群の急激な減少が記録されています。SCP-3518の捕食により、9█種が絶滅したと考えられています。さらなる調査ののち、SCP-3518が、漸深層[[footnote]]**訳注:** おおよそ水深1000mから3000mまでの、日光がささない深海。[[/footnote]]で一日の大半のあいだ過ごし、夜に捕食のため海面に向け上昇するよう進化したことが発見されています。財団とGOCの兵器下での制限のため、SCP-3518は漸深層で生存できるよう進化したと考えられています。根絶作戦が再実行されましたが、当該種の新しい生息地は水深が極端に深く、作戦は成功していません。

**インシデント3518-6:** 8週間を超える期間にわたり、SCP-3518個体群の極端な増加が記録されています。このため、世界オカルト連合に再接触しています。ポセイドン計画が実行され、99.6%のSCP-3518個体群を絶滅させました。SCP-3518の最後の現存個体群は、北極圏内に存在すると考えられています。終了作戦が進行中です。</textarea></pre>
