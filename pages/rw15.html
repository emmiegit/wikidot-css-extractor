    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>알베르토 박사의 생각이 맞다면, 그 역시 의인 중에 한 사람이다. 그리고 머지않아 치명적인 위험에 처할 것이다. 박사가 확신하기를 그는 의인 중에서도 가장 핵심적인 인물이었다. 사건과 줄거리가 그가 받는 고통을 이 모든 것들의 원인으로 지목했다. 그는 그 자체로서 징조였고, 동시에 구원자였다. 알베르토는 그를 구해야만 한다.
 
------
 
**보안 명령 111 세븐-오-타이드**
 
&gt; **XXXXXXXXXXX:** 어서 오십시오. 경비정을 확인하셨습니까?
&gt; 
&gt; **O5-██:** 세븐-오-타이드.
&gt; 
&gt; **XXXXXXXXXXX:** 처리됐습니다. 반갑습니다. 저분이 카인입니까?
&gt; 
&gt; **O5-██:** 그렇습니다.
&gt; 
&gt; **XXXXXXXXXXX:** 환영합니다. 무장 요원들의 무기를 수거받겠습니다.
&gt; 
&gt; **O5-██:** 이런 절차가 있었습니까?
&gt; 
&gt; **XXXXXXXXXXX:** 명시되어 있습니다. 회담장의 보안은 주최자가 담당합니다.
&gt; 
&gt; **O5-██:** 좋습니다. 건네드리도록 하세요.
&gt; 
&gt; **XXXXXXXXXXX:** 감사합니다. 선체 복도에서 오른편으로 들어가시기 바랍니다.
 
**격리구역 25b 관측 기록** 
 
&gt; **X** 경비정이 다가온다. 격리구역을 목표로 하고 있는 것 같다. 회선 명령을 받아들이지 않고 있다. 경고 사격을 가할까?
&gt; 
&gt; **XM** 안된다, X. 근처 해상에서 삼자 회담이 준비되고 있다. 지휘부가 경비정이 보안을 목적으로 순찰을 돌고 있다고 알려왔다.
&gt; 
&gt; **X** 경비정이 격리구역에 정박하겠다는 의사를 보이고 있다.
&gt; 
&gt; **XM** 그들을 세워라, X. 지휘부에게 연락하겠다.
&gt; 
&gt; **X** 알겠다. 방금 교신으로 UIU 측 선박으로 확인되었다.
&gt; 
&gt; **XM** 알겠다, X.
 
**임시 간부 회의, 중계실**
 
&gt; **O5-██:** 역시 아벨 근처에서 회담을 진행하는 것은 문제의 소지가 있지 않나?
&gt; 
&gt; **O5-██:** UIU의 결정을 멋대로 무를 수는 없지 않소. 그들이 아벨의 존재에 대해서는 아나?
&gt; 
&gt; **O5-██:** 저번에 봉인에 대한 자료 공개 과정에서 격리 절차는 기밀로 다루었던 걸로 아는데요.
&gt; 
&gt; **O5-██:** 그러나 패닝 키넛은 재단의 감독관이었소.
&gt; 
&gt; **O5-██:** 그럼 이 위치 선정은 고의적인 것인가? 특사들도 이 사실에 대해 알고 있고?
&gt; 
&gt; **O5-██:** 적어도 그 정보가 하부 인원으로 내려가지는 않았습니다. 패닝 박사가 아벨에 대해 알았는지, 제3차 삼자 회담의 개최지 선정에 관여했는지에 대한 입증도 불가하고요.
&gt; 
&gt; **O5-██:** 우연이라기엔 SCPS를 회담장으로 선정했다는 사실이 비상식적이지 않습니까?
&gt; 
&gt; **O5-██:** SCPS를 공동 소유하고 있다는 사실을 강조하려는 과시 목적 아닐까요?
&gt; 
&gt; **O5-██:** 재단에 대해 영향력을 발휘할 생각인가?
&gt; 
&gt; **O5-██:** 그렇다면 군사적인 협력을 요구할 가능성이 어떨까 합니다.
&gt; 
&gt; **O5-██:** 최후에는 기동특무부대를 공동 소유하려는 생각을 품고 있을지도 모르겠소.
&gt; 
&gt; **O5-██:** 주의 깊게 접근합시다. 군부 때처럼 당할 수는 없소.
 
**삼자 회담, 초두 기록** 
 
&gt; **X X XXXX:** 반갑습니다. 그쪽이 카인이신가 보군요?
&gt; 
&gt; **O5-██:** 그렇습니다.
&gt; 
&gt; **X X XXXX:** 아까부터 입을 열지 않으시는데요. 당신이 카인의 변호사입니까?
&gt; 
&gt; **O5-██:** 연합, 그에 대해 너무 과한 호기심을 보이지 말아주십시오.
&gt; 
&gt; **X X XXXX:** 너무 딱딱하게 굴지 맙시다, O5. 아직 회담은 시작하지 않았고, 서로 맞대면하는 건 이걸로 처음이잖소. 이 자 때문에 따라온 겁니까?
&gt; 
&gt; **O5-██:** 그렇습니다.
&gt; 
&gt; **X X XXXX:** 재밌군요. 흥미로운 이야기 시간이 되겠소.
&gt; 
&gt; **O5-██:** 그거야 상황에 달린 문제죠.
&gt; 
&gt; **XXXXXXXXXXX:** 보안 요원들이 입장합니다.
&gt; 
&gt; **X X XXXX:** 이번 회담은 경계가 삼엄하군요.
&gt; 
&gt; **O5-██:** 이례적인 상황이오.
&gt; 
&gt; **X X XXXX:** 또 뭔가를 거래했습니까, 재단? 이런 시덥잖은 짓으로 압박감을 주려는 생각은 하지 마시오.
&gt; 
&gt; **O5-██:** 농담은 그만두시죠, 연합.
&gt; 
&gt; **X X XXXX:** //(웃음)// 그래요. 시작할 때가 된 것 같은데 연방수사국의 특사는 언제쯤 오시나?
 
------
 
유리문이 움직이면서 반사되는 빛이 잠시 번쩍했다. 알베르토 박사는 아무도 없는 동사무소 안에서 끈적거리는 기분에 사로잡혔다. 창으로 주홍빛이 드는 로비는 고요했고 먼지만이 아릿하게 피어올랐다. 알베르토 박사는 그 냄새를 맡으며 가슴이 두근거리는 것을 느꼈다. 그는 카운터 뒤쪽의 방안으로 걸어갔다.
 
------
 
**격리구역 25b 관측 기록** 
 
&gt; **X** 보고한다. 그들은 격리구역을 단순한 재단의 기반 시설로 보고 있다. 우리들의 무장 상태를 보고 정황을 관측하고 싶어하는 것 같다.
&gt; 
&gt; **XM** 그들과 마찰을 피하고 원만히 넘기라는 지시가 있었다, X. 그들이 요구하는 것이 무엇인가?
&gt; 
&gt; **X** 격리구역에 정박해서 시설의 용도를 파악하겠다고 한다.
&gt; 
&gt; **XM** 무전으로 설명하라.
 
**보안 명령 111 세븐-오-타이드**
 
&gt; **XXXXXXXXXXX:** 예정 시각 0002, 확인했습니다.
&gt; 
&gt; **XXXXXXXXXXX:** 경비정 이동 확인됐습니다.
&gt; 
&gt; **XXXXXXXXXXX:** 좋습니다. 들어갑시다.
 
**격리구역 25b 관측 기록** 
 
&gt; **X** 보고한다. UIU가 우리 측 설명을 신뢰하지 않는다.
&gt; 
&gt; **XM** UIU의 입장은 무엇인가?
&gt; 
&gt; **X** 회담장 근처에 중무장한 병력이 있다는 사실을 의심하고 있다. 격리구역에 상륙하기를 계속해서 요구 중이다. 
&gt; 
&gt; **XM** 잠시 기다려라.
&gt; 
&gt; **XM** 확인. 엘리베이터와 해상 ASA 구역만 입장 허가한다. 처음 언급한 대로 이곳을 해상 관측소로 설명하라. 상대를 설득하여 단기간 안에 돌려보내도록 한다. 
&gt; 
&gt; **X** 알겠다. 상륙 허가한다.
 
**삼자 회담, 초두 기록**  
 
&gt; **X X XXXX:** 연방수사국이 늦는군요.
&gt; 
&gt; **O5-██:** 그렇소.
&gt; 
&gt; **X X XXXX:** 연락을 취해볼 수 있겠소?
&gt; 
&gt; //XXXXXXXXXXX가 문을 열고 입장한다.//
&gt; 
&gt; **XXXXXXXXXXX:** 죄송합니다, 여러분. 특사가 곧 도착합니다. 바깥에 헬기가 착륙 대기 중입니다. 2분만 기다리시면 달려오실 겁니다.
&gt; 
&gt; **X X XXXX:** 주최자가 손객을 기다리게 하면 안되는 법이오.
&gt; 
&gt; **XXXXXXXXXXX:** 다시 한 번 사죄드립니다. 주변 경계 과정에서 일정에 혼란이 있던 것 같습니다.
&gt; 
&gt; **O5-██:** 주변 경계 과정?
&gt; 
&gt; **XXXXXXXXXXX:** 예, 별일 아닙니다. 사안 자체는 조속히 해결될 전망입니다. 그럼 전 다시 바깥을 확인하러 나가보겠습니다.
 
**임시 간부 회의, 중계실**
 
&gt; **O5-██:** 주최자가 아무 생각없이 늦을 리가 없지요.
&gt; 
&gt; **O5-██:** 우리를 물로 보고 있습니다. 그걸 고의적으로 드러내려고 하고 있고요.
&gt; 
&gt; **O5-██:** 자존심 싸움이라도 하겠다는 모양이군요.
&gt; 
&gt; **O5-██:** 유치한 작자들입니다.
&gt; 
&gt; **O5-██:** 뻔뻔스럽게 나오면 강하게 항의합시다. 경계 과정을 들먹였으니 보안 문제에 대해서 말이오.
&gt; 
&gt; **O5-██:** O5-██에게 전달하지요.
 
------
 
그는 떨리는 손으로 종이에 묻은 먼지를 쓸어냈다. 거주민 기록이다.
 
------
 
**격리구역 25b 관측 기록**  
 
&gt; **X** M, UIU는 단순 해상 관측소가 과도하게 엄중한 보안 아래에 있다는 사실을 지적하며 다시 한 번 설명을 요구해왔다.
&gt; 
&gt; **XM** 엘리베이터 이하의 내부를 공개할 수는 없다, X.
&gt; 
&gt; **X** 그렇다면 SCP 격리 구역이라는 사실을 밝힐까?
&gt; 
&gt; **XM** 그들의 반응이 어떤가?
&gt; 
&gt; **X** 우리는 소요 사태를 일으키고 싶지 않다. 사실을 밝혀야 할 것 같다.
&gt; 
&gt; **XM** 알겠다. 격리 구역이라는 사실만 밝히도록. 
 
**삼자 회담, 초두 기록** 
 
&gt; **XXXXXXXXXXX:** 연방수사국의 특사가 입장합니다.
&gt; 
&gt; **O5-██:** 늦었습니다.
&gt; 
&gt; **X X XXXX:** 주최자가 늦으면 어떡합니까?
&gt; 
&gt; **XXXXXXXXXXX:** 사과드립니다. 헬기 이동 과정이 순탄치 않았습니다.
&gt; 
&gt; **O5-██:** 아까 들은 설명과는 다른데요, 연방수사국.
&gt; 
&gt; **XXXXXXXXXXX:** 저도 전해 들었습니다, 재단. 그것은 서로 관계있는 일입니다. 아, 그쪽이 카인입니까?
&gt; 
&gt; **O5-██:** 무슨 관계 말입니까?
&gt; 
&gt; **XXXXXXXXXXX:** 먼저 확인 부탁드립니다. 이 자가 카인이 맞습니까? 
&gt; 
&gt; **O5-██:** 그렇습니다. 무슨─
&gt; 
&gt; **XXXXXXXXXXX:** 변칙 개체 중의 하나로서 참석한 카인 말입니까?
&gt; 
&gt; **O5-██:** 그렇습니다.
&gt; 
&gt; **XXXXXXXXXXX:** 약속을 이행해주셔서 감사합니다, 재단.
&gt; 
&gt; **O5-██:** 당신들은 이 요청에 대해서 설명해야 할 건이 많을 것입니다.
&gt; 
&gt; **XXXXXXXXXXX:** 물론입니다. 아까의 사건은 추후 서류를 돌리겠습니다. 늦었으니, 바로 회담을 시작할까요?
&gt; 
&gt; **O5-██:** 잠시만 기다리시오. 서기, 장치를 점검하세요.
 
------
 
L. 거의 다 왔다.
 
------
 
**임시 간부 회의, 중계실**
 
&gt; **O5-██:** O5-██, 들립니까?
&gt; 
&gt; **O5-██:** //확인하세요.//
&gt; 
&gt; **O5-██:** 회담장의 소리가 잘 들립니다.
&gt; 
&gt; **O5-██:** //좋습니다. 장치 이상 없습니다.//
 
**격리구역 25b 관측 기록** 
 
&gt; **X** UIU가 엘리베이터의 존재를 확인했다. 그들이 돌아가겠다고 한다.
&gt; 
&gt; **XM** 좋다. 훌륭히 처리했다, X.
 
------
 
알베르토 박사는 손가락으로 이름들을 짚으며 천천히 같은 글자들을 지나쳤다. 페이지를 넘길 때마다 그의 가슴속을 방망이질하는 고동소리도 커져갔다.
 
&#34;좋습니다. 지금부터 제3차 삼자 회담을 시작합니다. 연방수사국 특이사건수사대가 삼자의 자격, 그리고 회담 주최자 자격으로 참석했습니다.&#34;
 
삼각형 한쪽 끝에서 무미건조한 목소리가 흘러나왔다. 그리고 오른쪽 아래로 순서가 넘어갔다.
 
&#34;SCP 재단이 삼자의 자격으로 참석했습니다.&#34; 
 
보안 직원은 모여 선 UIU 요원들을 향해 인사말을 건넸다. 그들은 엘리베이터를 힐끗거리며 호기심을 내비쳤지만 작별에 화답하기 위해 반사적으로 손을 들어 올렸다.
 
&#34;협조 감사합니다. 수고하십시오.&#34;
 
한 요원이 그와 손을 맞잡는 동안, 뒷사람들은 고개를 끄덕이며 자기 손을 주머니에 집어넣었다.
 
&#34;세계 오컬트 연합이 삼자의 자격으로 참석했습니다.&#34;
 
그가 찾는 글자는 점점 더 길어졌다. 쿵쿵거리는 소리가 대신 더 빨라졌다. 귀가 곤두섰다.
 
&#34;저는 SCP 재단의 대변인으로서 SCP 재단의 입장을 대표하고 있음을, 그리고 앞으로 행할 모든 발언은 우리의 공동 이익을 위한 것임을 맹세합니다.&#34;
 
함께 손을 붙잡았던 요원이 한 발짝 물러났다. 보안 직원은 연방수사국이 순찰조에 너무 많은 인원을 투입했다는 사실을 알고 이상한 기분이 들었다.
 
&#34;저는 세계 오컬트 연합의 대변인으로서 세계 오컬트 연합의 입장을 대표하고 있음을, 그리고 앞으로 취할 모든 태도는 공정하고 정당한 것임을 맹세합니다.&#34; 
 
L. 그리고 그 뒤의 글자들. 로렌스. 알베르토는 마침내 이 남자를 찾아냈다. 모든 소리가 일순간 멈췄다. 
 
&#34;저는 연방수사국 특이사건수사대의 대변인으로서,&#34; 
 
주머니에서 일제히 손들이 뽑혀 나왔다. 
 
&#34;연방수사국 특이사건수사대의 입장을 대표하고 있음을,&#34; 
 
그는 로렌스의 기록을 따라 옆으로 눈을 돌렸다. 그는 몇 년 전에 사망한 사람이었다.
 
&#34;그리고 앞으로 취할 모든 행동은 인류를 위한 것임을 맹세합니다.&#34; 
 
말을 마친 직후 특사가 테이블 아래에서 손을 꺼냈다. 자동화기는 눈 깜빡할 틈도 없이 불을 뿜기 시작했다.
