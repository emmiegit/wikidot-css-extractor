**项目编号：**SCP-CN-617

**项目等级：**Euclid（待重新评估）

**特殊收容措施：**SCP-CN-617已处于长期收容失效状态，目前没有可行的回收计划。

SCP-CN-617极有可能存在多个复制品，基金会全球监视站须密切关注“突然出现”的蓝光与银白色物体的实例与传闻，一经发现，须迅速开展回收行动，对其内部的生物予以羁押。须警惕个体可能拥有高威胁性武器或未知战斗技能。在对抗和回收过程中还须特别注意，应主动避免对其使用致命武力，否则将导致回收失败。

**描述：**SCP-CN-617是一个形状尺寸与英式电话亭相仿的银白色物体，重达3.5吨。其外壳材质光滑，呈现出金属质感，开有伸缩式滑门，内部空间可容纳一人进入，内壁是一整块带转角的荧幕。

2018年9月20日，项目自发出现在江苏省苏州市闹市区的城中广场，内部空无一物，持续发出强烈的蓝光长达十分钟之久。接到目击报告后，外勤特工抵达现场完成对围观市民的A级记忆删除，并启用掩盖故事“水管爆裂抢修”，对周边进行围挡遮蔽。项目于当天夜间转移至Site-CN-34的收容区。

当一名人类对象通过滑门进入项目内部后，滑门将自动闭合，此后难以从外界打开。项目的内部荧幕随后自动点亮，开始向对象播放一段中文宣传片。影像将对象称为“玩家”，画面中心跟随对象的视线实时移动。[[footnote]]项目无需供电，使用的电力来源未知。[[/footnote]]

宣传片中值得记录的时间节点包括：
[[include component:image-block name=planes1.png|caption=宣传片中提取的工作室商标，已列入游戏发售平台监察名单|align=right|width=150px]]
&gt; **00:01** - 画面亮起，一架飞机正在穿过圆形传送门，随后镜头拉远展示工作室厂牌：Planes Studio。
&gt; 
&gt; **00:03** - 展示发行商厂牌，一个斜体的“L”字母。
&gt; 
&gt; **00:05** - 出现大标题：第二人间Immersive Reality。
&gt; 
&gt; **00:17** - 游玩设备内部结构介绍。一名人类个体站立于内部正中央，面前是一块大型操纵台，从左到右依次包括场景选择投影、商城投影、一排未知按键、信用卡插槽、投币口以及一个橘红色大型按钮。画外语音对玩家的游玩表示欢迎。
&gt; 
&gt; **00:35** - 安全解说和免责声明，强调本款游戏包含沉浸式的实感体验，心脏病、高血压等身体疾病可能导致游戏提前结束。设备仅限一人进入，谢绝孕妇游玩。画外语音提及本游戏的紧急客服电话88█████（查无此号）。
&gt; 
&gt; **00:55** - 一名人类个体站在场景选择触感投影前用手指点选，当前页面包含“三叠纪飞行日记”、“商代帝王谱”、“食人群岛”、“狩猎塔拉斯克”、“水下阿姆斯特丹”等数个场景选项。画外音：“精心准备一场贯穿一生的旅行。”
&gt; 
&gt; **01:29** - 一名人类个体伸手触及投影商城中的一件道具商品——医疗枪，下一刻一把真实的医疗枪出现在该个体的手中。画面中的商城列表还列有“一等公民身份”、“《缢王悲歌》剧本”、“游泳健将技能卡”、“语音自助翻译脑插”等实体或虚拟商品。画外音：“动动手指，打开想象力边境之外的另一段人生。”
&gt; 
&gt; **02:04** - 一组快速剪辑，数名人类个体的手部特写，重复相同动作：按下操纵台上印有“GO!”字样的橘红色大型按钮；画外音：“预备，出发！”
&gt; 
&gt; **02:06** - 一组快速剪辑，数个SCP-CN-617的周围产生明亮的钴蓝色光束，随后从原先的位置消失，并出现在完全不同的环境中。
&gt; 
&gt; **02:08** - 一组快速剪辑，数个SCP-CN-617的前门自动滑开，数名人类个体从内部走出；画外音：“开启你的异世界”。
&gt; 
&gt; **02:11** - 一名男性成年人类头戴嵌有齿轮的猎鹿帽，在具有显著蒸汽朋克风格的维多利亚时代的伦敦进行案件侦破；画外音：“探索”。
&gt; 
&gt; **02:22** - 一名成年女性人类身处武周时代的长安城东市，乘坐铁铸马匹拉动的木制马车前往毕罗肆内采买蟹黄毕罗；画外音：“体验”。
&gt; 
&gt; **02:32** - 一名男性成年人类手持自动式镭射步枪从登陆艇内顶着密集的激光点阵和榴弹炮火向诺曼底的海滩发起冲锋；画外音：“战斗”。
&gt; 
&gt; **02:45** - 一名女性成年人类身穿减压潜水服独自潜入海洋深处的深邃洞穴，探访位于海底之下的念动力鲨鱼文明；画外音：“冒险”。
&gt; 
&gt; **02:58** - 再次出现大标题：第二人间Immersive Reality；画外音：“第二人间，人生无止境”。

宣传片播放到第5秒时，靠近滑门内侧的地面将升起一块小型控制面板，其规模远小于宣传片中的大型操纵台。[[footnote]]从项目外壳和内腔的体积来看，其内部理应没有足够的空间容纳这一部件。[[/footnote]]面板正面是一个投币口和一个印着“GO!”的成人手掌大小的橘红色按钮，侧面设有一个退币口。

对象在宣传片播放期间可以随时按下内壁右侧的开关，令SCP-CN-617自动停止运行并打开滑门，此后项目将再次等待新的对象进入。对SCP-CN-617的进一步探索测试已被批准。

[[collapsible show=&#34;+ SCP-CN-617测试 2&#34; hide=&#34;- 收起&#34;]]
&gt; **测试编号：**SCP-CN-617测试 2
&gt; **测试日期：**2018-09-22
&gt; **监督者：**Foymug博士，初级研究员Rickety
&gt; **测试者：**D-26171，女性，普通体格
&gt; 
&gt; 测试者随身携带不同面值的人民币、美元、欧元、日元硬币各三枚，并配有标准生存背包一个。技术员操纵C-5微型摄像无人机跟随测试者进入项目。
&gt; 
&gt; 在Foymug博士的指导下，测试者首先将一枚人民币1元硬币投入投币口。控制面板立刻发出短促悦耳的音效，同时在“GO!”按钮周边出现一个浮动的橙色光圈。Foymug博士命令测试者投入第二枚人民币1元硬币，测试者照做，控制面板再次发出音效，同时在“GO!”按钮周边叠加产生了第二层浮动光圈。
&gt; 
&gt; Foymug博士命令测试者按下“GO!”按钮，测试者照做后，宣传片即刻中止，荧幕上开始播放另一段预告视频。在3分钟内，预告视频对即将开始的游戏场景作了简要的介绍，画外语音整理如下。
&gt;&gt; 正在前往场景——集成电路朋克水乡。
&gt;&gt; 
&gt;&gt; 这是一个受阻于基础科学发展缓慢，摩尔定律仅维持半个世纪即宣告失效的世界，这是一个正在将集成电路发展向极致的世界。人类发明出更大的手机屏幕，更大的分布式服务器和更大的超级计算机。神经网络AI和无人车在这个世界同样存在，但这个世界里的它们依托于仅以GB计的电脑内存和二维构筑的逻辑电路板。欢迎来到集成电路朋克世界。
&gt;&gt; 
&gt;&gt; 在这个世界的水乡，您可以选择乌篷船、混合动力汽车、共享单车或高速铁路出行，也可以躺在湖畔酒店的露台眺望轻度污染的工业化蓝天；您可以夜游霓虹灯下的京杭大运河，在摩天大楼的缝隙间寻找雨巷中的古方玉兰饼，体味烟雨电子梦的江南；也可以在桃花盛开的季节只身赶赴黛瓦诡宅，在布满青苔和酸性痕渍的窗檐之下，寻一段最妖艳的都市传说。
&gt;&gt; 
&gt;&gt; 场景加载完成，请享受您的第二人间。
&gt; 视频播放完毕后，控制面板缓缓缩回地面，滑门开始移动。项目内部的摄像无人机信号丢失。
&gt; 
&gt; 从项目外部同样观测到移门的滑动，并伴有大量钴蓝色光束。待移门完全打开，可以观察到项目并未发生实际的传送，测试者仍在项目内。此时荧幕已完全熄灭。测试者应Foymug博士的要求走出项目，滑门立刻自动关闭，此后始终保持闭合状态。
&gt; 
&gt; 经确认，除随身衣物以外，测试者所携带的其余物品全部消失。丢失的物品包括包括测试者带入项目的所有硬币、标准生存背包以及正在录像中的C-5摄像无人机。
&gt; 
&gt; 此后经过4小时的健康监测，测试者的所有指标均正常。Foymug博士宣布测试结束。
&gt; 
&gt; **笔记：**//缩水半成品，说的花哨，但除了吞币以外并没有其它功能。//——初级研究员Rickety
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-617测试 2 - 补充材料&#34; hide=&#34;- 收起&#34;]]
&gt; **测试编号：**SCP-CN-617测试 2 - 补充材料
&gt; **事件日期：**2018-12-10
&gt; 
&gt; 在测试 2结束后，项目的滑门长期闭合，再未开启，故进一步测试工作暂告中止。
&gt; 
&gt; 经过为期30天的长效观察，测试者D-26171的生活轨迹确认未发生任何反常效应，此后被转移到其它项目。
&gt; 
&gt; 2018年12月10日，D-26171在SCP-CN-███的测试过程中意外被杀死。
&gt; 
&gt; 同一时刻，SCP-CN-617的滑门打开，D-26171出现在SCP-CN-617内。她身着污秽破损的D级人员服装，从SCP-CN-617内部狂奔出来，意外撞墙而死。
&gt; 
&gt; 半分钟后，伴随着钴蓝色光束，D-26171再度出现在SCP-CN-617内，这一次她身着整洁的D级人员服装，背有标准生存背包。当警卫找到她时，D-26171在收容间的角落蜷缩成一团，手中的钱币散落一地，身边躺着她自己的尸体。
&gt; 
&gt; 在本次事件中，连同被SCP-CN-███杀害的残尸，共计回收两具D-26171的尸体。另一个活着的D-26171被诊断出严重的急性应激创伤，除此之外并无大碍。测试中丢失的无人机事后在项目内部被找到。
&gt; 
&gt; **笔记：**//在这场“游戏”中，集成电路朋克水乡就是江苏省苏州市。D-26171从我们所在的世界进入了我们所在的世界。//——Foymug博士
[[/collapsible]]

结合影像分析和对SCP-CN-617的测试可以得出，SCP-CN-617内部包含一个投币式游戏，在对象按下“GO!”按钮后，游戏即宣告启动。根据游戏的设计，项目会将对象“传送”到设定好的位面目的地，并将对象携带的随身物品暂时移除，仅保留衣物和游戏内购买的道具。对象的每一次投币将使自身通过未知方式获得一条“生命”，表现形式为在对象死亡后，项目复制并产生一个新的对象个体。一旦对象在游戏内的“生命”全数用完，即视为游戏结束，一个全新的对象将以进入游戏前的状态出现在项目内部，游戏归还私人物品并将对象“送回”初始位面。

游戏结束后复制出的对象保有游戏开始前以及游戏期间的全部记忆，然而大部分对象相信自己在游戏期间的所有经历只是一场模拟现实体验。部分测试者将间歇性地产生疑惑，无法确定自己是否仍然活着，或者是否仍处于游戏中。

推测当前的SCP-CN-617只是一个测试版本，因此相比于宣传片，控制面板与游戏机制均有大幅简化，不存在场景选择与商城投影。目标场景被锁定在当前维度（“集成电路朋克水乡”）内，故不会发生实际的传送，仅以蓝色光束的视觉效果代表位面穿越。

SCP-CN-617的异常性质至此已基本明确，后续测试主要集中在投币口的钱币测试。
&gt; **SCP-CN-617测试 5：**投入1美元硬币。
&gt; **测试结果：**“GO!”按钮周边出现一个光圈，同时从退币口退回5个人民币1元硬币，1个五角硬币和1个一角硬币（当日汇率6.63）。
&gt; -------
&gt; **SCP-CN-617测试 6：**投入1日元硬币。
&gt; **测试结果：**无响应。继续依次投入5日元、10日元、50日元，此时“GO!”按钮周边出现一个光圈，同时从退币口退回共计人民币2.9元的硬币（当日汇率0.06016）。
&gt; -------
&gt; **SCP-CN-617测试 7：**投入1枚以粘土捏成的伪造硬币。
&gt; **测试结果：**伪造硬币被原样退出。随后项目内置语音发表了一段措辞严厉的法律警告并打开滑门，勒令测试者离开。
&gt; -------
&gt; **SCP-CN-617测试 8：**投入1枚24K纯金币。
&gt; **测试结果：**[[collapsible show=&#34;+ 事故-CN-617-A&#34; hide=&#34;- 收起&#34;]]
&gt; **测试编号：**SCP-CN-617测试 8
&gt; **测试日期：**2019-01-01
&gt; **监督者：**初级研究员Rickety
&gt; **测试者：**D-26179，男性，身材瘦小
&gt; 
&gt; 测试者携带有1枚24K纯金币。技术员操纵C-5微型摄像无人机跟随测试者进入项目。在初级研究员Rickety的指导下，测试者将金币投入投币口。此时“GO!”按钮周边出现一个光圈，同时从退币口喷射出大量硬币，将测试者击倒在地。
&gt; 
&gt; 测试者痛苦地趴在地面上长达半分钟之久。随后测试者发现，屏幕底部靠近地面的位置有一行荧光色小字的报错信息：
&gt; 
&gt;&gt; ##limegreen|**ERROR MESSAGE：**##
&gt;&gt; ##limegreen|__检测到1处Minor级自体传送故障，智能修补失败，已开启安全模式运行，请联系游戏管理员进行设备回收。__##
&gt; 
&gt; 此后在宣传片的两轮播放期间，测试者拒绝执行初级研究员Rickety的指令，转而尝试与错误信息中提及的游戏管理员取得联系。最终，测试者通过项目内部的语音拨号拨通了紧急客服电话88█████，并说服电话另一端的游戏管理员动用权限，将项目的运行等级从安全模式提升到root模式。
&gt; 
&gt; 此时项目内部的底部下方升起了更多的面板，与现有的控制面板共同拼合成一整块操纵台，包括商城和场景选择投影的触发按钮、一排美式键位的字母键盘、一个命令行交互屏、信用卡插槽、投币口以及用以启动游戏的橘红色大型按钮。
&gt; 
&gt; 随后在游戏管理员的指导下，测试者利用操纵台对设备进行了修复。技术员试图通过C-5微型摄像无人机干扰测试者的行动，但未起到效果，无人机损坏坠地。
&gt; 
&gt; 无人机画面捕捉到屏幕底部的“自体传送故障”报错信息消失，取而代之的是以下信息：
&gt; 
&gt;&gt; ##limegreen|**NOTE MESSAGE：**##
&gt;&gt; ##limegreen|__设备已修复。输入「hxerr」查看1个历史故障。__##
&gt; 
&gt; 最后，测试者根据游戏管理员的指导开启场景选择投影，将目标场景更改至“位面工作室总部”，用拳头敲下了“GO!”按钮。
&gt;&gt; 正在前往场景——位面工作室总部。
&gt;&gt; 
&gt;&gt; 它也许就存在于你所在的这个世界，它也许存在于一个与你所在的世界完全没有任何共同点的世界。它可能自身就构成一个小小的世界，它也有可能躲藏在一个花花世界的某处隐蔽的小角落。总之，我们最尊贵的玩家朋友，欢迎光临一直以来伴您在世界之间穿梭的位面魔法的起源地，您的异界人生旅行终点站，位面工作室总部。大千世界，我们终于相遇，我们的工作室全体成员在此恭候您的到来。
&gt;&gt; 
&gt;&gt; 在我们的总部，您将会收到来自严谨的位面建模师、天才的道具设计师以及最不靠谱的程序员小哥的热烈问候。您可以挨个参观我们的克隆农场、道具发明工坊、IR打印车间和大型传送矩阵，了解开发过程中发生的奇趣轶事，您还可以加入每个下午茶时间的办公室转椅竞速大赛，以及由转椅竞速大赛的受伤失败者们自发组织的轮椅竞速大赛，还有……唔，您来了就知道了。我们在此郑重承诺，哪怕您在这里待上一辈子也不会感到无趣。
&gt;&gt; 
&gt;&gt; 场景加载完成，请享受您的第二人间。
&gt; 3分钟的预告视频播放完毕。
&gt; 
&gt; 伴随着耀眼的钴蓝色光束，项目从收容隔间内消失。
&gt; 
&gt; **笔记：**//行吧，我们的世界就他妈的是玩家们的第二人间。玩家们想来就来，想走就走，手里没准还拿着Keter级的游戏道具。鬼知道我们的地球上被安排了多少个游戏场景？还有多少个这样的游戏设备在维度之间穿来穿去？多少个？//——初级研究员Rickety
&gt; [[/collapsible]]

已确认SCP-CN-617收容失效。当前无法对项目进行进一步追踪，研究中断。
