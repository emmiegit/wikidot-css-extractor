[[include component:credit-button]]
**Artikel:** SCP-445 - &#34;Dr. Wondertainment&#39;s Super Papier&#34;
**Autor:** [[*user CryogenChaos]]
**Original:** https://scp-wiki.wikidot.com/scp-445
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-445

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Zugang zu SCP-445 und die Durchführung von Tests müssen von Mitarbeitern mit einer Stufe-2-Sicherheitsfreigabe oder höher genehmigt werden, und jeder Antrag muss eine Liste der durchzuführenden Tests enthalten. Alle Tests müssen in Begleitung von mindestens zwei Wachen während der gesamten Testdauer durchgeführt werden. Jede Abweichung von der vorab genehmigten Testliste führt zum sofortigen Abbruch der Tests und zu einer strengen Verwarnung.

//Nachtrag:// Ab ██.06.20██ ist SCP-445 dauerhaft von allen Proben von SCP-445-α getrennt zu halten, wie im Isolationsprotokoll IP-445-01 beschrieben. Die oben für SCP-445 genannten Zugangs- und Prüfvorschriften gelten auch für SCP-445-α. Für weitere Einzelheiten siehe Dokument 445-01.

**Beschreibung:** SCP-445 besteht aus drei Stapeln von weißem Papier im Format 17 cm x 43 cm. Auf jedem einzelnen Blatt ist in der linken unteren Ecke der Text „Dr. Wondertainment&#39;s Super Papier“ eingestanzt. In seinem natürlichen Zustand kann SCP-445 nicht zerrissen oder verbrannt werden, Wasser hat keine negativen Auswirkungen auf das Papier und Kleber oder Klebeband bleiben nicht an SCP-445 haften. Die Beobachtung von SCP-445 hat ergeben, dass seine Fasern mit 3000 Kg/m^^3^^ viel dichter sind als normale Papierfasern und dass jede einzelne Faser mit einer Mikroschicht einer nicht identifizierbaren Substanz überzogen ist.

Wenn SCP-445 zu einer Darstellung eines Objekts gefaltet wird, nimmt SCP-445 die Eigenschaften des betreffenden Objekts an. In gefaltetem Zustand kann SCP-445 nur von der Person, die es gefaltet hat, wieder in seinen ursprünglichen Zustand zurückgefaltet werden. SCP-445 kann des Weiteren gerollt werden, und bleibt bei leichtem Druck an sich selbst haften. Das Zeichnen auf SCP-445 erzeugt keine ungewöhnlichen Effekte, mit Ausnahme der Details, die für gefaltete/gerollte Objekte dargestellt sind.

Eine Variante von SCP-445 mit der Bezeichnung SCP-445-α wurde am ██.06.20██ durch Aussetzen von SCP-445-Proben mit [[[SCP-073]]] geschaffen. Physikalisch ist SCP-445-α fast identisch mit SCP-445, der einzige Unterschied ist eine leichte rötliche Färbung von SCP-445-α. Jedoch verhält sich SCP-445-α anders als SCP-445, wenn es gefaltet wird (siehe Dokument 445-01 für weitere Einzelheiten).

**Anhang:** 10/15: Dr. █████ Testprotokoll:

**Gefaltet zu:** Eine Papierröhre - Wenn durch eines der offenen Enden betrachtet, wirkte SCP-445 wie ein handgehaltenes Teleskop, das die Sicht auf Objekte in einer Entfernung von 7 Metern vergrößerte.

**Gefaltet zu:** Ein Weihnachtsbaum - Blieb stabil, wenn er aufrecht stand. Wenn grüne und rote Lampen auf den Baum gezeichnet wurden, leuchteten sie trotz des Fehlens einer physischen Lichtquelle.

**Gefaltet zu:** Ein kleines Messer - Wurde sehr stabil und scharf, sodass sich mehrere Forscher daran schneiden konnten, wenn sie versuchten es zu halten. Es kann mit echten Metallwaffen mithalten.

**Gefaltet zu:** Eine konische Papierröhre - Wirkte wie ein Megaphon, verstärkte jedoch nur die Stimme des Falters. Wenn ein Lautstärkeregler auf die Seite gezeichnet wurde, konnte der Falter die Lautstärke des Megaphons verändern.

**Gefaltet zu:** - Ein Pappbecher - wurde sehr steif. Kann extrem heiße oder flüchtige Flüssigkeiten aufnehmen, ohne zu reißen oder zu schmelzen.

**Gefaltet zu:** Ein Papierkranich - Wurde lebendig, ähnlich wie [[[SCP-368]]], jedoch viel langsamer und leicht einfangbar.

**Gefaltet zu:** Ein Papierboot/Hut - Wenn es ins Wasser gelegt wurde, konnte es sich mit einer Geschwindigkeit von bis zu 60 km/h selbst fortbewegen. Umgedreht und auf dem Kopf platziert, wurde die körperliche Attraktivität des Subjekts in den Augen der Betrachter stark erhöht. Wenn beides gleichzeitig durchgeführt wurde, wurden beide Effekte erzielt, wobei das Subjekt laut Berichten „todessexy“ aussah, während es kopfüber durch das Wasser glitt.

**Gefaltet zu:** Ein zerknülltes Papierknäuel - [[DATEN GELÖSCHT]], welches drei D-Klasse-Mitarbeiter tot zurückließ. Testsitzung beendet.

**Gefaltet zu:** Origami-Kopie von [[[SCP-682]]] - Wurde auf halber Strecke des Faltvorgangs animiert, wodurch Dr. G erheblich verletzt wurde. Testsitzung beendet.
//Anmerkung: Das sollten wir nicht noch einmal versuchen.// - Dr. G

----

**Nachtrag:** ██.06.20██: Dr. S████ hat um die Erlaubnis gebeten, Proben von SCP-445 in Verbindung mit [[[SCP-085]]] zu testen. Er hat des Weiteren um die Erlaubnis gebeten, Proben von SCP-445 [[[SCP-073]]] auszusetzen, um festzustellen, ob die Fähigkeit von SCP-073, normales Papier durch Berührung zu zerstören, auch für SCP-445 gilt.

----

**Dokument 445-01:**

██.06.20██: Genehmigung für den Test von SCP-445 in Verbindung mit [[[SCP-073]]] erteilt. SCP-073 wird in einen Raum mit einem (1) Blatt SCP-445 gebracht und angewiesen, das Papier zu berühren. Die SCP-445-Probe zeigt bei Kontakt mit SCP-073 keinen Verlust der strukturellen Integrität; jedoch ändert die Probe ihre Farbe und nimmt innerhalb von etwa dreißig (30) Sekunden nach dem ersten Kontakt mit SCP-073 einen leicht rötlichen Farbton an. Modifizierte SCP-445-Probe bezeichnet als SCP-445-α. Dr. S████ empfiehlt weitere Untersuchungen der physikalischen und chemischen Zusammensetzung von SCP-445. SCP-445-α wird in einer separaten Isolierkammer gelagert, um eine mögliche Kreuzkontamination zu verhindern.

██.06.20██: Ein (1) Blatt SCP-445 wird SCP-445-α ausgesetzt. Die SCP-445-Probe beginnt innerhalb von neunzig (90) Sekunden nach dem ersten Kontakt eine sichtbare Färbung zu zeigen, die mit SCP-445-α übereinstimmt. Nach etwa sechshundert (600) Sekunden Kontakt ist die eingeführte SCP-445-Probe physisch nicht mehr von SCP-445-α zu unterscheiden. Das formale Isolationsprotokoll IP-445-01 wurde eingeführt, um eine Kreuzkontamination zwischen SCP-445 und SCP-445-α zu verhindern.

██.07.20██: Acht (8) Blätter von SCP-445 werden SCP-445-α ausgesetzt. Die Umwandlung erfolgt wie zuvor, wodurch sich die Gesamtzahl der SCP-445-α-Blätter auf zehn (10) erhöht. Dr. S████ beginnt mit den Tests an SCP-445-α und folgt dabei dem Versuchsprotokoll, das am 15.10.████ von Dr. ████ und Dr. G verwendet wurde.

**Gefaltet zu:** Eine Papierröhre - Bei Betrachtung durch eines der offenen Enden wirkte SCP-445-α wie ein handgehaltenes Teleskop, das die Sicht auf Objekte in einer Entfernung von 7 Metern vergrößerte. Das Subjekt, welches das Teleskop benutzte, berichtete jedoch, dass Objekte, die durch das Teleskop betrachtet wurden, irgendwie „ungewohnt“ erschienen; auf Nachfrage war das Subjekt nicht in der Lage, ein bestimmtes visuelles Problem zu benennen, sondern bemerkte nur, dass Objekte, die durch das Teleskop betrachtet wurden, „unheimlich“ erschienen.

**Gefaltet zu:** Ein Weihnachtsbaum - Blieb stabil, wenn er aufrecht stand. Wenn grüne und rote Lampen auf den Baum gezeichnet wurden, leuchteten sie trotz des Fehlens einer physischen Lichtquelle. Die Testergebnisse sind identisch mit denen von SCP-445.

**Gefaltet zu:** Ein kleines Messer - Wurde sehr stabil und scharf und verursachte Verletzungen bei allen Subjekten, die versuchten, es in die Hand zu nehmen, und trennte schließlich den rechten Zeigefinger von Subjekt D-████ am proximalen Interphalangealgelenk ab. Schließlich gelang es dem Subjekt mit verstärkten Handschuhen, die SCP-445-α-Probe in ihre ursprüngliche, neutrale Form zu bringen.

**Gefaltet zu:** Eine konische Papierröhre - Wirkte wie ein Megaphon, verstärkte jedoch nur die Stimme des Falters. Die verstärkte Stimme war erheblichen Verzerrungen unterworfen, die von Beobachtern als „dämonisches Knurren“ beschrieben wurden, wobei die Stimme des Sprechers in allen Fällen noch erkennbar war. Wenn ein Lautstärkeregler auf die Seite gezeichnet wurde, konnte der Falter die Lautstärke es Megaphons verändern.

**Gefaltet zu:** ein Pappbecher - Wurde sehr steif. Kann extrem heiße oder flüchtige Flüssigkeiten aufnehmen, ohne zu zerreißen oder zu schmelzen. Wasserproben, die in den Becher gegeben wurden, wurden jedoch innerhalb von fünfzehn (15) Sekunden nach dem Kontakt undurchsichtig und hatten eine dunkelrote Farbe; eine chemische Analyse der resultierenden Flüssigkeit ergab, dass sie große Mengen an menschlichem Hämoglobin und anderen Blutproteinen enthielt. Keine andere Flüssigkeit, die in den Becher gegeben wurde, zeigte diese Veränderung, auch nicht wässrige Lösungen in Konzentrationen von mehr als 50 mM.

**Gefaltet zu:** Ein Papierkranich - Wurde lebendig, ähnlich wie [[[SCP-368]]]. Das Exemplar zeigte aggressives und territoriales Verhalten, indem es sich wiederholt mit „Sturzflügen“ auf Forscher warf und diese mit seinem „Schnabel“ und seinen „Flügeln“ angriff, was zu leichten Verletzungen führte. Nachdem durch Einfangen und Zerdrücken der Papierkranich „getötet“ worden war, konnte es in seine ursprüngliche, neutrale Form zurückgefaltet werden.

**Gefaltet zu:** Ein Papierboot/Hut - Wenn es ins Wasser gelegt wurde, konnte es sich mit einer Geschwindigkeit von bis zu 60 km/h selbst fortbewegen. Auch hier zeigte das Exemplar aggressives Verhalten, indem es wiederholt versuchte, in der Nähe befindliche Subjekte zu „rammen“ und sich zu diesem Zweck sogar aus dem Wasser schob. Als es invertiert und auf den Kopf des Subjekts gesetzt wurde, begann das Subjekt sich unberechenbar zu verhalten und drohte Forschern und Sicherheitspersonal mit Gewalt. Das Subjekt wurde terminiert.

In Anbetracht dieser Ergebnisse beschließt Dr. S████, weitere Tests mit SCP-445-α auszusetzen. [[[SCP-073]]] lehnt es ab, sich zu diesen Ergebnissen zu äußern, wenn es dazu befragt wird.

//**Anmerkung:** In Anbetracht dieser Ergebnisse möchte ich formell beantragen, dass SCP-445 als Euclid-Klasse-Objekt neu klassifiziert wird. --Dr. ████//</textarea></pre>
