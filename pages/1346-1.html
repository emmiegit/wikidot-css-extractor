    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** 1346-1
**Auteur :** [[user Researcher Calloway]]
**Traducteur :** [[user Apothicaire Saurine]]
**Date de publication originale :** 13 janvier 2019	
[[include credit:end]]


&gt; Je l’ai fait. Ouais, je l’ai fait. Ça m’a coûté tout ce que j’avais, mais j’ai franchi cette porte. Et ce que j’ai trouvé de l’autre côté n’en valait pas la peine.
&gt; 
&gt; Laissez-moi revenir un peu en arrière, pour quiconque trouverait ceci et n’aurait aucune idée de ce qui s’est passé. Si vous ne savez pas ce qu’est la Fondation, alors je ne sais pas comment vous avez eu cette note et vous devriez la lâcher tout de suite. Je vais partir du principe que vous savez pour la Fondation SCP, et donc je vais sauter toutes ces conneries d’avertissement. Je n’ai aucun joli mémétique de toute façon.
&gt; 
&gt; J’ai été envoyé tester SCP-1346. C’est le couloir qui fait paniquer tout le monde. En tout cas, personne n’a encore réussi à passer les 100 premiers mètres sans courir. Sauf moi. J’ai été choisi parce que, pour une raison ou pour une autre, je suis différent. Quelque chose à propos de 3031, être immunisé, ou quelque chose du genre. En gros, je ressens beaucoup moins la peur que la plupart des gens. J’étais le cobaye parfait. J’ai été jeté seul à l’intérieur, avec un câble attaché dans le dos, et la porte a été fermée derrière moi. Il faisait nuit noire donc j’ai allumé une torche. On m’a dit que si je ne traversais pas le couloir glauque, je serais &#34;éliminé&#34;. Peu probable. Si cette immunité était si rare, alors ils ne me tueraient pas pour si peu. La radio dans mon oreille cria quelque chose à propos d’avancer. Je commençai à marcher, tenant la torche haute pour éclairer le tunnel. Il n’y avait pas grand-chose à voir. Seulement un tunnel. Environ quarante mètres à l’intérieur, j’ai senti que quelque chose clochait. J’ai regardé les alentours, mais je ne pouvais rien voir. Quelque part autour de quatre-vingts mètres, j&#39;ai commencé à transpirer. Ouais, les choses n’étaient pas normales. Je n’étais pas complètement terrifié, mais j’avais peur, aucun doute. Je l’ai signalé par radio et j’ai continué d’avancer. J’ai passé une ligne de craie marquant les 100 mètres. Elle avait dû être tracée là par un robot. La porte semblait plus proche maintenant, comme si elle n’était qu’à cinquante mètres tout au plus. Je me suis dit que si j’étais arrivé aussi loin, je pourrais avancer encore un peu. Aux alentours de 130 mètres, j&#39;ai commencé à paniquer. J’avais l’impression d’être observé. J’ai supplié pour qu’on me laisse faire machine arrière, mais on me l’a refusé. Donc, j’ai continué à marcher. J’aurais aimé ne pas l’avoir fait.
&gt; 
&gt; Je suis finalement arrivé à moins de cinq mètres de la porte. C’était si proche, mais j’étais cloué sur place. J’avais tellement peur. Je n’avais jamais été aussi terrifié de quelque chose. Sérieusement, j’étais plutôt calme d’habitude, même quand je pensais que j’allais mourir. Mais c’était quelque chose d’autre. J’étais si près et pourtant si loin. Je me suis presque évanoui là et ça aurait été la fin pour moi, mais les pontes à l’entrée avaient dû m’installer un collier électrique ou quelque chose du genre. Une énorme décharge m&#39;a traversé et, pendant un instant, j’ai oublié ma peur. J’ai titubé en avant et j’ai touché la porte. Soudainement, c’était comme si une vanne s’était fermée, et je me suis senti bien. Je me suis même senti stupide pour avoir eu peur d’un tunnel. J&#39;ai ri de soulagement. La radio grésilla dans mon oreille et je me suis retourné vers la porte. Un battement sourd venait de derrière, comme les pas d’un géant. J’ai atteint la valve et je l&#39;ai tournée assez pour que la porte s’entrouvre. Les pas cessèrent et je l’ouvris complètement. La radio, de laquelle je pouvais entendre les pontes, est soudainement devenue silencieuse.
&gt; 
&gt; Je sais que quiconque lira ceci aura envie de savoir ce qu’il y avait derrière cette porte. Je ne vous le dirai pas. Tout ce que je vous dirai, c’est que c’est dehors maintenant. SCP-1346 est une prison, et j’en suis son nouveau prisonnier. Il doit toujours y avoir au moins une chose à l’intérieur. Donc, la chose qui était ici avant s’est échappée, et j’ai pris sa place. Je dirais simplement que je ne peux pas parler de la chose qui s’est enfuie. Si je le faisais, ce papier disparaîtrait quelques minutes après l’avoir glissé sous cette immense porte. Tout ce que je peux dire, c’est bonne chance pour le confiner. Je suis sincère.

Note trouvée à l’extrémité de SCP-1346 par un drone protégé par un bouclier électromagnétique, approximativement 1 semaine après l’incident SCP-1346-[DONNÉES SUPPRIMÉES].

Des recherches sont en cours afin de déterminer si SCP-1346 pourrait être utilisé à des fins de confinement.</textarea></pre>
