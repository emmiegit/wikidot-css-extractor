**Об&#39;єкт №:** SCP-122-D

**Клас об&#39;єкта:** Нейтралізований (раніше -- Безпечний) 

**Особливі умови зберігання:** SCP-122 може вільно пересуватися по Зоні ██. Через значні витрати коштів, спричинені SCP-122, його слід щоденно годувати собачим кормом низької якості (див. Документ-122b), між 6:03 ранку та 17:05 вечора. Усі відходи, які виробляє SCP-122 необхідно належним чином утилізувати, бажано через сміттєспалювач (Див. Докмуент-122a).

**Опис:** SCP-122 -- це великий представник родини собачих, близько 1.5 метри у висоту і 2 метри в довжину. Уздовж його лопаток знаходяться (принаймні, відносно решти його тіла) маленькі крильця, приблизно пів метра в довжину. Вони покриті чорним хутром і, за будовою, нагадують крила кажана. Через співвідношення розмірів крил з розмірами тіла, об&#39;єкт не може використовувати їх для польоту. SCP-122 продемонстрував високий рівень інтелекту і навіть довів команді дослідників Фонду (члени якої, після розслідування, були визнані психічно здоровими), що може спілкуватися завдяки письму. Він описав себе як молодого самця, доволі дрібного для представника його виду, називаючи себе &#34;Карлик&#34;. Хоча у Фонді більше не має SCP, подібних до нього, або даних про його вид, на спроби пояснити це об&#39;єкт відреагував агресивно. Досліди виявили, що ДНК SCP-122 та одомашненої собаки збігаються на 63.5%. Від SCP-122 надійшло декілька скарг на якість їжі, якою його годують (Див. Документ-122b).

**Документ-122a:**

Кому: Персоналу, призначеному на SCP-122

Від: Д-ра Тібора.

Стосовно нещодавніх скарг на запах фекалій SCP-122: я маю дозвіл на використання сміттєспалювача для утилізації його відходів.

**Документ-122b:**

Кому: Персоналу, призначеному на SCP-122

Від: Генерала Рота

Даруйте, але використовувати 50% бюджету Зони ██ на купівлю лобстерів, стейків, імпортних вин, віскі та інших предметів //розкоші// для об&#39;єкта КЛАСУ БЕЗПЕЧНИЙ?! Якщо він продовжить скаржитися, то я попіклуюся про його нейтралізацію!

(Див. Документ-122c)

**Документ-122c**

Сьогодні, Генерала Рота, у відповідь на його лист, адресований персоналу призначеному на SCP-122, атакували декілька співробітників класу D. Я, звісно, люблю SCP-122 як і будь-яка людина, яка працювала з ним, але хочу нагадати, що провокувати керівництво на рекласифікацію об&#39;єкта -- це погана ідея. Мені довелося докласти чимало зусиль, аби запевнити O5-6, що 122-ий -- не екстрасенс та не може контролювати думки. Генерала Рота перевели до іншої Зони, тому немає сенсу за нього турбуватися. Будь ласка, хоча б спробуйте утриматися від насильства.
-Д-р Тібор

**Додаток Інцидент 122-239-B:**

SCP-122 був ненароком перетворений у твердий кристал, завдяки [[[SCP-244-ARC]]], та вбитий Кейном Пейтосом Кроу під час [[[incident-239-b-clef-kondraki|інциденту 239-B-Клеф-Кондракі]]]. SCP-122 знаходився поряд з місцем інциденту й, побачивши Кроу, спробував атакувати його; можливо, це булу викликано бажанням об&#39;єкта підтвердити свій альфа-статус. SCP-122 продовжував атакувати Кроу, доки не був нейтралізований.

**Останній додаток 122**
Після подальшого розслідування та перевірки я виявив можливий зв&#39;язок з прихильністю до SCP-122 і неминучою смертю. Нещодавня загибель Д-р Тібора від раку - очевидний приклад, а також весь персонал класу D, який атакував Рота. Однак, що б ми не виявили, тепер це неважливо й неможливо підтвердити через дії професора Кроу. Серйозно, транквілізатор спрацював би так само добре, як і кристал.
- [ДАНІ ВИДАЛЕНО]</textarea></pre>
