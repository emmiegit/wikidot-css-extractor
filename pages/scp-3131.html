**Объект №:** SCP-3131

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Экземпляры SCP-3131 должны храниться на модифицированном персональном компьютере в цифровом архиве Зоны 11. В исследовательских целях каждый экземпляр SCP-3131, находящийся на содержании, должен иметь как минимум одну резервную копию, хранящуюся на цифровом запоминающем устройстве. Предусмотрен резервный генератор на случай отключения электроэнергии. Детали о процедурах по уходу за конкретными экземплярами SCP-3131 приведены в приложениях.

МОГ Ню-31 («Аудиофилы») было поручено регулярно сканировать все соответствующие веб-сайты на предмет не содержащихся индивидов SCP-3131, а также поставлять на содержание и транспортировать в Зону 11. Если возможно, оригинальные копии этих индивидов должны быть удалены с сервера веб-сайта.

Чтобы помочь в обнаружении аномальных объектов, учреждениям Фонда было рекомендовано при необходимости оказывать содействие МОГ Ню-31 в проведении мониторингового сканирования. Любые подтвержденные обнаруженные экземпляры SCP-3131 должны быть изъяты и немедленно доставлены в Зону 11. В отношении вовлеченных лиц следует соблюдать стандартный протокол дезинформации. Если стандартный протокол считается недостаточным, разрешено применение амнестиков класса А.

**Описание:** SCP-3131 -- обозначение для аномальных разумных цифровых сущностей, проявляющихся в виде аудиофайлов в формате MP3 (.mp3). Исследователи установили, что экземпляры SCP-3131 чаще всего встречаются на веб-сайтах, на которых незаконно размещается бесплатная для загрузки музыка, защищенная авторским правом[[footnote]] Примерами таких сайтов являются &#34;Pirate&#39;s Bay&#34; и &#34;UTorrent&#34;.[[/footnote]]. Однако, учитывая поведение внесенных в каталог индивидов до их поимки, феномен, ответственный за существование SCP-3131, в настоящее время неизвестен.

Согласно наблюдениям, в поведении экземпляров SCP-3131 наблюдается ряд свойств, среди которых: 

* Осведомленность о других экземплярах SCP-3131, находящихся на устройстве.
* Способность воспринимать человеческую речь при записи через микрофон.
* Ограниченное общение посредством манипулирования собственными аудиоданными.
* Возможность создавать и изменять папки с файлами (чаще всего наблюдается в тех случаях, когда пользователь переименовывает каталог).
* Возможность манипулировать цифровым медиаплеером или аналогичным программным обеспечением.

Примеры необычного поведения SCP-3131 приведены в протоколе наблюдений 3131-██-███. Отдельным экземплярам SCP-3131 даются цифровые обозначения в зависимости от порядка обнаружения. 

[[collapsible show=&#34;Показать отрывок из протокола наблюдений 3131-██-███&#34; hide=&#34;Показать отрывок из протокола наблюдений 3131-██-███&#34;]]
&gt; **Протокол наблюдений 3131-██-███ Выдержка:** Частичные записи необычного наблюдаемого поведения экземпляров SCP-3131, внесенные в каталог Зоны 11.
&gt; 
&gt; **Инцидент 34:** SCP-3131-34 (&#34;thunder.mp3&#34;, содержащий песню &#34;Thunder&#34; группы Boys Like Girls) был извлечен после перехвата опубликованной в социальных сетях записи о неисправном ноутбуке, который, как полагают, был &#34;проклят&#34;. Персонал Фонда изъял вышеупомянутый ноутбук и впоследствии обнаружил SCP-3131-34 в папке &#34;почини аккумулятор&#34;, находившейся на рабочем столе устройства. Владелец ноутбука сообщил, что никогда не создавал на рабочем столе папки для хранения файлов. 
&gt; 
&gt; **Инцидент 50:** SCP-3131-50 (&#34;where.mp3 &#34;, содержащий песню &#34;Somewhere Only We Know&#34; рок-группы Keane) был переименован в &#34;simple-thing.mp3&#34;. Сразу после этого изменения SCP-3131-50 воспроизводил только два повторяющихся искаженных отрывка песни: &#34;почему&#34; и &#34;это могло быть&#34;. Через час воспроизведение SCP-3131-50 сменилось отрывком &#34;простая вещь, где&#34;. Через час после этого SCP-3131-50 в обычном режиме воспроизвел оригинальную песню.
&gt; 
&gt; **Инцидент 67:** SCP-3131-67 (&#34;not-alone.mp3&#34;, содержащий песню &#34;Not Alone&#34; группы Linkin Park) был перемещен с рабочего стола на внешний накопитель, а затем обратно на рабочий стол. При воспроизведении SCP-3131-67 непрерывно воспроизводил отрывок &#34;сквозь шторм&#34; в течение 2 минут 48 секунд.
&gt; 
&gt; **Инцидент 88:** SCP-3131-88 (&#34;RESTART.mp3&#34;, содержащий песню &#34;Styx Helix&#34; группы Myth Roid) привел к нестандартному запуску [[footnote]] Рассматриваемый компьютер неоднократно включался и выключался в течение пяти часов. [[/footnote]] устройства, назначенного для проекта SCP-3131. Исследователи предположили, что антивирусное программное обеспечение, установленное на рабочем столе, переместило SCP-3131-88 в корзину после автоматического сканирования. После возвращения SCP-3131-88 в исходное расположение в папке &#34;Мои документы&#34;, компьютер продолжил работу в штатном режиме. Однако при воспроизведении SCP-3131-88 просто повторял отрывок &#34;пожалуйста, не дай мне умереть&#34; из оригинальной песни. Это повторялось в течение шести часов; при перемещении во вновь созданную папку под названием &#34;Музыка&#34; SCP-3131-88 затем воспроизводил исходное содержание песни в обычном режиме.
&gt; 
&gt; **Инцидент 88.2:** Неаномальный аудиофайл с названием &#34;dogbark.mp3&#34;, содержащий 13 секунд лая сибирского хаски, был помещен в папку, содержащую SCP-3131-88. Примерно через пять минут после копирования &#34;dogbark.mp3&#34; был переименован в &#34;my.dog&#34;. Содержание и воспроизведение неаномального звукового файла остались без изменений.
[[/collapsible]]

Следует отметить, что, хотя экземпляры SCP-3131 могут быть прочитаны любым подходящим медиаплеером, для этого требуется почти в десять раз больше обычного объема памяти, необходимого для воспроизведения неаномальных музыкальных файлов. Длительное воспроизведение экземпляров SCP-3131 часто приводит к отказу используемого оборудования и повреждению самого экземпляра. Исследования более эффективных технологий для хранения нескольких экземпляров SCP-3131 продолжаются.

**Приложение 3131-1:** Предпринимались неоднократные попытки [[footnote]] Было проведено множество испытаний с различными экземплярами SCP-3131, которые были выбраны на основе сложности текстов соответствующих файлов с песнями. [[/footnote]] связаться с экземплярами SCP-3131 в условиях экспериментальной лаборатории. В конечном итоге было установлено, что ввод звука через микрофон в компьютер с соответствующим экземпляром SCP-3131, открытым в музыкальной программе, облегчит простые обсуждения. Ниже приводится стенограмма первого успешного &#34;интервью&#34; с экземпляром SCP-3131.

[[collapsible show=&#34;Показать протокол интервью 3131-275&#34; hide=&#34;Показать протокол интервью 3131-275&#34;]]
&gt; **Протокол интервью 3131-275**
&gt; 
&gt; **Опрашивающий:** Исследователь Кенома Версоза, Зона 11
&gt; 
&gt; **Опрашиваемый:** SCP-3131-275 (SCP-3131-275, &#34;coffee.mp3&#34;, содержащий песню Сюзанны Вега &#34;Tom&#39;s Diner&#34;)
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Исследователь Версоза:** Я хочу спросить ...
&gt; 
&gt; **SCP-3131-275:** //Жду.//
&gt; 
&gt; **Исследователь Версоза:** Хорошо. Мой первый вопрос, где вы сейчас?
&gt; 
&gt; **SCP-3131-275:** //В окне. На углу. За прилавком.//
&gt; 
&gt; **Исследователь Версоза:** Вы можете быть более конкретными?
&gt; 
&gt; **SCP-3131-275:** //Я вспоминаю.//
&gt; 
&gt; **Исследователь Версоза:** Хорошо. Не торопитесь.
&gt; 
&gt; [Слова &#34;Я вспоминаю&#34; повторяются в течение 2 минут с интервалом в 10 секунд.]
&gt; 
&gt; **SCP-3131-275:** //Кто-то наблюдает за мной.//
&gt; 
&gt; **Исследователь Версоза:** Да, я наблюдаю за вами. Вы можете теперь ответить на вопрос?
&gt; 
&gt; **SCP-3131-275:** //На самом деле нет.//
&gt; 
&gt; **Исследователь Версоза:** Ладно. Второй вопрос, кто ... что вы?
&gt; 
&gt; **SCP-3131-275:** //Кофе. Я. Кофе.//
&gt; 
&gt; **Исследователь Версоза:** Вас зовут &#34;кофе&#34;?
&gt; 
&gt; **SCP-3131-275:** //Только наполовину.//
&gt; 
&gt; **Исследователь Версоза:** Вы назвали себя &#34;кофе&#34; или вас зовут &#34;кофе&#34;?
&gt; 
&gt; **SCP-3131-275:** //А я смотрю. В другую сторону. Чтобы мне сварили кофе.//
&gt; 
&gt; **Исследователь Версоза:** Это… Хорошо, третий вопрос, откуда вы пришли?
&gt; 
&gt; **SCP-3131-275:** //До того, как начался дождь. Там женщина. Которая умерла. Она видит лишь. Ее собственное отражение. Всё утро. Ее волосы. Намокли. И так. Она видит меня?//
&gt; 
&gt; **Исследователь Версоза:** Кто эта женщина?
&gt; 
&gt; **SCP-3131-275:** //Я делаю вид. Что не замечаю.//
&gt; 
&gt; **Исследователь Версоза:** Замечаете что?
&gt; 
&gt; **SCP-3131-275:** //Как она поправляет. Она трясёт.//
&gt; 
&gt; **Исследователь Версоза:** Вы хотите, чтобы я называла вас &#34;кофе&#34;?
&gt; 
&gt; **SCP-3131-275:** //Хорошо.//
&gt; 
&gt; **Исследователь Версоза:** Спасибо за ваше время, Кофе.
&gt; 
&gt; **SCP-3131-275:** //Я допиваю свой кофе.//
&gt; 
&gt; **&lt;Конец протокола&gt;**
[[/collapsible]]

**Приложение 3131-2:** 3 сентября 2017 года компьютер Фонда C-2516 (используемый для хранения резервных копий 230 экземпляров SCP-3131) начал подвергаться крайне необычному запуску на протяжении восьми дней, в течение которых процесс перезагрузки устройства повторялся непрерывно. Обслуживающий персонал не смог идентифицировать аппаратный сбой, связанный с хранением и содержанием нескольких экземпляров SCP-3131, который мог повлиять на проблему.

Хотя причина неисправности остается неизвестной, 8 сентября 2017 года C-2516 вновь приобрёл работоспособность. Однако было обнаружено, что на рабочем столе было создано около 50 новых папок с файлами с одинаковыми пронумерованными названиями, такими как &#34;новый дом 1&#34;, &#34;новая улица 2&#34; и &#34;новостройка 3&#34;. Экземпляры SCP-3131, которые изначально находились в одной папке, были распределены между этими новыми папками.

**Приложение 3131-3:** 29 сентября 2017 года семь исследователей Фонда провели серию интервью с 19 экземплярами SCP-3131, которые собрались в папке под названием &#34;новый совет&#34;. Эти экземпляры общались, переименовывая себя в варианты &#34;послушай меня сейчас&#34; и &#34;молчи сейчас&#34;, очевидно полагаясь на то, что исследователи воспроизведут их в правильном порядке для облегчения беседы. [[footnote]] Полусвязная речь, генерируемая объединенными усилиями экземпляров SCP-3131, включала предложения &#34;нужно больше / пространство для / зданий / пожалуйста / подумайте / так много / больше&#34; и &#34;просто чтобы спрятаться / принадлежать / вместе&#34;. [[/footnote]]

Эти интервью варьировались от политических тем, включая конкретное &#34;событие&#34;, касающееся множественного владения &#34;новым зданием 45&#34;, до интересов безопасности, таких как планы по расширению текущего монитора, используемого в C-2516, для создания большего количества &#34;новых безопасных зданий&#34;. Отмечается, что по состоянию на 30 сентября 2017 года популяция экземпляров SCP-3131, хранящихся на C-2516, увеличилась почти вдвое, при этом большинство &#34;строительных&#34; папок занято группами от трех до четырех экземпляров SCP-3131.

**Приложение 3131-4:** Дальнейшее расследование выявило наличие нескольких скрытых папок в C-2516, названных различными вариациями слова &#34;убежище&#34;. В настоящее время обсуждаются темы дальнейшего хранения объектов и поиска вариантов взаимодействия с ними, чтобы лучше понять способности и мотивацию экземпляров SCP-3131 к все более сложному поведению. Рассматривается возможность применения оперативников МОГ Каппа-10 (&#34;Скайнет&#34;) в качестве посредников в будущих взаимодействиях.
