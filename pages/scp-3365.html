    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://3.bp.blogspot.com/-5ZB_KMLUhwQ/VcSy0-Sb6QI/AAAAAAAAYPg/pmCZyb611PQ/s1600/11aaEagle2.jpg|caption=SCP-3365-1]]

**Ítem #:** SCP-3365

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3365 ha de mantenerse en una recámara grande en el Sector de Contención de Vacío del Sitio-15 en todo momento, accesible por medio de una esclusa de aire que se sellará cunado no se esté investigando a SCP-3365. Todo el aire en la recámara de contención debe ser removido si se van a abrir las escotillas de SCP-3365. Las compuertas neumáticas extra se sellarán en los pasillos cercanos a la recámara de SCP-3365, en el caso de una brecha en su casco. Todos los investigadores que deseen acceder a SCP-3365 deben entrar en la recámara de contención por medio de la esclusa de aire y vestir un traje ambiental presurizado (TAP). Todas las fuentes de llamas tienen prohibido el acceso a SCP-3365 o su recámara de contención. Ambas escotillas de SCP-3365 deben cerrarse antes de que cualquier investigador salga de la recámara. Todas las imágenes satelitales que muestren a SCP-3365-1 debe ser editadas para removerlo visualmente.

El DM Tau-95 &#34;Moonwalkers&#34; debe ser desplegado en el caso de que ocurra un accidente en la contención de SCP-3365 o SCP-3365-1.

**Descripción:** SCP-3365 es un Módulo de Excursión Lunar de la NASA, previamente localizado dentro de un almacén abandonado en ████████, Florida. Su exterior tiene el tamaño y especificaciones exactas de los módulos lunares utilizados durante el programa Apollo, excepto que posee daños menores debido a su largo tiempo de abandono. Todas las instancias de las palabras &#34;NASA&#34;, &#34;Administración Nacional de la Aeronáutica y del Espacio&#34;, &#34;Estados Unidos&#34; y &#34;[DATOS BORRADOS]&#34; han sido removidas manualmente o han desaparecido. Los tanques de combustible están constantemente vacíos y ningún combustible es capaz de ingresar. El interior del módulo también es equivalente en apariencia a los módulos originales, excepto que poseen una segunda puerta de salida al otro lado de la entrada.

Atravesar esta segunda escotilla conduce a la superficie lunar, saliendo a través de un módulo lunar con el mismo aspecto que SCP-3365, pero sin ningún daño exterior. Este módulo es referido como SCP-3365-1. La superficie lunar cercana tiene una bandera estadounidense plantada en el suelo y un Vehículo Lunar Rover con energía aparentemente ilimitada. Las imágenes por satélite sugieren que SCP-3365-1 se encuentra en el Mare ███████████ o //Mar// de █████████. Tres esqueletos humanos, así como instrumentos de pruebas, se encuentran en la superficie lunar cercana, dos de los cuales fueron encontrados vistiendo un traje espacial A7L Apollo/Skylab, mientras que el otro llevaba puesta una bata de laboratorio con el logo de la NASA bordada en el bolsillo delantero junto con el nombre R█████ L███████ cosido debajo de dicho logo.

**Anexo-3365-1:** El ██/██/██, antes de que se establecieran los procedimientos de contención actuales, el Dr. W██████ ingresó a SCP-3365 para investigar a SCP-3365-1 y la superficie lunar. Aparentemente, por accidente, el Dr. W██████ abrió ambas escotillas dentro de SCP-3365. Esto permitió el paso del aire del Sitio-15 al vacío lunar, causando la descompresión del Ala-D del Sitio-15 hasta que se detuvo mediante el bloqueo de emergencia, sellando todas las entradas del Ala-D. El DM Tau-95 fue desplegado vistiendo trajes ambientales presurizados para sellar las escotillas de SCP-3365.

SCP-3365 fue, entonces, transladado rápidamente a su ubicación actual y se actualizaron sus procedimientos de contención.</textarea></pre>
