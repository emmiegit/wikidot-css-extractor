…

Ồ, Rex hả.

…

Đúng vậy, chỉ là tôi lại nghĩ ngợi nữa thôi mà.

…

Ừ thì, hồi mà tôi mới bắt đầu ấy, tôi có làm bạn với một nghiên cứu viên. Tên của họ là Robin. Đúng rồi. Tên loài chim ấy. Dù sao thì, hồi đó chúng tôi cũng khá là thân thiết. Cả hai đều mới chân ướt chân ráo vào Tổ Chức và tình cờ trùng giờ ăn trưa. Chúng tôi đã dành rất nhiều thời gian để nói về những luận đề của chúng tôi cùng những điều mình muốn đạt được, và đôi chút gì đó về bản thân mình.

Họ từng nói rằng muốn trở thành người giỏi nhất trong lĩnh vực mình đang theo đuổi, nhưng lại chưa chắc chắn rằng mình muốn làm điều gì vào thời điểm đó. Họ chỉ muốn trở thành người giỏi nhất thôi. Tôi luôn cảm thấy điều đó thật đáng ngưỡng mộ, và Robin thì thực sự có đam mê với công việc của họ. Họ luôn nỗ lực hết sức trong mọi dự án và thức muộn hơn bất cứ ai để cặm cụi làm việc. Đôi lúc tôi sẽ đồng hành với họ, nói chuyện phiếm trong khi họ vùi đầu vào nghiên cứu những văn bản hay tư liệu lịch sử chỉ để viết một bản báo cáo. Họ đã thực sự nghiêm túc về việc trở thành người giỏi nhất.

Robin luôn bị phân công vào những dị thể kì lạ nhất. Và khi tôi nói là kì lạ, tôi thực sự có ý đó đấy. Không phải kì lạ theo kiểu &#39;Wondertainment&#39; thường thấy đâu. Ý tôi là, trời ạ, vào một thời điểm nào đó họ còn bị giao nhiệm vụ nghiên cứu một anh chàng có hồn ma của một gã doanh nhân người Nhật sống trong đít của hắn cơ. Không, tôi chẳng đùa đâu.

Cũng đã khá lâu… ừa, tôi đoán là nhiều năm đã thực sự trôi qua rồi. Nó có vẻ không dài đến như vậy đâu, nhưng những năm tháng đó cứ đến và đi như vậy. Chúng tôi dần dần trở nên chuyên biệt hơn trong công việc của mình. Tôi đã trở thành nghiên cứu viên của một thế lực đáng lưu tâm còn họ thì tập trung vào việc nghiên cứu những dị thể mang tính huyền bí hơn. Dần dà chúng tôi tiếp xúc ít lại, rồi sau cùng tôi được chuyển đến đây và họ thì ở lại 81. Dù vậy, chúng tôi vẫn thường xuyên email cho nhau và cố gắng gặp mặt mỗi năm một lần để cùng nhâm nhi một tách trà hay ly cà phê gì đó. Cái việc nhỏ nhỏ vui vui ấy đã thành lệ. Chúng tôi đã không làm thế trong những năm gần đây, nhưng tôi e là mình đang hơi lạc đề rồi.

…

Ừm, chúng tôi kiểu như là đã mất liên lạc với nhau. Thời gian thì cứ chạy nhanh hơn, dự án thì quá nhiều còn thời gian trong ngày thì lại quá ít… Tôi hối hận lắm, thực sự đấy.

…

Ừ thì, tôi đã định viết một cái email cho Robin để ôn lại chuyện cũ, nhưng khi tôi mở máy tính lúc sáng nay thì tôi nhận ra rằng địa chỉ email của họ đã bị vô hiệu hóa. Tôi đã nhờ đến sự trợ giúp của chỉ huy RAISA ở 81, một người tên là Alexis Rose. Một cô gái đáng yêu. Cô ấy đã chẳng nề hà khó khăn chỉ để trả lời câu hỏi của tôi, rất chi là tận tâm đấy. Dù sao thì, hóa ra là Robin đã từ chức tháng trước và đã được cấp thuốc lú. 

Không, không sao, mọi thứ đều ổn mà. Họ biết rõ mình sẽ gặp những điều gì khi quyết định gia nhập Tổ Chức, cũng như tôi thôi, như cả cậu nữa. Mẹ nó chứ, tôi có thể nghỉ việc vào ngày mai và họ sẽ xóa đi mọi kí ức của tôi về những gì tôi đã thấy hay làm ở trong này. Nhưng tôi không thể không tò mò rằng liệu Robin đã, cậu biết đấy, thành công hay chưa. Có thể họ đã thực sự làm được và đã nghỉ ngơi vì chẳng còn gì để làm nữa. Hoặc họ đã bị đóng đinh vào suy nghĩ rằng họ sẽ chẳng thể thành công dù mình có làm gì đi nữa. Điều đó khiến tôi tự vấn rằng mình đã làm gì để sánh được với họ. Tôi là Nghiên Cứu Viên Trưởng, nhưng tôi leo lên vị trí này nhờ thâm niên hay do tôi thực sự là người giỏi nhất? 

…

Ha ha, cảm ơn cậu. Tôi xin lỗi vì đã bỏ lửng câu chuyện như vậy. Tôi đoán là tôi chỉ thấy buồn vì Robin là bạn của tôi ấy, cậu hiểu chứ? Và giờ thì họ đã đi rồi. Tôi đã chứng kiến nhiều người đến rồi lại đi trong những năm qua, nhưng chẳng có lần nào làm tôi thấy đau nhiều như lần này cả. Tôi tự hỏi liệu đây có phải là những gì mà các Nhân Viên Cấp Cao vẫn luôn phải trải qua. Tôi tự hỏi liệu tất cả đối với họ cũng chỉ là một bóng mờ khổng lồ được dựng nên từ những khuôn mặt. Tôi tự hỏi liệu có một vài người trong số họ cũng cảm thấy như tôi bây giờ. Họ khuyên chúng tôi đừng kết bạn với ai trong buổi định hướng và tôi đoán đây là lí do cho câu nói đó, nhưng tôi chẳng thể dừng cái cảm giác rằng chả ai nghe lọt tai những lời đó cả. Ý tôi là, nhìn chúng ta đi. Chúng ta đang nói về một chủ đề không liên quan đến công việc ấy. Giống như tôi đã từng với Robin. 

…

Cậu nói đúng, tôi không nên để tâm quá đến những suy nghĩ này, và có vẻ như tôi cũng đang bắt đầu lan man quá rồi. Lát nữa tôi sẽ vào phòng thí nghiệm với cậu. Tôi cần phải viết cho xong cái email này đã.
