**Název: SCP-074-SK**
**Autor:** [[*user ScratchWizard]]
[[include info:end]]

**Objekt #:** SCP-074-SK
 
**Třída Objektu:** Safe
[[include component:image-block
    name=https://scp-cs-sandbox-2.wdfiles.com/local--files/archiv/SCP-074-SK.png|
    caption=Sken SCP-074-SK uložený na SCiPnete.
]]

**Speciální Zadržovací Procedury:**  

Originál SCP-074-SK je uložené v bezpečnostnom sejfe v kancelácií Dr.███████ ku ktorému kľuč vlastný Dr.███████ a jeho mladší asistent. Pre skenovaná kopia je uložená na SCiPnete. 

**Popis:**

SCP-074-Sk je list papieru o rozmeroch A4 na ktorom je runa zložená z viacerých kruhov.

SCP-074-Sk neprejavuje žiadne anomálne vlastnosti až do chvíle, kedy živí jedinec neprejde rukou po jeho povrchu. Po prejdený sa nad SCP-074-SK objavy hologram ukazujúci vyjaví v porady:
[[collapsible show=&#34;+Poradie výjavov&#34; hide=&#34;- Poradie výjavov&#34;]]
# Slnko
# Západ/Východ slnka
# Lúč
# Tieň človeka
# Zem (planéta)
# Zem (hlina)
# Polia
# Hrad
# Chrám
# Rieka
# Kamenne námestie
# Biela
# Kompas
# Strelka kompasu
# Rastliny
# Les
# Zvieratá
# Ruky zakrývajúce tvár
# Temná ulička
# Koruna stromu
# Nora
# Budovy
# Ulice 
# Mesto
[[/collapsible]]

**Záznam o Objevení:**
SCP-074-Sk bolo objavené v neskorých večerných hodinách pracovníkom bezpečnosti pred hlavým vstupom Oblasti-██. Pracovník kontroloval kameroví systém keď  kamera pred hlavným vstupom zaznamenala pohyb. Spolu s tím sa nezávisle na kamerovom systéme aktivoval senzor pohybu, ktorý rozsvietil automatické svetla. Na kamerovom zázname z tej noci je vidieť tieň humanitnej bytosti, ktorý v rukách drží SCP-074-SK, ktoré pokladá v bezpečnej vzdialenosti od vstupu na zem. Tieň následne urýchlene zmizne zo záverov kamier, pričom splýva s tieňmi noci. Pracovník sa okamžite na to vydal k hlavnému vchodu, skontrolovať situáciu. Vykonal štandardnú obchádza, pričom cestou späť sa pokúsil zdvihnúť SCP-074-SK. Nad tím sa ale objavili vyjaví čo z počiatku vystrašilo pracovníka ale po pár sekundách kedy si uvedomil, že mu nehrozí nebezpečenstvo zdvihol SCP-074-SK a zaniesol ho doktorovi ███████, jednému z mála výskumníkov spracujúcich s anomália, ktorý boli v tom čase v oblasti.      

**Dodatky:** 

**Test A - 23.8.████**

**Procedura:** Pokus o zistenie významu výjavov  
 
**Výsledky:** Vyjaví znamenajú vetu: Lúč dopadajúci na zem ríše Almo smerom k životu hľadajúc mesto. 

**Průběh:**
Pre zistenie významu výjavov bolo po schválení rady O5 použité novo nájdené SCP-075-SK. 
Do izolačnej miestnosti SCP-075-SK bol prinesený monitor, na ktorom sa objavili dve vety. Prvá obsahujúca význam výjavov a druha, hovoriaca o tom, že zvyšok je na ľuďoch. SCP-075-SK potom neprejavovalo žiadnu aktivitu, čo sa stalo prvý krát za dobu, čo bolo nájdené.
