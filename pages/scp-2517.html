------

**特殊收容措施：** SCP-2517孢子與子實體樣本應收容於生化站點Site-66低溫儲存設施之中。對SCP-2517人體測試應取得Site-66站點主任與倫理委員會連絡員的批准，相關測試應在站點外進行。SCP-2517持有者一經發現即應拘留並加以審訊；慣性使用SCP-2517超過4個月以上，或出於宗教與超自然目的使用SCP-2517者，應在釋放前接受C級記憶刪除處分。任何基金會收容外發現的SCP-2517子實體、孢子、菌絲體皆應焚毀。

**描述：** SCP-2517是異常品種的//Psilocybe//屬迷幻蘑菇，除了裸蓋菇素與脫磷酸裸蓋菇素略高於相關物種外，SCP-2517子實體還具有迷幻化合物5-甲氧基二甲基色胺、麥角酸二乙醯胺、麥司卡林，這使得SCP-2517的效果與其他迷幻蘑菇相比更為持久強烈。SCP-2517子實體通常高至4~6公分；菇帽直徑在2~3公分之間；菇帽至菇莖間的深藍色彩是辨別該實體的重要特色。

SCP-2517吸食者一致報告指稱，他們產生了五倍轉速對稱幾何圖形/圖案的幻視，尤其是與人臉、頭部、書面文字相關的光景。其他常見影響還有地板與牆上有蠕蟲/蛆蟲的幻視或幻觸；感覺他人面部特徵（尤其是耳朵和眼睛）「加倍」的幻視[[footnote]] 類似於LSD相關的「臉部變形」幻視[[/footnote]]]；看見「藍色的半透明樹木」的幻視[[footnote]] 好發於大型城市中心居民吸食者[[/footnote]]。對上述幻覺的描述多指向是預先存在的世界特徵，並在藥物的作用下得以「揭示」出來，並不是來自幻覺的無中生有。

若慣性服用SCP-2517達4個月以上，項目異常效應即會顯現。吸食者將出現致幻劑持續感知障礙的症狀（HPPD）[[footnote]] 持續 「視雪症」形式的視覺障礙疾病，通常與致幻藥物的使用有關。[[/footnote]]；在SCP-2517的其他作用停止之後，幾何狀的幻覺將繼續出現，並隨著持續使用項目變得越發明顯。吸食者對模因效應的抵抗力將顯著提升，短期與長期記憶能力也會獲得顯著的強化；以上效應也會隨著SCP-2517的持續使用不斷增強。

大約6個月後，SCP-2517慣性吸食者將開始編造不存在之人的記憶，通常將其稱為友人、親戚、同事等。吸食者會聲稱這些人曾經存在過，但卻被邪惡的力量「從現實中抹去了」；部分吸食者會聲稱該力量也打算將其一併抹除，但卻因為他們持續吸食SCP-2517而無法得逞。這個階段的吸食者將會試圖與親友斷絕關係，或試圖說服後者定期吸食SCP-2517，以保護其不受該力量的影響。

大約20個月後，慣性吸食者的社交圈將只剩下SCP-2517吸食者，所有拒絕吸食SCP-2517的親友都會遭到斷絕關係，吸食者還會聲稱自己大部分的熟人都已經被從現實中抹除了。在此階段，個體捏造記憶將相當普遍且具有集體共識，吸食者也經常聲稱相同狀況的熟人也有同樣的記憶。在前文提及的任何階段，SCP-2517的效應都可以透過C級記憶刪除劑治療逆轉，尚未有吸食者在無記憶刪除的幫助下停止吸食SCP-2517的案例。

**附錄2517-1：歷史記述**
SCP-2517的使用在希臘羅馬世界與名為「第五神之謎」[[footnote]] 「Mυστήρια Θέου Πεντονόματου」[[/footnote]]或稱「第五星教會」[[footnote]]「Cultus Sideris Quinti」[[/footnote]]的教派相關。[[[fifthist-hub|第五星教會]]]是一個神祕的邪教組織，其儀式與教條對未入教者將嚴格保密。對該邪教信仰/行為的資訊，主要源於3世紀基督教護教論者敘拉古的康斯坦丁。在其文章//De Cultis Occultis//（《論秘教》）中，康斯坦丁聲稱該教派崇拜某個全知全能的[[[SCP-3125|神]]]，這個神可以透過SCP-2517（他只說是「某種蘑菇」）看見，隨著成員入教程度的深入，他們將獲准服用更大劑量的SCP-2517，以作為該教團每週儀式的聖禮。

康斯坦丁提及了大量吸食SCP-2517相關的虛假記憶，並聲稱邪教教義中將虛構者的「消除」視為正向的作為。康斯坦丁將此與基督教的身後審判概念相比較，指稱該邪教認為「他們的朋友在地上而非天堂接受了他們神的審判，一旦發現不合格，他們不會被送入地獄，而是就乾脆直接消失，唯一剩下的就是留在信徒心中的記憶，以作為神給他們的警告。」西元389年，羅馬皇帝狄奧多西一世禁絕第五星教會等相關邪教活動；其許多信仰與行為為//Mykoparastatai//（「蘑菇提供者」）所採用，該教會是諾斯底教義的一支，用SCP-2517代替聖餐麵包食用。

「蘑菇提供者」的教義[[footnote]]記錄於《大火福音》之中，該書是一系列耶穌生命與教義的紀錄，由格魯吉亞王國的希臘-亞美尼亞僧侶兼學者聖執政官荷拉斯．梅洛蒂弗羅於5世紀撰成。[[/footnote]]認為上帝有五個不同的面相：//Gnomē//，即心靈，無形的、無所不知的陽性善之力量；//Soma//，即肉體，無意識的、無所不能的陰性力量，與心靈相對應，是一切物質的來源；//Sophia//，即智慧，是心靈的陰性對應存在，也是將純粹知識傳遞與人類的渠道[[footnote]]與SCP-2517相關，後者在《大火福音》被稱為//Sophomykes//（「智慧蘑菇」）。[[/footnote]]；Demiurge Yaldabaoth（黛米烏爾．亞大孢斯），與肉體相對應的陽性存在，創造了物質世界，並迫使人類的靈魂進入肉體之中；//Psyche//，即靈魂，連接心靈與肉體[[footnote]] 與大量使用SCP-2517導致的持續幾何幻覺相當。 [[/footnote]]，是[[[SCP-3125|無所不在的無性力量]]]，它以先知或執政者的形式顯現於世，當中最偉大的即是拿撒勒的耶穌。

在整個中世紀，拜占庭帝國、格魯吉亞王國、亞美尼亞王國都以異端為由，對「蘑菇提供者」實行了迫害，到了11世紀，該教派只能躲在安納托利亞與高加索地區的小型村莊殘存。將SCP-2517用於宗教的做法在上述孤立地區持續到了20世紀初；受到亞美尼亞種族滅絕的波及，該教派幾乎所有剩餘人員都遭到鄂圖曼政權殺害。據信倖存成員都已經移民至美國，成為加利福尼亞州文圖拉縣、[[[SCP-1982 |喬治亞州聯合縣]]]亞美尼亞僑民社群的成員；尚未釐清這些人員在移民後持續實踐宗教與吸食SCP-2517程度。
