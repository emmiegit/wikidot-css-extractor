    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]


自SCP-CN-949发现以来，该项目众多个体以及异常性质引起了基金会Gallen &amp; Bellic动力公司加拿大总部的极大兴趣，于是该公司与本分部展开积极合作，展开了一系列实验。
@@@@
200█年█月█日，Gallen &amp; Bellic公司接收一架强-5C攻击机，成立150人独立研究小组，并专门开启了实验生产线，并使用与WP-6规格性能相近的GR.35涡轮喷气发动机作为后备机型生产所需。故，本系列实验旨在探索SCP-CN-949出现的详细条件限制。
@@@@
为安全起见，以下实验全部以强-5C为规格生产的无人机进行。
[[=]]
本系列实验负责人为San·Franchaise·Chesferrio
[[/=]]
&gt; **实验过程**：以原强-5C为规格生产一架新飞机
&gt; 
&gt; **是否可飞行/飞行性能**：由于换装GR.35发动机，飞行包线相较原机型更为宽阔，飞行性能优良。
&gt; 
&gt; **是否出现新个体？**：是，此个体编号为20，此后出现的个体将顺延该编号。
&gt; 
&gt; **笔记**：//这是个不错的开始。//

&gt; **实验过程**：为两架试验机加装基金会生产的AIW-185与AIW-132T空空导弹，以及BCW-1000航空模因炸弹，上述弹药无法在原强-5的任何子型号上使用。
&gt; 
&gt; **是否可飞行**：可飞行，弹药可发射。
&gt; 
&gt; **是否出现新个体？**：是，编号21与22，该挂载被完全重现。
&gt; 
&gt; **笔记**：//看来个体的实际挂载并不受实际能使用的弹药影响，接下来就看看它的极限在哪里吧。//

&gt; **实验过程**：为1号试验机加装1枚AGW-125“忧郁蓝调”高超音速武器的全尺寸配重模型，该型导弹为基金会“Scettro（权杖） B.4”超音速战略轰炸机所使用，其重量为2142千克，超过试验机的载荷能力。为能够保证顺利起飞，为1号机焊接了众多加强筋，并加装四台XLR-199固体火箭发动机。
&gt; 2号机则挂载两枚2000lbs训练弹，该重量仅仅超过机体载荷少许。
&gt; 
&gt; **是否可飞行**：1号机顺利起飞，但火箭燃料耗尽后坠毁；2号机经过2英里的滑跑后勉强起飞。
&gt; 
&gt; **是否出现新个体？**：是，编号23,24，其中，CN-949-23【数据删除】，24则维持在临近失速的飞行速度区间飞行。值得一提的是，坠毁的1号机加装的火箭发动机也在23号个体上重现。
&gt; 
&gt; **笔记**：//但愿他们没看见那玩意。//


&gt; **实验过程**：以强-5外形为基础设计一款隐形战机，生产时不进行隐形涂料喷涂，命名为3号机。
&gt; 
&gt; **是否可飞行**：可飞行。
&gt; 
&gt; **是否出现新的个体？**：否
&gt; 
&gt; **笔记**：//项目缺乏与时俱进的审美能力。//


&gt; **实验过程**：生产4号机，在机身内安装炸药，使其高度超过海拔1000米高度便会自我解体。
&gt; 
&gt; **是否可飞行**：可飞行，并按照预期解体。
&gt; 
&gt; **是否出现新个体？**：是，编号25，无论使用何种手段对其进行引诱，其飞行高度不会超过1000米。
&gt; 
&gt; **笔记**：//项目拥有相当的智能，有相当的手段以保证自己不会消失。//


&gt; **实验过程**：生产5号机，大幅修改翼型，并增加FADEC的限制参数，使其升阻比升高，加速性能，盘旋性能严重下降。
&gt; 
&gt; **是否可飞行**：是，修改效果达到预期。
&gt; 
&gt; **是否出现新个体？**：是，编号26，在通常状态下，表现与5号机一致，但当其对我方观察机展开拦截时，仍表现出了不可能达到的速度与机动性能。
&gt; 
&gt; **笔记**：//必须解明是何种因素令项目可无视机身设计因素。//

200█年█月█日，因25号机无故出现在██市区，所有研究被强制叫停，生产线被拆除。

████：//吵死了！你看看你们这搞得都是些什么哈麻批玩意哦！全都给我停！//</textarea></pre>
