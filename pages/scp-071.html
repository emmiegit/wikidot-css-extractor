**項目編號：**SCP-071 – 誘墮變形者
**作者：**[[*user Aelanna]]
**原文：**[https://scp-wiki.wikidot.com/scp-071 SCP-071]
**譯者：**[[*user Pseudopoet]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-071

**項目等級：** Euclid

**特殊收容措施：** 收容SCP-071的標準人形收容室經過專門改造，該室現在已經完全喪失從外側直接觀察內部的功能。SCP-071的監視必須透過帶有延遲的閉路電視進行，且其延遲時間不得低於60秒。只有在至少兩名四級站點主任的許可下才能對SCP-071進行實驗，而且進入SCP-071收容區域的人員至少要以四人為一組；任何人員表現出不尋常或強迫行為時，必須將其自該區域移出，並給予完整精神評估，以及施用C級記憶刪除劑或酌情重新分配任務。

在任何情形下都不應准許人員直接或透過無延遲監視系統觀察SCP-071。任何不再需要的SCP-071影像紀錄或照片須立即銷毀。

**描述：** SCP-071作為可變形的存在，其自身外觀總是能夠呈現出最符合觀察者性慾對象的樣貌，這一能力即使在SCP-071本身無法辨認任何觀察者存在時也會生效，因此像是透過閉路電視或單向鏡觀察一樣會觸發其效應，但只要觀察行為並非即時發生便可避開前述效應，所以延遲監視錄影實為一種有效的迴避手段。SCP-071似乎無法或不願意在沒有外部刺激的情況下改變外形，當未被觀察時則維持在上一次變化的外形。SCP-071的變形能力似乎沒有極限或缺陷（見附錄071-01以查看更多資訊）。

SCP-071似乎有認知能力，然而牠從未展現口語溝通能力，而其行為又僅限於引誘觀察者與之發生性行為，因此仍無法判斷牠究竟是否具有感情或者只是根據觀察者的期待做出模仿動作。

在已許可的實驗中，人類受試者會在與SCP-071發生性行為後的1-2天內出現肌肉、骨骼與腦功能的萎縮症狀；萎縮症狀最多可以持續長達七天，何時結束似乎取決於發作後是否積極接受物理治療，然而受試者可能會有器質性的永久損傷，例如器官功能衰弱、腦質量減損以及不孕等等。藉由使用記錄有SCP-071的媒體(無論是否延遲)自慰而成功達到性滿足的受試者也會罹患相同症狀。

SCP-071被基金會注意到的契機是████年██月██日發生的[已刪除資料]。由於持續出現與SCP-071受曝效應一致的病例，目前也正努力追查並移除SCP-071在網路上的所有影響紀錄。

**附錄071-01**：研究者筆記

&gt; SCP-071改變外形的能力似乎不限於變成普通人類。在██年█月██，向D-7883展示SCP-071時，SCP-071變成一隻雌性黃金獵犬的樣子；D-7883對此表示震驚，並且拒絕繼續進行實驗，然而D-7883的生理徵象與其性興奮狀態一致。
&gt; 
&gt; 在██年█月██日，SCP-071暴露在D-8762面前時變成人類女屍的外形。醫療人員確認該狀態的SCP-071完全沒有生命跡象，而且SCP-071在變化過程中並未受到傷害；稍後，當SCP-071暴露在D-8765面前時，變成了█歲的男童。
&gt;
&gt; Dr. █████████
