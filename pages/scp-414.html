**Objekt-Nr.:** SCP-414

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-414 ist derzeit nicht eingedämmt; die Eindämmungsbemühungen konzentrieren sich darauf, das Medieninteresse zu mindern und Sozialarbeitsprogramme für die von SCP-414 betroffenen Bevölkerungsgruppen anzubieten. Personen, die von SCP-414-Iterationen betroffen sind, müssen nach ihrer Genesung mit B-Klasse-Amnesika behandelt werden und stehen unter Beobachtung. Personen, die das Endstadium von SCP-414-2 erreichen, werden von einer Sozialarbeitsfirma der Foundation kontaktiert; Personen, die sich im Endstadium von SCP-414-2 befinden, werden mit dreiwöchentlicher Gesprächstherapie und ggf. mit ausgebildeten tierischen Begleitern behandelt.

Da es die Ressourcen der Foundation übersteigt, alle möglichen Zielpersonen von SCP-414 zu überwachen, sind die Aufzeichnungen von Sozialarbeitseinrichtungen und Zentren für psychische Gesundheit nach Möglichkeit auf SCP-414-Phänomene zu überprüfen. Jegliche Medienberichte über SCP-414-Phänomene sind zu entfernen und mit einer Titelgeschichte zu versehen; eine Liste geeigneter Titelgeschichten findet sich in Dokument 414-B.

//Ein Heilmittel für SCP-414-2 hat nach der erfolgreichen und vollständigen Eindämmung höchste Priorität.// -Doktor Alice Ogawa, leitende SCP-414-Forscherin

**Beschreibung:** SCP-414 ist ein Phänomen, das auf asoziale Menschen abzielt und in zwei abgeleitete Effekte, SCP-414-1 und SCP-414-2, eingeteilt ist. Die Asozialität kann von leichter Intovertiertheit bis zu völliger Isolation reichen. SCP-414 betrifft in erster Linie Individuen aus der Gruppe der NAAT[[footnote]]Nicht in Ausbildung, Arbeit oder Training[[/footnote]], mit keinen regionalen Präferenzen. SCP-414 beginnt, wenn ein Humanoid mit einer kreisrunden Maske, genannt SCP-414-1, vor dem Zielmenschen erscheint. SCP-414-1 behauptet in der Regel, ein Mitarbeiter einer lokalen Sozialeinrichtung zu sein.
 
SCP-414-1 sind einheitlich große Humanoide, die runde Masken und Kleidung tragen, die den ganzen Körper bedeckt. SCP-414-1 erscheinen nur, wenn sie versuchen, mit einer Zielperson in Kontakt zu treten, und verschwinden, nachdem der Kontakt erfolgreich verlaufen ist. Es wird angenommen, dass SCP-414-1 ein einziges kollektives Bewusstsein besitzt, das zu Verstand, Erkenntnis und Intelligenz fähig ist.

SCP-414-2 ist ein chronischer, degenerativer Zustand, der aus jeder erfolgreichen Interaktion zwischen einer Zielperson und einer Instanz von SCP-414-1 resultiert. Eine erfolgreiche Interaktion lieg vor, wenn SCP-414-1 eine erfolgreiche Konversation von Angesicht zu Angesicht führt [[footnote]] Eine erfolgreiche Konversation ist definiert durch mindestens einen gesprochenen Satz und eine gesprochene Antwort[[/footnote]] oder einen Kontakt mit einem Zielsubjekt aufnimmt.

Ein Subjekt, das sich mit SCP-414-2 infiziert hat, durchläuft 4 Stadien, die zwischen 2 und 276 Tagen dauern, wobei das 5. Stadium als dauerhaft gilt. Personen, die unter 30 Jahre alt sind oder SCP-414-2 durch körperlichen Kontakt erhalten haben, durchlaufen die Stadien in einem beschleunigten Tempo.

[[collapsible show=&#34;Übersicht von Dokument 414-2-A - &#39;Symptomverlaufsbeschreibung von SCP-414-2&#39;&#34; hide=&#34;Schließe Übersicht von Dokument 414-2-A&#34;]]

* **Stadium Eins:** Das Subjekt fühlt sich zunehmend einsam. Bewältigungsmechanismen, die keine persönliche Interaktion zur Ablenkung von der Einsamkeit beinhalten, führen zu einer Verstärkung des Gefühls. Das Subjekt erlebt einen Verlust an Freude bei der Teilnahme an einsamen Aktivitäten. Stadium Eins schreitet voran, wenn das Subjekt mit einem anderen Menschen interagiert, um die Einsamkeit zu lindern.
* **Stadium Zwei:** Das Subjekt erfährt einen völligen Verlust der Freude, wenn es an Aktivitäten teilnimmt, die keine persönliche Interaktion mit anderen Menschen beinhalten. Das Subjekt hat Schwierigkeiten, sich an Ereignisse in seinem Leben zu erinnern, die wesentlich zu seinem Selbstwertgefühl beigetragen haben, ist sich aber bewusst, dass es solche Ereignisse gab und kann sich dran erinnern. Stadium Zwei schreitet voran, wenn das Subjekt mindestens einmal alle 7 Tage mit einem anderen Menschen interagiert.
* **Stadium Drei:** Das Subjekt ist nicht in der Lage, Erfüllung zu empfinden, wenn es nicht alle 5 Tage mit Menschen interagiert. Sie sind nicht in der Lage, sich daran zu erinnern, dass sie jemals eine einsame Aktivität oder ihr Leben vor dem 13. Lebensjahr genossen haben. Die Subjekte sind sich dieser Unfähigkeit bewusst. Ihr Selbstwertgefühl ist reduziert. Das dritte Stadium tritt ein, wenn das Subjekt mindestens einmal alle 7 Tage an sozialen Ereignissen teilnimmt.
* **Stadium Vier:** Das Subjekt ist nicht mehr in der Lage, sich zu verwirklichen, wenn es nicht alle 45 Stunden mit anderen Menschen interagiert. Sie sind nicht in der Lage, sich an bedeutsame Beziehungen zu erinnern, die länger als 2 Jahre andauerten, und sind sich dieser Unfähigkeit bewusst. Jegliches Selbstempfinden reduziert sich auf Name, Geschlecht, Alter und dem aktuellen emotionalen Zustand. Das Subjekt wird in der Regel sehr produktiv, um sich erfüllt zu fühlen, und nimmt an einer Reihe von sozialen Aktivitäten teil, wie z. B. ehrenamtliche Tätigkeiten und die Ausrichtung von Veranstaltungen. Die Umstände, unter denen das vierte Stadium erreicht wird, sind derzeit unbekannt.
* **Stadium Fünf:** Dies wird derzeit als Endstadium angesehen. Das Subjekt entwickelt Halluzinationen und das Gefühl, körperlich hohl oder leer zu sein, wenn es nicht an sozialen Aktivitäten teilnimmt, was dazu führt, dass es sich aufregt, wenn es länger als fünf Minuten nicht in der Nähe einer anderen Person ist. Sie sind nicht in der Lage, sich an wichtige Beziehungen zu erinnern und sind sich dieser Unfähigkeit bewusst. Mindestens ███ Personen haben nachweislich das fünfte Stadium erreicht.

Für eine Liste der bestätigten SCP-414-2-Fälle und eine ausführliche Beschreibung, siehe Dokument 414-2-A. Bemerkenswerte Fälle von SCP-414-2 sind 414-2-Macgyver-Jacob, der derzeit älteste Fall, und 414-Kyong-Myung, mit dem kürzesten aufgezeichneten Zeitraum zwischen Diagnose und Suizid von 48 Stunden.
[[/collapsible]]

Es gibt keine Heilung oder Behandlung, die über Bewältigungsmechanismen hinausgeht. SCP-414-2 hat eine Sterblichkeitsrate von 46,78 % über 5 Jahre und 67,84 % über 10 Jahre. Bei Personen über 40 Jahren ist die Sterblichkeitsrate deutlich höher: 87,23 % über 5 Jahre und 93,85 % über 10 Jahre. Alle Todesfälle sind eine Folge von Suizid.

**12.09.2014 Vorfall 414-A:** Um 06:02 Uhr wurde Dr. Eliza Chuang, damals leitende SCP-414-Forscherin, von drei SCP-414-1 kontaktiert. Dr. Chuang führte ein erfolgreiches Gespräch, das im Folgenden transkribiert wird. Dr. Chuang wurde unmittelbar nach dem Vorfall 414-A von ihrer wichtigsten Assistentin, Dr. Alice Ogawa, abgelöst.

Trotz ständiger sozialer Interaktion und tierischer Begleitung beging Dr. Chuang am 03.09.2015 Suizid, 965 Tage nach ihrem Eintritt in Stadium 5 SCP-414-2.

[[collapsible show=&#34;Transkript von Vorfall 414-A&#34; hide=&#34;Klicken um Transkript zu schließen&#34;]]

&gt; **[BEGINN PROTOKOLL]**
&gt; 
&gt; **[06:02]** 3 SCP-414-1-Humanoide erscheinen an der Bürotür von Dr. Chuang. Dr. Chuang kann gesehen werden, wie sie zu ihrem Büro geht. Dr. Chuang bleibt stehen, als sie die Gruppe von SCP-414-1 sieht.
&gt; 
&gt; **[06:03]** Die Gruppe von SCP-414-1 bewegt sich mit einer Geschwindigkeit von etwa 1 Meter pro Sekunde auf Dr. Chuang zu. Ein SCP-414-1-Humanoid packt Dr. Chuang am Handgelenk, als sie versucht zu gehen. Dr. Chuang beginnt sich zu wehren und schreit um Hilfe.
&gt; 
&gt; **[06:04]** Der Sicherheitsdienst trifft ein. Dr. Chuang fuchtelt mit dem freien Arm und schreit //&#34;Nicht näher kommen! Sagen Sie nichts! Bitte, bleiben Sie stehen!&#34;// Die Sicherheitsleute ziehen ihre Waffen und zielen auf die Gruppe von SCP-414-1, schießen aber nicht. Dr. Chuang wendet sich wieder der Gruppe von SCP-414-1 zu.
&gt; 
&gt; **[06:06]** Dr. Chang, ruhig: //&#34;Wenn es euch nichts ausmacht, könnt ihr mir ein paar Fragen beantworten? Warum tut ihr das? Was habt ihr davon, wenn ihr den Menschen so etwas antut?&#34;//
&gt; 
&gt;**[06:08]** SCP-414-1, unisono //&#34;Sie arbeiten, so wenig, sie werden aufgehalten, wenn sie das Fundament sein müssen, die Jungen so sehr. Ich werde jedem einzelnen von euch helfen.&#34;//
&gt; 
&gt; **[06:10]** Dr. Chuang: //&#34;Selbst wenn sie sich umbringen? Selbst wenn sie vergessen, wer sie sind? Wie soll das helfen – was ist eure Begründung?&#34;//
&gt; 
&gt; **[06:12]** SCP-414-1, unisono: //&#34;Es ist eine letzte Nützlichkeit für die Gesellschaft, zu sterben und Ressourcen für andere zu hinterlassen, andere nutzen sie. Vergiss sich selbst für deine Gesellschaft. Du kannst nicht egoistisch sein, wenn das Ego ausgehöhlt ist. Egoismus, ich werde ihn heilen, indem ich den Tumor herausschneide. Ich heile die Gesellschaft und lasse die Verlorenen einen Sinn finden. Ich helfe.&#34;//
&gt; 
&gt; **[06:14]** Dr. Chuang, aufgeregt: //&#34;Aber die Gesellschaft braucht das! Sie braucht Individuen! Egoismus kann Erfolg antrreiben und motivieren!&#34;//
&gt; 
&gt; **[06:15]** SCP-414-1, kollektiv zurückschreckend: //&#34;Du bist kränker, als ich dachte. Du magst zwar freundlich zu deiner menschlichen Bevölkerung sein, aber ich habe sicher schon freundlichere Menschen gekannt. Ich dachte, du, der du dich für das Wohl aller einsetzt, würdest mein Verbündeter sein. Aber es ist in Ordnung. Ich werde mich um dich kümmern. Du wirst dich besser fühlen, wenn ich mit dir fertig bin.&#34;//
&gt; 
&gt; **[06:16]** Dr. Chuang: //&#34;Warum seid ihr zu mir gekommen? Wer seid ihr? Woher kommt ihr und wie arbeitet ihr?&#34;// Dr. Chuang ist zu sehen, wie sie versucht, sich aus dem Griff um ihren Arm zu befreien.
&gt; 
&gt; **[06:16]** SCP-414-1, unisono: //&#34;Ihr wollt uns aufhalten. Aber ihr wollt nicht helfen. Ihr seid Sichern, Eindämmen, Schützen. Ich bin Gesellschaft, Gemeinschaft, Fortschritt – ein Hirte für die Menschen. Ihr seid ein krankes, verlorenes Lamm, nicht mehr lange.&#34;//
&gt; 
&gt; **[06:17]** Dr. Chuang versucht zu sprechen, aber eine SCP-414-1-Instanz legt einen behandschuhten Finger an ihre Lippen. Die Instanz streichelt Dr. Chuangs Kopf und drückt seine Maske gegen die Seite ihres Kopfes, begleitet von einem Kussgeräusch.
&gt; 
&gt; **[06:18]** Die Gruppe von SCP-414-1 erzeugt einen Lichtblitz und die Kameraübertragung wird für 0,3 Sekunden unterbrochen. Als das Bild wieder erscheint, sind alle SCP-414-1-Instanzen verschwunden. Dr. Chuang kniet auf dem Boden, den Kopf in den Händen.
&gt; 
&gt; **[ENDE PROTOKOLL]**
[[/collapsible]] 

[[collapsible show=&#34;Transkript von Interview 414-56&#34; hide=&#34;Klicken um Transkript zu schließen&#34;]]
&gt; **Interviewt:** Doktor Eliza Chuang
&gt; 
&gt; **Interviewer:** Doktor Alice Ogawa
&gt; 
&gt; **Vorwort:** Dieses Interview findet 35 Tage nach der Bestätigung des Eintritts von Dr. Chuang in Stadium 5 SCP-414-2 statt.
&gt; 
&gt; **[BEGINN PROTOKOLL]
&gt; 
&gt; **Dr. Ogawa:** Guten Morgen. Dr. Chuang. Wie geht es Ihnen?
&gt; 
&gt; **Dr. Chuang:** //(aufgeregt)// Guten Morgen! Dein Gesicht ist so… ach, das ist unwichtig! Du bist hier, es ist schön, dich zu sehen!
&gt; 
&gt; **Dr. Ogawa:** Könnten Sie erklären, was Sie über mein Gesicht sagen wollten?
&gt; 
&gt; **Dr. Chuang:** //(beruhigt sich)// Ah, nur. Es war so… Ich kannte mal… ein Gesicht. Ich habe mich einmal um… jemanden gekümmert. Eine Assistentin, ich hatte eine Assistentin. Aber ich erinnere mich nicht mehr an sie.
&gt; 
&gt; **Dr. Ogawa:** Ich versteht. Wie fühlen Sie sich, wenn Sie sich daran erinnern, dass Sie sich einmal erinnert haben?
&gt; 
&gt; **Dr. Chuang:** Es ist ein unangenehmes Gefühl, definitiv. Ich erinnere mich, dass ich früher so viel wusste und fühlte. Ich hatte einmal eine Vergangenheit, aber die ist jetzt weg. Ich hatte mal… ein Projekt. Aber das ist jetzt weg. Es ist alles weg. Aber genug von mir. Was ist dir wichtig? Erzähl mir mehr von dir.
&gt; 
&gt; **Dr. Ogawa:** Meine Forschung ist mir wichtig. Sie war das Lebenswerk meines Mentors, und jetzt ist sie zu meinem geworden. Es ist das, was mich mit ihm verbindet.
&gt; 
&gt; **Dr. Chuang:** Es ist gut, dass du etwas hast, an das du glauben kannst. Das ist notwendig – jemand muss immer an etwas glauben, mit seinem ganzen Wesen, so macht die Menschheit Fortschritte. Der Einzelne verfolgt das, woran er glaubt. Wo ist dein Mentor jetzt?
&gt; 
&gt; **Dr. Ogawa:** //(leise)// Nicht mehr bei mir, so wie ich es verstehe.
&gt; 
&gt; **Dr. Chuang:** Wie bedauernswert… Es tut mir so leid. Kann ich dir helfen? Vielleicht als dein Assistent? Oder dir in den Laboren Gesellschaft leisten? Wie ich gehört habe, kann es dort sehr ruhig und einsam werden.
&gt; 
&gt; **Dr. Ogawa:** //(beginnt aufzustehen)// Danke für das Angebot, aber ich denke, wir sind jetzt fertig.
&gt; 
&gt; **Dr. Chuang:** Warte! Bitte, warte nur einen Moment. Könntest du mir wenigstens deinen Namen sagen?
&gt; 
&gt; **Dr. Ogawa:** //(geht leise)// Alice. Einfach Alice.
&gt; 
&gt; **Dr. Chuang:** Ich bin froh, dich kennengelernt zu haben, Alice. Ich bin sicher, diese Forschung ist stressig für dich. Ich bin sicher, dass du deinen Mentor stolz gemacht hast, und ich denke, das ist es, was ein Assistent will, nämlich die Nachfolge seines Mentors anzutreten.
&gt; 
&gt; **Dr. Ogawa:** //(flüsternd)// Nicht so sehr, wie ich sie zurückhaben möchte… //(lauter)// Vielen Dank für Ihre freundlichen Worte. Auf Wiedersehen.
&gt; 
&gt; **Dr. Chuang:** Auf Wiedersehen! //(breit lächelnd, winkend)// Kopf hoch. Es wird besser werden. Hab vertrauen.
&gt; 
&gt; [ENDE PROTOKOLL]
&gt; 
&gt; **Abschlusserklärung:** Dr. Ogawa führt keine Routine-Interviews mehr mit Dr. Cuang durch. Routine-Interviews werden fortan von Dr. K███ M██ durchgeführt.
[[/collapsible]]</textarea></pre>
