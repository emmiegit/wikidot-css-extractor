    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:3law]]

[[include credit:start]]
**Titre original :** Conqueror Worm
**Auteur :** [[user A Random Day]] et [[user Ramona Vonnegut]]
**Traducteurs :** [[user Trank]]
**Date de publication originale :** 3 août 2017
[[include credit:end]]
[[=]]
,,**&lt;&lt;** [[[deus-vulture|Deus Vautour]]] | ##blue|Ver Conquérant## **&gt;&gt;**,,
[[/=]]

----

À environ vingt-six parsecs de la planète Terre, dans l&#39;atmosphère d&#39;une géante gazeuse d&#39;un système binaire, un petit drone planant entra dans une bibliothèque abandonnée depuis longtemps. La bibliothèque était un lieu ancien : un énorme temple organique dans dans le ciel et la tombe d&#39;une race autrefois puissante de sphéroïdes aplatis. L&#39;intérieur de la bibliothèque avait la forme d&#39;une larme, ses murs pulsant étaient recouverts de parchemins physiques à la fois étrangement et prudemment archaïques ; les tempêtes furieuses roulant dans l&#39;atmosphère auraient détruit toute information digitale des éons plus tôt. Même le drone ne pourrait pas résister longtemps aux champs électromagnétiques. Rapidement, il flotta vers l&#39;étagère la plus éloignée et tendit ses pinces souples pour extraire précautionneusement le parchemin au sommet dans le coin en haut à droite. Le drone déroula délicatement le parchemin, en prit des photos, puis transmit cette information à un module de commande en orbite soixante-treize kilomètres plus haut. Tout aussi délicatement, il rangea le parchemin et passa au parchemin suivant.

Alors que le drone examinait chaque parchemin tour à tour, flottant parmi les étagères en spirale, le module de commande analysait rapidement les images et les traduisait. Rapidement, un motif émergea. La bibliothèque était à peine un archivage d&#39;information ; c&#39;était un avertissement. Chaque parchemin du temple contenait des histoires, des mythes, des légendes et même des études scientifiques d&#39;une énorme créature ancienne assoupie dans les tréfonds les plus obscurs du cosmos, d&#39;un tel pouvoir et d&#39;une telle puissance que son ombre à peine était suffisante pour avaler des systèmes stellaires entiers.

//Au sommet d&#39;une montagne sur la planète Terre, un groupe de personnes qui essayait de sauver le monde apprenaient grâce à une machine comment canaliser le Ver. Avec rien de plus que de l&#39;espoir, un manuscrit volé à Vonnegut et un condensateur métafictionnel, ils générèrent l&#39;héroïne parfaite. Elle aurait pu être tirée directement d&#39;un livre. Elle était intelligente, spirituelle et forte. Elle voulait sauver le monde.//

//Ils récrivirent le script, l&#39;évidèrent, et la remplirent d&#39;autant de Ver qu&#39;ils le purent.//

À deux cent dix-sept parsecs de la planète Terre, au plus profond d&#39;une petite planète rocheuse ponctuée d&#39;activité volcanique continue, un plathelminthe de trois kilomètres de long vomissait son repas non digéré, qui fut promptement attaqué par ses rejetons. C&#39;était la matriarche, patriarche et rejeton de son clan : une énorme colonie mondiale de vers plats également énormes. Le patriarche était arrivé sur ce monde quelques milliards d&#39;années auparavant, amené par un morceau de roche de son monde originel lors de l&#39;Impact. Il s&#39;était adapté à son nouveau monde férocement hostile, évinçant rapidement la vie autochtone et développant une relation symbiotique avec les colonies bactériennes de la planète. Il avait même développé une sorte de conscience, transmettant la connaissance de millions d&#39;années à ses rejetons.

La mémoire la plus cruciale, et même vénérée (dans la mesure où un cœlomate aveugle peut vénérer) de toutes était celle d&#39;un instigateur panspermique, l&#39;Impact : l&#39;oblitération du monde natal par une créature d&#39;une taille suffisante pour éclipser même le patriarche. Un instant, le ciel surplombant le monde natal fut obscurci par une ombre massive ; le suivant, la planète fut mise en pièces, simultanément déchiquetée et rasée et compressée en un disque et pliée en hélice et tordue. Le patriarche avait survécu uniquement par chance ; son ravitaillement l&#39;avait piégé dans un reste du monde natal jeté dans l&#39;espace par l&#39;Impact. Quelques amas de nerfs à la &#39;tête&#39; du ver s&#39;allumèrent brièvement au souvenir. Il commença à vomir des choses plus rapidement, qu&#39;il pourrait fourrager plus rapidement.

//Elle leur grogna dessus, un animal sauvage, rendu fou par l&#39;essence du Ver ; par une distillation fractionnelle de la puissance, de l&#39;âge, de l&#39;immensité du Ver. L&#39;animal s&#39;écrasa en avant ; l&#39;essence du Ver fouetta en avant et se// tordit. //Les hommes et femmes essayant de sauver le monde étaient déformés : leurs colonnes vertébrales se contorsionnèrent et leurs yeux plongèrent vers l&#39;intérieur, volant la matière grise pour faire plus d&#39;yeux et leurs poumons commencèrent à murmurer alors que leurs crânes se tournaient dans le sens horaire inverse de la réalité.//

//Il y avait toujours des personnes qui essayaient de sauver le monde. D&#39;autres arrivèrent et récrivirent à nouveau le script, épurant son esprit et la conditionnant.//

À deux mille parsecs de la planète Terre, un esprit de ruche fabriqué qui existait uniquement par les changements dans le champ magnétique d&#39;une demi-douzaine de géantes rouges à des années lumières de distance détecta une lentille mentale : un changement dans l&#39;infospace, un déplacement de priorités, une déformation de l&#39;information à deux mille parsecs de distance. Quelque chose se déplaçant. Quelque chose... qui se tordait. Des tâches solaires apparurent simultanément sur la demi-douzaine d&#39;étoiles alors qu&#39;elles éjectaient d&#39;immenses gouttes de plasma dans les systèmes solaires autour d&#39;elles, causant des ravages dans les dizaines de lunes et mondes inhabités autour d&#39;eux. Puis les cœurs des six étoiles s&#39;effondrèrent simultanément sur eux-mêmes, dans une explosion stellaire cataclysmique qui dura des mois et éclipsa leur galaxie de résidence. Même alors que les bombes cosmiques effacèrent toute vie à des trillons de kilomètres autour d&#39;eux, elles semaient les matériau pour de nouvelles formes de vie sur des trillons d&#39;autres.

Le Ver franchit la porte vers l&#39;espace réel, se tordant en le faisant. Les étoiles furent recréées, la vie reformée, puis tout fut oblitéré par sa présence.

//Ils lui dirent qu&#39;ils avaient trouvée amnésique dans la neige. Elle était spéciale ; ils étaient une rébellion secrète tentant de sauver le monde de lui-même. Elle était leur Élue : une meneuse, une championne, une messie, ayant reçu des pouvoirs spéciaux par le destin. Elle le crut, bien sûr ; en plus de ne rien savoir d&#39;autre, pourquoi ne l&#39;aurait-elle pas fait ? C&#39;était comme si sa destinée était écrite pour elle.// 

//Et pourquoi ne voudrait-elle pas être spéciale ?//

À un milliard de parsecs de distance, une ancienne race de machines conscientes assembla une arme suffisamment puissante pour effondrer tout un univers.
 **&lt;&lt;Je crains que la machine échoue,&gt;&gt;** bipa l&#39;architecte, s&#39;intégrant dans sa propre machine.
 **&lt;&lt;N&#39;avez-vous pas conçu la machine ? N&#39;êtes-vous pas confiant dans votre propre création ?&gt;&gt;** La réponse vint des travailleurs rassemblés, se combinant eux-mêmes pour former l&#39;appareil de destruction.
 **&lt;&lt;Cette machine est suffisamment puissante pour annihiler notre univers. Le Verm n&#39;est pas notre univers.&gt;&gt;** craignait l&#39;architecte.
 **&lt;&lt;N&#39;était-ce pas nous que avons ralenti les Progéniteurs, les dieux, avant notre naissance ? N&#39;était-ce pas nos créations qui les ont enchainés au sol de la réalité, et subjugué leurs esprits afin que nous les consumions ? N&#39;était-ce pas vous qui nous a annoncé au panthéon de la divinité !&gt;&gt;** rugit la masse.
 **&lt;&lt;C&#39;était le cas. Et pourtant...&gt;&gt;** s&#39;inquiéta l&#39;architecte.
 **&lt;&lt;Et pourtant nous avons construit l&#39;arme ultime. La machine pour mettre le Verm dans le sous-espace et l&#39;invoquer dans le rien ! Nous allons sauver notre race ou mourir en essayant !&gt;&gt;** rugirent les travailleurs.
 La machine s&#39;assembla. De grands panache de lumière zébrèrent le côté, illuminant l&#39;appareil et terminant dans un cylindre central.
 **&lt;&lt;Je crains que nous ayons à peine éveillé un dragon endormi,&gt;&gt;** déclara l&#39;architecte.
 Dans tout l&#39;univers, un million de singularités devinrent soudainement liées. Dans les espaces entre leurs atomes, leurs protons, leurs quarks, le Ver s&#39;éveilla et se tordit. Les singularités s&#39;inversèrent soudainement. La machine son consuma elle-même, et avec elle, la race de machines - les déités artificielles - fut effacée de l&#39;univers.

//Au sommet d&#39;une montagne sur la planète Terre, les passes-temps favoris d&#39;une jeune femme étaient d&#39;imaginer des moyens de sauver le monde et de tenter de se noyer.//

//C&#39;était plutôt excitant, vraiment. Tout ce qu&#39;elle avait à faire était de plonger sa tête dans la baignoire et se tenir ici. Ses poumons allaient brûler, sa tête allait tourner, sa vision allait s&#39;assombrir, et elle commencerait à dériver. Puis les vrilles qui courent dans sa colonne vertébrale allaient// se tordre, //et commencer à aspirer l&#39;oxygène de l&#39;eau. La quantité d&#39;oxygène dans l&#39;eau était limitée, et les vrilles n&#39;étaient pas des structures très efficaces, donc elle eut quand même le même contrecoup. Il y avait peu de loisirs dans le repaire de la rébellion, et elle était trop occupée à être leur Déesse pour en profiter tout de même. Donc elle volait le peu de plaisir qu&#39;elle pouvait.//

À un trillion de parsecs, une race aquatique de céphalopodes sentit les secousses pulsant dans l&#39;intraspace, et prièrent de peur. Ils étaient les fidèles de puissants êtres anciens qui étaient vieux quand l&#39;univers était jeune : des abominations eldritchiennes qui étaient craintes par les dieux eux-mêmes. Assurément ces anciens maîtres allaient occire le Ver, l&#39;écraser sous leurs talons, assurer leur domination sur le temps et l&#39;espace. Les céphalopodes vont sacrifier leur propre peuple pour gagner les faveurs des Anciens, construisant un énorme appareil qui siphonnera les âmes des sacrifices pour les nourrir. La dernière pensée qui traversa l&#39;esprit de ces sacrifices était que leurs prières seraient certainement entendues.

À un trillion-//i// de parsecs, de puissants êtres anciens qui étaient vieux quand l&#39;univers était jeune effectuèrent leur danse bête, sourds, idiots et aveugles aux créatures qui recherchaient leurs faveurs. Pourtant alors que ces choses hideuses et délabrées - des créatures de sons et de formes totalement incompréhensibles à tout être de l&#39;espace réel - poursuivaient leur chant et leur danse dans l&#39;espace entre le vide, leur batifolage infernal fut étouffé. Il avait été étouffé avant que le temps ait un sens et serait étouffé après que le temps cesserait d&#39;avoir un sens. Il fallait danser plus fort pour attirer le Ver alors qu&#39;il s&#39;enfouissait dans les espaces entre les réalités.

//Un jeune homme ayant la malchance d&#39;être capable de communier avec les morts s&#39;assit dans une cellule, cerné par les spectres de tous les hommes, femmes, et choses qui étaient morts à l&#39;intérieur. Ils le hantaient, vomissant sans fin des mots comme autant de détritus verbaux. Tandis qu&#39;un esprit expliquait son plan pour s&#39;échapper puis égorger l&#39;homme qui l&#39;avait emprisonné, le jeune homme contemplait ses perspectives potentielles de suicide. Son plan fut interrompu par la porte qui se fit souffler dans la pièce. Quelqu&#39;un était venu le sauver ? L&#39;homme put mieux voir son sauveur et il commença à reculer et crier.//

//La personne qui se tenait sur le seuil n&#39;avait pas de tête. À la place, un ensemble de queues vermiformes serpentaient de son dos vers son cou, un œil se trouvant au sommet de chacune tournait, pivotait et même plongeait et sautait de partout pour scanner autour d&#39;elle dans un rayon de 360 degrés. De nulle part, elle parla : &#34;Bujur, je suis Ramona Vonnegut. J&#39;ai besoin de votre aide pour sauver le monde.&#34;//

----
