    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-629 - Mr. Brass
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Lamka]]
**Date de publication originale :** 24 juin 2012
**Image :** Informations manquantes
[[include credit:end]]

[[include component:scp-traduits name=SCP-629]]

[[include component:image-block name=629.jpg|caption=Une portion du corps de SCP-629 retirée pour étude.]]

**Objet n^^o^^ :** SCP-629

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-629 doit être contenu dans une cellule de confinement pour humanoïde standard. SCP-629 ne peut être démonté qu&#39;uniquement lors des tests de routine. Les matériaux qu&#39;utilise SCP-629 pour s&#39;entretenir doivent lui être fournis une fois par jour. Comme la réglementation actuelle concernant les &#34;Messieurs&#34; l&#39;impose, SCP-629 doit être contenu dans le Hall ██ du Site-██.

**Description :** SCP-629 est un automate humanoïde, mesurant 1,7 mètres de haut et pesant 500 kilogrammes. Le corps de SCP-629 a été construit avec des répliques en laiton orné de parties du corps humain. Les composants de SCP-629 requiert une maintenance quotidienne que lui seul peut réaliser. Les mots &#34;M. Laiton, des Petits Messieurs^^®^^ par Dr Wondertainment&#34; ont été repoussés sur le dos de SCP-629. Cette désignation est la numéro &#34;8&#34; du document [[[SCP-909|SCP-909-a.]]]

Le corps de SCP-629 a été construit de façon à ce que chaque partie de son corps soit démontable et interchangeable. Ces parties peuvent être détachées sans causer de dommages à SCP-629, bien qu&#39;il exprime un inconfort mineur quand ces parties sont retirées. De plus, les parties qui ont été retirées peuvent être ré-assemblées à de nouveaux emplacements. Les tests ont montré que le nombre de façon théorique dont SCP-629 peut être réarrangé est d&#39;approximativement 73,4 milliards de combinaisons possibles. SCP-629 est capable de contrôler ces nouvelles constructions sur son corps, malgré un inconfort extrême provenant de ces endroits.

SCP-629 fut récupéré dans une installation apparemment contrôlée par l’Église du Dieu Brisé. SCP-629 fut récupéré lors d&#39;un raid sur cette propriété de l’Église après que des rapports d’activités suspectes dans la zone furent confirmés. L&#39;objet se trouvait dans l&#39;antichambre centrale alors que des membres de l’Église tentaient de l&#39;intégrer sur plusieurs autres objets. Il est possible que les membres de l’Église détenaient SCP-629 car ils le prenaient pour une portion de leur &#34;dieu&#34;, ce qui fut confirmé lorsque SCP-629 fut interrogé par la suite. SCP-629 déclara les avoir d&#39;abord encouragé dans leur croyances, pensant qu&#39;ils lui fourniraient un certain niveau de sécurité. Les membres de l’Église trouvés dans cette installation furent supprimés le ██/██/1976, et SCP-629 fut classé Sûr.

[[collapsible show=&#34;+ Montrer l&#39;Entretien 629-1&#34; hide=&#34;- Cacher l&#39;Entretien&#34;]]

&gt; **Interrogé :** SCP-629
&gt; 
&gt; **Interrogateur :** Dr █████
&gt; 
&gt; **Avant-Propos :** Cet entretien fut mené lors de l’acquisition initiale de SCP-629.
&gt; 
&gt; **&lt;Début de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Dr █████ :**  Pouvez vous nous en dire plus sur la façon dont l’Église est entrée en votre possession?
&gt; 
&gt; **SCP-629 :** Je marchais pas loin du centre-ville de ████, une ville peu accueillante mais un bon endroit pour se cacher pour quelqu&#39;un comme moi. Il y avait quelques rumeurs sur ma présence en ville et je pensais m&#39;en aller bientôt, quand une nuit ce type encapuchonné est venu vers moi pendant que j&#39;étais dans une ruelle. 
&gt; 
&gt; **Dr █████ :** Qu&#39;a-t-il dit ?
&gt; 
&gt; **SCP-629 :** Il m&#39;a proposé de le suivre vers un genre d&#39;église où ils pourraient prendre soin de moi. J&#39;étais plutôt hésitant au début, je veux dire, regardez moi. Mais il m&#39;a dit que c&#39;était justement pourquoi ils voulaient que je vienne. Je me suis dit que c&#39;était sans doute mieux que de retourner avec l&#39;autre docteur taré ou de vivre dans la rue, j&#39;ai donc dis oui.
&gt; 
&gt; **Dr █████ :** Où cette personne vous a-t-elle emmené ?
&gt; 
&gt; **SCP-629 :** Une sorte d&#39;église, la même que celle où vous m&#39;avez récupéré. Ils pensaient que j&#39;étais une partie de leur dieu, ils me donnaient tout ce que je voulais. C&#39;était plutôt agréable. J&#39;avais la sécurité, à manger, un lit chaud et de quoi m&#39;occuper. Pendant un moment ça se passait plutôt bien.
&gt; 
&gt; **Dr █████ :** Que c&#39;est-il passé ensuite ?
&gt; 
&gt; **SCP-629 :** C&#39;est devenu... ennuyant. Être en permanence entouré par ces gens qui vous vénèrent et vous donnent tout ce que vous voulez. Je sais que dit comme ça on dirait le paradis, mais en réalité c&#39;est vite devenu énervant. Alors je suis allé les voir et je leur ai dit : &#34;Je crois qu&#39;il est temps pour moi de partir.&#34;
&gt; 
&gt; **Dr █████:** Vous disiez précédemment qu&#39;ils ont eu une réaction négative ?
&gt; 
&gt; **SCP-629 :** Ouais, ils ont complètement pété les plombs après ça. Ils m&#39;ont enfermé dans ma chambre en me donnant à manger par la petite fente, et tout le tralala. Je pouvais les entendre pousser un gros truc lourd, dehors. Finalement ils sont venus me chercher et m&#39;ont mis sur le grand autel au centre de l&#39;église.
&gt; 
&gt; **Dr █████ :** C&#39;est à ce moment-là qu&#39;ils ont commencé a tenter de vous combiner avec d&#39;autres objets ?
&gt; 
&gt; **SCP-629 :** Oui et c&#39;était vraiment... affreux, pour être honnête. Ils enfonçaient tout ce qu&#39;ils avaient sous la main dans mon corps et ça faisait très mal. Je crois que si vous ne vous étiez pas montrés à ce moment là, ils en aurait mis plus que je n&#39;aurais pu le supporter. Ça aurait été... moche.
&gt; 
&gt; **Dr █████ :** Je pense que ce sera tout. Sécurité, si vous voul- 
&gt; 
&gt; **SCP-629 :** Non, attendez doc, encore une chose?
&gt; 
&gt; **Dr █████ :** Oui ?
&gt; 
&gt; **SCP-629 :** Merci... de m&#39;avoir sauvé de cet endroit...
&gt; 
&gt; **&lt;Fin de l&#39;Enregistrement&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Montrer le Rapport d’Expérience 629&#34; hide=&#34;- Cacher le Rapport&#34;]]

**Date :** 09/07/1976

**Procédure :** Le bras gauche de SCP-629 fut détaché, puis ré-attaché sur son torse.

**Résultat :** Légère désorientation et  réduction de ses capacités motrices. SCP-629 était toujours capable de contrôler le bras, malgré une habilité réduite.

-----

**Date :** 09/07/1976

**Procédure :** Le bras gauche de SCP-629 fut détaché, puis ré-attaché sur son dos.

**Résultat :** Comme dans le test précédent, SCP-629 montra une légère désorientation et une  réduction de ses capacités motrices. SCP-629 montrait des aptitudes motrices considérablement plus réduite que lorsque le bras était fixé à son torse.

-----

**Date :** 09/07/1976

**Procédure :** La tête de SCP-629 fut retirée.

**Résultat :** Le corps et la tête de SCP-629 se comportèrent comme deux entités séparées. La tête resta immobile, et parvenait à parler et à interagir avec ses environs. Le corps se comportait normalement mais avais une perception très limitée de ce qui l&#39;entourait, et était incapable d&#39;interagir avec les chercheurs de manière efficace. 

-----

**Date :** 21/07/1976

**Procédure :** Le torse de SCP-629 fut réassemblé de façon à créer plusieurs espaces vides.

**Résultat :** SCP-629 signala ressentir un inconfort extrême au niveau de cette partie de son corps, et refusa de coopérer avec les chercheurs qui tentaient de l&#39;interroger. Des mesures supplémentaires devront être prises afin d’empêcher cette réaction inattendue de la part de SCP-629 de se reproduire.

-----

**Date :** 01/08/1976

**Préface :** Ceci était un test non-autorisé, réalisé par des membres du personnel n&#39;étant normalement pas assignés à SCP-629.

**Procédure :** La composition du corps de SCP-629 fut considérablement altérée, de nombreuses parties du corps ayant été placées apparemment aléatoirement tout autour du corps de SCP-629. De plus, plusieurs composants internes de SCP-629 furent déplacés à l&#39;extérieur, et vice-versa.

**Résultat :** SCP-629 déclara ressentir une extrême souffrance au niveau des parties de son corps altérées. SCP-629 montra également des difficultés à former des pensées cohérentes et à communiquer avec les chercheurs. Du fait des changement drastiques faits au corps de SCP-629, cela pris plus de 36 heures pour ré assembler son corps dans une forme similaire à celle qu&#39;il avait avant l’expérience. Depuis ce test, SCP-629 a signalé avoir l&#39;impression d&#39;être &#34;cassé&#34; et a montré une diminution importante de ses facultés physiques et mentales. Les tests ont été annulés jusqu&#39;à nouvel ordre.
[[/collapsible]]
