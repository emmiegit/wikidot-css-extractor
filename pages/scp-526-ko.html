**일련번호:** SCP-526-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-526-KO은 따로 격리할 수 없다. 따라서 재단은 현재 해당 개체가 있는 ████ 아파트 전체를 제526격리기지으로 개조했다. 제526격리기지 내에 살고있던 거주민들은 모두 퇴거 조치 되었으며, 표면상으로는 리모델링 작업 중 시공사가 돈을 갖고 잠적하여 건설이 중단 된 상태로 알려져 있다. 거주민들에 대한 법적 대응 및 보상 지급은 재단 산하의 유령 기업인 세창 건설 &amp; 페인트(Sechang Construction &amp; Paint)에서 하기로 되어 있다. 제526격리기지의 입구에는 항상 2명 이상의 경비원이 순찰하며, 제526격리기지 주변에 접근하는 민간인들은 모두 C등급 기억소거 후 내보내도록 한다. 아파트 내의 엘리베이터는 매일 1회 이상의 점검을 실시하며, 이상이 발견될 경우 제526격리기지 내 인원을 모두 대피시킨 뒤 수리를 시도하도록 한다. 총 20층의 아파트 중 6층까지를 기지로 활용 중이며, 올라올 때에는 절대 엘리베이터를 사용해서는 안 된다.

**설명:** SCP-526-KO은 [편집됨]에 위치한 ████라는 아파트의 [편집됨]동 전체를 지칭한다. 아파트는 총 20층이며 엘리베이터(이하 SCP-526-KO-1로 명명)가 하나 존재한다. 엘리베이터는 최대 800kg 중량까지 운반 가능한 소형이며, 일반적인 방법으로 사용할 때 엘리베이터는 정상적으로 작동한다. 이상현상은 엘리베이터의 층 버튼을 특수한 패턴으로 눌렀을 때 일어난다. 우선 1층에서 열림 버튼을 누른 채로 4, 11층 버튼을 같이 누르면 열림 버튼을 누르고 있는 것과 상관없이 문이 닫힌다. 그 상태의 엘리베이터는 외부에서는 고장난 것처럼 보인다. 이 때 1층 버튼을 다시 누르면 문이 열리며, 그렇지 않고 10, 20, 3층의 버튼을 동시에 누르면 엘리베이터는 엄청나게 빠른 속도로 올라가기 시작한다. 약 8초 후 엘리베이터는 정지하며, 이때 엘리베이터의 층을 나타내는 숫자에는 [데이터 말소]가 나타나고 있었다.

엘리베이터가 정지한 후, 1층을 누르면 다시 원래의 장소로 돌아온다. 하지만 여기서 열림 버튼을 누르면 엘리베이터의 문이 열리게 된다. 원래 아파트의 크기와는 상관없이, 엘리베이터가 멈춰있는 곳은 보통 굉장히 넓은 어딘가의 한복판이며, 보통 사람이 보기에 매우 이질적이고, 괴상한 풍경을 나타낸다. (그렇지 않은 경우도 존재한다. 실험 526-KO 참고.) 이 상태라도 문을 열어 바깥을 보는 것 정도는 가능하고, 통신 장비는 심한 잡음이 들리지만 어느정도의 소리는 전달된다. 하지만 엘리베이터에서 나오는 순간 모든 통신은 두절되며, 일단 엘리베이터에서 나온 뒤 다시 엘리베이터로 돌아가 버튼을 누르면 엘리베이터는 고장난 것처럼 아무 동작도 하지 않는다. 다만 ‘인간이 아닌’ 것이 엘리베이터에 타는 것은 허용되는 듯 하며, 이때 엘리베이터에 들어간 것은 이후 엘리베이터를 타고 1층으로 내려오게 된다. 외부에서 볼 때, 이 상태의 엘리베이터는 단순히 20층에서 정지한 상태로 보이며, 엘리베이터 안의 사람이 밖으로 나가게 되면 20층에서부터 내려오며 정상적으로 작동된다. 이전에 엘리베이터에 들어간 사람은 몇 가지의 예외를 제외하고는 다시 찾을 수 없었다. (사건 기록 526-KO 참고.)

실험 결과, 엘리베이터 내의 이상현상으로 인해 나타나는 알 수 없는 장소는 각각 다른 사람과 중복되지는 않지만(즉 따로따로 간 두 사람이 같은 장소에서 만날 수 없음), 만약 이전에 그 장소에 있던 사람이 사망했을 경우에는 같은 장소로 갈 수도 있는 것으로 밝혀졌다.

SCP-526-KO은 이 아파트 단지 내에서 살던 한 무리의 초등학생들이 엘리베이터 버튼을 가지고 장난을 치던 중 우연히 발견되었다. 4명의 아이들 중 3명은 밖으로 나갔으며, 나머지 1명만이 돌아와서 자신의 부모와 친구들의 부모들에게 이 엘리베이터에 대해 설명했다. 어른들은 이 아이의 말을 믿지 않았으며, 실종된 아이들을 수색하기 시작했다. 이 사건을 지켜보던 재단은 아이의 말에 따라 해당 아파트를 SCP로 설정하고, 아이와 부모들, 기타 거주민들에게 B등급 기억소거를 실시했다.

**실험 526-KO:** 엘리베이터에 탑승하고, 이상현상을 발생시키도록 지시한 D계급 인원들에게 어떤 것이 보이는지 보고하도록 했다.

[[collapsible show=&#34;+ 내용 보이기&#34; hide=&#34;- 내용 숨기기&#34;]]
__**실험 526-KO-001 - 20██년 █월 ██일**__
&gt; **대상:** D-32167
&gt; **과정:** D계급 인원에게 이상현상을 발동시킨 엘리베이터에서 문을 열고, 무엇이 보이는지 질문함.
&gt; **결과:** 문이 열리자 D-32167은 갑자기 호흡곤란을 호소했다. 얼마 정도 숨을 못 쉬어서 내는 고통스러운 소리가 들린 뒤, 아무 소리도 들리지 않았다. 해당 장소에는 산소가 없었던 것으로 추정된다.

//실험에 참여하는 D계급 인원들에게 최소한의 생존 장비를 지급할 필요가 있을 것 같다.// -██████ 박사

__**실험 526-KO-002 - 20██년 █월 ██일**__
&gt; **대상:** D-32168
&gt; **과정:** 산소통, 가스마스크 등을 지급한 후, 사용법을 숙지한 D계급 인원에게 이상현상을 발동시킨 엘리베이터에서 문을 열고, 무엇이 보이는지 질문함.
&gt; **결과:** D-32168은 강한 빛으로 인해 눈이 부시다고 설명했다. 잠시 후 시야가 확보된 D-32168은 사방이 보랏빛의 수정으로 되어 있으며, 금 같은 물질들이 바위처럼 널려 있다고 설명했다. 직후 환호성과 함께 D-32168이 밖으로 뛰어나가는 소리가 들렸으며, 연락 두절. 이후 D-32168이나 그의 흔적은 어떤 곳에서도 발견할 수 없었다.

__**실험 526-KO-003 - 20██년 █월 █일**__
&gt; **대상:** D-32169
&gt; **과정:** 산소통, 가스마스크 등을 지급한 후, 사용법을 숙지한 D계급 인원에게 이상현상을 발동시킨 엘리베이터에서 문을 열고, 무엇이 보이는지 질문함.
&gt; **결과:** D-32169는 자신의 앞에 보이는 것이 ‘아파트 옥상 같다’ 라고 설명함. 별다른 특별한 점이 없었으며 공기가 있다고 말했다. D-32169는 바깥을 확인해 보겠다고 나간 후 통신 두절됨. 5일 후 D-32169는 제526격리기지의 옥상에서 발견되었으며, 5일 동안 아무것도 먹지 못해 극심한 기아와 탈수증세를 보였으나 곧 회복되었다. D-32169는 쭉 옥상에 있었으나 내려가는 계단이 없어 내려갈 수 없었다고 말했다.

//그러니까... 이게... 미래로 가는 엘리베이터라는 건가? -██████ 박사//

__**실험 526-KO-004 - 20██년 █월 ██일**__
&gt; **대상:** D-32170
&gt; **과정:** 산소통, 가스마스크 등을 지급한 후 사용법을 숙지시킨 뒤, 일주일 치의 비상식량을 가진 D계급 인원에게 이상현상을 발동시킨 엘리베이터에서 문을 열고, 무엇이 보이는지 질문함.
&gt; **결과:** 문이 열리자 D-32170은 어두워서 아무것도 안 보인다고 말했다. 그 후 갑자기 찢어지는 듯한 비명 소리를 냈으며, 무엇인 지 알 수 없는 거친 숨소리와 무언가를 잡아 찢는듯한 소리가 들렸다. 이후 1층으로 내려온 [데이터 말소]는 8명의 사상자를 낸 뒤 사살되었다. 분석 결과 이것은 지구상에 존재하는 어떤 생물종과도 일치하지 않는 것으로 밝혀졌다.

__**실험 526-KO-005 - 20██년 █월 ██일**__
&gt; **대상:** D-32171
&gt; **과정:** 산소통, 가스마스크 등을 지급한 후 사용법을 숙지시킨 뒤, 일주일 치의 비상식량을 가진 D계급 인원에게 이상현상을 발동시킨 엘리베이터에서 문을 열고, 무엇이 보이는지 질문함.
&gt; **결과:** D-32171은 기지 내부가 보인다고 설명했다. 그 후 곧바로 D-32171은 기지 사령실의 문을 열고 나타났다. 실험 총괄자와 기지 관리자의 질문에 D-32171은 자신은 그저 엘리베이터에서 내렸을 뿐이라고 말했다. 문 밖으로 나타난 별다른 이상한 점은 없었다.

__**실험 526-KO-006 - 20██년 █월 ██일**__
&gt; **대상:** D-32172
&gt; **과정:** 산소통, 가스마스크 등을 지급한 후 사용법을 숙지시킨 뒤, 일주일 치의 비상식량을 가졌으며 샘플 채취를 위한 도구를 지참한 D계급 인원에게 이상현상을 발동시킨 엘리베이터에서 문을 열고, 무엇이 보이는지 질문함.
&gt; **결과:** D-32172는 검은 황야가 보인다고 설명했다. 하늘이 하얀색이고 구름은 검으며, 온통 검은 흙이 밑도 끝도없이 널려있다고 말했다. 샘플을 채취하도록 지시하자 D계급 인원은 문을 나가지 않고, 흙과 자갈 따위를 긁어 모았다. 하지만 1층으로 내려오자 이것들은 모두 먼지가 되어 있었다.
[[/collapsible]]

**사건 기록 526-KO:**
D-33831로 알려진 D계급 인원이 실험 중, 이상현상이 일어난 엘리베이터에서 문 밖에 3구의 유골이 널려 있다고 말했다. 별로 멀지 않은 거리에 있다는 말에 엘리베이터를 빠져나가지 않고 유골 일부를 가져올 수 있냐고 질문했으며, D계급 인원은 산소통의 호스를 사용해 해골 한 구와 약간의 뼈 조각을 ‘낚아채었다’. 이후 가져온 유해를 분석한 결과 11세 정도 어린이의 유골로 밝혀졌다. 유골의 일부는 강한 힘으로 부러져 있었으며, 마찬가지로 11세 어린이의 것으로 보이는 이빨 자국이 나 있었다.</textarea></pre>
