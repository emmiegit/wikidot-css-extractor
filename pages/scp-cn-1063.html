**项目编号：**SCP-CN-1063


**项目等级：**Euclid


**特殊收容措施：**SCP-CN-1063目前被收容于Site-CN-58的一间标准母婴室中，数目至少为1的仿生婴儿被安设于其活动半径的3米以内，该型设备应具有正常2~3个月婴儿所具有的绝大部分生理表现及智能反馈，并安装有仅加载数据分析统计与行为采集模块的弱性AI。


所有参与项目工作，或负责此项目的人员都应接受一切有关其母系亲缘及家庭关系的信息与心理调查，任何存有母性依赖或母性缺失现象的人员都应被调往其它工作区域。如有人员表现出对SCP-CN-1063的特殊情感，并试图进入其所在区域，应即刻抓捕，并视行为烈度执行隔离治疗、记忆清除或即刻处决。此种特殊情感包括但不限于:依赖感、亲切感、占有欲、性欲等。


 如有任何人员与SCP-CN-1063产生交合现象，或仿生婴儿出现一个及以上的损坏，都应被判定为收容失效，并即刻启用外部隔离与内部抹杀设备，直至确认项目进入生理死亡状态。--任何有关SCP-CN-1063的实验皆需在3级及以上人员的授权范围内进行。--一切有关SCP-CN-1063的实验已于2019/01/02停止进行，此项决议具有4级保留权。


**描述：**SCP-CN-1063的骨龄与内分泌状态接近于35-40岁的人类女性，但似乎并不需要任何形式上的维生或营养补充。项目的外表呈现出因人而异的主观性，多被反馈为一个受试者最亲近的母系亲属形象，且该形象似乎并不限于人类。此异常影响在该项目被拍摄或录入任何已知的影像设备后同样生效，目前唯一可观测到的定性外部特征为半剖开状的下体与一截3米长的外露脐带。 


 SCP-CN-1063表现出的智力水平与其所呈现出的外在形象具有一定联系，且似乎具备对应形象的绝大部分记忆信息、心理特征与行为特征。当多名观测者在场时，反馈结果表现为一类认知错乱现象，且在不同个体的认知内，SCP-CN-1063所呈现出的形象似乎是各异的。(见实验记录归档SCP-CN-1063-A)。


任何暴露于SCP-CN-1063身周半径6米及以内区域的活性个体将随时间长度逐步对其产生递增性的好感，并最终导致███现象。此种精神影响不受限于听觉、视觉、嗅觉等感官触媒。上述异常性质对于存在母性缺失或类似心理问题的个体具有更为明显的影响力，且若该类个体存于项目身周半径50米内，似乎将在一定程度上对其异常性质起增幅作用。当目标持续暴露于该区域一段时间后，将试图与SCP-CN-1063产生性行为，在此过程中目标将尽可能把身体塞入项目下体的剖开部分，当目标的腰部及以下没入SCP-CN-1063的小肠区域后，项目的脐带将通过插入脖颈的方式进入目标髓干，将其缓慢扭曲成团状后置入体内，在此过程中目标通常持续处于高度性亢奋的状态。SCP-CN-1063会于10日内将目标以排遗的形式排出体外，其粪便的轮廓近似于10个月左右的胎儿，项目的死亡似乎可以起到延缓该进程的作用。


当目标完全被置入SCP-CN-1063体内后，项目将开始哭泣，由此产生的声波似为一类触媒，具备有上述相同的异常影响，且对摩擦力与介质反射具有一定程度的削弱效果。预计此影响范围半径为5-12公里。


 SCP-CN-1063的异常影响对幼儿期的活体生命无效，且当一个及以上的幼儿个体(以人类效果最佳)出现于该项目的活动范围内时，其将会表露出强烈的关爱与呵护欲，且对范围内的其余成年个体产生冷漠或愤怒情绪。在此期间内，SCP-CN-1063的异常影响将降至最低。当幼儿个体死亡或受致命伤害时，项目将开始哭泣。目前已知唯一打断此行为的方式为击杀。


 SCP-CN-1063目前无法被完全杀死，且物理手段为唯一有效杀伤力。在项目进入死亡状态后，将会以未知方式进行自我愈合，并在1-3天内重新产生活性，在此期间内，其尸体无法被移动或进一步摧毁。


 该项目由发生在西藏地区的多起人口失踪案件首次被基金会发现，并于████/07/15在一间位于清真寺附近的儿童医院内被回收。

__实验A08-2015／04／13__
&gt; **备注:**此次实验旨在研究SCP-CN-1063异常影响的作用媒介及外力干涉的可行性。为确保实验过程与结果的真实和可靠性，收容措施内 配备的仿生婴儿已在本次实验开始前撤去。
&gt;     
&gt;  **对象：**D-83697
&gt;      
&gt;   **过程：**
&gt;  [0:00 ]实验开始。D-83697被暴露于SCP-CN-1063的收容室内，对象表现得十分困惑，向  工作人员询问有关项目的身份问题时未得到回复。
&gt;        
&gt; [0:15]SCP-CN-1063发现D-83697，向其靠近并询问是否需要帮助。
&gt;       
&gt; [0:48]D-83697开始与SCP-CN-1063交谈，显现出亲近情绪，并在此期间称其为“老妈”。
&gt;        
&gt; [8:43]D-83697情绪逐渐激动并开始大声倾诉，SCP-CN-1063向工作人员询问是否可以提供一杯水，经许可后递于实验对象。
&gt;       
&gt; [11:17]D-83697开始哭泣，试图与项目拥抱，SCP-CN-1063表示安慰并轻抚其背部。
&gt;     
&gt; [13:09]D-83697开始抚摸SCP-CN-1063并试图撕去其衣物，项目表现得十分惊骇，向工作人员求助后未得到回应。
&gt;      
&gt; [14:51]D-83697开始吸吮SCP-CN-1063的乳房，并持续抚摸其阴蒂与大肠，项目剧烈挣扎，表现得十分痛苦。在此过程中未观测到项目的脐带进行任何活动。
&gt;        
&gt; [16:48]D-83697将SCP-CN-1063击倒在地，开始试图从剖开部分钻入其下体，观测到项目脐带开始活动。
&gt;         
&gt; [16:57]D-83697将脚趾探入SCP-CN-1063的大肠末端，观测到脐带开始靠近其颈部，一队安保人员立即上前将对象与项目分开。
&gt;        
&gt; [17:13]实验结束。
&gt;          
&gt;   **结果：**D-83697的生理与精神反应在离开SCP-CN-1063后的24小时内恢复正常，并对其之前的行为感到不适与惊谔。
&gt;      
&gt;  **分析：**SCP-CN-1063的精神影响似乎需要通过自身与受影响个体间的交互过程产生效应，此生效进程的递增速度与项目自身的情绪及行为是否有关仍需进一步实验。

__实验A14-2016/05/08__
&gt; **备注：**此次实验旨在研究多个对象同时受SCP-CN-1063异常影响时的反应及现象。为确保实验过程与结果的真实和可靠性，收容措施内 配备的仿生婴儿已在本次实验开始前撤去。
&gt;     
&gt; **对象：**D-96527、D-94721
&gt;        
&gt; **过程：**
&gt; [0:00]实验开始。D-96527与D-9472l被暴露于SCP-CN-1063的收容室内，相互简单交谈后表现出疑惑感。
&gt;      
&gt; [0:10]SCP-CN-1063发现二人，靠近并询问是否需要帮助。
&gt;           
&gt; [0:35]二人开始与SCP-CN-1063交谈，并表现出亲切感，在此期间内D-96527与D-94721的谈话未产生任何交集，且内容完全独立单向。SCP-CN-1063未被观测到与任意一方进行沟通。
&gt;       
&gt; [7:48]二人情绪逐渐激动并开始试图拥抱SCP-CN-1063，在此期间内D-96527与D-94721发生数次较严重的肢体碰撞，但对此双方皆无任何反应。
&gt;         
&gt; [12:57]二人开始抚摸SCP-CN-1063的身体并试图撕去其衣物，项目进行扭动反抗，未起到作用。
&gt;     
&gt; [13:48]二人开始舔舐SCP-CN-1063的肛门与胯部并吸吮其脚趾，项目表现得十分痛苦，试图反抗，未观测到脐带进行活动。在此期间内D-96527的左眼球与D-9472l的一颗睪丸相互挤压碎裂，未观测到双方的任何应激反应。
&gt;        
&gt; [15:38]二人开始进一步撕裂SCP-CN-1063的下体，并试图将小腿探入，脐带开始向D-94721脖颈处移动。一队安保人员上前将项目与二实验对象分离。
&gt;       
&gt; [16:03]实验结束。
&gt;         
&gt; **结果：**D-96527与D-94721的生理与精神反应在离开SCP-CN-1063后的48小时内逐渐恢复正常，并对之前的行为感到惊谔与不适。SCP-CN-1063的撕裂伤在2小时后愈合。
&gt;         
&gt; **分析：**SCP-CN-1063异常影响的效果与进程速度似乎将随着受影响个体的增多而递增，且当有一个以上的个体同时受其影响时，个体间将会逐步忽视对方存在并对项目的言行产生一类认知错乱。具体的递增幅度与该类认知错乱的详细效应、内容仍需进一步实验。

__实验A28-2018/12/08__
&gt; **备注：**此次实验旨在研究SCP-CN-1063的异常性质对于移除生殖功能的非人生物是否具有影响力，并将观测其影响方式及进程。为确保实验过程与结果的真实和可靠性，收容措施内 配备的仿生婴儿已在本次实验开始前撤去。
&gt;          
&gt; **对象：**一头切除生殖器与性腺的成年雄性大约克夏猪
&gt;       
&gt; **过程：**[0:00]实验开始。实验对象被暴露于SCP-CN-1063的收容室内，在喷出三次响鼻后不再活动。
&gt;        
&gt; [0:10]实验对象发出叫声并向SCP-CN-1063靠近，期间项目被观测到回以相同叫声。
&gt;         
&gt; [0:34]实验对象将头部置于SCP-CN-1063乳房处并开始吸吮，项目表现得十分愉悦，且开始轻拍实验对象头部。经观测，这一过程应为哺乳。
&gt;       
&gt; [5:47]实验对象逐渐焦躁，表现出不适，并开始扭动身体。
&gt;          
&gt; [7:36]实验对象将SCP-CN-1063压倒，尝试将其下身与项目阴蒂处接触，多次重复无用后开始挤压项目下体。项目开始挣扎，未观测到其脐带活动。
&gt;       
&gt;  [9:08]实验对象开始将后腿探入SCP-CN-1063的大肠末端，观测到项目脐带靠近其脖颈，一队安保人员上前将二者分开。
&gt;      
&gt;  [9:49]实验结束。
&gt;      
&gt; **结果：**实验对象在离开SCP-CN-1063的12小时后死亡，解剖结果显示为体内激素分泌失调。
&gt;         
&gt; **分析：**SCP-CN-1063的异常影响在一定程度上与生理结构相关，且其影响力似乎是由目标个体智能程度所决定的，针对于此的收容或无效化措施可行性仍需进一步研究。
[[/collapsible]]
[[collapsible show=&#34;访谈记录归档:CN-1063-B(部分)&#34; hide=&#34;结束查阅&#34;]]
__访谈B03-2016/05/12__
&gt; **备注：**本次访谈旨在获取有关SCP-CN-1063异常性质成因及生效原理的详细信息。鉴于事件CN-1063-03，访谈形式已改为双方于不同房间内的同步音频传输。
&gt; 
&gt; **受访者：**SCP-CN-1063
&gt;  
&gt; **采访者：**研究员陆██
&gt;  
&gt; **&lt;记录开始[2016/05/12(13:30)]&gt;**
&gt;  
&gt; **SCP-CN-1063：** 您好，再一次为之前所带给你们的不便而致歉。
&gt;    
&gt; **研究员陆██：**那不是什么大问题。但你知道么，即使是现在，你的声音仍然很像我的母亲。
&gt;     
&gt; **SCP-CN-1063：** (顿了顿，声音带有些许不安)这不是我所能把控的，但我也肯定这不会有什么影响。
&gt;    
&gt; **研究员陆██：** 哈，我只是说笑，现在进入正题吧？
&gt;   
&gt; **SCP-CN-1063：** 如果有能帮到你们的地方，我会尽力。
&gt;    
&gt; **研究员陆██：**这很好。第一个问题，嗯，你是如何影响目标个体的生理与精神，以产生吸引力的？
&gt;     
&gt; **SCP-CN-1063：**我想这在上一次的访谈中已经说过了，我对自己并不了解。十分抱歉，但这的确是我无能为力的事实。
&gt;      
&gt; **研究员陆██：**那么感受呢？是否能谈谈在那期间你的感受？
&gt;     
&gt; **SCP-CN-1063：**好的...(短暂的停顿)当有人靠近的时候，就是...当我的注意力与情绪处于，嗯...涣散的时候，这时-
&gt;      
&gt; **研究员陆██：**抱歉打断一下，你是如何脱离“注意力与情绪涣散的时侯”的？
&gt;     
&gt;  **SCP-CN-1063：**照看孩子，或许那是唯一能吸引我的事物了吧...就好像本能一样，没法违抗。(苦笑)有时候我觉得这挺可悲的。
&gt;      
&gt; **研究员陆██：**好的，谢谢，请继续。
&gt;    
&gt; **SCP-CN-1063：**每当那时候，我都会有种..嗯，感知与精神逐渐转移的感觉，对身体的感知也会变得模糊，就好像..有什么东西把我挤了出来，自己填了进去一样。(项目的声音逐渐变低)
&gt;     
&gt; **研究员陆██：**好的，谢谢。那么第二个问题-
&gt;    
&gt;  **SCP-CN-1063：**先生，你相信灵魂么？
&gt;   
&gt; **研究员陆██：**什么-哦，这似乎与我们的访谈内容无关。
&gt;    
&gt;   **SCP-CN-1063：**...(较长时间的沉默)抱歉打断您，请继续吧。
&gt;    
&gt;  **研究员陆██：**嗯，第二个问题，在死亡至复苏这一阶段内，你有什么感受？或者，你是如何做到的？
&gt;    
&gt;  **SCP-CN-1063：**(苦笑)一如既往，我只能讲讲感受。
&gt;  
&gt;  **研究员陆██：**好的，请讲。
&gt;    
&gt;  **SCP-CN-1063：**嗯..先是相应的痛苦，随后是黑暗，我可以感觉到器官一个个结束运转，身体的各类生理活动渐渐停止...之后是思维，如果去尝试，就会感觉思考的速度逐渐迟钝，最终定格在某个点上，而后，那个点也会慢慢模糊、消失。就像是睡着了一样，但没有睡意，只是各类感知的逐步剥离...
&gt;  
&gt;  **研究员陆██：**之后的...嗯，复苏呢？
&gt;   
&gt;  **SCP-CN-1063：**(长时间的沉默)
&gt;    
&gt;  **研究员陆██：**你好？
&gt;     
&gt;  **SCP-CN-1063：**(声音很轻)就是反着来一遍，先生。
&gt;   
&gt;  **研究员陆██：**呃，可以详细-
&gt;  
&gt;  **SCP-CN-1063：**抱歉，请问可以结束了么？
&gt;    
&gt;   **研究员陆██：**(看向工作人员后得到同意答复)哦，好的，当然可以。
&gt;   
&gt;   **SCP-CN-1063：**十分感谢。
&gt;   
&gt; **&lt;记录结束[2016/05／12(14:00)]&gt;**
&gt;               
&gt;  **结语：**SCP-CN-1063的异常性质在通常状态下似乎并无法以声音作为传播媒介，且其对基金会抱有程度未知的善意。测谎仪器在访谈过程中并未发生反应，但鉴于项目生理结构的异常，访谈内容只可作为科研参考部分。
&gt; 

__访谈B12-2017/08/14__
&gt;   **备注：**本次访谈旨在获取有关SCP-CN-1063身份及起源的详细信息。鉴于事件CN-1063-03，访谈形式已改为双方于不同房间内的同步音频传输。
&gt;   
&gt; **受访者：**SCP-CN-1063
&gt;                 
&gt; **采访者：**研究员陆██
&gt;                
&gt; **&lt;记录开始[2017/11/13(18:30)]&gt;**
&gt;         
&gt;  **SCP-CN-1063：**您好。
&gt;    
&gt;     **研究员陆██：**你好。那么我们现在开始？
&gt;     
&gt;     **SCP-CN-1063：**当然，请讲。
&gt;       
&gt;   **研究员陆██：**第一个，嗯，关于你的身份问题。你是谁？或者，你的种族是？
&gt;     
&gt;   **SCP-CN-1063：**(轻笑)我想我是人类。至于身份...近百年来的生活就像是苦痛的循环，现在回想起来....(较长时间的沉默)在童年时，我曾是个以色列的牧童，那是很久以前的事情了。
&gt;     
&gt;   **研究员陆██：**那么，你是如何...呃，获得这些异常性质的呢？
&gt;     
&gt;    **SCP-CN-1063：**我对自己并不了解...包括这一点。但我常常会去思考它，我只能确定那是一个漫长而痛苦的过程。我对它只有模糊的印象...但它结束了我的童年。
&gt;     
&gt;  **研究员陆██：**好的，谢谢。嗯，你的目的是什么？
&gt;  
&gt;  **SCP-CN-1063：**(语气诧异)抱歉，您指什么？
&gt;     
&gt;  **研究员陆██：**你的目的，SCP-CN-1063。你在被回收的过程中没有任何抵抗，表现得完全自愿，甚至可以说是配合。恕我直言，这在我们看来实在很不寻常。
&gt;   
&gt; **SCP-CN-1063：**(轻笑)您是说这个啊，看起来您所在的组织一定很危险吧，我这种“好人”的不寻常？
&gt;      
&gt;  **研究员陆██：**（语气尴尬）并不尽如此，但还是需要请你简述一下如此行事的动机。
&gt;     
&gt;  **SCP-CN-1063：**这很简单，我只不过想找个安宁、稳定的地方居住。
&gt;     
&gt;     **研究员陆██：**抱歉，“居住”？
&gt;  
&gt;  **SCP-CN-1063：**(笑)或者说“待着”。
&gt;        
&gt;  **研究员陆██：**最后一个问题，你对基金会，或者说对人类的态度是怎样的？
&gt;      
&gt;  **SCP-CN-1063：**我始终期盼着以善意换来善意，先生。
&gt;      
&gt;  **研究员陆██：**好的，可以结束了，谢谢。
&gt;   
&gt; **&lt;记录结束[2017/11／13(19:00)]&gt;**
&gt; 
&gt;  **结语：**测谎仪器并未于访谈过程中发生反应，但鉴于其生理的未知性，访谈结果仅应作为部分理论依据使用。
&gt;

__访谈B14-2018/12/28__
&gt;  **备注：**SCP-CN-1063于2018/12/13提出访谈申请，经4级批准。鉴于事件CN-1063-03，访谈形式已改为双方于不同房间内的同步音频传输。
&gt;   
&gt; **受访者：**SCP-CN-1063
&gt;                    
&gt; **采访者：**陆██博士
&gt;                         
&gt; **&lt;记录开始[2018/12/28(18:30)]&gt;**
&gt;       
&gt;  **陆██博士：**访谈开始了，女士。有什么事情吗？
&gt;       
&gt;   **SCP-CN-1063：**您好，我想我们近期都做出了一些...较为出格的事情。
&gt;    
&gt;  **陆██博士：**(笑)我想您只是指单方面的。
&gt;     
&gt;   **SCP-CN-1063：**(短暂的沉默)您能这么想我很感激。
&gt;    
&gt;  **陆██博士：**那的确不太对。所以这是一次抗议么？
&gt;    
&gt;   **SCP-CN-1063：**当然不，实际上这是一次请求。
&gt;      
&gt;  **陆██博士：**(笑)这应该是两次了，请讲。
&gt;      
&gt;   **SCP-CN-1063：**我想请求您所在的组织取消对我的实验，这非同小可。
&gt;       
&gt;  **陆██博士：**对我们而言同样如此。但既然你提出了，(短暂的停顿)那么我想，你应该准备了一些具有说服力的理由。
&gt;       
&gt;  **SCP-CN-1063：**我只是会将事实陈述出来，而这对我们双方都没有坏处。
&gt;     
&gt;  **陆██博士：**洗耳恭听。
&gt;       
&gt;  **SCP-CN-1063：**我曾经向您提及过灵魂么，先生？
&gt;     
&gt;  **陆██博士：**或许有，但肯定不止您一位。
&gt;     
&gt;  **SCP-CN-1063：**嗯，您曾经问到过“异常影响生效时的感受”，那时我有所隐瞒，或者说并没有讲述清楚。这个过程的本质其实是灵魂的互换、转移，在这个过程中，我的灵魂被分裂，进入每个人的脑海里，“烙印上”有关他们母亲的一切，不论是记忆、情感、还是欲望之类。而我的身体在这时更像是一个中转站，将烙印依次接收、整理，并投入他们每个人的意识中，但那部分被烙印的灵魂却会留在我的身体内，与双方的感知所相联系。也就是说，不论是欲望还是痛苦，都只是他们自己在承受。
&gt;     
&gt;  **陆██博士：**我记得您曾形容自己的生活为“苦痛的循环”？可听上去，这个过程中的苦痛似乎与您无关。
&gt;    
&gt;   **SCP-CN-1063：**灵魂的撕裂，精神的折磨，我想这已经足够了。(短暂的沉默)况且，我并不相信会有人对这些眼前的、称得上荒诞的惨剧无动于衷。至少我还没有对此麻木，远远没有。
&gt;  
&gt;   **陆██博士：**我对此表示同情。但只有这些么？这并未给我所在的组织带来益处。
&gt;     
&gt;   **SCP-CN-1063：**当然不止于此。(较长时间的沉默)最近...我感受到了愉悦。
&gt;    
&gt;  **陆██博士：**您想说什么？
&gt;       
&gt;  **SCP-CN-1063：**愉悦，或者说类似性欲的快感。在这个过程里，每当我烙印上灵魂的时候，甚至是看见那些惨剧即将发生的时候。那种感觉源自灵魂，与我的身体似乎也有联系，并且它在随着烙印次数的增加而越发强烈...(一段时间的沉默)我或许不清楚那是为什么，但我敢肯定绝对不是好事，甚至很危险。
&gt;     
&gt;  **陆██博士：**...(长时间的沉默)这需要思考与审批....但我认为这会通过的。
&gt;    
&gt;  **SCP-CN-1063：**谢谢您。
&gt;     
&gt; **&lt;记录结束[2018/12／28(19:00)]&gt;**
&gt;               
&gt;  **结语：**我想这没什么可说的了，不会有人去做无谓的试探与冒险。
&gt;
[[/collapsible]]
[[collapsible show=&#34;事件报告:CN-1063-03&#34; hide=&#34;结束查阅&#34;]]
**事件CN-1063-03：**特工王█于2016/02/07提出对SCP-CN-1063的访谈申请，鉴于并未记录到其曾经与SCP-CN-1063有过任何接触，且档案内并无任何心理缺陷、情感失衡等信息，该申请被批准。访谈过程中，特工王█尝试与SCP-CN-1063产生性行为，在被制止时反抗，造成三名安保人员受伤、一名安保人员死亡，其本人在此期间内被增援人员击毙。事后调查发现，特工王█曾参与过SCP-CN-1063的回收行动及多次相关实验，尸检结果显示，其于当日吸食了一定量的氯胺酮。下附访谈过程记录。

__访谈B02-2016/02/08__
&gt;   
&gt; **受访者：**SCP-CN-1063
&gt; 
&gt; **采访者：**特工王█
&gt; 
&gt; **&lt;记录开始[2016/02/08(18:30)]&gt;**
&gt;       
&gt;    **特工王█：**嘿，你和我妈长得可真像。
&gt;      
&gt;   **SCP-CN-1063：**很抱歉，但这并非我所愿意的。
&gt;        
&gt;  **特工王█：**嗯哼...你的确不想这么干，哈？恕我直言，老婆娘，(声调上扬)你下面就他妈像个倒着的漏斗！哈哈哈哈...(特工王█受到工作人员警告)
&gt;     
&gt;  **SCP-CN-1063：**对不起，我有些不明白您究竟想说什么。
&gt;     
&gt;   **特工王█:**当然，噢...(停顿)其实，我是有些问题得问你。
&gt;      
&gt;  **SCP-CN-1063：**请讲。
&gt;   
&gt;  **特工王█：**嗯，我看看...第一个，它是...呃，你是如何影响目标个体的...生-理-与...呃，精神，以产生...吸引力的？对，就是这个。
&gt;    
&gt;  **SCP-CN-1063：**关于这点，很抱歉，实际上我也并不清楚。但-
&gt;     
&gt;  **特工王█：**得了吧，都是放屁。现在第二个，你是....算了，你为什么杀死我的队友，婊子？
&gt;        
&gt;  **SCP-CN-1063：**(语气诧异)您说什么？我并未伤害过这里的任何一个人。
&gt;   
&gt;    **特工王█：**(大喊)去你妈的吧！我亲眼看见他们被扯烂了，你那个大漏斗又把他们给吸走了！亲眼看见！(给予警告，安保人员开始预备)
&gt;     
&gt;  **SCP-CN-1063：**对您同伴的遭遇深表遗憾，但我并没有那么干过，至少在我的记忆中没有。
&gt;    
&gt;    **特工王█：**那就尝尝我的老二吧，嗯？你这贱婊子？(特工王█起身，开始脱下裤子)
&gt;  
&gt;  **SCP-CN-1063：**什么？这-
&gt;    
&gt; **&lt;记录结束，安保人员上前制止&gt;**
&gt; 
&gt;  **后记:**后续调查显示，在与SCP-CN-1063相关的行动中并未出现人员缺失或人员死亡事件，特工王█的发言被初步判断为吸毒所致。
&gt;
