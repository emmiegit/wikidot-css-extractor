当我盯着玻璃杯壁上附着的气泡走神时，我注意到杯中清洁的水里逐渐有细微的碎屑浮起，就像阳光下飞动的细小灰尘一样，毫无规律地四处移动，但又积极地向四周扩散着。我看着它们，心中好奇从饮水机中刚刚接来的水为何突然之间就有杂质浮动；但又或许这并不是单纯的食物碎屑，因为我看见有的稍大些的似乎正在轻微的扭动，但它们还是过于微小了，我无法确定是否看的真切。

我端起杯子仔细端详，直到杯底突兀地冒出一条惨白的章鱼似的触须，惊恐之中杯子从手中滑落桌面，我也禁不住叫出声来。

&#34;一惊一乍的做什么啊。&#34;我的同桌因被打扰而露出不满的神情，但还是帮我用纸巾抢救被打湿的书本。

等我再拿起玻璃杯时，杯中已空空如也。

----
当我第二次注意到水中的异状时我正好奇地盯着食堂免费的提供的汤看。随着友人用汤勺搅动，葱花和鱿鱼腿，蟹钳以及我认不出来的海洋生物组织随着漩涡轻轻绕圈。

我盯着在汤中浮动的它们，脑中一方面想的是食堂伙食质量逐年上涨，竟然连海鲜汤都端出来了；另一方面则是我的友人居然喜欢海鲜，这我可真不知道。

友人发出满意的声音。

&#34;看，是真的有排骨的排骨汤。&#34;他端着一碗清澈的汤，其中有一块带些肉的碎骨，很高兴地向我展示着。

当我们吃完饭即将离开时我仍远远地盯着那个盛汤的大桶，怀疑着里面摆动的肢体究竟为何物。

----
当我数次追想这一切的异状的源头后，我想起了帮忙收拾学校废弃的社团活动室的那个下午。

那是以前的美术部活动室吗？还是摄影部的？我不确定，但我确实在那里找到了很多图画和照片。

其中最引起我注意的，是一本简单装订起来的小册子。它们大概是通过后期处理的摄影作品吧，内容主要是一些室内的景象，还有不少建筑物和天空的外景。这些照片似乎都被调整成了光影对比强烈的样子，不仔细看根本注意不到这些很有冲击性的景色取自我们简朴的学校；而且，每一张照片里都有大量的水，或是正在从满溢的水池边淌下，或是像雨后的积水一样大滩大滩的积在地上，或者干脆将照片里的教室的地板全部没过，这大概是后期处理的功劳了。

在整个册子的最后一页，有一段潦草写下的文字:

&gt; 停止好奇，不要再过分注意学校里的水，包括像这样的&#34;水&#34;。
&gt; 
&gt; 不与你的好奇对抗它就要赢了。

我当时并不懂这段不知所云的文字是什么意思，当然现在也不是很明白。于是我又充满好奇地回看了整本小册子，也许就是像那段话里说的那样&#34;过分注意&#34;了水的部分，在中途，我就看到了第一次翻看时绝对不存在于那里的东西——

那是一团像是白色海葵的东西，隐约能看出来伸出的各种无序的肢体，它在一张俯瞰的操场的照片中出现，模糊地盘踞在没过整个地面的积水之下。

----
随后我在各种地方看见水中的奇异物体。也许是因为好奇，我开始有意观察各种水体：

当我传墨水瓶给前座的人时，我注意到偶尔贴到玻璃瓶壁上的灰白色肢体。

当我喝水时，我感受到有什么细小而柔软的东西从嘴唇与喉咙上划过，如同一个轻轻拂过的吻。

当我路过实验室的水槽时，我看到一团海藻一般分叉的惨白物事在充满了化学药品的水中飘摇，当我想要细看时它却随着水流从排水口溜走了。

当我阅读一篇描写某处的海洋生态的文章时，我的书中凭空多出一段描述着巨大的白色怪物的段落。书中的它就像是各种海洋生物的肢体甚至残骸的集合体，然后它就在我当晚的梦中毫无预兆地时隐时现。

----
究竟是谁在狩猎谁呢？我怀着好奇在各种各样的水中寻找它，它或许也正利用这种好奇在诱捕我。现在，当我闭上眼睛，用手罩在耳朵上，就能从脑中血管里鸣响的水声中窥见它时隐时现的形体，听到它的呼唤；尽管我从那本残破的集子里看到了警告的话语，但我却从未感到恐惧，反而被它惨白的，随着水流飘动的形态吸引，那多美丽啊。

我再次无视了警告，依然寻找着它的踪迹，有时候我甚至会在洗手间的水池里放满一盆水，然后静静盯着水面等它出现。我身边的人都说我魔怔了，但我只是笑笑什么也不说，因为我明白，就算是最亲近的人，也不一定能相信我所说的奇妙经历；即使信了，他们恐怕也无法理解我此刻的情感吧。我曾在梦中窥见它庞大的身躯，像搁浅的鲸的腐尸般庞大惨白，带着微妙色调的灰色与略微泛出的珊瑚色点缀着它，无数随机拼凑的肢体于组织在水中轻轻飘摇——它让我想到花朵，盛放一般的美丽，却不是为任何人开的，也不是为了我。

倘若不是亲眼见过这样的画面，又怎么能理解我呢？就算是我自己的描述，我也觉得难以说尽它的全部。

我只是一个被迷惑的，站在远处的可怜观赏者……有时候我甚至宁愿它是出于狩猎而伸出那一根触须。

----
我的人生平凡的延续，直到那一个雨天。

我照例在水池中盛满水等它出现，并且伸手进去触摸它，它的肢体随着并不存在的水流摆动，撞上我的手，又因为水流从我手中溜走。我习惯了这种我单方面定义的亲近，尽管我明白它是不在意我，或者感知不到我的，哪怕我剪下它的一节触手它也无动于衷。但我依旧伸过手去。

然后我听到逐渐增强的雨声。雨声盖过了一切声音。

远远的传来了愈发强烈的水流喷涌的声音，还有十分规律的巨响，一开始我并不明白这是什么，直到我面前的水管突然爆裂。回过神来，水池中的它已经消失了 。

我茫然地走出洗手间，地面已被没过脚踝的流水取代，墙角的水管不断地向外涌水；窗户上的雨水也是成股的流下，模糊了外面的景色，让它们看起来也如同正在流动的色彩一般。我听不到任何人声，只有水在流淌，但我在水中却看不到它。

我窥视了数个教室的后窗，里面空无一人且积了水。一切能流出水的都在流水，在走廊尽头，楼梯已经变成了小型瀑布的组合，疯狂向下跳跃的白色水花………和其中绒毯般随着水流颤动的细小触须。

水沿着楼梯间淹上来了。

----
顶着没过脚踝的水流和从破碎的窗户中灌进来的风，我向上攀登。发觉脚上的鞋已然湿透后我毫不犹豫地踢掉了它们，赤足踩进不知何时覆盖了整个阶梯表面的珊瑚般的白色触须中。那一瞬间我是感觉到了温暖和柔软的，可惜这种令人内心颤动的瞬间马上就被刺骨的水流扯破了。我迟钝的双足在冰冷的雨水里无法感到相互握紧的细腻触感。

教学楼的楼梯间被修建成类似于尖塔的样子，随着我的不断攀登狭长的窗户外逐渐只剩雨水滚落的痕迹，但我能够感觉到——它应当在外面。那我为何要向上呢？啊啊，并不是出于对死的恐惧，但或许也正是出于对死的恐惧，被淹没在那冰冷的水里我甚至无法触及你……请等我一会，请一定再等我一会，我在内心这样混乱地呢喃着。

打开通往天台的门的门栓，那一瞬间整扇门被涌进的狂风猛地摔到墙上，随之冲进来的雨水泼在墙上勾勒出的形状就像灰色的胡乱涂鸦，玻璃也碎了一地。

我感到脸颊和手臂上有些火辣辣的感觉，显然是被刚才碎裂飞溅的玻璃伤到了。然而心脏剧烈且异常的鼓动令我无暇顾及，或许会有细小的爪子从那里调皮地探出头来吧，或许我的心脏已经被它身躯填满，惨白的样子染上鲜红——而我就会死在这里，没能伸手捉住它的身躯，但却以一种奇异的姿态从内部相拥。

脚早已变得麻木，甚至因为在冷水中浸泡过久而反常的变得温暖，我每一次费劲地挪动脚步都仿佛能听到足底血管不堪重负而发出的爆裂声，我的汁液与雨水仅有一层粗糙老旧的人类外皮相隔。

我知道我为什么要来到这里，并不全是出于无路可去，而是因为那张照片。

----
正在绽放的是世界上最为美丽的生物，它在水中无意识地飘动着，正是那张照片中的模样。

我无法分辨——我看见了暴露在外的鲸鱼的骨骼，半腐化的肉仍粘稠地紧抓其上；我看见了半透明的巨大而繁复的鱼鳍，它们奇异的形状与蛀洞，还有成簇生长的样子不像任何一种存在于世的生物；还有我曾经在狭小的水体中窥见的那些由不同海洋生物结构拼凑成的肢体，以及我刚刚踏过的那些细小绒毛，一切一切都在混乱中取得了微妙的平衡，和无尽的美丽。

没错，它果然就在这里。

然而刚才几乎要淹没整幢楼的雨水却荡然无存，操场上仅是普通程度的积了一层不过数厘米深的水，而它却盘踞在水的倒影中的某处……若此刻正是晴天，雨水倒映出的澄澈天空配上它应该很美吧，就像在海中——但也就是眨眼的一瞬，操场瞬间变成了被水淹没的万丈深渊的景象，而它则在那里缓慢地摆动，仿佛是读懂了我一般，我的心脏剧烈鼓动，几乎就要吐出来。

若是投身而下。

脸上的伤口吐出混着血与雨水的液体，湿透了的我正被它拥抱，对方无意如此，只是我擅自的追寻，闯入。我微笑着展开双臂。

此刻投身而下。</textarea></pre>
