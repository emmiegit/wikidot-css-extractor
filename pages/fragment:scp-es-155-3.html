    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en la cámara por la que entro en un inicio. La habitación presenta un alto contenido de metano y dióxido de carbono. Las paredes son irregulares y presentan curvas asimétricas, al igual que el techo, el cual presenta una disposición ligeramente cóncava. En las paredes este y oeste hay pequeños conductos de unos 0.7 m de diámetro que conectan con las cámaras adyacentes. En el centro de la sala está inscrita la palabra &#34;Ostro&#34;.

La habitación está completamente vacía, a excepción de 9 montones de arena situados en los lugares que ocupaban las instancias de SCP-ES-155-A y SCP-ES-155-B inicialmente. Además, dos de los conductos subterráneos situados en la pared sur parecen haber sido despejados.

El texto tallado en la pared norte an cambiado respecto a los iniciales.
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Bienvenido, viajero del tiempo, al Templo de la Batalla de Inicio. Tus acciones para entrar en este lugar sagrado han sido formidables y meritorias. Muy a mi pesar, debes marchar ya. Este templo fue construido hace mucho tiempo por la arrogancia y la traición. Aquí se creo una máquina denominada el Artefacto, que inicialmente podría permitir a sus codiciosos creadores aumentar sus dominios más allá de la penumbra. Esto, naturalmente, fue una ofensa para sus monarcas, quienes les castigaron eternamente. Ellos y ellas ya no tienen salvación, pero puede que tú sí. Esta construcción solo es una muestra de vergüenza y arrepentimiento. Pero si logras alcanzar el Artefacto, te unirás a ellos en su interminable sufrimiento. Quedas advertido.//

[[/collapsible]]

A continuación, puede acceder a otra cámara.

[http://lafundacionscp.wikidot.com/scp-es-155/offset/3 Entrar por el conducto derecho] 

[http://lafundacionscp.wikidot.com/scp-es-155/offset/9 Entrar por el conducto izquierdo]</textarea></pre>
