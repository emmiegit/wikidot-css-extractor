[[include component:image-block name=scp-033-ua.jpg|caption=Одна з ітерацій SCP-033-UA]]

**Об&#39;єкт №:** SCP-033-UA

**Клас об&#39;єкта:** Кетер

**Особливі умови здержування:** Агенти, що працюють у густонаселених містах країни мають сповіщати МОГ Твердо (&#34;Малярі&#34;) у випадку виявлення аномалії. У свою чергу, МОГ Твердо повинна зафарбовувати червоною фарбою будь-які проявлення SCP-033-UA. На місці виявлення аномалії МОГ Твердо повинна оточити периметр довкола SCP-033-UA-1 та відвести громадян під легендою проведення навчань. Всіх свідків, що спостерігали за подіями пов&#39;язаними з SCP-033-UA-1 треба обробляти амнезіаком класу А та відпускати без проведення допиту.

У випадку початку події 033-П (далі -- Подія) оперативники зобов&#39;язані негайно видалити частину стіни з SCP-033-UA-1 та знищити її будь-яким доступним способом (наприклад кувалдою, що входить у польовий набір МОГ Твердо). Якщо після остаточного закінчення Події на стіні, де розташована SCP-033-UA, починають з&#39;являтися отвори, МОГ Твердо має бути готова вступати у бойовий контакт з екземплярами SCP-033-UA-1.

**Опис:** SCP-033-UA -- це комплексна аномалія, ключовою частиною якої виступають аномальні малюнки, що з&#39;являються на стінах будівель. За яким принципом, коли та де найчастіше проявляється SCP-033-UA невідомо. Малюнки намальовані примітивно, промисловою фарбою червоного кольору. Кожна матеріалізація SCP-033-UA ніяк не відрізняється одна від одної. Усім їм притаманні наступні 
елементи: 
* Автомобілі (8 од.), що віддалено нагадують військові бронетранспортери. Усі вони стоять на вертикальній та горизонтальній площині у залежності від напряму розташування.
* Написи. Час від часу вони можуть відрізнятися, але у більшості випадках трапляються наступні: &#34;2020 год&#34;, &#34;бога рада&#34;, &#34;война протів ада&#34;.
Приблизно через 2-3 години після того, як жива істота вступить у зоровий контакт з SCP-033-UA, з &#34;бронемашин&#34; починають виходити SCP-033-UA-1. 
SCP-033-UA-1 -- це колективний опис двовимірних стікмененів. [[footnote]] Спосіб зображення людей за допомогою круглої голови та тонкого тіла[[/footnote]] Особи SCP-033-UA-1 мають довжину в 13,5 сантиметрів та ширину 5 сантиметрів. Кількість SCP-033-UA-1 ніколи не перевищує 10 екземплярів. У руках вони тримають намальовані прямі кути, що &#34;відіграють&#34; роль пістолетів. Через 10 хвилин після появи SCP-033-UA-1 починається Подія, у ході якої на SCP-033-UA з&#39;являються SCP-033-UA-2.

SCP-033-UA-2  -- це двовимірні зображення істот, дещо більші за розмірами аніж SCP-033-UA-1, яким притаманна більша деталізація та варіативність зовнішніх характеристик. Загалом вони нагадують істот, які зображаються у книзі &#34;Божественна комедія&#34; за авторством Данте Аліг&#39;єрі, але з відмінностями, що варіюються. Численність може становити від 8 до 16 осіб.

Як тільки з&#39;являються екземпляри SCP-033-UA-2, між ними та SCP-033-UA-1 починаються агресивні дії. SCP-033-UA-1 стріляють по SCP-033-UA-2 зі &#34;зброї&#34; та малюнків, які нагадують кулеметні вежі, встановлені на бронемашини. SCP-033-UA-2 відповідають пострілами з луків, а також атакують на близьких дистанціях, з використанням списів та інших зразків холодної зброї. Примітно, що під час Події можна чути тихі звуки, схожі на ті, що видає спостережувана на SCP-033-UA-1 зброя (звуки пострілів, помахи мечів тощо). У залежності від того, хто переміг у протистоянні, можливими є два варіанти розвитку Події:

# Із шансом у 35 % перемагають SCP-033-UA-2. SCP-033-UA повністю покривається червоним кольором, а SCP-033-UA-1 і -2 зникають. Частина стіни, що була вражена феноменом SCP-033-UA, перестає проявляти аномальні властивості.
# Із шансом у 65% перемагає SCP-033-UA-1. Після того, як всі істоти SCP-033-UA-2 перегорнулися у горизонтальне положення відносно своєї первинної площини та перестають проявляти активність, на стіні, де знаходиться SCP-033-UA починають з&#39;являтися отвори розміру, трохи більшого за SCP-033-UA-1. З цих отворів починають виходити значно збільшені за розміром (довжина -- 1,4 метра, ширина -- 0,7 метра) тривимірні екземпляри SCP-033-UA-1. Екземпляри одразу відкривають вогонь по суб&#39;єктах, що перебувають поряд з SCP-033-UA. Вбивши всіх людей біля об&#39;єкта, SCP-033-UA-1 починають шукати нових жертв для вбивства, поки не зникають після трьох годин перебування у тривимірному просторі.

Аномалія потрапила до уваги Фонду після інциденту на підприємстві ████████ міста █████████ Запорізької області. Під час робочої зміни SCP-033-UA з&#39;явився у складському приміщенні підприємства, що призвело до активації Події та загибелі від рук SCP-033-UA-1 ██ осіб. Агенти Фонду, які прибули на місце Події, допитали одного робітника, якому вдалося протягом Події сховатися на складі. 

**Додаток 1A-033:** Інтерв&#39;ю зі свідком подій на підприємстві ████████ від 26.0█.201█.

++++ Інтерв&#39;ю 1А-033
**Опитувач:** Агент Крамаренко
**Опитуваний:** █.█.███████
&gt; **[Початок інтерв&#39;ю]**
&gt; 
&gt; **Агент Крамаренко:** Доброго дня, я сержант ДСНС Зінченко. Чи можете ви розповісти нам для протоколу, що тут трапилося?
&gt; 
&gt; **█.█.███████:** Доброго, пане рятівник! Знаєте, я не думаю, що зможу вам розказати щось виразне.
&gt; 
&gt; **Агент Крамаренко:** Чому ж?
&gt; 
&gt; **█.█.███████:** Ви мені не повірите.
&gt; 
&gt; **Агент Крамаренко:** Пане, нам не важливо, реально це було чи ні, нам на користь буде будь-яка інформація про цю подію. Вона дуже допоможе у подальшому розслідуванні.
&gt; 
&gt; //Опитуваний суб&#39;єкт зітхає//
&gt; 
&gt; **█.█.███████:** Добре, тоді слухайте. О ██ годині я був на складі, перевіряв сьогоднішній вантаж на крайніх полицях. Одним оком в бланку, другим на полиці, й тут краєм ока, побачив щось червоне на стіні за порожнім рядом. Спершу подумав, що це хтось під час будівництва необережно розлив фарби. Тоді я ще не знав, що це був малюнок… Мене окликнув Степан, мов чого я відволікаюсь, я відповів, що просто над чимось задумався. Він шмигнув носом та пішов кудись, мабуть, за інший ряд. Коли я закінчив перевіряти, я пішов до шафки забирати свій ланч-бокс, де я залишив обід. Забрав його, вийшов на вулицю та встав поряд з промисловими воротами, що вели до складу. Потім за стіною щось пролунало, дивне та незнайоме.
&gt; 
&gt; **Агент Крамаренко:** І що ви почули там, за стіною?
&gt; 
&gt; **█.█.███████:** Звуки, мов хтось розмахував якоюсь палицею. Зрештою, один хлопець років дев&#39;ятнадцяти з нашого колективу теж полюбляв таку забаву. Але мої сумніви загострилися, коли я став чути звуки пострілів та свист стріл, що пролітали повз. В мене під боком були двері всередину, але я так і не зважився увійти. * //пауза// * Чому я не увійшов? Можливо усе могло б закінчитися інакше.
&gt; 
&gt; //Опитуваний протягом 10 секунд засмучено дивиться на стіл.//
&gt; 
&gt; **█.█.███████:** Пробачте, якщо я вас затримав, мені треба було заспокоїтися.
&gt; 
&gt; **Агент Крамаренко:** Усе гаразд, пане, продовжуйте.
&gt; 
&gt; █.█.███████: Отже, коли я закінчив обідати, я повернувся до шафки, а потім до Романа -- треба було йому допомогти з розвантаженням ще однієї партії. Ось ми усе виклали з вантажівки, понесли до складу, відчиняємо двері… і раптом, лунає чиїсь крик -- це був крик Степана. Потім пролунали постріли, Роман кинув ящик і побіг туди. А я… а я стояв, як укопаний, стояв і слухав. Потім Степан замовчав, замість нього тепер хтось говорив: &#34;Кістянной виніщєн, займаюсь пошуком кістянних.&#34;. Я нагнувся та максимально тихо підійшов до Роми. Я прищулився до вантажопідіймача, а потім… потім…
&gt; 
&gt; **Агент Крамаренко:** Що було потім?
&gt; 
&gt; █.█.███████: Я дивлюсь на нього, він на мене і… усе так швидко… Господи…
&gt; 
&gt; //Опитуваний закриває лице й відмовляється відповідати на запитання. Допит припинено.//
&gt; 
&gt; [Кінець інтерв&#39;ю]

++++ Додаток 2А-033
Під час видалення SCP-033-UA, у деяких випадках на місці видалення з&#39;являється наступний напис червоною фарбою, адресований оперативникам МОГ Твердо та, швидше за все, співробітникам Організації:

------

&gt; Кістянниє породженія, вирадкі жовто-звездниє!
&gt; Годі вам припятствовати в винищєнні Нижніх околостей!
&gt; Ми вас не торкалися, але пєрвий Кординал пав від вас!
&gt; Жовто-звєдних кістянних!
&gt; Ми воюваєм на два простіри, адські і безрадні!
&gt; Прийде дєнь, колі Кординат піднєбе у вісь Вендету!
&gt; Легіон месті да відчайності!
&gt; Авє Кординал, Авє Вендета!
&gt; Кінец вам, потімкам жовто-звєдних, месть за бога та Раду його!
