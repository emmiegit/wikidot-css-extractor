------
**特殊收容措施：**对SCP-3648的收容应以SCP-3648事件的早期侦测方法的研究为前提。基金会的所有军事力量应被视为可使用和消耗的，以消灭任何被发现试图引发SCP-3648事件的人员。

**描述：**SCP-3648是一种理论末世学/宇宙起源学现象，有可能引发CK级现实重构情景。对于SCP-3648的起因和可能影响其发生几率的条件尚未完全了解。然而，根据基金会“深井”局外现实数据存储档案和[[[SCP-2000|其他]]][[[SCP-3936|K级突发事件]]]的资料，已知SCP-3648在当前现实迭代之前发生过██次。由于其异常性质，更多的SCP-3648事件可能已经发生，但尚未被发现。

根据上述局外现实侦测数据，SCP-3648的发生被认为是阶段性的：

* 每一次SCP-3648事件都是由地球上一智能（人类或其他）个体引发的。[[footnote]]未知SCP-3648事件在其他宇宙造成的影响。研究正在进行中。[[/footnote]]尚不清楚该个体是以智慧，环境，还是随机标准被选择。可能的因素包括：
* 在盐水海洋或一个或多个较大淡水湖的海岸线附近出生和/或长大。
* 拥有乌拉尔或通古斯血统，尤其是在人类中。
* 杰出的艺术才华，尤其是音乐天赋，或具有这种成就的个人历史，通常未被认可。
* [[[SCP-1237|某些异常行为的遗传易感性。]]]
* 作为人类时，拥有暴力或敌对的性格特征。
* 导致SCP-3648事件的具体因素尚不清楚，但SCP-3648事件的开始确实包括至少一个明显的异常事件，可通过该异常事件对其进行侦测。
* 地球上的所有陆地表面都会异常地且立即地浸入不同深度的水体中。这种浸没似乎不会引起此类事件的预期后果：物件不会被此类水体损坏；动植物和人的生命活动并未受到显著影响；并且此类水体似乎并未从预期会流出的位置（山丘，建筑物的高层等）排出。此外，这种水体似乎在智慧生物中表现出逆模因特性：除了接受过高度模因强化训练的人员或可抵抗现实变化的仪器以外，此类水体的存在不会被视为异常。
* 引发事件的个体将不可避免地以一种异常方式消失。大多数此类方式涉及个体向其家人，私人朋友和/或社区告别并离开家园，尽管没有做任何旅行准备。在所有已知情况下，该人都离开水体，除了随身衣物和至少一种生火方法以外几乎不带任何东西。[[footnote]]尚未得知先前迭代的SCP基金会是如何获得这些信息，但又未引起足够的重视以遏制随之而来的现实重构。研究正在进行中。[[/footnote]]
* “深井”的文件中几乎没有关于SCP-3648事件在此之后的发展信息，除了零碎的休谟指数和现实损坏报告，以及记录在附录3648-1中的探索日志。

**附录 3648-1：**从迭代█████中回收的片段

[[collapsible show=&#34;+ 查看文件&#34; hide=&#34;- 隐藏文件&#34;]]
&gt; **前言：**从之前的SCP-3648事件中回收的完整度最高的“深井”情报文件之一是一份视频日志，其中引发SCP-3648事件的个体因某种原因被招募为D级人员，然后才开始进行SCP-3648事件。他被指定使用标准的探索记录和通讯设备来详细说明并报告他们的经历。作为预防措施，他在SCP-3648事件发作之前就随身携带了这些设备。由于数据损坏，音频主要是静态的，无法得到一致的时间参考。
&gt; 
&gt; ------
&gt; 
&gt; //几个小时的间歇性镜头录像描绘了引发SCP-3648的个体穿着D级人员制服，在显然是基金会的设施中执行D级人员的日常活动，尽管数据损坏阻止了对该设施的明确识别，在某一时刻，个体察看了带有“D-3648/1”标识的基金会手表，该编号被假定为官方分类标准。//
&gt; 
&gt; //最终，D-3648/1离开了他的住所（没有先按照程序获得安保人员的批准），然后穿过设施，交流并与各种人员和SCP对象告别。值得注意的是，D-3648/1还在站点食堂集合之前演奏了小提琴。D-3648/1最终与一个假定为站点主管的人员交谈，并且要求提供不超过几盒火柴的其他物资。//
&gt; 
&gt; //D-3648/1在一些人员的陪伴下离开了站点。他来到了一条不明河流附近，附近有几条皮划艇停在岸边。D-3648/1进入其中一艘皮划艇并出发，频繁地转身回头看向其他人员，并向其挥手。最后一次这样做时，其他人员似乎站立在齐膝深的水中，没有离开他们的原始位置。//
&gt; 
&gt; //根据录像中明显的昼夜反复变化，判断D-3648/1沿着这条河顺流了几天。与此同时，河岸逐渐消退，直到它们占据了整个地平线。在这段时间内，D-3648/1向其管理人员做发出多份报告，尽管所有语音都已损坏，且无法恢复。//
&gt; 
&gt; //D-3648/1在其最终报告发出至少一天后开始点燃火柴，并以半规则的间隔将其丢入水中。火焰并没有被扑灭，而是似乎被水激化并继续燃烧。D-3648/1并没有直接向后看，但它的周围足以表明大火正朝D-3648/1的相反方向移动。//
&gt; 
&gt; //在至少一个星期没有尝试报告之后，D-3648/1看见一艘商业快艇正在接近他。他停止划桨，并开始演奏之前似乎被遗忘了的小提琴。//
&gt; 
&gt; //一段不确定的时间之后，快艇及其乘员（一名老人）到达D-3648/1处。尽管其对话难以辨认，但D-3648/1和另一名个体似乎为对立态度，几乎以暴力相向。最终，D-3648/1的小提琴被不明身份的个体抓起并抛入水中，两人互相离开。//
&gt; 
&gt; //D-3648/1又花了几天的时间滑动皮划艇，最后登陆在一块裸露的岩石上。然后，他开始从“海底”收集石头，并将它们重新排列成堆。//
&gt; 
&gt; //片段的时间尺度开始急剧加速。尽管设备持久耐用，D-3648/1仍开始显示出衰老的迹象。风和水的侵蚀过程开始使石头变形并融合成各种植物，动物和无生命物体的形状。D-3648/1因镜头老化丢弃其记录设备之前的最终可识别图像是其曾居住站点和该地点的各种人员的石制浮雕，其小提琴，和一球形石像，其表面蚀刻有地球的大陆形状。//
