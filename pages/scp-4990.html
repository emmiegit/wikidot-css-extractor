**Ítem #:** SCP-4990

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las camas que sean utilizadas por la Investigadora Iga Niemczyk con diversos equipos de monitorización, situados para observar la parte inferior de la cama y el espacio que hay debajo de ella. Este equipo se habilitará a discreción de los miembros del Equipo de Investigación 4990. Si es despertada por una actividad anómala, Niemczyk debe registrar los detalles del incidente y notificar a los investigadores.

La ubicación del SCP-4990-A activo es el Sitio-201, donde reside actualmente la Investigadora Niemczyk. 

**Descripción:** SCP-4990 es una hipotética ciudad estado que existe debajo de cualquier cama utilizada por la Investigadora Iga Niemczyk. Las camas, designadas como SCP-4990-A, deben ser usadas en una base nocturna por un período mayor a un día para comenzar a exhibir las propiedades anómalas. El cambio a otra cama resultará en la pérdida de sus propiedades en la instancia inicial después de dos días consecutivos de desuso. El cambio diario de camas tiene como resultado que las propiedades sean exhibidas sin importar el período de un día.

Todas las anomalías que involucran instancias de SCP-4990-A sirven como evidencia de la existencia de SCP-4990. Algunos de los indicios de la ciudad estado han incluido lo siguiente:

* Luces brillantes que se manifiestan debajo de las instancias de SCP-4990-A, acompañadas de sonido de tráfico y del habla interpretados como blasfemias.

* Pequeños objetos (baterías, bolígrafos, calcetines, etc.) perdidos por la Investigadora Niemczyk dentro de su domicilio reapareciendo debajo de la cama. Todos los artículos son marcados con símbolos no identificados y valores numéricos arábigos, que se sospecha que denotan los objetos como formas de moneda o como materiales que pueden ser cambiados por moneda. 

* Estatuillas de polvo de figuras humanoides coronadas de pie sobre pedestales, diseñadas con un alto nivel de detalle.

* Objetos dejados debajo de SCP-4990-A marcados con un símbolo amarillo y cian de una corona colocada sobre una cama.
 * Los materiales que posean texto, como los libros, tendrán el texto alterado a un idioma que todavía no ha sido traducido usando el alfabeto polaco. Las imágenes serán reemplazadas por ilustraciones variadas, incluyendo representaciones de individuos orando alrededor de monumentos que se asemejan a muebles de dormitorio, once individuos usando cascos en forma de almohada, y mapas de una ciudad rectangular.

* Sonidos de vítores, música[[footnote]]Se cree que es una especie de himno nacional[[/footnote]] y fuegos artificiales en el cumpleaños de la Investigadora Niemczyk, junto con la sensación de que dichos fuegos artificiales impactarán contra la cama. El examen del colchón de la cama ha encontrado marcas de quemaduras en su parte inferior después de estos eventos.

Aunque la mayoría de anomalías de SCP-4990 estén localizadas debajo de SCP-4990-A, han habido veces en las que se han extendido más allá de los limites de las instancias. La Investigadora Niemczyk ha informado de la presencia de luces móviles y del ruido de los vehículos que circulan por el suelo, junto con sonidos ocasionales de conversación a su alrededor mientras se queda dormida.

Si la Investigadora Niemczyk duerme en una cama que carece de un espacio entre la parte inferior de la cama y el suelo, escuchará los sonidos de los cánticos rituales antes de que la cama se rompa espontáneamente[[footnote]]Los ejemplos incluyen la rotura del marco de la cama o, en el caso de camas como los sacos de dormir, el desgarramiento de la cama.[[/footnote]]. Dormir sobre objetos que no pueden ser considerados como SCP-4990-A, como el suelo, hará que escuche una voz[[footnote]]Descrito como &#34;como una especie de sacerdote&#34;.[[/footnote]] gritándole y movimientos de tanques, que terminarán cuando duerma en una instancia.

Los intentos de verificar la existencia de SCP-4990 fracasan invariablemente. El equipo de monitoreo activo colocado debajo y alrededor de SCP-4990-A no observa ningún fenómeno anormal cuando la Investigadora Niemczyk está durmiendo, con la excepción de que el polvo es más propenso a aglomerarse. 

**Anexo.1:** Objetos recuperados de SCP-4990-A

A continuación se muestra una lista condensada de los objetos que se han manifestado debajo de las instancias SCP-4990-A.

&gt; **Ítem #:** RO-4990-11
&gt; 
&gt; **Descripción:** Fotografía en blanco y negro de dos alpinistas, sonriendo. Uno lleva un colgante con un medallón en forma de almohada alrededor del cuello. Foto tomada encima de la lámpara de cabecera de la Investigadora Niemczyk; su rostro está a la vista.

&gt; **Ítem #:** RO-4990-14
&gt; 
&gt; **Descripción:** Pintura al óleo de un paisaje urbano compuesto de rascacielos, construidas en un estilo art decó, que se eleva desde la superficie de un teléfono móvil y un mando a distancia de televisión. La parte inferior de una cama se extiende sobre la región, siendo las principales fuentes de luz dos enormes lámparas de queroseno situadas detrás de los edificios. Tanto el teléfono como el control remoto eran objetos que la Investigadora Niemczyk había perdido esa semana.

&gt; **Ítem #:** RO-4990-20
&gt; 
&gt; **Descripción:** Modelo de hierro. Una persona que lleva un casco en forma de almohada y sostiene un cetro, con la punta de un reloj despertador al lado de la cama de la Investigadora Niemczyk, se sienta en un trono con una forma similar a la de una cama. Este trono está construido en la parte posterior del roedor cuyos pies son reemplazados por monedas, posicionadas como ruedas.

&gt; **Ítem #:** RO-4990-21
&gt; 
&gt; **Descripción:** Fotografía en blanco y negro de una familia de cuatro personas abrazándose en el desgastado escenario de lo que parece ser un juego. El confeti cae del techo y una pila AA grande, con el símbolo de la moneda y &#34;10000&#34; escrito en ella, está detrás de ellos.

&gt; **Ítem #:** RO-4990-22
&gt; 
&gt; **Descripción:** Un aviador. La mitad superior muestra una batería AA con una cruz sobre ella, y una ilustración de cinco individuos (uno de los cuales lleva un casco de almohada) siendo volados por una batería detonante. Debajo hay una imagen de tapones con el símbolo de la moneda y una marca de verificación al lado.
&gt; 
&gt; Una semana después, la Investigadora Niemczyk perdió todos sus tapones para los oídos. 

&gt; **Ítem #:** RO-4990-23
&gt; 
&gt; **Descripción:** Máquinas parecidas a las extremidades integradas en el bastidor de la cama de SCP-4990-A32; el propósito de estas máquinas no está claro.

&gt; **Ítem #:** RO-4990-28
&gt; 
&gt; **Descripción:** 32 planos en papel, cada uno de los cuales representa el dormitorio de la Investigadora Niemczyk y los diseños hipotéticos de las habitaciones adyacentes. En todos los casos, las habitaciones son accesibles a través de la puerta del dormitorio. Las apariciones continuas de tales planos debajo de SCP-4990-A32 indican un alto nivel de popularidad para estos planos dentro de SCP-4990, asumiendo que SCP-4990 existe de la manera en que se plantea la hipótesis de que sea.

&gt; **Ítem #:** RO-4990-34
&gt; 
&gt; **Descripción:** Fotografía en blanco y negro sobre papel prensa. La foto es tomada en un tugurio construido a partir de varios objetos domésticos ampliados, mostrando a un hombre conduciendo un vehículo parecido a una motocicleta construido a partir de un auricular dañado. Una bandera en llamas de la cabeza coronada de la Investigadora Niemczyk se encuentra en la parte posterior del vehículo. Los espectadores pueden ser vistos animando. Un círculo dibujado con un marcador rojo que rodea la cabeza del hombre.

&gt; **Ítem #:** RO-4990-35
&gt; 
&gt; **Descripción:** Estatuilla de polvo de una figura humanoide coronada, rota por la mitad. Cinta de barricada y pequeñas huellas de pisadas de tanques en el suelo rodean la estatua.

&gt; **Ítem #:** RO-4990-36
&gt; 
&gt; **Descripción:** Un cráneo humano varón ensangrentado enterrado bajo grandes cantidades de arena. El cráneo había sido cortado y clavado de nuevo, y el interior estaba lleno de relleno de poliéster a juego con el de las almohadas de la Investigadora Niemczyk. El análisis de la sangre encontró que probablemente había sido desangrada de un cuerpo humano recientemente, en la noche de la manifestación del cráneo.

&gt; **Ítem #:** RO-4990-37
&gt; 
&gt; **Descripción:** Estatuilla de polvo de una figura humanoide coronada, reparada. Se descubrió que faltaban las huellas.

&gt; **Ítem #:** RO-4990-41
&gt; 
&gt; **Descripción:** Patas mecánicas que reemplazaron las patas del bastidor de la cama de SCP-4990-A32, con lámparas de inundación a cada lado de la cama y un generador eléctrico diesel en miniatura en la parte inferior. Al manifestarse SCP-4990-A32 comenzó a moverse hacia la puerta del dormitorio, la cual cesó cuando la Investigadora Niemczyk se despertó y encendió las luces del dormitorio. SCP-4990-A32 ha sido reemplazado por SCP-4990-A33.

**Anexo.2:** Incidente 4990/O/1

El 16 de septiembre de 2014, la Investigadora Niemczyk y el equipo de monitoreo escucharon disparos y gritos mientras intentaba dormir. Tres minutos más tarde, un hombre (de ahora en adelante denominado como PdI-4990) salió de debajo de la cama, llevando una almohada de oro macizo, blasonada con la corona y el símbolo de la cama. El personal de seguridad lo detuvo rápidamente. Se realizó un interrogatorio, aunque no se obtuvo información debido a la incapacidad del PoI-4990 para entender el inglés; su idioma hablado era similar al neerlandés.

Después de ser llevado a una celda de detención, fingió que estaba durmiendo y luego se metió debajo de la cama de la celda. La almohada, que había sido confiscada, se colocó en la celda de detención y también fue arrastrada bajo la cama. Micrófonos ocultos en la celda grabaron vítores, canciones similares a la música militar de marcha, y lo que se presume es un himno nacional. Cabe destacar que este himno es muy diferente al que se escucha desde SCP-4990.

La actividad de SCP-4990 ha disminuido en los días posteriores al incidente. PdI-4990 y la almohada no han reaparecido.</textarea></pre>
