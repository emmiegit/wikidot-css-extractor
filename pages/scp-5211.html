**Ítem #:** SCP-5211

**Clasificación del Objeto:** --Euclid-doctrina-- Euclid-prodist[[footnote]]Véase **Operación de Prueba LD/5211** para mayor información.[[/footnote]]

**Procedimientos Especiales de Contención:** El Sitio-5211, anteriormente el Complejo de Comando Código FLAVORDOME, ha sido liberado del control de la Insurgencia del Caos. SCP-5211-GESTALT está siendo alimentado con su anterior asignación de medios junto con los videos de la Fundación sobre los objetivos de contención y las directrices operacionales. Si SCP-5211-GESTALT se comporta de acuerdo a los objetivos de su misión inicial, su biomasa huésped será detonada con una carga explosiva activada a distancia, implantada en el orificio craneal primario.

Las instancias de SCP-5211 que hayan quedado inutilizadas se almacenarán en el casillero de cuarentena biológica de Grado-B más cercano. Se están investigando activamente métodos de reparación.

**Descripción:** SCP-5211 es un sistema de 30 biomecanismos controlados a distancia y organizados por la mente de la colmena que se asemeja al restaurador americano Guy Ramsay Fieri. Aparte de los rasgos físicos externos, las instancias de SCP-5211 son anatómicamente inconsistentes de los humanos, poseyendo arreglos de órganos anormales que replican las funciones biológicas estándar a pesar de sus estructuras. Una forma de exoesqueleto quitinoso con componentes cromatóforos replica la ropa estándar. La antena de radio sobresale de la nuca de cada instancia; debido a un presunto camuflaje memético, los civiles reconocen que esto es una &#34;varita del sabor&#34;.[[footnote]]Se presume la relación con la falta de interés de los civiles hacia las instancias, cuando se presenta.[[/footnote]]

Las instancias no requieren de una ingesta nutricional. Basándose en el principio de equivalencia masa-energía-información, se formula la hipótesis de que la energía necesaria para el funcionamiento continuo se transmite directamente desde SCP-5211-GESTALT de forma informativa, aunque se desconoce cómo o dónde SCP-5211-GESTALT podría generar tales recursos.

La función principal de SCP-5211 es el transporte de alimentos y recursos médicos a destinatarios específicos. Una vez que un objetivo es especificado por SCP-5211-GESTALT, la instancia operativa más cercana procede a un hospital, tienda, restaurante o cualquier otro establecimiento apropiado. A su llegada, intenta utilizar su condición de celebridad percibida como un medio de intercambio por los recursos que requiere. Las señales meméticas codificadas en sus patrones de habla dan como resultado una alta tasa de éxito.

En los casos en que el intercambio falla, SCP-5211 sigue el comportamiento 5211/TEREBRO. El Comportamiento 5211/TEREBRO constituye la mutilación violenta y el consumo de todos los individuos involucrados hasta que se obtengan los recursos. Los transeúntes no interfieren; el miedo a &#34;su ira picante&#34; es unánimemente citado como el factor motivador.

Una vez adquiridos, SCP-5211 procede a la localización del objetivo, ya sea a pie o mediante el uso de vehículos secuestrados. En todos los casos la instancia sigue la ruta más corta por la geografía local, con intentos de superar las obstrucciones físicas por cualquier medio necesario hasta tener éxito o ser dañado hasta el punto de no funcionar.

Si la instancia llega y el objetivo está vivo, los recursos se colocan en su proximidad inmediata. La instancia se vuelve entonces inerte hasta su próxima activación. Si la instancia llega y el objetivo está muerto, realiza un comportamiento idéntico.

&gt; **RECUPERACIÓN**
&gt; 
&gt; SCP-5211 se encontró por primera vez durante los ataques de la Insurgencia del Caos a los recintos de la región de los Apalaches en 2014. En cada caso, la anomalía no ofreció una ventaja estratégica. Se observó que dos instancias llegaban horas después de la muerte de sus objetivos, y una activación masiva de cinco instancias permitió a la Fundación seguir los movimientos de los agentes de la Insurgencia basándose en los movimientos de las instancias correspondientes. El interrogatorio determinó que ningún operativo sabía que la anomalía existía antes de estos incidentes.
&gt; 
&gt; Al monitorear los pedidos a granel de la mercancía oficial de Guy Fieri, el [[[scp-2897|Departamento de Análisis]]] identificó una fuente potencial: una casa en las afueras de Weirton, Virginia Occidental. El Destacamento Móvil Tsan-17 (&#34;A la Herrumbre Que Pertenezco&#34;) fue desplegado el 11/03/2014.
&gt; 
&gt; En la entrada, se encontró que toda la sala de estar y la cocina estaban ocupadas por la mercancía de Guy Fieri, dispuestas en patrones que coincidían con los anillos de invocación de los servidores neo-akáshicos[[footnote]]Complejos noosféricos convocados a partir de la conciencia del invocador y desarrollados en entidades independientes con el propósito de servir a una función específica.[[/footnote]]. Capas de órganos humanos de origen desconocido fueron colocadas en un patrón de espiral en la parte superior. La entrada al segundo piso fue recibida con una inmediata represalia por una femenina (PdI-5211) armado con un rudimentario cañón de riel biomecánico.[[footnote]]Estructura del arma en forma de una cabeza alargada de una instancia de SCP-5211, con la médula espinal y los nervios coagulados alrededor de la muñeca de la PdI-5211. Los proyectiles eran púas solidificadas de la sangre de la PdI[[/footnote]] Dos agentes fueron heridos antes de someter a la Pd-5211, momento en el que se activó un [[[barrels-of-prose|ritual de descenso metaficcional]]], expulsando a PdI-5211 de la realidad física a un medio ficticio como método de escape.[[footnote]]No se pudo efectuar ninguna persecución. [[[to-be-noir-not-to-be|El seguimiento por parte del Departamento de Análisis está en curso.]]][[/footnote]]
&gt;  
&gt; El segundo piso estaba vacío, con la excepción del espacio de los dormitorios. Los agentes descubrieron una masa conglomerada de vísceras, con forma de torso humano y vestida con una camisa negra de bolos muy manchada con dibujos de llamas rojas. Una compleja red de antenas de radio atadas y dobladas fijó la masa a la pared y al suelo, manteniéndola erguida.
&gt; 
&gt;  Sus siete ojos fueron entrenados en un televisor de pantalla ancha frente a él, que reproducía en bucle imágenes de reality shows de televisión presentados por Guy Fieri. Entre los episodios se intercalaban clips de agentes de la Fundación matando a agentes de la Insurgencia.
&gt; 
&gt; Los cuadernos dispersos en la sala permitieron a los investigadores inferir que la masa es el huésped físico de SCP-5211-GESTALT, una entidad servidora convocada por PdI-5211 para controlar todas las instancias de SCP-5211. Estos cuadernos estaban acompañados por:
&gt; * Mapas que trazan las posiciones de las instancias
&gt; * Un equipo de radio especializado diseñado para enviar órdenes a SCP-5211-GEIST, anulando su comportamiento autónomo por defecto
&gt; * Inscripciones de la secuencia genética completa de Guy Fieri grabadas a través de las paredes
&gt; * Fotos de Guy Fieri cortadas en patrones espirales
&gt; * Memorias flash que almacenan clips de ruido blanco, propósito desconocido
&gt; * Tejido dérmico lacerado inscrito con &#34;COMPLEJO RETORNO DEL COMPLEJO DE COMANDO CÓDIGO FLAVORDOME, __ENTRE BAJO SU PROPIO RIESGO__&#34;
&gt;
&gt; Los documentos encontrados en la sala de estar y en la cocina eran ilegibles. Cualquier escrito presente era una combinación entre notas, esquemas de memetoingeniería, diagramas anatómicos y esbozos de un propósito poco claro, superpuestos hasta tal extremo que solo pequeñas porciones de cada uno podían ser descifradas. Varios pedazos de papel organizados en un armario etiquetado como &#34;IMPORTANTE&#34; estaban completamente en blanco. La única información más legible era una inscripción en un pedazo de estera de válvulas cardíacas, transcrita a continuación:

&gt; Se desconoce el contexto completo.
&gt; 
&gt; Actualmente, se cree que SCP-5211-GESTALT estaba en un estado incompleto en el momento de su contención. No está claro cuál fue el resultado final que se planeó.

__**OPERACIÓN DE PRUEBA LD/5211**__

La Operación de Prueba LD/5211 es un procedimiento experimental para determinar si SCP-5211 podría ser viable como sistema de apoyo a las operaciones de la Fundación. Después de un año de reacondicionamiento sostenido de SCP-5211-GESTALT con contenido informativo sobre la Fundación, se han colocado instancias de SCP-5211 en sitios de contención seleccionados en toda América del Norte. Cuando un sitio que alberga una instancia experimenta una brecha de contención o una incursión, se debe transmitir una alerta al Sitio-5211, donde dicha instancia puede ser activada para proporcionar ayuda médica al personal herido. Mientras que SCP-5211-GESTALT ha sido entrenado para evitar el Comportamiento 5211/TENEBRO, se han implantado explosivos con activación neurológica en los cráneos de cada instancia como medida de precaución.

Como la eficacia operativa está aún por determinar, el personal no debe confiar en SCP-5211. Se puede considerar la posibilidad de utilizar otras anomalías si la operación tiene éxito.

Para comprender mejor los modales de SCP-5211, se alienta al personal a que vea episodios de [https://en.wikipedia.org/wiki/Diners,_Drive-Ins_and_Dives información seleccionada relevante para la contención] cuando sea posible.
