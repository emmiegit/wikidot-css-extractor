3. Concurso SCP-ES-100

**1er Puesto: [[[SCP-ES-100]]]** creado por [[*user Belasias]]: Por su Seguridad, Usen las Escaleras

//[…] se mantiene la hipótesis de que la exposición a SCP-ES-100 induce un trastorno temporal de agnosia disociativa visual, incapacitando a aquellos sujetos en el interior de una cabina modelo 2800 en funcionamiento a reconocer su planta de destino o su planta de origen y manteniendo la creencia de que éstas muestran ligeras disparidades a como se recordaban inicialmente.//

**2do Puesto: [[[SCP-ES-199]]]** creado por [[*user LazyLasagne]]: Instituto Para la Resolución de Tus Problemas de Normalidad

**3er Puesto: [[[SCP-ES-101]]]** creador por [[*user Morhadow]]: No Adoraréis a Falsos Dioses


------

2. **[[[SCP-ES-081]]]** creado por [[*user The Minuteman]]: Gula

//El cráneo fue abierto bruscamente con las manos y el cerebro fue utilizado como fluido de escritura por el atacante, en un muro cercano escribió: &#34;¿De verdad tienes tanta hambre?&#34;//
