    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1566 –  Kostenlose Umarmungen
**Autor:** [[*user NineAndNinetyHours]]
**Original:** http://scp-wiki.wikidot.com/scp-1566
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1566

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1566 ist in einem standardmäßigen Eindämmungsschließfach aufzubewahren, und der Zugang ist nur auf Testforscher beschränkt. Das Testen von SCP-1566 hat nur mit D-Klasse-Personal zu erfolgen. Alle Tests werden aus der Ferne beobachtet; während der Tests darf sich kein wichtiges Personal in der Kammer aufhalten. Die Testkammern sind mit fernaktivierten CO2-Emittern auszustatten, um die Terminierung der betroffenen Subjekte nach Abschluss der Tests zu erleichtern.

**Beschreibung:** SCP-1566 ist ein grünes Baumwoll-T-Shirt, hergestellt von ████████ ███████. Der Text &#34;Kostenlose Umarmungen&#34; wurde von einem Drittanbieter im Siebdruckverfahren auf die Brust gedruckt. Die große Anzahl unabhängiger verfügbarer Siebdruckdienste macht es praktisch unmöglich, den genauen Ursprung von SCP-1566 zurückzuverfolgen. Die chemische Analyse sowohl des Hemdes als auch des Polyestergewebes, aus dem der Text besteht, hat nichts Außergewöhnliches ergeben.

Wenn SCP-1566 von einem menschlichen Subjekt mit funktionierenden Armen getragen wird (die Genehmigung von Tests mit höheren Primaten und Subjekten ohne Gliedmaßen steht noch aus), übt es einen unwiderstehlichen Zwang auf jede andere Person aus, die den gedruckten Text liest. Ob dies ein memetischer Effekt ist, der durch einzigartige visuelle Eigenschaften des Textes verursacht wird, oder ein psychischer Zwang, der durch unbekannte Agenzien verursacht wird, wird untersucht und ist Gegenstand aktueller Tests. Die Fernbeobachtung per Kamera oder sogar die Verwendung einer Reihe von Spiegeln macht den Effekt von SCP-1566 zunichte, was Videoüberwachung zur bevorzugten Beobachtungsmethode während des Tests macht.

Diejenigen, die den Text &#34;kostenlose Umarmungen&#34; lesen, zeigen einen starken Drang, sich dem Subjekt zuzuwenden, und zitieren Gefühle der Sympathie und Zuneigung. Wenn ein Leser das SCP-1566 tragende Subjekt umarmt, ist das Subjekt seinerseits unwiderstehlich dazu gezwungen, die Geste zu erwidern. Dies scheint ein körperlicher Zwang zu sein; die meisten Personen äußern großen Kummer über die unwillkürliche Bewegung ihrer Arme. Beim Umarmen des Lesers zeigt das Subjekt eine Kraft, die ihre normalen Fähigkeiten weit übertrifft, was ein massives Trauma am Oberkörper des Lesers verursacht. Das Subjekt drückt weiter, bis der Leser stirbt, normalerweise aufgrund einer Kombination aus kollabierten Lungen, inneren Blutungen und dem Durchdringen gebrochener Rippen.

Die Leser lassen sich von den traumatischen Todesfällen anderer nicht abschrecken und werden weiterhin versuchen, das Subjekt zu umarmen. Sie lassen sich auch nicht von den Protesten oder verbalen Warnungen des Subjekts abbringen, das darauf besteht, dass das Subjekt &#34;nur eine Umarmung braucht, um ihn aufzuheitern!&#34; (Oder eine ähnliche Formulierung.) Das Subjekt ist normalerweise zu verzweifelt, um seine missliche Lage mit SCP-1566 in Verbindung zu bringen und es zu entfernen, obwohl es oft versucht, aus dem Gebiet zu fliehen, um weiteren menschlichen Kontakt zu vermeiden. Sobald das Subjekt, das SCP-1566 trägt, bewusstlos oder verstorben ist, hören die anomalen Effekte auf und es kann sicher gelesen, entfernt, gelagert und eingeschlossen werden.

**Anhang 1566-1:** SCP-1566 wurde von der Leiche von Mr. ████ ████████ geborgen, der  von der ███ █████ Polizei erschossen wurde, während er Mr. ████ ███ bei der internationalen Veranstaltung █████-███  20██  ███ █████ gewaltsam umarmte. 20 bestätigte Opfer wurden SCP-1566 direkt zugewiesen, darunter Mr. ████ ████████. Das Objekt wurde anschließend von der MTF Iota-22 &#34;Rabid Fanboys&#34; (z. Dt. &#34;Fanatische Fanboys&#34;) geborgen. Mr. ████ ███ wurde vor Ort behandelt und ihm wurden Amnesika verabreicht, eine vollständige Genesung ist zu erwarten.</textarea></pre>
