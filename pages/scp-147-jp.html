**项目编号:** SCP-147-JP

**项目等级:** --Euclid-- Neutralized

**特殊收容措施:** SCP-147-JP收容于Site-8141的中型收容室内5米见方的强化水槽中。收容室内由摄像机机进行监视，水槽内的温度保持在摄氏18~25度。基本上SCP-147-JP不需要进食，但如果SCP-147-JP本身提出要求，则可以给予。另外，工作人员需每天换一次水并进行打扫。而且，为了顺利进行研究，职员请定期接触SCP-147-JP和SCP-147-JP-1。（半天一次较好）此时可以对对话进行记录，但至少需配置1名警卫后再进行接触。

SCP-147-JP-1同样收容于Site-8141人型收容室并进行保护。需一天三次对SCP-147-JP-1给予食物。SCP-147-JP-1所要求的东西，只要是适当的就可以给予。每天由拥有基础合格教师资格的工作人员根据普通教育进度对其进行教育。从SCP-147-JP-1的经历来看，对成年人存在不信任和恐惧。负责职员需注意。

**描述:** SCP-147-JP是明胶质身体的、具有思考能力的人型水栖生物。SCP-147-JP身高1.4m，体重21kg，具有未知的说话能力。手臂的位置为半透明的触手，SCP-147-JP可以很灵巧地控制这些触手。另外，SCP-147-JP在水以外的地方也可以行动，可以在陆上步行1~2小时左右。加上SCP-147-JP具有发光能力，经常使身体的器官反复闪烁，但这并没有明显的异常。另外，若SCP-147-JP与SCP-147-JP-1定期接触，对基金会研究会变得非常友好和配合。

SCP-147-JP-1是12岁的普通男性。（本名: ██████）为了使SCP-147-JP保持友好和合作状态，需对SCP-147-JP-1进行保护。另外，SCP-147-JP-1拥有的信息为SCP-147-JP的特殊收容措施的制定和管理做出了很大贡献。SCP-147-JP-1在██县叫做███的小村庄找到了SCP-147-JP并保护其。儿童咨询所的职员在对虐待等问题行为较多的父亲进行访问时发现了SCP-147-JP，并向警察报告，基金会开始着手控制。这位父亲一个月间都睡在别的女人家里，所以没有回家。特工掌握情况后，对相关人员进行记忆处理，散布了SCP-147-JP-1已被转移到儿童福利院的虚假情报。

&gt; **访谈日志: 147-JP-1-002**
&gt; **日期:** 19██/██/██
&gt; 
&gt; **█████博士:** SCP-147-JP……也就是你所说的妖精先生，最初是在哪里认识的呢？
&gt; 
&gt; **SCP-147-JP-1:** 是、是……那个、在山的深处，没有人住的房子里……。
&gt; 
&gt; **█████博士:** 不用那么僵硬。我们不会伤害你。那么，能详细谈谈那个房子的事吗？
&gt; 
&gt; **SCP-147-JP-1:** 那个……之前发现的时候就很在意，那天不知为何想进去看看……。呃、我知道这不对，那个……。
&gt; 
&gt; **█████博士:** 没关系的。谁都有好奇心。那么，SCP-147-JP住在那里吗。
&gt; 
&gt; **SCP-147-JP-1:** 是的……在那个房子地下室的像笼子一样的水槽里。她说想想办法，她想出来……
&gt; 
&gt; **█████博士:** 在浴室保护了她吗。你为什么说SCP-147-JP是“她”？
&gt; 
&gt; **SCP-147-JP-1:** 是、是的。总觉得。
&gt; 
&gt; **█████博士:** 嗯。那么最后。你知道那个房子之前谁住过吗？
&gt; 
&gt; **SCP-147-JP-1:** 诶，啊，是的。我听说是一位调查海洋的学者。
&gt; 
&gt; **█████博士:** 是吗。谢谢。今天就到这里吧。下次还能和哥哥说话吗？
&gt; 
&gt; **SCP-147-JP-1:** 没关系。对不起，没帮上什么忙……。
&gt; 
&gt; **█████博士:** 不不。很有参考价值喔。
&gt; 
&gt; [访谈结束]


&gt; **访谈日志: 147-JP-009**
&gt; **日期:** 19██/██/██
&gt; 
&gt; **█████博士:** 那么，今天就来谈谈你的出身吧。从一个被认为是海洋学者的男子家中救出来。那家伙是个怎样的人？
&gt; 
&gt; **SCP-147-JP:** 关于他我不太清楚。从我懂事的时候就在那儿了。
&gt; 
&gt; **█████博士:** 原来如此……。你小时候，或者是卵之类的时候，可能就已经在水槽里了。
&gt; 
&gt; **SCP-147-JP:** 他一次也没让我出去过。我一直在那个狭小的笼子里。他教我的只有一句话。他走了以后，我放弃了希望。因为我不会变老，所以一辈子都不能从这个狭小的笼子里走出去。就这样生活在绿色的浑浊的水中。
&gt; 
&gt; **█████博士:** 但是，不是这样的。
&gt; 
&gt; **SCP-147-JP:** 是的。但结果是和你们在一起了。只是笼子稍微大了一点。不过，那孩子不一样了。对我说「没事的」，把我从那个地方救了出来。让我看到了外面的世界。虽然时间很短，但那是一个很棒的瞬间。
&gt; 
&gt; **█████博士:** 你只相信那孩子啊。
&gt; 
&gt; **SCP-147-JP:** 嗯，是的。能为他做任何事。
&gt; 
&gt; [访谈结束]

&gt; **事件147-JP: 收容失效摘要**
&gt; 19██/██/██（15:20），疑惑负责人换水迟迟未归的其他职员检查了监控摄像头，发现SCP-147-JP在收容室内行走着。昏迷的负责人倒在SCP-147-JP身旁，监视的职员催促SCP-147-JP回到水中。但SCP-147-JP拒绝了，并用触手攻击负责人和█████博士。5分钟后，3名警卫为了镇压而使用了高压电流枪麻醉枪，但被SCP-147-JP身体发出的强光而夺去视野并因被触手窒息而昏厥了。因为SCP-147-JP之后也固执地没有返回水槽，所以决定派入SCP-147-JP-1。此时SCP-147-JP的身体已经开始干枯萎缩了。16:52，在5名武装警卫的保护下，由SCP-147-JP-1开始进行说服。但SCP-147-JP没有听，大约两个小时间仍站在水箱外。19:27，SCP-147-JP突然倒下，其身体因脱水而停止了生命活动。据此，19:28时正式将SCP-147-JP项目等级更改为Neutralized。此事件后，SCP-147-JP-1也失去收容的意义，经数名日本支部理事许可后，将其排除SCP项目。2天后，决定释放SCP-147-JP-1，经C级记忆处理后，将其转移至普通儿童福利院。

[[collapsible show=&#34;+事件147-JP: 事件采访日志- █████博士&#34; hide=&#34;- 关闭&#34; ]]

&gt; **事件147-JP: 事件采访日志 -- █████博士**
&gt; **日期:** 19██/██/██
&gt; 
&gt; **特工███:** 事件147-JP之前发生了什么事？
&gt; 
&gt; **█████博士:** 那个……SCP-147-JP请求我释放SCP-147-JP-1。说那孩子现在和在笼子里一样吧。
&gt; 
&gt; **特工███:** 你说什么了？
&gt; 
&gt; **█████博士:** 当然，那是不可能的。然后她对那孩子说，今后会有各种各样的未来在等待着她，有无限的可能性。那孩子曾说过有一天要成为消防员，可能会成为，也可能不会成为。说不定会严重伤害到某个人，说不定会拯救某人的性命。但无论如何，在现在的这种状况下，那孩子是不会有任何可能性的。
&gt; 
&gt; **特工███:** 请继续。
&gt; 
&gt; **█████博士:** 可能是她自己夺走了他，所以她说无法忍受。正因为知道被关在笼子里、被剥夺自由的痛苦，所以才想做点什么。虽然只有一瞬间，但多亏了那孩子，她才获得了自由，就算这样也已经足够了。是那样说的。
&gt; 
&gt; **特工███:** 还有什么其他要说的吗？
&gt; 
&gt; **█████博士:** 然后她说，自己能为那个孩子做的只有一件事。
&gt; 
&gt; **特工███:** 你知道那是什么吗？
&gt; 
&gt; **█████博士:** 知道？不是看到了吗？
&gt; 
&gt; [采访日志结束]
[[/collapsible]]</textarea></pre>
