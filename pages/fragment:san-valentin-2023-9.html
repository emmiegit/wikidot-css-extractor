    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
**De:** Carlos Carpincci
**Para:** Steffano González

Hola. Te quería escribir esta carta, para conmemorar todos esos momentos en donde me contabas anécdotas de tus misiones y de tu experiencia como médico.

Para ser honestos, la mitad de ellas me chupaba un huevo, pero vos le metías cierta atmosfera que me hicieron mantenerlas para siempre en mi memoria. Aunque te considero un poco más inglés de lo normal, nunca está de más unas risas con vos.

Sos bastante bueno en los juegos de mesa con temática militar, estaría bueno que de vez en cuando me dejaras de romper el orto. A que no te da la valentía de desafiarme en Truco.

Casi me olvido, el pelo corto te queda para el orto. Búscate otro corte, mamerto.
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user The Helmet]] PARA [[*user oniricshogunsoldier]]
[[/=]]
[[/div]]</textarea></pre>
