    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&lt;…&gt;

&gt; **{{ОПИСАНИЕ ПРОИСШЕСТВИЯ}}**@@                    @@**{{ОТДЕЛ &#34;П&#34; СЕКТОР I}}**
&gt; **{{14 СЕНТЯБРЯ 1972}}**@@                         @@**{{№ ДОК-ТА:1-17-3}}**
&gt; **{{МЕСТО:}}** {{ Укреплённые позиции возле города Куангчи, Южный Вьетнам. }}
&gt; **{{ИСТОЧНИК:}}** {{ Военнослужащие Вьетконга Дуонг [РЕДАКТУРА], Данг [РЕДАКТУРА], Тиу [РЕДАКТУРА]. }}
&gt; **{{СВЕДЕНИЯ:}}** {{14 сентября 1972 года, после практически полного уничтожения оборонительных позиций Народной Армии Вьетнама в районе города Куангчи выжившими солдатами было зафиксировано появление ООЗ «МОЛНИЯ». Символика на нём соответствовала принятой Вьетконгом для обозначения собственного военного транспорта.}}
&gt;
&gt; {{Объект вывез троих вьетнамских и одного раненного американского солдата в тыл войскам Северного Вьетнама по Национальной автодороге 1А. Согласно сведениям, полученным от опрошенных вьетнамцев, экипаж автомобиля был одет в форму, напоминающую советскую, но без опознавательных знаков, и разговаривал с ними на вьетнамском языке с русским акцентом; в результате они были приняты за советских специалистов. Раненный солдат был возвращён американской стороне в ходе обмена пленными до того, как его успели допросить сотрудники отдела.}}

&gt; **Протокол события AE-1933R-4**
&gt; **Дата**: 14 сентября 1972 г.
&gt; **Место**: Куангчи, Южный Вьетнам.
&gt; **Описание**: Капрал 23-й пехотной дивизии Армии США Джеффри ███████, освобождённый из вьетнамского плена в феврале 1973 года во время рассказа об обстоятельствах своего пленения сообщил о событии, по описанию напоминающем AE-1933R. Согласно показаниям военнослужащего, он был ранен во время штурма Куангчи, и позднее был подобран эвакуационным транспортом, по описанию напоминающим советский автомобиль УАЗ-452 с символикой, соответствующей принятой в армии США для маркировки военного автотранспорта. Также капрал отметил, что в кузове машины он заметил человека в американской форме и троих вьетнамцев. Конкретные обстоятельства того, как из эвакуационного транспорта он попал в плен, военнослужащий вспомнить не смог, так как находился в бессознательном состоянии.

&lt;…&gt;

&gt; **{{ОПИСАНИЕ ПРОИСШЕСТВИЯ}}**@@                    @@**{{ОТДЕЛ &#34;П&#34; СЕКТОР I}}**
&gt; **{{24 ЯНВАРЯ 1976}}**@@                         @@**{{№ ДОК-ТА:1-17-17}}**
&gt; **{{МЕСТО:}}** {{ Город Бейра, Народная Республика Мозамбик.}}
&gt; **{{ИСТОЧНИК:}}** {{ Участники мозамбикской вооружённой оппозиции РЕНАМО Ягу [РЕДАКТУРА] и Моисес [РЕДАКТУРА].}}
&gt; **{{СВЕДЕНИЯ:}}** {{В ходе ожесточённых городских боёв между РЕНАМО и ФРЕЛИМО в порте Бейра из оцепленного Фронтом освобождения Мозамбика квартала вырвались двое вооружённых представителей Мозамбикского национального сопротивления, которые спустя несколько дней были найдены у укрывающих их местных жителей в городе Ньяматанда (~100 километров от Бейры).}}
&gt;
&gt; {{По словам захваченных членов РЕНАМО, выехать из города им помогли неизвестные, подъехавшие на грузовике, по описанию напоминающем УАЗ-452. Согласно показаниям, на грузовике была символика в виде расколотого черепа и надпись на испанском «Militaires Sans Frontières». Экипаж разговаривал с группой на португальском языке. Члены РЕНАМО затруднились определить, был ли у них акцент. Находящихся в машине они приняли за дружественных иностранных наёмников.}}
&gt;
&gt; {{Оцепившие квартал солдаты ФРЕЛИМО сообщали о выезжающем с его территории грузовике с символикой ФРЕЛИМО в момент, соответствующий времени происшествия. Грузовик не был остановлен, постовые приняли его за отступающий из квартала передовой отряд Фронта освобождения Мозамбика.}}

&lt;…&gt;

&gt; **{{ОПИСАНИЕ ПРОИСШЕСТВИЯ}}**@@                    @@**{{ОТДЕЛ &#34;П&#34; СЕКТОР I}}**
&gt; **{{3 АВГУСТА 1983}}**@@                         @@**{{№ ДОК-ТА:1-17-57}}**
&gt; **{{МЕСТО:}}** {{ Провинция Хост, Демократическая Республика Афганистан.}}
&gt; **{{ИСТОЧНИК:}}** {{ Военнослужащие Ограниченного контингента советских войск Иван [РЕДАКТУРА], Алексей [РЕДАКТУРА], Амангельды [РЕДАКТУРА], Вадим [РЕДАКТУРА] и Шокиржон [РЕДАКТУРА].}}
&gt; **{{СВЕДЕНИЯ:}}** {{Отделение советских военнослужащих из 3-его мотострелкового батальона 70-ой отдельной гвардейской мотострелковой бригады, оборонявшее высоту возле кишлака [РЕДАКТУРА] на юге провинции Хост к 3 августа имело четырёх убитых и одного раненного, а также практически исчерпало отведённый боекомплект для личного стрелкового оружия и станкового пулемёта. За несколько часов до очередного штурма позиций отряда моджахедами на высоту заехал ООЗ «МОЛНИЯ», который внешне выглядел как УАЗ-452Д, груженный патронами.}}
&gt;
&gt; {{По словам опрошенных представителей отряда, экипаж был в советской военной форме и его сопровождала девушка-медсестра. На машину также были нанесены советские опознавательные знаки. Прибывшие на машине военнослужащий и водитель помогли отделению быстро разгрузить патроны, после чего погрузили раненного Алексея [РЕДАКТУРА] в кузов на сделанные из подручных материалов носилки. Погрузить в кузов погибших бойцов отделения экипаж грузовика не смог из-за недостатка места, но выжившим военнослужащим были отданы брезентовые мешки и предписано «дождаться подмоги».}}
&gt;
&gt; {{Через несколько часов после отъезда грузовика от позиций отделения в полевой госпиталь был доставлен раненный Алексей [РЕДАКТУРА], которому во время пути была оказана первая медицинская помощь. Свидетели, лично наблюдавшие прибытие грузовика, описали его внешний вид и экипаж точно таким же образом, как и оборонявшее высоту отделение.}}
&gt;
&gt; **{{ПРИМЕЧАНИЕ:}}** {{Подкрепление подошло к высоте, занятой ранее указанным отделением, только на следующие сутки. Неизвестно, было ли заранее известно о его отправке экипажу ООЗ «МОЛНИЯ». За эти сутки потерь отделение не понесло.}}

&lt;…&gt;

&gt; **Протокол события AE-1933R-98**
&gt; **Дата**: 30 января 1995 г.
&gt; **Место**: Грозный, Чеченская республика Ичкерия.
&gt; **Описание**: После потери связи с узлом обороны на площади Минутка со стороны оборонительных позиций на восточном берегу Сунжи полевым командиром Джамбулатом ███████████ был отправлен отряд из трёх связистов для разведки обстановки и потенциального восстановления связи с защитниками площади. После выхода на улицу Сайханова группа попала под артиллерийский обстрел со стороны федеральных войск, один из связистов был убит обломками здания, частично обрушившегося после попадания снаряда. В этот момент из-за поворота появился SCP-1135, подобравший выживших связистов и вывезший их с территории, находящейся под огнём.
&gt; По словам, одного из бойцов, Исмаила ███████, на автомобиле была ичкерийская символика. Экипаж машины разговаривал со связистами на русском языке без чеченского акцента. «Военнослужащий» и «водитель» были одеты в типичную для ичкерийских солдат смесь из советской формы и гражданской одежды и носили соответствующие знаки различия, на «военнослужащем» была бандана, на лётной куртке «водителя» был вышит герб ЧРИ. Девушку в экипаже опрошенный связист не видел, третьим пассажиром был «худой парень» в повязке, полностью закрывавшей лицо. Славянская внешность и чистая русская речь без акцента не показались связисту подозрительными, экипаж он принял за идеологически близких русских, обратившихся в ислам.
&gt; Пока автомобиль двигался обходными дорогами к площади Минутка, избегая мест боёв и обстреливаемых улиц, «военнослужащий» рассказал связистам, что федеральные войска заняли трамвайный парк, но на площади не закрепились, а обрыв связи вызван случайным попаданием снаряда.
&gt; Экипаж машины довёз связистов до чеченских оборонительных позиций в районе площади Минутка, после чего скрылся за ближайшим поворотом, ведущим в сторону позиций федеральных войск, что показалось опрашиваемому странным.

&lt;…&gt;

&gt; **Протокол события AE-1933R-134**
&gt; **Дата**: 5 августа 1998 г.
&gt; **Место**: Дреница, Союзная Республика Югославия.
&gt; **Описание**: На отряд из сотрудников МВД Союзной Республики Югославия, патрулировавших район общины Глаговац, осуществила нападение группа вооружённых боевиков из Армии Освобождения Косова. Сотрудникам МВД удалось отбиться, убив троих нападавших, но двое из оборонявшихся также были тяжело ранены. Собственный транспорт патруля был серьёзно повреждён и не подлежал ремонту.
&gt; Через несколько минут после окончания перестрелки перед группой появился SCP-1135 с символикой МВД СРЮ. «Военнослужащий» помог загрузить раненных в кузов и рассказал группе, что за полчаса можно доехать до полевого госпиталя в Приштине. Сразу после начала движения «помощница» начала оказывать раненным первую медицинскую помощь. Экипаж автомобиля был одет в форму МВД СРЮ, затронутая событием группа приняла их за ещё один патруль, приехавший на звуки стрельбы. Диалог с группой они вели на сербском с русским акцентом, на который сотрудники МВД не обратили внимания.
&gt; В составе группы был военный корреспондент, который вёл съёмку всех событий, начиная с момента перестрелки с боевиками АОК. Видеозапись с расшифровкой см. в [[[transcript-1135-yugoslavia|Приложении 2]]].
&gt; В момент данного события в районе Приштины действовала группа агентов Фонда, внедрённых в ВС СРЮ, располагавшаяся возле Слатины. После того, как событие AE-1933R было случайно идентифицировано оператором разведывательного БПЛА Организации, группа агентов была отправлена на перехват. Она состояла из 4 человек, вооружённых тремя штурмовыми винтовками Застава М70 и одной снайперской винтовкой Застава М76. В распоряжении группы также был ручной противотанковый гранатомёт «Золя» и автомобиль УАЗ-3151 с бронированным стеклом.
&gt; **Примечание**: Это первый случай, когда событие AE-1933R было зафиксировано при помощи аудио- и видеозаписывающих устройств.

&lt;…&gt;

&gt; **Протокол события AE-1933R-169**
&gt; **Дата**: 29 марта 2002 г.
&gt; **Место**: окрестности Бакчара, Томская область, Россия.
&gt; **Описание**: Мобильная оперативная группа Кси-22 («Шпиковый бигус»), закреплённая за Зоной █ Российского филиала Фонда, была направлена за сбежавшим SCP-████ для его поимки и повторной постановки на содержание. После прибытия на место, где находился установленный на объекте GPS-маячок, МОГ была атакована вооружёнными членами связанной организации «Длань Змея», судя по всему, организовавшей для SCP-████ побег. Двое членов Кси-22 были убиты, оставшиеся трое заняли оборону в здании продовольственного склада на окраине села. Транспорт группы был повреждён, экстренная эвакуация своими силами оказалась невозможной.
&gt; В район Бакчара была выслана ещё одна МОГ, Ро-12 («Затворная задержка»). Ввиду сложившихся обстоятельств, приоритетной задачей второй группы остался захват объекта, а не помощь МОГ Кси-22, которая могла отвлечь членов «Длани Змея» и помочь тем самым второй группе отбить объект в ходе боестолкновения.
&gt; Через 24 минуты после того, как члены МОГ «Шпиковый бигус» заняли здание склада, на связь с ними по закрытому каналу радиосвязи Фонда вышел неизвестный. Он представился членом МОГ, которая прибыла для эвакуации выживших, и сообщил, что через четыре минуты эвакуационный транспорт подъедет к главным воротам продовольственного склада. От выживших членов МОГ требовалось заранее открыть ворота и бегом добраться до машины, как только она остановится достаточно близко. Неизвестный также посоветовал членам группы оставить на складе тяжёлую экипировку, чтобы она не замедляла их во время броска к эвакуационному транспорту.
&gt; Базе о радиопереговорах командир группы отдельно не сообщил, так как счёл, что передача по защищённому каналу Фонда была заведомо согласована с руководством операции. Ровно через четыре минуты после окончания сеанса связи к воротам склада подъехал ДИСА-1912 «Заслон» (бронированная модификация автомобиля УАЗ-3741), полностью выкрашенный в чёрный, с нанесённой на корпус символикой организации-прикрытия Фонда (транспортной компании CSP Russia). Окружившие склад бойцы «Длани Змея» огонь по ней не открывали. Во время броска к машине один из оперативников Фонда был ранен в плечо. Через примерно 10 минут автомобиль с членами МОГ смог оторваться от преследующих их бойцов «Длани Змея».
&gt; Спустя ещё 45 минут автомобиль остановился в десяти километрах от Зоны █ и высадил выживших членов МОГ Кси-22. «Военнослужащий» посоветовал им связаться с центром и сообщить своё местоположение для эвакуации на территорию Зоны. На протяжении всей поездки командир МОГ вёл видеозапись происходящего на личную action-камеру.
&gt; **Примечание:** Это первый зафиксированный случай, когда SCP-1135 оказал помощь сотрудникам Фонда SCP. Это также единственный на данный момент случай, когда экипаж объекта непосредственно вышел на связь с исследователями Организации (подробности см. в [[[transcript-1135-gnomsk|Приложении 3]]]).</textarea></pre>
