    <pre><textarea class="page-source" readonly>实验报告必须按照以下格式撰写

&gt; **实验负责人：**
&gt; **日期：**

-----

**实验负责人：** Dr Saturn
**日期：** 30/04/2016
**实验对象：** D-62531
**使用实体：** SCP-131-FR-C
**变形时间：** 43秒
**结果：** 雕塑类似于树叶的分枝。经分析，分支为空心的，含有非常活跃的神经毒素，从叶片边缘的小孔流出。
-----

**实验负责人：** Dr Saturn
**日期：** 30/04/2016
**实验对象：** D-4220
**使用实体：** SCP-131-FR-A
**变形时间：** 1分钟
**结果：** 铰接柱两（2）米高，顶部比底部更尖，固定在直径约五十（50）厘米的圆形底座上。 当D-4220接近实体的2米内时，其像寻常章鱼触手一样开始活动，并开始用其口器咬住受试者。如果口器没有移开，则物体将进入更具攻击性的阶段并多次刺伤身体的重要部位（心脏，肺等），直到受试者死亡或者逃离。
-----

**实验负责人：** Dr Levik
**日期：** 12/02/2017
**实验对象：** D-2340
**使用实体：** SCP-131-FR-B
**变形时间：** 2小时10分钟
**结果：** 一个军营，上面有一些破碎神教的标志，里面有椅子和家具，但没有武器</textarea></pre>
