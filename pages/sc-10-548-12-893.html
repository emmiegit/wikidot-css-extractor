**Titre original :** SC-10/548-12/893 
**Auteur :** [[user Chubert]]
**Traducteur :** [[user Sylf0u]]
**Date de publication originale :** 8 juillet 2014

[[div style=&#34;float:right&#34;]]

**Numéro de Catalogue BURECODE:** SC-10 / 548-12 / 893

**Type de Document :** Liste d&#39;Étapes

**Dates de Réception :** 23/09/2010 au 15/10/2012

**Statut d&#39;Opération :** Fermé

**Avant-propos :** Compte tenu du succès de l&#39;opération Héraclès et de l&#39;absence d&#39;instructions supplémentaires concernant l&#39;individu appelé alternativement &#34;le garçon au Centre de Détention 54 de la Base F&#34; ou &#34;le garçon au Centre de Détention 59 de la Base F&#34;, nous, le Commandement Delta, avons décidé de clore l&#39;opération Héraclès.

Nous avons vu que l&#39;esprit de la Fondation est endommagé, que ceux qui sont sous son égide chancellent et que leur signe vacille. Le sujet, selon nos estimations, est trop endommagé pour être réparable, mais son sacrifice sera salué comme un martyre de gloire et de beauté pour la grande destination vers laquelle nous devons nous diriger. Les besoins du plus grand nombre rendent caduque et non-avenue la survie de quelques-uns. Héraclès était un grand héros et un grand succès.

Ci-après, nous, les membres du Commandement Delta, documentons les étapes du plan telles que transcrites par l&#39;Ingénieur de l&#39;Insurrection du Chaos.

**1. ÉTAPE 10/548**

Déployez treize membres armés de la Classe Alpha sous le commandement d&#39;un membre du personnel de la Classe Bêta. Donnez au Bêta la Vue Rouge. Le 25 septembre, à 21 h 45, ce membre du personnel doit intercepter un groupe de trois membres de la Main du Serpent. La Main émergera d&#39;une Voie, située dans le sous-sol de la troisième maison de Lockwood Street à Ashland, au Minnesota. C&#39;est une ville isolée. Personne ne prêtera attention en cas d&#39;agitation. Attendez que la Main se soit éloignée d&#39;au moins un quart de mile de la ville au cas où. Puis frappez.

Il y aura un garçon. J&#39;ai besoin de lui vivant. Lorsqu&#39;il sera récupéré, placez-le dans le Centre de Détention 54 de la Base F. Les deux autres peuvent mourir. Je souhaiterais que le Bêta revienne vivant. J’espère ne pas être déçu. Faites votre rapport à l&#39;Ingénieur.

**2. ÉTAPE 10/897**

Envoyez un membre du personnel de la Classe Bêta au Centre de Détention 54 de la Base F. Il y aura un garçon à l&#39;intérieur. Faites déplacer le garçon de là-bas jusqu&#39;au Centre de Détention 59.

**3. ÉTAPE 10/945**

Il y a un garçon au Centre de Détention 59 de la Base F. Nous le nourrissons trop. Réduisez les rations de moitié.

**4. ÉTAPE 11/089**

Envoyez une équipe de recherche et développement de Classe Gamma pour étudier le garçon au Centre de Détention 59 de la Base F. Ils peuvent utiliser jusqu&#39;à dix Alphas pour les tests. Pas plus. Les Gammas sont responsables des détails de leurs tests. Je ne veux pas faire de micro-gestion.

Les Gammas doivent produire un rapport détaillant la nature exacte de la condition anormale du garçon. Ils doivent soumettre ce rapport au Commandement Delta.

Ensuite, administrez des amnésiques à tous les Gammas.

&gt; **Numéro de Catalogue BURECODE :** FR-11 / 089-001
&gt; 
&gt; **Type de Document :** Rapport de mission
&gt; 
&gt; **Date de Réception :** 08/03/2011
&gt; 
&gt; **Auteur :** Dr James Stevenson
&gt; 
&gt; **Résumé du Rapport :** L&#39;état anormal du garçon se manifeste comme une capacité de communiquer par télépathie avec d&#39;autres personnes. Il a été conclu que cette capacité était efficace à des distances d&#39;au moins cinq kilomètres. Plus d’équipement et de ressources humaines sont nécessaires afin de déterminer si la capacité du garçon a une limite de distance.
&gt; 
&gt; Il a été noté que le garçon pouvait communiquer par télépathie des sensations visuelles, auditives, tactiles et olfactives. Il a en outre été observé que le garçon était capable de communiquer des sensations que le garçon lui-même n&#39;avait pas éprouvées.
&gt; 
&gt; La cause de la condition anormale du garçon est inconnue. Le garçon est biologiquement normal. Les sujets testés exposés à la Substance Hallucinogène Mémétoamnésique n&#39;ont pas pu produire des évaluations cohérentes concernant le garçon.
&gt; 
&gt; Plusieurs événements anormaux inexpliqués se sont produits lorsque des appareils électroniques ont été rapprochés du garçon. Ces événements ont provoqué un dysfonctionnement des appareils électroniques et, dans un cas, une faille de sécurité informationnelle.
&gt; 
&gt; Actuellement, la condition anormale du garçon n&#39;est pas reproductible.

**5. ÉTAPE 11/092**

Affectez un membre du personnel médical de Classe Bêta afin de placer le garçon dans le Centre de Détention 59 du Site F sous perfusion régulière d&#39;amnésiques de Classe IV.

**6. ÉTAPE 11/345**

Un membre du personnel de la Classe Delta doit fournir le fichier numérique CHZ-AU-023/R aux archives BURECODE. Accordez à un chercheur de Classe Gamma l&#39;accès à CHZ-AU-023/R. Ce chercheur de Classe Gamma est chargé de s&#39;assurer que le garçon du Centre de Détention 59 du Site F est exposé à CHZ-AU-023/R pendant son sommeil.

**7. ÉTAPE 11/894**

Un membre du personnel de Classe Delta doit fournir le fichier numérique CHZ-AU-025/Y aux archives BURECODE. Trouvez le chercheur de Classe Gamma qui expose le garçon du Centre de Détention 59 du Site F au fichier numérique CHZ-AU-023/R. Administrez des amnésiques à ce chercheur. Donnez à ce chercheur l&#39;accès à CHZ-AU-025/Y. Ce chercheur est chargé de veiller à ce que le garçon du Centre de Détention 59 du Site F soit exposé à CHZ-AU-025/Y à un volume d&#39;au moins 75 décibels en tout circonstances.

**8. ÉTAPE 12/031**

Le commandant militaire de Classe Gamma chargé de l&#39;imminente Opération Héraclès doit être informé qu&#39;il existe un garçon au Centre de Détention 59 du Site F. Il doit avoir accès aux documents FR-11/089-001 à FR-11/089-65. Il doit recevoir l’ordre d&#39;utiliser le garçon au Centre de Détention 59 du Site F dans le cadre de l&#39;Opération Héraclès. Il doit assumer son entière responsabilité sur l&#39;enfant pendant toute la durée de l&#39;Opération.

**9. ÉTAPE 12/035**

Au Centre de Détention 59 du Site F, il y a un garçon qui ne veut plus être là. Il veut rentrer chez lui. Réduisez de moitié ses rations.

**10. ÉTAPE 12/498**

Deux membres du personnel de recherche de Classe Bêta doivent entrer dans le Centre de Détention 59 du Site F et évaluer l&#39;obéissance du garçon à l&#39;intérieur. Ils doivent ensuite tenter de communiquer avec le garçon. Les résultats doivent être transmis au Commandement Delta. Une fois cela fait, administrez des amnésiques aux Bêtas.

&gt; **Nombre du Catalogue BURECODE :** FR-12/498-001
&gt; 
&gt; **Type de Document :** Résumé de Rapport
&gt; 
&gt; **Date de Réception :** 19/06/2012
&gt;   
&gt; **Auteur :** Dr James Stevenson
&gt; 
&gt; **Résumé du Rapport :** Le sujet de test obéit aux ordres standards sans se plaindre. Il est supposé que le sujet présentera des niveaux d&#39;obéissance acceptables dans des situations militaires, de recherche ou d&#39;urgence. Le sujet de test n&#39;a pas manifesté de réticence à exécuter des ordres non-standards qui pourraient potentiellement le blesser.
&gt; 
&gt; Toutes les tentatives de communication avec le sujet de test ont échoué, le sujet de test ne répondant pas.

**11. ÉTAPE 12/755**

Le commandant militaire de Classe Gamma responsable de l’Opération Héraclès doit soumettre un rapport au Commandement Delta concernant la participation à l&#39;Opération Héraclès du garçon qui était au Centre de Détention 59.

&gt; **Nombre du Catalogue BURECODE :** POR-12/755-001
&gt; 
&gt; **Type de Document :** Résumé de Rapport Post-Opération
&gt; 
&gt; **Date de Réception :** 03/09/2012
&gt; 
&gt; **Auteur :** Capitaine Thomas Pyle
&gt; 
&gt; Le sujet de test fourni s’est montré capable de reproduire des sensations cognitivo-dangereuses et de les communiquer par télépathie au membre du personnel ciblé. Pendant l&#39;opération, le sujet de test a commencé à se comporter de façon irrégulière, présentant souvent une désorientation et une confusion importantes. À 9 h 17, le sujet de test a cessé de bouger et n&#39;a plus réagi à aucun ordre. Plusieurs membres du personnel de l&#39;Insurrection se sont plaints d&#39;expériences hallucinogènes déroutantes sévères ; je pense que le sujet de test en était la cause. À 9 h 19, j&#39;ai ordonné à mes hommes de tuer le sujet de test afin de ne pas permettre à la Fondation de le capturer.
&gt; 
&gt; Je ne sais pas pourquoi le sujet n&#39;a finalement pas pu terminer la mission. C’est avec un profond regret que je rapporte la perte d’un soldat potentiellement extrêmement précieux pour la cause de l’Insurrection.

**12. ÉTAPE 12/893**

L&#39;ancien occupant du Centre de Détention 59 du Site F a fait des dégâts. Envoyez un unique membre du personnel de Classe Alpha pour nettoyer.</textarea></pre>
