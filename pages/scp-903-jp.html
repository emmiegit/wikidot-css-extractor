**Mã Vật Thể:** SCP-903-JP

**Phân Loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-903-JP và SCP-903-JP-1 đều phải được quản thúc trong buồng sinh học và buồng quản thúc dị thể dạng người tiêu chuẩn tương ứng. Toàn bộ các nhân sự không được phép quan sát SCP-903-JP nếu không có ủy quyền. Không được ngăn SCP-903-JP-1 nhảy múa nếu không có ủy quyền. Mọi thử nghiệm liên quan tới SCP-903-JP phải được chấp thuận từ một nhân sự có Giấy Phép Uỷ Quyền Cấp 3 trở lên. Cả ba cá thể SCP-903-JP-1 phải được quản thúc mọi lúc. Nếu các cá thể SCP-903-JP-1 giảm xuống quá ngưỡng cần thiết, các sinh vật có tuổi thọ lớn nhất sẽ được tiếp xúc với SCP-903-JP.

**Mô Tả:** SCP-903-JP là một con Lửng Chó cái Nhật Bản (//Nyctereutes procyonoides viverrinus//) có khả năng gây phơi nhiễm lan truyền nhận thức. SCP-903-JP hoàn toàn tình thường về mặt thể chất ngoại trừ việc khớp cổ linh hoạt hơn bình thường.

SCP-903-JP có biểu hiện gập hai chân sau lại và đặt trán lên sàn nhà, hay còn được gọi là tư thế [https://en.wikipedia.org/wiki/Dogeza dogeza][[footnote]]**Chú thích dịch giả:** Tư thế này được sử dụng khi xin lỗi hoặc cầu xin cái gì đó.[[/footnote]]. Toàn bộ các sinh vật sống khi nhìn thấy hành động này sẽ nghĩ rằng nhảy múa thật tuyệt vời. Các cá thể đã tiếp xúc với SCP-903-JP đều sẽ được chỉ định là SCP-903-JP-1. Hiệu ứng này sẽ không biến mất kể cả khi đã cấp thuốc lú cho các cá thể SCP-903-JP-1. SCP-903-JP-1 gọi SCP-903-JP là “Quý Ngài Kojirou”.

Trong nhiều trường hợp, các cá thể SCP-903-JP-1 sẽ bắt đầu nhảy múa ngay tại chỗ. Có sự khác biệt về cách nhảy giữa từng cá thể. Cơ thể của SCP-903-1 đã được tối ưu hóa cho mục đích khiêu vũ. Cụ thể, sự linh hoạt của các khớp chia cũng như lực tay chân đều được cải thiện, sức bền của thân cũng được tối ưa nhằm cải thiện khả năng đi bộ. Cho tới thời điểm hiện tại, 125 các thể SCP-903-1 đang được đưa vào diện quản thúc. Hầu hết đều là động vật và người bình thường. Tuy nhiên đã có vài dị thể bị ảnh hưởng bởi SCP-903-JP, đã được tái định danh thành SCP-███-JP. Ngoài lúc ăn và ngủ, SCP-903-JP-1 dành toàn bộ thời gian để nhảy. Mặc dù có thể khiến dị thể ngừng nhảy nhưng không khuyến khích do các cá thể SCP-903-JP-1 phản đối. Trong quá trình nhảy múa hậu phơi nhiễm, SCP-903-JP-1 sẽ đi tìm các cả thể SCP-903-JP-1 khác và cố tạo thành một &#34;nhóm&#34;. Thành viên từng nhóm thường dao động từ 12~69 thành viên. Hiện đã quan sát được 4 nhóm trong thời điểm hiện tại.

SCP-███-JP đã được phát hiện khi đang bị ảnh hưởng bởi SCP-903-JP trong quá trình phục hồi của SCP-903-JP. Dị thể hiện đã được quản thúc trong một cơ sở khác với cơ sở quản thúc SCP-903-JP. Vui lòng tham khảo báo cáo phụ lục để biết thêm thông tin về SCP-███-JP.

SCP-903-JP được phát hiện khi một nhóm người khả nghi đã xuất hiện trên đài truyền hình, cả 11 người đều đã tiếp xúc với SCP-903-JP. SCP-903-JP dẫn toàn bộ các cá thể SCP-903-JP-1 ra phía sau và thực hiện dogeza tại lối vào đài khi từng cá thể SCP-903-JP-1 nhảy múa. Đã thành công quản thúc SCP-903-JP và SCP-903-JP-1 dù hai đặc vụ của Tổ Chức đã bị phát hiện. Riêng SCP-███-JP đã bị lộ cùng với 8 đặc vụ của Tổ Chức. Đã có hai trong các cá thể đã tiếp xúc với SCP-903-JP đã sống sót sau khi tiếp xúc với SCP-███-JP.

**Phụ lục:** SCP-903-JP đã chết vì tuổi già vào năm 20██. Đột nhiên, SCP-903-JP-1-1, SCP-903-JP-1-6,7, SCP-903-JP-25, và SCP-███-JP bắt đầu tuyên bố rằng “Tôi là truyền nhân của Quý Ngài Kojirou”. Tuyên bố này đã được thể hiện qua tiếng ồn do các cá thể tạo ra. Sau đó, SCP-903-JP-1-1, SCP-903-JP-1-6,7, SCP-903-JP-25, và SCP-███-JP lần lượt nhảy múa. Sau đó, các cá thể SCP-903-JP-1 đã bị cô lập với nhau và bắt đầu &#34;phê bình&#34; từng điệu nhảy vì &#34;cuộc chiến kế thừa&#34; và cuối cùng chúng đã kết luận rằng SCP-███-JP là người xứng đáng nhất. Sau đó, SCP-███-JP đã mất đi cách đặc tính của mình và có được đặc tính của SCP-903-JP. Sau đó, SCP-███-JP đã được tái định danh thành SCP-903-JP.</textarea></pre>
