**Objek #:** SCP-321

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-321 harus tetap berada dalam ruang penahanan yang tertata. SCP-321 telah dipasangkan sebuah kawat eksentif untuk menutupi kelemahan pada struktur tulang dan massa otot. Jantung buatan miliknya harus diperiksa setiap sebulan sekali untuk mengetahui adanya kerusakan. SCP-321 harus diberi makan sebanyak tiga kali dalam sehari. Makanan padat tidak termasuk dalam aturan diet nya. Untuk sementara ada tiga anggota staf yang sedang ditugaskan dalam penjagaan SCP-321 saat ini. SCP-321 diberikan waktu tiga jam setiap hari untuk latihan dan terapi fisik, dengan sisa waktunya tidak terlibat dalam percobaan untuk dibatasi pada selnya. Meskipun 321 tidak dapat meminta apapun, ia diperbolehkan untuk memiliki beberapa boneka.

**Deskripsi:** SCP-321 adalah seorang manusia berkelamin perempuan yang lahir pada tanggal 4 Juli, 18██. Saat ini SCP-321 memiliki tinggi 3.1 meter dan berat sekitar 110 kilogram. Subjek tidak memiliki melanin pada rambut, mata, dan kulitnya. Dia tidak dapat berbicara, tetapi masih dapat bersuara dan telah terbukti memiliki masalah dengan pengenalan dan kesadaran spasial. SCP-321 telah menunjukkan tingkat kecerdasan yang rendah dan memiliki masalah dalam menyesuaikan diri dengan situasi baru.

SCP-321 adalah anak yang terlahir mati dari Peneliti Junior Adam █████ dan istrinya, Asisten Medis Evelyn █████. Peneliti Junior █████ membawa itu bersamanya untuk menggunakan beberapa SCP, termasuk [http://scp-idn.wikidot.com/scp-590 SCP-590] dalam upaya untuk menghidupkan kembali [http://scp-idn.wikidot.com/your-circuits-dead-theres-something-wrong putrinya]. Prosedurnya bekerja, tetapi hasilnya dibawa kepada penahanan Yayasan untuk diperiksa lebih lanjut. Subjek tersebut kemudian diberi penandaan SCP. 

SCP-321 ditemukan memiliki kemampuan penyembuhan yang sangat cepat, bahkan dapat menyembuhkan luka yang diderita sekitar 5 kali dari tingkat normal. Subjek saat ini dimasukkan ke dalam catatan Yayasan sebagai SCP-321. Sejak saat itu, tubuh SCP-321 terus menua dengan kecepatan yang melambat, kira-kira setengah dari manusia normal. Meskipun penuaannya telah melambat, SCP-321 terus tumbuh dan tidak menunjukkan tanda-tanda berhenti meskipun sekarang lebih tinggi dari manusia yang tercatat. Pada titik ini, diyakini kemampuan pemulihan SCP-321 berasal dari produksi sel induk yang berlebihan dan hasil dari interaksinya setelah kematian dengan [DISUNTING].

Dalam sebuah periode waktu di mulai pada awal tahun 19██, jantung SCP-321 telah mencapai batasan dan SCP-321 sudah terlalu tinggi untuk darahnya bisa beredar secara wajar. Selama periode ini, Fisik SCP-321 perlu ditopang agar jantungnya tetap mampu memompa darah ke otak. Meskipun itu, pembusukan lambat telah terbukti dan batas kemampuan pemulihan SCP-321 ditemukan, karena tidak mampu menyembuhkan kerusakan yang di alami secara konstan. Proyek dimulai pada 1948 untuk membuat jantung buatan untuk memperpanjang kehidupan SCP-321, jantung tersebut akhirnya selesai pada 19██. Semenjak itu, semua kerusakan pada SCP-321 akan sembuh dengan sendirinya.

SCP-321 memiliki kecerdasan yang rendah. Kegiatan sehari-hari adalah tugas untuknya, dan itu bisa memakan waktu beberapa bulan, sampai bertahun-tahun, untuk mengajarinya melakukan hal-hal seperti menggunakan peralatan makan. Sementara SCP-321 telah mengembangkan pita suara sepenuhnya, ia tampaknya tidak mampu belajar berbicara dan malah menangis juga membuat suara-suara yang tidak masuk akal seperti yang biasanya terdengar dari bayi di bawah usia enam bulan.

**31 Juli, 18██:** //Meminta SCP-321 dihapuskan dari status SCP.// -Peneliti Adam █████
//Permintaan Ditolak.// -O5-█

**10 Januari, 18██:** //Meminta SCP-321 dihapuskan dari status SCP.// -Direktur Personalia Adam █████
//Permintaan Ditolak.// -O5-█

**3 Mei, 19██:** //Tidak ada lagi yang bisa kita pelajari dari SCP-321, menyarankan untuk menghapus penandaan SCP nya.// -Direktur Situs Adam █████, Situs-04
//Permintaan Ditolak.// -O5-█

**31 Juni, 19██:** SCP-321 seharusnya dinonaktifkan dan dikembalikan kepada keluarganya, lebih baik secepatnya.// -O5-12

//Permintaan Ditolak. Ini untuk terakhir kalinya, [http://www.scp-idn.wikidot.com/iquit Adam]. Dia itu bukan dan tidak akan pernah menjadi putrimu. Jika kau mencoba ini lagi, aku akan mengumpulkan para dewan dan kau akan segera disingkirkan.// -O5-1
