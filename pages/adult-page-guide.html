    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; Peringatan Konten: Panduan ini membahas bermacam-macam tema dewasa.

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Dengan implementasi terbarunya [[[component:adult-content-warning | komponen peringatan konten dewasa]]], kami bermaksud untuk membuat proses dan pertimbangan untuk menerapkan peringatan konten ke artikel jelas untuk pembaca, penulis, dan staf, dengan menggaris besar aturan dan persyaratan di panduan ini.

Hal ini tidak bermaksud untuk menggantikan metode peringatan konten dewasa yang sudah ada, seperti spanduk di atas artikel, atau [[[component:info-cw| kotak informasi peringatan konten]]], tetapi untuk memberikan imbuhan kepada mereka. Banyak tipe konten mungkin membutuhkan peringatan konten, tetapi tidak menyebabkan artikel tersebut dianggap konten dewasa, termasuk kebencian, hinaan, dan kebanyakan jenis kekerasan dan horor tubuh, dan kami menganjurkan para penulis untuk tetap menambahkan peringatan konten jika mereka anggap diperlukan.

[[toc]]

+ Tim Kurasi Konten Dewasa

Peringatan konten dewasa adalah tanggung jawabnya Tim Kurasi Konten Dewasa, yang menjadi bagian dari Tim Pemeliharaan. Anggota Tim Kurasi Konten Dewasa ada di [http://05command.wikidot.com/maintenance-and-ancillary-staff-team-main Hub Tim Pemeliharaan] (Belum ada di cabang ini), dan dapat dikontak lewat Discord.

Sebagai sebuah tim, kami sadar bahwa kita pasti akan memiliki bias pribadi dan budaya yang dapat memengaruhi apa yang kita anggap sebagai dewasa. Karena hal ini akan tetap menjadi pertimbangan subjektif, kami memutuskan untuk berada di sisi yang terlalu waspada, dan mungkin menandakan terlalu banyak, daripada terlalu sedikit. Jika kami berada di posisi di mana kami tidak yakin bahwa artikel tersebut dewasa atau tidak, maka kami akan menandakannya sebagai dewasa. Pada akhirnya, kami meninggalkan pilihan untuk ikut terlibat atau tidak dengan material yang berkemungkinan mengandung konten dewasa kepada para pembaca, dan menggunakan peringatan konten untuk memungkinkan para pembaca dewasa untuk memilih pilihan yang lugas.

+ Menambah dan Mengubah Peringatan Konten Dewasa.

Penulis bebas untuk menandakan hasil karyanya sebagai dewasa dengan menambahkan [/system:page-tags/tag/_dewasa penanda _dewasa], termasuk [[[component:adult-content-warning| komponen Peringatan Konten Dewasa]]], dan menambahkan peringatan konten yang sesuai. Kami merekomendasikan untuk melakukan hal ini jika artikelmu mengandung konten seksual apa pun. Peringatan konten lainnya lebih subjektif, dan kami rekomendasikan untuk menghubungi Tim Kurasi Konten Dewasa jika kamu anggap bahwa artikelmu mungkin bersifat dewasa berdasarkan konten nonseksual, atau kamu tidak yakin bagaimana cara menandakan hasil karyamu sebagai dewasa.

Mereka yang membaca konten yang berkemungkinan mengandung konten dewasa yang dipos oleh orang lain boleh menghubungi Tim Kurasi Konten Dewasa untuk merekomendasi pengulasan artikel tersebut. Jika memungkinkan, sarankan peringatan konten supaya kami tahu apa yang harus dicari. Jangan menambahkan komponen Peringatan Konten Dewasa atau penanda dewasa ke artikel orang lain tanpa seizin Tim Kurasi Konten Dewasa. 

Dilarang menghapus sebuah Penanda Konten Dewasa yang dipasang oleh anggota Tim Kurasi Konten Dewasa, atau mengubah peringatan konten dasar yang telah dipilih oleh tim. Jika kamu tidak setuju dengan alasan mereka, kamu harus menghubungi mereka untuk mendiskusikan penghapusan atau perubahannya.

Penulis memiliki kebebasan yang lebih banyak untuk menyarankan peringatan konten khusus untuk menambahkan atau mengembangkan dari yang sudah ada, walaupun mereka harus tetap secara ketat informatif. Peringatan konten khusus harus disetujui oleh seorang anggota Tim Kurasi Konten Dewasa jika belum pernah digunakan sebagai peringatan konten khusus di artikel lain. Saat mengusulkan sebuah peringatan konten khusus, harus diingat bahwa peringatan konten di komponen Peringatan Konten Dewasa harus diungkapkan secara jelas, dan harus bisa mudah dimengerti dan sesuai keseriusannya. Pengulangan di antara peringatan konten khusus dan standar harus dihindari, dan harus dibuat pendek supaya menambah kemungkinan bahwa pembaca pasti akan membacanya.

Peringatan Konten Dewasa secara sengaja memiliki tampilan yang seragam untuk memastikan visibilitas yang optimal dan konsisten di setiap team. Seperti yang telah ditentukan di [[[css-policy | Kebijakan CSS]]] kami, tidak diperbolehkan untuk mengubah penampilan Peringatan Konten Dewasa. Jika sebuah tema spesifik atau sebuah kompenen bermasalah dengan Peringatan Konten Dewasa, hubungi tim Kurasi Konten Dewasa atau [http://05command.wikidot.com/technical-staff-main Tim Teknis].

Di situasi di mana artikel kolaborasi di mana beberapa penulis menyerahkan hasil karyanya sendiri, Tim Kurasi Konten Dewasa bisa memilih untuk memasang Peringatan Konten Dewasa di bagian spesifik, walaupan halaman tersebut akan tetap diberikan tanda dewasa. Hal ini hanya dilakukan jika mayoritas dari hasil karya yang diserahkan tidak memenuhi syarat untuk sebuah Peringatan Konten Dewasa. Dalam kebanyakan situasi, penghilangan konten dewasa dari halaman kolaborasi adalah respons yang lebih sesuai daripada menaruhnya di belakang peringatan konten individual.

+ Peringatan Konten Dewasa

Walaupun komponen tersebut menjelaskan bagaimana menambahkannya ke artikel, bermacam peringatan konten mungkin membutuhkan penjelasan lebih lanjut. Peringatan konten standar yang sudah ada di komponen adalah:

* Kekerasan Berdarah - Penggambaran grafik tentang darah, kekerasan berdarah, atau mutilasi anggota tubuh.
* Referensi Seksual - Mengutamakan tema atau bahasa seksual, tetapi tidak menggambarkan tindakan seksual.
* Seksual secara Eksplisit - Penggambaran eksplisit tindakan seksual.
* Kekerasan Seksual - Mengutamakan tindakan asusila tanpa izin.
* Kekejaman terhadap Anak - Menggambarkan kekejaman terhadap anak.
* Menyakiti Diri - Menggambarkan penyakitan diri.
* Bunuh Diri - Menggambarkan pembunuhan diri.
* Penyiksaan - Menggambarkan penyiksaan.

Ini bukan daftar lengkap semua konten yang mungkin bisa dianggap tidak senonoh atau memicu. Oleh karena itu, penulis memiliki pilihan untuk menambahkan peringatan konten khusus. Peringatan konten khusus harus disetujui oleh pihak Tim Kurasi Konten Dewasa terlebih dahulu untuk memastikan apabila Peringatan Konten Dewasa Tersebut masih secara murni hanya informatif.

Setiap peringatan konten dasar dapat dianggap sebagai alasan yang sah untuk menandakan sebuah artikel sebagai artikel dewasa. Tetapi tidak harus semua artikel yang menjelajahi tema-tema ini dewasa. Tim Kurasi Konten Dewasa mencadangkan hak untuk menambahkan peringatan konten tambahan ke daftar ini, atau menandakan artikel sebagai artikel dewasa dengan alasan yang tidak ada di daftar ini, lewat peringatan konten khusus yang sesuai.

Peringatan konten dimaksud untuk terlihat benar-benar jelas. Tetapi jika kamu penasaran mengapa dan kapan mereka diterapkan, lanjutlah membaca.

Sampai saat ini, peringatan konten dewasa untuk konten seksual adalah yang paling sering diterapkan. Peringatan Konten Referensi Seksual diterapkan ke artikel yang menonjolkan bahasa yang sangat bernada seksual, tema seksual seperti pornografi dan pekerjaan seks, atau diskusi tentang tindakan seksual atau alat kelamin. Penanda ini menggantikan peringatan konten Seksual secara Explisit, yang diterapkan ke artikel yang mendeskripsikan tindakan seksual. Oleh karena itu, setiap artikel hanya boleh memiliki salah satu dari peringatan konten ini. Perbedaan di antara kedua peringatan konten ini dasarnya adalah perbedaan di antara mendiskusikan seks dan menggambarkan seks. Jika artikel tersebut menonjolkan tindakan asusila tanpa izin (yang bisa apa pun dari merogoh sampai pemerkosaan), artikel tersebut akan diberikan peringatan konten Kekerasan Seksual, yang di mana juga menggantikan peringatan konten Referensi Seksual. Ada kemungkinan di mana sebuah artikel mendapatkan peringatan konten untuk kekeransan seksual tanpa walaupun tidak seksual secara eksplisit, karena kekerasan seksual bisa saja didiskusikan tanpa harus dideskripsikan. Oleh karena itu, jika sesuai, sebuah artikel bisa mendapatkan kedua peringatan konten Seksual secara Eksplisit dan Kekerasan Seksual.  

Kekerasan berdarah sendirinya hanya akan mendapatkan Peringatan Konten Dewasa apabila artikel tersebut terlalu ekstrem atau tidak mengenakkan, karena deskripsi terulis tentang kekerasan berdarah atau horor tubuh secara umum dianggap tidak begitu parah dibanding penggambaran visual. Walaupun itu, konten Kekerasan Berdarah sering digunakan bersama dengan peringatan konten dewasa lainnya, dan standar penerapannya tidak begitu ketat, karena penggambaran mutilasi dan kekerasan mungkin dapat membuat konten-konten dewasa lainnya lebih mengganggu.

Referensi tentang kekejaman terhadap anak, bunuh diri, menyakiti diri, dan penyikasaan tidak menyebabkan artikel tersebut diberikan Peringatan Konten Dewasa, tetapi penggambarannya mungkin. Untuk bunuh diri, menyakiti diri, dan penyiksaan, deskripsi terperinci tentang tindakan tersebut menjamin sebuah Peringatan Konten Dewasa, walaupun ketidakadaannya informasi detail tentang sifat dari kekerasan tersebut.</textarea></pre>
