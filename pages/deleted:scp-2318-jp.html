    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2318-JP - 繰り返す教室の中で
**著者:** ©[[*user (structure_block)]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-2318-JP
 
**オブジェクトクラス:**  --Safe-- Euclid
 
**特別収容プロトコル:** SCP-2318-JP-X周辺には私有地による立ち入り禁止の看板を立て、監視カメラを設置し24時間監視を行ってください。財団職員または████小学校の19██年度卒業生以外は立ち入りを拒否し、SCP-2318-JP-Xに侵入した一般人は記憶処理を施した後、警察による逮捕を行ってください。
 
**説明:** SCP-2318-JPは19██/██/14に廃校となった████小学校に出現する霊体(以後SCP-2318-JP霊体と表記)と、SCP-2318-JP霊体の異常性が反映される範囲(以下SCP-2318-JP-Xと表記)から構成されています。
 
SCP-2318-JP霊体は19██年に████小学校に実際に通っていた生徒の一人です。19██/01/03に交通事故で死亡し、その後████小学校の特定の教室内(現SCP-2318-JP-X)に霊体として存在していました。SCP-2318-JP霊体は19██/03/20までSCP-2318-JP-Xにいましたが、現在はサイト-81██の収容室にて一時的に収容されています。(詳しくは補遺3を参照)SCP-2318-JP霊体はSCP-2318-JP-Xでのみ自身の異常性を扱うことが出来ます。この異常性はSCP-2318-JP-Xから離れていても使えますが、SCP-2318-JP-Xから離れるほど異常性は弱い物になります。
 
SCP-2318-JP-XはSCP-2318-JP霊体により不明な頻度で繰り返されています。中の時間は19██/██/07で止まっており、繰り返される際はそこから開始します。中の物品も19██/██/07時点の状態が保存されており、繰り返されるとそれまでについた傷や汚れは消滅し、保存された場所に戻ります。SCP-2318-JP-Xに後から入った物品、生物は戻されませんが、保存された場所に居た場合、体組織の一部がSCP-2318-JP-Xに元からある物品に変わります。この状態になった場合、物品を体から取り外す事は不可能な他、物品はSCP-2318-JPの外へ移動することができないため、SCP-2318-JP-Xから出る際は体の一部を切断して出ることになります。
 
**補遺:** 19██/02/10からSCP-2318-JP-Xの探索が始まりました。以下は複数の探索記録の抜粋です。
&gt; **第二回探索記録 - 19██/02/17**
&gt; 
&gt; **探索結果:** 教卓の上に第一回時点では確認されなかった名簿を発見。19██/██/07のページには以下の文が記載されていた。
&gt; 
&gt; 日付:1-2--1-1-1-11
&gt; 
&gt; 記入者:--八野-- ████(黒く塗りつぶされ、文字の判別が不可能)
&gt; 
&gt; わるぎはないけどいつも意地悪する大輝君
&gt; 毎日ねている小林君
&gt; たのしいことが大好きな美樹ちゃん
&gt; しずくちゃんはとっても物知りで
&gt; 吉田君はいつも男の子と騒いでいる
&gt; 太郎君はいつも使ってるヒーローの鉛筆
&gt; を大事にしてる
&gt; かりんちゃんはちょっと偉そうで嫌いだけど
&gt; たぬきが好きな相原くんが実は好きらしいの
&gt; 授業が嫌いで毎日トイレに隠れている佐々木君
&gt; すいかの服をいつも着てるすいかちゃん
&gt; 吉田君といつも騒いでいる八野くんは美樹ちゃんが好きだから、美樹ちゃんが困ってたらいつも助
&gt; けてるの
 
&gt; **第四回探索記録 - 19██/02/30**
&gt; 
&gt; **探索結果** 他の探索記録と同様に、教卓の上に体操着袋が置かれているのを発見。以前の調査では確認されなかった物品であり、体操着袋には生徒の名前が記載されていた。第二回の探索と同じく名前の部分は文字の判別が不可能なほどに黒く塗りつぶされていた。
  
**補遺2:** SCP-2318-JPについてのインタビューが19██年度卒業生に対して行われ、その後、SCP-2318-JP-Xに関する本格的な調査が行われました。カント計数器、改良版カーデック計数機、その他13の調査器具による調査の結果、改良版カーデック計数機のみが異常を検出しました。この結果からSCP-2318-JPの異常性は霊体によって引き起こされていると決定され、非物質変異無効装置による霊体との会話が行われました。
&gt; [[=]]
&gt; **[[size 120%]]音声ログ - 19██/03/10[[/size]]**
&gt; [[/=]]
&gt; ----
&gt; **対象:** SCP-2318-JP霊体
&gt; 
&gt; **インタビュアー:** 龍銭研究員
&gt;  
&gt; **付記:** 対象の霊体は非物質変異無効装置により物理的状態に変化している。
&gt;  
&gt; [[=]]
&gt; **&lt;録音開始&gt;**
&gt; [[/=]]
&gt;  
&gt; **インタビュアー:** こんにちは。あなたは██さんですか？
&gt;  
&gt; **SCP-2318-JP霊体:** そうだけど。
&gt;  
&gt; **インタビュアー:** いきなりですみませんが、質問があります。聞いても大丈夫ですか？
&gt;  
&gt; **SCP-2318-JP霊体:** 別に構わないですけど、私が死んだ理由ぐらいはもう聞いてますよね？
&gt;  
&gt; **インタビュアー:** はい。私が聞きたいのは、この教室で起きている現象は全てあなたが起こしているのか、ということです。
&gt;  
&gt; **SCP-2318-JP霊体:** 正解よ。この教室があの頃のまま、ずっと繰り返されるのは私が原因。
&gt;  
&gt; **インタビュアー:** なぜそのようなことを？
&gt;  
&gt; **SCP-2318-JP霊体:** なぜって...それはこの教室が取り壊されるのが嫌だったのよ。
&gt;  
&gt; **インタビュアー:** あなたはこの学校が取り壊されると知っていたのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** みんな知ってたわよ。私達が卒業した後、この学校は無くなるって。
&gt;  
&gt; **インタビュアー:** 取り壊されないために、教室をループさせたと？
&gt;  
&gt; **SCP-2318-JP霊体:** だからそうだって。私は卒業する前に死んじゃったから、なおさら卒業する時の教室を見ておきたかったの。私が死んだ後に幽霊になって、不思議な力を手に入れたと分かった時は嬉しかったわ。それに、死んだ場所じゃなくてここの地縛霊になったのも何かの縁だと思ったの。だから、卒業の日の放課後で時間を止めたの。
&gt;  
&gt; **インタビュアー:** それによって他の人が迷惑しているという考えはないのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** いいえ。ここを壊して何を新しく作るかは知らないけど、きっとゴルフ場でも作って儲けるつもりだったのよ。この周りは自然も豊かでそういう場所にはぴったりだもの。
&gt;  
&gt; **インタビュアー:** 分かりました。ですが、あなたのしていることに対して迷惑に思っている人がいることは確かです。あなたの友達も、あなたが成仏してほしいと思うでしょう。それでも、このループを続けるのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** 私は自分で幽霊になったわけじゃないわ。どうやって成仏するかも分からないし、もし分かってたとしても成仏はしないし。
&gt;  
&gt; **インタビュアー:** あなたが何らかの理由によって幽霊になった事は分かりました。それで、ループは続けるのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** それよりも、ちょっと前に私のクラスメイトと話してなかった？
&gt;  
&gt; **インタビュアー:** ええ、数日前にインタビューを行っています。ですが、インタビューを行った場所はここでは無く財団エリアのインタビュー用の部屋です。こことは離れていますが、なぜインタビューしたことを理解しているのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** それはあなた達がこの部屋の写真を撮ったからよ。それで、私はそれを見て、かなり悲しんだわ。
&gt;  
&gt; **インタビュアー:** なぜ悲しんだのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** なぜって...私が知ってるクラスメイトとはだいぶ違ったからよ。確かに多少の面影はあったけど...
&gt;  
&gt; **インタビュアー:** あなたは幽霊ですが、あなたのクラスメイトは人間です。月日が経てば成長し、見た目も中身も大きく変わります。
&gt;  
&gt; **SCP-2318-JP霊体:** それは分かっているわ。それでも、自分で悲しみを止めることは出来ないでしょう？
&gt;  
&gt; **インタビュアー:** それはそうです。ですが、成長することは悲しいことではありません。
&gt;  
&gt; **SCP-2318-JP霊体:** それで、私はクラスメイトを見てある考えが浮かんだのよ。
&gt;  
&gt; **インタビュアー:** 考えとは？
&gt;  
&gt; **SCP-2318-JP霊体:** 私は教室を繰り返した後、しばらく色々試してたの。自分に何ができて、何が出来ないのかを。それを毎日やってたんだけど、そしたら気づいたの。自分の力が強くなってるって。
&gt;  
&gt; **インタビュアー:** あなたの幽霊としての力ですか？
&gt;  
&gt; **SCP-2318-JP霊体:** 幽霊の力？それが壁をすり抜けるとか、呪いをかけるとかだったら違うわ。私の言う力は繰り返しの力ね。最初に気づいたのは教室を繰り返してから数日が経った時だった。最初はできなかった事ができるようになってたのよ。
&gt;  
&gt; **インタビュアー:** 例えば、どのような事ができるようになったのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** 例えば...そうね、教室にあった体操着袋は私の力が強くなった事で作ることが出来たわ。後は...こんな事ぐらいかしら。
&gt;  
&gt; //インタビュアーが激しく発光する//
&gt;  
&gt; **インタビュアー:** 私に何をしたのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** 簡単な事よ。ただ、あなたをこの繰り返しの一部にしただけ。
&gt;  
&gt; **インタビュアー:** 繰り返しの一部？
&gt;  
&gt; **SCP-2318-JP霊体:** そう。あなたはもうこの教室にある机や椅子と同じよ。時が来たら元の場所に戻るし、この教室から出ることは出来ないわ。
&gt;  
&gt; **インタビュアー:** まさか。そのような事は報告書には書かれていなかったはず...
&gt;  
&gt; //インタビュアーが教室から出ようとする//
&gt;  
&gt; **インタビュアー:** ありえない...出れないとは...
&gt;  
&gt; **SCP-2318-JP霊体:** まあ教室の中に入れるのはあなただけでいいわ。その記録装置とか...一緒に来た人とかは出てもいいわ。別にそんな多くはいらないし。
&gt;  
&gt; **インタビュアー:** すみませんが、少しあなた抜きで話をしてもいいでしょうか。
&gt;  
&gt; **SCP-2318-JP霊体:** 別に構わないけど、この教室にいる以上全て私に筒抜けだって事、教えた方がいいかしら？
&gt;  
&gt; **インタビュアー:** ...あなたがそのような行動をとるような非常識な人でない事を祈ります。
&gt;  
&gt; //インタビュアーは他数人の職員と会話を始める//
&gt;  
&gt; **インタビュアー:** あなたが話を聞いていたかは分かりませんが、話は終わりました。インタビュー中にすみませんでした。
&gt;  
&gt; **SCP-2318-JP霊体:** 終わったの？なら私は少しやりたい事があるからもう移動していい？
&gt;  
&gt; **インタビュアー:** 最後に、そのやりたい事を聞いてもいいですか？
&gt;  
&gt; **SCP-2318-JP霊体:** ただ教室の範囲を広げて、外にいるクラスメイトも繰り返しに入れるだけよ。
&gt;  
&gt; **インタビュアー:** 教室の範囲、ですか？
&gt;  
&gt; **SCP-2318-JP霊体:** そう。私が繰り返せるのはあくまでも教室の中だけだから。だったら教室の範囲を広げて、外も全部教室にすればいいってだけ。
&gt;  
&gt; **インタビュアー:** それは、教室の外にある物全てを繰り返しに入れると言うことですか？
&gt;  
&gt; **SCP-2318-JP霊体:** そこは少し考える必要があるわ。でも、多分そうなるんじゃないかしら。
&gt;  
&gt; **インタビュアー:** つまり、あなたはクラスメイトをループに捕らえるためだけに関係のない人を巻き込むと言うのですか？
&gt;  
&gt; **SCP-2318-JP霊体:** しょうがないでしょ？
&gt;  
&gt; **インタビュアー:** 我々はそれを許しません。必ずその考えは失敗に終わるでしょう。
&gt;  
&gt; **SCP-2318-JP霊体:** まあ頑張ってみたらいいんじゃないかしら。流石に私もまだそれをするには力が弱すぎるから、もう少し時間はかかるけど。
&gt;  
&gt; **インタビュアー:** 分かりました。では、これでインタビューは終了です。ありがとうございました。
&gt;  
&gt; **SCP-2318-JP霊体:** ええ、さようなら。そして、こんにちは。
&gt;  
&gt; [[=]]
&gt; **&lt;録音終了&gt;**
&gt; [[/=]]
インタビューの開始から数時間後、龍銭研究員を除いた職員全員が無事に帰還しました。職員数名が救出のためSCP-2318-JP-Xに侵入しましたが、龍銭研究員を繰り返しから出すことは出来ず、方法が判明するまで内部に放置される事になりました。
また、SCP-2318-JP霊体の発言から今後SCP-2318-JP-Xが拡大する恐れがあるため、オブジェクトクラスがEuclidに変更されました。今後の範囲の拡大を阻止するため、早急に解決法の発案と実行が必要です。
 
**補遺3:** SCP-2318-JP-Xの拡大を阻止するためにさらなるSCP-2318-JP-Xの調査を行った際、SCP-2318-JP霊体と龍銭研究員が教室内におらず、龍銭研究員が補遺2で使用した物と同じ録音装置が教卓の上に置かれていました。以下は録音されていた内容を文字に起こした物です。
&gt; [[=]]
&gt; **[[size 120%]]音声ログ - 19██/03/12[[/size]]**
&gt; [[/=]]
&gt; ----
&gt; [[=]]
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; [[/=]]
&gt;  
&gt; **SCP-2318-JP霊体:** ねえ。家族ってどういうものか知ってる？
&gt;  
&gt; **龍銭研究員:** いきなりなんだよ。
&gt;  
&gt; **SCP-2318-JP霊体** あなたが来てから20回以上時間を繰り返してみて、あなたの記憶が繰り返されていない事にようやく気づいたわ。どうせ繰り返されないなら質問してみようと思ったのよ。
&gt;  
&gt; **龍銭研究員:** 俺がお前に答える理由はあるのか？
&gt;  
&gt; **SCP-2318-JP霊体** もし答えないと言うなら記憶も繰り返すように今すぐ変えてあげる。
&gt;  
&gt; **龍銭研究員:** あー...それは...答えるしかなさそうだな...
&gt;  
&gt; **SCP-2318-JP霊体** それで、家族はどういうもの？
&gt;  
&gt; **龍銭研究員:** どういうものも何も、お前にだっていただろ。
&gt;  
&gt; **SCP-2318-JP霊体** いたわ。でも、一般的な家族ではなかったけど。
&gt;  
&gt; **龍銭研究員:** 引き取られたのか？
&gt;  
&gt; **SCP-2318-JP霊体** 違うわ。私の両親は...多分だけど、私を嫌っていたわ。何が悪かったのかは知らないけど。
&gt;  
&gt; **龍銭研究員:** 虐待でも受けてたのか？
&gt;  
&gt; **SCP-2318-JP霊体** いいえ。きっと周りにバレるのが怖かったんでしょう。周りに人がいる時は普通の優しい両親で、家に帰っても殴られはしなかったわね。
&gt;  
&gt; **龍銭研究員:** で、それを聞かされて俺はどうしろって言うんだ？励ましてくれとでも？
&gt;  
&gt; **SCP-2318-JP霊体** そんな子供みたいな事は要求しないわ。ただ、周りもこうなのか気になっただけよ。
&gt;  
&gt; **龍銭研究員:** つまり、お前は話したから俺も話せと？
&gt;  
&gt; **SCP-2318-JP霊体** 理解が早いじゃない。
&gt;  
&gt; **龍銭研究員:** ......言わないと、記憶までループさせられるんだろ？
&gt;  
&gt; **SCP-2318-JP霊体** 幽霊に二言は無いわ。
&gt;  
&gt; **龍銭研究員:** はあ...俺の家族は、昔からの伝統に厳しかった。掟があるからってあれは駄目だの、これをやれだの、つまらない事を無理やりやらされたさ。
&gt;  
&gt; **SCP-2318-JP霊体** それは、あなたの事を嫌ってたから？
&gt;  
&gt; **龍銭研究員:** いや。嫌ってはないんだろうよ。あっちは決まりごとを守るのに必死なだけだ。人の感情は二の次で。逆にこっちが嫌うぐらいだ。
&gt;  
&gt; **SCP-2318-JP霊体** あなたは、大変な人生を送ってるのね。
&gt;  
&gt; **龍銭研究員:** skipに言われたくは無いよ。
&gt;  
&gt; **SCP-2318-JP霊体** あなたは、復讐したいとは思わないの？
&gt;  
&gt; **龍銭研究員:** 復讐？別に、こっちから一方的に嫌ってるだけだしな。そう思った事は無いが。
&gt;  
&gt; **SCP-2318-JP霊体** あなたは、優しいのね。
&gt;  
&gt; **龍銭研究員:** さあ、それはどうだか。お前はあるのか？
&gt;  
&gt; **SCP-2318-JP霊体** 最初はそう思ってたわ。家族に対してでは無いけれど。
&gt;  
&gt; **龍銭研究員:** お前を殺した人をか？
&gt;  
&gt; **SCP-2318-JP霊体** そうね。あの車は信号無視をして私を轢いた。今どこにいるかは知らないけど、もし見つけたら永遠に苦しむような殺し方をしてあげようと思ってた。その過程で生まれたのがこの繰り返しだったりするけど。
&gt;  
&gt; **龍銭研究員:** 結局、この話はただの好奇心でしただけなのか？
&gt;  
&gt; **SCP-2318-JP霊体** そうよ。
&gt;  
&gt; **龍銭研究員:** じゃあ質問に答えたんだから早く出してくれよ。それか今やろうとしてることをやめるかだな。
&gt;  
&gt; **SCP-2318-JP霊体** 私と取引ができると思ってるの？たかが数回の質問に答えただけで交渉の材料になると思ったら大間違いよ。あなたは人質、出れるとは思わないことね。
&gt;  
&gt; **龍銭研究員:** あー...クソが...
&gt;  
&gt; **SCP-2318-JP霊体** そうだ。あなたとの会話は私の作ったこの装置で録音しておくから。今の会話もされてるわよ。

&gt;  
&gt; **SCP-2318-JP霊体** もう録音してるのに喋り方を改まっても無駄よ。

&gt; **龍銭研究員:** どうして？

&gt; **龍銭研究員:** で、助けてくれと？

&gt; **SCP-2318-JP霊体:** そういう事にはなるわね。しょうがないじゃない。あなたしか今頼れる人はいないのよ。あなたが持ってきた機械でも使えば私と話せるでしょうけど、今すぐに色々出来るのはあなたしかいないわ。

&gt;  
&gt; **SCP-2318-JP霊体:** ......
&gt;
