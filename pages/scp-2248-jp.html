    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2248-JP - どくさいエレベーター
**著者:** ©︎[[*user Tetsu1]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2248-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** ████ビルは財団によって買収され、財団フロント企業の施設に偽装されています。SCP-2248-JPが活性化した場合、SCP-2248-JP-1を回収し、血液採取及びSCP-2248-JP-1以外の出現物品回収後SCP-2248-JP-1を標準プロトコルに則り焼却してください。

**説明:** SCP-2248-JPは██県██市に存在する████ビル内にある████製のエレベーターの一室です。SCP-2248-JPを本来の用途で使用することは、SCP-2248-JPの扉が活性時以外には如何なる手段によっても開かないために不可能です。

SCP-2248-JPは不定期に活性化します。SCP-2248-JPが活性化すると、SCP-2248-JP上部の階数表示に何らかの数字が表示されます。表示から3秒後、表示されている数字が急速に減少し、0になった時点で表示が消えます。このプロセス中にSCP-2248-JPは一切昇降していません。表示が0になる瞬間に████ビル内に存在していた人物は「重い物体が落下して地面に衝突したような」と形容される音と衝撃を知覚しますが、実際にはそれらは発生していないことが確認されています。

階数表示の消失後、SCP-2248-JPの扉が開きます。SCP-2248-JP内部には体の一部分もしくは全身が粉砕された人間の死体(以下、SCP-2248-JP-1)及びSCP-2248-JP-1が所有していたと思われる物品が存在しています。その損壊度合は最初に階数表示に表示されていた数字が大きい程深刻です。SCP-2248-JP-1はいずれもSCP-2248-JP以外での存在が確認されていません。SCP-2248-JP内部のボタンを押しても何の反応もありません。SCP-2248-JP内部が空[[footnote]]体液・少量の肉片が残っていても「空」とみなされます。[[/footnote]]になると、SCP-2248-JPの扉が閉まり非活性状態になります。SCP-2248-JP内が空でない状態が続くと、[[footnote]]期間は26時間~145時間までばらつきがあります。[[/footnote]]SCP-2248-JP内に存在していた物体は瞬間的にSCP-2248-JPの前に移動し、SCP-2248-JPは非活性状態になります。

**補遺1:** 活性化記録抜粋[[footnote]]簡易化の為SCP-2248-JP-1を&#34;-1&#34;と省略して呼称します。[[/footnote]]

||~ 日付||~ -1呼称||~ 階数表示||~ -1概要||~ 備考||
||2000/07/06||A||50||10歳前後の男児||最初のSCP-2248-JP活性事案。上履きを着用。||

||||||||||~ 省略||||||

||2006/12/01||I||75||30歳前後の男性||財団のDクラス職員用つなぎを着用。胸に&#34;D-15629&#34;のタトゥーあり。||
||||||||||~ 省略||||||
||2009/05/29||R||17||20歳前後の女性||同時に手紙が発見された。大部分は血液で判読不可能だったが&#34;もう[判読不能]くない&#34;、&#34;わかって&#34;という部分のみ判読可能だった。||
||2009/08/11||S||22||35歳前後の男性||同時に発見された物品から、財団エージェントの菅浦 洋輝であると推測。||
||||||||||~ 省略||
||2010/06/24||Z||20||50歳前後の男性||同時に発見された物品から、財団研究員の薩摩 周平であると推測。人間を任意で消失させることが可能なKeterクラスオブジェクトであるSCP-███-JPの報告書[[footnote]]実際のSCP-███-JPとは内容が異なっています。[[/footnote]]も同時に発見された。[[footnote]]完全な報告書は回収物品記録-2248-JPを参照してください。[[/footnote]]||
||2010/07/02||AA||15||50歳前後の男性||同時に発見された物品から、██金融[[footnote]]そのような名前の企業は存在しません。[[/footnote]][[footnote]]以下の記録における金融業者も同一の業者に所属しています。[[/footnote]]の人事部長、原田 吉雄であると推測。||
||2010/08/05||BB||15||30歳前後の男性||同時に発見された物品から、██金融社員、二ノ瀬 賢であると推測。||
||2011/01/24||CC/DD||13||65歳前後の男性/60歳前後の女性||一度に二人の-1が存在した唯一の事案。||
||2011/03/30||EE||13||30歳前後の女性||EEと不明な男性が笑顔で写っている写真が同時に発見された。||
||2011/04/03||FF||500||30歳前後の男性||同時に発見された物品から、██金融社員、緑谷 栄司であると推測。EEと同時に発見された写真に写っている男性と同一人物と思われる。CC、DDと部分的にDNAが一致。||
||2011/05/14||GG||1000||胎児||FFと部分的にDNAが一致。||
||2011/05/16||HH||9999||20歳前後の女性||GGと部分的にDNAが一致。||

**補遺2:** 2011/05/16のSCP-2248-JP活性化以降、SCP-2248-JPは9年間活性化していません。開扉不可能であるという異常性は現在も存在しているため、Anomalousアイテムへの格下げが検討されています。</textarea></pre>
