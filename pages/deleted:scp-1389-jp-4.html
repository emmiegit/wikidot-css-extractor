    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-XXXX-JP - 連鎖する死
**著者:** [[*user kisaragi_326]]
**作成年:** 2023
[[include :scp-jp:credit:end]]


**アイテム番号:** SCP-1389-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現在収容されているSCP-1389-JPは、専用の収容棟であるサイト-8149に保管されています。担当者は毎日SCP-1389-JPが全て収容箱に収まっており、且つ収容箱が施錠されていることを確認して下さい。

**説明:** SCP-1389-JPは、██県██市の空き家で発見された、一般的な外観のDVDプレーヤー(SCP-1389-JP-1）と、その影響を受けた物体の総称です。SCP-1389-JP-1には操作ボタンは付属していますが、DVDを挿入すると自動で再生され、一時停止や早送りを行うことはできません。
SCP-1389-JPを用いて人間の姿が映るDVDを再生すると、映っている人間はSCP-1389-JPの画面に映った時点で例外なく心停止を起こし、死亡します。再生が終了すると、その時点でSCP-1389-JPの最も近くにあるDVDプレーヤーが、SCP-1389-JP‐2となり、SCP-1389-JP-1と同じ異常性を持つようになります。
また、SCP-1389-JPを用いて人間が映っていないDVDを再生すると、画面には砂嵐が映り、ノイズ音が再生されます。その際SCP-1389-JPの画面を一定時間直視し続けた人間は強い不安を覚え、間もなくパニックに陥り自殺を図ります。以下は2022年9月8日に行われた実験の記録です。[[collapsible show=&#34;+ 表示&#34; hide=&#34;- 元に戻す&#34;]]
__**実験記録1389 - 日付2022/9/8**__
&gt; **対象:**SCP-1389-JP
&gt;
&gt; **実施方法:**
&gt; Dクラス職員にSCP-1389-JPを用いて一般的なデスクが映ったDVDを再生させる。
&gt;
&gt; **結果:**
&gt; **音声ログ書き起こし**
&gt; **ー録音開始ー**
&gt; **D-██████:** えっと、これを再生すればいいんだな？
&gt; 
&gt; **██博士:** ああ、様子を報告してくれ。
&gt; 
&gt; [DVDが回る音。暫くしてノイズ音が聞こえてくる]
&gt; 
&gt; **██博士:** ノイズ音だな。何が映っている？
&gt; 
&gt; **D-██████:** 砂嵐だな。
&gt; 
&gt; [数分間沈黙。ノイズ音は聞こえている]
&gt; **D-██████:** な、なぁ博士……
&gt; 
&gt; **██博士:** どうした、何かあったか？
&gt; 
&gt; **D-██████:** いや、でもこれ……
&gt; 
&gt; **██博士:** おい、声が震えてるぞ。何か感じるのか？
&gt; 
&gt; **D-██████:** い、いや、別にそ…[聞き取れない叫び声]
&gt; 
&gt; **██博士:** おい、どうした⁉落ち着け、落ち着いて状況を話せ！
&gt; 
&gt; **D-██████:** 違う、俺は、俺はっ[聞き取れない叫び声]
&gt; 
&gt; [数秒絶叫が続き、やがて止む]
&gt; 
&gt; **██博士:** おい、D-██████！応答しろ！
&gt; 
&gt; [D-██████は答えない。ノイズ音は聞こえている]
&gt; 
&gt; **ー録音終了ー**
&gt; 
&gt; **分析:** 実験終了後、実験が行われた部屋でD-██████が頭から血を流して倒れているのが発見されました。またSCP-1389-JPが置かれていた机の角にはD-██████の血痕が残されており、机に残された指紋などからD-██████は机の角に頭を打ち付けて自殺したと断定されました。
SCP-1389-JP‐2は現在全て収容されていません。
[[/collapsible]]</textarea></pre>
