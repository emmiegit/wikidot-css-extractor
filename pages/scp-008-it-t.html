**Objet  n^^o^^ :** SCP-008-IT

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;accès à SCP-008-IT doit être restreint par un contrôle continu de son périmètre. Tous les volets et les entrées doivent être condamnés. Quiconque est trouvé à l&#39;intérieur de SCP-008-IT doit être immédiatement déplacé de force et soumis à un test clinique. 

**Description :** SCP-008-IT est un bâtiment situé à deux kilomètres au sud de ███████, dans la ███████ orientale, dans une zone relativement peu peuplée. La structure est abandonnée et certaines zones montrent des traces d&#39;incendies. 

L&#39;intérieur de SCP-008-IT apparaît comme celui d&#39;un hôtel, avec un hall, une réception et diverses chambres, toutes situées au deuxième étage. Tout comme l&#39;extérieur, l&#39;intérieur présente des signes de dégradation. Toutefois, après une période de temps qui varie de 2 à ██ minutes, un sujet à l&#39;intérieur de SCP-008-IT aura des hallucinations et percevra l&#39;environnement autour de lui de manière différente. L&#39;intérieur ne montrera aucun signe de dégradation, il sera même possible de voir des membres du personnel et des clients bouger librement, effectuant des actions normales comme parler, traîner leurs valises ainsi qu&#39;entrer et sortir de leur chambre. Toute tentative d&#39;interagir avec ces personnes n&#39;aura aucun effet.

Environ 3 minutes après le début des hallucinations, les visions montrent l&#39;hôtel victime de chocs violents, similaires à un tremblement de terre. Les gens vont commencer à tomber au sol et s&#39;enfuir dans la panique. C&#39;est à ce moment-là que l&#39;hallucination recommencera à l&#39;endroit exact où elle a démarré, en se reproduisant comme une boucle.

Rester à l&#39;intérieur de SCP-008-IT pendant plus de ██ minutes après le début des hallucinations provoquera une série de symptômes tels que :
* des migraines
* des nausées
* des convulsions

Une exposition prolongée conduirait à la mort du sujet par un anévrisme cérébral. 

**Addendum 1 :** Le  ██/██/████, un test a été réalisé pour vérifier si l&#39;effet de SCP-008-IT apparaîtrait aussi sur les appareils électroniques. Un drone commandé à distance muni d&#39;une caméra a été introduit à l&#39;intérieur de SCP-008-IT. Après ██ minutes et aucun changement, le test s&#39;est soldé par un résultat négatif. 

**Addendum 2 :** Le  ██/██/████, un test a été réalisé pour vérifier si l&#39;effet de SCP-008-IT se manifeste également sur les animaux. Un chien bâtard âgé de deux ans (désigné par le matricule D-008) a été introduit à l&#39;intérieur de SCP-008-IT, en utilisant du poulet comme appât. Après █ minutes relativement calme, D-008 commence visiblement à s&#39;agiter et aboyer. Après ██ minutes, D-008 redevient calme pour ensuite avoir des convulsions. ██ minutes après le début du test, les signes vitaux de D-008 sont absents. L&#39;autopsie qui suivit révéla que la mort a été causée par un anévrisme cérébral.
