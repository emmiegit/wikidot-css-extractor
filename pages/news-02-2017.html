보름달을 바라 부럼을 깨물었고, 연인의 사랑을 달콤하게 축복했던 2월의 SCP 재단 한국어 위키 소식입니다!

지난달의 사이트 뉴스와 새로 올라온 항목을 이 페이지에서 찾아보세요. 각 항목에 대해 하고 싶은 말씀이 있다면 **__허브 대신 이 달의 페이지에__** 댓글을 작성해 주세요!

+++ 사이트 뉴스

++++ 특집

* 3월의 특집은 **[[user TobiasTheTapir]]**의 [[[SCP-2092]]] (&#34;우주께끼&#34;), **[[user Kalinin]]**의 [[[i-autarch|]]]입니다. 하나는 큰 상품이 걸린 문제, 하나는 모두가 존경하는 지도자의 이야기입니다. 한 번 읽어보세요!
* 3월의 특집-KO는 **[[user Yodle-Latte]]**의 [[[SCP-642-KO]]] (&#34;불가사리&#34;), **[[user Asalain]]**의 [[[absence-of-art|]]]입니다. 하나는 쇠를 먹고 자라는 괴물, 하나는 멸종해 버린 예술 바이러스의 이야기입니다. 한 번 읽어보세요!
* 2월의 특집은 **[[user weizhong]]**의 [[[SCP-2050]]] (&#34;청설모 십자군&#34;), **[[user Dmatix]]**의 [[[fire-on-the-horizon|]]]이었습니다. 하나는 천 년 동안 이어져 내려온 어떤 수도회, 하나는 지평선 계획과 앙리 드몽포르의 이야기입니다. 한 번 읽어보세요!
* 2월의 특집-KO는 **[[user Poolgrim]]**의 [[[SCP-408-KO]]] (&#34;킹의 망상&#34;), **Scka**의 [[[sand-cant-gather-up|]]]였습니다. 하나는 아주 특이한 망상장애, 하나는 [[[SCP-240-KO]]]의 이야기입니다. 한 번 읽어보세요!
 
++++ 변경 소식

* 사이드바의 &#34;가이드 허브&#34;가 &#34;안내 허브&#34;라고 이름을 바꾸고, 또한 &#34;방문자 가이드&#34;가 &#34;[[[guide-by-scka|]]]&#34;라고 이름을 바꾸었습니다.
* [http://scp-int.wikidot.com/ 국제어 번역 아카이브] (SCP-INT) 를 메인 페이지에 추가했습니다.
* [[[composite-sketches-illustrations-and-photographs|]]] 페이지가 아트워크 허브 역할을 맡게 되었습니다.
* [http://ko.scp-wiki.net/forum/c-669814/ 소개 포럼]을 개편했습니다. 자기소개를 위한 스레드를 따로 만드는 대신, [http://ko.scp-wiki.net/forum/t-2124777/2017 정규 소개 스레드]에 포스트를 달아 주세요.
* [[[eow-contest|]]]을 진행하여 23개 작품이 경연작으로 올라왔습니다. 경연은 3월 14일까지 진행하니, 평가해 주세요!

------

작품이 고프신가요? 지난달 올라온 작품들의 개요를 구경하세요.[[footnote]]경연 작품, +1 미만 창작 작품은 제외합니다.[[/footnote]] [[*user XCninety]]가 안내문을 작성하였습니다.

++++ 경연 소식

글 하나를 쓸 때마다 세계 하나가 태어난다면, 우리가 그 세계에게 다시 파멸을 선물할 수 있을까요? 지난 한 달 동안 재단 작가들은 [[[eow-contest|]]]에서 자신만의 해답을 찾아내고자 했습니다. 현재 작품 제출은 종료되었고, 3월 14일까지 평가 기간이 계속됩니다.

+++ 2월 1주차:

입춘(立春)이라 하지만 봄은 구만 리 뒤에 있었던 계절입니다.

++++ 이야기:

* [[[we-need-to-talk-about-fifty-five|]]] - mnestic이 amnestic의 오타가 아니라구요? 왜요??? 매리언 휠러는 왜 15분 동안 세 번이나 담배를 태우려고 했던 걸까요? **[[user qntm]]** 작품.
* [[[wills-and-ways-hub|]]] - 새로운 마셜, 새로운 카터, 새로운 다크가 등장하는 이야기가 준비되었습니다. **[[user Randomini]]** 작품.
* [[[snip-snip-snip|]]] - 조각사가 편집자를 영입하는 이야기. 똘끼 충만하다는 집단은 똘끼 충만한 사람에게 맥을 못 추더랍니다. 점잖아할 타이밍은 아니었던 걸까요. **[[user Randomini]]** 작품.

++++ 이야기-KO:

* [[[nobody-s-day|]]] - 짜파게티 요리하는 날도 아니었어?? 혼술하다 보면 이상한 손님하고 합석하기도 합니다. 세상사를 안주 삼아 친구가 되어 보세요. **[[user Cubic72]]** 작품.
* [[[two-artists|]]] - //끝은 느닷없이 찾아왔다. 그리고 느닷없이 끝났다.// finish도 finishing이랑 finished라고 쓰는데 그럴 수도 있죠 뭐. 그런데 새로 그린 그림이 뭐라고? **[[user Cubic72]]** 작품.
* [[[secondment|]]] - 대개는 세상에 오빠라는 사람들은 다 여동생을 놀려먹는 줄 아는데, 담당자는 동생한테 오버워치 성실하게 배우고 지냅니다. 오랜만에 보는 건데 좀 챙겨 주고 하세요. **[[user Cubic72]]** 작품.
* [[[easily-unemployed|]]] - 혹시 173도 돈 받고 우드득하는 건 아닐까? 4대 보험은 들었을까? 네 명이 술을 마셔도 이상한 손님하고 합석하기도 합니다. **[[user Cubic72]]** 작품.
* [[[adonai|]]] - 4기사가 탈출했다고? 안돼! 미트큐브 받으려고 했는데!!! 기도하는 입장에서 그리 달가운 소식은 아니었을 겁니다. 안 좋은 소식을 목사에게 전하러 온 사람은 누구인가요? **[[user Cubic72]]** 작품.
* [[[first-child|]]] - 쉬어가는 이야기. 사람 돼 봤자 별 거 없던데. **[[user Cubic72]]** 작품.

++++ SCP-JP:
* [[[scp-404-jp|]]] (&#34;Not Found&#34;) - 드립치려 하지 마세요. 여러분이 생각하시는 그대로니까. **[[user hal_aki]]** 작품.

++++ 작가 페이지:
* [[[quarks-3|]]] - 말 그대로 **[[user Quarks-3]]**의 작가 페이지입니다.

+++ 2월 2주차:

보름달의 밝은 빛이 온누리를 비추었던 계절입니다.

++++ 이야기:

* [[[flexibility|]]] - 규칙에 덜 얽매여야 할 때가 있습니다. 우리는 확보하러 들어가고, 격리할 걸 만들고, 보호는 아예 미룬답니다! **[[user Randomini]]** 작품.
* [[[novel-cultivars|]]] - 생명공학은 요즘 뜨는 분야라고들 합니다. 토마토와 감자를 동시에 키워서 효율적으로 식물을 재배할 수 있는 포마토가 그렇고, 샌드위치를 만들 때 치즈를 넣을 필요가 없는 채소가 그렇죠! **[[user Randomini]]** 작품.

++++ 이야기-KO:

* [[[suspicion|]]] - 다섯 살 이전의 기억이 남아 있는 분 계십니까? 걱정하지 않으셔도 됩니다. 유아기억상실증에 따르면 다들 그런다더라고요. 그런데 사진도 안 남은 건 좀 이상하긴 하죠? **[[user Cubic72]]** 작품.
* [[[stand-alone-sequels-1|]]] - 혼돈의 반란이 다에시하고 결탁한다고? 이런 자리에 X-17이 출동하지 않을 수가 없습니다. **Major Gordon** 작품.

++++ 작가 페이지:

* [[[cardioverter|]]] - **[[user Cardioverter]]**의 작가 페이지입니다. 사실, 이 아저씨의 샌드박스는 팀포2의 스씨보다는 유해하지 않습니다. 스씨보다는요.

+++ 2월 3주차:

대지의 기운이 하늘까지 미쳐 눈이 비가 되어 내리던 계절입니다.

++++ SCP-KO:

* [[[SCP-264-KO]]] (&#34;광야&#34;) : //(...) 그해 불치의 병이 거의 치경에 이르렀을 때 끝끝내 정섭하지 않고 해외로 나간 것은 파탄된 생활과 불울한 심정을 붙일 곳이 없어 내가 그처럼 만류했음에도 나중에는 성을 내다시피 하고 번연히 떠난 것이었다. 그리고 이 걸음은 마침내 사인이 되고 만 것이다. (...)// **[[user pertwee]]** 작품.

++++ 이야기-JP:

* [[[silent-forest-ikuragunkan|]]] - SCP-2551과 조용한 이야기. **[[user ikuragunkan]]** 작품.

++++ 아트워크-JP:

* [[[the-devourer|]]] - 일곱 사슬로 가두어진 SCP-2317의 그림입니다. **[[user kotarou611]]** 작품.

+++ 2월 4주차

봄이 저 멀리서 기지개를 켜며 다가오던 계절입니다. 이 땅에 닿으려면 아직 꽃샘추위라는 고개를 하나 더 넘어야겠지요.

++++ 이야기:

* [[[ethical|]]] - 세상은 왜 이렇게 재단에게 차가운 눈초리를 던지나요? 우리가 뭐 어때서? 우리가 아니었으면 지금 그 자리에서 윤리가 어쩌고 할 새도 없었을 텐데? **[[user Montala]]** 작품.
* [[[shady-meetings|]]] - 새로 편집자가 왔다고요? 아니요, 절단사입니다. 알았고요, 제가 새로 만든 음악 한 번 들어보시겠습니까? 아마 기분이 웬만하면 금욕 생활을 하는 사람 표정이 떠올랐다가... **[[user Randomini]]** 작품.
* [[[the-toyman-and-the-doctor|]]] - //원더테인먼트 박사 씨에게. 그 많은 훌륭한 장난감들을 만들어주셔서 감사합니다. 가지고 노는 게 너무나 좋아요. 부디 계속해서 만들어주세요. 자라면 당신처럼 되어서 모두에게 즐거움을 선사해주고 싶어요.// **[[user Randomini]]** 작품.

++++ 이야기-KO

* [[[prologue|]]] - 예술가 두 명이 원기둥과 정육면체를 바라봅니다. 오빠와 여동생은 똑같은 USB를 바라봅니다. 회색 양복의 남자는 세 명을 바라봅니다. 어떤 일이 발생할 수 있을까요? **[[user Cubic72]]** 작품.

++++ 작가 페이지:

* [[[buntings-personnel-file|]]] - **[[user Bunting]]**의 작가 페이지입니다.

------

이상입니다! 자기 작품의 안내글이 마음에 들지 않는다면, 언제든지 직접 편집할 수 있습니다. 어떻게 편집해야 할지 모르겠거나 직접 편집이 부담스럽다면 [[*user Cubic72]]에게 원하는 내용을 보내 주세요.
