**Articolo:** SCP-1732 -- Settimio Leone
**Autore:** [[*user Smapti]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1732| SCP-1732]
**Traduttore:** [[*user Heck_Tech]]
**Revisore:** [[*user Mainardo]]
[[include credit:end]]

**Elemento #:** SCP-1732

**Classe dell&#39;Oggetto:** Neutralizzato (Safe)

**Procedure Speciali di Contenimento:** Poiché la morte di SCP-1732 è antecedente all&#39;istituzione della Fondazione di oltre un millennio, il contenimento diretto di SCP-1732 non è al momento necessario. Le priorità attuali della Fondazione riguardanti SCP-1732 sono incentrate sulla gestione dell&#39;informazione e sugli scavi archeologici, lo studio e la tutela dei resti e degli artefatti associati a SCP-1732.

Tutti i documenti storici primari e le storie di seconda mano che descrivono il regno di SCP-1732 devono essere rimossi, e sostituiti quando possibile con versioni modificate che descrivano SCP-1732 come un essere umano non-anomalo. Artefatti riportanti l&#39;aspetto di SCP-1732 devono essere descritti raffiguranti animali non-anomali. La Fondazione deve collaborare con qualsiasi ente che conduca scavi archeologici su siti romani contemporanei a SCP-1732 e deve monitorare i loro ritrovamenti per individuare documenti, artefatti o opere d&#39;arte relative a SCP-1732.

I resti di SCP-1732 devono essere conservati in una struttura climatizzata nel Reliquiario 68 al momento della rimozione dal luogo della sepoltura. In seguito ad una completa analisi fisica e analisi del DNA, uno studio genetico della specie di SCP-1732 deve essere svolto per determinare nell&#39;eventualità che SCP-1732 abbia alcun discendente vivente, e in tal caso se qualora alcune delle caratteristiche anomale presentate da SCP-1732 siano presenti all&#39;interno della popolazione.

**Descrizione:** SCP-1732 era un leone africano maschio (//Panthera leo leo//), nato approssimativamente nel 188 e.v., il quale dal 193 e.v. fino alla sua morte nel 211 e.v. fu riconosciuto come imperatore dell&#39;Impero Romano sotto il nome di Settimio Severo Eusebio Pertinace Augusto (spesso abbreviato in &#34;Settimio Severo&#34;). L&#39;identità di SCP-1732 come Settimio Severo è attestata in diversi documenti principali e cronache scritte durante e subito dopo il suo regno, in una breve autobiografia confermata essere stata dettata da SCP-1732 stesso, e in rappresentazioni nella monetazione e in opere d&#39;arte civiche trovate in tutto il territorio romano. 

SCP-1732 era senziente e capace di leggere e parlare con fluenza il Latino con un accento descritto come tipico degli individui provenienti dalle province dell&#39;Impero Romano nell&#39;Africa centro-settentrionale. Resoconti storici indicano che SCP-1732 fu acquisito dall&#39;imperatore romano Commodo come tributo subito dopo la sua nascita e che, avendo scoperto le sue proprietà anomale, avesse ordinato che gli venisse data un&#39;istruzione completa e che lo avesse nominato comandante delle forze militari dell&#39;Impero nei Balcani. In seguito all&#39;assassinio di Commodo nel 191 e.v. e le successive morti di diversi successori, è riportato che SCP-1732 consolidò la propria autorità nell&#39;esercito e nominò se stesso imperatore nel 193 e.v. successivamente ad una breve guerra civile.

Il regno di SCP-1732 fu segnato da una serie di campagne militari per consolidare il potere imperiale nelle province dell&#39;Impero Romano, un&#39;aumentata persecuzione dei Cristiani, e una breve ripresa di interesse nel culto della dea egizia Bastet. Durante il suo regno è riportato che a causa della sua specie, SCP-1732 abbia fronteggiato una rigida opposizione da parte della nobiltà romana, e dai cristiani romani, i quali lo identificavano come una figura escatologica. SCP-1732 morì nel 211 e.v. dopo essere stato avvelenato da un rivale politico durante una campagna in Scozia, e a lui successe il suo erede adottato Caracalla.

La repressione delle informazioni storiche riguardanti la specie e le origini di SCP-1732 iniziò nella metà del terzo secolo sotto il regno dell&#39;imperatore Massimino il Trace, il quale è ritenuto in fonti contemporanee aver fronteggiato minacce al suo regime da parte di leoni senzienti discendenti da SCP-1732, culminando in una serie di cacce che iniziarono sotto Filippo l&#39;Arabo e terminarono sotto Valerio, e che quasi sterminarono le popolazioni di leoni nativi in tutto il territorio romano. In seguito all&#39;adozione del Cristianesimo come religione di stato di Roma nel 324 e.v., un&#39;ulteriore soppressione e distruzione di monumenti storici per SCP-1732 venne organizzata dalla primitiva Chiesa Cattolica, la quale distrusse la maggior parte delle copie rimanenti delle cronache storiche riferenti a SCP-1732 come un leone. La Fondazione ottenne il controllo delle informazioni su SCP-1732 quando il Sant&#39;Uffizio Vaticano per i Segreti e le Profezie (//Secretorum Camerus Prophetias//) fu accorpato alla Fondazione nel 1964.

I resti di SCP-1732 sono stati scoperti nel 2011 in una tomba precedentemente ignota situata adiacente alle sepolture di diversi imperatori romani coevi al di sotto di Castel Sant&#39;Angelo a Roma. Dopo la sua morte, SCP-1732 è stato imbalsamato in modalità simile alla classica mummificazione egizia; tuttavia, l&#39;utilizzo di tecniche inferiori ha causato una grave degradazione tissutale e sono rimasti ben pochi tessuti originari per accertamenti o analisi. Un completo esame genetico di SCP-1732 è in attesa dell&#39;acquisizione di un campione accettabile di DNA integro dai resti del midollo osseo.

**Addendum:** I seguenti estratti riguardanti SCP-1732 provengono dalla //Caesares//, una cronaca degli imperatori di Roma dell&#39;inizio del terzo secolo di un autore ignoto. Tutte le copie esistenti sono attualmente sotto la custodia della Fondazione. 

&gt; ...Avvenne nell&#39;ottavo anno del suo regno, che Marco Aurelio Commodo facesse visita al console d&#39;Africa, richiedendo il tributo con cui condurre le guerre in Gallia. Gaio Vettio Sabiniano gli fornì 6.000 //denari//, spezie e profumi, gioielli, avorio, e animali vivi, tra cui un cucciolo di leone portato dalle estremità meridionali del Principato. Commodo rimase enormemente affascinato dalla capacità della bestia di scimmiottare il linguaggio dei suoi custodi, e in un impeto di rabbia proclamò che lo avrebbe reso uno studente di retorica più abile del console stesso; dopo di che lo chiamò Lucio Settimio Severo, un riferimento ironico all&#39;//Equestre// della corte del console, e lo proclamò Senatore, con costernazione di...

&gt; ...al tempo in cui Publio Elvio Pertinace venne ucciso nell&#39;anno dei Cinque Imperatori, Settimio Leone (come i suoi soldati erano soliti chiamarlo) era diventato un oratore acclamato e generale in Pannonia. Quando Carnunto fu raggiunta dalla voce del tradimento commesso dai Pretoriani che avevano assassinato Pertinace e venduto il suo trono a Marco Didio Severo Giuliano, i soldati proclamarono Settimio Leo loro imperatore. Alleatosi con il suo connazionale africano, Decimo Clodio Settimio Albino, Settimio Leone marciò verso Roma...

&gt; ...Nel quarto anno del suo regno, Settimio Leone incontrò un uomo chiamato Vittorio, capo dei Cristiani di Roma. Vittorio aveva proclamato che Settimio Leone era un&#39;empia creatura il cui regno terreno era un segno che la fine del mondo e la venuta del Dio dei Cristiani erano ormai vicine. Essendosi rifiutati di pentirsi della loro eresia e tradimento, Settimio Leone ordinò che i Cristiani venissero giustiziati appendendoli ad una croce di legno (come era loro abitudine); per Vittorio, invece, Settimio Leone riservò una fine più ignobile, sfidandolo personalmente ad un unico combattimento dinanzi alle folle nell&#39;Anfiteatro Flaviano, dove egli dilaniò il vescovo pezzo dopo pezzo...

&gt; ...Essendo rimasto deluso del suo erede adottato Marco Aurelio Severo Antonino, Settimio Leone espresse il desiderio di trovare una regina consona alla sua levatura. Non avendo trovato nessun leone idoneo a Roma, l&#39;imperatore ordinò che cento e una leonesse fertili venissero catturate e portate a Roma dall&#39;Africa. Egli non ne trovò nessuna idonea per essere sua moglie, ma può essere immaginato con quante giacque prima che fossero riportate oltre il mare, poiché è raccontato che molte rimasero incinte...

&gt; ...Nel diciassettesimo anno del suo regno, molti si chiesero se Settimio Leone avesse perso la fede negli dei; si sparsero voci che egli trascurava di compiere sacrifici a Giove o a Marte, e offrisse la sua attenzione solo al dio gatto degli Egizi; in alcune cerchie si raccontava anche che egli avesse intenzione di sostituire totalmente il culto dei nostri antichi dei con quello di Bastet... 

&gt; ...Fu durante la campagna in Britannia che Settimio Leone si ammalò mentre beveva vino e preparava i suoi progetti per la guerra contro i Pitti. Caracalla sostenne che suo fratello Publio Settimio Geta fosse responsabile e ordinò la sua morte; ma i sostenitori di Geta affermavano che i sacerdoti di Giove avessero pianificato il suo avvelenamento, e altri ancora che un amante respinto avesse ottenuto la sua vendetta contro l&#39;imperatore...
