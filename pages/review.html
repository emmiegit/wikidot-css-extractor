    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //Caso se interesse em ajudar com as revisões de traduções do site (ou administração geral), entre em contato com [[*user slashannemoo]] ou [[*user Zeroman]].//


+ Revisão

**Requerimento:** __Domínio de português; conhecimento de inglês avançado__ (saber o básico até gírias e linguagem coloquial).

+++++ Revisão Superficial

* A tradução é lida e caso tenha má qualidade, comparada a uma tradução feita com ferramenta automática. Caso tenha muita semelhança, o(a) tradutor(a) recebe um aviso (por mensagem privada) de que sua tradução precisará ser corrigida em um período de 24h, ou será deletada, e o artigo receberá a tag &#39;necessita-corrigir&#39;. Caso as modificações necessárias não sejam feitas, referencie a aba &#39;Remoção de Artigo&#39;.
* Para conferir se a tradução é parecida com GTradutor, copie uns parágrafos e veja se o texto fica idêntico ao publicado. Sinais comuns de traduções automáticas são:
 * Presença de &#34;Assunto&#34; no texto onde deveria ser &#34;Sujeito&#34; ou &#34;Indivíduo&#34;
 * Presença de muitos artigos de gênero, como vários &#34;//O// SCP-XXX é um objeto…&#34;
 * Frases sem sentido e espaçamento desnecessário.
* Conferir se tem alguns erros óbvios no código, como:
 * Falta de //module: Rate//
 * Falta de imagem ou imagem com //hyperlink// ao invés de enviada ao nosso wiki
 * [[[http://scp-pt-br.wikidot.com/wiki-syntax|Formatação]]] quebrada (negrito, quotes, tabelas, etc)
 * Presença de //wikinav// (não usamos wikinav)
* Conferir se faltam tags obrigatórias e/ou traduzidas.
* Conserte todos os erros que ver, exceto traduções automáticas.

+++++ Revisão Padrão

* O artigo é avaliado sobre sua prioridade. Artigos na [http://scp-pt-br.wikidot.com/heritage-collection Coleção Patrimonial] ou Top 50 no wiki-EN recebem mais atenção.
* A tradução será revisada por divergências de termos definidos no [http://scp-pt-br.wikidot.com/guia-para-tradutores Glossário para Tradutores] e outros guias com termos traduzidos, como o [http://scp-pt-br.wikidot.com/task-forces guia de Forças-Tarefa Móveis].
* Todo o texto em si será revisado lado a lado com o texto original para identificar erros de tradução e gramática. **Nota:** Artigos traduzidos de [http://scp-pt-br.wikidot.com/scp-series-int filiais internacionais] são revisados principalmente em gramática e concordância frasal.
* Por fim, a tradução terá a tag [http://scp-pt-br.wikidot.com/system:page-tags/tag/o#pages O] removida, e esta será substituída por [http://scp-pt-br.wikidot.com/system:page-tags/tag/⦿#pages ⦿]; caso tenha algum link vazio para suplementos do artigo, também será incluída a tag [http://scp-pt-br.wikidot.com/system:page-tags/tag/necessita-suplemento#pages necessita-suplemento].



+ Outros

**Requerimento:** __Domínio de português, conhecimento razoável de inglês.__

Há diversas tarefas diferentes feitas pela equipe administrativa. Instruções sobre quais são e como executá-las podem ser vistas nesta página: **[http://comando05ptbr.wikidot.com/comofas Orientação Administrativa]**.</textarea></pre>
