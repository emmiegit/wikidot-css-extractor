    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Ostatnie dni jesieni to seria opowiadająca o wydarzeniach w małym mieście Polski, który w żadnych statystykach nie funkcjonuje jako ważny punkt: nawet na Fundacyjnych. Lesina Górna, gdzie toczy się akcja, to spokojne i zaciszne miejsce... czyli mówiąc wprost biedne i bez perspektyw. Znikomy przemysł, umiarkowany stopień przestępczości, wysoka emigracja zarobkowa-- nic, czego nie znamy z rzeczywistości. Wszystko to jednak stanowi jedynie scenę dla wydarzeń, które zupełnie zmienią życie bohaterów, a zostanie zupełnie zignorowane przez ważniejszych graczy sceny anomalnej.
 

Jest to więc seria opowiadająca o rzeczywistości w świecie Fundacji, gdzie silny pożera słabego. Zapraszam do lektury.
