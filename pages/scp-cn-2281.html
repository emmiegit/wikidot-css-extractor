**项目编号：**SCP-CN-2281

**项目等级：**Keter

**特殊收容措施：**基金会网络部现已在目前已知的所有SCP-CN-2281潜伏的应用程序中投放了攻击性网络爬虫，用以针对SCP-CN-2281实例及其衍生信息并对其进行抹销。

**描述：**SCP-CN-2281是一个具有模因影响的异常网页。项目入口多会伪装成小游戏广告投放于应用程序中，项目常出现于大众社交软件和浏览器中，在其他类型应用中有少量出现。

SCP-CN-2281的进入端口伪装成一款运用简单数学算法的网页游戏广告，此时为项目的第一阶段。当一名人类实体在观看完诱导广告后有极大的概率会对其中出现的数学错误感到极度恼火，并产生进入网页纠正其错误的想法。当SCP-CN-2281网页被打开后，该个体[[footnote]]下称玩家[[/footnote]]会变得极度挑剔和追求完美，此时项目进入第二阶段。

在第二阶段，SCP-CN-2281会向玩家提出十个不同的问题并让其判断真伪并找出其错误之处，随着游戏的进行，玩家将会变得愈发焦躁和注重细节，反应速度也会显著提升，如531号玩家的第七个问题中，该玩家成功在2秒内从1769个汉字“王”中找到了一个汉字“三”，而722号玩家在第九个问题中，在4秒内回答出该问题的正确答案，而一名专业人士则需要3分钟左右的时间。

尽管玩家能够成功在极短的时间内解出第一到九个问题，但当游戏进行到第十个问题时，无论问题的难易程度，玩家都会给出一个错误的回答；随后，网页自动关闭。上述行为被编为一次CN-2281事件。

经历CN-2281事件的人类实体会坚信他们对于最后一个问题的回答是正确的，并将尝试向他人传播该答案，传播方式不限于使用互联网，书信等手段，当前已有数起暴力事件与SCP-CN-2281有所关联。据调查，目前有互联网上有██个谬论是由项目衍生效应所导致的。

**摘录自网页上的开发者留言：**
&gt; 急中生错，看到错误请不要着急，犯错误的可能是急躁的你啊，慢一慢，冷静一下，别吵！
