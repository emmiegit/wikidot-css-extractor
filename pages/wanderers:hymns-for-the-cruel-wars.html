    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 这是在约1000多页的书中唯一明晰的文本，它被发现在第一页的中央

[[=image http://wanderers-library.wdfiles.com/local--resized-images/hymns-for-the-cruel-wars/They%20said%20a%20simple%20%22I%20love%20you%22%20before%20they%20left./small.jpg size=&#34;small&#34;]]

[[=]]
此刻，你，来到这些大门之间，
这些门已被时光腐蚀，内部阔远无边，
此时，你也将发现，没有什么会在里面。
而你昏睡了过去，在你想要更进一步之前。
你的话语，你的噪声，他们都听之不闻，
他们在凝视着深渊，是多么专心致志。
你跟着这么干，你向来就是这么干，
而你的双眼，正在把你自己消蚀。

这之后，就在沉眠如此之久后，
你听见了生命中最初的声音，
它用简单的嗡鸣，来述说：
//&#34;将你自己，沦没&#34;。[[footnote]] **译注：**此处原文为//Drown in yourself//，应有双关，故采用“沦没”，有沉没、淹没、沦陷、败亡、死亡之意。[[/footnote]]//
[[/=]]
