**Αριθμος Αντικειμένου:** SCP-774

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Όλες οι προμήθειες του SCP-774 πρέπει να φυλάσσονται σε σφραγισμένα μεταλλικά βαρέλια σχεδιασμένα για επικίνδυνα χημικά απόβλητα. Τα άτομα πρέπει να διατηρούνται σε νοσοκομειακά κρεβάτια, διατηρώντας τα στη ζωή μέσω της διαδικασίας 17-A.

**Περιγραφή:** Το SCP-774 είναι ένα υποπροϊόν του αζιδίου αλογόνου [ΑΠΟΡΡΗΤΑ] όταν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Όταν έρχεται σε επαφή με το δέρμα, διαπερνά τους ιστούς του σώματος και επιτίθεται επιλεκτικά στα οστά, διαλύοντας τα οστικά ορυκτά και αφήνοντας μόνο το μαλακό κολλαγόνο. Αυτό μπορεί να συμβεί μέσα σε λίγα λεπτά ή κατά τη διάρκεια ημερών, ανάλογα με το βαθμό έκθεσης.
 
Το μόνο οστό που δεν επηρεάζεται από την αρχική αντίδραση είναι το κρανίο. Ωστόσο, λίγο μετά την έναρξη της διάλυσης των άλλων οστών, εκδηλώνονται οι ανώμαλες ιδιότητες του SCP-774. Το ασβέστιο που εκλύεται από το υπόλοιπο σώμα εναποτίθεται στο κρανίο, δημιουργώντας αυλακώσεις και κορυφογραμμές που αναπτύσσονται από τις εσωτερικές και εξωτερικές επιφάνειες του κρανίου, σχηματίζοντας συμμετρικά μοτίβα αυξανόμενης πολυπλοκότητας που εισχωρούν στους γειτονικούς ιστούς, εκρήγνυνται τελικά από το δέρμα ή αναπτύσσονται για να συναντήσουν άλλο οστικό ιστό. Αυτά τελικά συγχωνεύουν τα οστά του κρανίου, καθιστώντας την κάτω γνάθο ακίνητη. Το μεγαλύτερο μοτίβο που έχει παρατηρηθεί μέχρι στιγμής έχει διάμετρο δύο μέτρα και προκλήθηκε από τη διαδικασία 17-A. [[footnote]] Η διερεύνηση του κατά πόσον τα αποτελέσματα των περιπτώσεων του [[[SCP-1808]]] περιλαμβάνουν μια παραλλαγή αυτού του φαινομένου βρίσκεται σε εξέλιξη.[[/footnote]]

Οι διεισδύσεις στις κοιλότητες των ιγμορείων δημιουργούν σφυριχτούς ήχους στην αναπνοή του υποκειμένου, οι οποίοι αλλάζουν γρήγορα τον τόνο και το ύψος, αν και κάθε κρανίο έχει διαφορετικό σύνολο τόνων. Το αποτέλεσμα είναι παρόμοιο με το τραγούδι των πουλιών. Ενώ τα άτομα που έχουν προσβληθεί από το SCP-774 δεν μπορούν ή δεν θέλουν να επικοινωνήσουν, ο καρδιακός ρυθμός και η αναπνοή τους γίνεται πιο τακτική όταν μπορούν να ακούσουν άλλα άτομα σε προχωρημένο στάδιο (βλ. Συμπληρωματικό έγγραφο 774-2). 

Τα άτομα συνήθως πεθαίνουν μετά την κατάρρευση του θώρακα ή τη βλάβη του νωτιαίου μυελού λόγω της απώλειας της σπονδυλικής στήλης. Ωστόσο, μπορούν να εμφυτευθούν τεχνητά στηρίγματα, σύμφωνα με τη διαδικασία 17-A, παρατείνοντας τη ζωή. Τα άτομα που διατηρούνται στη ζωή μετά την πλήρη απώλεια του μη κρανιακού σκελετού μπορούν να οδηγηθούν σε περαιτέρω ανάπτυξη με την εμφύτευση νέου οστικού υλικού. Το άτομο SCP-774-17 διατηρήθηκε στη ζωή δώδεκα χρόνια κατά τη στιγμή της συγγραφής του παρόντος. Ίχνη του SCP-774 βρίσκονται ακόμα στην κυκλοφορία του αίματος του ατόμου 17, --αν και είναι άγνωστο αν είναι κατασκευασμένο ή αν παραμένει από την αρχική έκθεση.-- (βλ. Συμπληρωματικό έγγραφο 774-3). 

**Συμπληρωματικό έγγραφο 774-1:** Ο Δρ Μανν μπόρεσε να προκαλέσει ανάπτυξη προς συγκεκριμένες κατευθύνσεις μέσω προσεκτικών σπασίματος και κοψίματος του οστικού ιστού.  Ωστόσο, μετά από αρκετές εβδομάδες, η νέα ανάπτυξη καταστράφηκε και το προηγούμενο μοτίβο επανήλθε.

**Συμπληρωματικό έγγραφο 774-2:** Η ανάλυση του σφυρίγματος δείχνει διακριτά μοτίβα, ορισμένα από τα οποία έχουν αντιστοιχιστεί σε συγκεκριμένα εξωτερικά ερεθίσματα. Ο Δρ. Μανν έχει ζητήσει την άδεια να διενεργήσει ζωοτομή σε ένα άτομο 774 με σκοπό να εξετάσει τη συνέχιση της λειτουργίας των γλωσσικών κέντρων του εγκεφάλου.

**Συμπληρωματικό έγγραφο 774-3:** Το άτομο 774-24 απομονώθηκε από άλλα πειραματόζωα. Μετά από αρκετές εβδομάδες κατά τις οποίες το σφύριγμά του γινόταν όλο και πιο ταραγμένο, άρχισε να παράγει παχύρρευστο υγρό από τις άκρες των προεξοχών του, το οποίο αποδείχθηκε ότι ήταν περαιτέρω ποσότητες SCP-774. Δύο ερευνητές που εργάζονταν στο δωμάτιο επηρεάστηκαν. Μόλις προχώρησαν στο στάδιο του σφυρίγματος, το οστό σταμάτησε να παράγει το υγρό. Τα μοτίβα τους ήταν πανομοιότυπα με τα άτομα 774-17 και 774-21 αντίστοιχα, συμπεριλαμβανομένου του εύρους των σφυριγμάτων. Ονομάστηκαν άτομα 774-26 και 774-27 μετά τη Διαδικασία 17-A. Ο Δρ. Mann αποφάσισε να τα κρατήσει απομονωμένα προς το παρόν.

**Συμπληρωματικό έγγραφο 774-4:** Μετά την ανακαίνιση της Βάσης-██, τα άτομα 774-24, 774-26 και 774-27 τοποθετήθηκαν σε χώρο περιορισμού μαζί με τα άλλα υποκείμενα. Λίγο αργότερα, οι αναπτύξεις των ατόμων 26 και 27 άρχισαν να αναδιαμορφώνονται γρήγορα, τα οστά απορροφήθηκαν και διαμορφώθηκαν σε διαφορετικά μοτίβα, συμπεριλαμβανομένων των σφυρίχτρων. Το Άτομο 26 είναι τώρα πανομοιότυπο με το τερματισμένο Άτομο 25, ενώ το Άτομο 27 παρουσιάζει ένα εντελώς νέο μοτίβο ανάπτυξης.
