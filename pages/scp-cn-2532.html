    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**项目编号：**SCP-CN-2532

**项目等级：**Euclid

**特殊收容措施：**该项目必须存储于钛合金制金属笼内。Site-CN-011内保持-125.15℃低温隔间内，该隔间内壁应包被有防腐蚀材料，若未经授权禁止接触该项目，禁止将任何蛋白质制品放置于该项目周围10米区域内。该项目必须每三天更换一次收容单元，并派遣一名经过［数据删除］训练的人员用钛合金制武器切割该项目生长出的肉芽。

**描述：**SCP-CN-2532是块粘有不明红色物体的不规则巨型肉块，高15.72米，宽8.92米，通体为一块某种哺乳类动物的血肉，目前该动物不明。项目全体粘有一种不明红色粘稠液体，**具有极强腐蚀性**，并生长十余处巨型肉刺。项目最早发现于1999年山东省烟台市栖霞市市区一处地下室中。

当有任意蛋白质制品出现于SCP-CN-2532周围10米区域内，该项目开始出现异常状态。经过若干秒后，该项目会开始生长出肉刺并不断蠕动，在一分钟后会从中钻出一名人形实体SCP-CN-2532-1。SCP-CN-2532-1会主动攻击靠近它的一切生物，且对人类永远强烈敌意。

**附录：**[[collapsible show=&#34;+ SCP-CN-2532第53次实验&#34; hide=&#34;- 隐藏&#34;]]
**实验 A - 日期**7/12/2000
[[div class=&#34;blockquote&#34;]]
**对象：**SCP-CN-2532

**过程：**一名D级人员穿戴抗寒服进入SCP-CN-2532所处收容单元，对SCP-CN-2532进行观察记录

**结果：**5秒后SCP-CN-2532开始生长肉刺并不断蠕动，一分钟后出现一名SCP-CN-2532-1并尝试用肉刺伤害D级人员，伤害无果后SCP-CN-2532-1迅速将D级人员扑倒并将其杀死，然后开始使用该D级人员的尸体，之后返回SCP-CN-2532中，5分钟后再次出现，并数量加一，产生液体化能力，通过收容单元墙壁上缝隙突破收容，造成5名安保人员死亡，6名安保人员受伤

**分析：**该项目会利用被其杀死生物的蛋白质源源不断地产生SCP-CN-2532-1，疑似欲肉教派产物
[[/div]]]
