[[size 0%]]☦Os sonhos estão morrendo.☦ [[/size]]

= //10 de Outubro, 2167//

As coisas estão ficando desesperadoras na terra dos sonhos.

O Coletivo Oneiroi se reuniu em um espaço isolado de um fragmento de sonho, como uma multidão de focas clamando por um único pedaço de gelo em um oceano vazio.

No pequeno pedaço de sua paisagem de floresta surreal, o Coletivo discute as poucas opções que lhes restam e a situação em que se encontram agora.

Todos eles já viram sua parcela de luta. No entanto, desta vez eles encontraram um inimigo que nenhuma astúcia ou truque caprichoso conseguia superar. Nenhuma amizade poderia ajudá-los. Mais destrutivo que qualquer abominação, pior que os pesadelos que são a sombra de sua luz.

Os sonhos estão morrendo. Eles ficaram sem pessoas para sonhá-los.

Uma mulher abre sua boca cinzenta, derramando o conhecimento que ela reunira em sonhos antes.

&gt; A mulher estava lá, em uma ponte solitária no nada. As grades eram vermelhas lascadas e o piso abaixo rachado em ouro. Ela se inclinou, esperando que o sonhador se mostrasse. Era difícil encontrar um sonho nos dias de hoje, mais difícil do que ela se lembrava em todo o seu tempo viajando por eles. Ela não se importava com o sabor dele, mas esses tempos eram escassos e ela aprendeu a se adaptar a mastigar esses restos.
&gt; 
&gt; Um homem se aproximou dela no sonho. Se este era o tipo de sonho do qual ela preferia o sabor, ele a empurraria para uma cama macia e eles compartilhariam um momento interminável de paixão. Mas não era, e então este sonhador simplesmente se apoio nela. Ele suspirou para a escuridão e em sua percepção iludida viu o sonho como uma memória.
&gt; 
&gt; &#34;Faz tempo, Eleanor. Está calmo aí, na terra dos mortos?&#34;
&gt; 
&gt; Ela não era Eleanor. Mas ela era velha e sábia e estava acostumada a adotar quaisquer máscaras que o sonhador lhe pedisse. Ela serpenteou um longo braço ao redor de sua cintura, mal se lembrando de manter a aparência de ter ossos. Cor florescia em seu vestido e pele. Seu cabelo escapava de seu coque apertado e se enrolava em um frisado castanho. Ela olhou para ele, sorrindo como a Eleanor que ele tanto amava, aquela que mostrava o vão de Eleanor entre os dois dentes da frente.
&gt; 
&gt; &#34;O que aconteceu lá fora, querido? Por favor, me conte.&#34;
&gt; 
&gt; O rosto do sonhador se enchia em sombras enquanto sua mente sonolenta extraía memórias das quais ele esperava escapar na terra do sonhos. Ela tomou o tempo para olhar sobre seu corpo. Vestido em trapos. Pele queimada de alguma coisa. Tão, tão magro. Apenas uma meia. Todos os sonhadores pareciam algo assim essas noites. O sonho estremeceu quando ele respirou fundo para falar.
&gt; 
&gt; &#34;Ellie, está terrível lá fora. Não está melhorando. O Tom se foi, também. Sam, seu namorado, o Alex. Eles todos se foram, comidos ou mortos, ou pior. Não sei para onde foram todos os grupos grandes, nem mesmo aquela Caridade fodida. A única coisa que está tocando no rádio ainda é a Fábrica.&#34;
&gt; 
&gt; Ela lutou para conter um sorriso de escárnio. É claro, a Fábrica se aproveitaria dos sonhadores em seu momento de necessidade. A Fábrica, ela não era uma abominação muito melhor que aquelas contra as quais eles lutavam deste lado da existência. Ela tentou pressionar para obter mais informações, mas o sonho começou a derreter. Seu sonhador se agarrou a ela, soluçando. Ele não queria ir. Ela também não queria que ele fosse.
&gt; 
&gt; &#34;Vai ficar tudo bem, meu amor.&#34; Ainda era o dever dela tranquilizar e compartilhar amor com os sonhadores, mesmo depois de todos esses anos. Mesmo neste momento de medo para os dois. &#34;Você e eu estaremos juntos em breve. Estarei aqui para você. Não vá à Fábrica. Viva, viva para que possamos nos ver novamente.&#34;
&gt; 
&gt; &#34;Ele soluçou &#39;Eu vou&#39; e &#39;Eu te amo&#39; de novo e de novo enquanto tudo derretia ao redor deles.

A memória inunda o Coletivo enquanto ela a compartilha, se espalhando como uma maré desesperada. Suas vezes enchem o ar quando ela acaba. Tentáculos se agitando. Línguas balançando. Latidos, rugidos e uivos. Miados e chiados e ronronados. Falas, gritos e sussurros. Um gongo troveja sobre suas vozes para silenciar o pânico em seu berço.

Uma massa de tentáculos e olhos brota bocas por todas as pontas de seus tentáculos. Em harmonia de coro, ela começa a cantar para seus companheiros.

&gt; A massa se enfiou em um pequeno sonho. Tão pequeno que a massa teve que se dobrar de novo e de novo, centenas de vezes para caber. Mas os tempos eram de desespero e até mesmo o menor pedaço de santuário era precioso sem igual. Como um pequeno esquilo no quarteirão de uma cidade, ela rastejou até um banco.
&gt; 
&gt; A sonhadora se sentou no banco um momento depois, magra e faminta. Ela estava morrendo de fome. Ela estava morrendo. Este era seu último sonho.
&gt; 
&gt; O pequeno esquilo pulou no colo da sonhadora, chilreando tão fofo quanto conseguia. Ela riu e beijou a entidade de novo e de novo. Internamente, a entidade sentia desgosto com essa abjeta demonstração de afeto.
&gt; 
&gt; &#34;Ah, que fofo! Eu não vejo um de vocês há tanto tempo, sabe? Achei que vocês todos tinham sido comidos pelas anomalias, quando fomos sobrecarregados tentando contê-las todas. Talvez tivéssemos durado mais tempo se tivéssemos seguido a rota da GOC e tentando extermínio em massa. Mas, novamente, eles não duraram muito mais.&#34;
&gt; 
&gt; Ah, informações. Elas sangravam dos sonhadores tão facilmente.
&gt; 
&gt; &#34;O mundo está acabando. Acho que não posso te culpar por fugir. Eu também quero.&#34; Ela esfregou o pelo da criatura, feito macio só para ela. Só para fazê-la continuar falando em seus momentos de morte. Humanos nojentos.
&gt; 
&gt; A criatura chilreou, lambendo sua pele e arregalando os olhos em alguma tentativa tensa de fofura. A mulher certamente estava delirando em sua morte, visto que isso a fez rir e beijar o esquilo novamente. Ou talvez ela estivesse tão desesperada que mesmo esta pobre cópia era suficiente para ela.
&gt; 
&gt; &#34;Você sabe o que começou isso? Vou te contar um segredo, tá? Ouvi um boato há muito, muito tempo. Alguém matou Deus e agora estamos todos sendo punidos. Não é como na bíblia, porque isso não é um arrebatamento. O inferno chegou até nós.&#34;
&gt; 
&gt; E então ela se foi.

O Coletivo não acreditava em religião. Deuses vêm e vão em sonhos como tudo mais. Sonhos religiosos eram apenas sonhos como qualquer outro sonho, exceto quando algum ser poderoso do outro lado tomava conta de um sonho para entregar alguma mensagem. Independente disso, a explicação da mulher moribunda foi descartada em um piscar de olhos. Mas ela deu a eles algum conhecimento de que algo havia desencadeado isso. Isso os deixou sabendo que não vai ficar melhor.

As entidades, todas elas em suas muitas formas, gostos, cores e texturas, jaziam juntas na lasca de floresta. Seus corpos coletivos se contorcendo, as ideias poderiam se espalhar mais facilmente. Os limites de um indivíduo e de outro estão começando a se ofuscar. É desesperado, mas eles estão cercados de desespero por todos os lados.

Um deles chega atrasado. Ele vem de um lugar um pouco distante dos sonhos, conhecido pelo coletivo como o reino do conhecimento e escamas de serpente. Ele é o embaixador deles naquela terra, um de seus melhores companheiros. Mas ele está balbuciando. Ele está em pânico. O homem em seu terno elegante vomita, depois cai sobre as mãos e os joelhos. Ele vomita as memórias, estremecendo. O Coletivo o vê desmoronar em um brilhante estilhaçar dos fragmentos de sonho de que eles todos são feitos, deixando apenas a poça de vômito como lembrança.

&gt; A Biblioteca já foi uma grande e orgulhosa criatura. Em alguns aspectos, ela ainda permanece como tal, lar de viajantes e de conhecimentos errantes. Neste momento de necessidade, aqueles que sabiam como chegar lá estavam usando a Biblioteca como um último santuário. A Biblioteca havia se tornado um campo de refugiados, um único raio de luz no ninho de rato do mundo.
&gt; 
&gt; Os tempos eram ruins. As coisas estavam ficando instáveis. A maioria das Vias há muito caíram sob o peso dos ratos. A Serpente havia abandonado seu jardim, enrolando-se sobre sua preciosa Biblioteca como uma mãe píton protetora sobre o último ovo do ninho que ela jamais terá. Cada janela aberta não revelava nada além de suas escamas, repletas de marcas de mordidas. Não restava um único fragmento ileso para ser visto.
&gt; 
&gt; As Mãos da Serpente há muito foram cortadas. Foram os grupos de busca. As tentativas de limpar as Vias. Os rituais sacrificiais desesperados para manter os ratos afastados. Mais do que tudo, o desespero cortou as Mãos. Eles tinham perdido muito para a loucura. Muitos se perderam.
&gt; 
&gt; O homem tinha sentado e assistido este colapso. A Serpente estaria morta em breve e com ela uma era se fecharia. Antes da morte, a Serpente se curvou com sua grande Biblioteca ainda presa em suas espirais. Ela ainda exigia respeito, mesmo quando os ratos vinham para decapitá-la. Os ratos terão a Biblioteca por cima do cadáver da Serpente. A morte dispensou a Serpente de seu dever, gentil e respeitosa com tudo o que havia dado ao mundo.
&gt; 
&gt; O arrebentar de cordas de violino foi ouvido por toda a Biblioteca quando veio o colapso final. A terra mergulhou corajosamente na escuridão, despojada das Vias finais. Os Viajantes se instalaram em seus túmulos. Acabou. Eles já eram.
&gt; 
&gt; O homem escapara para correr para casa assim que sentiu o gosto do colapso. Era um sabor que ele esperava nunca conhecer. Um conhecimento que ele esperava nunca ter que compartilhar com seus semelhantes.

Então, até a Biblioteca se foi. O Coletivo se aconchega com mais aperto, derramando suas memórias nas mentes um do outro. Havia um último truque que eles tinham, escondido em um bolsão de seu subconsciente coletivo. Aquecendo-se ao sol, o mar Frankenstein de criaturas dos sonhos adormece. A floresta se expande quando ele o faz, acolhendo todos os últimos sonhos sobreviventes para dançar na luz manchada.

Os ratos não podem alcançá-los aqui. Eles vão esperar até que o mundo renasça das cinzas. Para os sonhadores mais uma vez darem vida a esta terra estéril. Eles irão esperar pela eternidade se for preciso.

Os sonhos fazem sua resistência final aqui, neste lugar, seu último santuário.</textarea></pre>
