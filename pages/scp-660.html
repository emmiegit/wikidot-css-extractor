**Объект №:** SCP-660
 
**Класс объекта:** [[[Safe|Безопасный]]]
 
**Особые условия содержания:** SCP-660 можно безопасно содержать в стандартном запертом сейфе, при условии, что его горловина будет закрыта диском из инертного оргстекла и опечатана защитными лентами. SCP-660 может быть извлечён для тестирования и исследования только после письменного разрешения сотрудника 3 уровня допуска или выше.

Запрещается проведение любых опытов над SCP-660 с участием людей. 
 
**Описание:** SCP-660 представляет собой фаянсовую урну неправильной формы, размерами примерно 23 см в высоту, диаметром 28 см, и отверстием 20 см в диаметре. Состав SCP-660 соответствует таковому у большинства фаянсовых глин. Внутри SCP-660 покрыт высушенной маточной тканью млекопитающих, схожей с эндометрием человека.  Анализ ДНК ткани не принёс результатов.
 
SCP-660 способен на протяжении неограниченного времени сохранять все биологические ткани, помещенные в него, сохранение будет происходить вне зависимости от внешних условий или состояния образца. Объект будет сохранять ткани до тех пор, пока они не будут удалены из него. Живые ткани остаются жизнеспособными, а живые организмы - живыми, даже если они будут лишены питания в течение длительного периода времени. Хотя точный механизм, ответственный за это, неясен, изотопная маркировка показала, что принцип его работы включает в себя обмен биологическими веществами между образцом и внутренним покрытием SCP-660.

Клеточные культуры, взятые из тканей, хранившихся в SCP-660, показали аномально высокую скорость репликации клеток, несколько образцов дали положительный результат при исследовании мазков на предмет наличия онкомаркеров.

SCP-660-1 представлял собой человеческого зародыша, который был найден внутри SCP-660, при его первоначальном обнаружении, судя по всему, он был запечатан в артефакте на протяжении не менее 6 600 лет. Тем не менее, после извлечения SCP-660-1 немедленно подвергся масштабной трансформации, дополнительно развив несколько ██████████████-█████████  ████████, соответствующих антропогенной ██████ прогрессии. SCP-660-1, скорее всего, нейтрализован. Подробности доступны персоналу с уровнем допуска 4/660.

**История Обнаружения:** SCP-660 был обнаружен во время археологических раскопок на территории ████████, ██████, в захоронении, вместе с рядом других обычных артефактов. Печать из пчелиного воска, закрывавшая устье SCP-660, была выбита в процессе извлечения, раскрыв SCP-660-1. [ДАННЫЕ УДАЛЕНЫ] после чего, зона была оцеплена силами Организации. Записки доктора ████████ (предположительно скончавшегося) помогли идентифицировать и изолировать SCP-660 от остальных артефактов. 

 
------
 
**Протокол экспериментов с SCP-660 с использованием человеческого материала**
 
**Лабораторный отчёт 660-A**
**Состояние образца:** Лоскут кожи, взятый с левого бедра трупа D-612. Донор был здоров во всех отношениях, вплоть до своей смерти.
**Использование образца:** Ткани образца помещены в SCP-660 на два месяца.
**Результат:** Ежедневная биопсия указывает на жизнеспособность образца. После культивации in vitro образцов клеток, взятых из тканей трансплантата, обнаружена предрасположенность к предраковым и раковым опухолям.
 
**Лабораторный отчёт 660-B**
**Состояние образца:** Лоскут кожи, взятый с левого бедра трупа D-612.
**Использование образца:** Ткани образца помещены в SCP-660 на два месяца, после чего пересажены на туловище сотрудника класса D, пострадавшего от ожогов второй и третьей степени. В записях аномального тестирования реципиента не было найдено никаких противопоказаний к применению SCP-660.
**Результат:** Пересадка тканей прошла без осложнений, заживление шло в соответствии с обычными фазами сращивания, ингибирования иммунной сыворотки и реваскуляризации. Тем не менее, как это нередко бывает в случаях тяжёлых ожогов, нарушение кожного барьера привело к заражению и, в конечном итоге, к фатальному септическому шоку. Вскрытие и анализы показали, что пересаженная кожа в полной мере восстановила бы гистологическую структуру и функции, если бы реципиент выжил.

**Лабораторный отчёт 660-C**
**Состояние образца:** Живая особь //Mus musculus// (домовая мышь), штамм BALB/c, приобретенная для лабораторных исследований. При помощи SCP-████ в образец было имплантировано сознание D-614. D-614 был выбран из-за продемонстрированной им устойчивости к негативным последствиям длительной изоляции и сенсорной депривации.
**Использование образца:** Субъект помещён в SCP-660 на два месяца.
**Результат:** Необычным для SCP-████ эффектом, была неспособность объекта вернуть сознание D-614 в его изначальное тело, после извлечения из SCP-660. Для облегчения двусторонней связи с D-614 был разработан специализированный компьютерный интерфейс. После того как D-614 был ознакомлен с этим интерфейсом, было проведено интервью, отрывок из которого приводится ниже.

&gt; **Д-р Браун:** Полагаю, здесь мне придется поверить вам на слово. Итак, как вы себя чувствовали находясь внутри SCP-660?
&gt; 
&gt; **D-614:** Я задыхался, меня, словно растянули.
&gt; 
&gt; **Д-р Браун:** Не могли бы вы быть более конкретным?
&gt; 
&gt; **D-614:** Как, черт возьми, по-вашему, я мог себя чувствовать? Даже мышам нужно расти, двигаться и ЖИТЬ. Каждая часть моего тела находилась в напряжении, но я не мог даже пошевелиться. Я думал, что вот-вот взорвусь.
Полное содержание интервью было засекречено. Вскрытие показало наличие предраковых образований по всему телу мыши.

**Лабораторный отчёт 660-D**
**Состояние образца:** Правая рука, потерянная при травматической ампутации чуть ниже локтя.
**Использование образца:**  D-778 был тяжело ранен во время инцидента с участием SCP-███. Потерянная конечность была извлечена в рамках операции зачистки. Субъект не пережил бы немедленную операцию по присоединению конечности из-за других травм, связанных с тяжёлым повреждением сосудов. Оторванная конечность была помещена в SCP-660 в целях сохранения жизнеспособности тканей.
**Результат:** Правая рука успешно пришита прежнему владельцу. Субъект сообщил о возвращении чувствительности в пальцах правой руки, вопреки неблагоприятным прогнозам в связи с тяжёлым разрывом тканей и повреждением нервов при первоначальной травме. Биопсия показала практическое отсутствие роста предраковых клеток. Пересадка (предварительно) признана успешной. D-778 находится на содержании в целях последующего наблюдения.
 
**Приложение:** //Все опыты над SCP-660 с участием людей приостановлены в связи с внезапной смертью D-778 от тератомы со злокачественной трансформацией. Мне приходилось уже видеть fetus in fetu и раньше, но никогда ещё они не пытались схватить мой зонд во время посмертного вскрытия.// - Д-р Грейсон
