**Titre original :** SCP-3037 - A Model City
**Auteur :** [[user CannedBread]]
**Traducteur :** [[user War Lock]]
**Date de publication originale :** 30 mai 2017
**Image :** Contenu original

[[include component:image-block
    name=Dubrovnik1.jpg|
    caption=SCP-3037 avant confinement.]]

**Objet n^^o^^ :** SCP-3037

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-3037 doit être conservé dans un casier standard de classe Sûr sur le Site-19. Lorsqu&#39;il est déplacé, les membres du personnel ne doivent pas le tenir dans leurs mains, il doit plutôt être placé à l’intérieur d’un chariot et conduit jusqu’à sa destination.

Les instances de SCP-3037-A créées pour un test, doivent être éliminées à la fin de chaque test. De plus, il ne doit jamais exister plus d&#39;une seule instance de SCP-3037-A à la fois. Dans le cas où plusieurs instances seraient créées, toutes doivent être éliminées.

**Description :** SCP-3037 est un modèle miniature de la cité fortifiée de Dubrovnik, en Croatie. Sa base est un octogone irrégulier ressemblant à un carré de 9 centimètres de côté, il est composé de plastique et peint à l’acrylique.

Les personnes qui tiennent SCP-3037[[footnote]]&#34;Tenir&#34; est ici défini comme supporter l’entièreté du poids de l’objet avec ses mains pendant au moins un seconde entière, tout en étant directement en contact physique avec l&#39;objet.[[/footnote]] sont désignées comme instances de SCP-3037-A. Les instances SCP-3037-A croient être la véritable ville de Dubrovnik, et ne parlent qu’en Serbo-Croate. Les tentatives de traitement de cet effet avec des amnésiques se sont révélées inefficaces.

Les instances de SCP-3037-A ont aussi montré des changements physiques anormaux correspondant aux évènements en cours dans la ville de Dubrovnik. Tout dommage subi par la ville cause des blessures corporelles correspondantes aux instances de SCP-3037-A, blessures ne pouvant être guéries à moins que la ville de Dubrovnik ne soit elle aussi réparée. Un exemple notable de ceci fut observé en Décembre 1991[[footnote]]Pendant le siège de Dubrovnik par l’armée populaire yougoslave[[/footnote]] (voir Rapport de l’incident 3037-Alpha).

Les tests ont montré que la relation n’est pas réciproque. Des instances de SCP-3037-A peuvent être blessées sans causer de dommages correspondants à la véritable ville de Dubrovnik.

Les instances de SCP-3037-A croient être les parents de SCP-3037. De ce fait ils montrent une réticence à le poser ou à l’exposer à un danger. Si elles sont forcées d’abandonner SCP-3037 ou s’il semble endommagé, elles montrent des réactions similaires à celles de parents dont les enfants ont été blessés.

Plusieurs instances de SCP-3037-A peuvent exister simultanément à un moment donné, et elles acceptent de déposer SCP-3037 à l’unique condition qu’il soit tenu par une autre instance. Même si ces instances ont la connaissance de l’existence des autres, elles ne montrent aucun signe d&#39;angoisse. Si, par exemple, il y a dix instances de SCP-3037-A coexistant, elles affirmeront qu’il existe onze copies[[footnote]]Y compris la véritable ville[[/footnote]] de la ville de Dubrovnik, chacune d’elles étant parent de SCP-3037. 

[[collapsible show=&#34;+ Rapport d&#39;Incident &#34; hide=&#34;- Rapport d&#39;Incident&#34;]]  
Durant l’été 1988, le Dr V████████, un chercheur du Site-19, entama une période d’absentéisme. Une investigation menée à son domicile par des agents de la Fondation montra qu’il était chez lui durant toute cette période et qu’il avait été affecté par l’objet qui sera plus tard désigné en tant que SCP-3037.

De plus amples investigations montrèrent que le Dr V████████ n’avait jamais été à Dubrovnik et qu’il avait acheté SCP-3037 lors d’une exposition d’art locale. L’objet était à l’origine protégé et enveloppé, et il ne l’a directement tenu qu’une fois sorti de sa boite, chez lui. La société organisant l’exposition d’art n’avait aucun enregistrement d’un vendeur proposant de l’art inspiré par la Yougoslavie ou la région de la côte dalmate. Puisque l&#39;objet fut payé en espèces, l’identité de l’artiste est inconnue.

La nature exacte des propriétés anormales de SCP-3037 fut déterminée durant sa récupération, lorsqu’un agent de la Fondation manipula l’objet après avoir placé la première instance de SCP-3037-A (ex Dr V████████) en confinement. Cet agent, à son tour, devint une instance de SCP-3037-A. Le confinement fut établi lorsque les deux instances de SCP-3037-A furent endormies à l&#39;aide de tranquillisants et que l’objet fut transporté avec des pinces afin de le placer dans un casier standard de classe Sûr.
[[/collapsible]]
[[collapsible show=&#34;+ Rapport d’interview 3037-Aleph&#34; hide=&#34;- Rapport d’interview 3037-Aleph&#34;]]
&gt; **Interviewer :** Dr C█████, un chercheur du Site-19
&gt; 
&gt; **Sujet :** Une instance SCP-3037-A, autrefois Dr V████████. Au moment de l’interview, il y avait six instances SCP-3037-A.
&gt; 
&gt; //Le contenu de cet enregistrement a été traduit en Français depuis le Serbo-Croate. Des données superflues ont été supprimées.//
&gt; 
&gt; [Début d&#39;enregistrement 14/07/1988, 11:05:17]
&gt; 
&gt; **Dr C█████ :** Comment vous sentez-vous aujourd’hui ?
&gt; 
&gt; **SCP-3037-A :** Comment d’habitude, rocheux, ancien, humide et chaud aujourd’hui.
&gt; 
&gt; **Dr C█████ :** Et SCP-3037 ?
&gt; 
&gt; **SCP-3037-A :** Ma fille ? Elle va bien, mais s’il vous plait, soyons discrets, elle dort.
&gt; 
&gt; **Dr C█████ :** Bien sûr, je voudrais confirmer certaines de vos précédentes affirmations. Vous êtes bien l’ancienne cité fortifiée de Dubrovnik ?
&gt; 
&gt; **SCP-3037-A :** En effet, l’une des sept Dubrovnik.
&gt; 
&gt; **Dr C█████ :** Pouvez-vous me dire comment une ville entière peut avoir des bras et des jambes, ou comment elle peut se tenir à l’intérieur de cette seule pièce ?
&gt; 
&gt; **SCP-3037-A :** C’est simplement ce que font les villes. Les villes ont des bras et des jambes, un corps complet. Et elles tiennent dans des pièces. Je ne suis pas sûr de bien comprendre ce que vous me demandez.
&gt; 
&gt; **Dr C█████ :** Pourriez vous définir &#34;ville&#34; pour moi, s’il vous plait ?
&gt; 
&gt; **SCP-3037-A :** Un lieu où beaucoup de personnes vivent, avec des bâtiments en pierre, ou peut-être en bois. Elle a un corps qui peut tenir dans une pièce, et est composée de plusieurs quartiers. Il y a sept villes de Dubrovnik.
&gt; 
&gt; **Dr C█████ :** Et comment une ville entière peut avoir une fille ?
&gt; 
&gt; **SCP-3037-A :** Docteur, j’espère que vous comprendrez ma pudeur. Je ne veux pas répondre à cette question.
&gt; 
&gt; **Dr C█████ :** Je suis un scientifique, vous ne me dégoûterez pas.
&gt; 
&gt; **SCP-3037-A :** D’accord. Une ville… est faite de marbre, n’est pas ?
&gt; 
&gt; **Dr C█████ :** Certaines le sont.
&gt; 
&gt; **SCP-3037-A :** Ma fille fut, eh bien, sculptée depuis mon marbre. C’est une question assez simple en somme. Elle engendrera elle-même une excellente ville un jour.
&gt; 
&gt; **Dr C█████ :** Merci, je n’ai plus de questions pour aujourd’hui.
&gt; 
&gt; [Fin enregistrement 14/07/1988 11:18:14]
&gt; 
&gt; **Note :** Une analyse chimique de la matière de SCP-3037 indique qu’il n’est pas fait de marbre.
[[/collapsible]]
[[collapsible show=&#34;+ Rapport d’incident 3037-Alpha : Siege de Dubrovnik&#34; hide=&#34;- Rapport d’incident 3037-Alpha : Siege de Dubrovnik&#34;]]
Au début du mois d&#39;octobre 1991, l’armée populaire yougoslave assiégea la véritable ville de Dubrovnik. A cette date, la Fondation avait quinze instances de SCP-3037-A en confinement. Durant le siège, chacune des instances signala quelques difficultés pour manger, et des lacérations mineures se manifestèrent aux moments correspondants aux véritables attaques dans la cité de Dubrovnik.

Le bombardement de la vieille ville de Dubrovnik atteint son apogée le 06/12/1991. A presque exactement 06:00:00 heure locale, durant ce bombardement, toutes les quinze instances de SCP-3037-A explosèrent successivement, à environ une seconde d’intervalle. L’ordre dans lequel elles explosèrent correspondait à l’ordre dans lequel elles furent créées.

La première instance de SCP-3037-A explosa avec une force relativement faible, mais chacune des explosions successives fut de plus en plus puissante. La dernière instance explosa avec une force équivalente à une tonne de TNT, créant des brèches de plusieurs chambres de confinement sur le Site-19 et résultant en la perte de █ membres du personnel.

Il fut émis l’hypothèse que les instances de SCP-3037-A ont une connexion anormale non seulement avec la vraie ville de Dubrovnik, mais également entres elles. Ainsi, la seconde instance de SCP-3037-A ne fut pas seulement blessée par le bombardement de Dubrovnik, mais également par l’explosion de la première instance de SCP-3037-A, et ainsi de suite. De cette manière, la force de l’explosion de la première instance fut multipliée par 2^^14^^ pour l’explosion de la quinzième instance.

Du fait de cet incident, l&#39;existence de plusieurs instances de SCP-3037-A en même temps est désormais interdite.
