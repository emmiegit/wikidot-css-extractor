[[/&gt;]]

空が濡れた石板のような、強い風が吹く暗い夜明けだった。雨粒が窓を叩いている。6時間前からずっとそうだ。壁の時計は7時4分を示していた。サラーは昨日のこの時間から一睡もできていなかった。

あの忌々しい時計が、デジタル時計なんていう近代的で気の利いたものであるはずがない。そう、あれには振り子がなければならない。振り子が大きな音を立てて行ったり来たりしている。//チク//……//タク//……//チク//……//タク//。

彼は小さな待合室で、腕を膝の上にやり、飲みさしの温いコーヒーが入ったスチロールコップを持ちながら座っていた。食べかけのドーナツが隣のテーブルの上、積み重ねられた古いタイム誌のそばに置かれていた。

今朝のファジュル[[footnote]]訳注: イスラム教における夜明け前の祈りの時間[[/footnote]]に礼拝した時、彼は何も感じなかった。あの声に見えてからの毎朝と同じように。ただ上辺だけの動作を行うと共に心の中で反響する虚しさ以外は。神は去った。彼は声が破壊されるのを見ていた。そして何もできなかった。

何か意味があったのか？イニシアチブは有害無益だったのか？どうして彼らは自分達が何をしているのか気づかなかった？どうして何もできなかった？

どうしてあんな事が許された？

//チク//……//タク//……//チク//……//タク//……

彼は家に帰るとすぐメアリー＝アンにその事を話した。彼女は魂を覆う夜闇を経験した人だった。「誰もあなたに何もしてあげられない、でも助けにはなれる。あなたは私を助けてくれた」彼女は最後にそう言った。彼はそれが真実だと知っていたし、彼女がすぐそこにいるだろう事も知っていた……それでも、もはや何も分からないように感じた。

サラーはとてもアドナンと話したいと思っていた。だが……それは言うは易しというものだ。彼は今さっきここにいたかと思えば次の瞬間にはいなくなっている幽霊のような人であり、連絡するということそれ自体が悪夢だった。

//チク//……//タク//……//チク//……//タク//……

サラーは手がフックになっているのではないかと薄々思っていた。

「ねえ、大丈夫？」

サラーはディを見上げた。彼女はいつものように腕いっぱいに本を抱えて立っていた。

「ああ……ああ」

「あの子に追い出されでもしたの？」

「眠らなかったら胎盤を食わせてやるって脅された」

ディは彼の隣に座った。

「だけどあなたは眠れてない。そうでしょ？」

「少しもな」

「だと思った。ひどい顔だもの」

「どっちにしろ最近はよく眠れてないんだ」

「それって狼との事で？」

「ああ」

「メアリー＝アンには言ったの？」

「ああ、話したらめちゃくちゃ怒りだした」

「でしょうね」

「彼女が俺を信じてくれてるのは知ってる。だが……俺は//知ってた//んだ。あれが何なのか知っていた。そしてあいつらはあれを壊した。俺は多分真実を……本当の真実を知って生きてる唯一の人間で……だが何も証明できない。俺は狂っちまったのかもな」彼は溜息をついた。「何もかもに意味を感じられなくなったら、君はどうする？」

ディは本を掲げた。

「そうか、そうだな」

ディは彼の肩に手を置いた。

「サラー、あなたは父親になるの。何も無いって言うならそれが意味になるわ」

彼はそうした。彼はそうした。医者が待合室の入り口に立った時、天文事象の小さな歯車があるべき場所に収まった。

「もう入ってもいいですよ」と医者は言った。

何も言わず、サラーは立ち上がって夢見心地で廊下を歩いて行った。ここは廊下。こっちはドア。ここにはベッドに座ったメアリー＝アン。笑う彼女は疲れ切っている。そして彼女の腕の中に、白い布の包み。

「おはよう、愛しい人。よく眠れた？」彼女の声は純粋で、疲れた喜びに満ちていた。

「全然」サラーはベッドの傍まで来た。

メアリー＝アンは「冗談でしょ、そうしろってはっきり言ったのに」という顔をした。

「運が良いわね。私がもうあれを寄付してて」彼女は嫌味を言った。「来て。抱いていいのよ。この子はあなたの娘でもあるんだから」彼女は包みをサラーに手渡した。

瞬く間にサラーの世界は腕の中の小さな包みの周りに収縮した。彼の娘。小さく丸まった拳に固く閉じられた目、麦藁色の髪の房。彼の娘。彼はそのおむつを、擦りむいた膝を、宿題を、初めてのデートを、大学を、仕事を、結婚を、そして彼女の子供を見るだろう。人生の全てが彼の手の中にあり、その小ささを考えるとそれはなお一層尊かった。その瞬間、世界の悪は最も小さな善の前には取るに足らないものに思えた。

彼の娘。暗闇の中の小さなマッチ。

「やあ、かわいこちゃん。アビ[[footnote]]訳注: アラビア語で父[[/footnote]]だよ」

そうしてナオミ・イブティサム・ザイリ＝ルウィットはこの世に生を受けた。
