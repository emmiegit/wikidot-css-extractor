    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3203-JP - 地球温暖化よ、もう一度。
**著者:** [[*user Grim-G]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include component:image-block 
name=http://scp-jp-storage.wikidot.com/local--files/file:7633340-14-fw1b/13.jpg|
caption=SCP-3203-JP|
width=350px|
]]
**アイテム番号:** SCP-3203-JP

**オブジェクトクラス:** Archon

**特別収容プロトコル:** 進行中の[[[hyogaki-hub| XK-クラス:世界終焉シナリオ]]]の阻止に寄与する可能性を鑑みSCP-3203-JPは収容されません。既知のSCP-3203-JP生息地に対し適切なカバーストーリーを流布し民間人の接近を防止してください。

**説明:** SCP-3203-JPは同一の異常性を持つ植物群の総称です。2050年7月現在SCP-3203-JPは███種確認されています。SCP-3203-JPは極めて高い繁殖力及び再生力を有し、切断された茎や根の一部からでも再生することが可能です。[[footnote]] 非異常な侵略的外来種であるナガエツルノゲイトウと類似する特徴です。 [[/footnote]]SCP-3203-JPは生育に極めて高い塩化ナトリウム濃度を要求し、土壌の代わりに石灰岩に定着します。このためSCP-3203-JPは塩湖、海岸の岩場、珊瑚礁によって形成された干潟などに生息し、生息地において優占種となります。

SCP-3203-JPは胃の壁細胞に類似するプロセスによって塩酸を生成します。SCP-3203-JPは耐塩性植物によくみられる発達したNa^^+^^/H^^+^^交換輸送体を持ち、Na^^+^^/Cl^^-^^共輸送体によって根から吸収したNa^^+^^をH^^+^^と交換することで、体内のナトリウム濃度を低下させるとともにH^^+^^とCl^^-^^を吸収し、これらを合成することによって塩酸を生成しています。

生成した塩酸は根から分泌されることで石灰岩を溶解し、それにより形成された空間へ更に根を伸長させることでSCP-3203-JPは石灰岩を破砕します。定着していた石灰岩の破砕によってしばしばSCP-3203-JPは切断されますが、前述の再生力のため残された破片から再生し、破砕された石灰岩へ再度定着します。これにより石灰岩に固定されている二酸化炭素[[footnote]] 石灰岩等の炭酸塩系鉱物は地球全体で1.8×10^^23^^g相当の二酸化炭素を貯蔵しており、地球上で最大の二酸化炭素プールとして機能しています。 [[/footnote]]が放出され、[[[SCP-2203-JP|SCP-2203-JP]]]によって低下した大気中二酸化炭素濃度を上昇させると考えられています。

財団生物学部門によるゲノム解析により、SCP-3203-JPのDNAには複数の[[[joicl-hub| 日本生類創研]]]製作物との類似点が存在することが判明しました。

2050年7月現在、SCP-3203-JPによる石灰岩の分解によって大気中二酸化炭素濃度は2049年平均の1██ppmから7██ppmまで上昇しており、わずかながら気温の上昇が確認されている他、顕著に氷床の発達速度が遅延しています。これを受けて採石場を利用したSCP-3203-JP収容専用サイトの建造が進行中です。

[[collapsible show=&#34;2052/08/03 あなたが閲覧中の報告書が更新されました。更新された内容を閲覧しますか？&#34; hide=&#34;- 閲覧終了&#34;]]

[[include component:image-block 
name=http://scp-jp-storage.wikidot.com/local--files/file:7633340-12-68dk/123.jpg|
caption=大規模SCP-3203-JP専用サイトにて撮影|
width=250px|
]]

**追記1:** 2052年8月3日、既知のSCP-3203-JP全個体に白絹病[[footnote]] 糸状菌の一種である//Sclerotium rolfsii//が感染することにより、被害植物の地際部とその周辺の地表面に白色の絹糸状の菌糸を生じて枯死させる病害です。 [[/footnote]]に類似する病変が発生しました。通常の白絹病は主に地際部へ菌糸を生じますが、SCP-3203-JPに生じた菌糸は地上部全体を覆っており、これによる光合成の阻害および寄生による栄養素の収奪によりSCP-3203-JP全個体の枯死が確認されました。当該病変が全世界に同時多発的に出現したこと、病変の進行とともに炭酸カルシウムによる殻状構造が生じたこと[[footnote]] 石灰岩の溶解に伴って生じたCa^^2+^^を用いて空気中の二酸化炭素を固定していると推測されています。 [[/footnote]]から、当該実体はSCP-2203-JP[[footnote]] 温室効果ガスを吸収・分解可能な白色の生命体が大量発生する現象であり、当該実体の特徴はそれと類似します。 [[/footnote]]が菌類として発生したものであると推測されています。全個体の枯死を受けSCP-3203-JPはNeutralizedクラスへの再分類が予定されています。

**追記2:**2053年█月、SCP-3203-JPによって1███ppmまで上昇していた大気中二酸化炭素濃度は██ppmまで低下しました。
[[/collapsible]]</textarea></pre>
