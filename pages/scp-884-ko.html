**SCP-884-KO:** 낙하 공포증
**저자:** [[*user BsR408]]
**이미지:** 직접 찍은 사진입니다.
[[include info:more]]
덜덜덜달덜덜덜
[[include info:end]]

**일련번호:** SCP-884-KO

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** SCP-884-KO의 연구를 위해 제34 수상기지에 2cm 길이의 감염된 정육면체형 철제 큐브 10개를 보관하고 있다. 각 큐브는 자력을 이용해 공중에 떠 있게끔 만든다. 해당 큐브들을 특정 물체에 고의로 접촉시키는 실험은 금지한다.

SCP-884-KO-A의 완전한 격리는 불가능하다. 그렇기에 대상의 변칙성이 민간에 노출되지 않도록 관리하는 데에 초점을 둔다. 상세 내용은 이하 &#39;사건 884-KO&#39;과 &#39;면담 기록 884-KO&#39;를 참조하라.

**설명:** SCP-884-KO는 현상에 감염된 물체가 낙하 시에 진동하며, 전체적인 색상이 점차 붉어지는 현상이다. 진동 정도와 색의 변화는 낙하 고도가 높을수록, 낙하 속도가 빠를수록 심해진다. 전자기기와 같은 경우엔 진동 정도와는 별개로 작동을 멈추거나, 폭발하는 것이 확인되었다. 해당 현상은 유체와 1cm³ 이하의 크기를 지닌 물체엔 일어나지 않는다.

SCP-884-KO에 감염된 물체는 해당 물체가 조각당 1cm³ 이하의 크기로 쪼개진 후에야 다시는 해당 변칙성이 일어나지 않으며, 이런 식의 조치가 없다면 해당 물체는 낙하할 때마다 변칙성이 발현한다.

SCP-884-KO는 감염된 물체와 그렇지 않은 물체간의 접촉을 통해서 TAP형 전염[[footnote]]미생물과 같이 특정 현상이나 질병을 일으키는 뚜렷한 병원체 없이 일어나는 전염으로, 변칙 현상의 전염은 주로 이에 속한다[[/footnote]]이 발생한다. 이후, 최초 접촉일로부터 며칠이 지나면 비변칙적이던 물체가 완전히 감염된다.[[footnote]]접촉하는 물체들간의 구성 물질 유사성과 물체의 크기에 따라 완전히 감염되기까지 걸리는 시간이 달라진다.[[/footnote]]

**사건 884-KO**
&gt; **일자:** 1955/7/15
&gt; 
&gt; **배경:** 재단의 유인우주선이 주어진 임무를 마치고 지구로 귀환하는 중이었다.
&gt; 
&gt; -----
&gt; 
&gt; **페르디난드 박사:** 여기는 제34기지, 마지막 보고로부터 1분이 지났습니다. 현재 상태 보고 바랍니다.
&gt; 
&gt; **니콜라스 요원:** 여기는 SCP-E2M 유인우주선, TP-12 이동기를 통해서 지구 상공 1,200km로 순간 이동했습니다. 37만 정도 순간 이동했으니 이동기 용량도 아직 충분하고요. 아, 이제 막 열권에 진입 중입니다.
&gt; 
&gt; //34초 지남//
&gt; 
&gt; **니콜라스 요원:** 저기요, 박사님? 들리십니까? 들려요? 저 지금 급합니다.
&gt; 
&gt; **에스더 박사:** 잘 들립니다, 니콜라스 요원. 무슨 일입니까?
&gt; 
&gt; **니콜라스 요원:** 우주선이 너무 떨립니다. 너무 떨려요. 저는 여러 번 타봐서 압니다. 이건 원래 떨리는 정도랑은 차원이 달라요. 이건 너무..
&gt; 
&gt; **에스더 박사:** 진정하고 말해보세요. 지금 우주선의 어느 부분에 문제가 생긴 겁니까?
&gt; 
&gt; **니콜라스 요원:** 이건 우주선 문제가 아니에요. 그냥.. 그냥 진짜 말 그대로 우주선이 떨고 있다고요!
&gt; 
&gt; **에스더 박사:** 그게 무슨.. 모르는 세에 어디 한 곳 파손된 거 아닙니까?
&gt; 
&gt; **니콜라스 요원:** 아니요, 진심으로 우주선에는 아무 문제 없습니다. 그냥 미친 듯이 진동이 있- 이런 미친! 우주선이 빨개지고 있어요!
&gt; 
&gt; **에스더 박사:** 진정하고, 비상시 메뉴얼대로 TP-12가 있는 쪽으로 가세요. 갔습니까?
&gt; 
&gt; **니콜라스 요원:** 네, 왔어요. 근데 이것도 너무 붉어요.
&gt; 
&gt; **에스더 박사:** 개인용 이동으로 바꾸고 빨리 탈출하세요!
&gt; 
&gt; **니콜라스 요원:** 이런 망할! 기계가 작동을 안 합니다!
&gt; 
&gt; **니콜라스 요원:** 제발, 제발... 됐-
&gt; 
&gt; //작은 소음이 마이크를 통해 전달됨//
&gt; 
&gt; //SCP-E2M 유인우주선이 성층권에서 폭발함//
&gt; 
&gt; **에스더 박사:** 니콜라스 요원, 니콜라스 요원, 괜찮습니까? 들린다면 대답하세요.
&gt; 
&gt; //20초간 정적이 흐름//
&gt; 
&gt; **니콜라스 요원:** 네, 괜찮습니다. //(신음 소리)// 다리 하나 창난 거 빼고요...
&gt; -----
&gt; 
&gt; 니콜라스 요원은 순간 이동기를 통해 34기지로 이동하였다. SCP-E2M 유인우주선의 잔해는 모두 태평양에 빠졌다가 재단에 의해 회수되었는데, 이 과정에서 우주선에 일어난 이상 현상을 확인 후, SCP-884-KO로 지정하였다. 이때, 현상에 대한 정보 부족으로 34기지의 40% 정도가 SCP-884-KO에 감염되었지만, 한 달간의 처리를 통해 필요한 샘플을 제외하고 모두 처리하는 데에 성공하였다.
&gt; 
&gt; 우주선의 이상 현상은 우주선 내부에 있던 어떤 물체가 SCP-884-KO에 감염된 상태였고, 이것이 접촉으로 인해 우주선 전체로 퍼져 해당 사건이 일어난 것으로 확인되었다. SCP-884-KO에 감염된 물체가 어째서 우주선 내에 있었던 것인지는 밝혀지지 않았다.
@@@@
**면담기록 884-KO**
&gt; **일자:** 1955/7/20
&gt; 
&gt; **면담자:** 페르디난드 박사
&gt; 
&gt; **면담 대상자:** 니콜라스 요원
&gt; 
&gt; -----
&gt; &lt;면담 시작&gt;
&gt; 
&gt; **페르디난드 박사:** 니콜라스 요원, 이제 어느 정도 안정은 됐나요?
&gt; 
&gt; **니콜라스 요원:** 네, 이제 다리도 어느 정도 나았고, 괜찮습니다.
&gt; 
&gt; **페르디난드 박사:** 좋아요, 오늘은 알다시피 형식적인 절차를 위해 면담을 진행하겠습니다. 먼저, 당시 SCP-884-KO에 감염된 물체에 대해 아는 게 있나요?
&gt; 
&gt; **니콜라스 요원:** 전혀 아는 바가 없습니다. 제가 미쳤다고 그걸 우주선에 놔두진 않았겠죠. 제가 타는 건데 말이죠.
&gt; 
&gt; **페르디난드 박사:** 음.. 어느정도 높이에서 뛰어내릴 때, 뭔가 심하게 떨리는 증상은 없나요?
&gt; 
&gt; **니콜라스 요원:** 없는 것 같습니다. 계속 없기를 바래야죠. 달 한 번 가보겠다고 열심히 훈련한 게 변칙 현상 때문에 소각되는 결말로 이어지면 안되잖아요?
&gt; 
&gt; **페르디난드 박사:** 음.. 그래요..
&gt; 
&gt; //정적//
&gt; 
&gt; **페르디난드 박사:** 잠깐, 달.. 달이요?
&gt; 
&gt; **니콜라스 요원:** 네, 달 갈려고 그리 훈련했-
&gt; 
&gt; //정적//
&gt; 
&gt; **니콜라스 요원:** 이런 미친.
&gt; 
&gt; &lt;면담 종료&gt;
&gt; -----
&gt; 면담 종료 직후 페르디난드 박사의 요청에 따라 관찰 후, SCP-884-KO-A가 새롭게 지정되었다. 대상은 대기상 변환 장치를 통해 민간에 대한 노출을 막는다.
