    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Tên Stripes khốn kiếp. Tôi vừa nghe tin - anh ta đã giết hai người khác. Ít nhất nó không có nghĩa là anh ta đã ngừng hoạt động. Nhưng vẫn.

Tất nhiên, Ts.Wondertainment đã làm được. Stripes chưa bao giờ nghĩ một điều chết tiệt mà Wondertainment không nghĩ ra nó trước hắn. Hoặc ai đó ở Wondertainment, nếu tôi biết. Có một Ts.Wondertainment nào thực sự, kỳ lạ không? Họ không nói với chúng tôi điều gì, mặc dù Stripes dường như luôn biết nhiều hơn những gì hắn ta nên làm. Hắn và Redd. Thằng Quý Ngài Redd chó chết.

Mọi việc diễn ra rất tốt cho đến khi chúng tôi nhận ra được Ngày tận thế. Đó là khi kế hoạch đổ bể.

Chúng tôi có một kế hoạch. Chúng tôi có một kế hoạch. Nếu những người khác chỉ địt con mẹ mắc kẹt với kế hoạch, tất cả chúng ta sẽ ngồi một cách tuyệt đẹp, nhưng không, họ không thể. Lũ khốn! Bọn khốn kiếp! Chết tiệt-

*

Xin lỗi, tôi nói đến đâu ta? Ặc. Cái gậy chết tiệt của Wonder Entertainment. Lời xúc phạm cuối cùng. Khi tôi &#39;quá&#39; tức giận, tôi ngất đi một lúc. Không cần phải nói, điều này xảy ra rất nhiều. Điều đó cũng làm tôi bực mình. Đôi khi nó bắt đầu một chu kỳ lặp lại, nổi điên, ngất đi, tức điên lên, ngất đi… Chúa ơi.

Quý Ngài Mất Trí, họ gọi tôi vậy, ha ha rất buồn cười. bị thương và phục hồi lại như những người khác. Có ai trong chúng ta là người, người thật, trước điều này không? Tôi không biết. Là tôi? Tôi thực sự không biết. Có lẽ đây chỉ là một trò đùa bệnh hoạn nào đó của Wondertainment. Đưa chúng tôi vượt qua những bước này. Để một số người trong chúng ta bị ném vào thứ đó… họ gọi nó là gì, Tổ chức. Cả đám khốn kiếp ở đó nữa. Họ đã giết Quý Ngài Onion, bạn có biết không? Không có lý do chính đáng con mẹ gì hết. Bóc từng lớp vỏ của ông ra và đốt cháy. Nếu Tổ chức tìm thấy tôi thì… Chà, cứ nói rằng họ sẽ tìm ra lý do tại sao bạn thực sự không muốn làm tôi tức giận.

Đó là một trò đùa. Hiểu chứ? Quý Ngài Cười sẽ tự hào về tôi. Đặc biệt tự hào, nếu Quý Ngài Redd không… Ặc. Chỉ nghĩ về nó khiến tôi bực mình. CÁI MẢNH GHÉP chết tiệt đó! ĐỤ MÁ NÓ-

*

Chà, lại mất kiểm soát ở đó, phải không?

Quý Ngài Mất Trí, thực sự. Có lẽ Light đã đúng, có lẽ đó là lý do tại sao Wondertainment đã làm những gì anh ấy (có thể là cô ấy? hay họ?) đã làm. &#34;Ông biết quá rõ ràng,&#34; Quý Ngài Light nói. &#34;Ông là người ... dễ tức giận. Tức giận một cách //siêu phàm//. Ông thậm chí không thể ảnh hưởng đến người khác.&#34;

Chà, họ đánh giá thấp Quý Ngài Mất Trí rồi. Bạn đã bao giờ nghe về những người bình thường nâng ô tô khi adrenaline của họ đủ cao? Tôi có thể làm điều đó. Tôi có thể làm điều đó bất cứ khi nào tôi muốn. Có phải tôi bực mình rằng tôi không nhận được thứ gì đó thú vị hơn như một chiếc gậy của Mister Little không? Tất nhiên nó làm tôi bực mình. Bạn NGHĨ TÔI CẢM THẤY THẾ NÀO—

*

Được rồi. Chỉ cần giữ bình tĩnh. Chỉ đủ lâu để làm những gì tôi cần làm.

Tôi sẽ không đợi xung quanh để họ diễn cùng nhau. Tôi sẽ tự tìm Redd. Tôi sẽ tìm hắn và tôi sẽ cho hắn những gì mà hắn đã làm cho những người khác.

Những người khác đang sợ hãi. Tôi nói, lũ khốn kiếp. Tôi cũng hơi sợ hắn, tôi thừa nhận điều đó. Nhưng điều đó không bao giờ ngăn cản tôi khỏi bất cứ điều gì chết tiệt và chắc chắn là chuyện quái quỷ sẽ không bắt đầu bây giờ. Sau những gì hắn đã làm, không chỉ là chuyện của Ms. Sweetie, mà còn lại…

Nhưng tôi sẽ bắt được hắn ta. Được.

Con chó cái chết tiệt kia sẽ không bao giờ biết thứ gì sẽ đánh hắn.
