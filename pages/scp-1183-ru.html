**Объект №:** SCP-1183-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Поскольку расположение SCP-1183 делает его недоступным для гражданских лиц, условия содержания были сведены к минимуму для объекта подобного типа. SCP-1183 замаскирован под арочный ангар и обнесен изгородью высотой 2,5 м, вход внутрь охраняется двумя сотрудниками службы безопасности. Внутри строения в большинстве комнат размещены камеры видеонаблюдения, вся информация с которых поступает на Наблюдательный пункт 1183-1, где несут дежурство четыре сотрудника со 2 уровнем допуска. Дежурный персонал должен заносить в протоколы любую информацию касательно аномальный явлений или сущностей, зарегистрированных с помощью камер видеонаблюдения (за подробностями обратитесь к Приложению 1183-А-1). Ремонтом и обслуживанием камер наблюдения занимаются сотрудники класса D.

Морские пути были изменены таким образом, чтобы ни одно судно, гражданское, военное или исследовательское, не оказалось рядом с островом, на котором находится SCP-1183. Над всей территорией острова также установлена бесполетная зона.

**Описание:** SCP-1183 представляет собой двухэтажный особняк, предположительно, построенный в 19 веке, расположенный на небольшом безымянном острове из группы островов Новая Земля в Карском море (координаты острова - ██°██′██″ с. ш. ██°██′██″ в. д.). Внешне строение выглядит совершенно обычным, анализ строительных материалов показал, что они не обладают аномальными свойствами. План здания представлен в Приложении 1183-P. В доме также обнаружена электропроводка и электрические осветительные приборы, но они находятся в нерабочем состоянии.

Помимо того, что особняк расположен в столь необычном месте, он обладает следующими свойствами, которые представляют особый интерес:

* Нестандартные климатические условия внутри здания. Несмотря на суровые условия среды, в которой находится объект, внутри него всегда тепло и комфортно. Замеры показали, что температура воздуха в доме составляет 20 градусов по Цельсию, влажность воздуха - 45%.
* Появление нематериальных сущностей. Данный феномен был обнаружен еще во время первого исследования объекта ██.██.199█ и представляет собой &#34;призрачные&#34;, но четко различимые (видны даже мельчайшие детали одежды) фигуры людей. Эти фантомы неосязаемы, не реагируют на внешние раздражители и после появления, как правило, начинают выполнять различные действия, не издавая при этом ни звука, после чего исчезают. Действия фантомов зациклены, и они, как выяснилось, &#34;привязаны&#34; к определенному месту и проявляют себя в определенный промежуток времени. Иногда некоторые фантомы могут проявлять себя в других помещениях дома и даже появляться в нескольких комнатах одновременно. Также временами внешний вид фантомов после появления может изменяться. За подробностями обратитесь к Приложению 1183-А-1. Старший научный сотрудник ██████ов считает, что эти фантомы представляют собой своеобразные &#34;отпечатки прошлых событий&#34;, но данная теория пока не может быть опровергнута или подтверждена.
* Было замечено, что в некоторых помещениях дома люди испытывают сильные визуальные или слуховые галлюцинации. Кроме того, в доме были обнаружены различные предметы, некоторые из которых можно считать аномальными. За подробностями обратитесь к Приложению 1183-А-2.

**Обнаружение:** SCP-1183 был обнаружен МОГ [УДАЛЕНО] ██.██.199█, во время выслеживания SCP-███, скрывавшегося в этих местах. В данный район была выслана команда исследователей и агентов, которая произвела осмотр объекта и выявление его первичных свойств, после чего были установлены временные меры по содержанию.

Сбор необходимых данных внутри особняка позволил определить, что когда-то этот дом принадлежал богатой женщине, известной как мисс Тесс К█████, родом из штата Мэн, США. При изучении архивных документов была обнаружена старая газетная статья, в которой говорилось, что мисс К█████ пропала без вести во время пожара, возникшего неизвестным образом во время ее свадьбы 22 июня 193█ года. Во время этого инцидента бесследно исчез и жених мисс К█████, Дункан ██████, а также вся прислуга и гости, присутствовавшие на свадьбе. В статье говорилось, что особняк мисс К█████ сгорел буквально до основания. Как дом оказался за Полярным кругом, в настоящий момент неизвестно.

**Приложение 1183-А-1. __Неполный список фантомных сущностей, появляющихся на территории особняка.**__

//Предисловие: Поскольку по большей части фантомы не меняют своей дислокации, за ними установлено постоянное наблюдение с помощью видеокамер, расставленных во многих уголках дома. Исследователи, однако, обязаны заносить в соответствующий протокол все изменения, которые могут иметь место.//

//Помимо порядкового номера и описания, в этом приложении указано примерное время появления каждого отдельного фантома (по московскому времени), неофициальное обозначение, данное сотрудниками Фонда, и дополнительные примечания.//

**Примечание д-ра ██████ина:** //Мне показалось, что было бы интересно узнать, о чем говорят фантомы, пусть даже они не издают ни звука. Поэтому в целях эксперимента я обратился за помощью к специалисту по чтению по губам. Полученная информация была добавлена в протокол.//

**Номер:** 1183-1
**Неофициальное обозначение:** Призрак дворецкого
**Примерное время появления:** 06:00 
**Описание:** Пожилой мужчина европеоидной расы довольно чопорного вида, лысеющий, с подстриженными седыми бакенбардами. Появляется в холле SCP-1183. Судя по всему, дворецкий. Сразу после появления начинает беззвучно говорить, очевидно, обращаясь к неизвестному посетителю, затем жестом просит следовать за ним. Исчезает через 13 секунд после появления.
**Расшифровка &#34;речи&#34; фантома:**

&gt; А, господин Б████! Мисс К█████ долго ждала Вашего приезда. Пожалуйста, следуйте за мной...

**Дополнительные примечания:** Нет.

**Номер:** 1183-4
**Неофициальное обозначение:** Нет
**Примерное время появления:** 11:05
**Описание:** Молодая женщина европеоидной расы, одетая в экстравагантное вечернее платье, и мужчина, описанный под номером 1183-1. Появляются в одной из спален на втором этаже особняка. Мужчина о чем-то беззвучно говорит женщине в течение примерно 40 секунд, загибая пальцы, как будто перечисляет что-то, после чего женщина отворачивается и отмахивается от него. Лицо мужчины принимает удивленное выражение. После этого оба человека исчезают.
**Расшифровка &#34;речи&#34; фантома:**

&gt; Госпожа, это возмутительно! Что этот Дункан позволяет себе?! Его громилы расхаживают по дому, как в своих владениях, плюют в вазы, закидывают ноги на стол, словно какие-то ковбои, стрельбу в саду учинили! Мисс К█████, неужели...

**Дополнительные примечания:** Женщина была опознана как мисс К█████, пропавшая без вести хозяйка дома.

**Номер:** 1183-10
**Неофициальное обозначение:** Посиделки
**Примерное время появления:** 13:15
**Описание:** Мисс К█████ и неопознанная богато одетая молодая женщина европеоидной расы, с бокалами в руках. Мисс К█████ также держит в другой руке бутылку шампанского. Появляются в подвале особняка, в винном погребе. В течение примерно 1 минуты и 36 секунд мисс К█████ и ее &#34;подруга&#34; о чем-то оживленно болтают и смеются, после чего мисс К█████, очевидно, произносит тост, обе женщины осушают бокалы и в этот момент исчезают.
**Расшифровка &#34;речи&#34; фантомов:**

&gt; **Мисс К█████:** Ах, дорогая моя, как же приятно снова тебя видеть с тех пор, как мы вместе учились в пансионе...
&gt; **Неопознанная женщина:** Да я все собиралась заехать как-нибудь в гости, да все времени не было, но ты послушай, какие вести я тебе привезла! Помнишь госпожу Ченсворт?
&gt; **Мисс К█████:** Это которая нам естественные науки преподавала? Такая старая вредная тетка?
&gt; **Неопознанная женщина:** Она самая! Представляешь, какие слухи до меня дошли - что она будто бы замуж вышла!
&gt; **Мисс К█████:** Она? Да ей давно надо на погост собираться, а не под венец! (//смеется//) Но знаешь, за такое не грех бокалы поднять. За здоровье молодой невесты! (//смеется//)
&gt; **Неопознанная женщина:** Горько! (//смеется//)

**Дополнительные примечания:** 22 июня 20██ года вместо женщин появилось нечто, похожее на парящую в воздухе голову старухи с красной морщинистой кожей, выпученными глазами и всклокоченными волосами. Голова открыла рот и зашлась в беззвучном крике. Фантом исчез спустя примерно 1 минуту. На данный момент это первый и единственный случай появления подобного существа.

**Номер:** 1183-16
**Неофициальное обозначение:** Подслушивающая горничная
**Примерное время появления:** 18:40
**Описание:** Молодая девушка европеоидной расы, одетая как горничная, появляющаяся у двери, ведущей в библиотеку на втором этаже дома. Девушка стоит рядом с дверью и как будто внимательно слушает чью-то беседу, происходящую за дверью. Фантом исчезает 35 секунд спустя.
**Дополнительные примечания:** Примечательно, что за все время данного события горничная не совершает ни малейшего движения и даже, как показалось исследователям Фонда, не дышит.

**Номер:** 1183-17
**Неофициальное обозначение:** Подслушанная беседа
**Примерное время появления:** 18:40
**Описание:** Мисс К█████ и неопознанный неопрятный на вид мужчина европеоидной расы, одетый в измятый костюм-тройку. Появляются в библиотеке на втором этаже дома. Мужчина о чем-то увлеченно рассказывает мисс К█████, та удовлетворенно кивает и в один момент даже беззвучно смеется. Фантомы исчезают 28 секунд спустя.
**Расшифровка &#34;речи&#34; фантома:**

&gt; **Неопознанный мужчина:** Мисс К█████, потрясающее событие, о, великий день! Кто бы мог подумать, что Долина Царей горазда на такие сюрпризы, пусть ее уже и перекопали вдоль и поперек. Скоро, очень скоро артефакт будет Вашим, как мы и договаривались...

**Дополнительные примечания:** 22 июня 20██ года за спиной мисс К█████ появилось неопознанное гуманоидное существо с головой шакала или волка в одежде древнеегипетского жреца, вооруженное предметом, который после тщательного исследования видеозаписи был опознан как ритуальный каменный нож, предположительно из обсидиана. Существо начало наносить множественные удары ножом в спину мисс К█████, но ход событий оставался прежним - фантомная мисс К█████ как ни в чем не бывало продолжала слушать мужчину. Существо исчезло вместе с фантомами. На данный момент это первый и единственный случай появления подобного существа.

**Номер:** 1183-23
**Неофициальное обозначение:** Жертва
**Примерное время появления:** 19:50
**Описание:** Неопознанный молодой мужчина европеоидной расы, одетый в элегантный костюм. Появляется в спальне для гостей на втором этаже. В момент появления мужчина смотрит в окно, затем бросает взгляд на карманные часы, прячет их, оборачивается и словно замечает что-то или кого-то перед собой. Мужчина беззвучно кричит, оседает на пол, закрывается рукой, словно пытается защититься от удара, после чего исчезает. Вся эта сцена занимает примерно 40 секунд.
**Дополнительные примечания:** 22 июня 20██ года было замечено, что мужчина имел голову священного скарабея (//Scarabaeus sacer//). Порядок действий фантома, однако, остался прежним.

**Номер:** 1183-30
**Неофициальное обозначение:** Жрец
**Примерное время появления:** 15:35
**Описание:** Неопознанный мужчина негроидной расы в одеждах древнеегипетского жреца с сосудом в руках. Появляется в одной из комнат на первом этаже дома. Сразу после появления ставит сосуд на пол перед собой, затем исчезает. 
**Дополнительные примечания:** Сосуд является канопой - ритуальным кувшином, в котором древние египтяне хранили органы, извлеченные из тела умершего при мумификации. Примечательно, что подобный сосуд был найден в этом самом месте во время первоначального исследования SCP-1183. Обратитесь к Приложению 1183-А-2 за дальнейшей информацией.

**Номер:** 1183-49
**Неофициальное обозначение:** Ритуал
**Примерное время появления:** 08:00
**Описание:** Мисс К█████, одетая в прозрачное белое одеяние на голое тело, стоит с раскинутыми руками. Появляется в гостиной на первом этаже. На полу перед ней также стоят сосуды-канопы. Мисс К█████ начинает исполнять своеобразный &#34;ритуал&#34;, символически &#34;помещая&#34; части своего тела (сердце, желудок, глаза и т д.) в сосуды. Это действие продолжается примерно 2 минуты, после чего фантом исчезает.
**Дополнительные примечания:** Нет.

**Номер:** 1183-61
**Неофициальное обозначение:** Жуткий клоун
**Примерное время появления:** 21:55
**Описание:** Молодой мужчина европеоидной расы, вооруженный ружьем Winchester Model 1912, и человек в клоунском наряде. Появляются в коридоре на втором этаже. Клоун щекочет мужчину, тот пытается отбиваться, беззвучно смеясь. Через 11 секунд мужчина падает на пол без сознания, а клоун начинает [ДАННЫЕ УДАЛЕНЫ], превращая свою жертву в подобие [УДАЛЕНО].
**Дополнительные примечания:** Данные фантомы постоянно меняют свою дислокацию и были замечены во всех помещениях особняка, кроме кухни, кладовой и комнат для слуг.

**Приложение 1183-А-2. __Неполный список примечательных предметов, обнаруженных на территории особняка.**__

* Десять сосудов-каноп, каждый из которых помечен египетским иероглифом, обозначающим определенный орган человеческого тела. Были обнаружены в разных комнатах по всему дому.  Изначально были закрыты и запечатаны; после вскрытия оказалось, что все сосуды пусты. Подобные сосуды были замечены при появлении некоторых фантомов (см. Приложение 1183-А-1)
* 
* Написанная от руки записка на английском языке, обнаруженная на полу в холле особняка. Перевод приведен ниже.
* 
&gt; Я даже не представляю, о чем думал профессор Х█████, когда согласился помочь мисс К█████ в исполнении ее эгоистичных желаний. Перефразирую известную поговорку - &#34;Деньги есть, ума не надо&#34;. В любом случае, Ваша задача - проникнуть в дом и узнать, что произошло. С наградой я не поскуплюсь.
