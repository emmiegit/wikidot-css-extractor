    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ **如果你尚未加入基金会，我强烈忠告不要阅读此页面。你在这里不会找到对你的申请有所帮助的东西。**

+ 事实上，自创建此页面一年多来，我们的申请要求已经有所更改，这可能会使你混乱！比方说我们不再要你告诉我们你的性别（或没有性别）。此页面只是为了乐趣。

//欢迎，大家！你看，在过去的几周里，在这儿，Site19，我一直在分享着来自完全非常特别糟糕的申请中得到的痛苦。不过呢，这痛苦实在是太爱爱爱爱爱爱爱爱爱爱……强烈了，所以我觉得我必须和更多人分享我的痛苦。这里不会指明任何用户名（除非他们实在糟糕透了）但是，但愿，我的痛苦也能成为你们的。截至今日，最短的申请是“哟 老妈”和“……”是的，人们真的写了这些东西。不幸的是，我没把那些真正烂到家的保留下来，不过别担心没有最烂只有更烂。斜体字表示我的想法。//
----
----
----
我13岁，然而相对年龄来说我（心理）很成熟。我知道如何拼写，不向我再这个网站看到的很多人。我住在美国。这个网站太有趣了，我是要加入。谢谢！

//我开始鄙视“成熟”这个词了，因为很多十四岁以下的人都认为假如他们把这个词写到申请里我就会忽视年龄限制。还有，既然你说你知道怎么拼写，“不向我再”又是个啥了？牛逼。//
----
十八岁。男性。俄亥俄。我想创作自己的SPC页面，并且鼓励其他的新人也表达和完善他们的创意。我真的很喜欢这个网站，并且也想做出贡献。

//我真TM不知道你怎么就能把SCP写成SPC。这个词到处都是，就连网址里都有！//
----
嗨我十八岁住在南加州是男的。我之所以想加入是因为我可以贡献很多“带劲的”（也就是SCP）的好东西，并且我也喜欢写作/这主意很棒

//我只喜欢带劲的上面的引号，并且我非常急迫地想知道它到底是啥意思。//
----
我会试着重新申请。我只是想分享我的想法，帮助改进其他的文章，进而完善整个wiki。我确定我能以这样或那样的方式来使wiki变得更好。紫色雨。

//你的意思是你能读懂所有的要求，找到密码，但还是完全不知道申请页面在哪里？//
----
我十七岁。是男性。我在美国佛罗里达德尔托纳。我想加入是因为为什么我想加入，我想得到更多的信息来解决掉这个区域里的SCP物体。

//啊，第一份跨越了“我们是真的还是假的”之墙的申请。另外……真的？我想加入是因为为什么我想加入？你是在搞笑吗？//
----
我遇到了你们的一些SCP。我也遇到了一些肯定值得研究的异常现象。感谢你看我的申请。我希望你会考虑让我加入。

//那我们开始吧。哎。我们不是真的。我们也不是角色扮演网站。所有的导航都指出了这点，但是一次又一次……好吧，这个页面的有效期会很长，我确定你能看到。//

//你看，这就是我不说用户名的原因。很多人似乎都认为当我要密码时，我要的是他们的账户密码。如果我是个坏蛋……或者是个下套儿的……我会对这些人做很多“有趣”的事。//
----
我想加进SCP因为我想贡献给这个团体。我对于我曾经写了一个rpg maker游戏的写作能力很自嚎而且我希望也能用到SCP上但是主要还是为了有趣

//重申，我觉得那些对自己的写作能力自鸣得意但是很明显连话都说不清楚的人有一种特殊的反常的喜感。//
