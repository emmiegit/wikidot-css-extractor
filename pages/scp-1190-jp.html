    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1190-JP - 人体サンプル ドナーくん/ドナーちゃん
**著者:** ©︎[[*user noyama]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1190-JP

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-1190-JPは低脅威度物品保管ロッカーに保管されます。SCP-1190-JPの臓器をメスで切除することは禁止されます。

**説明:** SCP-1190-JPは内臓諸器官が生体細胞で構成された男女1組の人体模型です。これらの細胞はSCP-1190-JPの一部である間は、後述の方法による切除以外の外的影響を受けません。

SCP-1190-JPの各臓器はメスで切除することが可能です。この場合、切除された臓器(以下、SCP-1190-JP-A)は人間に移植することが可能です。移植後のSCP-1190-JP-Aは通常の臓器と同様の機能を示します。SCP-1190-JP-Aの移植による拒絶反応は確認されていません。SCP-1190-JPの切除された部分はおよそ3秒で完全に再生します。

SCP-1190-JPが収納されていた箱の側面のラベルに以下の記述が発見されています。記述の一部はラベルの破損などにより判読ができません。

&gt; 未来の医療。もうドナーを待つ必要はありません。彼/彼女が患者の未来を切り拓いてくれます。
&gt; 
&gt; 使い方は(あなたに医学的知識と技術があれば)とっても簡単。彼/彼女の臓器をメスで切除して移植するだけです。
&gt; 
&gt; ぜひ[判読不能]ください！
&gt; 
&gt; 人体サンプル ドナーくん/ドナーちゃん 体[判読不能]
&gt; 
&gt; [判読不能]

現在、全てのSCP-1190-JP-Aは全細胞が壊死しています。新たに切除されたSCP-1190-JP-Aも同様に全細胞が壊死し、SCP-1190-JPの再生も行われません。

**補遺:** 20██/9/13、医師の██氏により提供者不明の臓器の移植が少なくとも█件発生していることがわかりました。財団は██氏を捜索しましたが、財団が事態を把握した時点で██氏は消息を絶っていました。また、財団の調査により移植された各種臓器のDNAが一致していることが判明しました。にも拘らず同じ臓器が複数提供されていたことから、本件に異常存在の関与が疑われ、これら臓器移植を受けた患者は財団に収容されました。██氏はPoI-1190-JPに指定され、その行方の調査が続行されました。

**補遺2:** 20██/9/24、PoI-1190-JPの居場所を特定し確保に向かいましたが、既にPoI-1190-JPはいませんでした。代わりに部屋に以下の内容の音声データが記録されたUSBメモリが発見されました。

&gt; **&lt;録音再生&gt;**
&gt; 
&gt; 私を追っている君たちが何者なのか、私は知らない。だが臓器を使って儲けようとする浅はかな連中とは違って、危険性か不自然さを感じて私を追跡しているのだろうと推測している。
&gt; 
&gt; 私もこれが何なのか、詳しくは知らない。廃棄されていたものを偶然見つけただけだ。しかし十分な回数の臨床試験を終えて、安全性については間違いなく確認している。
&gt; 
&gt; この世にこんな奇妙なものがあるとは知らなかったが、これは救世主だ。サイズの合わない小さな子供でなければ、臓器の不足で失われる命は無くなる。私の妻の時のように、運がなかったと嘆く必要は無くなる。
&gt; 
&gt; 私はこれを独占する気は無い。志を同じくする者が見つかれば、救える命はもっと増えるはずだからだ。あなた方にもできれば理解し、同志となってほしい。
&gt; 
&gt; 最後になったが、あの臓器を移植した患者たちを解放してほしい。彼らはもうただの健常な人だ。あなたたちが危惧するような異常も危険もない。患者たちが手に入れた未来を奪わないでくれ。頼む。
&gt; 
&gt; **&lt;録音終了&gt;**

**補遺3:** 20██/10/08、世界各地で臓器不全による死亡が同時に██件発生しました。PoI-1190-JPの手術を受けたことにより財団が収容していた全ての患者も、同時刻に臓器不全により死亡しました。財団による調査の結果、本件において死亡した全員がPoI-1190-JPによる臓器移植手術を受けたこと、その臓器が臓器不全を起こしたことがわかりました。

**補遺4:** 同日、SCP-1190-JPと自失状態のPoI-1190-JP、およびPoI-1190-JPの日記が発見されました。発見されたPoI-1190-JPの日記から、SCP-1190-JPの元の異常性が判明しました。しかし、SCP-1190-JPは発見時点で切除以外への耐性を除く異常性を喪失していました。以下は確保されたPoI-1190-JPへのインタビューの記録です。

&gt; **対象:** PoI-1190-JP
&gt; 
&gt; **インタビュアー:** ██研究員
&gt; 
&gt; **付記:** PoI-1190-JPは錯乱していたため、インタビュー前に鎮静剤を投与した。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **██研究員:** これよりインタビューを開始します。
&gt; 
&gt; **PoI-1190-JP:** 許してくれ、知らなかったんだ。
&gt; 
&gt; **██研究員:** 落ち着いてください。私たちはあなたを罰するつもりはありません。ただSCP-1190-JP……あなたの所持していた奇妙な人体模型について尋ねたいことがあるだけです。
&gt; 
&gt; **PoI-1190-JP:** 知らなかったんだ。ラベルは破れていて、読めなかった。それに……あんなこと、想像もつかなかった。あれが、あれの臓器が、そのためのものだったなんて。
&gt; 
&gt; **██研究員:** ██さん、どうか落ち着いてください。
&gt; 
&gt; **PoI-1190-JP:** 私は何個あれを移植した？私は何人にあれを移植した？私は……何人殺してしまったんだ？
&gt; 
&gt; **██研究員:** ██さん、あなたのせいではありません。
&gt; 
&gt; **PoI-1190-JP:** 私は……[不明瞭な呟き]
&gt; 
&gt; **██研究員:** ██さん？
&gt; 
&gt; [以降もPoI-1190-JPは質問に応えなかった]
&gt; 
&gt; **&lt;録音終了&gt;**

**補遺5:** 発見時、PoI-1190-JPは以下の内容が記されたメモを所持していました。

&gt; ██ ██様
&gt; 
&gt; この度は人体サンプル ドナーくん/ドナーちゃん 体験版をお試しいただき、誠にありがとうございます。
&gt; 
&gt; 試用期間を超過したことをお知らせいたします。引き続きご使用して頂くには、ライセンスをご購入して頂く必要がございます。ライセンスのご購入を検討して頂ける場合は、下記アドレスを通じて弊社までお知らせください。
&gt; ----
&gt; 
&gt; ███会 ドナーくん/ドナーちゃん
&gt; サポート担当者 ██ ███[[footnote]]該当する人物の戸籍は存在しませんでした。[[/footnote]]
&gt; 
&gt; 電話番号: 0120-███-███
&gt; メールアドレス: ████████@██.██.jp

このメモの内容から、SCP-1190-JPは要注意団体███会との関連が疑われています。上記のアドレスは現在使用されておらず、不明な方法により痕跡が削除されていたため、このアドレスを辿って███会について調査する試みは失敗しました。</textarea></pre>
