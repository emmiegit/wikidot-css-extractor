**项目编号：**SCP-CN-1052

**项目等级：**Keter

**特殊收容措施：**已搭载SCP-CN-1052的收容设施的飞行器必须时刻保持移动，常收容于Mobile-Site- CN“游侠”号机舱区以满足该要求。“游侠”号在港维护期间，由重型四轴无人运输机“华美游梦参”对该项目的收容设施进行长途高空运输。

目前，SCP-CN-1052被收容在一间特制的水生生物收容间内，其主体为一长5米，宽5米，高7米左右的铝合金集装箱，内部固定一大型深水缸，长4.5米，宽4.5米，高5.8米，底面装有过滤装置以防止水缸内有机碎屑淤积。

若SCP-CN-1052底栖体意外脱离控制，负责人员应当立刻对SCP-CN-1052鳃下注射2ml：50g的氯丙嗪注射液以抑制项目的狂躁情绪，并尽快通知正在承载SCP-CN-1052收容设施的运输无人机安全迫降，等待最近的应急反应小组对SCP-CN-1052进行重收容。若SCP-CN-1052产生的异常危害波及至收容有其他高危异常项目的任一基金会站点，机动特遣队MTF-辛巳-09“灯花照鱼目”将立即前往事故发生地点以最小化SCP-CN-1052失控带来的危害。

**描述：**SCP-CN-1052是一只特征类似腹足纲（Gastropoda）物种的软体动物，最初被发现于中国黄海海域。20██年2月13日，项目籍由其产生的CN-1052-Ψ现象被基金会发现。

SCP-CN-1052的生命周期具有世代交替现象，可分别称之为“浮游世代”与“底栖世代”。

浮游世代下的SCP-CN-1052呈白色，腹足翼状，无外壳，可藉由扇打腹足滞空、乃至缓慢飞行。届时，大量疏松的粘蛋白小团块被发现在SCP-CN-1052四周半径4km左右产生，而大气中可检测出胶原与蛋白聚糖成分。上述物质存在于空气中时将迅速聚沉，形成广域的异常天气，记录为CN-1052-Ψ现象。CN-1052-Ψ现象持续约30天后，将标志SCP-CN-1052的浮游体寿命终止，生活史进入底栖阶段。

SCP-CN-1052的底栖体与浮游体外表存在显著区别，具体表现为身体扁平化、腹足高度退化形成纠缠的根样结构、以及背部生长出包裹软体的半球状贝壳。底栖体显著的外壳呈现严重锈蚀的金属色泽，直径接近4.2m，主成分为金属钛以及氧化铝[[footnote]]其中金属部分形成的原因尚未解明，其发育过程中也暂未发现可能有关的分泌器官。[[/footnote]]，球壳正中央为透明胶质，透过其可观察到不明的肉质管腔纠缠其中。样本分析表明壳内填充有大量角质蛋白、仍在活动的人体肌束、以及疑似来自人类脊髓的纤维团块。

放射性检查时于SCP-CN-1052体内发现一异常器官，具有通过主动传递强生物电信号产生电磁波的功用，通常为无线电波。发出的无线电波可通过常规手段解码为可以理解的音频内容，多为前后毫无逻辑关联的音频记录。

应当注意，若监测到SCP-CN-1052持续“广播”无线电波，则说明其体内的磁场受体蛋白高度活化，处于对自身运动十分敏感的状态。此时SCP-CN-1052将不断尝试向某一特定位置爬行，尽管SCP-CN-1052固着体的外壳重量以及腹足结构使得项目无法自主移动。若项目感知到自身无法自由运动的事实，将陷入一种异常的精神状态，具体表现包括中枢神经兴奋性的急剧提升——脑区域活动扫描表明，该状态下SCP-CN-1052的脑部活跃情况出现异常，表现出通常软体动物所不具备的脑部活动模式。此时SCP-CN-1052附近所有无线电站全频道均可接收到一段内容不明的异常音频信息，其内容虽然由汉语记述但有明显的语序错乱，并伴随有断续的女性哭声与类似喊叫、求救声的杂音。随后，接近SCP-CN-1052收容设施者将逐渐听到响度在60dB左右，声音类似强烈电磁干扰噪音的震鸣声夹杂间断的沉闷敲击声。15～20分钟后，若干肉眼可见的裂纹会在SCP-CN-1052的贝壳上产生，随后其贝壳中类似载人舱的部位附近可检测到强电磁波溢出，其强度足以对附近的电子设备产生一定程度上的扰乱。若不对其加以干涉，由异常器官中产生的极强的无线电波、微波与伽玛射线将严重灼烧近500m范围内的大部分电子设备，并对收容设施与相关人员的安全造成极大威胁。

保持SCP-CN-1052与记录于基金会档案库中 “蜃城”深海科考站所在坐标的相对运动[[footnote]]经测试，SCP-CN-1052对震动，转动及小范围挪动不敏感，因此无法作为收容途径。[[/footnote]]是目前抑制项目脱离收容控制的唯一已知方式，因此应尽可能保证SCP-CN-1052的收容间整体处于移动中以避免人员伤亡及财产损失。

若无意外发生，SCP-CN-1052的固着体被认为将于每年的2月1日～2月11日通过出芽生殖产生单一的浮游体子代。目前尚未观测到浮游体存在进食行为。

目前，已有多方面证据表明SCP-CN-1052与“蜃城”深海科考站有关。为此，基金会已对相关人员及设施展开调查。

&gt; **参与人员：**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Andrew Boom：**如果我们的情报正确，您是蜃城的负责人？
&gt; 
&gt; **杨：**嗯，是现在的负责人......您是██主管吧，有什么关系到“蜃城”的事吗？
&gt; 
&gt; **Andrew Boom：**是就好。我们给您的那些文件，您都过目了吧？
&gt;

&gt; 
&gt; **Andrew Boom：**嗯。我相信，CN-1052号肯定和“蜃城”站有什么联系……不知道你们有什么说法？
&gt; 
&gt; **杨：**（沉默）请稍等一下。
&gt; 
&gt; **&lt;无关内容删节&gt;**
&gt; 
&gt; **杨：**让您久等了，██主管。我们认为可能与CN-1052号有关的，只有2月11日的一起深潜器失联事故。
&gt; 
&gt; **Andrew Boom：**（短暂思考）说吧。
&gt; 
&gt; **杨：**是2019年2月11日下午......一艘“███”级载人深潜器被派遣前往东经███°，北纬██°附近进行深海地质勘探任务，深潜器上有我们的两名研究员。在临近傍晚的时候，深潜器那边突然发来求救讯号，称自己受困——但无论海域环境，深潜器系统......还是休谟指数，都没有任何异常。
&gt; 
&gt; **Andrew Boom：**是吗......之后呢？
&gt; 
&gt; **杨：**后来......下午██点███分的时候，深潜器与指挥部断开了无线电通讯。据当时的通讯员说，深潜器是主动断开连接的。
&gt; 
&gt; **Andrew Boom：**主动……我不知道你们是怎么培训新人的，但深潜器上的研究员有没有告知你们这么做的原因？
&gt; 
&gt; **杨：**我们也无法判断。我们现在失去了深潜器失联前的所有音频记录，似乎是系统问题......这次事故幸存的那名研究员和指挥部的通讯员也被送去修养了，或许等她们精神状态好转之后能告诉我们一些有用的信息吧。
&gt; 
&gt; **Andrew Boom：**在之前的合作项目里，蜃城的处事方式一向是比较谨慎的，这不应该是你们做出来的事啊……等等，幸存的研究员？不应该——
&gt; 
&gt; **杨：**（疑惑）……什么？啊，很抱歉——但我似乎的确是这么记着的——为什么……
&gt; 
&gt; **Andrew Boom：**（沉默）……看来你们也有难处啊。
&gt; 
&gt; **杨：**（陪笑）抱歉了，但我的确向您讲述了事实……那么，祝你们调查顺利。
&gt; 
&gt; **Andrew Boom：**嗯，不用跟我说这些客套话，杨██院士——
&gt; 
&gt; **杨：**不，██主管，这是真心的。失去他们对我们所有人来说来说都是非常沉重的打击......您也应该明白吧？所以请您相信，项目组一定会竭尽全力帮助你们调查的。
&gt; 
&gt; **Andrew Boom：**（沉默）如果有任何进展的话，我会与你们联系的。
&gt; 
&gt; **杨：**万分感谢。
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **时间：**2019年2月21日
&gt; 
&gt; **记录形式：**音频转文字
&gt; 
&gt; **参与人员：**
&gt; 
&gt; * 特殊收容措施基金会（中国），流动者站点流动性初级研究员Silkworm Moth
&gt; 
&gt; * “蜃城”深海科考站，研究员林缘
&gt; ------
&gt; 
&gt; **备注：**依照机动特遣队MTF-辛巳-01“风暴蝴蝶”队员Gardenia的提案，在████路南口附近伪造一起连环车祸以阻碍███西路██号███社区附近3月17日清晨的牛奶供应，如计算正确，最终将引起研究员林缘于上午7点15分左右前往█████便利店购买咖啡的结果。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员 林缘：**嗯？干什——
&gt; 
&gt; **初级研究员 Silkmoth：**阿姨好，我是杉草坪中学流浪宠物收容所的义工......您是要收留██的那个阿姨吧？我们这里有一些小问题......您现在有时间吗？
&gt; 
&gt; **研究员 林缘：**时间吗......或许有吧。
&gt; 
&gt; **&lt;无关内容删节&gt;**
&gt; 
&gt; **初级研究员 Silkmoth：**林阿姨......您是2月11日那天的指挥部通讯员吧？
&gt; 
&gt; **研究员 林缘：**（短暂沉默）嗯。而且——如果你可以不叫我阿姨的话，也许会好些……
&gt; 
&gt; **初级研究员 Silkworm：**（敲耳机）这里不只我一个人呢，林阿姨，这些话可以先不说了吧？而且，2月11日的事对你来说打击也很大吧，不然杨主任也不会让你上来修养了。
&gt; 
&gt; **研究员 林缘：**……嗯。
&gt; 
&gt; **初级研究员 Silkmoth：**呼……总之——听说您和2月11日的那两位研究员关系很好......那我们先聊下他们的事情吧......啊，不方便的话，可以不说事故的事。
&gt; 
&gt; **研究员 林缘：**两位......?抱歉，但如果我没记错，那天深潜器上只有一位研究员啊。而且......（低头）我不能说。请回吧。
&gt; 
&gt; **初级研究员 Silkmoth：**我们可不会像您的同事那样惯着您......林阿姨。让我来问您问题已经是对您的尊重了。
&gt; 
&gt; **研究员 林缘：**不说的话，你们就要采取“强硬措施”吗......
&gt; 
&gt; **初级研究员 Silkmoth：**（微笑）别这么说，林阿姨。怎么说出来，是您的自由啊。
&gt; 
&gt; **研究员 林缘：**真像你们的作风......（浅笑）
&gt; 
&gt; **初级研究员 Silkmoth：**好了，请您开始吧。放松点......要不要来点薰衣草花茶？
&gt; 
&gt; **研究员 林缘：**不，不必了......（小声咳嗽）2月11日深潜器上的，是我们的组长......他是研究海洋学的顶尖人物，也是第一批来到“蜃城”站的研究员之一。算是骨干级的人物吧......平时很爱说话，也挺有干劲的......是那种凝聚队伍的人？因为职位的原因，和杨主任关系也很好，但平时也没有那种高高在上的样子，对我们这些后辈很不错......只是，平时会有些计较得失吧。他似乎挺在意那些的。
&gt; 
&gt; **初级研究员 Silkmoth：**唔......林阿姨，抱歉，但是......我突然想问，如果是您的话，您会认为您和他关系怎么样？——不，██主管，这是很关键的问题。
&gt; 
&gt; **研究员 林缘：**啊......？
&gt; 
&gt; **初级研究员 Silkmoth：**从您的语气来看，您很//敬仰//他吧？（叹气）也挺正常的......谁都会觉的那种人很厉害。
&gt; 
&gt; **研究员 林缘：**（望天花板）嗯......因为我是项目组的新人，组长很关照我。加上我在实习的时候当过组长的助理，所以也走得比较近......关系很不错......吧。夏研究员，你知道吗？算上2月11日的事......他也算我的救命恩人了。我没说过吧？这次勘探任务，本来我也要去的——但到了那天，我却总是不敢进去。万一我犯了错误怎么办？万一在组长面前丢脸怎么办？万一......万一我把组长害死了怎么办......？然后组长就去帮我求情......
&gt; 
&gt; **初级研究员 Silkmoth：**是这样啊。
&gt; 
&gt; **研究员 林缘：**（低头，闭眼）所以，我总觉组长的死与我有关......（深呼吸，睁眼）不过已经没关系了。你们来，是要调查事故发生时候的事吧。
&gt; 
&gt; **初级研究员 Silkmoth：**哎？啊，是，但您不是——
&gt; 
&gt; **研究员 林缘：**（闭眼，摇头）没关系了。你们调查完了，这件事也会结束了吧。（苦笑，伸手，扔下一个粉色U盘）都在这里了。
&gt; 
&gt; **初级研究员 Silkmoth：**唔......（沉思）杨主任不是说，那些文件都——
&gt; 
&gt; **研究员 林缘：**（望向地面，小声）当时组长跟我说，项目组还没有能力处理这件事——大概是让基金会来更加保险些吧。
&gt; 
&gt; **初级研究员 Silkmoth：**他......跟你说……？
&gt; 
&gt; **研究员 林缘：**（睁大眼睛，沉默）又开始了……（低头）非常抱歉，我最近脑子有些糊涂......
&gt; 
&gt; **初级研究员Silkmoth：**这么说或许有些冒犯，但是......林阿姨，您没有把事情的全部说出来吧？
&gt; 
&gt; **研究员 林缘：**（低头，沉默）
&gt; 
&gt; **初级研究员 Silkmoth：**您和组长的关系......而且，您也有其他关键事情没有说吧......为什么要这样做呢，我不明白......是“隐私”吗？就像您说的一样，配合我们的调查，事情的进展不也会更快一些吗？
&gt; 
&gt; **研究员 林缘：**......不行。但基金会想知道的，大概都在里面了。（缓缓捂脸）我不想再说别的了，无论是有关自己的，还是别人的事......抱歉，最近头一直有些晕......
&gt; 
&gt; **初级研究员 Silkmoth：**那......好吧。这次谈话就到这里了。（准备起身）
&gt; 
&gt; **研究员 林缘：**（起身，伸手拉住）等下——请您相信，我其实很想帮忙......但是......（踉跄坐下，咬牙，沉默）
&gt; 
&gt; **初级研究员 Silkmoth：**（疑惑，起身）......没关系。看样子，今天状态不太好啊......还没买咖啡吧，一会儿要一起喝一杯吗？
&gt; 
&gt; **研究员 林缘：**（平视正前方）啊......不用了。

&gt; ------
&gt; 
&gt; **备注：**北京时间2月21日晚23：00左右，████市发生了一起小规模的CN-1052-Ψ事件，MTF-辛巳-09“灯花照鱼目”随即在████市相关地点展开全面搜查。一具尸体在当地某栋公寓楼内一间长期无人居住的房间中被发现，死者为女性，年龄约为23岁，死因不明。因尸体面部受损严重，有接近强酸腐蚀的灼烧迹象，无法辨别死者具体身份，其指纹也与当地警局中记录的任何人不符合。
&gt; 
&gt; 被发现时，死者瘫坐在注满水的浴缸中，一手仍做出持有某种物体的动作。其身亡的浴缸中漂浮有大量有机残渣团块，且尸体下半身有腐烂白色絮状物粘着，大部分皮肤被剥离。据尸检报告，死者的死亡日期为尸体发现的10天前，即2月11日。有关信息并未对所有工作人员公开。

[[collapsible show=&#34;+ 附录CN-1052-03 调查记录&#34; hide=&#34;- 收起记录&#34;]]

&gt; **时间：**2019年2月22日
&gt; 
&gt; **记录形式：**音频转文字
&gt; 
&gt; **参与人员：**
&gt; 
&gt; * 特殊收容措施基金会（中国），流动者站点流动性初级研究员Silkworm Moth
&gt; 
&gt; * “蜃城”深海科考站，研究员林缘
&gt; ------
&gt; 
&gt; **备注：**当日，负责收容SCP-CN-1052的Mobile-Site-CN站点所在的███市全市均有出现CN-1052-Ψ现象，Mobile-Site-CN站点休谟观测站监测到客观基准现实的轻微扰乱。纪录地点为███市██████南街███咖啡馆。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员 林缘：**您......是[已删除]研究员吧？
&gt; 
&gt; **初级研究员 Silkmoth：**（惊吓，合书）啊，林阿姨？您是什么时候——
&gt; 
&gt; **研究员 林缘：**（低头）抱歉，吓到您了......但我在自己的家里实在是待不下去了。（揉太阳穴）抱歉。
&gt; 
&gt; **初级研究员 Silkmoth：**（迟疑）林阿姨......没事吧？您脸色很差。
&gt; 
&gt; **研究员 林缘：**（低头，摇头）我没事，只是精神不太好。这几天......都没怎么休息。（伸手翻口袋）你看，这张纸条。
&gt; 
&gt;&gt; 今天已经做得很不错了，缘，至少你把准备的U盘给出去了。不能再把自己再隐藏在深海的污泥里了……明天把心底的真相都说出来吧，你会感觉好很多的。不然，2月11日大概永远不会结束吧。
&gt; 
&gt; **研究员 林缘：**这是我在家里的浴缸边上找到的纸条——应该是昨天写的。这个字迹……如果没记错的话，应该是......组长的。但他早就在那天......2月11号那天……为什么会……（缓缓捂脸，啜泣）
&gt; 
&gt; **初级研究员 Silkmoth：**啊，没事了......林阿姨，先坐下休息一会儿吧，竟然这几天都没怎么休息......
&gt; 
&gt; **研究员 林缘：**（点头，坐下，啜泣声逐渐停止）......谢谢。实际上，在我的印象里......似乎之前也有过类似的情况，但记忆很模糊，就好像自己的臆想一样......在我混乱的记忆里，他似乎一直在某个地方安慰我，鼓励我......让我忘掉2月11日的那件事。但是我做不到......绝对做不到。
&gt; 
&gt; **初级研究员 Silkmoth：**（沉思）......林阿姨，实际上，每个人都会有自己觉得做不到的事情吧？大概您习惯了“将自己隐藏在深海里”，把真正的内心隐藏起来，才会觉得自己做不到吧......
&gt; 
&gt; **研究员 林缘：**（低头）......嗯，他也这么说过......我和他不一样。他敢于去说，感于去笑......更敢于去为了我向我的导师求情——但无论他怎么鼓励我，我都没办法像他那么自信——我也很想像他那样啊，但是我做不到......
&gt; 
&gt; **初级研究员 Silkmoth：**......（拿起纸条，沉思）林阿姨，您还有其他纸条吗？
&gt; 
&gt; **研究员 林缘：**唔？大概有......让我想想，如果是我的话，应该会留在身上......（搜找片刻，从大衣口袋中掏出一大把叠好的纸条）啊——真的有......以前竟然没有注意，我真的是......
&gt; 
&gt; **初级研究员 Silkmoth：**没关系......比我想象的……多些。（拿起纸条，观察）啊......这个字迹，感觉手有点飘——组长他平时写字手也很轻吗？很像他的字迹吗……
&gt; 
&gt; **研究员 林缘：**嗯？（摇头）组长写字虽然很快，但字迹看起来应该挺有力的——我说像，主要还是写下字的样子和他的字体很像……
&gt; 
&gt; **初级研究员 Silkmoth：**如果与印象不符......那这些纸条应该不是现实扭曲出来的。（突然放下纸条）啊，那也许就根本不是你的问题——那些海雪下观测到的实体……感觉和人很像是吧？
&gt; 
&gt; **研究员 林缘：**......人——（捂嘴）你是说，是他——
&gt; 
&gt; **初级研究员 Silkmoth：**嗯，大概吧。据目前的观察来看，如果吸进去SCP-CN-1052产生的海雪的话，就有可能看到一些行为方式很像人的异常实体……似乎是成分的原因......？但我们现在也不太清楚。
&gt; 
&gt; **研究员 林缘：**类人实体......（低头）我好像......记得点什么。组长说过，每次从科考站的舷窗里看见探照灯下飘落的海雪的时候，都会有一种放松的感觉，心里对深海的恐惧也都消失不见了。因为......他说，即使凋落的海雪之中也总会滋生出新的生命的——哪怕自己真的有一天在深海中遇难，自己剩下的研究成果也肯定能对他人，对异常科学的进展有益吧......（缓缓低声哭泣）这样啊，不是臆想......他在2月11日那天之后也一直在我身边帮助我吗......
&gt; 
&gt; **初级研究员 Silkmoth：**......（惊讶）林阿姨，您的眼角......皮肤，好像......
&gt; 
&gt; **研究员 林缘：**（用双手抹去眼泪，看向手掌上黏着的白色碎屑）......不知道，这是怎么......了吗？
&gt; 
&gt; **初级研究员 Silkmoth：**（沉默）林阿姨，我问您一个问题——您......真的没有登上2月11日的深潜器吗？
&gt; 
&gt; **研究员 林缘：**......我不记得了，[已删除]研究员......（摇头，啜泣）这——这不是敷衍，我真的不记得了......抱歉。那段时间的记忆......就好像在梦里一样，既有着作为总站通讯员的残缺记忆，也有着仿佛自己身在深潜器上的模糊片段......那些相互冲突的记忆快把我弄疯了，想回忆起来什么，大脑却一片混乱......加上这几天根本睡不着，我现在已经有点神志不清了。不行啊......
&gt; 
&gt; **初级研究员 Silkmoth：**（沉思）唔......那天的事，全都记不清了吗？
&gt; 
&gt; **研究员 林缘：**嗯......（停止动作，缓缓抬头）不——不是。不知道为什么，有一个片段很清楚——那是深潜器停止运作的时候，我们被困在深潜器里，像周围的海雪一样缓缓沉到海底......当时的我已经绝望了，发疯一般地用一支圆珠笔把自己的皮肤划得鲜血淋漓。然后他走了过来，握住了我渗着血的手，用一种冷静得可怕的语气安慰着我，告诉我刚刚收集到的资料的重要性......说完，他松开我的手，走到载人舱前面，自己一个人备份了对异常点的研究资料——就是给你们的U盘里的那些——又特别安静地走了回来，靠着我坐了下来......
&gt; 
&gt; **初级研究员 Silkmoth：**这样吗......
&gt; 
&gt; **研究员 林缘：**然后，他看着舷窗外的深海，说了一句在我混乱的记忆中无比清晰的话：
&gt; 
&gt;&gt; 要是没让你跟来就好了……不过没事的——我们总有一天能从没有边际的深海中出去的。在海雪飘落时，我们两个......
&gt; 
&gt; ......在那之后，我就什么都回想不起来了......在我的一些记忆里——啊，不，我也分不清是记忆还是幻想了——我又好像从来没有登艇过，甚至想象出了自己在通讯切断时匍匐在通讯台上哭泣的样子——但无论如何，在深潜器上那几分钟的记忆却总是那么清晰......还是——骗不了自己啊……
&gt; 
&gt; **初级研究员 Silkmoth：**（沉思）林阿姨......你很害怕死亡吗？
&gt; 
&gt; **研究员 林缘：**......嗯。本来我觉得，活着也不过如此了——不敢和别人真心交谈，永远沉溺在自己的深渊里......但后来我遇到了组长之后，又一直尝试着改变自己，让别人接受自己，更让组长接受自己——不知不觉中，似乎想要向某个方向努力了......也就害怕这一切都消散殆尽了吧。
&gt; 
&gt; **初级研究员 Silkmoth：**实际上，林阿姨......最后，还是“您自己”最不接受自己吧......无论是组长，还是每一位其他人，他们真不愿意接受您吗？被困在深海之中......还是要靠自己脱离出去，而不是埋怨自己啊。
&gt; 
&gt; **研究员 林缘：**(低头，看着手心上黏着的白色碎屑）但是......要怎么出去？深潜器被八万千帕的压强挤压着，扭曲着，那些漆黑的水仿佛随时要压下来一样......他们都期望着钛合金制成的外壳能抵御深海的侵袭，但做不到啊！我做不到啊......
&gt; 
&gt; **初级研究员 Silkmoth：**问题从来也不是出现在外壳上的......不是吗？
&gt; 
&gt; **研究员 林缘：**......（垂首看向地板，轻笑）系统故障吗......
&gt; 
&gt; **初级研究员 Silkmoth：**（望向窗外）是啊......只要想出去的话，总能出去的吧，林阿姨......林阿姨？啊（惊讶）——
&gt; 
&gt; （//对面的座位上，仍在微笑着的女研究员的身形逐渐瓦解，化为白色的絮状团块。那些轻柔的絮状物蠕行着飘散于空中，又仿佛雪花般无生机地落下。//）
&gt; 
&gt; **初级研究员 Silkmoth：**（沉默片刻，苦笑）不打声招呼就离开了……再见了，林阿姨。大概是永别？算了，也没有差别……
&gt; 
&gt; （//研究员望向窗外，端起冒着热气的咖啡。海雪仍在纷纷而下。//）
&gt; 
&gt; **&lt;记录结束&gt;**
