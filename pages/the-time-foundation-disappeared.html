**作者：**[[*user EmptyName723]]
**篇名：**沒有基金會的那時

以此紀念Wikidot暫時關閉的那段期間（？

感謝[[*user Dr V Valentine]]、[[*user Lostwhat]]、[[*user Aindavis_817]]的建議與協助。
[[include info:end]]

早上七點半，一隻手臂在半空中劃出完美的半圓。手指在螢幕上一滑，縫上了手機鬧鐘的嘴。

//今天，5月20日，16站，會議。//

Lyh盯著旅館純白的天花板，為了強迫大腦運轉而開始複習記憶。她回想起昨天因為太疲累而在晚上八點半昏昏睡去的自己，然後打開手機，想要確認自那之後累積了多少訊息，卻看到一片空白的通知欄。

沒有站內信、沒有公告、沒有檔案編輯通知，什麼都沒有。

Lyh睜大了眼睛，雖然這從未發生過，但也並非不可能。//搞不好是上天大發慈悲，想讓今天的行事曆上少記點東西吧。//她決定這麼告訴自己，清空腦袋裡無關緊要的想法來全力面對無法改變的既定事務。

她起身，一邊用手機聆聽著天氣預報，一邊梳理自己因長達十一個小時的睡眠而混亂無比的頭髮。在短暫卻毫不馬虎的整裝之後，她拿起自己放在房間裡的黑色長傘，並在幾分鐘後走出了旅館大門，並在旅館外招到了一台計程車。

外面的天空毫無顏色，完全地被厚厚的雲層所掩蓋，而天際線以內的城市景觀就像是經過灰階濾鏡處理過的照片一般，毫無精神和活力。隨著景色從新北市市區轉換成快速道路旁的山岳與河流，車窗上開始出現絲絲銀線，被迎面而來的風給向後拉去。她緊握手中的黑傘，慶幸自己早上做出的決定。

黃色車子減速並在路旁停了下來，Lyh看向計費表上的數字，從皮包中拿出了相應金額。她踏出車外，急忙地躲進兩公尺以內的騎樓下。雙腳踏上八里的街道後，她開始環顧四周，雖然是雨天的緣故，但與以往不同，今天的街道淒涼得異常地多，讓她不禁抬起手環抱自己。

她的目的地一一Site-ZH-16是北部的主要站點之一，不只是許多部門與特遣隊的所在地，也負責了北部的人員派遣和貨物輸送。Lyh還記得自己第一次來到16站時，她盯著員工手冊地圖卻絲毫找不著頭緒，抬頭看見的則是所有人都專注於事務中的表情，而儘管源源不絕的人潮向著她流動過來，這股忙碌的氛圍讓她找不到任何問路的時機，最後在裡面迷路了一小時的糗事。

Lyh也看過16站早晨那沒有盡頭、等待著卸送貨的貨車隊伍，還有主車道每隔幾秒就有車子出入的盛況，交雜著推著推車、毫不費力地穿梭在車隊之間的輸貨員工，與引擎聲、哨聲與人們的談話聲組織出無比繁忙的景象，簡直是混亂與秩序共存的完美詮釋。

Lyh來到16站的主車道，然而，如此寬敞的車道當下卻沒有任何聲音，旁邊的馬路也沒有任何貨車停靠或經過。她回想起早晨沒有任何通知的那份寂靜，意識裡的警鐘瞬間被敲響，而那份震動傳到了她現實中的雙手。她快步沿著自己所知的16站設施範圍步行，直到抵達主要入口，眼前出現的卻是一片空寂。

這裡沒有建築、沒有垂直井、沒有貨車，更沒有任何人。

原本應該是16站所在之處被挖去了一大塊，而理應被水泥建築擋住的海岸和天際線現在則明顯可見，這副景象證實了她心中不祥的念頭。慌忙的她招到了另一輛計程車，但卻沒有意識到自己的聲音不只急迫，還正在明顯地顫抖。她吞了口口水，但面對乾燥無比的咽喉，那團液體並不像是一陣甘霖，反倒像熱水灼燒著可能早已裂開的黏膜。

她開啟手機上的基金會軟體，卻發現介面一片白色。她關掉應用程式再打開，只有一樣的文字：
&gt; [[size 150%]]**請再試一次**[[/size]]
&gt; 
&gt; 請再試一次一一在載入您所要求的頁面時出現了問題。多數時候，您可以點選「重新載入」或按下Ctrl-R然後頁面就會正常顯示。
&gt; 
&gt; 如果您看到這個錯誤訊息很多次，代表連線可能非常擁擠。

//人都不見了，非常擁擠個頭啦！//Lyh暗自吐槽。

在那當下，雨聲和煩悶感就像是樂團中的不同樂器，兩者聽命於指揮逐漸誇張的肢體動作，進入樂譜上那標記著「極強」的段落。唯一不同的是，音樂廳的牆壁有經過特殊加工，但車內的空間使得雨聲不斷共鳴，這讓Lyh更煩躁了。

她的手指焦急地在螢幕上滑來滑去，就像溺水時迫切地抓向任何希望一樣，她試圖傳送訊息至基金會卻無法寄出；她在通訊錄選擇同事的電話號碼並撥出，但傳來的只有平淡的嘟嘟聲，完全沉默。她向後躺，邊皺眉邊接受只能與手機螢幕玩乾瞪眼的事實。

Lyh下了車，下意識開了傘之後才發現這裡已經不再下雨。沒有了雨水的限制，她的步伐逐漸加大、加快到了自己的極限，她的嘴巴不自覺地張開渴求氧氣，任由梅雨季節濕潤的空氣侵襲肺部，只為了盡快看到作為Site-ZH-02的那棟大樓。

對Lyh而言，02站是宛如根源一般的存在。除了她是在那裡接受基金會工作的基本訓練外，她也曾經擔任過上司參加會議時的隨行人員而來到02站，並目睹了眾多高級職員及主管同時在場的大型場面。對於平日就是如此的02站而言，警備程度嚴謹到其他設施也難以比擬，因此那裡不只是基金會在臺灣北部的燈塔，更是現在最好的避風港。

隨著離02站更近一步，她就更加地安心。基金會一定已經知道出事了，現在大概已經有特遣隊或部門著手處理這件事情，而自己會加入其他人到隱藏在城市裡的安全屋接受保護。//總而言之，只要抵達02站，自己就安全了//，她這麼告訴自己。

Lyh轉過轉角，期待著看到Site-ZH-02照樣聳立，卻發現儘管整個街道大樓林立，02站應該存在的地方僅剩平地，毫無殘跡也沒有廢墟，讓她回憶起小時候掉了牙的口腔中，那個應該要有卻沒有的突兀感。看著這幅景色讓她的臉龐傳來酸楚，心中的希望更是被宣告死刑。

Site-ZH-02也不見了。

-----------

Lyh漫無目的地走到了臺北101，找到了遮蔽下的一個長椅坐下，延遲而來的疲勞無情地攻擊著她的雙腿。Lyh想過去其他站點查看情況，但以目前02站和16站兩個大設施會//消失//的情況來看，去哪裡似乎都於事無補。在現實的洪流面前，自己並不是主角，只是一隻無力的小螞蟻，還是眼睜睜發現蟻窩被大水覆蓋著的那種。

//就這樣？接受沒有基金會的現況？//

Lyh將手機拿在雙手間，手掌受心中複雜的情感驅使而握緊，傳來堅硬的觸感。她的眼睛飄向手機上白底黑字的錯誤訊息，又仔細地看了一遍。基金會似乎是直接消失了，也許現在就是上天賜給她的自由時間，讓她能夠去做自己想要做的事吧。然而，在她向腦海拋出釣竿，想要尋找自己想做什麼時，反而是基金會的鮮明記憶逐一上鉤一一

她想起她第一次編寫的項目檔案，趕不上死線而遭到飆罵的過程，以及盯著螢幕、依賴咖啡度過夜晚卻無法推進字數的煎熬。

她想起第一次遇到收容失效的那天，不只恰好是人生初次進加護病房的一天，也是首次成為某人的救命恩人的一天。

她想起人生中第一次忙得過不了生日，卻在走進同事們秘密計畫的派對聽到「驚喜！」時喜極而泣的瞬間。

她想起基金會作為職場的冰冷，她卻在那裡遇見了第一位她命中注定、願意共度人生的人。

那裡，是她的全部。

@@ @@

想到這裡，眼淚開始在Lyh的眼眶中打滾。她意識到，僅僅幾年的時間內，基金會已經在她心中佔據了無比重要的位置，然而，如今突然的消失令她措手不及，不斷挖開、擴大她心中的那個空洞。雖然已經不再下雨，Lyh正下方的地面突然因濕潤改變了顏色。她盯著那些深色的斑點，沉浸在宛如漩渦的悲傷，一點一點地越捲越深，直到視野再也放不下周遭的事物。

那一瞬間，世界彷彿失去了顏色，而時間逐漸停滯。

突然，一隻藍色的小鳥在腳邊出現，那是全白的世界中唯一僅存的顏色。如此鮮豔的鳥非常稀有，喧囂的大都市中更是難以見到，但已經沒有東西可以撥動Lyh的心弦。她眼球旁的肌肉失去了力量，只能以視野邊緣看著小鳥輕輕跳步，慢慢接近她無力而垂下的手上那台勉強沒掉到地上的手機。

「啾一啾。」一聲高一聲低的鳥叫聲從它的喙間傳來。

正當Lyh疑惑時，手機發出了震動。觸感神經回應那份震動而發出訊號，經過脊髓來到了腦部，讓Lyh以堪比反射的速度將手機拿到眼前。她看向通知欄上的[https://twitter.com/wikidot 訊息]：

&gt; [[size 150%]]**2022年5月19日，現實受到了敵對實體的攻擊。**[[/size]]
&gt; 
&gt; 由於此次攻擊，基金會的多數相關事物都受到了影響，並與現實抽離。這造成基金會內部（各設施）與外部（現實）完全失去了聯繫。
&gt; 
&gt; 不用擔心，基金會整體完好無缺，但這次攻擊留下了一攤爛攤子。我們需要檢查所有東西，確保現實完全安全後再重新建立聯繫。這段期間我們會繼續更新現況。
&gt; 
&gt; 我們升級了現實維持器、防禦設備和所有系統。週末我們會繼續檢修，並計畫在星期一重新建立聯繫。
&gt; [[&gt;]]
&gt; 現實維持團隊 Dr. Michal
&gt; [[/&gt;]]

時間開始流動。

------------

早上七點半，在勿擾模式關閉之後，Lyh旁邊的床頭櫃就因手機震動不斷傳來低鳴聲，睡眼惺忪的她翻過身體，看著通知一個一個跳出。這段時間積累下的各種公告和通知在這瞬間一次爆發開來，更重要的是，來自同事與朋友的各種訊息完全沒有停下的勢頭：問好、報平安，甚至是吃膩了站點內的備用存糧的訊息都有。這讓她臉上展露笑容。

Lyh起身並走向窗戶旁，映入眼簾的是湛藍的天空與稀薄的雲間穿透出的陽光，脖子和身體則是充分感受到這股來自宇宙的溫暖。雖然只是再正常不過的晴天，但與那天相比，這幅景色就像是調高了飽和度，充滿無法誇飾的大量活力。

在陽光的沐浴之下，Lyh開始審視尚未完成的工作內容。由於途中經歷了一些突發事件，使得聯繫順利建立的時間比預計晚了一些，這使得自己的工作相應累積了起來。她苦笑，想著接下來幾天在自己面前的辛勞，但她並不著急。

因為這次，基金會就在那裡。</textarea></pre>
