**项目编号：**SCP-CN-3930

**项目等级：**Safe

**标准收容措施：**SCP-CN-3930被保持在Site-CN-82-δ前1.8km处同轨道运转。定期派遣人员检查内部情况。

**描述：**SCP-CN-3930是一航天器，外形类似火箭，但具有相当于一座基金会中型站点的体积。发现时，项目正沿一远地轨道绕地球公转，未知如此庞大的构造体是如何抵达这一位置的。

除顶部整流罩发出微弱的红光外，项目表面绝大部分为白色，仅在入口处绘有格鲁乌“P”部门的标识和“格鲁乌“P”部门第五科”的字样。

项目内部设施表明其可能曾是一研究所，分为内外两层。相对而言，外层集中了更多文件，内层集中了更多仪器。然而，这些文件和仪器大部分都不再能被阅读和使用。

人员处于项目内部的特定位置时会“感受”到某一特定概念，尚不明确这些概念与地点的关联性。

迄今为止，没有发现其他关于格鲁乌“P”部门第五科存在的记录。

**附录3930.1：**特定地点列表

&gt; 地点：外层入口
&gt; 概念：堡垒
&gt; 备注：项目的外壳与内外分隔层被证明在入口锁闭时模因学封闭。

&gt; 地点：外层005号房间（资料室）
&gt; 概念：历史
&gt; 备注：内部的纸质文件全部为空白。

&gt; 地点：外层013号房间（资料室）
&gt; 概念：牺牲
&gt; 备注：文件架均为空置，盖上了白布。

&gt; 地点：外层031号房间（办公室）
&gt; 概念：责任
&gt; 备注：房间内部为前苏联式陈设，可容纳八人。每台办公桌上均摆放有一台无法打开的计算机，桌上与地上堆满了报纸和文件，但文字全部被黑条覆盖。

&gt; 地点：外层067号房间（库房）
&gt; 概念：补给
&gt; 备注：房间设有冷库，地上残留有泥土。

&gt; 地点：外层068号房间（食堂）
&gt; 概念：生活
&gt; 备注：格林威治时间每日04:00、10:00、16:00，尽管电铃并没有开启，房间将传出铃声。

&gt; 地点：外层走廊，一台固定电话
&gt; 概念：指令
&gt; 备注：每年的奇数月份，电话会不定期响起，接听没有结果。

&gt; 地点：外层102号房间（图书室）、201号房间（健身房）、110号房间（休息室）
&gt; 概念：闲暇
&gt; 备注：休息室角落堆满了伏特加酒瓶。

&gt; 地点：内外分隔层某处
&gt; 概念：团结
&gt; 备注：此处的分隔层存在修复痕迹。

&gt; 地点：外层099号房间（锅炉房）
&gt; 概念：威胁
&gt; 备注：炉灰中埋藏有书籍残片，可辨识的仅有封面上“信号”一词。

&gt; 地点：内层入口
&gt; 概念：诀窍
&gt; 备注：每年的偶数月份开始时，入口将自动解锁；奇数月份开始时，入口将自动锁闭。

&gt; 地点：内层006号房间（实验室）
&gt; 概念：研究
&gt; 备注：仪器主要集中处之一，大部分尚不明确用途。一台显微镜下放有未知蠕虫的标本。

&gt; 地点：内层028号房间（宿舍）
&gt; 概念：遗忘
&gt; 备注：一个单人间，所有的物件都久未有人使用，落了相当厚的一层灰。

&gt; 地点：内层中央
&gt; 概念：纪念
&gt; 备注：地上有一圈五角星形痕迹和螺纹孔，表明此处曾安装过什么。

&gt; 地点：内层055号房间（宿舍）
&gt; 概念：目标
&gt; 备注：尽管房间并没有窗口，内部唯一的陈设是一台天文望远镜，自动指向距地表约200,000km处一点。

&gt; 地点：内层084号房间（会议室）
&gt; 概念：计划
&gt; 备注：会议桌上摆放有一张草纸，唯一可辨认的笔迹是一个“25年”的计算结果。

&gt; 地点：内层093号房间（办公室）
&gt; 概念：起点
&gt; 备注：墙壁上挂有一幅科米共和国地区的地图，在乌辛斯克附近标注了一个//不存在//的地点。

&gt; 地点：内层097号房间（控制室）
&gt; 概念：基础
&gt; 备注：控制台已经损坏，其控制的似乎是项目底部的引擎。当触摸到控制台时，人员会联想到“上升”的概念。

&gt; 地点：内层101号房间（大厅）
&gt; 概念：武器
&gt; 备注：位于内层的第二层中央。房间中部显示一台向上贯穿至整流罩的设备的底部，设备内部流动着稀薄的不明物质，闪烁微弱的红光。

&gt; 地点：内层401号房间（整流罩部分）
&gt; 概念：宿命
&gt; 备注：整流罩从内部观测时变得透明，可见未知来源的五条黑色触手状物体盘绕其外，但从外侧无法观测到相应实体。

&gt; 地点：内层201号房间（监控室）
&gt; 概念：遗憾
&gt; 备注：唯一开启的屏幕显示着克里姆林宫的静止图像。

&gt; 地点：内层202号房间（广播室）
&gt; 概念：告别
&gt; 备注：当尝试用话筒讲话时，外层入口将会自动打开。

&gt; 地点：内层301号房间（指挥室）
&gt; 概念：出发
&gt; 备注：控制台并没有相应的按钮，只有正中央有一个推下的拉杆。

&gt; 地点：N/A
&gt; 概念：尾声
&gt; 备注：在项目外任意位置注视整流罩尖端时触发。注意到整流罩末端伸出一长约25m的尖锐结构，其上黏附的物质经检测确认为人类血液。
