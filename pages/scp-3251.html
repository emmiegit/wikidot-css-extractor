**项目编号：**SCP-3251

**项目等级：**Safe

**特殊收容措施：**SCP-3251收容于Site-48的一中型陆生动物收容区中。需对SCP-3251收容区内的温度和湿度进行调节，以模拟其原生地的热带环境。SCP-3251的营养需求与其物种的非异常成员相同。与SCP-3251交谈或以其他方式进行互动需获得3级许可或站点主管的授权。

**描述：**SCP-3251是一只具有智慧的雄性椰子蟹（//Birgus latro//）。尽管这似乎不可能，但它确实拥有使用英语进行口头交流的能力，其通常使用16-18世纪海盗中常见的俚语和短语。SCP-3251在它的头上装饰着一个黑色的小三角帽[[footnote]]英国于18世纪时流行的一种帽子，尤其是在海盗中。这种风格在20至21世纪时媒体对海盗的描写中也很常见。[[/footnote]]，从底部到尖端大约6厘米。目前尚不清楚SCP-3251是如何以及何时获得该物品的。SCP-3251对有光泽的金属物品具有强烈的感情，经常不厌其烦地尝试获得此类物品。

SCP-3251的次要异常性质表现于当它向另一只椰子蟹发出口头命令时。受影响的椰子蟹（以下简称SCP-3251-1）将尝试完成SCP-3251发布的任务，直到任务完成，或与SCP-3251分离了较长时间。SCP-3251-1实例没有显示出任何智力水平高于正常同类的迹象，除了SCP-3251发出的命令外，它们似乎对英语没有任何理解或感知。SCP-3251将SCP-3251-1实例组成的集体称为“我船员”[[footnote]]**译注：**原文为“me crew”。[[/footnote]]，也通常将自己称为“他们的船长”。

于██/██/████，一座位于南太平洋岛屿上的小村庄出现了一些关于椰子蟹怪异行为的报道，随后SCP-3251被发现。这些报道包括：
* 40-110只螃蟹结伴而行，其中一只会说英语。
* 螃蟹们乘着一艘船[[footnote]]关于这艘船的报道有所不同。一些人声称螃蟹只是通过一大块浮木实现了航行；而另一些人则认为螃蟹们偷了人类的船。[[/footnote]]到达岛上。
* 那只会说话的螃蟹要求居民们交出他们所有的银器和其他金属物品。
* 螃蟹们使用着从居民那里偷来的工具和武器，以及用锋利的棍子和石头做成临时武器来威胁居民。
* 螃蟹们强迫居民们收集尽可能多的椰子和椰子蟹带到它们的船上。
基金会人员前往事件发生的村庄，并在事件公开前成功镇压事态。特工们随后找到了漂浮在印度尼西亚西海岸135公里处的SCP-3251和113只SCP-3251-1，据信它们正试图驶向马达加斯加。螃蟹们漂浮在一大块浮木上，这块浮木由倒下的棕榈树和松软的木板组成，上面驮着几百颗椰子和超过163公斤的各种金属物品。SCP-3251随后被基金会控制，SCP-3251-1们则变回非异常的椰子蟹，现已全部放归野外。

**附录：**
&gt; **访谈记录-3251-1**
&gt; 
&gt; **受访者：**SCP-3251
&gt; 
&gt; **采访者：**Dr. ███
&gt; 
&gt; **前言：**以下是SCP-3251最初被收容后不久，Dr. ███与SCP-3251之间的访谈记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. ███：**好的，SCP-3251，我今天想问你几个问题，可以吗？
&gt; 
&gt; **SCP-3251：**咱无所谓，只要咱能随时拒绝回答就好。
&gt; 
&gt; **Dr. ███：**好吧……很好。那么，你是如何变得这么聪明的？你是在什么时候发现自己有能力控制别人的？
&gt; 
&gt; **SCP-3251：**啊……这是一个漫长而悲惨的传说，相信咱，这个故事的结尾不是一个吻。咱要跳过这个回答。
&gt; 
&gt; **Dr. ███:**为什么你要从岛民那里偷东西？
&gt; 
&gt; **SCP-3251：**一个海盗如果不偷东西就不是人。你看到一个村庄，你就得去抢劫。如果你想要战利品，你就得去抢劫。咱还有半打话想说，但是你应该明白咱的意思了，小伙子。
&gt; 
&gt; **Dr. ███：**所以，你做这些只是为了得到金属？我认为银器并没有你想象的那么值钱。
&gt; 
&gt; **SCP-3251：**啊，那么你觉得咱是个傻瓜，是吗？咱知道这些宝藏值多少钱。咱偷它们是因为咱喜欢。咱得去拿咱的奖赏，但奖赏需要咱去抓它。没有一种感觉比得起在海上，你知道，你可以想要啥，就拿啥；规则逮不住你。这才是真正的自由。
&gt; 
&gt; **Dr. ███：**那你对SCP-3251-1有什么看法吗？当你知道你在操纵自己的同类时你会感到难过吗？
&gt; 
&gt; **SCP-3251：**咋么可能，和咱比起来，它们不过是动物。咱爱咱的船员好比一个男人爱一条旧裤子；只需要凑合，可靠，可以完成工作，遮得住咱的屁股。另外由于咱是唯一一个这样子的，所以咱很喜欢有人可以像你这样和咱聊天。你是很长时间以来唯一一个坐下来和咱聊天的。你想加入咱的新团队吗？
&gt; 
&gt; **Dr. ███：**好吧，这太搞——
&gt; 
&gt; **SCP-3251：**别急，别急，小伙子，让咱说完先。你可以和咱一起在开阔的水域航行，不会有人告诉你该做什么，你想做什么你就可以做。咱在海上因为孤单早就失去了理智，更不用说现在在这样的一个牢房里。你看起来像是一个在你的那个时代会被经常推来推去的家伙，所以咱会给你一些你一直想要的东西，还有你从来没有想过的东西。当你还是个小孩儿，当你站在你爸爸那艘昂贵的游艇上，你从没妄想过什么。而现在，咱会让你成为一个海盗。
&gt; 
&gt; **Dr. ███：**你怎么做的到？……听着，不管你喜不喜欢，你都要待在这个地方，所以不会再有“新船员”了。我再问你一个问题，访谈就到此结束。你为什么要去马达加斯加？
&gt; 
&gt; **SCP-3251：**嗯哼，咱一直在等这一天。因为咱要和其他人一起去埋咱的宝藏。咋样，够说服你加入不？
&gt; 
&gt; **Dr. ███：**不，一点也不。给我再多的金属刀叉也不能说服我辞掉工作，带着一只会说话的螃蟹出海。
&gt; 
&gt; **SCP-3251：**哦，但咱埋的不是刀叉……是金子。很多。
&gt; 
&gt; **Dr. ███：**有……有多少？
&gt; 
&gt; **SCP-3251：**[无法辨认的语言]
&gt; 
&gt; **Dr. ███：**好吧，这太荒谬了。访谈到此为止。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：**请见事故记录-3251-1

&gt; **事故记录-3251-1**
&gt; **时间：**██/██/████，下午9点36分。
&gt; **事件：**在访谈结束后的次日夜间，一次短暂的停电事故导致了Site-48的几个异常实体的收容单元被破坏，其中包括SCP-3251。对事故进行调查后得出结论：停电是人为的。随即又有人发现SCP-3251的收容区处于半开状态、13号船湾的一艘研究船失踪。自事件发生前，Dr.███就消失不见了。目前Dr.███被指定为PoI-306249。
