**Mã Vật Thể:** SCP-120-JP

**Phân Loại:** Euclid

**Quy trình Quản thúc Đặc Biệt:** SCP-120-JP phải được quản thúc bên trong hộp quản thúc đặc biệt trong cơ sở được ngụy tạo thành một viện bảo tàng. Bảo tàng này phải thường xuyên có khách tới tham quan. Phải giải thích hộp quản thúc cho khách thăm quan rằng nó là một loại hóa thạch có giá trị nhất trong bảo tàng. Hộp có kích thước 30x30x40cm, phần kính cường lực được hàn kín với độ dày 7cm, nó được lắp đặt tại trung tâm phòng quản thúc 10x10x6m làm từ kính cường lực thuờng dùng để xây bể cá lớn. Cơ sở quản thúc luôn luôn phải được giám sát thông qua camera bởi nghiên cứu viên phụ trách SCP-210-JP lâu nhất và có kiến thức về chi phí phân bổ của nó.

Tại độ sâu 50m dưới phòng quản thúc, một buồng quản thúc được niêm phong với kích cỡ 20x20x15m với sẽ được bịt kín bằng lớp bê tông dày 1m. Hai bức tường ở phía tây và đông của phòng quản thúc có thể di chuyển theo chiều ngang với sự trợ giúp của bốn cây xi lanh thủy lực ở mỗi bên thông qua kích nổ. Khi SCP-120-JP-1 xuất hiện, quy trình sơ bộ 01 phải được ưu tiên thực hiện. Nếu SCP-120-JP-1 không biến mất, sàn của buồng sẽ sập xuống và SCP-120-JP-1 sẽ được thả vào buồng quản thúc cưỡng chế. Nếu SCP-120-JP-1 vẫn chưa biến mất, một ĐĐNCĐ sẽ được cử tới để trấn áp dị thể. Nếu ĐĐNCĐ đã thất bại trong nhiệm vụ đàn áp dị thể, một cái hố dưới lòng đất sẽ được mở ra thông qua một vụ nổ và cả SCP-120-JP lẫn SCP-120-JP-1 đều sẽ bị quản thúc và chôn vùi dưới lòng đất.

SCP-120-JP-2 không cần quy trình quản thúc đặc biệt và sẽ được quản thúc như một dị thể dạng người phân loại Safe. Vì SCP-120-JP-2 vẫn chưa hoàn thành chương trình giáo dục bắt buộc, dị thể đã được đưa tới một cơ sở giáo dục dưới sự quản lý của Tổ Chức và được quyền yêu cầu ra ngoài. Yêu cầu này phải được chấp thuận bởi một nhân sự có giấy phép ủy quyền Cấp 2 hoặc cao hơn. Trừ khi có nguyên nhân phát sinh đặc biệt, SCP-120-JP-2 sẽ không được phép rời khỏi điểm quản thúc SCP-120-JP quá 30 phút. Mỗi khi được ra ngoài, dị thể phải được hộ tống bởi ít nhất 2 nhân viên an ninh được cung cấp thiết bị liên lạc có khả năng thực hiện một cuộc gọi video vào bất kì thời điểm nào, nếu quy trình sơ bộ đã được thực hiện, một cuộc gọi video phải được thực hiện ngay lập tức và SCP-120-JP-2 ép buộc phải quay về cơ sở.

Quy Trình Sơ Bộ 01: Sau khi cung cấp bảo vệ thích hợp, SCP-120-JP-2 và SCP-120-JP sẽ được giao tiếp với nhau. Cho đến hiện tại, quy trình này đã có thể khiến SCP-120-JP-1 cỡ lớn biến mất, nhưng Tổ Chức tin rằng quy trình này sẽ thay đổi và không còn hữu ích khi SCP-120-JP-2 già đi.
 
**Mô Tả:** SCP-120-JP là vỏ của loài //Lambis lambis Linnaeus// (Ốc xà cừ), có độ dài 15cm.

SCP-120-JP là một dị thể có trí khôn, nếu không ai nhận ra giá trị của SCP-120-JP là đắt đỏ (tùy thuộc vào từng người, nhưng miễn là trên 1 tỉ yên), hoặc không được quan sát bởi một cá nhân có thể nhận ra giá trị của nó trong khoảng thời gian khá dài, SCP-120-JP-1 sẽ chui ra từ nó. Hiện vẫn chưa rõ cách thức SCP-120-JP có thể hiểu được giá trị do người quan sát đặt ra.

SCP-120-JP-1 là một thực thể cao 8m và rộng 30m. Mang hình dạng của một con cua hoặc nhện khổng lồ màu đen với 10 cái chân, 2 cái có hình móng vuốt. Mỗi khi xuất hiện, dị thể sẽ trở nên rất bạo lực và tàn phá mọi vật thể hay sinh vật xung quanh. Dù không biết nguyên nhân chi tiết về hành động trên, song nó có xu hướng phá hủy những vật liệu đắt tiền và quý hiếm trong cơ sở. Việc gây hại cho các vật thể sống được cho là &#34;vô ý&#34; làm vậy. SCP-120-JP-1 vẫn sẽ xuất hiện trừ khi dị thể được vô hiệu hóa hoặc khi quay trở lại SCP-120-JP. Cho đến thời điểm hiện tại, các ĐĐNCĐ vẫn chưa bao giờ thành công trong việc vô hiệu hóa dị thể. Khi xuất hiện cũng như biến mất, nó sẽ chui lại vào SCP-120-JP. Hiện không rõ tại sao SCP-120-JP có thể chứa được SCP-120-JP-1 bất chấp kích cỡ to lớn của nó. Cân nặng của SCP-120-JP vẫn có cân nặng như một chiếc vỏ bình thường bất chấp việc SCP-120-JP-1 có ở trong đó hay không.

SCP-120-JP đã được thu hồi từ SCP-120-JP-2 (Sẽ được đề cập sau) trong quá trình điều tra về SCP-120-JP-1, trong thời gian diễn ra một trận lở đất lớn tại ██████ vào ngày 20██/08/19. Các nhân chứng đã thấy SCP-120-JP-1 sẽ được cấp thuốc lú Cấp-A cùng với xử lí hậu kì mà không gặp phải vấn đề nào.

SCP-120-JP-2 là một cô gái con người sinh năm 20██, được đăng kí là ████ theo một cuộc điều tra dân số. SCP-120-JP-2 là một con người bình thường, không có sự bất thường nào về mặt vật lý lẫn tâm lý, song đã trở thành một phần trong quy trình quản thúc nhờ việc có thể giao tiếp rất tốt với SCP-120-JP. SCP-120-JP-2 đã chứng minh rằng mình đã nhặt được SCP-120-JP tại bờ biển lân cận vào tháng 6 năm 20██. Vì người giám hộ của SCP-120-JP-2 đã qua đời trong vụ việc kể trên, Tổ Chức đã đưa cô vào danh sách bảo hộ.

Do đặc điểm của SCP-120-JP, nó đã thả và chứa SCP-120-JP-1 rất nhiều lần. Sức mạnh của SCP-120-JP-1 là quá lớn, điều đó khiến dị thể dễ dàng phá vỡ các bức tường trong buồng quản thúc. Trừ khi có các biểu hiện khác, các biểu hiện của SCP-120-JP-1 đều được kiểm soát bởi SCP-120-JP-2.

**Phụ Lục 001:** Để thiết lập quy trình quản thúc, Nghiên Cứu Viên G, người được SCP-120-JP thích. Các thông tin dưới đây được coi là có độ liên quan cao.

**Trích từ bản ghi âm-G001:**
&gt; Do khi anh nghĩ về nó, tính đến tất cả những thứ nó đã phá hủy thì chẳng phải là nó đáng giá tầm 5 tỷ yên à?

Trên thực thế, chi phí để quản thúc SCP-120-JP là █████████ yen, và do lỗi đo lường của Nghiên Cứu Viên G, việc chuyển giao đã được thực hiện và quy trình quản thúc hiện tại đã được ban hành. Vì Tổ Chức tin rằng công cuộc quản thúc SCP-120-JP-1 sẽ trở nên khó khăn hơn khi SCP-120-JP-2 già đi, việc tăng ngân sách theo ý kiến của Nghiên Cứu Viên G và những người khác có ý kiến tương tự đang được xem xét.

**Phụ Lục 002:** Theo yêu cầu của SCP-120-JP-2 hoặc SCP-120-JP, phương pháp thực hiện các cuộc gọi video có thể được đáp ứng sau khi được xem xét. Vì sự an toàn của SCP-120-JP-2, việc đối thoại trực tiếp sẽ không được phép trừ các trường hợp khẩn cấp. Quy trình xét duyệt phải được thực hiện bởi ít nhất 3 nhân sự với Ủy Quyền Cấp 3 trở lên.

[[collapsible show=&#34;+ Hiện Bản Ghi Hội Thoại&#34; hide=&#34;- Đóng Bản Ghi Hội Thoại&#34;]]
**Trích từ bảt ghi cuộc gọi video-0013 được yêu cầu thực hiện bởi SCP-120-JP:**
&gt; **SCP-120-JP:** Airi. Đây là một cơ sở thực sự rất lớn đấy. Chắc chắn ở ngoài kia sẽ có chỗ thích hợp hơn cho ta mà.
&gt;
&gt; **SCP-120-JP-2:** Hừmmmm. Người hầu của Ông Cua Ẩn Sĩ cũng được gọi tới đây ạ?
&gt;
&gt; **SCP-120-JP:** Airi. Tên ta là “Vị Vua Vĩ Đại, kẻ cai trị biển cả và núi cao”. Chỗ này chán lắm. Nên chắc là ta sẽ triệu hồi chúng tới sau.
&gt;
&gt; **SCP-120-JP-2:** Nè, ông có muốn ăn tí mứt dâu cháu làm từ đống dâu cháu tự hái không?
&gt;
&gt; **SCP-120-JP:** Có chứ.
&gt;
Thức ăn được thu thập bởi SCP-120-JP-2 được trải lên bạt và nhét vào hộp quản thúc của SCP-120-JP. Camera giám sát đã ghi lại cảnh một thực thể tí hon có ngoại hình giống SCP-120-JP-1 đang ăn bánh mì. Tổ Chức đã làm việc với các nhóm nghiên cứu về biển khác nhằm tìm kiếm các thực thể mà SCP-120-JP đã nhắc tới, song không đạt được kết quả nào.

**Trích từ bảt ghi cuộc gọi video-0020 được yêu cầu thực hiện bởi  SCP-120-JP-2:**
&gt; **SCP-120-JP-2:** Nè, hôm nay cháu được có 25 điểm trong bài kiểm tra số học hà. Các cô giận lắm. Người ta học số học để làm gì vậy ông?
&gt;
&gt; **SCP-120-JP:** Airi. Số học là kiến thức lớn lao nhất của cả vũ trụ này đấy. Nó có ý nghĩa lớn lắm.
&gt;
&gt; **SCP-120-JP-2:** Ểểểểể? Vậy Ông Cua Ẩn Sĩ có dùng phân số hay gì đó ở dưới biển không?
&gt;
&gt; **SCP-120-JP:** Có chứ. Khi giết một con cá voi, ta sẽ chia nó thành sáu phần cho các cuộc hạ. Mà Airi này. Tên ta là “Vị Vua Vĩ Đại, kẻ cai trị biển cả và núi cao”.
&gt;
SCP-120-JP đã thể hiện sự phản đối một cách dữ dội đối với việc tham gia một bài kiểm tra IQ.

**rích từ bảt ghi cuộc gọi video-0007  được yêu cầu thực hiện bởi Tổ Chức (Vào thời điểm vụ vu phạm quản thúc 0004 đang diễn ra):**
&gt; **SCP-120-JP-2:** Ông Cua Ẩn Sĩ ơi, ông đang làm gì thế?
&gt;
&gt; **SCP-120-JP:** Airi. Tên ta là “Vị Vua Vĩ Đại, kẻ cai trị biển cả và núi cao”. Mấy kẻ ở đây chẳng biết giá trị thực sự của ta. Đúng là lũ khỉ ngu mà.
&gt;
&gt; **SCP-120-JP-2:** Cháu đã bảo ông đừng hóa khổng lồ khi ra ngoài vì nó sẽ đáng sợ lắm rồi mà.
&gt;
&gt; **SCP-120-JP:** Airi à. Đây không phải nhà cháu đâu. Ta phải xử lũ đó ra bã chứ.
&gt;
&gt; **SCP-120-JP-2:** Mấy chú bảo cháu nói chuyện với ông tới khi ông về cơ. Cháu muốn chơi [Dữ liệu đã bị tác động: TV game], nên ông về nhanh được không ạ.
&gt;
&gt; **SCP-120-JP:** Airi. Cháu vẫn chưa hiểu giá trị mà mấy tên đó áp đặt-
&gt;
&gt; **SCP-120-JP-2:** Nhanh lên đi ông.
&gt;  
&gt; **SCP-120-JP:** Ừ.
&gt;
Cần lưu ý rằng thời gian từ lúc SCP-120-JP-2 tương tác và SCP-120-JP-1 biến mất xảy ra rất ngắn.
[[/collapsible]]

**Phụ Lục 003:** Do SCP-120-JP-2 đã nghe được các thông tin về SCP-120-JP, các ghi chú sau đã được ghi lại. Tính xác thực của từng thông tin hiện vẫn chưa rõ hoặc không đáng để tìm hiểu. Bổ sung, vì thái độ kiêu ngạo của dị thể, các thông tin trong cuộc thẩm vấn với SCP-120-JP đều có độ đáng tin cậy rất thấp.
[[collapsible show=&#34;+ Các ghi chú về SCP-120-JP&#34; hide=&#34;- Đóng&#34;]]

**Số １:** Ông Cua Ẩn Sĩ là Vị Vua Của Thế Giới, nên hãy đặt ông ở nơi cao nhất trong kệ.

**Số ２:** Ông Cua Ẩn Sĩ phải được đặt trên cái đệm futon mềm nhất.

**Số ３:** Ông Cua Ẩn Sĩ có tới 24,800 thuộc hạ.

**Số ４:** Ông Cua Ẩn Sĩ có chức quyển cao hơn Thủ Tướng, và vĩ đại hơn Tổng Thống.
Ghi chú: SCP-120-JP đã trở nên quen thuộc với thể chế chính trị ở đây vì trong giai đoạn đầu tiên của quá trình quản thúc, dị thể đã được đặt ở phòng khách, gần TV.）

**Số ５:** Ông Cua Ẩn Sĩ thích ăn thịt cá voi. Đứng thứ hai là cá ngừ.
 (Ghi chú: SCP-120-JP không cần ăn, dù dị thể thích ăn đồ ăn có kích cỡ lớn.）

**Số ６:** Ông Cua Ẩn Sĩ đã tham gia Thế Vận Hội Olympic.

**Số ７:** Đừng chơi đuổi bắt với Ông Cua Ẩn Sĩ.

**Số ８:** Đừng tập chơi sáo trước mặt Ông Cua Ẩn Sĩ.
（Ghi chú: Nhìn chung, cách SCP-120-JP-2 biểu diễn nhạc cụ đều được coi là không dễ nghe.）

**Số ９:** Đừng giới thiệu bạn bè của mình với Ông Cua Ẩn Sĩ.
(Lưu Ý: Lời khai trong quá trình quản thúc ban đầu khi SCP-120-JP-2 còn bé, dị thể không có vấn đề gì, nhưng khi SCP-120-JP-2 lớn lên, dị thể bắt đâu tỏ ra bất mãn với bạn bè của SCP-120-JP-2.）

[[/collapsible]]

**Phụ Lục 004:** SCP-120-JP yêu cầu cung cấp giấy và bút. Đồng thời, dị thể cũng yêu cầu mở hộp quản thúc ra (Phòng quản thúc vẫn đóng) để viết. Sau ba ngày thảo luận, các nhân sự đã kết luận rằng buồng quản thúc sẽ có đủ diện tích để chứa được dị thể và hộp quản thúc đã được mở ra, một cây bút máy và tờ giấy để viết báo cáo đã được đặt trong phòng. Sau đó, một thực thể nhỏ có hình dáng tương tự SCP-120-JP-1 chui ra từ SCP-120-JP và bắt đầu viết lên tờ giấy. 30 phút sau, thực thể SCP-120-JP-1 mini đã ngừng viết, vò tờ giấy lại thành viên và ném nó đi trước khi trở vào SCP-120-JP.

**Văn bản được viết trên tờ báo cáo đã được thu hồi:**
&gt; Một ngày nào đó, cháu sẽ trở thành người lớn. Đó là quy luật bất biến rồi. Hiện giờ, có lẽ ta chính là thứ quý giá nhất của cháu nhưng tới một ngày nào đó, cháu sẽ tìm được thứ khác. Nếu có thể khiến thời gian ngừng trôi, có lẽ ta sẽ khiến ảnh hưởng của thời gian lên cháu ngừng lại. Nó khó lắm, rất khó, để làm kho báu quý giá nhất thế gian này. Cháu sẽ phải lớn lên. Cháu sẽ có một gia đình, có con có cháu. Ngày đó cũng sẽ tới, một ngày nào đó, cháu sẽ đem những kí ức về ta kể về cho con cháu sau này. Chắc chắn là cháu sẽ làm thế. Và với với cháu, những kí ức cháu có với ta sẽ là kho báu quý giá nhất đời mình, và nó sẽ chỉ như thế nếu ta là thứ giá trị nhất. Ta, chính là viên ngọc quý nhất thế gian.[Dòng cuối bị gạch bỏ một cách lộn xộn.]

Hiện vẫn chưa rõ nguyên nhân vì sao SCP-120-JP viết ra những dòng này. Cho đến khi được phép, quyết định giấu lời nhắn này tới SCP-120-JP-2 vẫn sẽ được thực hiện.</textarea></pre>
