**项目编号：**SCP-1470-JP

**项目等级：**Euclid

**特殊收容措施：**以SCP-1470-JP两个出口存在地点为中心的半径1km的范围需以“私有地”为理由禁止一切无关人员进入。SCP-1470-JP内部需等距离设置光源，并确保其常亮。因实验结果已经收集完毕，已无期限冻结进一步的实验。

**描述：**SCP-1470-JP是已废弃站点Site-81VA中的一条紧急疏散通道。该通道位于地下3km处，从外部观察其全长约有3600m，另一侧的入口连接至附近的[已删除]。从外部利用声纳探测其内部的尝试均因用于掩盖该设施存在的[已编辑]影响而告失败。

SCP-1470-JP的异常性质将会在通道内安装的电灯全部关闭的状态下进入其内部时产生。进入项目内部的受试者将会听到一个乃至多个脚步声。目前还未能够确定这些脚步声的来源。脚步声会在受试者每次深入SCP-1470-JP时接近受试者，但其机理不明。另外，在项目内部的受试者的恐怖感将会比平常更大。在基金会所设计的“抗恐怖指数测试”中未获得50分以上成绩的受试者通常很难在项目内部前进50m以上，因此实验中应当尽量使用得分高的受试者。

除非进入SCP-1470-JP内部的受试者死亡或者离开项目内部，通道内所设有的电灯及外部设置的探照灯均会由于不明原因无法使用。受试者从外部带入项目内部的灯具虽然可以使用，但无论其原本光强如何，均仅能照亮最大0.2m左右的范围。

[[collapsible show=&#34;打开试验记录SCP-1470-JP.5&#34; hide=&#34;- 浏览完毕&#34;]]

&gt; **受试者：**D-1856
&gt; 
&gt; **配备：**标准探索装备、2L（水）塑料瓶2瓶、便携口粮。
&gt; 
&gt; **备注：**D-1856于[已删除]年因对自家纵火被捕，有被虐待史。抗恐怖指数为82。
&gt; 
&gt; [录音开始]
&gt; 
&gt; **D-1856：**我进来了。
&gt; 
&gt; **朗恩博士：**好的，D-1856。周围能看到什么吗？
&gt; 
&gt; **D-1856：**不，什么也看不见。这里简直伸手不见五指，连脚下的地面都看不清楚。前面有一个小亮点，可能是通道的出口，看上去只有小指头那么大。
&gt; 
&gt; **朗恩博士：**前方的光应该是待命的人员从出口照过来的光。现在请向通道里前进，发现异状立刻报告。比如墙壁上有涂鸦之类的鸡毛蒜皮的小事也行，我们不在乎多几句废话的。
&gt; 
&gt; **D-1856：**行吧。这里这么瘆人，我是不想呆太久。赶紧穿过去吧。
&gt; 
&gt; [省略]
&gt; 
&gt; **D-1856：**哎呀，什么玩意！
&gt; 
&gt; **朗恩博士：**怎么了，D-1856？
&gt; 
&gt; **D-1856：**地面鲜红鲜红的。因为太黑刚才都没注意，不过我觉得刚进来那会地面还是正常的。
&gt; 
&gt; **朗恩博士：**红色……是血吗？
&gt; 
&gt; **D-1856：**不，好像不是……[D-1856蹲下的声音] 好像是用蜡笔涂的……不对，应该是口红？
&gt; 
&gt; **朗恩博士：**口红？
&gt; 
&gt; **D-1856：**不知道，黑漆漆的也看不清楚。不过好像有什么气味……[D-1856咋舌] 管他呢，我走了。
&gt; 
&gt; **朗恩博士：**好的。如果又发现了什么请随时报告。
&gt; 
&gt; **D-1856：**行，要是能有什么东西的话。虽然现在我是没那个心情说。
&gt; 
&gt; [省略]
&gt; 
&gt; **朗恩博士：**D-1856，你目测与出口还有多少距离？
&gt; 
&gt; **D-1856：**感觉没什么变化，也就是小指头那么大的出口变成了大拇指那么大吧。我真能走出去吗？
&gt; 
&gt; **朗恩博士：**既然有入口那肯定有出口。
&gt; 
&gt; **D-1856：**要有那就好了。
&gt; 
&gt; [仪器确认到D-1856心率上升。]
&gt; 
&gt; **朗恩博士：**D-1856，发生什么了？
&gt; 
&gt; **D-1856：**没，什么也没有。……不对，我感觉身后有脚步声……像是高跟鞋？
&gt; 
&gt; **朗恩博士：**后面？你能看到什么吗？我们没有听到任何声音。
&gt; 
&gt; **D-1856：**好像就只有声音。但是的确是从后面传来的。怪瘆得慌的。
&gt; 
&gt; **朗恩博士：**要是声音有变化请随时报告，微小的变化也可以。
&gt; 
&gt; **D-1856：**明白。感觉有点吓人，我走快点。
&gt; 
&gt; [再次确认到心率上升。]
&gt; 
&gt; **D-1856：**我加快脚步，那声音也跟着我过来。该死，声音越来越大了。
&gt; 
&gt; **朗恩博士：**我们也听到声音了。听上去的确像是高跟鞋。
&gt; 
&gt; **D-1856：**那可真感谢你的分析了。能给我放点开心的音乐吗，我害怕的不行。
&gt; 
&gt; **朗恩博士：**不好意思，我这里没有。
&gt; 
&gt; [确认到心率上升。]
&gt; 
&gt; **D-1856：**拜托了，我可害怕了。脚步声比刚才更近了。
&gt; 
&gt; **朗恩博士：**我们也确认到声音的增大了。
&gt; 
&gt; **D-1856：**问题不在这好吗！好像有什么东西真的过来了！求求你，随便音乐或是其他啥的给我放一下。
&gt; 
&gt; [确认到心率上升。]
&gt; 
&gt; **D-1856：**它过来了。它好像就在我耳边。救救我。我必须要跑，快点跑。
&gt; 
&gt; **朗恩博士：**D-1856，冷静。
&gt; 
&gt; **D-1856：**它越来越近，越来越近，越来越近、就在我后面。它追上我了。我的肺好疼。我的脚不听使唤了。
&gt; 
&gt; [录音中的脚步声逐渐盖过D-1856的声音。]
&gt; 
&gt; **朗恩博士：**D-185……
&gt; 
&gt; [确认到心率上升。]
&gt; 
&gt; **D-1856：**[惨叫]
&gt; 
&gt; [心率急速上升，而后仪器显示其心肺停止。录音中出现一沉闷声音，判断为D-1586倒地的声音。]
&gt; 
&gt; **朗恩博士：**D-1856，听到请回答。
&gt; 
&gt; [D-1856未作应答。之前的脚步声逐渐走远，在2分35秒后消失。]
&gt; 
&gt; [录音结束]

[[/collapsible]]

[[collapsible show=&#34;打开实验记录SCP-1470-JP.7&#34; hide=&#34;- 浏览完毕&#34;]]

&gt; **受试者：**D-1857
&gt; 
&gt; **配备：**标准探索装备、2L（水）塑料瓶2瓶、便携口粮。
&gt; 
&gt; **备注：**D-1857于[已删除]年因爱犬家灭门案被捕。因当时负伤右脚为义肢。抗恐怖指数为86.
&gt; 
&gt; [录音开始]
&gt; 
&gt; **D-1857：**博士，我进来了。
&gt; 
&gt; **朗恩博士：**好的，内部状况如何？
&gt; 
&gt; **D-1857：**和进来之前你们给我讲的差不多。后面一片漆黑，前面只能看见一点光亮。
&gt; 
&gt; **朗恩博士：**明白了。脚下的地面是什么样子？有没有红色？
&gt; 
&gt; **D-1857：**脚下……？脚底下就是混凝土之类的，没有红色。
&gt; 
&gt; **朗恩博士：**了解了。继续走可能会出现什么变化，请继续前进。
&gt; 
&gt; **D-1857：**明白。
&gt; 
&gt; [省略]
&gt; 
&gt; **D-1857：**哎呀，吓一跳。
&gt; 
&gt; **朗恩博士：**怎么了？
&gt; 
&gt; **D-1857：**没什么。就是地面有点不平，我差点摔跤。这路很危险，看起来靠墙走比较好。
&gt; 
&gt; **朗恩博士：**了解了。请注意不要损伤你的义肢，可以慢慢走。
&gt; 
&gt; **D-1857：**好，我慢慢走。虽然我是真想快点离开这个鬼地方。
&gt; 
&gt; [省略]
&gt; 
&gt; **D-1857：**博士，从刚才起我就有点在意了。墙上好像画了一堆什么画一样的东西。
&gt; 
&gt; **朗恩博士：**画？怎样的画？
&gt; 
&gt; **D-1857：**我也不懂，整面墙上都画满了。就好像小孩用彩铅画出来那种。看上去是茶色的……有四只脚，还有耳朵。可能是什么动物。
&gt; 
&gt; **朗恩博士：**动物，明白了。除此之外还有什么？
&gt; 
&gt; **D-1857：**什么也没有。感觉挺瘆人的，鼻头也有点痒，我就快点走了。
&gt; 
&gt; **朗恩博士：**鼻头痒？
&gt; 
&gt; **D-1857：**我对动物过敏。感觉全身都开始痒起来了。怎么还不能从这鬼地方出去，黑漆漆的挺吓人的。
&gt; 
&gt; [仪器确认到D-1857心率上升。]
&gt; 
&gt; **D-1857：**等下，博士。我好像听见了什么。
&gt; 
&gt; **朗恩博士：**我们这里什么也没有听到。
&gt; 
&gt; **D-1857：**好像有什么东西跑了过来……四只脚，不是人。
&gt; 
&gt; **朗恩博士：**不是人？那就是什么动物了？也许这和刚刚的画有一定关系。
&gt; 
&gt; **D-1857：**和画有关系？可别是从画里跑出来的，放过我吧。
&gt; 
&gt; [确认到D-1857心率上升。]
&gt; 
&gt; **D-1857：**该死，它越来越近了，救命！
&gt; 
&gt; **朗恩博士：**我们也听到脚步声了。我们姑且准备了轻松的音乐。
&gt; 
&gt; **D-1857：**还放锤子音乐啊，到底怎么从这鬼地方出去！
&gt; 
&gt; **朗恩博士：**那你只能前进。
&gt; 
&gt; **D-1857：**妈的！这不还有几公里吗？
&gt; 
&gt; [确认到D-1857心率上升。]
&gt; 
&gt; **D-1857：**过来了过来了，我要疯了，救救我。
&gt; 
&gt; **朗恩博士：**D-1857，冷静下来继续前进。
&gt; 
&gt; **D-1857：**我脚疼。右脚疼，它不听使唤。我会被它追上的，救救我。
&gt; 
&gt; [确认到D-1857心率上升。]
&gt; 
&gt; **朗恩博士：**冷静。你的右脚是义肢，不会疼的。
&gt; 
&gt; [脚步声开始覆盖D-1857的声音。]
&gt; 
&gt; **D-1857：**我疼，我动不了。它越来越近。它要追上我了。它从后面过来。它追……[惨叫]
&gt; 
&gt; [D-1857心率剧烈上升，随后仪器显示其心肺活动停止。]
&gt; 
&gt; **朗恩博士：**该死，又来这一套。
&gt; 
&gt; [D-1857未作应答。之前的脚步声伴随狗叫声逐渐远去，并在1分47秒后消失。]
&gt; 
&gt; [录音结束]

[[/collapsible]]

[[collapsible show=&#34;打开实验记录SCP-1470-JP.8&#34; hide=&#34;- 浏览完毕&#34;]]

&gt; **受试者：**D-1858
&gt; 
&gt; **配备：**标准探索装备、2L（水）塑料瓶2瓶、便携口粮。
&gt; 
&gt; **备注：**为使D-1858不在本次实验中产生恐惧感，基金会事前对其进行了杏仁体[[footnote]]杏仁体（//Amygdala//）位于颞叶内侧，主要负责处理情绪反应并在记忆过程中起作用。本次外科手术通过切除部分杏仁体以阻碍压力荷尔蒙等物质释放。[[/footnote]]切除开颅手术。抗恐怖指数为98。
&gt; 
&gt; [录音开始]
&gt; 
&gt; **朗恩博士：**D-1858，听得见吗？
&gt; 
&gt; **D-1858：**可以听见。
&gt; 
&gt; **朗恩博士：**明白。周围状况如何？
&gt; 
&gt; **D-1858：**和事先听取的信息没有差别。
&gt; 
&gt; **朗恩博士：**明白，请向深处前进。
&gt; 
&gt; **D-1858：**收到。
&gt; 
&gt; [省略]
&gt; 
&gt; **D-1858：**[金属碰撞声] 我好像踢飞了什么东西。似乎是……金属物品。
&gt; 
&gt; **朗恩博士：**知道是什么金属吗？
&gt; 
&gt; **D-1858：**我不知道，我得凑近看看。[衣服摩擦声]哎呀！
&gt; 
&gt; **朗恩博士：**怎么了？受伤了吗？
&gt; 
&gt; **D-1858：**我被划到了指头。这好像是……一把手术刀。
&gt; 
&gt; **朗恩博士：**手术刀……手术刀。你被划到的手指没有问题吗？
&gt; 
&gt; **D-1858：**只出了一点血，没有大问题。
&gt; 
&gt; **朗恩博士：**明白，请尽量小心前进。
&gt; 
&gt; **D-1858：**收到。
&gt; 
&gt; [省略]
&gt; 
&gt; **朗恩博士：**D-1858，有无异状？
&gt; 
&gt; **D-1858：**什么也没有，不知道为什么。
&gt; 
&gt; **朗恩博士：**按照事前说明的话，差不多该有事情发生了。你有没有听见任何声音？
&gt; 
&gt; [D-1858心率未有变动。]
&gt; 
&gt; **D-1858：**不，并没有。
&gt; 
&gt; **朗恩博士：**明白了，请谨慎前进。一旦产生任何细微变化随时报告，这些全都会成为我们重要参考。
&gt; 
&gt; **D-1858：**收到，如有必要我会进行报告的。
&gt; 
&gt; [省略]
&gt; 
&gt; **朗恩博士：**D-1858，你能推测距离出口还有多远吗？
&gt; 
&gt; **D-1858：**距离出口……看上去还有五公里。出口越来越近了。
&gt; 
&gt; **朗恩博士：**这是个好倾向。你有没有听到背后有声音？
&gt; 
&gt; [D-1858心率未有变动。]
&gt; 
&gt; **D-1858：**怎么总是提这个。我没有听见任何声音。
&gt; 
&gt; **朗恩博士：**是吗。按往常来说差不多该有声音了啊。我觉得你应该能够听见，能停下来确认一下吗？
&gt; 
&gt; [D-1858心率未有变动。]
&gt; 
&gt; **D-1858：**不，真的没有。
&gt; 
&gt; **朗恩博士：**明白了，不要在意。请继续前进。
&gt; 
&gt; [省略]
&gt; 
&gt; **D-1858：**我已很接近出口。大约还有一公里就能出去。
&gt; 
&gt; **朗恩博士：**只剩最后一段路了吗。什么事也没发生，让人白操心了。
&gt; 
&gt; **D-1858：**我可以直接就这么出去吗？
&gt; 
&gt; **朗恩博士：**可以，出口处有其他人员待命，和他们汇合。
&gt; 
&gt; **D-1858：**收到。
&gt; 
&gt; [省略]
&gt; 
&gt; **D-1858：**感觉很快就能出去了。再走个200米左右吧。
&gt; 
&gt; **朗恩博士：**已经快到了吗？请保持警惕到最后。你能看见出口处的人员吗？
&gt; 
&gt; **D-1858：**不，我只能看到白光，看不到人。不过出口很接近了。
&gt; 
&gt; **朗恩博士：**那就好。出口就在前方，请加油。
&gt; 
&gt; **D-1858：**说起来----
&gt; 
&gt; **朗恩博士：**怎么了？
&gt; 
&gt; **D-1858：**这个通道没有回音呢。
&gt; 
&gt; **朗恩博士：**哦，对。这个通道不像普通的隧道会有回音。
&gt; 
&gt; **D-1858：**那是别的东西在回音吗。
&gt; 
&gt; **朗恩博士：**什么？我没听太清楚，你能再说一遍吗？
&gt; 
&gt; **D-1858：**不，我只是自言自语。我现在要出去了。
&gt; 
&gt; **朗恩博士：**……明白了。汇合之后听从现场人员指示。
&gt; 
&gt; **D-1858：**收到。再见。
&gt; 
&gt; [D-1858心率未有变动。]
&gt; 
&gt; [录音结束]
