    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt #:** SCP-3020

**Třída Objektu:** [[span style=&#34;color:blue&#34;]]Podlý zkurvysyn[[/span]]

**Speciální Zadržovací Procedury:** [[span style=&#34;color:blue&#34;]]Jedincům, kteří slouží jako hostitelé SCP-3020 je dovolena sebe-terminace jakýmikoliv prostředky si budou přát.[[/span]]

**Popis:** [[span style=&#34;color:blue&#34;]]SCP-3020 je parazit, který způsobuje deprese a vztek tím, že jí chemikálie, ze kterých je dopamin a epinefrin. Jediná možnost jak vyléčit SCP-3020 je zabít se, nebo přimět někoho vás zabít.

Další den jsem viděl Claudii. Dovolili nám návštěvu. Objímání nefunguje pokud jste oba nakažení. Odpuzovali jsme se. Hádali jsme se.

Myslela si, že jsem někoho klátil, než jsem se nakazil. Snažil jsem se jí říct, že ne.

Claudia

Claudia je

poslední věc, kterou jsem od ní slyšel bylo &#34;nenávidím tě&#34;. než ji stráže odtáhli, pokusila se mi vyškrábat oči a slyšel jsem ji křičet přes celou chodbu zatímco mě lidi ve žlutých oblecích vedli do dekontaminační sprchy a strčili do nové cely.

&#34;Nenávidím tě.&#34;

To jsme dva. Já jsem ti tohle provedl. Nakazím tucty dalších než zemřu.

Odnesli z místnosti cokoliv, čím bych si mohl ublížit. Přesunuli mě do cely, kde je postel připevněná ke zdi. Můj monitor je projekce a moje klávesnice je dotyková obrazovka.

Chci umřít. Nenecháte mě umřít. Nenecháte nikoho z nás umřít.

Myslel jsem, že nám pomůžu, když jsem je studoval. Myslel jsem, že je spravím.

můžeš slepit roztříštěné sklo, ale nespravíš ho.

[[/span]]

[http://scp-cs.wikidot.com/scp-3020/offset/4 Úprava byla provedena před 150 dny. Další úprava byla provedena před 90 dny.]</textarea></pre>
