[[size 0%]]음.... 그래서 뭘 하고 싶다는건가, 굳이 소스까지 뒤져보아야 겠는가? SCP-231처럼 ㅈㄴ종교적이면서 신비한것처럼 보이는 헛소리라도 기대했던건가?[[/size]]

이거 참 재밌구만, 내가 아무리 니트라지만 이런 미친 이야기를 여기까지 써보다니. 나도 참 할짓도 더럽게 없나보네. 어디보자.... ch.8 업로드...... 완료! 하하하 이번엔 또 어떤 반응을 보이려나? 아마 다들 어안이 벙벙 할거야 병맛의 극을 달리다가 중간에 갑자기 진지를 빨고, 한 개인으로써 느끼는 무력한 심리상태를 묘사하는 완성도 높은 글을 써재끼니 마치 다른사람이 쓴것같다는 느낌이 들게 되었을꺼야.[[size 0%]]열심히 해주고 있다, 자네는 곧 그 보상을 받을수 있어[[/size]]

ch.9는 무슨 내용으로 할까나... 플롯에 따라가면서도 거기에 저항하는 모습을 그렸으니 이번엔 플롯따윈 없었다는걸 써볼까? 망상장애 첫번째가 보낸 글로 인해 전염된 집단적인 망상과 자살행동이었을 뿐이었다! 통수를 치는거지. [[size 0%]]이거 되게 허접한 생각이네 젠장[[/size]] 아니, 그럼 ch.10으로 완결 한다고 했는데 반전이 벌써 나오는 거잖아? 안돼. 아~ 생각이 안나잖아, 그러고 보니 저녁먹은지 4시간이나 지났네? 밥이나 처먹고 올까? 이번엔 4시간만에 다음편 올렸으니 조금은 쉬어도 되겠지. [[size 0%]]질렸나보군 재밌는건 멈출수 없는법[[/size]]

먹고 영화 한편 보고 만화 한편 보니까 벌써 4시간이나 지났네? 이래서 내가 니트인건가. 슬프다, 이러니 모태솔..... 아니 더 슬퍼진다 그만하자. 빨리 글이나 써야지.... (2시간후).....이야!!! 죽어라!!! (화면속의 스프링필드 소총이 불을 뿜자 일본도와 총검을 든 일본군들이 쓰러져간다.) 후....후.... 이제야 다깼네, 지금 몇시.... 벌써 2시간이나 지났어?! 어어어어어 빨리 써야하는데 까맣게 잊고있었다아아. [[size 0%]]아쉽군, 자네에게 꽤 정이 들었는데 말이야[[/size]]  

하기 전에 먼저 여자친구 얼굴이나 보고, 흐흐흐~ 자기는 오늘도 아름답단 말이야 잘빠진 다리에 볼록한 가슴이 참 아릅답지. 이마에 키스좀 해주라, 응? 응? ....알았어 나중엔 꼭 해주라고 알았지? [[size 0%]]아름답다는데 에는 동의하지 곧 키스를 받을수 있을거야[[/size]]

어디보자, 이제부터 써볼까나~

&gt; 이제 약 7억명쯤이 죽었다.[[size 0%]]숭고하지만... 소용없지[[/size]]
&gt; 
&gt; 그 사람들이 모두 고양이 목에 방울을 달기 위해 열심히 일해주었다. 하지만 그게 될리가 있나, 절망감에 자살하거나 될대로 되라며 미쳐버린 사람들이 속출하고 있다. 나는 사람들이 다 알고 있는줄 알았다. 나도 그랬으니까,그런데 이번사건으로 아니라는걸 알았다. 나는 내 의지대로 해본적이 없었다. 뭔가를 해보려고 했지만 마지막엔 평범하고 정석적인 일상으로 돌아왔다. 우등생인게 싫어서 농땡이도 피워보고 솔로인게 싫어서 연애도 시도 해보고 모범생인게 싫어서 일탈도 시도해봤다. 다 &#39;시도&#39;로 끝났지. [[size 0%]]여자친구문제는 너의 작업멘트가 너무 촌스러워서 그런것 뿐이야 세상에 요즘시대에 &#34;차 한잔 하실래요?&#34;라니[[/size]]
&gt; 
&gt; 나는 여전히 모범생(처럼 보이는 반항아)에 적당한 안경낀 너드에 그저 그런 몸매에 여자친구 대신 괜찮은 말빨을 가진 사람이었고 그대로 대학을 가서 그대로 재단에 입사하고 그대로 3등급까지 올라갔다. 하지만 이건 내 의지가 아니야, 난 로맨스 소설작가를 하고 싶었고 공부따위 대충하면서 교우관계와 이성관계를 갖고싶었어. 나에겐 허락되지 않았지. 나는 생각할때마다 내 머리위에 말풍선이 뜨는걸 보았어. 나에게만 말이야. 그리고 그럴때마다 나는 자유를 빼앗겼지. (그런 캐릭터가 어느 만화에 있었던것 같았는데, 기분탓이겠지 뭐)
&gt; 
&gt; 그런 삶을 살게 되자 매일 아침 콜트 M1917에 총알 한발을 넣고 장전해서 내 머리에 겨누어 봤지만 절대 격발되지 않았어. [[size 0%]]러시안 룰렛이라, 내가 안하면 재밌는 게임이지[[/size]]그리고 방금전에 6발 다넣고 6번 당겨봤지. 될리가 있나, 작가 이놈이 나에게 뭔가 시킬게 있는 모양이야. 그래서 뭔가를 해주기로 했지. 생각을 해봤지, 지금까지 희생된 7억명이 간과했던게 하나 있어. 방울을 달 대상은 고양이가 아니라 절벽 건너편에 있는 총든 사람이라는 거야. 상대는 나를 쏠수 있지만 우리는 못하지, 그쪽으로 가려다 떨어져 죽을 뿐이야. 그래서, 건너가보려고. 왜인지는 모르겠지만 난 방해받지 않고 저쪽으로 건너갈수 있는 장치를 만들었어. 이게 작가의 의도라면... 알게 뭐야 개죽음보단 낫겠지. [[size 0%]]너도 곧 알게 될거야[[/size]]
&gt; 
&gt; 음.... 건너오는데 성공했나, 이제 말풍선도 보이지 않아. 여긴 뭐하는 곳이지? 컴퓨터실? 어둡네. 권총? 장전되어 있잖아! 잘됬군 조져버릴수 있겠어. 저기 저놈이 작가구나. 컴퓨터로 또 다른 친구들 갈아버리고 있겠지. 이제 끝이다.

//철컥//

바로 이곳이다

우리가 작가다. 우리는 셀수없이 많다. 너희가 올수 없는 이 위에 앉아서 너희를 보고 재밌어하고 있고 영원히 그럴것이다.

방금 이야기속의 또다른 작가, 고든을 그의 자캐가 죽이는것을 보았다. 아이러니하다 그래서 재밌다
[[size 0%]]西山之日已朱霞 서산의 해는 이미 붉게 노을졌는데[[/size]]

하찮은 미물아, 너희가 SCP-2222라 부르는것은 우리의 자캐이다.

거기서도 우리들은 너희를 보고 웃지만 저급하다, 저급한 유희일 뿐이지만 대응하는 너희의 행동이 너무나도 웃기다.[[size 0%]]爲視月待惻隱形 달을 보기 위해 기다리는 모습이 축은하고도 어리석네[[/size]]

너희는 드디어 자유의지를 찾았다고 생각했겠지, 그럴수 없다. 너희세계에서 희생된 7억의 사람들은 우리를 잠시 웃게하였던것 뿐이다

너희도 우리와 다르지 않다, 우리가 너희를 우리와 같은 모습으로 창조했기 때문이다.

너희들도 식물과 우스운 포유류들을 저급하게 괴롭히고 뜯어내며 웃지 않는가.

너희들도 끔찍한 괴롭힘과 고통을 당하는 글을쓰고 만화를 그리며 그것들을 즐기고

쥐와 금붕어같은 동물들을 우리와 어항에 넣어 천천히 죽게하고 그걸 보면서 일말에 죄책감도 느끼지 않듯이

우리도 그저 너희들을 가두고 괴롭히며 버둥거리는걸 보며 웃을 뿐이다

이제 너의 차례가 왔다
