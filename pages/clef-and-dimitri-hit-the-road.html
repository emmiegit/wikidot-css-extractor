&#34;Nghỉ phép á?&#34;

&#34;Ờ, ít nhất một tháng,&#34; Ts. Glass lên tiếng, lo lắng gõ tay lộp cộp vào tấm bảng kẹp hồ sơ. Người ngồi bên ghế đối diện anh chậm rãi chớp đôi mắt sặc sỡ tới kỳ lạ của lão (má nó, anh gần như không đoán nổi màu gốc của nó là gì) và cẩn thận đọc mảnh giấy màu hồng trên tay. &#34;Kết quả bài đánh giá tâm lý cho thấy anh đã không nghỉ ngơi nhiều năm liền rồi. Hai người cần xả hơi chút đi.&#34;

&#34;Tôi có nghỉ mà. Lần tới Ý ấy, vui phết,&#34; Clef điềm tĩnh đáp.

&#34;Xong bọn tôi có quành ra quán rượu. Làm quen thêm nhiều bạn mới này,&#34; Strelnikov đề thêm.

&#34;Một nhiệm vụ tối mật cùng với sáu đặc vụ ĐĐNCĐ nhằm loại bỏ mục tiêu không tính là một kỳ nghỉ, và năm tuần nằm trong bệnh viện để điều trị vết thương ở ruột cũng thế.&#34; Ts. Glass thở dài. &#34;Nghe này. Đi nghỉ đi dùm con. Tôi đếch quan tâm mấy người đi đâu, chỉ cần dành ra một tuần không phải lo nghĩ về vận mệnh thế giới là được.&#34;

&#34;Ừaaa... khó đấy,&#34; Clef đáp, gấp mảnh giấy lại thành ba. &#34;Thế thà bảo tôi ngừng thở cho xong.&#34;

&#34;Nghe đần thật sự,&#34; người đàn ông ngồi đối diện với tiến sĩ nhìn chằm chằm vào tờ giấy hồng. &#34;Thế anh nghĩ bọn Chechnya sẽ //ngừng// làm Chechnya trong lúc tôi nghỉ à? Chiến tranh đâu phải việc sáng cắp ô đi, tối vác về.&#34;

&#34;Thế thì... chuyển việc cứu thế giới thành ưu tiên thứ yếu đi. Đi nghỉ cũng như kiểu... bào dưỡng định kỳ ấy. Có phải xe đi được mười nghìn dặm thì mình phải mang đi bảo trì không? Đây cũng thế thôi.&#34; Ts. Glass thở dài.

&#34;Tôi không bảo trì trong quán được chắc? Hay cơ sở huấn luyện hoặc đi thực địa cũng được mà...&#34; Clef lẩm bẩm.

&#34;Hay uống vodka này. Đúng chuẩn kỳ nghỉ ở Nga.&#34;

&#34;Không. Không có đi thực địa, không huấn luyện, giấy tờ gì sất. Đi... nghỉ đi. Hai người xứng đáng mà. Nên là, nghỉ phép vui vẻ nhé, các ngài.&#34;

Cánh cửa đóng lại như một kết thúc hoành tráng, để lại hai người đàn ông đáng gờm nhất Tổ Chức đứng chôn chân ngoài hành lang, tay nắm chặt những tờ giấy màu hồng như bọn trẻ ranh bị mời lên làm việc với hiệu trưởng. Toàn bộ nhân viên hỗ trợ của Bộ phận Nhân sự và Đào tạo ngồi im trong phòng và nhìn chằm chằm vào máy tính của họ. Một cô gái trẻ mặc trên mình bộ âu phục ưa nhìn, đang tuyệt vọng gõ đi gõ lại Kinh Lạy Cha vào Notepad, trong khi một người khác thì thầm kinh Phật.

Clef thở dài, đưa tay lên bẻ cổ, phá tan bầu không khí căng thẳng. &#34;Thế,&#34; ông ta lên tiếng, &#34;Thấy bảo mùa này Brazil đẹp lắm.&#34;

------

Quầy rượu ở sân bay đông nghẹt những hành khách mệt mỏi dừng chân ăn nhẹ và uống vài ly trước khi được đưa lên những chiếc Airbus và Boeing to tướng. Clef và Strelnikov lặng lẽ bước vào, ngồi xuống hai ghế duy nhất còn trống, gật đầu cộc lốc với nhân viên pha chế cùng những người ngồi cạnh, và bắt đầu chờ đợi hai tiếng đồng hồ. Trông họ rất nổi bật và thu hút những cái nhìn hiếu kỳ từ người xung quanh: Strelnikov trong bộ đồng phục màu ô liu và mũ lưỡi trai, còn Clef mặc một chiếc áo sơ mi Hawaii lòe loẹt in hình người đang giao hợp.

Đồ uống yêu thích nói lên nhiều điều về con người họ. Tay pha chế với mái tóc bù xù sau một ngày dài mệt mỏi chỉ vào Clef và đánh mắt dò hỏi.

“Một ly Bombay Sapphire Martini, khuấy, không lắc, hai đá, gin và vermouth theo tỉ lệ 6:1, hai quả ô liu, một lát hành tây, và nếu biết điều thì đừng lắc hỏng vermouth,” Clef trả lời một cách khô khan, như thể tay pha chế lẽ ra phải biết sẵn rồi. Anh ta đơ ra trong giây lát, trước khi chậm rãi gật đầu và quay sang Strelnikov. “Còn quý khách?”

“Vodka.”

“Với?”

Strelnikov ném cho anh ta cái nhìn khinh bỉ nhất có thể. “...Đá.”

“Quý khách có thương hiệu yêu thích không?”

Ánh nhìn của Dmitri đanh lại, lão bấu chặt tay lấy quầy rượu. “//Vodka//. Với //đá.//”

Hai ly rượu được đẩy tới, khiến tâm trạng hai người khá hẳn lên và rượu vào thì lời ra. Sau ca đầu tiên, họ đã có một cuộc thảo luận đầy sống động.

“Dmitri này, một thức uống tốt là khi nó phải mượtttt—khi mà chỉ cần nhấp một ngụm nhỏ thôi, mùi vị và hương thơm hòa quyện đủ để khiến anh nghẹt thở. Nó giống như một cái chạm tinh tế của một cô nàng xinh đẹp, một thứ mà anh sở hữu và cho mọi người thấy rằng anh là một thằng chó đẳng cấp tới mức nào.”

“Đồ uống á? Đồ uống không thể hiện địa vị hay biểu tượng đẳng cấp, Tiến sĩ Clef. Đồ uống là để uống. Anh uống. Và say. Và sau đó anh lại uống nhiều hơn, nhiều tới mức mà khi uống xong anh tỉnh cả người.”

“…Tôi nghĩ là anh chả hiểu tôi vừa nói cái quái gì hết, đúng không?”

Cuộc bàn luận sôi nổi của hai người vẫn tiếp tục, bắt đầu thu hút sự chú ý của những khách hàng khác. Họ từ từ xoay ghế và dỏng tai về phía hai quý ngài ăn mặc kỳ quặc khi họ tranh cãi và chế giễu sở thích của nhau. Khi những ly martini và vodka trống trơn dần xếp thành đống, cuộc tranh cãi trở nên êm dịu hơn và bắt đầu trở thành một buổi tâm sự gia đình cởi mở vui vẻ.

“Tôi muốn giết tận mặt thằng cha đấy, Dmitri. Thế là tôi bảo tay bắn tỉa cứ từ từ. Tưởng tượng nhá, tôi luồn ra phía sau như thế này,” ông ta khua tay, “và dùng khẩu súng lục đập ngang mặt nó. Xong nó đâm tôi mấy nhát, hàng đống chuyện đã xảy ra, và vân vân mây mây gì gì đấy, thế là tôi phải nằm viện vài tuần liền. Vui.”

Strelnikov gật đầu tán thành. “Ở Chechnya ấy, lúc nào cũng thiếu nguồn cung. Thế là nhiều khi tôi phải ngừng bắn và chuyển sang lưỡi lê.” Ông ta ngoắc ngoắc ngón tay và chỉ vào Clef, “Bọn Chechnya đã ăn đủ vào mặt và cổ đấy, Tiến sĩ Clef. Đổ. Rất. Rất nhiều máu.”

“Thế anh đã từng lái xe tăng chở hơn ba mươi người bao giờ chưa?”

“Có tính xe bọc thép chở quân không? Thế chiến đấu tay không thì sao, ông bẻ cổ à?”

“Tôi thường nhắm vào cột sống hơn, Dmitri. Mọi người thích kiểu vặn cổ truyền thống nhưng tôi thường túm tóc và thúc chân thật mạnh vào sống lưng. Sở thích cá nhân thôi.” Strelnikov không cần bàn cãi thêm.

“Có một lần, khi làm nhiệm vụ ban đêm, bọn tôi tìm thấy trại phiến quân trong một nhà kho bị dội bom. Thế là tôi phái đi hai đội, ok không?” Strelnikov giơ hai ngón tay. “Hai đội, đột nhập theo hai hướng khác nhau, còn tôi trèo qua cửa sổ, cầm theo mỗi dao và súng lục. Lũ đấy đang ngủ, lính canh ngủ, mọi người đều ngủ hết. Bọn tôi lẻn vào và cắt tiết cả lũ trong đêm và để phần còn lại cho bọn quạ lo nốt.” Ông ta ho vài tiếng. “Sau đấy vài tiếng thì tôi mới biết là họ đã kêu gọi một lệnh ngừng bắn chung,” anh nhún vai kết luận.

“Âu, tôi hiểu mà. Có một lần tôi thử một cái cưa mà bọn tôi nghĩ là có thể dùng để quản thúc. Sau đấy thì có một cuộc bạo loạn của bọn Cấp-D, thế là tôi vác cưa máy lên và chuyện gì đến cũng phải đến. Cuối cùng thì tôi đứng trên một đống xác Cấp-D, giơ cưa quá đầu và gầm rú trong cơn khát máu, rồi có người bước vào và bảo tôi rằng đấy chỉ là tiệc hóa trang hàng năm thôi và tôi vừa tàn sát một nửa số nghiên cứu viên của mình.” Nhún vai. “Hóa ra cái cưa cũng chẳng có gì đặc biệt.” Strelnikov buồn bã gật đầu, cảm nhận được sự thất vọng của Clef, ông im lặng một lúc rồi lặng lẽ nói:

“Tiến sĩ Clef này, tôi chỉ đùa thôi.”

“…Ờ. Đây thì không. Nó là bữa tiệc hóa trang thật.”

Dmitri thở dài, quay lại quầy rượu và gọi thêm ly nữa, nhưng chả ai đáp lời cả. Ông ngó đầu qua quầy và thấy tay pha chế mặt xanh như đít nhái, ngồi run rẩy trên sàn với chiếc điện thoại sẵn sàng bấm số trên tay. Strelnikov nhún vai và tự nhiên cầm lấy chai rượu, rót một ly và quay lại đối mặt với Clef. Ông ngó nhanh về phía sau.

Quầy rượu vắng tanh.

-----

&#34;Tôi đếch thể tin nổi họ chỉ đặt mỗi ghế phổ thông,&#34; Clef phàn nàn. &#34;Thật luôn đấy. Năm đô la cho một cái bánh kẹp giăm bông khô rang và nửa lon sô đa. Đúng ăn tiền trắng trợn.&#34;

&#34;Tốt hơn chán Aeroflot những năm 80,&#34; Dimitri phán. &#34;Nhìn vẫn còn ra thức ăn. Cabin có áp suất. Tiếp viên mỉm cười thay vì thét vào mặt anh.&#34; Lão nhướng mày nhìn cô gái trẻ hấp dẫn đang đẩy xe đồ uống dọc lối đi. &#34;Và xinh hơn nữa. Tiếp viên của Aeroflot toàn mấy mụ già mặt ngựa béo ị.&#34;

&#34;Chịu, khéo củ cải luộc và một tí thịt da ngựa trông còn ổn hơn thứ... này. Mấy cái đốm xanh xanh là cái mẹ gì không biết?&#34; Clef lẩm bẩm, chọc chọc cái bánh. &#34;Thịt thằn lằn à?&#34;

&#34;Chắc tinh trùng từ 682. Chú thằn lằn to lớn lấy bánh của ông để lau súng à?&#34; Strelnikov mỉa mai, làm cử chỉ &#34;xóc lọ&#34; bằng tay phải.

&#34;Được thế đã tốt, khéo khi còn đậm vị hơn... xin lỗi, thưa cô? Cô gì ơi?&#34; Clef gọi, chồm qua Dmitri, vỗ nhẹ vào khuỷu tay cô tiếp viên. &#34;Xin lỗi, thưa cô, hình như cô giao nhầm món cho tôi rồi. Tôi gọi bánh kẹp giăm bông phô mai chứ không phải bánh mủ và nhựa. Nhầm nhọt sang trồng trọt rồi.&#34;

&#34;Tôi hiểu, thưa quý khách,&#34; cô tiếp viên thở dài. &#34;Tôi xin lỗi nếu như cái bánh không vừa miệng. Nếu anh muốn hoàn tiền...&#34;

&#34;Tôi không muốn hoàn lại tiền, ok, tôi muốn một cái bánh ăn được,&#34; Clef cắt ngang. &#34;Tôi chắc chắn là trong cái xe đẩy kia, ngoài đống tinh dịch người khô quắt queo kẹp trong hai miếng xốp vẫn còn cái gì đấy nuốt được, thế nên, sao không cúi cái mông xinh đẹp đó xuống và tìm kĩ hơn một tí đi, cưng?&#34;

&#34;Àaaa,&#34; cô tiếp viên đáp. Cô quay sang Ts. Clef và nhe răng, nở một nụ cười toe toét chả lấy gì làm vui vẻ. &#34;Tôi hiểu rồi, ông muốn cho tôi thấy //mình// là một thằng khốn chứ gì!&#34;  

Cô nghiêng người qua Dmitri, nghiêm giọng nói với một Clef đang bối rối. &#34;Nghe cho rõ này, thằng chó. Tôi không làm đồ ăn, tôi chỉ phục vụ nó, ok. Nếu có vấn đề, ông thử gửi tâm thư cho người làm xem, khéo họ nghe đấy. Nhưng đợi cho tới khi hạ cánh đã nhé. Mà phải sáu tiếng nữa mới đến São Paulo, và tôi sẽ phát điên nếu như phải nghe cái mõm ông lải nhải suốt mấy tiếng liền. Thế sao không ngậm mẹ mồm vào, ăn nốt cái bánh đi, hoặc tôi sẽ nhét giẻ vào mồm và dán ông vào ghế đấy.&#34; Cô đứng thẳng dây. &#34;Và tên tôi là Lucy, không phải cưng, đĩ chó ạ.&#34;

Vài tràng pháo tay rải rác cuối cùng cũng phá vỡ bầu không khí im lặng tới choáng váng, sau đó cô tiếp viên tiếp tục di chuyển dọc cabin, phục vụ soda và cà phê cho những hành khách khác. Clef ngả người ra sau và mỉm cười. &#34;Tôi thích cô này,&#34; ông thừa nhận. &#34;Cá tính phết.&#34;

&#34;Không tệ đâu,&#34; Dimitri thở dài. Lão tháo dây an toàn và chầm chậm đứng dậy.

&#34;Đi đâu đấy?&#34; Clef hỏi. &#34;Phim sắp chiếu rồi mà.&#34;

&#34;Đái... và vờ như tôi không quen anh,&#34; Dimitri đáp.

Clef nhún vai và ngả ghế ra sau hết mức có thể, phớt lờ cái nhìn giận dữ từ bà béo ngồi phía sau. Ông vừa mới lơ mơ ngủ thì âm thanh xô xát và tiếng la hét thất thanh vang lên, thu hút sự chú ý của ông.

&#34;TẤT CẢ NGỒI YÊN!&#34; gã đàn ông râu ria xồm xoàm gào lên và kề dao vào cổ cô tiếp viên Lucy. Hai gã khác, tay lăm lăm vũ khí giống nhau: một thằng giơ cao quả lựu đạn rút chốt. Cả ba đều mặc áo phông rằn ri và trùm khăn keffiyeh. &#34;Kể từ giờ, chiếc máy bay này chính thức thuộc về Quân đội Thiêng liêng Cộng hòa Độc lập Chechnya!&#34;

&#34;Allahu Akbar!&#34; một gã hét lên. &#34;Allah Đại đế! Chechnya Muôn Năm!&#34;

&#34;Vãi thật, đùa mình chắc,&#34; Clef nhăn mặt.

------

Không khí quá ngột ngạt và chen lấn trong khoang trên bầu trời hỗn loạn khiến Strelnikov khó đi tiểu. Nhưng mà kỳ quặc thật; ông sẽ không ngần ngại nhảy ra khỏi máy bay và xông vào chiến trận, nhưng một việc đơn giản như đi tiểu trên này lại khiến ông phải vật lộn chán. Vào lúc đó, sự phức tạp trong sắc thái tâm lý con người đã khiến ông mất kiểm soát và tự sỉ nhục bản thân mình là “một thằng bê đê.”

Khi ông cuối cùng cũng tự chủ  và chuẩn bị đi thì cánh cửa bị đá cái rầm, ai đó túm lấy vai và lôi ông ra ngoài. Ông nhanh chóng đóng cúc quần và loạng choạng bước theo, quá kinh ngạc để có thể phản kháng. Gã Chechnya quan sát đồng phục của Dmitri, nhận ra quốc huy Nga trên mũ và nhanh chóng kéo ông lên phía trước cabin.
    
“Chưa kịp kéo quần à, Dmitri?” Clef lẩm bẩm khi họ lôi Strelnikov ra giữa các hàng ghế, thế là khiếu mỉa mai hóm hỉnh của ông bị bơ sạch. Suy nghĩ nhanh, Clef thò chân ra lối đi đúng lúc ngáng chân tên Chechnya, khiến gã ngã dập mặt, kéo theo cả Dmitri. Hai gã còn lại ngay lập tức lao tới cố gắng khống chế Clef, vẫn giơ quả lựu đạn quá đầu và giận giữ thét lên bằng cái giọng Chechnya-Nga.

Strelnikov nhận ra ngay.
    
Bọn Chechnya.

Trên máy bay. Máy bay của ông.

Bọn Chechnya trên máy bay của ông. Tận ba đứa lận.
 
“...Ba là hơi đông rồi đấy,” ông nói to. Clef ném cho lão cái nhìn kỳ lạ khi lão cạp vào mũi tên khủng bố, rút dao từ trong chiếc ủng và đâm vào thận hắn.

Clef không lãng phí một giây phút nào và gần như nhảy qua đầu những hành khách kinh hãi trước mặt, xông thẳng vào gã cầm dao, quật ngã hắn xuống sàn. Clef lùi lại, hất bàn tay đập gẫy mũi gã. Tên khủng bố nhăn mặt và loạng choạng lùi lại, ôm chặt chiếc mũi đang chảy máu be bét, Clef nhân cơ hội tước vũ khi bằng một đòn khóa cổ tay aikido phức tạp, rồi đâm thẳng dao vào tim hắn khi Strelnikov xử nốt thằng vừa nãy.

Chỉ còn lại một tên cướp, vẫn giữ quả lựu đạn và dường như mù tịt khi kế hoạch của chúng đã hoàn toàn thất bại. &#34;Đứng yên!&#34; gã hét. &#34;Tao có bom đấy!&#34;

Clef và Dmitri đồng thời ngẩng đầu lên, nhỏm dậy khỏi những xác chết đẫm máu như trong mấy bộ phim kinh dị rẻ tiền, nhưng thay vì nhạc giật đùng đùng, thì chỉ có tiếng rền rĩ của động cơ máy bay khi phi công tăng ga. &#34;Bố mày dí buồi quan tâm,&#34; Clef nói.

Dmitri chỉ nhe răng cười. Những chiếc răng lấp lánh sắc như thép.

Tên khủng bố lo lắng liếc nhìn hai người đàn ông, và sợ hãi lùi lại một bước.

Và đó là bước cuối cùng của gã khi Lucy ngáng chân hắn, khiến gã mất đà, chúi thẳng vào con dao của Strelnikov. Clef nhanh tay giật lấy quả lựu đạn, cẩn thận đè lực lên mỏ vịt. Và những chiếc răng thép nhễu máu của Dmitri lấp lánh dưới ánh đèn là thứ cuối cùng mà hắn thấy trước khi tắt thở.

Dmitri thô bạo rút dao ra, thi thể đổ gục xuống sàn, máu bắn tung tóe lên mấy người ngồi gần. Hành khách trong cabin kinh hãi sững sờ trước cuộc xung đột đẫm máu ngắn ngủi, không một tiếng vỗ tay nào vang lên khi Clef quay về chỗ ngồi cùng quả lựu đạn trên tay. Strelnikov đi ngang qua, di chuyển ra phía đuôi máy bay.

Thứ đầu tiên ông thấy là Clef đang kéo Lucy bất tỉnh lên khoang chở hàng. Cổ áo sơ mi Hawaii của lão hơi hé mở và có dính vết son. Ông ta ném cho Strelnikov một chùm chìa khóa. &#34;Xem xem có lấy được hành lý không,&#34; lão nói. &#34;Ông tìm thử trong mấy thùng hàng xem.&#34;

“Còn lâu tôi mới nhảy không dù. Thử một lần rồi, không vui. Gãy một đống xương.” Strelnikov mở thùng hàng và lục lọi xung quanh, lấy hành lý và ra hiệu cho Clef đi theo. “Tôi có ý này tốt hơn.” Họ len lỏi vào sâu trong máy bay, tìm đường qua các lối vào và hành lang bảo trì, bò qua các cần gạt nước gầm thấp. Luồng không khí xung quanh máy bay khiến lớp vỏ nhôm rung bần bật kèm theo tiếng ồn chói tai. Cuối cùng, họ dừng chân ở phần dưới máy bay.

“Đợi đi.”

Phi công đã thay đổi lộ trình, vờ như lái theo chỉ dẫn của bọn Chechen nhưng thực ra là đang hướng tới một đường băng quân sự bỏ hoang. Dải đường bê tông dọc theo đường băng bị nứt vài chỗ, cỏ dại mọc cao quá đầu. Các nhà ga đã bị san phẳng từ lâu; tất cả những gì còn lại bây giờ chỉ là một vài nhà kho mái tôn gỉ sét chứa máy bay và một tháp điều khiển đổ nát bỏ hoang. Anh nắm chặt cần lái tới mức các đốt ngón tay trắng bệch, thần kinh căng như dây đàn, vẫn còn run lẩy bẩy vì sự việc trước đó. Mặc dù anh không tận mắt chứng kiến vụ thảm sát nhưng Lucy đã thuật lại cho anh không sót chi tiết nào. Mà, cô ấy đâu rồi không biết? Anh cần một chút cồn, rất cần.

Các cánh tà mặt trong hạ xuống vài độ, tăng lực nâng và lực cản, khiến mũi máy bay hơi hếch lên và giảm tốc. Tiếng động cơ rền rĩ giảm dần khi máy bay từ từ đáp xuống đường băng. Clef và Dmitri cảm thấy thân máy bay rung lắc khi hạ độ cao và nghe tiếng rít của bơm thủy lực khi gầm máy sắp hạ xuống.

“Từ từ! Đợi nó chậm lại đã!” tiếng hét của Strelnikov lùng bùng trong tiếng ồn. Clef tỏ ra bối rối nhưng cũng đủ hiểu về trọng lực để biết đường đút chân vào khe bánh răng, đứng cho vững. Máy bay giảm tốc, hạ xuống cách mặt đất vài trăm feet, tóe ra những tia lửa do ma sát. Các nắp hầm mở ra, thiết bị đáp được hạ xuống, gió cắt vù vù và những cái bóng khủng khiếp in trên mặt đường. Bánh xe đáp đất, kêu rin rít như sắp sập bởi trọng lượng khổng lồ của chiếc máy bay và những mảnh bê tông bắt đầu lao thẳng về phía họ với một tốc độ kinh hồn.

Phi công hãm phanh, giảm tốc và dừng lại ở cuối đường băng. Họ nhảy khỏi gầm máy bay, phi qua đường băng và lẩn vào hàng cây gần đó, ngoái lại kịp lúc để thấy những cầu trượt cao su lố bịch được bơm lên, đưa hành khách thoát hiểm theo một cách bẽ mặt hơn hẳn. Họ núp trong một bụi cây nhỏ, nhìn ngó xung quanh để đảm bảo không ai bám theo.

Trong lúc đó, trên máy bay, Lucy ngẩng đầu lên và rên rỉ. Thằng chó này—cô gần như đã //thích// thằng cha đấy bất chấp nó làm việc cho ai. Cô thở dài, xoa xoa thái dương, rút điện thoại di động từ trong túi đồng phục và gọi cho một số mật. Điện thoại réo lên và đòi nhập mã truy cập, cô nghiêm túc bấm và ngạc nhiên với cái đầu óc ong ong hiện tại mà số vẫn đúng.

“Trung úy Parks, báo cáo. Có hai đối tượng tình nghi thuộc Tổ Chức, lần theo vị trí của tôi và chuẩn bị triển khai một đội theo dõi ngay lập tức.”

&#34;Tôi phải thừa nhận,&#34; Clef nói. &#34;Ý của anh ổn hơn thật.&#34;

Hai người đàn ông núp trong hàng cây trong vài phút, quan sát Lực lượng Đặc biệt lên máy bay và đưa hành khách ra ngoài. Một người đàn ông mặc vest đen, đeo cà vạt, tiến tới từng hành khách để dò hỏi: trông lão có vẻ khó chịu khi không nhận được câu trả lời mình muốn. Ở phía trên, một thanh niên mặc đồ rằn ri nhoài người qua cửa hông trái và nôn thốc. Cuối cùng, một số người mặc trang phục y tế đẩy ba cáng thi thể xuống bằng đường cầu trượt.

&#34;Muốn ở lại xem thêm không?&#34;

&#34;Thôi, đủ rồi. Đi nào.&#34;

Họ lặng lẽ luồn lách qua bụi rậm, dùng kìm cắt dây và túi ngủ để vượt qua hàng rào điện, rồi tiến vào sa mạc. Có một con đường hai làn trải nhựa nứt nẻ trải dài xa xăm dưới ánh nắng thiêu đốt   .

&#34;Ầu,&#34; Clef nói, cười toe toét. &#34;Không phải Brazil, nhưng cũng đủ xa khỏi Glass đấy. Bắt xe thôi.&#34;

&#34;Đâu đấy? Bolivia à? Hay Thung lũng Chết?&#34;

&#34;Tệ hơn,&#34; Clef dứt khoát đáp. &#34;Texas.&#34;

Vừa nhắc Tào Tháo thì Tào Tháo tới, một chiếc xe bán tải cũ nát đang lao tới khúc cua phá vỡ bầu không khi im lặng. Hai gã đàn ông đội mũ cao bồi trắng tiến tới chỗ các đặc vụ, chiếc Ford rỉ sét gắn cờ Liên minh miền Nam trên kính hậu, một cặp súng đạn ghém trên nóc và một con nai chết trên mui xe. Hai gã lạ mặt hạ cửa sổ xuống khi tấp xe vào lề. Người đàn ông ngồi bên ghế phụ, một tay cao bồi một mắt với mái tóc đen hoa râm bù xù, nhổ bã thuốc lá lên giày Strelnikov và chế nhạo.

&#34;Cặp thằn lằn Do Thái gốc Mexico đang làm gì trong địa bàn của tao đây?&#34;, y gầm gừ

Clef và Dimitri sửng sốt nhìn nhau. &#34;Địt mẹ nó, đùa bố mày chắc,&#34; Dimitri lẩm bẩm.

Mắt Strelnikov vằn đỏ. Ông ngó qua trang phục hai gã và thấy buồn nôn—làm sao lại có người ăn mặc như này được nhỉ? Ông đột nhiên cảm thấy cần phải chỉnh lại chiếc mũ của mình trong một nỗ lực vô ích nhằm chống lại vẻ ngoài kinh khủng của chúng. Clef chỉ đứng đó cười.

“Nhìn nhìn cái gì, ngu à?” Gã cao bồi chột mắt nhoài người ra ngoài cửa sổ khi tên lái xe tắt chiếc radio đang phát nhạc Toby Keith ầm ầm. “À, để bố mày đoán nhé, mày là dân cộng sản chứ gì?” Y khạc thêm phát nữa. “Tao đã chiến đấu với bọn mày ở ‘Nam&#39; đấy.” Tay lái gật đầu. “Nó đã đá đít bọn mày ở ‘Nam&#39; đấy!” Nụ cười của Clef dần trở nên tục tĩu.

Với tinh thần không thể để loại như thằng này sủa mãi, Strelnikov chỉ thẳng vào mặt y và vặc lại. “MÀY THÌ BIẾT //CÁI ĐÉO// GÌ VỀ CHIẾN TRANH. TAO ĐÃ CHIẾN ĐẤU Ở CHECHYNA TỚI HAI LẦN VÀ BỐ ĐÃ GẶP //NHỮNG ĐỨA BÉ// CÒN CÓ LIÊM SỈ HƠN BỌN HÈN ỈA CHÚNG MÀY. ÔNG TAO ĐÃ CHIẾM BERLIN TRONG KHI TỔ TIÊN CHÚNG MÀY NGỒI NHÀ HÚP SCHNAPPS VÀ CẦU CHÚA KHÔNG PHẢI VẬT LỘN NHƯ BỌN TAO. ĐẤT NƯỚC BỌN MÀY LÀ //THẰNG RANH CON//. TẤT CẢ CHÚNG MÀY, //ĐỀU LÀ LŨ TRẺ RANH HỈ MŨI CHƯA SẠCH//.” Ngón tay ông run lên vì giận dữ, trong khi Clef cố nhịn cười. Gã nhà quê bối rối nhìn Dmitri.

“…Hở?”

 Strelnikov đấm thẳng vào mồm thằng cha đấy.

Clef châm một điếu thuốc bằng cái bật lửa Zippo cũ nát, vấy máu, với dòng chữ &#39;ĐỊT MẸ CỘNG SẢN&#39; khắc trên thân.

Strelnikov cười toe toét, hàm răng sắc như thép, cái mặt to bè, thô kệch của lão tỏ vẻ ngây thơ vô số tội.

Ts. Glass hít một hơi thật sâu và vùi mặt vào tay.
