    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 致亲爱的......

Paul Dimaccio揉了揉眼睛，看了看他笔记本电脑上的信件，继续写了下去


&gt; 致亲爱的Stanwick女士，
&gt; 
&gt; 请接受我与所有策略顾问小组成员最诚挚的歉意，我们对你 .........， ........................，


Dimaccio看了看Stanwick的档案，仔细检查了一遍他的全名。 这是他接手MTF Theta-90以来的第一次文书工作，他可不想搞砸了。


&gt;  请接受我与所有策略顾问小组成员最诚挚的歉意，我们对你失去儿子的心情感到悲痛与理解。Andrew Padraig Stanwick，这个英雄在6月23日的上午牺牲了。


当然，日期是完全错误的。


&gt; 在6月23日的上午，Andrew .......................................................................


Dimaccio伸手去拿那份批准了的封皮文件，一边喝了一口淡咖啡。


&gt; 6月23日上午，Andrew在一个从偏远哨所返回的8人安保部队里，受到了叛乱分子的猛烈攻击。


&#34;//叛乱分子。//&#34;

&gt; Andrew勇敢地献出了他的生命...............................................................

Dimaccio停了下来盯着屏幕看了一会，开始变得心不在焉。

//一个三维屏障在没有任何警告下旋转并通过四个维度时，Andrew警告他的团队成员远离目标区域布拉沃河并且献出了生命。//

当然不能。

&gt; Andrew为了保护他的同志们免受炮火的袭击，选择独自一人掩护他们撤离，他成功的挽救了其他人的生命。
&gt; 
&gt; 我希望当您知道他的死亡是在一瞬间，没有多余的痛苦时，你能得到一些安慰。

Dimaccio忍不住笑了出来，尽管那声音很小。他摇了摇头。

.........。

&gt; 我知道亲人离去是人生最悲惨的时刻之一，但希望你在知道你儿子是在光荣地履行职责时能得到一些安慰。他的忠心耿耿的品性是 ...................................................，

这个不难记住。Stanwick一直在讲帕里斯岛的故事。

&gt; 他的忠心耿耿的品性是美国海军陆战队的优良传统，策略顾问小组从美国海军陆战队招募了他，他对……。

浏览一下Stanwick母亲的资料，看看什么能说服她，再抿一口咖啡就再好不过了。

&gt; 他对他的上帝，他的国家和他的事业一直无私的奉献着直到最后一刻
&gt; 
&gt; 在这个悲痛的时刻，你要知道，你可以对 //这封信里几乎所有的东西都是我塞给你的胡言乱语，而你永远都不会知道你儿子究竟是怎么死的。//而感到珍惜

在Dimaccio继续之前,已经过了很长一段时间。

&gt; 你可以对你的儿子为了我们作为一个民族所珍视的自由与价值观献出了生命而感到珍惜。
&gt; 
&gt; 再一次，策略顾问小组的所有成员无时无刻都在分担你的痛苦。
&gt; 
&gt; 
&gt; 真诚的，
&gt;
&gt; ...................................................

他的双手开始发抖。

&gt; 真诚的，
&gt;
&gt; Jeffrey P. Steinheim
&gt; 策略顾问小组指挥官
他很快检查了一遍并点击了 //发送.//

笔记本电脑被合上了，房间里最后的光源被熄灭在了寂静当中。Paul Dimaccio躺在床上，什么也不想。

泪水，时间，安眠。
[[=]]
