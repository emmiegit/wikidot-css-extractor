//第一个世界里，海马区建成不久，从东走到西只用十分钟左右的时间。万物的运转都是那么小心翼翼。郊外，白色的树木遮天蔽日，人们把树片片砍倒，白色的巨像在触地的一瞬间化为了千万白色的蝴蝶，翅膀上闪烁着初升的淡紫色太阳的光芒。水泥从地下缓缓升起，小心地相互啮合着。//

//最初，人们不好定义他们自己是什么，或是海马区是什么。便说：“这座水泥之屋以外混沌错综且疯狂。以内是常态。”//

= **# # #**

我醒来时，看了眼手表，凌晨五点左右。旁边的女友还在熟睡。

我先盯着天花板上的静止的镀铬风扇核心看。大脑好像在旋转，被搅得生疼。我索性闭住眼睛，但那种黑暗又将我死死抓住让我喘不过气来。黑暗中，匕首再次插入我的胸口，血液喷涌而出，粘在了牛角面包上。

于是我再次睁开眼，翻了个身，看到了蓝色的床帘背后，正在微微发出光。短暂的寂静，鸟鸣声，但最后又回到了平和之中。平和。我想起了我已经放弃的小说，想起了那个疯子。房间中，既不是所谓明亮，又不是黑暗，而是淡色的秋天的树叶飘落至水洼之中的那种朦胧与迷离。这个房间中无论红的黑的橙的蓝的都一并褪去色彩化为遗忘的白。我又试着闭住眼睛，但大脑的嘈杂想必已经完全赶走了我仅剩下的一丝睡意，便索性小心地翻身起来，旁边的女友在睡梦中发出一声轻轻的低吟。我赤着脚走到电脑旁，路过餐桌时看了一眼，吃了一半的可颂还放在盘中，和枯萎的草木一样变得干脆。

（//血溅在面包上//，疯子如是说。）

我打开电脑，幽灵般的荧屏再次亮起。文件夹弹出，里面那篇被我搁置了两周的讲述东北往事的小说正像因无人认领而弃于街边的死尸一样孤独且无望。我想了想，仍然写不出任何有价值的语句，索性不写了，就把残稿抛在那里。相反，前几天发生在我身上的那件奇异、超现实的事情又重新回荡在我脑中。它多少是有些价值的，又或是足以吸引人们注意的，写下它来或许不是什么坏事。

我闭上眼睛，想要寻找一个明确的开头，却发觉有关那件事的一切都和达利的软表一样软绵绵瘫在一起，相互纠葛无法分开。

（//好的，一切最初的开始。我所写的故事，都是曾发生在这个工厂里的。当然，这不只是一个工厂。//）

我敲下了第一个字。电脑显示时间是凌晨五点十一分。

凌晨五点十一分的海马区的街道两侧，想必已经有店铺亮起了灯。

凌晨五点十一分，海马区在复苏。

= **# # #**

//第二个世界里，海马区开始延展，一条河流从西流到了东，在星河下的虚空无尽坠落。人们挖开了柔软的，似大脑褶皱般的土壤，发现他们的世界不过是建立在一片凝固着的灰色的大海上。人们放下了木桶，从海马区地底下打捞出来了无数珍宝：怪异的雕像、被刺死的瘟疫庸医、无名的渐渐融化的黑色生物、似猿的远古生物的骸骨、一只巨大鳗鱼的头颅、存在于每个人心底的胶状的阴影、偷吃人姓名的兔头人、温柔的死神。//

//人们盯着这些被他们从海马区地底下放出来的神秘物件，一时间有点不知所措。他们思来想去，便把这些东西放到了水泥屋中。而对于他们来说，从凝固的大海到水泥隔间，不过凝望到的都是灰色而已。但那些幻想之物将亡，在它们死去的过程中，海马区的通向灰色的大海的井越来越多。//

//那片海被人们称作意识海。//

= **# # #**

年轻人打了两下火，没打着，餐馆暖黄的灯光下叼着烟的他略显出几分焦灼的疲态。接着是第三下，香烟上染上了火星。我和他曾是高中同学，但已经有了五年多没再见，他的脸变得愈发陌生。不可置否，我们在变老，在变得和生活的肌肤一样失去了活性，只剩下苦涩在那岁月的鸿沟中流转。

“平常就一份西式晚餐，面包配点腊肠，算不上好的。每天晚上七点......我看看......七点半给他送过去。记得用食堂里的餐盘，我有个干净的，你以后用那个给他送。”他说，但光叼着烟，声音有点含糊了。

我撇了眼靠在墙上的铁质托盘，点点头，说：“好。医院的人多会来？”

“这事是我们工地上的，你就不要操心了。这次见面不易，你要明白。”他顿了顿，餐厅里的气氛又略显尴尬，“没事嘛，遇到瓶颈就该多出来走走，和人聊聊天什么的。”

他拍了拍我的肩，我只是点头，不想再听这个人的那些残破的话语。低头看了眼手表，一圈一圈绕着转的指针像是缓缓逼近的柳叶刀，将人的一生缓缓计量着，划分着，切割着，距离七点半还有不到一个小时。他说了句什么，我没注意听，但我仍是默默点点头，虽然心底对这种应付很是抵触。然后柔软的冰被丢进闪着微红的酒中。脑子扔进福尔马林，我这么想。海马区在腐烂。我拿起玻璃杯往嘴边凑了凑，迟疑着要不要喝下去。抬头看了一眼坐在对面的这个年轻人，他已经放下了烟，酒也喝了点。餐厅的玻璃烟灰缸里撒上了一层灰白色的烟灰。

“出来走走，对，也是，让我过来照看个疯子。”我喝了一口酒，嗓子中火辣辣的。我自然明白他废了那么多心思把我拉到这来是要干什么。

“你话也不能这么说。看厂子的人也就今天晚上有点事不在，你陪他一夜就行了。况且这里马上就要拆了。”

我想，也是，和疯子聊聊天或许挺不错的。我靠住椅背，透过窗玻璃看着外面的世界。夏天病得很重，树叶正在病变成黄色，像病态的肺泡，失去活力，脆弱易碎，它的骨骼褪去了原有泛着淡绿的略带韧性的枝干，愈发坚硬易折。西边黄昏，红色，夏天在咳血了。它挺不过几周了。

“先走吧。”我说，“咱们先往厂子那边走。”

他说：“时间还早，再喝几口。”

我摇摇头。

“我想见见他。或是......只要有人能和我聊聊天就好。”

“行吧，我就知道该找你来，咱俩上学时你一直都蛮怪的，不是？哈，挺有玩艺术的那种感觉。你等等，我去把那家伙要的买上。”

于是，十分钟后，我们向东走去，海马区的街道纵横交织，仿佛会一直延伸到世界的边缘，但或许，每条道路的终点都是世界终末的边缘。

灰色的破旧厂房透过雾蒙蒙的空气，暴露在我们视野中。它蜷缩在那里，好像这个北方小城工业化浪潮后留在历史的沙滩上的一具骸骨。而在几天后，那里将会在挖掘机和起重机的联合爆破下化为瓦砾。这只是拆移歌舞团的一曲现代化遗忘悲歌而已。

= **# # #**

//第三个世界中，海马区已经无限延展，直抵世界的边缘。更多的灰色水泥屋拔地而起，其中珍藏着从意识海打捞出出来的珍宝也越来越多，就由它们在房间中堆积着，犹如小山。这些幻想与恐怖之物不仅仅是海马区中特殊的唯一了，河流纵横交错，赛博的霓虹映照着原始的古村落，普罗米修斯盗下的火在海沟下熊熊燃烧。人们再一次发现了海马区的特殊之处——那一个又一个通往意识海的井，正在改变着一切。从井中腾升出的烟雾将河流变成了固态的生活，天也不完全是紫色，太阳开始自由生长，而在那个曾为月亮的天体升起时有一千个羽管风琴一齐奏响。//

//但是，事情很快就往不可知的方向发展。先是有一天，人们打开了一座水泥屋的门，发现里面涌出的都是意识海的那冰冷的灰色海水。他们曾经打捞上来的东西，都化为了一切的初始——水。//

//海马区中的十三位领导人坐在一起，商议了这个事情。最后，他们发现，海马区的这些外来物（此时，他们已经称其为“异常”了）的总量是一定的，如果我们不断索取，就一定会有一些在不断消亡，这本是一条冰冷的定律。正当这时，他们突然想到，那么，他们是不是从海中生出的呢？那无数座水泥屋是不是从海中生出的呢？//

//或是，不如提一个更加逼近终极的问题，整个海马区是否是从海中生出的呢？//

= **# # #**

我们走到时，天已经有点黑了，西边仍存留有仅剩几滴折射下的落日余晖。

过了大门，一条大道延伸出去，将排列在两边的工厂厂房分割，厂子里的东西都搬空了。水泥建筑内的灰暗正在慢慢溢出，与这个黑夜渐渐融为一体，灰黑色的厂房轮廓也被黑色的天空磨没了棱角。大部分都上了锁，有几间门虚掩着，风也吹不动，只是发出沉闷的响。地上有文件，字迹全部模糊了，恐怕是一场大雨后霉菌吃掉了记忆。有报纸，日期写的都是上个世纪的了，大概九十年代的样子。

“这厂子搁了有多久？”我问。

“少说也有十年二十年了，地皮不清，没办法。”

我们继续走着，每个厂房上的字也大都斑驳，看不清了，分不清是装配车间还是喷漆车间。一地的玻璃碎渣安详而疲惫地瘫倒在地，仿佛曾从路转角的医护室摇摇晃晃走出过。医护室里能看到病床，有支架，点滴还挂在上面，空的青霉素瓶散了一地。我们走过转角，医护室往后是工人剧院，里面的舞台和座椅和喝醉了的人一样烂倒了一片。在继续走，一块歪斜的牌匾闯入眼中，上面斑驳的红漆写下的字上能看清：食堂。

我们停下了脚步，一时间和风一起凝固在这里。

“他就呆在这？多长时间了。”

“自从我们发现起，就一直在这里的了。”

于是他领着我穿过食堂正门，天色暗了下来，建筑内的阴影和黑夜一起沉眠搁浅在这里。我深深吸了一口气，没有腐烂味，只是颓废，除此之外什么都没有，空空荡荡，厂房一般。他从口袋里掏出一个便携式手电筒，开辟出了一道光。

我们排列整齐的餐桌间走着，最后在一张桌前停了下来。

“从正门进，步行十三个桌子后，左转第四个。我们最初就是在这里发现他的，他当时趴在这里睡觉。你最好记住。”

“嗯。”我点点头。

（//十三，左转四。//）

“手电就留给你了，队里还有点事，我急着赶过去。你只要看好这个破厂子和那个疯子就好了。”

我又死板地点点头。

他把餐盘放在桌上，然后摆上面包和香肠，然后就离开了。我用手电筒灯光四下晃动半天，在瞬间让我看清了周围——大大小小不同的餐盘四下叠垒着。我坐在餐盘对面，等着那个蜗居在这里的疯子。我借着手电筒的光看了一眼手表——半点过五分。我看着这黑暗的一切，感到恐惧慢慢侵噬了我。我感到我手电筒的光逐渐旋转，变成了一把匕首，猛然插入我的心脏，然后抽出，血液犹如火山喷发般涌出。

伴随着心脏的骤然疼痛，我下意识地摸了摸胸口，温热的粘液沾满了我的右手。手电筒的光下，依稀可见血红色。我愣了几秒，紧接着张口正欲大叫，但尖叫半途死在了喉咙口。我看到我的对面出现了一个人，他头发长得很长，盘曲纠结在一起，胡子胡乱肆意地长着，面色很黑，身上穿着一套破旧实验服。牛角面包和香肠安然躺在他面前的盘中。

“很高兴遇见你。你是搞文学的，对吧？他和我聊了聊你。”疯子扭过头，看了看年轻人，年轻人点了点头，“很荣幸，很荣幸，我也一直在写些东西。你愿听听吗？”他的声音沙哑而平静，一点不疯疯癫癫。声音在这暗夜中突然腾现，就好像他一样。

胸口的血在手电光下逐渐干涸，但仍然微微地闪着光。难道没有人看到吗？我想。我机械地点点头。一切的发生都太过于突然。

“好。你也知道，我明天就不在这里了，所以要抓紧时间。”疯子从桌子下抽出了一个布满脏痕的黄色箱子，放在桌子上，打开来。里面放着的是一本又一本的红色硬皮书，“你想听我写的哪一个故事？还是从最初开始听？”

抓紧时间，为什么要抓紧时间？

“我们刚刚认识，从最初开始吧。从一切的最初开始。”我的背后窜起冷气，想要立马逃离这个废弃工厂。但是全身都僵住了。我扭头看了看年轻人，他还是斜靠在桌子上，冷漠地看着这一切。或许这是一个圈套，但我想不出为什么是我被他们困在这个地方。

“好的，一切最初的开始。我所写的故事，都是曾发生在这个工厂里的。”

我看了看他身上穿的那套破旧实验服，胸口处有一个模糊的三箭头标志。

“我想你是听过。对了，你的工作服怎么那么脏，还有血迹？”他问。

我有些迷惑，看了眼身上，我所穿的只是我平常穿的白色衬衣，并不是什么工作服。幻觉中的血确实还沾在上面。

“我不知道，或许有人往我的胸口刺了一刀。”我答。

显然，他对我的回答不是很在意。而是抽出了一本书来，开始阅读。

“于1993年移动到Site-19。起源至今未知。由混凝土和钢筋建造，并有Krylon牌喷漆的痕迹。会移动且具有高度敌意。在直接视线内无法移动。”

“谁？”我脱口而出。

“我不知道。我在遗忘。”

没有主语的句子像无头僵尸一样在这个空洞的工厂内游荡。

“没有关系的，主语已经死亡。你要不要听下一个故事？”

我又点点头。好像我已经没有了别的任何选择，只是被一股强大的力推动着走。

“是一个人形实体，身高1.9米，外形与中世纪的瘟疫医生相符。虽然看上去穿着厚长袍和表明其职业的陶制面具，但这些服装似乎是随着时间的推移从体内生长而出的，现已几乎无法将服装与服装下的体形区分开來。”他突然停了下来，向四周张望着，“你看，它们并没有消失，而是变成红色的烟雾，还在这里游荡。现在，它们又回到我身边了。”

我感觉我的心疯狂跳着，但仍然僵在座位上。

“结……结局呢？”我问，声音有些发颤。

“结局是一天清晨，我在刷牙时再也看不清镜中我的脸——破碎的彩色碎片覆盖在上面，犹如面具。”他脸上的肌肉开始抽动，“在我注射针剂之前，我杀了一个人，在这里。匕首直刺对方心脏，血溅在面包上。”

= **# # #**

//在第四个世界中，人们终于能够一窥海马区，以及海马区以外的世界的全貌。这时，海马区已经变得更加成熟，也更加疲惫，迟缓而迷茫。//

//人们自从往裂隙之外的那一瞥后，就不由得对整个世界愈发失望了。他们本以为海马区是一个极为无聊，而且干涸的荒原。但相比于外面的世界，海马区似乎是这世上最后的尚存留有一丝活力的地方了。在水泥与水泥，阴霾与阴霾之间，还和这里一样，有无数个海马区在漂浮着。但是那些海马区中，没有水泥屋，没有和这里一样的从海马区地底下打捞出来的那么多珍宝。//

//海马区的众人不得不承认，自己脚下的这片土地正在不可避免地走向死亡，他们从裂隙外目睹的，便是海马区的未来。//

//不知道是第几个世界里，海马区仍然很有活力。通向大海的井被填平，水泥屋一座又一座倒塌。在最后一座水泥屋倒塌的前几秒，从其中走出来两个人。一个是失意落魄的小说家，一个是困在前几个海马区迭代中的疯子。他们摇摇晃晃，互相搀扶，血不住地从他们身上的伤口上流出。//

//在他们面前的是一片白色的森林，仿佛一切都回到了最初。他们走到林中。树木密密匝匝，遮住了正午的紫色的太阳，剩下的只有黑暗，白色的树干与层积起来的淡白的落叶被晕染成灰色。再往内走，树木便开始发出淡淡的白色荧光，乳白色的雾气也渐渐升起。他们停下了脚步，抬起头望着参天的巨树。在他们上空，漂浮着无数具死尸。那是意识海中无数幻想之物的一个集合。戴着红宝石项链的男人，鹿身少女，亦正亦邪的老者，蛇女士，所谓的恶魔。他们缓慢而平静地漂浮着，像是漂浮在大兴安岭的一条河流上。他们在空中静静地分解成了雾，成了意识海里的水。//

//他们缓慢地行走着，最终走出了这片白色森林，森林的尽头便是大海。那时已是黄昏。在紫色的太阳收起最后一缕光芒之前，疯子蹲在沙滩上，缓缓地玩起洁白的沙子。尔后，一切归于平静，太阳落山，世界陷入了微明的紫色，非明非暗。大海在蒸腾，褪去了一切色彩。巨大的蒸汽萦绕在他们中央，但没有半点热气。等到雾气散去，展现在他们面前的是一片银白色的巨谷。//

//于是，作家拉着疯子，一起跃入了这银白的，空洞的大海。//
