**Item #:** SCP-7081

**Object Class:** Keter

**Special Containment Procedures:** SCP-7081 is to be kept in a 5x5 room with bullet proof glass and no human being weather that be personal or otherwise is to enter the containment chamber.

**Description:** SCP-7081is a sentient pile of bones with extreme aggression towards humans and other living organisms. If SCP-7081 is to spot one it will immediately attack and steal the bones of its victim leaving the remaining body to starve and rot on the ground as all bones it collects will be added to it&#39;s body mass. The foundation has managed to capture SCP-7081 as it was found in a glass case but when retrieving SCP-7081 it attacked and almost killed a MTF officer lucky one of the other MTF officers meant to retrieve it caught it just in time. Luckily it hasn&#39;t killed any victims yet or else the foundation wouldn&#39;t be able to capture it.
