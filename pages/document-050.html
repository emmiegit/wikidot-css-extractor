+ **Документ 050**

//«Велика Витівкова Війна між дослідниками &#39;██».//

██.01.20██ року під час спроби захоплення [[[SCP-963]]] агентами Повстанців Хаосу, доктор Брайт скористався властивостями цього об&#39;єкту, щоб обдурити викрадачів. Коли Брайт повернувся до свого кабінету, він виявив там статуетку мавпи. Кабінет за його відсутності був прибраний, речі – впорядковані, що шокувало доктора Брайта, зазвичай схильного до недбалості.

Подальше розслідування виявило, що, незважаючи на очевидну охайність всього кабінету, в усіх ручках лишилася лише крапелька чорнила, а кілька важливих документів були перекладені арамейською.

Доктор Брайт негайно розпочав стандартне тестування цього нововиявленого об&#39;єкта SCP, але досліди не мали успіху, поки доктор Райтс у якості помсти за невизначену провину, приклеїла його письмові приналежності до столу за допомогою епоксидної смоли. Після цього SCP-050 зник з кабінету доктора Брайта, з&#39;явився у кабінеті доктора Райтс і провів там прибирання.

Після декількох випробувань стало очевидним, що SCP-050 легко стримувати доти, доки ніхто поза межами Фонду не виявиться дотепнішим за його науковців. Звичайно, це призвело до того, що багато вчених Фонду почали прагнути претендувати на звання «Найдотепнішого».

Так почалася «Велика Витівкова Війна між дослідниками &#39;██».

----

**Меморандум 050-A:** Нічого путнього з цього не вийде. – O5-█

----

[[collapsible show=&#34;Запис 1: Брайт -&gt; Інгліш&#34; hide=&#34;- Запис 1&#34;]]
Доктор Інгліш отримав доступ до [[[SCP-705]]] і надав 705-му приблизно сто фунтів пластиліну того ж кольору. Декілька хвилин тривали «переговори», після чого нова армія відступили до вентиляційних шахт. Відеозаписи з кімнати доктора Брайта відсутні, але через декілька годин доктор Брайт вивалився за двері, покритий маленькими подряпинами і червоним пластиліном, лаючись вголос і впівголоса. SCP-050 перейшов у власність доктора Інгліша.
[[/collapsible]]

[[collapsible show=&#34;Запис 2: Інгліш -&gt; Айзендорф&#34; hide=&#34;- Запис 2&#34;]]
██.██.████ о 23:30 агент Стрєльніков вийшов зі своєї кімнати у стані сильної люті, тримаючи у руках кулемет. З відчинених дверей кімнати за ним тягнувся дим.

Пізніше виявилося, що 050 перейшов до старшого наукового співробітника Айзендорфа. Це доводить, що достатньо вдала витівка може привернути увагу 050 незалежно від того, хто саме став її жертвою.
[[/collapsible]]

[[collapsible show=&#34;Запис 3: Айзендорф -&gt; Кондракі&#34; hide=&#34;- Запис 3&#34;]]
██.██.████ о 10:25 доктор Айзендорф, повернувшись з короткої перерви на каву, виявив на своєму столі друковану записку, текст якої наведено нижче.
&gt; Докторе Айзендорф,
&gt; Здається, виникла проблема з амнезіаком класу A, який ви просили, коли працювали з [[[SCP-231]]]. Будь ласка, біжіть на наступний літак, що летітиме з зони, та чекайте, поки хтось прийде і підвезе вас, тоді все це обмізкуємо.
&gt; Вітаннячка,
&gt; O5-3.14
Незважаючи на фактичні та стилістичні помилки в цій записці (недоречно неформальний стиль, неіснуючий Наглядач з номером 3.14), доктор Айзендорф, очевидно, сприйняв цю записку серйозно і зазнав сильного стресу. Він сів на наступний літак, що вилітав з Зони-23, який виявився регулярним рейсом до Зони-19.

Доктор Айзендорф, очевидно, усвідомив це вже після посадки, але все одно потім чекав понад вісім годин біля Зони, перш ніж його зустрів охоронець і запитав, що він тут робить. Доктор Айзендорф незабаром отримав підтвердження, що його ніколи не призначали SCP-231, і швидко зрозумів, що сталося.

Пізніше того ж дня SCP-050 з&#39;явився у кабінеті доктора Кондракі.
[[/collapsible]]

[[collapsible show=&#34;Запис 4: Кондракі -&gt; Кальд&#34; hide=&#34;- Запис 4&#34;]]
██.█.2009 о 19:28 доктора Кондракі викликав лаборант Хаус під приводом провалу стримування [[[SCP-173]]]. Подальша витівка була зафіксована камерами відеоспостереження.

Повернувшись до свого кабінету, Кондракі увійшов у двері і на мить застиг. Потім він повільно вийшов з кабінету, не відводячи погляду від чогось усередині.

Пізніше було виявлено, що доктор Кальд помістив до кабінету доктора Кондракі копію SCP-173, поставивши її перед дверима таким чином, щоб з нею установив зоровий контакт будь-хто, хто зайде до кабінету. Кондракі продовжував задкувати, поки не послизнувся на непоміченій калюжі кулінарної олії.

Копія SCP-173, виготовлена з дротяного каркаса, пап&#39;є-маше та фарби з розпилювача, була перенесена до кабінету доктора Йозефа Кальда. Невдовзі там з&#39;явився і SCP-050.
[[/collapsible]]

[[collapsible show=&#34;Запис 5: Кальд -&gt; Йорік&#34; hide=&#34;- Запис 5&#34;]]
█.██.2009 доктор Кальд, повернувшись до кабінету, був здивований, виявивши на місці статуетки записку «Повірити не можу, що нікому це не спало на думку!». Статуетка пізніше була виявлена в особистій шафці агента Йоріка, який просто викрав її.
[[/collapsible]]

[[collapsible show=&#34;Запис 6: Йорік -&gt; Кальд&#34; hide=&#34;- Запис 6&#34;]]
Статуя повернулася до Кальда. У помешканні Йоріка наведено страшний гармидер. Агент Йорік виявлений без свідомості, на його чолі невідомим чином зроблене татуювання «ТРЕБА ЗАСЛУЖИТИ».
[[/collapsible]]

[[collapsible show=&#34;Запис 7: Кальд -&gt; Лайт&#34; hide=&#34;- Запис 7&#34;]]
З ██.██ по ██.██.2009, до кабінету доктора Кальда, поки його там не було, двадцять сім разів викликали технічну групу з проханням встановити, відремонтувати чи прибрати той чи інший предмет меблів, очевидно, обраний навмання. Доктор Кальд ставав все більш параноїчним через ці вторгнення, враховуючи те, що у його володінні знаходився SCP-050. О ██:██ ██.██.2009 він вирішив перенести папери та об&#39;єкт до своєї житлової кімнати і працювати звідти. Коли доктор Кальд увійшов до кімнати, на нього вилився вміст відра, ретельно встановленого над дверима.

SCP-050 перейшов до доктора Лайт.
[[/collapsible]]

[[collapsible show=&#34;Запис 8: Лайт -&gt; Коулман&#34; hide=&#34;- Запис 8&#34;]]

██.██.2009 доктор Коулман пришпилив на дошці оголошень у кімнаті відпочинку записку зі словами: «У зв&#39;язку з ефектами SCP-███ всі співробітники, що за останні шість місяців приймали амнезіак будь-якого типу, повинні негайно звернутися до доктора Лайт». Повідомлення було підписане та засвідчене не менш ніж 17 членами штабу О5 та керівного персоналу. Коли цю записку побачили, було негайно розіслано електронного листа з цією інформацією, що призвело до масової паніки серед наших найбільш параноїдальних співробітників. Після «штурму» нещодавно відремонтованого кабінету доктора Лайт, внаслідок якого було зламано багато з речей, що знаходилися всередині, SCP-050 був виявлений на столі доктора Коулмена.
[[/collapsible]]

[[collapsible show=&#34;Запис 9: Коулман -&gt; Окагава&#34; hide=&#34;- Запис 9&#34;]]

██.██.2009 доктор Коулман був викликаний зі своєї кімнати за допомогою електронного листа від невизначеного відправника. Камери спостереження зареєстрували, як через п&#39;ять хвилин доктор Окагава увійшов до кімнати Коулмана[[footnote]]В оригіналі чомусь «Шумахера» – очевидно, лишилося від попередніх версій (нотатка перекладача).[[/footnote]] із великою сумкою з невідомим вмістом, а через декілька хвилин вийшов з кімнати вже без сумки.

Повернувшись, Коулман виявив мертвого гризуна, який лежав у калюжі слизу, схожого на виділення [[[SCP-447]]]. Співробітники, які знаходилися у сусідніх кімнатах, повідомили що чули потік нецензурної лексики, а за ним – грюкіт. Занепокоєні дослідники виявили, що Коулман лежить на підлозі без свідомості. Слиз згодом був ідентифікований як зелений желатин з кухні, а «мертвий щур» – як гумова іграшка.

Пізніше SCP-050 був виявлений у кабінети доктора Окагави.
[[/collapsible]]

[[collapsible show=&#34;Запис 10: Окагава -&gt; Чепельский&#34; hide=&#34;- Запис 10&#34;]]

**Відеопротокол:**  ██.██.2009, 12:34. Доктор Окагава їде до їдальні (імовірно, на обід/пізній сніданок). Дослідник Чепельський входить до кабінету доктора Окагави, маючи при собі кілька пробірок та SCP-███. Через п&#39;ять хвилин він виходить з кабінету, доволі поспішно зачинивши двері за собою.

Окагава повертається через десять хвилин, відчиняє двері, звідки з&#39;являється велике щупальце, яке хапає доктора, втягує його в кабінет і зачиняє двері за собою.

До кабінету доктора Окагави прибуває команда служби охорони і виявляє його, заплутаного гігантським кальмаром. Групі вдається нейтралізувати головоноге і звільнити Окагаву. Рештки тварини згодом були знищені.

SCP-050 перемістився до кабінета наукового співробітника Чепельського.
[[/collapsible]]

[[collapsible show=&#34;Запис 11: Чепельский -&gt; Джонс -&gt; Чепельский -&gt; Джонс -&gt; Брайт&#34; hide=&#34;- Запис 11&#34;]]

**Запис 11-1:**

██.██.2012 науковий співробітник Чепельский прийшов на робоче місце приблизно о 8:00, і у той же момент йому в обличчя прилетів пиріг, який люб&#39;язно жбурнув керівник проекту Джонс.

Пізніше того ж дня SCP-050 був виявлений на столі керівника проекту Джонса.

//Що? Це ж було зовсім не оригінально!// – Доктор Брайт

**Запис 11-2:**

██.██.2012 керівник проекту Джонса прийшов на пост дослідження SCP-███. На вході до комплексу його зустрів науковий співробітник Чепельський, який жбурнув йому в обличчя два пироги.

Через десять хвилин SCP-050 був виявлений у кабінеті наукового співробітника Чепельського.

**Запис 11-3:**

██.██.2012 Чепельський увійшов до свого кабінету. Там його вже чекав керівник проекту Джонс із трьома пирогами, які він негайно жбурнув у обличчя наукового співробітника.

SCP-050 з&#39;явився на робочому місці Джонса того ж вечора.

//Хлопці, здається, ми його зламали.// – керівник проекту Джонс

**Запис 11-4:**

Серед робочого дня доктор Брайт увійшов у дослідницьку лабораторію Джонса з чотирма пирогами і всі жбурнув йому в обличчя. Камери спостереження зареєстрували, як на виході Брайт промовив: «Краще б ця дурня не спрацювала!»

Коли Брайт повернувся до кабінету, SCP-050 вже чекав на нього на столі.

**Нотатки:**
//От ТРЯСЦЯ!// – доктор Брайт
//Гаразд. Годі вже тих клятих пирогів, добре?// – керівник проекту Джонс
[[/collapsible]]


[[collapsible show=&#34;Запис @#: Брайт -&gt; SCP-732&#34; hide=&#34;- Запис $&amp;&#34;]]

██.█ 2012 в основній базі даних Фонду сталася помилка, внаслідок якої системний технік Кент був призначений до загону, який мав//#&amp;@Зупенити кашмарного лорда азаТода!!1!^)##*@//азом з прибиральною командою. Протягом //!(*@ання у дварець пикльного вагню^!(#//ачення Джошуа Кент отримав наказ //!+=`~в рятувати пренцесу еШлі від борона Чорного Посаху!!11!2!{\@(//каналізації декілька галонів фекалій //^3~_&gt;,ЗОЛОТА І ПЛАТИНИ$9(=1#//на голову.

В якості другої половини завдання //!0&amp;@Сер Кетн і його друзі магичний нічний дазор*!!// мали провести тест з//*%@# супер магичною зброею!)!$// незважаючи на сморід. У цей час в ході планової перевірки системи було виявлено //a(@$!діжка чистаї КРУТИЗНИ@$%@// в Базі даних. Незважаючи на численні суміжні системи, які також могли бути заражені, SCP//!)$@-1337 сражався з кашмарним лордом на вулкани!!1@(%*// стосовно призначення системного техніка Кента.

Системний технік Кент повернувся до Зони 23 майже неушкодженим. SCP-050 був виявлений встановленим на жорсткий диск, сильно заражений [[[SCP-732]]]. Очевидно, статуетка вважає вірус своїм новим «власником».
[[/collapsible]]

[[collapsible show=&#34;Запис 13: [ДАНІ ВИДАЛЕНО]&#34; hide=&#34;- Запис 13&#34;]]
[ДАНІ ВИДАЛЕНО]
[[/collapsible]]

[[collapsible show=&#34;Запис 14: [ДАНІ ВИДАЛЕНО]&#34; hide=&#34;- Запис 14&#34;]]
[ДАНІ ВИДАЛЕНО]
[[/collapsible]]

[[collapsible show=&#34;Запис 15: SCP-732 -&gt; Лайт&#34; hide=&#34;- Запис 15&#34;]]

██.██.2012 доктор Лайт підключила заражений SCP-732 жорсткий диск до сканера і запитала 732, чи може він створювати «мемасики з котиками» за запитом. Він надав відповідь у вигляді еротичного оповідання на 8000 слів за участю його самого (у вигляді людини на ім&#39;я «Лорд Пипець»), доктора Лайт та [ВИЛУЧЕНО], сенс якого зводився до того, що за допомогою SCP-050 732-й здатний створити будь-що.

Доктор Лайт надала SCP-732 відскановані фотографії [[[SCP-577]]], [[[SCP-529]]], [[[SCP-607]]] та двох носіїв [[[SCP-331]]]. SCP-732 створив по 10 «мемасиків» з кожної фотографії.

Після цього доктор Лайт надала SCP-732 малюнок SCP-637-2, на якому було зображено [[[SCP-637]]]. В результаті цього SCP-732 був швидко перезаписаний у вигляді приблизно 63 Гб тексту, що описував дії та зовнішній вигляд SCP-637. Невідомо, чи могла б ця інформація заповнити всю наявну пам&#39;ять комп&#39;ютера, оскільки останнє, що зробив «Лорд Пипець», викликало критичний механічний збій на його жорсткому диску, що супроводжувалося катастрофічним неконтрольованим окисленням.

Наступного ранку SCP-050 був виявлений в кабінеті доктора Лайт.

//Нотатка: SCP-637-2 повідомляє, що SCP-637 не постраждало від свого контакту з SCP-732, але його хутро було «сильно брудним».//

//Нотатка: На інші копії SCP-732 самогубство «Лорда Пипця», схоже, ніяк не подіяло.//
