    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module ThemePreviewer noUi=&#34;true&#34; theme_url=&#34;https://scpwiki.github.io/sigma/css/sigma.min.css&#34;]]

**Propósito:** Após a Guerra do Pacífico entre o império e as potências ocidentais dos Estados Unidos e, no final desse conflito, a URSS, as tensões entre a __[[[ijamea-hub|IJAMEA]]]__ e a agência de contenção russa que conhecemos apenas pelo nome GRU-&#34;P&#34;[[footnote]] Resumo do documento externo: Acredita-se que o GRU-&#34;P&#34; seja uma subseção especial da Diretoria Principal de Inteligência (GRU), uma agência de inteligência estrangeira, operando dentro do Exército Vermelho e braço do Ministério Vermelho da Defesa. Ao contrário de outras organizações, como os bárbaros queimadores de livros ou carcereiros frios, a organização apenas captura ameaças à sua pátria. Isso não se estende a quem está fora dessa pátria.[[/footnote]] alimentaram desde o __[https://pt.wikipedia.org/wiki/Batalhas_de_Khalkhin_Gol Incidente de Nomonhan]__. Essas tensões aumentaram além do que qualquer homem razoável poderia considerar &#34;seguro&#34;. As disputas de fronteira causaram um derramamento de sangue incalculável entre nosso glorioso império e a república socialista nos últimos 4 anos, desde o fim de nossa campanha pelo Ocidente e seus aliados. A maioria dessas disputas fronteiriças termina com a morte de nossos soldados e maiores generais devido à nossa falta de conhecimento e inteligência geral deste GRU-&#34;P&#34;.

O seguinte projeto foi proposto para manter a independência imperial de potências estrangeiras, especificamente de nossos vizinhos russos. Seus objetivos são os seguintes:

* Infiltração nas operações GRU-&#34;P&#34; em Moscou, Sibéria e outras áreas em que o inimigo está localizado. [[footnote]] Os membros do Pacto de Varsóvia foram discutidos, mas nada foi estabelecido além de sussurros suaves. [[/footnote]]
* Descobrir e possivelmente converter pesquisas sobre anomalias da GRU-&#34;P&#34;.
* Informe-se sobre a possibilidade de armamento anômalo ser fabricado pela GRU-&#34;P&#34;.
* Sabotagem de operações da GRU-&#34;P&#34; envolvendo áreas próximas à fronteira imperial.

&#39;Através da conclusão desses objetivos, a IJAMEA pode esmagar a capacidade russa de interromper a supremacia da corte no leste.
  
**Ativos:** Esta é a primeira vez que o IJAMEA vai contra uma agência de contenção estrangeira desde o ataque aos __[[[marshall-carter-and-dark-hub|Mercadores Ocidentais]]]__ nos anos pré-guerra. Como tal, várias formas de financiamento serão necessárias. Várias fontes diferentes foram consideradas, especificamente da __[[[unusual-incidents-unit-hub|Unidade de Incidentes Incomuns]]]__. da agência ocidental . Eles fornecerão a maioria dos materiais necessários para os objetivos desta operação, desde que mantenhamos a cooperação com as forças americanas de ocupação.

Além do financiamento financeiro, a IJAMEA precisará de voluntários que estejam dispostos a dar suas vidas pelo bem da operação e de nosso glorioso império. Os indivíduos considerados para esta oportunidade de servir ao seu país são os povos da Sibéria, os russos que vivem no império, os japoneses que vivem nas fronteiras da URSS e aqueles que podem ser trazidos para o nosso lado, seja por meio de coerção ou incentivo econômico. Outros, como os grandes guerreiros das __[[[scp-2478|Montanhas Hida]]]__, foram considerados.

Se possível os, __[[[sarkicism-hub|artesãos da carne]]]__ devem ser convertidos e receber a promessa de sufrágio de seu opressor comunista se estiverem dispostos a participar de tal operação, embora esta não seja a principal fonte de novos recrutas para a operação.

**Resultados:** Falha. Nossos camaradas falharam conosco como fizeram 5 anos atrás. Nada havia sido feito para conter a expansão comunista. Na verdade, ele se expandiu. Os chineses do Ocidente caíram nas mãos das baratas vermelhas como a Rússia antes dela, e como as outras nações européias depois que os aliados estupraram a Alemanha e suas posses.

Nossos espiões foram capturados poucos meses depois de estacionados, torturados e colocados em um campo de concentração siberiano, onde trabalharão e morrerão de fome, nunca conhecendo toda a beleza da morte no campo de batalha, mas apenas o sofrimento manso do cativeiro.[[footnote]] As operações relativas à nossa possível libertação desses soldados estão sendo discutidas com nossos apoiadores. [[/footnote]] Os Russos conheciam espiões; sua nação foi construída sobre as costas de sabotadores e mentirosos.

A longo prazo, nossos esforços para desestabilizar a URSS em Moscou ou em áreas como a Sibéria foram infrutíferos. Nem nosso objetivo de converter tecnologia para o nosso lado levou a qualquer inovação para nossos soldados e generais. O sigilo obscurece o GRU e sua divisão &#34;P&#34;, a ponto de até mesmo muitos dos funcionários de mais alto escalão da Diretoria de Inteligência saberem que existe, e menos ainda sabiam seu propósito além do braço de um bárbaro georgiano.

O único conhecimento adquirido sobre a divisão &#34;P&#34; foi algumas de suas localizações próximas à Sibéria e os experimentos perpetrados por eles. Os jornais nunca declaram explicitamente os produtos desses experimentos, mas com base na quantidade de rublos gastos junto com muitos elogios das facções internas do Exército Vermelho, não pode ser bom para o nosso Império

[[footnote]] &#34;Através do novo armamento, o socialismo revolucionário pode se espalhar pelo mundo sem uma única __[[[scp-2664|morte]]]__ .&#34; — General de alto escalão desconhecido.

&#34;O fervor religioso será traduzido para fins mais produtivos, como servir a pátria ou o serviço civil do camarada Stalin.&#34; — General desconhecido.

&#34;Os artesãos de carne serão refreados e, se forem bem-sucedidos, abandonarão sua religião bárbara e ficarão totalmente sob o controle do Partido.&#34; — Diplomata da URSS, que se acredita ter trabalhado com artesãos de carne nos Urais por longos períodos de tempo.

&#34;O mito do genocídio na Ucrânia será apagado da consciência pública e criará ainda mais uma confiança entre o Partido e o povo da URSS&#34;. — Alto funcionário do Partido Comunista.
[[/footnote]]

Nossa única maneira de evitar isso é entrar em contato com outros membros do mundo anômalo desse perigo potencial não apenas para o paradigma político, mas para o próprio mundo. Deve ser devolvido aos queimadores de livros ou aos carcereiros, possivelmente até aos bibliotecários, se estiverem dispostos a ouvir nosso apelo.

Deuses, ajudem a todos nós.
----
