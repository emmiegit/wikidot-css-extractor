[[tab Опис підозрюваного/Його здібності]]

**Ім&#39;я:** Невідоме, псевдоніми: «Стівен Скорсезе» та «Пан Халява в будь-якому магазині»

**Нерегулярні перехресні посилання:** Американець, біологія, людина, під розслідуванням, візуальний

**Фізичний опис:**
||~ Стать ||~ Зріст ||~ Вага/Комплекція тіла ||~ Раса ||~ Волосся ||~ Колір очей ||~ Особливі прикмети ||
||~ Чоловік ||~ 157.5 см ||~ 68.5 кг, середня ||~ Американець індійського походження ||~ Чорне ||~ Блакитний ||~ На задній частині шиї підозрюваний моє татуювання «Пан Халява в будь-якому магазині від Геймерів Проти Наркоти».||

**Здібності:** Підозрюваний -- американець індійського походження віком приблизно 25 років, здатний спричиняти в інших візуальні галюцинації, що нагадують різноманітні типи поп-ап реклами. Вони з’являються під час прочитання будь-яких цифрових, рукописних або інших текстів, які підозрюваний заздалегідь уразив за допомогою своїх здібностей. Він «вбудовує» галюциногенні властивості у текст, спершу читаючи інформацію, а тоді вказуючи на секцію, яку він хоче перетворити на «інструмент запуску» однієї або кількох галюцинацій. Галюцинацій, що з’являються на фізичних документах, можна позбутися, торкнувшись «кнопки Закрити». Галюцинації, що з’являються у цифровому форматі, можна закрити, звичними методами, наприклад курсором миші. Натискання на банери у цифровому форматі, у більшості випадків, відправить користувача на різноманітні спам вебсторінки; проте Скорсезе довів свою здатність створювати банери з прямим посиланням на сайти за його вибором.

**Задум/Мотив:** Підозрюваний використовує свої аномальні здібності, аби створювати рекламу для різноманітних «фальшивих продуктів» та рекламувати сатиричний сайт онлайн продажів. На дизайн та формат вебсайту мали великий вплив такі сайти, як «Amazon» та «eBay», але насправді він не продає жодного з рекламованих продуктів. Сайт створений з цілковито розважальною метою та вміщує різноманітні вигадані продукти сатиричної та гумористичної природи, які, нібито, продає. Сайт отримав істотне збільшення переглядів та прибутку з часу прояву аномальних здібностей Скорсезе.

**Спосіб вчинення злочину:** Підозрюваний проживає у двоповерховому будинку разом із двома іншими чоловіками, приблизно того ж віку, що й він. Мешканці вважаються справжніми творцями сайту. Скорсезе часто помічався разом з мешканцями під час різноманітних видів соціальної активності. Для доступу до сайтів, які бажає уразити, підозрюваний використовує звичайний ноутбук.
 
**Поведінка:** Підозрюваний володіє знаннями про роботу сайтів продажів достатньо, щоб застосовувати їх практично. Скорсезе добре обізнаний щодо способів використання та методів застосування своїх здібностей. Активно насолоджується своєю роботою та ефективний у ній, зазвичай проводить кілька годин на день, використовуючи свої здібності, аби вражати численні сайти. Іноді ціллю підозрюваного є вебсайти, які відкрито присвячені грубому та мерзенному контенту, створюючи безліч банерів, що мають за мету висміювання їх користувачів.

Розслідування виявили, що підозрюваний має радше лагідну вдачу, часто виказуючи ознаки соціальної невпевненості під час взаємодії з незнайомцями та іноді видається відверто замкнутим, ніколи не проявляє активного бажання покинути місце перебування, хіба що з кимось ще, та під час таких випадків здаватиметься знервованим.

Природа банерів, створених Скорсезе, представляє його, як людину, що має радше сатиричне почуття гумору і відчуття сильної відрази до злочинів на підґрунті ненависті, оскільки сайти, що оспівують подібні теми, найчастіше були його цілями.

Перебуває у близьких стосунках з мешканцями його будинку, кожен з яких заявляє, що вважає його своїм другом, і є більш щасливим та впевненим у собі поряд із ними, демонструючи доволі «уїдливе» відношення і здаючись більш упевненим, взаємодіючи з іншими, коли поряд знаходиться хтось із них.

[[tab Докази]]
**A:  Ноутбук Medion Akoya:** Комп’ютер, який Скорсезе використовував для доступу до інтернет-сайтів. Схоже, історію відвідувань було очищено до прийняття ноутбука на зберігання.

**B:  Аномальні об&#39;єкти:** Певна кількість побутових предметів, уражених здібностями Скорсезе. До них відносяться кілька порожніх пляшок з під безалкогольних напоїв, що показують банери з оцінкою насолоди, яку Скорсезе отримав від напою, кілька книг, які під час прочитання показують банери, що вміщують спойлери про основні сюжетні моменти книг,[[image UIUadd.jpg size=&#34;medium&#34;]]

 **Поточний статус:** У розшуку. Агенти провалили спробу затримання. Теперішнє місцеперебування невідоме. Востаннє помічений в Іллінойсі 09.05.2016.

**Вирок:** Затримання на невизначений термін.

**Історія дій ВНП:**

27.04.2016: Під час звичного веб-пошуку інформації про незвичності чи аномалії пошукові програми ВНП виявили веб-оголошення, яке містило фразу «Доктор Дивограйко», організація, яку ВНП підозрює у створенні та розповсюдженні аномальних предметів, дитячих іграшок і аномальних людей під назвою «Маленькі пани». Агенти ВНП спромоглися визначити місцеперебування комп’ютера, який використовувався для доступу до оголошення.

09.05.2016: Було ініційовано спробу затримання. До місця перебування підозрюваних було надіслано агентів ВНП, які спробували затримати їх без загрози для життя. Підозрюваний зміг уникнути затримання, використавши кілька галюцинацій, вбудованих у декілька роздрукованих документів, аби збентежити та відволікти агентів. Галюцинації з’являлися, як несистематичні образи, що вміщували різноманітні забарвлення та форми, розроблені, щоб спричиняти галюциногенні ефекти та серйозні порушення візуальних стимулів агентів. Мешканців будинку було затримано для допиту, але вони відмовилися відповідати на будь-які поставлені запитання, заявляючи знову і знову, що нічого не знають про здібності Скорсезе. Довести неправдивість цих свідчень за допомогою розслідувань не вдалося. Очікується проведення розслідування в організації «Доктор Дивограйко».
