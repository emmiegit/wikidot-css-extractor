**Ítem #:** SCP-2036

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:**  Todos los incendios forestales inexplicables en Oceanía deben ser monitoreados e investigados como posibles hábitats de instancias silvestres de SCP-2036-2. Todos las instancias sospechosas de SCP-2036-2 salvaje deben ser reportadas al DM Lambda-12 (&#34;Cazadores de Alimañas&#34;) para su recuperación.

 SCP-2036-1 debe estar contenido en una unidad de contención de animales de Tipo IV Estándar revestida con Baldosas de ACFR [[footnote]]Aislamiento Compuesto Fibroso Refractario[[/footnote]].   SCP-2036-1 debe estar acompañado por al menos un macho de //Oryctolagus cuniculus// (conejo europeo) en buen estado de salud cuando no esté sometido a pruebas.  Se debe centrar una conejera de tamaño adecuado dentro de este cercado y limpiarla diariamente.  Todo el personal que trabaje con SCP-2036 debe llevar protección completa de clase II resistente al calor.  La contención debe ser comprobada diariamente en busca de pienso podrido, excrementos secos o materia inmolada y todo este material debe ser retirado y eliminado en la recogida de residuos biodegradables del sitio.  SCP-2036-1 y todas las instancias de SCP-2036-2 deben recibir un kilo de vegetación de hoja fresca (lechuga, col, col rizada, brócoli, perejil o menta) y acceso a agua fresca. El veterinario del Sitio-19 debe completar un chequeo completo de salud de SCP-2036-1, de todos los demás miembros de la contención y de todas las instancias vivas de SCP-2036-2 con los resultados archivados con el Investigador Y███.   

Las instancias de SCP-2036-2 pueden ser mantenidas dentro de unidades de contención de animales estándar y no deben ser alojadas con SCP-2036-1 después de alcanzar la madurez.  SCP-2036-1 y todos los SCP-2036-2 alojados que no estén en fase de prueba deben estar equipados con Sondas de ECG inalámbricas.  



Mientras SCP-2036-1 esté en estado beta, toda la supervisión de SCP-2036-1 debe realizarse mediante una cámara de circuito cerrado, todos los materiales secundarios deben ser retirados y todas las instancias de SCP-2036-2 deben ser reubicadas fuera del recinto para evitar que se produzca una reacción en cadena perjudicial.

**Descripción:** SCP-2036-1 es una hembra de conejo europeo (//O. cuniculus//), que actualmente mide 37 cm, pesa 1,8 kilogramos y posee una coloración estándar con la excepción de una cola completamente melanística.  

SCP-2036-2 designa a toda la descendencia de SCP-2036-1, así como a todas las generaciones posteriores, ya que estas crías conservarán las cualidades anómalas de sus padres.   Las instancias de SCP-2036-2 varían en coloración de forma similar a otros miembros de //O. cuniculus// y no heredan el rasgo melánico de la cola de SCP-2036-1.   

Mientras están vivas, las instancias de SCP-2036 no muestran diferencias marcadas con respecto a otros miembros de su especie, aparte de un marcador genético único que las hace inmunes al virus del mixoma (//Leporipoxvirus myxoma//). [[footnote]]Un virus que causa la mixomatosis en los conejos y que se utilizaba como control de plagas en Australia[[/footnote]]  Todos los SCP-2036 son capaces de autoinducirse un paro cardíaco; la razón de ello no está actualmente clara.  Al morir, todas las instancias de SCP-2036 entran en combustión, produciendo temperaturas superiores a los 600 °C. Este proceso consume a SCP-2036, pero produce un remanente de polvo de antracita del 99% equivalente al 10% del peso corporal del SCP en el caso de SCP-2036-2 y un cristal similar a la antracita equivalente al 50% del peso corporal del sujeto en el caso de SCP-2036-1. Este cristal es altamente resistente al daño,[[footnote]]El daño a este cristal forzará la ocurrencia del evento beta[[/footnote]] y deja de existir tras el evento beta específico de SCP-2036-1. Entre uno y cinco días después de la muerte de SCP-2036-1, llamas similares a las del evento de muerte de SCP-2036-1 con temperaturas que alcanzan los ████ °C emergen de este cristal. Este suceso es designado como un evento beta. Cuando el evento llega a su fin y las temperaturas disminuyen, SCP-2036-1 reaparece como un juvenil de entre dos y tres meses de edad. Si SCP-2036-1 llega a un periodo de 6 meses sin quedar embarazada, se autotérminará y entrará en su evento de muerte.

Las muestras tomadas de SCP-2036-1 y SCP-2036-2 no conservan sus propiedades de combustión.


**Registro de adquisiciones:** SCP-2036-1 fue asegurado por el DM Iota-10 (también conocido como &#34;Malditos Federales&#34;) en las afueras de ███████, Australia Occidental, el 12-5-20██ bajo la apariencia de la Autoridad de Recursos Animales después de que se informara de un &#34;gran cocodrilo en llamas&#34; en las orillas de un abrevadero local.  Los agentes encontraron a SCP-2036-1 saliendo de un agujero que había abierto a mordiscos en los restos chamuscados de un cocodrilo de agua salada de 2,5 m y recuperaron a SCP-2036-1 después de que huyera del cadáver e intentara esconderse en un agujero del lecho del lago.

**Anexo-SCP-2036-1:**
Las instancias de SCP-2036-2 no son inmunes a las altas temperaturas creadas por el estado de muerte de otro SCP-2036, como cualquier otro conejo. Debido a los peligros que conlleva una reacción en cadena de varios incendios a alta temperatura, no se deben tener más de tres instancias de SCP-2036-2 en un mismo lugar.

**Anexo-SCP-2036-2:**
Tras el incidente SCP-2036-20██-A, la monitorización de los incendios forestales se ha extendido a toda Oceanía.

**Incidente SCP-2036-20██-A**
El 29/12/20██, los agentes de la Fundación interceptaron palabras clave en un informe de queja de un vecindario en el que se alegaba: &#34;Una manada entera de conejos, quemada hasta la muerte en el patio trasero de mi vecino&#34;. Los agentes encontraron la casa abandonada, pero descubrieron un laboratorio abandonado con el siguiente documento escrito en dialecto luritja en una piel curada y clavado en la pared con un tosco cuchillo de obsidiana.      

&gt;  Cuando llegamos aquí por primera vez, hicisteis sufrir a nuestro pueblo e intentasteis borrarnos de la faz de nuestra madre. La mayoría de nuestros hermanos están dispuestos a perdonarte.  Desean vivir en armonía, y llegar a un resultado pacífico de negociación.
&gt; 
&gt; Nosotros no.
&gt; 
&gt; Sonreímos cuando la plaga que trajiste a nuestras tierras se volvió contra ti, pero nuestra ira fue insuficiente. Buscamos aumentar, convertirnos en un arma irónica de venganza, pero fracasamos.   
&gt; 
&gt; Por lo tanto, hemos hecho un intercambio.  Αετος [[footnote]] &#34;Águila&#34;, en griego.  La Fundación no tiene registros relevantes de una entidad con ese nombre relacionada con este tipo de actividad. [[/footnote]] se mostró encantado de concedernos los conocimientos que buscábamos a cambio de [CENSURADO].  Lo estaban usando con los reptantes, pero también funciona con nosotros.  Se han llevado a la madre de la cría, pero sus hijos ya han abandonado incluso nuestras tierras. Consideren esto como la primera cuota de nuestro pago.
