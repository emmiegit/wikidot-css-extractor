**Identyfikator podmiotu:** SCP-5791

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** Pozostałości SCP-5791 są trzymane w Skrzydle Zagrożeń Biologicznych 03 w Ośrodku 201. Incydenty wokół manifestacji podmiotu zostały wytłumaczone, zawalenie się sprzętu budowlanego miało być spowodowane przez niestabilny teren, a zniszczenia Belmont House przez awarię struktury budynku. Wszyscy świadkowie tych wydarzeń zostali poddani amnestycyzacji.

**Opis:** SCP-5791 był organiczną szczeliną, która otworzyła się na placu budowy w dzielnicy North York City Centre miasta Toronto, w stanie Ontario w Kanadzie. O godzinie 20:02 dnia 30.06.2019 ziemia na placu się zawaliła i odkryła szeroką na 9m strukturę przypominającą ludzką krtań i tchawicę, rozciągającą się w dół na nieznaną głębokość. Żaden z pracowników nie doznał przy tym obrażeń, a cały sprzęt pozostał nienaruszony. Fundacyjne zespoły zostały wysłane na miejsce incydentu, gdy przechwycono spanikowane telefony na policję traktujące o &#34;ogromnym spazmującym odbycie&#34;.[[footnote]]Pracownicy Toronto Police Service nie zareagowali na zgłoszenia; z powodu użytego słownictwa uznano je za żarty.[[/footnote]]

Po przybyciu na miejsce specjaliści Fundacji zaobserwowali jak anomalia wpada w gwałtowne drgawki, a przy tym wyrzuca w powietrze chmury zaerozolizowanej krwi i nieorganicznego pyłu. Obawiając się potencjalnego zagrożenia biologicznego specjaliści zaczęli ewakuować z placu budowy wszystkich pracowników, przygotowując się jednocześnie do wezwania posiłków w celu zatrzymania rozpowszechniania czynników chorobowych. Zostało to przerwane, gdy anomalia zaczęła nieregularnie jęczeć i sapać w bólu. Dźwięki pasowały do ludzkiej mowy, jednakże brak pełnego przewodu głosowego uniemożliwił przetworzeniu ich w rozpoznawalną mowę. Z nieznanego źródła słychać było przytłumione mechaniczne odgłosy[[footnote]]W tamtej chwili nie były aktywowane żadne sprzęty budowlane, więc za powód zjawiska odrzucono ich działanie.[[/footnote]] i rozmowy.

Chwilę później anomalia wpadła w drgawki tak silne, że doszło do destabilizacji całego placu budowy. Uszkodzenie kraty dźwigu spowodowało upadek maszyny na główne wejście placu budowy, a pęknięcia w fundamentach doprowadziły do zapadnięcia się obszaru, co uformowało dziurę z SCP-5791 na środku. Podczas tego podmiot dalej wyrzucał z siebie chmury, pokrywając teren w takiej ilości wnętrzności, że wydostanie się z dziury było niemożliwe. Jeden z pracowników, Sylvaine Berger, wszedł do walca szukać schronienia, ale zapadający się grunt pod maszyną spowodował, że stoczyła się do środka anomalii. Posiłki zostały już wtedy wezwane.

O godzinie 20:45 drgawki podmiotu ustały. Rozdarcia uformowane dookoła wnętrza anomalii i sama szczelina zapadły się w siebie. Ziemia i gruz szybko wypełniły powstałą dziurę i zakopały anomalię.[[footnote]]Po późniejszych wykopkach jedynymi pozostałościami po SCP-5791 było ~600 kg różnych tkanek z ludzkiej tchawicy.[[/footnote]] Chwilę potem przechwycono połączenie alarmowe z domu starców Belmont House. Wedle dzwoniącego, jeden z mieszkańców został od środka zgnieciony przez walec.

Wspomnianym mieszkańcem był były operator maszyn budowlanych Kosta Walker, którego ciało zostało wypatroszone po tym, jak pojazd wyszedł z jego lewego boku. Dwóch pracowników nadzorujących Walkera zostało zabitych przez pojazd, gdy ten przebił się przez ścianę, porozrzucał gruzy i ostatecznie zatrzymał się na dziedzińcu, przy czym poprzednie uderzenia spowodowały jeszcze większe uszkodzenia strukturalne budynku. Berger przeżył wydarzenie ze złamaniami klatki piersiowej i uszkodzonymi rękoma.[[footnote]]Chociaż podano mu preparaty amnestyczne, od tamtego czasu Berger wykazał awersję do wszelkich form prac budowlanych i irracjonalny strach przed narządami wewnętrznymi.[[/footnote]]

Rozmowa słyszana z SCP-5791 prawdopodobnie była rozmową dwóch wspomnianych pracowników, a mechaniczny odgłos został spowodowany przez wentylator należący do Walkera. Przed przejściem na emeryturę Walker zachorował na pylicę krzemową z powodu długotrwałego wdychania pyłów na placach budowy.
