**Articolo:** SCP-2748 - //Animali Investiti in Arrivo da Xiangxi//
**Autore:** [[*user MrWrong]]
**Originale:** [http://www.scpwiki.com/scp-2748 SCP-2748]
**Traduttore:** [[*user ThatGuyRichard]]
[[include credit:end]]

**Elemento #:** SCP-2748

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** La Fondazione ha acquistato SCP-2748 dal governo cinese ai fini del contenimento a lungo termine. SCP-2748 è pubblicamente riconosciuto come proprietà privata di una società di facciata della Fondazione, ed è stato isolato dalle strade adiacenti tramite frane indotte dalla Fondazione. Al di fuori dei test autorizzati, nessun veicolo di terra può viaggiare su SCP-2748. Prima di piazzare i materiali da sperimentazione su SCP-2748, questo deve essere ripulito da tutti gli altri animali vertebrati, vivi e morti.

Le istanze di SCP-2746-A sono tenute all’interno del Settore Veicoli Anomali al Sito-316. Le chiavi di avviamento delle istanze di SCP-2748-A devono essere chiuse all’interno di un armadietto di sicurezza al Sito-316; l’accesso è riservato al personale di Livello 2 o superiore.


Le istanze di SCP-2748-A possono essere attivate solamente come parte di esperimenti approvati, e solo da parte del personale di Classe-D. Prima dell’attivazione, un tracciatore GPS deve essere attaccato all’istanza. Il Classe-D coinvolto verrà fornito di un casco, un auricolare, una veste protettiva e protezioni per ginocchia e gomiti. Il personale di Classe-D deve tenere la portiera aperta durante l’attivazione e saltare fuori una volta che la chiave di avviamento è stata girata. Per garantirne la collaborazione, il personale può informare il personale di Classe-D che la rotazione della chiave potrebbe detonare un congegno esplosivo all’interno del veicolo.

**Descrizione:** SCP-2748 è una sezione di strada lunga approssimativamente 1 km, situata nella Contea di Guzhang, sotto la Prefettura Autonoma Tujia e Miao di Xiangxi, nella provincia di Hunan, in Cina. SCP-2784-A è la designazione di un qualunque veicolo che abbia colpito e terminato la vita di un animale vertebrato vivo mentre su SCP-2784. Il veicolo subirà le seguenti trasformazioni fino a diventare un’istanza di SCP-2784-A.

* Il telaio, le portiere e la maggior parte dell’equipaggiamento interno (come ruote e freni) vengono trasformati in filamenti intermedi, mantenendo però la forma del componente originale.
* Coperture corporee (come pelliccia, piume e scaglie) corrispondenti all’animale investito cresceranno sul telaio di SCP-2784-A.
* L’audio del veicolo viene ristretto ad un singolo canale sconosciuto che trasmette suoni simili a gemiti.
* L’esterno dei sedili viene trasformato in tessuto epiteliale, mentre l’interno in tessuto adiposo.
* Manifestazione di caratteri in Cinese Tradizionale sul cofano del veicolo, scritti in inchiostro rosso. I caratteri corrispondono ad estratti del //Daozang// (Canone Taoista).

Questa sequenza di trasformazioni ha luogo durante un periodo variabile della durata compresa tra tre e sette giorni, a seconda della fisiologia dell’esemplare terminato. Durante questo periodo, la funzionalità del veicolo non è alterata. La trasformazione è solitamente considerata completa quando i caratteri cinesi si manifestano sul cofano.

Quando l’interruttore di accensione di un’istanza di SCP-2748-A pienamente trasformata viene attivato, tale istanza di SCP-2784-A acquisisce la capacità di muoversi autonomamente e lo farà di propria volontà. A questo punto, l’uso del volante e dei freni non avrà alcun effetto su SCP-2748-A. Come nel caso di veicoli non anomali, SCP-2748-A è incapace di muoversi se le riserve di carburante sono esaurite o se le ruote sono state rimosse.

Degno di nota è il fatto che le istanze trasformatesi prima del contenimento di SCP-2748 da parte della Fondazione tendono a viaggiare in aree in prossimità di SCP-2748. Questa tendenza non è presente nelle istanze trasformate durante test autorizzati dalla Fondazione, le quali invece viaggeranno più lontano da SCP-2748. Si è dunque ipotizzato che SCP-2748-A viaggi verso i luoghi che gli esemplari terminati associano con il proprio luogo di nascita. Segue una lista ridotta delle istanze di SCP-2748-A.

[[collapsible show=&#34;+ Apri la lista&#34; hide=&#34;- Per una lista completa delle iterazioni, vedasi il  Documento 2748-甲&#34;]]

**Nota:** Le istanze di SCP-2748-A trasformate come parte di un test approvato dalla Fondazione sono evidenziate in rosso.

||~ Istanza di SCP-2748-A ||~ Veicolo Originale ||~ Esemplare Terminato ||~ Descrizione ||~ Note ||
|| SCP-2748-A1 || Chery QQ3 || //Sciurotamias davidianus// (Scoiattolo Rupestre di Père David) || Coperta di pelliccia grigia. || Trovata a lato di un pilastro in arenaria nella Contea di Guzhang; I segni trovati sul pilastro e sul cofano dell’istanza suggeriscono uno scontro tra i due. Ulteriori indagini hanno rivelato che una colonia di //S. davidianus// risiedeva nel pilastro. ||
|| SCP-2748-A3 || BMW X5 || //Rattus norvegicus// (Ratto marrone) || Coperta di pelliccia grigia. Escrescenze simili a baffi sul cofano. [[footnote]] Questa descrizione è stata fornita da testimoni oculari ed è stata in seguito verificata quando la Fondazione ha condotto un test per confermare la suddetta descrizione. [[/footnote]] || Trovata nel villaggio di ██████,  Contea di Guzhang, dove si era schiantata contro una casa. Secondo i sopravvissuti, la casa era soggetta ad infestazioni di ratti. ||
|| ##red|SCP-2748-A8## || Honda Unicorn || //Gallus gallus domesticus// (Gallina) [[footnote]] Acquisita dal Settore Agricolo del Sito-319. L’istanza è nata nel Sito-319. [[/footnote]] || Coperta di piume marroni.Escrescenze simili a barbigli identificate sopra e sotto i manubri. || Quando attivata ha viaggiato verso il Settore Agricolo del Sito-319. Quando arrivata al pollaio, l&#39;istanza si è disattivata ed è rimasta non funzionante da allora. I tessuti adiposi dell’istanza si sono decomposti. ||
|| SCP-2748-A12 || Honda Civic || //Eospalax fontanierii// (Zocor cinese) || Coperta di pelliccia grigia. || Trovata in una zona boscosa nella Contea di Guzhang, parzialmente interrata. Ulteriori indagini hanno identificato una rete di tunnel e due esemplari deceduti di //E. fontanierii// vicino alla posizione dell’istanza. ||
|| ##red|SCP-2748-A15## || Cadillac Eldorado || D-3858 [[footnote]] D-3858 è stato selezionato a causa della piccola popolazione del suo luogo di nascita (Villaggio di ████████, Provincia di Hunan, Cina) e la contrazione di una malattia terminale. È stato informato che la Fondazione l&#39;avrebbe sottoposto all’eutanasia e lui ha accettato alla condizione che il suo corpo fosse cremato. [[/footnote]] || Tettuccio coperto di capelli neri. Il telaio assume una tinta color pesca. Al contrario che nelle altre istanze, l’audio della radio consiste di musica funeraria cinese. || L’attivazione è avvenuta due metri fuori dal villaggio di ████████. Una volta entrata nel villaggio, l&#39;istanza si è spontaneamente disintegrata in un mucchio di cenere. La temperatura iniziale dei residui era 1600 ºC. ||
[[/collapsible]]

SCP-2748 è stato portato per la prima volta all&#39;attenzione della Fondazione il ██/██/2007 quando vennero identificate istanze multiple di SCP-2748-A. Svariate istanze di SCP-2748-A sono state acquistate dai proprietari con la scusa di difetti riscontrati nei veicoli. Dopo un periodo di indagini, SCP-2748 è stato identificato come la fonte dell’anomalia e l’area è stata messa in sicurezza.

**Addendum 2748-1:** Prima del suo sviluppo come strada, SCP-2748 era inizialmente un luogo di sepoltura, non segnalato, presumibilmente utilizzato dai primi coloni del gruppo etnico Miao. Le leggende locali affermano che questi coloni fossero i discendenti della tribù Jiu-Li. [[footnote]] Una tribù che è esistita presumibilmente in Cina durante il periodo dei Tre Augusti e i Cinque Imperatori. Il suo membro più famoso è il condottiero [http://fondazionescp.wikidot.com/document-2481 Chiyou], venerato dal gruppo etnico Miao come un re leggendario. [[/footnote]] Tuttavia, poiché le tombe erano anonime, questa rivendicazione è generalmente considerata come dubbia dalle fonti del governo.

La terra è stata eventualmente acquisita dalla China Road and Bridge Corporation[[footnote]] **NdT**: Una sussidiaria della Fortune Global 500 che si occupa di costruzione ed ingegneria civile in Cina. [[/footnote]] il ██/██/2007 per lo sviluppo, dopo che i politici locali hanno condotto delle indagini e determinato che nessun corpo era stato seppellito nell’area. A seguito di ciò, SCP-2748 è stato edificato dalla China Road and Bridge Corporation tra il ██/██/2007 e il ██/██/2007.

**Addendum 2748-2:** La posizione di SCP-2748 è stata associata ad un evento anomalo separato, che potrebbe essere correlato a SCP-2748. Il suddetto evento è stato individuato e gestito dalla Coalizione Globale dell’Occulto.

Il seguente documento è stato recuperato dal Database delle Entità Minaccia della Divisione PHYSICS della [http://fondazionescp.wikidot.com/goc-hub-page Coalizione Globale dell’Occulto] da agenti sotto copertura.

[[collapsible show=&#34;+ Vedi Documento&#34; hide=&#34;- Nascondi Documento&#34;]]
&gt; __**ID Minaccia:**__ LTE-1985-Grigio Figlioblu “Orda Xiangxi”
&gt; 
&gt; __**Livello di Risposta Autorizzato:**__ N/A (Distruzione Confermata, File Archiviato)
&gt; 
&gt; __**Descrizione:**__ Approssimativamente 80 soggetti, ognuno una carcassa umana in rigor mortis rianimata. Gli scheletri sono composti di ottone, e delle laste e punte di lancia in ferro sono state innestate sui loro corpi. Multipli talismani con scritti sopra caratteri in cinese tradizionale sono incollati su parti casuali di ogni soggetto, ciò indica una rianimazione taumaturgica di un superstato Taoista.
&gt; 
&gt; Locomozione limitata a movimenti in avanti e ottenuta tramite salti di 0,5 metri in distanza e 0,2 metri in altezza. Tramite la natura della locomozione, un punto d’origine è stato triangolato ad un presunto luogo di sepoltura nella Prefettura Xiangxi, nella provincia di Hunan, in Cina. In qualunque momento, i soggetti sono equidistanti l’uno dall’altro. Ciò suggerisce che la rianimazione taumaturgica sia avvenuta simultaneamente per tutti i soggetti, una stranezza nella rianimazione taumaturgica di orientamento Taoista.
&gt; 
&gt; __**Liquidazione:**__ Soggetti identificati nella  Prefettura Xiangxi, nella provincia di Hunan, in Cina, nella notte del ██/██/2007 (GMT +8). Team di Valutazione 738 “Sonda Regale” inviato per confermare la presenza delle entità minaccia.
&gt; 
&gt; Nell’Interesse della Seconda Missione riguardo la diffusione di Tipi Grigio, il Livello di Risposta è stato elevato al Livello 4 (Minaccia Grave; Liquidazione Immediata) e la liquidazione è stata condotta dal Team d’Assalto 8364 “Percezione di Profondità”. Tutti i soggetti sono stati liquidati tramite disabilitazione della locomozione, seguita dall’uso di dispositivi incendiari. A causa della composizione di LTE-1985-Grigio Figlioblu, la temperatura dei colpi incendiari è stata alzata a 1500 °C per assicurarne la liquidazione.
&gt; 
&gt; __**Appendice 1:**__ Inclusione della frase in codice “Figlioblu”
&gt; 
&gt; Verificata la presenza di transazioni finanziarie tra l’ufficio del Comitato Prefetturale del Partito Comunista Cinese a Jishou, nella Prefettura di Xiangxi, e KTE-2732-Blu “Vecchio Mento”. [[footnote]] Sospettato di essere coinvolto nella creazione di [[[SCP-2372]]]. [[/footnote]] La natura della transazione è indicata come il pagamento per la riesumazione di massa di carcasse da un luogo di sepoltura non specificato in una singola notte.
&gt; 
&gt; __**Appendice 2:**__ A causa della composizione unica di LTE-1985-Grigio Figlioblu, è stato speculato che, quando in vita, possano costituire un gruppo separato di entità paranormali.
