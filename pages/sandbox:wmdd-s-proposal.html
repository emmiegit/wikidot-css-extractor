[[div class=&#34;content-panel standalone series&#34;]]
**ПРЕДУПРЕЖДЕНИЕ:** &#34;[[[sandbox:project-palisade|Проект Частокол]]]&#34; не является файлом SCP-001. Данные о &#34;Проекте Частокол&#34; возникли сами по себе. Данные имеют специальную защиту файла SCP-001 -- они не могут быть отредактированы или удалены, а также с ними могут ознакомиться только сотрудники Фонда с соответствующим уровнем допуска.

В любом случае, появление всех данных, связанных с файлом &#34;Проект Частокол&#34;, является необъяснимым феноменом. Их происхождение неизвестно, и никто из когда-либо работающих или работавших сотрудников Фонда не создавал этот файл и всё, что с ним связано. 
**ОБНОВЛЕНИЕ:** 29.06.2018 г, вся информация, связанная с файлом &#34;Проект Частокол&#34;, была стёрта неизвестным образом, вместе с воспоминаниями сотрудников о её внутреннем содержании.

Данные были восстановлены 03.09.2018 со значительными изменениями. Большая часть воспоминаний сотрудников вернулась, но этого оказалось недостаточно для восстановления предыдущей версии объекта. На данный момент расследование продолжается. **Допущенному персоналу рекомендуется соблюдать осторожность при ознакомлении.**
[[/div]]
-----

[[collapsible show=&#34; Открыть доступ к восстановленному файлу &#34;Проект Частокол&#34;&#34; hide=&#34; Закрыть восстановленный файл&#34; hideLocation=&#34;both&#34;]]

[[&lt;]]

##white|.##

||**[[size large]]Присяга верности Фонду[[/size]]**||

-----
&gt; Мы торжественно заявляем, что именно мы являемся служащими единственного настоящего Фонда. Наша реальность является первоисточником всех остальных альтернативных измерений. Наше человечество всегда должно быть на первом месте перед любыми иными людьми из любых параллельных вселенных. Выжившие основной реальности всегда должны быть на первом месте перед выжившими из любых альтернативных измерений. Мы являемся основой и фундаментом всех существующих реальностей. Мы не можем потерпеть неудачу. Ради всех нас.
Все руководители гражданских и военных подразделений Фонда должны принять присягу.[[footnote]]Я тоже её принял.[[/footnote]]

##white|.##


||**[[size large]]Основные сведения[[/size]]**||
-----

**Объект №:** SCP-001

**Класс объекта:** [[[object-class-thaumiel|Таумиэль]]]

**Особые условия содержания:** Необходимо соблюдать [[[sandbox:good-fences-make-good-neighbors|высший уровень секретности]]] для полного осуществления проекта &#34;Частокол&#34;. Дезинформация должна быть сконцентрирована на том, что целями проекта являются исследование параллельных миров и защита от угроз, исходящих от них. Тайные Методы Сдерживания должны быть использованы в случае утечки информации об истинных целях проекта.

Ныне действующая администрация утвердила проект и дала полномочия на его выполнение вне зависимости от любых возможных расходов и последствий.

**Стандартный план действий по реализации цели проекта &#34;Частокол&#34;:**

(1) Использование устройства &#34;Алтис&#34; для создания кластера параллельных временных измерений с целью искусственного изменения временных хронологий истинным Фондом.

(2) Изменение временной хронологии измерений посредством перемещения агентов Фонда в нужные временные координаты истории вселенной, что приводит к развитию событий класса CK &#34;Реструктуризация реальности&#34;.

(3) Исследование и анализ целостности воссозданной реальности.

(4) Измерения, временные хронологии которых имеют высокий уровень целостности, продолжают оставаться под наблюдением. Измерения, временные хронологии которых имеют низкий уровень целостности, обозначаются &#34;Защитными&#34;.

(5) Уполномоченные агенты используют аномальные ритуалы, из перечня разработанных Тайных Методов Сдерживания, и привлекают таким образом &#34;Угрозу&#34; в &#34;Защитное&#34; измерение.

&gt; **Примечание:** Т.к. для осуществления операции необходимо перемещение в &#34;Защитное&#34; измерение, была одобрена вербовка специальных [[[sandbox:uiu-file-2017-003|прокси-агентов]]] из других измерений (в некоторых случаях с небольшим составом агентов оригинального Фонда в качестве присматривающих), в обмен на гарантию неприкосновенности их измерения. В большинстве случаев используемые агенты являются &#34;[[[sandbox:scp-3818|зеркальными]]]&#34; отражениями [[[sandbox:daffodils|агентов]]] из первоначальной реальности. 

(6) Сбор и распределение &#34;Векторов&#34; для поиска схожих параллельных измерений и выбора следующей цели для &#34;Угрозы&#34;.

&gt; **Примечание:** Векторы -- это элементы из изначальной &#34;Защитной&#34; реальности, такие как человек, животное или иной объект, которые служат производными ритуальной энергии. Изучение векторов необходимо для упрощения процесса внедрения &#34;Угрозы&#34; сразу в несколько параллельных измерений, что делает операцию более результативной.
&gt; 
&gt; В настоящем времени, стандартный элемент -- это земля (заявленная, как &#34;могильная&#34;). Как это обычно бывает, информацию  [[[sandbox:tko|предоставил]]] &#34;зеркальный&#34; агент параллельного измерения из СО &#34;[[[The Black Queen|Чёрная Королева]]]&#34;.

(7) Эвакуация всех агентов Фонда оригинального измерения (а также параллельных измерений, если есть возможность) из &#34;Защитного&#34; измерения, после чего -- наблюдение за выбранной в качестве жертвы вселенной, пока &#34;Угроза&#34; её не уничтожит.

Процесс постоянно и непрерывно повторяется для отвлечения внимания &#34;Угрозы&#34; от основной вселенной.

**Описание:** SCP-001, известный также как &#34;Проект Частокол&#34;, это используемый метод защиты реальности против угроз её существованию.

Он заключается в создании различных параллельных временных измерений, изменении их с целью поиска методов уничтожения различных угроз, а также для отвлечения самых опасных угроз (в особенности наибольшей и самой опасной угрозы, обозначенной как &#34;Угроза&#34; и/или &#34;ЧЕРВЬ&#34;) на уничтожение альтернативных реальностей вместо основной.

Каждое параллельное измерение, в котором присутствует Фонд, было реконструировано в целях проекта &#34;Частокол&#34;.[[footnote]] В это трудно поверить, не так ли? [[/footnote]]

##white|.##

||**[[size large]]Возникновение Проекта Частокол[[/size]]**||
-----

Проект &#34;Частокол&#34; был реализован с помощью нескольких инженерных проектов, связанных с использованием различного рода аномалий, в особенности с помощью проектов &#34;Алтис&#34;, &#34;Первый Удар&#34; и &#34;Взгляд За Горизонт&#34;. Дата разработки -- [ДАННЫЕ УДАЛЕНЫ].

[[tabview]]

[[tab АЛТИС]]

**Документ &#34;Алтис&#34;:**

&gt; **Кодовое имя проекта:** Алтис
&gt; 
&gt; **Проект №:** ПКТАЛТ-██████
&gt; 
&gt; **Цели проекта:** С помощью инженерной науки об аномалиях создать &#34;Устройство Создания Мультивселенной&#34; для использования Фондом.
&gt; 
&gt; **Результаты проекта:** Проект &#34;Алтис&#34; -- это многовековая инженерная разработка и создание &#34;Устройства Создания Мультивселенной&#34;, что позволило Фонду начать создание альтернативных измерений, похожих на реальность вселенной первоисточника. Устройство не имеет ограничений и позволяет создавать бесконечное количество подобных измерений.
&gt; 
&gt; Изначально, разработка измерений была задумана с целью создания нескольких &#34;зеркальных&#34; организаций Фонда, которые смогли бы оказывать помощь оригинальному Фонду. Задумка заключалась в столкновении этих вселенных с различными проблемами, являющиеся также проблемами и для оригинальной вселенной, и последующим наблюдением за различными вариантами развития ситуации. Спустя некоторое время, в случае успешного решения проблем &#34;зеркальным&#34; Фондом, агенты оригинального Фонда отправлялись бы в параллельное измерение с целью заключения сотрудничества. В конечном итоге, многочисленные копии главного Фонда оказывали бы помощь в решении проблем фундаментальной вселенной.
&gt; 
&gt; Эти директивы были отложены на неопределенный срок из-за появления &#34;ЧЕРВЬ&#34; и использования вселенных для отвлечения данной угрозы. В данный момент устройство используется исключительно в целях проекта &#34;Частокол&#34;.

[[/tab]]

[[tab УПРЕЖДАЮЩИЙ УДАР]]

**Документ &#34;Упреждающий Удар&#34;:**

&gt; **Кодовое имя:** Упреждающий Удар
&gt; 
&gt; **Проект №:** ПКТПВУ-██████
&gt; 
&gt; **Цели проекта:** Создание различного вида аномального вооружения с целью использования против недружественных агентов альтернативных измерений.
&gt; 
&gt; **Результаты проекта:** Проект был приостановлен и закрыт навсегда. Изначально, он был одобрен (вместе с несколькими другими, схожими проектами) из-за опасений, связанных с вероятностью начала войны с использованием аномалий. Наибольший интерес к продвижению проекта проявляло военное крыло руководства Фонда, заинтересованное в изучении наступательных и оборонительных способностей аномального вооружения. Результатом проекта стало появление &#34;ЧЕРВЯ&#34;.

**Интервью с руководителем проекта Д.Б. Джонсоном[[footnote]]Я припоминаю его. Он мёртв.[[/footnote]], RE: &#34;Упреждающий Удар&#34;**

&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Руководитель Джонсон:** Да уж, &#34;Упреждающий Удар&#34; был громким знаменитым проектом по созданию оружия. Сейчас это кажется странным, не так ли? Прошло немало времени, прежде чем мы со всей серьёзностью отнеслись к угрозе, которую он создал. Вы ведь ещё молоды, верно? Были ли вы здесь ещё в то время, когда главным нашим страхом была угроза мятежа?
&gt; 
&gt; **Опрашивающий:** Нет. Меня не было.
&gt; 
&gt; //Джонсон усмехнулся.//
&gt; 
&gt; **Руководитель Джонсон:** Если честно, даже в то время &#34;Упреждающий Удар&#34; не был чем-то, о чём потом хотелось бы вспоминать. Запасы аномального вооружения? Ага, конечно. Мы взяли контроль над [[[SCP-914|914]]] и уже почти взломали [ДАННЫЕ УДАЛЕНЫ], как буквально через месяц проект становится любимой игрушкой в руках генерала Боу. Сами понимаете, что это значит.
&gt; 
&gt; **Опрашивающий:** Не могли бы вы напомнить мне?
&gt; 
&gt; **Руководитель Джонсон:** Доступ к любому SCP, какому пожелаешь. Разумеется, мы начали с любимцев старика. Только старые номера -- сами знаете, какие они, эти генералы. Было очень много совместных тестирований -- некоторые генералы считали, что мы не достаточно быстро продвигаем проект, пока тратим время на индивидуальные исследования каждого объекта, вместо этого лучше сталкивать объекты друг с другом, как моя дочка заставляла своих кукол целоваться. Это можно не записывать.
&gt; 
&gt; //Опрашивающий делает уклончивый жест.//
&gt; 
&gt; **Руководитель Джонсон:** В то время мы проводили совместные тестирования [[[SCP-002|002]]], [[[SCP-033|033]]], [[[SCP-044|044]]], [[[SCP-090|090]]], и ... под каким номером был тот Звёздный Ребёнок? [[[SCP-134|134]]], вроде. Не думаю, что она когда-либо понимала, что мы с ней делаем. Если ей рассказали что-либо -- я об этом ничего не знаю. У меня больше нет доступа к этим файлам.
&gt; 
&gt; //Джонсон молчит.//
&gt; 
&gt; **Руководитель Джонсон:** В любом случае, я не думаю, что сейчас это имеет значение. Больше подобное безумие никогда не повторится -- я думаю, что кто-нибудь из Смотрителей всё-таки смог догадаться, что в стабильных параллельных измерениях обычно не происходит ежедневное столкновение аномалий до тех пор, пока она не лопнет, как долбанный шарик. Как считаешь, а? Эх, это тоже стоит вырезать. [УДАЛЕНО] размажет меня за распространение подобных взглядов.
&gt; 
&gt; //Опрашивающий делает уклончивый жест.//
&gt; 
&gt; **Руководитель Джонсон:** Нужно сказать спасибо Боу за то, что &#34;Упреждающий Удар&#34; изменил всё -- благодаря ему мы начали тестировать аномальное вооружение в альтернативных реальностях. Сами понимаете -- у нас их было предостаточно. Вы -- у вас с собой отчёты об этом, верно? Гамма-Алеф-6 и... Эпсилон-Самекх-4, да?
&gt; 
&gt; **Опрашивающий:** Верно.
&gt; 
&gt; //Джонсон кивает.//
&gt; 
&gt; **Руководитель Джонсон:** Эпсилон-Самекх... Место, после которого всё пошло под откос. Мы использовали его, как полигон, для испытаний одного из видов оборонительного аномального вооружения от межпространственных угроз -- типа вражеских агентов -- понимаете? У некоторых генералов просто свербит в одном месте. Боу поставил нам задачу -- построить в Эпсилон-Самекх специальную зону для тестирования межпространственных аномалий. Это последнее, что он сделал для нас, прежде чем отправиться на более яркий и увлекательный объект. Я думаю, он ушёл в попытке создать армию клонов 076-го, ну или что-либо подобное в этом духе. Может вы в курсе? 
&gt; 
&gt; **Опрашивающий:** У меня нет допуска к этой информации, руководитель.
&gt; 
&gt; **Руководитель Джонсон:** Знаю, знаю. Я не понимаю, почему они скрывают от вас эту информацию при том, что рассказали о Частоколе... Эх, ну и ладно, хотя я и не думаю, что это простая случайность, как повреждения в файлах и тому подобное. В конце концов -- уже два года прошло.
&gt; 
&gt; //Джонсон делает глубокий вздох.//
&gt; 
&gt; **Руководитель Джонсон:** Без Боу, и его &#34;закручивания гаек&#34;, мы немного расслабились и снизили темп, но, тем не менее, продолжали делать достаточно много совместных тестирований SCP. Как-то мы тестировали какое-то жуткое оружие, полученное в результате этих тестов -- которые теперь было запрещены в основной реальности -- и команда наблюдения сообщила нам о зарегистрированных странных показаниях.
&gt; 
&gt; //Джонсон молчит.//
&gt; 
&gt; **Опрашивающий:** Что в них было странного?
&gt; 
&gt; **Руководитель Джонсон:** Они сообщили о межпространственном заражении. Сначала мы не стали воспринимать это всерьёз. Прекращать тесты тоже не стали. Затем они стали связываться с нами каждый день -- в течение всего дня. С каждым сеансом связи паника в голосе увеличивалась. В конце недели наш проект был приостановлен из-за &#34;реструктуризации реальности&#34; -- так они это назвали. Вся реальность разваливалась у нас прямо перед носом -- а мы только это заметили. Представьте, каково это услышать об этом -- представьте, каково это услышать об этом, когда ты ранее не слышал ни о чём похожем на &#34;ЧЕРВЬ&#34;... Прошу прощения -- я должен сказать это громче?
&gt; 
&gt; **Опрашивающий:** Не акцентируйте на этом внимание. Нужные слова будут отображены в стенограмме заглавными буквами.
&gt; 
&gt; **Руководитель Джонсон:** Ох, ух. Это очень любезно с вашей стороны. Так вот, о чём я говорил -- в то время мы не знали, что реальность может быть разрушена. Буквально разрушена. В теории, мы, конечно, слышали о конце света класса YK -- распад пространства -- или как бы он там сейчас не был классифицирован. Даже к тому времени у нас была защита на этот случай. Законы реальности перестают работать -- мы создаём новые законы. Чтобы не случилось -- мы бы выжили -- даже если бы погибло остальное человечество. Разрушение реальности -- как я понимаю, это сценарий класса ZK -- было возможно, в теории. Большинство из нас не могло поверить, что это всё-таки произошло. Забавно, не так ли?
&gt; 
&gt; //Джонсон молчит.//
&gt; 
&gt; **Руководитель Джонсон:** В общем, мы сами себе подгадили. Затем нас вытащили из Эпсилон-Самеха. Целый месяц нам ничего не говорили по поводу события. Мы думали, что это наша вина всё это время. Как будто мы смогли пролететь вблизи от Солнца и выжить, а затем разбились при посадке на Землю. Сколько мы сделали этих совместных тестов, и вот, наконец, нашли тот, который заставил чью-то реальность развалиться.
&gt; 
&gt; //Джонсон молчит.//
&gt; 
&gt; **Руководитель Джонсон:** Это забавно, не так ли? Чувствовать вину за смерть какой-то всего лишь одной вселенной ... в то время, когда мы подтираемся сотнями других параллельных измерений. [[footnote]]Теперь ты видишь, что к чему.[[/footnote]]
&gt; 
&gt; //Джонсон молчит.//
&gt; 
&gt; **Руководитель Джонсон:** На чём я остановился? Ах, точно, концовка проекта &#34;Упреждающий Удар&#34;. Спустя месяц молчания, они объяснили нам, что же произошло. Нам полегчало, правда, не надолго -- пока нам не сообщили всё остальное.  Реальное положение дел было гораздо страшнее. Мы предполагали, что была разрушена только одна реальность, но, как оказалось, другие измерения тоже начали разрушаться -- что-то пожирало их. Что-то разрушало их. Называйте это как угодно. Внешними силами, которые расщепляют измерения. Угрозой. ЧЕРВЬ.
&gt; 
&gt; //Джонсон молчит.//
&gt; 
&gt; **Руководитель Джонсон:** И, да. Мы будем следующие.
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

**Отчёт оценочной группы по инциденту: &#34;Эпсилон-Самекх-4 и Соседние Измерения:**
 
&gt; Расследование межпространственного заражения измерения Эпсилон-Самекх-4 установило, что источником разрушения явились многочисленные разрывы, быстро разраставшиеся по экспоненте, в пространственно-временной матрице вселенной.
&gt; 
&gt; Попытки исправления ситуации были оставлены из-за экспоненциального увеличения темпа образования разрывов и межпространственного заражения. Экстренным приказом вселенная была опечатана и отделена от других пространств. Несколько сотрудников при этом погибли.
&gt; 
&gt; Примерно через 4 дня, после закрытия Эпсилон-Самекх-4, все альтернативные реальности исчезли из системы межпространственного мониторинга.
&gt; 
&gt; Прежде, чем стало известно, что аналогичные события произошли в измерении Гамма-Алеф-6, а также ещё в 7 других &#34;соседних&#34; измерениях, находившихся под наблюдением (см. примечания), оценочной группой было выдвинуто предположение, что неизвестная аномальная сила изолировала основную реальность от остальных.
&gt; 
&gt; Не было найдено связей с каким-либо известным на данный момент SCP. Во время уничтожения вселенной Гамма-Алеф-6 созданные сенсоры смогли зафиксировать прохождение сквозь неё волнового излучения неизвестного происхождения. После чего сразу все устройства одновременно вышли из строя. 
&gt; 
&gt; Последующий анализ движения излучения показал, что с вероятностью &gt;99% данное событие было произведено целостным аномальным существом или объектом. 
&gt; 
&gt; В конечном итоге, оценочная группа пришла к выводу, что именно это существо ответственно за уничтожение измерений Гамма-Алеф-6 и остальных.

&gt; 
&gt; **Проект №:** ПКТВЗГ-██████
&gt; 
&gt; **Цели проекта:** Определение природы угрозы, которая ответственна за уничтожение параллельных вселенных. Оценить уровень угрозы для Фонда и основной реальности в настоящем моменте. Дать ориентировочную оценку развития угрозы в будущем.
&gt; 
&gt; **Результаты проекта:** Работа проекта непрерывно продолжается с целью постоянной оценки &#34;Угрозы&#34;.
&gt; 
&gt; С помощью данных, составленных более ранними оценочными группами, научная группа Фонда смогла объединить модель Хайзенберга-Рейманна с системами межпространственного мониторинга для анализа паттерна разрушения вселенных. Результаты показали, что с очень высокой вероятностью основная реальность станет жертвой аномального разрушения в течение следующих 15-ти лет. 
&gt; 
&gt; Было дано устное поручение определить более точную дату наступления события -- что привело к дате ██/██/████ -- менее, чем за один (1) месяц до ориентировочной даты конца света.
&gt; 
&gt; В связи с результатами проекта &#34;Взгляд За Горизонт&#34; был создан проект &#34;Частокол&#34;.

[[tab АЛЬФА-ЗАЙИН-12]]

&gt; ||**Измерение Альфа-Зайин-12: Учение Обо Всём: Наставление**||
&gt; 
&gt; **Контекс:** Религиозное эссе, в котором автор рассуждает на различные вопросы собственной религии.
&gt; 
&gt; //Точка зрения Зидрага заключается в том, что Хуньяд ^^1^^  -- это не более, чем аллегорическая выдумка, целью которой является привлечение большего количества верующих. Тем не менее, ортодоксальное крыло непреклонно верит в правдивость описанных событий.//
&gt; 
&gt; //Мои собственные исследования в этой области ещё не закончены. У меня нет сомнений, что Мадраш верил в то, что это правда -- его легендарные пророчества известны и по сей день. Однако, ранее были обнаружены ошибки в каноне, и это предполагает, что Мадраш мог ошибаться. Общеизвестно, что его одержимость Бесари испортила его манеру изложения -- именно они играют главную роль в его версии Хуньяды. Какова вероятность, что его одержимость разрушителями, затуманила его способность трезво рассуждать?//
&gt; 
&gt; ^^1: Концепция религии построена вокруг темы об армагеддоне.^^

[[tab ОМЕГА-ЛАМЕД-1]]

&gt; ||**Измерение Омега-Ламед-1: Миф о создании Сатрали**||
&gt; 
&gt; **Контекст:** Этот миф был найден и восстановлен на Земле одной альтернативной вселенной; создан одним из несуществующих, на данный момент, племенем Центральной Азии.
&gt; 
&gt; //После того дня, Куисан и Джулу были уже не братьями, а кровными врагами, и начали войну -- брат против брата, бог против бога -- и никто не мог представить себе более ужасную войну, чем эта. Сыновья Отца Света и Матери Пустоты не могли и не хотели уступать друг другу в битве за всё мироздание.//
&gt; 
&gt; //Куисан, одаренной силой своего Отца Света, мог обогнать почти всё что угодно, потому что свет -- самое быстрое создание во всём мире. Джулу, одаренный силой своей Матери Пустоты, мог пересилить почти всё, что угодно, потому что в конце от всего сущего остаётся лишь Пустота. Однако, при использовании друг против друга -- ни один не мог победить, ни один не мог проиграть.//
&gt; 
&gt; //Именно тогда, Куисан и Джулу создали всех существ со всех миров для битвы друг против друга. Никто не мог избе- жать этой войны -- никто не мог избежать войны за весь мир. Как сражались Куисан с Джулу -- так же и сражались ястреб с воробьём, олень с волком. И до сих, в небесах среди звёзд, войны Куисан и черви Джулу должны подчиняться воле своих хозяев в этой бесконечной войне. И так будет продолжаться, до тех пор, пока солнце не взойдёт за океаном и звёзды не погаснут в небесах -- наступит это только тогда, когда война двух братьев будет окончена. После этого больше никогда не будет сражений, никогда больше не будет завоёванных земель. Никто не знает, кто победит в этой войне. Так было предначертано судьбой -- и так оно и будет.//

[[/tab]]

[[tab ПСИ-ТАВ-4]]

&gt; ||**Измерение Пси-Тав-4: Заповедь Тао&#39;ун 18:12**||
&gt; 
&gt; **Контекст:** Эти отрывки взяты из набора религиозных писаний, приписываемых известному провидцу в этой реальности.  Текст был исключен из ортодоксального сообщества за его спорные рассуждения.
&gt; 
&gt; //Каждая концовка чего-либо даёт новое начало -- также, как и новое начало, является началом нового конца. Для того, чтобы увидеть смысл в настоящем моменте -- мы должны увидеть концовку и усвоить из неё уроки. Здесь, и только так, мы найдём наш собственный путь и узрим единственную и верную истину.//
&gt; 
&gt; //Ты видишь это вокруг себя, не так ли? Вкуси холодную, пустую плоть и узри пустоту внутри неё. Это не даёт облегчения. Страдания, борьба и последний вздох -- всё это не для этого. Цикл будет продолжаться снова и снова, но оковы разорваны -- и истина, с её абсолютной пустотой, поглощает нас полностью.//
&gt; 
&gt; //Я видел всё это. Я наблюдал, как поколение за поколением рождается и процветает -- а затем приходит в упадок и исчезает. Я видел это во всём будущем, спустя много веков и тысячелетий, где никто так и не осознал истину, где наши братья и сестры, покорившие звезды, падают со своих небесных жердей, построенных из песка и лжи. Я видел это -- как их всех со злостью скидывают с небес -- как фермеры срывают яблоки с деревьев. Я видел, как сверкают огоньки в Небесном Дворце -- но медленно и верно гаснут -- один за другим. Звезды больше не танцуют в Величественном Зале; музыка для эфирного танца сменилась тихим шёпотом -- который скоро замолкнет навсегда.//
&gt; 
&gt; //Я видел это на всём небосводе, куда только возможно заглянуть, и я знаю -- это единственная истина -- и это ждёт всех нас, когда наше путешествие подойдёт к концу.//
&gt; 
&gt; //Когда боги будут свергнуты со своих тронов, и свет покинет нас -- оставив в пустоте; когда черви расползутся по нашим гнилым внутренностям и война заберёт ещё одну бессмысленную жертву -- тогда мы наконец осознаем окончательную истину.//
&gt; 
&gt; //Не останется никого, кто будет оплакивать нас.//

**Файл SCP:** Изложенная документация на данный момент является устаревшей, но её содержание всё ещё остаётся актуальным.
&gt; **Объект №:** SCP-████ (Принято Особое Обозначение)
&gt; 
&gt; **Класс Объекта:** [[[Кетер]]][[footnote]]Тот факт, что мы называем это Кетером, говорит о нашей полной потере какого-либо воображения. Если это Кетер, то чем тогда должно быть всё остальное? Я был там -- на присвоении класса. Должны ли мы создать новый класс для этого объекта? &#34;Аполлион&#34;? Может быть &#34;Прайм&#34;? Но, погодите -- если мы успешно сдерживаем это -- то, возможно, это Евклид, или даже ебанный Безопасный![[/footnote]]
&gt; 
&gt; **Особые условия содержания:** Непрерывное сдерживание с помощью проекта &#34;Частокол&#34;.
&gt; 
&gt; **Описание:** Первоначальное кодовое имя: &#34;Основная Угроза Существованию Альфа&#34;. Голосованием совета О5 было дано новое название -- &#34;ЧЕРВЬ&#34;[[footnote]]Зачем для этого нужно голосование О5? Почему мы делаем то, что делаем?[[/footnote]]. Смена названия была рекомендована в рамках Тайных Методов Сдерживания.
&gt; 
&gt; &#34;Червь (далее -- &#34;Угроза&#34;) -- это межпространственная аномальная сущность, целью которой является разрушение реальности/хронологии времени всех существующих измерений.[[footnote]]Мы продолжаем раз за разом повторять себе, что вернём их, когда у нас появится возможность. Вернём все разрушенные реальности, вернём каждую потерянную жертву... Но чем эти обещания на самом деле являются, если не самооправданием?[[/footnote]] Больше о ней ничего неизвестно; даже описание, как &#34;межпространственная&#34;, является предположением.
&gt; 
&gt; Угрозу невозможно изучить каким-либо образом. Тем не менее, благодарю проекту &#34;Частокол&#34;, удалось задокументировать последствия, которые она оставляет за собой. Каждое затронутое измерение проходит через различные стадии разрушения реальности, симптомы которого варьируются от исчезновения физического пространства до изменения различных физических законов. В конечном итоге, разрушается временная хронология и вся реальность.
&gt; 
&gt; В настоящий момент, не было установлено, какова природа аномалии, и каким образом она вызывает столь мощные разрушения.
&gt; 
&gt; Сбор информации об аномалии (особенно из параллельных измерений) выявил особенность, согласно которой Угроза разрушает только вселенные с плохой структурной целостью временной хронологии и избегает разрушения измерений с хорошей целостностью структуры, исключая из последних собственное вмешательство.
&gt; 
&gt; Несмотря на то, что вероятность успешной реализации проекта &#34;Частокол&#34; не является абсолютной -- на данный момент мы имеем 100%-ный успех в целях сдерживания Угрозы от разрушения основной реальности.[[footnote]]Интересно, как бы выглядели 99% успеха?[[/footnote]]
&gt; 
&gt; Обычно &#34;Угроза&#34; в других файлах имеет название &#34;ЧЕРВЬ&#34;.[[footnote]]Даже вы понимали, что это тупость.[[/footnote]] В рамках Тайных Методов Сдерживания терминология &#34;ЧЕРВЬ&#34; является наиболее приемлемой по следующим причинам:
&gt; * Название является одним из каталога терминов, которые связаны с межпространственным &#34;психическим резонансом&#34; -- феномен, существование которого было открыто в рамках проекта &#34;Взгляд За Горизонт&#34; и который проявляется прямо или косвенно в мифах, схожих между собой, &#34;соседних&#34; измерений.
&gt; * В многочисленных мифах, червь -- это существо, которое является низшей формой жизни по сравнению с людьми, и которое способно вызывать иную форму &#34;психического резонанса&#34;, вызывающую обширный сдвиг реальности, который, возможно, будет когда-либо изученным человеческим разумом.[[footnote]]О, да. Вообще-то, червь -- это то, что плюхается и умирает во время дождя; что-то, что можно раздавить ботинком. Думаю-  мы сможем с этим справиться. Как это работает? Мы сохранили с помощью этого хотя бы одно измерение? Есть ли в этом хотя бы капля пользы?[[/footnote]]
&gt; 
&gt; Тем не менее, название &#34;Угроза&#34; также является согласованным термином наименования.[[footnote]]Правильно.[[/footnote]] Агенты Фонда основной реальности должны учитывать, что оба названия являются частью Тайных Методов Сдерживания.
&gt; 
&gt; У Фонда не имеется альтернативных вариантов сдерживания &#34;Угрозы&#34;, кроме проекта &#34;Частокол&#34;. &#34;Угроза&#34; уничтожит большую часть или все альтернативные измерения, после чего достигнет и уничтожит основную реальность, если не воплощать проект в реальность.[[footnote]]А что, если мы таким образом &#34;откармливаем&#34; её? Что, если непопулярное мнение о том, что она медленно умирает в межпространственной пустоте, пока мы не призываем её, является верным? [[/footnote]]
&gt; 
&gt; **Примечание:** Утверждения о том, что проект &#34;Частокол&#34; увеличивает масштабы Угрозы (путём &#34;скармливания&#34; ей измерений) не доказаны и вызывают сомнения. -- Д-р. ███████[[footnote]]Ах ты ебанный ублюдок.[[/footnote]]

**Нормативы Временных Хронологий:**

Хронологии, созданные с помощью устройства &#34;Алтис&#34;, __всегда__ обладают следующими характерными чертами:
* До изменения целиком являются дубликатами основной реальности.
* Объекты SCP и другие аномалии всегда существуют в измерении, даже если этому нет подтверждения.
* Ни одной из известных цивилизаций не удалось создать копию проекта &#34;Алтис&#34;. В отдельных случаях, цивилизациям допускается создание схожего устройства, но его способности должны использоваться только для защиты основной реальности (даже если об этом неизвестно данной параллельной вселенной).
* Обитатели &#34;зеркального&#34; измерения никогда не получают доступ к основной реальности.
&gt; **Примечание:** Защита иногда не срабатывает. Наиболее примечательные инциденты:
&gt; * Объект, классифицированный в оригинальной вселенной, как [[[SCP-3812]]]. Гуманоид, со способностью пересекать &#34;вверх&#34; различные уровни реальности. При пересечении основной реальности не было замечено каких-либо эффектов.
&gt; * Объект, классифицированный во многих вселенных, как [[[SCP-1985]]]. Гуманоид-устройство для исследования сценариев класса К. Исходная вселенная объекта, на данный момент, не определена. Перенеслась в основную реальность, предположительно с целью изучения неизвестного [[[sandbox:SCP-3591|сценария класса К]]], происходящего в основной реальности (предположительно, это был &#34;ЧЕРВЬ&#34;). К сожалению, у персонала не было достаточно информации о природе объекта и в ходе попытки постановки на содержание, по отношению к объекту были заявлены необдуманные угрозы -- в результате чего объект SCP-1985 отреагировала отрицательно и уничтожила себя, тем самым покинув основную реальность не давая возможности произвести задержание. Механизм доступа к основной реальности неизвестен, но предполагается, что это было случайностью. Не похоже, что SCP-1985 как-то осознавала важность своего открытия.
&gt; * Объекты, являющиеся копиями оригинальной группы Фонда, использовались для [ДАННЫЕ УДАЛЕНЫ]

Созданные хронологии __периодически__ обладают следующими характерными чертами:
* Фонда существует в аналогичном основной реальности временном периоде, за исключением специфических тестовых результатов, проводимых на объектах SCP, схожих организаций и т.д.
* В большинстве случаев Фонд существует, как минимум, с 1980-х годов; ещё чаще, как минимум, с конца 1800-х годов; и наиболее часто, как минимум, с конца 1950-х годов.
* В большинстве случаев Фонд имеет важное влияние на цивилизацию Земли.
* [[[SCP-173]]] в большинстве случаев существует, находится на содержании Фонда, а также закреплен в базе данных под номером 173 (за исключением особых случаев).
* Объектов, классифицированных как SCP, существуют тысячи, а также огромное количество более простых аномальных предметов, количество которых слишком высокое для подсчета. (Первоначальный тестовый запуск предполагал ограниченное количество объектов SCP, но по мере того, как измерения создаются всё более стабильными -- их количество увеличивается.)
* В большинстве случаев, некоторое количество объектов SCP является ужасающим по своей природе (как и в основной реальности), как и в большинстве случаев -- существует много исключений (и их количество значительно превосходит количество &#34;ужасающих&#34; объектов).
* Обычно, угрозы сценария класса К присутствуют, но, в большинстве случаев, они имеют такие свойства, которые теоретически позволяют Фонду сдерживать их хотя бы некоторое время (или выжить без сдерживания в течение долгого периода наблюдения).
* База данных SCP обычно является аналогией базы данных основного Фонда, за исключением пробелов в нумерации. Пробелы соответствуют отсутствующим в измерении объектам основной реальности. Агенты Фонда данного измерения всегда объясняют это тем способом, который имеет смысл для них самих (к примеру -- &#34;слот ожидает заполнения&#34; или &#34;файл существует, но доступ закрыт для всех&#34; и т.п.). Это свойство облегчает мониторинг.
 * Общим исключением из правил являются объекты [[[SCP-001]]], [[[SCP-1000]]], [[[SCP-2000]]], [[[SCP-3000]]], [[[SCP-4000]]] и другие SCP-_000. За исключением ранних тестов (некоторые были названы &#34;Биполярной Гитарой&#34;, например [http://scpclassic.wikidot.com/scp-1000 SCP-1000]), эти слоты использовались для экспериментов с &#34;ключевыми компонентами&#34;.
* В большинстве случаев, &#34;Связанные организации&#34; существуют и каким-либо образом взаимодействовали с Фондом.
* Обычно, якоря реальности существуют. Отчасти, они полезны для сохранения преобразованной временной хронологии, созданной оригинальным Фондом.

[[/tab]]

[[tab СОЗДАНИЕ]]

**Стенограмма лекции о временных хронологиях:** Проведена ██/██/2018 доктором ███████[[footnote]]К слову, это тот же самый человек, который оставил примечание об Угрозе в файле SCP.[[/footnote]].

&gt; **Отрывок из первой части: Создание временной хронологии**
&gt; 
&gt; ...Устройство &#34;Алтис&#34; имитирует то, что может быть названо вполне &#34;естественным&#34; методом создания вселенной. Я имею в виду, что вы никогда не получите только один вариант хронологии -- вы получите &#34;кластеры&#34; вариантов.
&gt; 
&gt; Кластер временных хронологий всегда имеет небольшую дисперсию или высокую взаимосвязанность, или, в редких случаях -- оба варианта. Что это значит?
&gt; 
&gt; Небольшая дисперсия говорит вам о том, что вы имеете большое количество совпадений в &#34;зеркальных&#34; измерениях. Понимаете, как в Стартреке  -- какая отсылка мне там повстречается? Помните ли вы момент, когда герои отправляются в другое измерение и находят копии самих себя, но злых и с козлиными бородками? Иногда, вы имеете меньше расхождений, даже чем эти -- в каких-то вариантах из-за генетической причуда встречается больше левшей, чем правшей; в каких-то вариантах День Независимости на день позже, чем в нашей реальности. Иногда никакой дисперсии вообще нет.
&gt; 
&gt; Высокая взаимосвязанность говорит о том, что измерения тесно связаны друг с другом благодаря небольшому межпространственному расстоянию между ними. Вероятно, самые распространенные пути перемещения между ними, которые мы когда-либо видели, называются &#34;Пути&#34;, упоминаемые в [/the-universe Библиотеке Странников]. 
&gt; 
&gt; Как вы знаете, мы, оригинальный Фонд, являемся уникальным измерением из всех реальностей, что было подтверждено проектом &#34;Алтис&#34;.[[footnote]]Ты смог бы это подтвердить?[[/footnote]] Но мы тоже являемся частью кластера. Мы довольно часто посещали альтернативные реальности -- мы же Фонд, сами понимаете. Нет, вы не пропустили событие класса СК. Я шучу.
&gt; 
&gt; Итак, как я и сказал, основная реальность -- часть кластера.  Это значит, что большую часть нашего кластера уничтожил ЧЕРВЬ до создания проекта &#34;Частокол&#34;.
&gt; 
&gt; Наш кластер имеет большую дисперсию -- человечество даже не имело представления о наших многочисленных бывших соседях, и когда оно узнало -- это изменило нашу историю. Вы можете понять это сами -- сколько на нашем содержании аномальных порталов, вроде [[[SCP-004]]]). Возможно, в один день, мы сможем встретить там ЧЕРВЬ, как думаете? И не будет больше никаких потерь. Ещё одна шутка.[[footnote]]Какая мерзость, хотя -- это лицемерие с моей стороны.[[/footnote]] Какие вы жестокие.

[[/tab]]

[[tab ЦЕЛОСТНОСТЬ]]

**Стенограмма лекции о временных хронологиях:** Проведена ██/██/2018 доктором ███████.

&gt; **Отрывок из второй части: Теория целостности реальности.**
&gt; 
&gt; ...Честно вам признаюсь, что теория целостности реальности является немного запутанной. В ней много рассуждений об аномальной природе этого явления, которые мы ещё не понимаем до конца. Тем не менее, в процессе долгого изучения, мы поняли, что двигаться в этом направлении -- лучший способ понять, как ЧЕРВЬ выбирает для себя цель.
&gt; 
&gt; О чем это я? Ах да, о временных хронологиях и реальностях. Обратите внимание, что эти термины равнозначны для достижения успеха в нашем деле. Обычно, мы используем термин &#34;реальность&#34; для описания нашей с вами реальности или реальностей без искусственного вмешательства, а под &#34;временными хронологиями&#34; мы понимаем измерения, созданные с помощью устройства &#34;Алтис&#34;. 
&gt; 
&gt; Теорию целостности реальности можно сравнить с решением архитектурных расчётов для здания с повышенной сейсмоустойчивостью. Что нужно сделать для того, чтобы землетрясение не разрушило его?
&gt; 
&gt; К сожалению, в отличие от зданий, мы пока что не знаем, что делает пространственно-временную структуру более крепкой, а что ослабляет её. Как мы знаем, те знания, что мы подразумеваем под термином &#34;целостность реальности&#34;, могут являться ошибочными -- возможно, кто-либо из вас когда-нибудь предоставит нам гораздо более содержательную теорию!
&gt; 
&gt; Тем не менее, на данный момент -- эта единственная теория, собранная с помощью доказательств, полученных из аномальных источников.
&gt; 
&gt; А также мы не знаем, по какой причине меняется целостность структуры реальности. Мы только знаем, что это происходит.
&gt; 
&gt; Изменение истории временной хронологии может как увеличить, так и уменьшить целостность реальности. Для этого создаётся событие класса СК &#34;Реструктуризация реальности&#34;. И добавьте к нему старые-добрые путешествия во времени, которые, кстати, тоже влияют на структуру измерения. Таким образом, с помощью этих действий мы и получаем нужные нам альтернативные временные хронологии в рамках проекта &#34;Частокол&#34;.
&gt; 
&gt; На самом деле, не во всех случаях стоит предпринимать столь радикальные действия. Целостность реальности -- и её уязвимость перед ЧЕРВЬ -- непостоянна и различается в разные моменты времени, в одни -- может быть увеличена, а в другие -- наоборот. 
&gt; 
&gt; И, да, теперь мы перейдем к вишенке на торте. Как только мы привели в действие проект &#34;Частокол&#34; -- мы смогли оценить структурную целостность нашей с вами реальности. И как вы думаете, что же мы узнали? Структурная целостность нашей реальности... критически низкая -- и никто не знает почему.[[footnote]]А что, если это означает, что мы тоже были созданы... плохо созданы? Как мы можем быть уверены в том, что мы являемся создателями проекта? Как мы можем быть уверены в том, что не были созданы версии, похожие на нас, а затем уничтожены?[[/footnote]]
&gt; 
&gt; Когда мы запустили проект &#34;Частокол&#34; -- структурная целостность нашей реальности изменилась. К чему это может привести я не знаю. Для допуска к этой информации необходим пятый уровень допуска, который имеют только члены совета О5 -- ну может ещё и те, кому они его одобрят. У меня его, к сожалению, нет. Я только знаю, что она изменилась, и изменилась очень сильно. Почему? Без понятия. Я знаю не больше вас.
&gt; 
&gt; Но вот, что я могу вам сообщить -- в подавляющем большинстве вмешательство Фонда во временную хронологию приводит к уменьшению целостности структуры. Мы действительно не знаем, как это работает -- особенно, если учесть, что в некоторых случаях уровень целостности реальности наоборот очень сильно повышался. Вот вам пища для размышлений. Возможно, и с этим кто-нибудь из вас сможет разобраться.[[footnote]]Когда вы делаете всё на отъебись -- вы разъёбываете хронологию. Когда вы действительно стараетесь -- целостность структуры высокая. Об этом не так уж и сложно догадаться, а ты всё ещё думаешь: &#34;В чём же дело?&#34; Всё ещё думаешь, что в этом нет ничего такого, наблюдаешь. ЧЕРВЬ возможно не имеет разума, но что-то же он имеет. Нечто //особенное//[[/footnote]]
&gt; 
&gt; О, это хороший вопрос! Некоторое количество пространственно-временных измерений, созданных с помощью &#34;Частокола&#34;, имеют хорошую целостность, достаточную для того, чтобы ЧЕРВЬ не разрушал эти вселенные, если только мы не ухудшим её. Мы ещё не делали этого -- и это не нравится нашему начальству. Если это было когда-либо сделано -- у меня нет доступа к этой информации. Конечно, это было бы очень интересным экспериментом.
&gt; 
&gt; Верно. Мы не можем позволить какой-либо человеческой цивилизации иммигрировать в другую реальность. Это будет актом серьёзного вмешательства, что может повлечь за собой ухудшение структуры реальности. Как нам известно -- мы можем стать целью после свершения этих действий. Уверяю вас, мы задумывались об этом варианте в первую очередь.
&gt; 
&gt; Здесь я должен вам сообщить кое-о-чём. Все параллельные измерения, созданные в рамках проекта &#34;Частокол&#34;,  официально подчинены основной реальности. Не имеет значения, какой уровень целостности структуры реальности они имеют. Если возникнет необходимость -- мы используем их... в своих целях. Для этого они и были созданы. Надеюсь, вы простите мне, столь громкое заявление -- это их конечная судьба, прописанная в самой структуре их существования. Даже самых лучших.[[footnote]]Что если мы ошибаемся? Что если они... лучше нас? Что если они должны жить, а мы -- нет?[[/footnote]]
&gt; 
&gt; Сколько измерений уже было уничтожено? Чёрт. Я даже не могу вообразить себе это число. Это сравнимо с вопросом -- сколько содержится капель воды в океане?

[[tab ИТЕРАЦИЯ X]]

**██/05/2007:** Проект &#34;Частокол&#34; был запущен в экстренном порядке в соответствии с этапом плана действий X, составленным с помощью обширной базы данных, собранной для проекта &#34;Частокол&#34;. Объект [[[SCP-173]]] был выбран первым для тестового испытания.

Тестовое испытание прошло успешно -- &#34;ЧЕРВЬ&#34; уничтожил созданные временные хронологии параллельных измерений, что отвлекло его от основной реальности, и дало время на разработку новых методов привлечения.

Также этот тест показал, что &#34;ЧЕРВЬ&#34; избегает измерений с хорошей структурной целостностью. Некоторые из них до сих пор существуют.

**██/██/2007:** В ходе Итерации &#34;Х&#34; многочисленные &#34;зеркальные&#34; копии Фонда &#34;поощряются&#34; к созданию и испытанию аномального вооружения. В большинстве случаев это приводит к разрушению временной хронологии (и появлению различных парадоксов и взаимоисключений), но, в отдельных случаях, результаты проектов удовлетворительны, в особенности, если испытания сосредоточены вокруг &#34;ключевого компонента&#34; -- программы &#34;Мобильная Оперативная Группа Омега-7&#34;.

Кроме того, установлены &#34;ключевые компоненты&#34; из персонала Фонда, часто появляющиеся в различных измерениях. В некоторых случаях они являются копиями персонала Фонда основной реальности, но существует и те, которые встречаются только в альтернативных вселенных. Наиболее примечательный персонал, являющийся &#34;ключевыми компонентами&#34;, известен под кодовыми именами &#34;Гирс&#34;, &#34;Кейн Пэйнтос Кроу&#34; и &#34;Бэнтей Масипаг&#34;.

После многочисленных жертв среди агентов, отправлявшихся в параллельные измерения (к счастью, воскрешенных, благодаря технологиям из других измерений), была одобрена вербовка дополнительного персонала из созданных вселенных. В скором времени, использование прокси-агентов стало стандартной процедурой.
[[/tab]]

[[tab ИТЕРАЦИЯ E]]

**19/01/2008:** Итерация &#34;Х&#34; официально считается успешно завершённой. Анализ временных хронологий, созданных в ходе этого этапа, показал, что большинство измерений обладало крайне низкой структурной целостностью (в конечном счёте -- это значение станет самым важным для каждого Этапа). В конечном итоге -- это открытие позволило понять, почему одни измерения &#34;ЧЕРВЬ&#34; уничтожает, а другие остаются незатронутыми, что дало возможность для более расширенного понимания объекта и дальнейшего изучения.

Итерация &#34;Х&#34; также показала, что большинство искусственно созданных измерений имеет враждебную среду, а люди (если они имеются), демонстрируют иррациональное поведение и склонность к насильственным действиям. Дополнительно к этому, многочисленные скопления параллельных измерений исчезли без следа (неизвестно, было ли это вызвано действиями &#34;ЧЕРВЬ&#34; или чем-то иным). Процедуры создания реальности обновляются, вместе с подготовкой к переходу к Итерация &#34;Е&#34;.

После анализа, проект перешёл к Итерации &#34;Е&#34;. Универсальная база данных, имеющая кодовое название &#34;████████&#34;, была обновлена.

Во ходе действия Итерации &#34;Е&#34;, в дополнение к SCP-173, было добавлено ещё несколько &#34;ключевых компонентов&#34;, в частности [[[SCP-529]]]. Скорость создания измерений и временных хронологий увеличилась.
[[/tab]]

[[tab ИТЕРАЦИЯ W]]

**19/07/2008:** Итерация &#34;Е&#34; показала свою успешность. Проект переходит к Итерации &#34;W&#34;, с новой универсальной базой данных -- кодовое имя &#34;███████&#34;. Создание параллельных вселенных увеличивается экспоненциально.

Перечень ритуалов, необходимых в целях проекта, в данный момент утвержден и одобрен большинством голосов назначенного совета. Доступ к модулю архивной системы Фонда возможен только для членов назначенного совета.

Начиная с последнего обновления файла (03/09/2018), Итерация W является утвержденным планом действий.

**26/07/2008:** Любой номер &#34;ключевого компонента&#34; SCP, имеющий особое значение для проекта &#34;Частокол&#34;, с этого момента будет переназначен на SCP-001, с кодовым именем [/jonathan-ball-s-proposal &#34;Пачка Бумаг&#34;], в реестре с самой первой записью, до обозначения как SCP -- [/dr-gears-s-proposal Прототип].

**01/05/2009:** Как только Итерация W будет полностью стабилизирована, Совет О5 берёт полный личный контроль над всеми заданиями и операциями, связанными с проектом &#34;Частокол&#34;. Связь будет осуществляться через недавно созданные [http://05command.wikidot.com/ консоли закрытого доступа].

**04/09/2009:** Все поиски &#34;ключевых компонентов&#34; для проекта &#34;Частокол&#34; были заморожены. Все исследования сосредоточены исключительно на существующих альтернативных измерениях. Создан проект под кодовым названием &#34;████ ████&#34;.

**04/12/2009:** Поиски &#34;ключевых компонентов&#34; возобновлены.

**27/07/2011:** В связи с тем, что порядка тысячи SCP используются в качестве &#34;ключевых компонентов&#34; для создания параллельных измерений, было принято решение, согласно которому новые &#34;ключевые компоненты&#34; будут обозначены под особыми четырехзначными номерами (1000, 2000, 3000 и т.д.).

**25/02/2013:** Директивы создания альтернативных измерений расширены до поиска [[[canon hub|&#34;канонов&#34;]]], открытие которых позволит создание измерений без использования SCP. &#34;Каноны&#34; сильно отличаются между собой -- их тестирование имеет высокий потенциал.

**27/05/2014:** Директивы создания альтернативных измерений расширены на использование объектов, [[[/groups-of-interest|удерживаемых в связанных организациях]]], в качестве &#34;ключевых компонентов&#34;.

**20/04/2018:** @@[@@[[[Doomsday Contest|ДАННЫЕ УДАЛЕНЫ]]]@@]@@
