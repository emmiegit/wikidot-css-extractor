+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期三，第十五周，第七年，第81回
++++ 丛林中的第十三天，夜

今天的气温非常凉快。说不上很冷，但也说不上很暖和。温度转换得非常突兀。不止是温度，树木也一样。

它们高而扭曲着，和我在这里看到的其它树相仿。但和看到过的其它树都不一样，它们没有树叶，取而代之的是绿色的长针。有时，我会看到从这些长针之间长出像木头做成的凤梨一样的东西。它的外皮看起来褐色且遍布鳞片[[footnote]] 针叶树。可能是某种冷杉。 [[/footnote]]。

我们在小径旁边的一处杂树林露营。Souja在追逐着那些在树上爬上爬下的毛茸茸的小动物。它们有着灰色的毛皮和毛茸茸的尾巴[[footnote]] 我怀疑那些是松鼠，一种和farlscree没什么差别的动物。和farlscree不一样的是，松鼠不会唱歌，也不会去研究管乐的演奏方法。 [[/footnote]]。到目前为止，它们全都甩掉了她。有时候，其中的一些会留在高处的枝条上紧盯着她。

我今天还看到了一种体型更大一些的动物。它看起来很像Dijaro人骑的马，但更为瘦削纤弱。它的皮毛为褐色，下面的颜色要浅一些。它的头上有着两只角，但那肯定是我见过最奇怪的角。角上有着树枝般的无数分支，我甚至还期待上面长些树叶出来[[footnote]] 鹿在Ravelwoods非常常见，目前已经编录了超过六十种，从居住在湿地的变色鹿到肉食性的血鹿都有。Aframos所看到的是一只雄鹿，但我无法判断其物种。 [[/footnote]]。很不幸，在我打算好好看它的时候，风向变了，它闻到了我们的气味，察觉到了我们。转瞬之间，它就跳入了灌木丛里。真希望可以再多看它一眼，因为它是那么的美丽。

打点好营地后，我进一步研究了这本书。有时可以出现一些我能理解的词语，但少的令人泄气，这些词句究竟意味着什么？为什么要在我们的营地留下这东西？这肯定是出于什么原因的。如果这只是被扔掉的垃圾的话，那肯定有着比起像小偷一样潜入陌生人营地更好的处理办法吧。

放下这本书后，我进一步查看了这些珠子。就我所观察而言，它们也就是普通的饰物而已。那个拨浪鼓看起来和conlin的玩具没什么不同，除了上面那绑着的羽毛。是什么使得它们如此重要呢？

看来我只是想太多了。也许这只是某种恶作剧，或者一种奇怪的施舍而已。可能是因为我那破破烂烂的长袍使得我看起来像个乞丐吧。他们这样放下东西而又无声无息地离开，让我很是不安。</textarea></pre>
