**[[[SCP-6682|0404SITE82AB1]]]**

##red|//We sit on the bed. It&#39;s a simple iron frame and a comfortable mattress.//
//The room is quiet.//
//They see nothing unusual on the CCTV.//
//I run my hand down his face.//
It&#39;s going to be okay, Blake. I&#39;m here. I&#39;m always here.
Nobody else is going to treat you like I do.
I&#39;ll always be here. Don&#39;t worry about //them.//
//He lays on my lap. A single tear runs down his face. He stares at my face.//##
You&#39;re such a piece of shit. I hate you.
##red|//His hand reaches and lays on my chest. I smile.//##
##red|I know. Jackass.##
##red|//I reach down and kiss his neck. He sighs.//##
##red|What would I do without you, Blake? I think I&#39;d be dead.
//I can see he&#39;s torn. I know this is right. He thinks this is wrong.//##
I... I have shit to do. I can&#39;t be late again.
##red|Make an excuse. I don&#39;t get to see you enough. I&#39;m stuck in here all the damn time.##
I know, but-
##red|No buts. If you really cared about me, you&#39;d //stay.//##
##red|//He falls silent, clinging to my side.//##
##red|//We sit there for a moment.//##
##red|//I&#39;m aware of what I&#39;m saying, of course.//##
##red|//But it doesn&#39;t stop me. I know what I must do.//##
##red|//It&#39;s for their benefit, really. They just can&#39;t see it. They won&#39;t, or can&#39;t.//##
##red|//He&#39;ll make the right decision. I know he will.//##
I&#39;ll... I&#39;ll find an excuse.
##red|Good. I knew you&#39;d make the right decision. I love you, Blake. You&#39;re... really good to me. And it&#39;s a better time than the dangerous SCPs, right?##
##red|//A short chuckle escapes him.//##
##red|//My hand reaches down to caress his side, and to search his pockets.//##
I s&#39;pose.
##red|Besides. It&#39;s not like you have anyone else.##
##red|//He coughs. Looks left, then right, glancing at the control panel window.//##
Wait. What time is it? A-ah, fuck... I really, REALLY gotta go, just... I&#39;m sorry, please don&#39;t-
##red|It&#39;s fine. Truly. Go ahead and do what you must do. I&#39;ll be stuck in here by myself. Thanks for that.##

...

##red|I&#39;ll see you later.##
I- I hav-
##red|I said, //I&#39;ll see you later.//##

...goodbye, Lilly.
