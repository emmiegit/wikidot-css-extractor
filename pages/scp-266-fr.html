[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-266-fr/5ans11.png|caption=SCP-266-FR en Fase Alfa.|width=250px]]

**Ítem #:** SCP-266-FR

**Nivel de Amenaza:** Naranja [[span style=&#34;color:orange&#34;]]●[[/span]]

**Clasificación del Objeto:** --Euclid-- Neutralizado

**Procedimientos Especiales de Contención:** 

&gt; Aquellos Que Engendran Son Necesarios y Jamás Serán Libres.
&gt; 
&gt; - Orden Central de la Iniciativa Horizonte

**Descripción:** SCP-266-FR es la designación de un conjunto de accesorios para bodas, todos idénticos, constituidas por una superposición de cuatro tartas de frambuesa recubiertas de pasta de mazapán blanco. Estos accesorios para bodas están decorados típicamente con pequeños merengues y pequeñas bolas de azúcar blancas o plateadas, así como SCP-266-FR-1, una figurita de plástico de 9,5 centímetros que representa a una novia. SCP-266-FR-1 está sistemáticamente solo en la parte superior de SCP-266-FR, y hasta la fecha no se han observado figuritas de novios.

SCP-266-FR parece aparecer al azar en todo el territorio francés en los banquetes de boda, incluyendo buffets. Su primera manifestación se remonta al 20 de mayo de 1996, y desde entonces SCP-266-FR se ha manifestado por lo menos --14-- 15 veces sin haber sido detectado a tiempo por la Fundación. 

Cuando aparece SCP-266-FR, todos los anfitriones, invitados y empleados presentes en la ceremonia de boda sufrirán un fenómeno de Suspensión No Consentida de Incredulidad (SNCI), con el resultado de que no encontrarán nada anómalo en la tarta, a pesar de que se supone que no debe de estar presente, de que no es la tarta que se eligió al principio, o de que solo aparece arriba una figurita de boda. Esta SNCI de gran alcance también evita que los espectadores perciban eventos anómalos relacionados con SCP-266-FR[[footnote]]Con la excepción de las personas que han recibido una formación especial en la percepción de lo antimemético y de las personas con ciertos trastornos mentales como los síndromes de Asperger o Filbuson.[[/footnote]].

Los eventos anómalos relacionados con cada instancia de SCP-266-FR parecen seguir el mismo ciclo, conocido como Ciclo Kuros. Los Ciclos Kuros consisten en una sucesión de escenarios fijos formados por figuras que aparecen en SCP-266-FR cuando no son observadas directamente.

[[include component:image-block name=https://cdn.discordapp.com/attachments/325262691335667712/374565757402742794/image.png|caption=SCP-266-FR-2 y 3 en Fase Beta, al pie de la primera planta. Imagen procesada meméticamente.|width=200px]]

* **Fase Kuros-Alfa:** Configuración por defecto de SCP-266-FR. SCP-266-FR-1 está presente solo en la parte superior de SCP-266-FR.

* **Fase Kuros-Beta:** Dos nuevas figuras, denominadas SCP-266-FR-2 y SCP-266-FR-3, aparecen en la parte inferior de la superficie de la tarta nupcial. Representan a dos hombres de traje, con una máscara de rata y una de zorro, respectivamente. Generalmente adoptan posturas cotidianas que evocan saludos o conversaciones. 

* **Fase Kuros-Gamma:** SCP-266-FR-2 y 3 aparecen en el primer piso de la tarta nupcial. Se encuentran en posturas dinámicas cavando un boquete poco profundo en el segundo piso. Otras dos figuritas, denominadas SCP-266-FR-4 y 5, están presentes al pie de la tarta nupcial. Representan a hombres disfrazados con una máscara de elefante y una máscara de toro, respectivamente. 

* **Fase Kuros-Delta:** SCP-266-FR-2 y 3 aparecen en el segundo piso de la tarta nupcial, apoyados en una posición relajada contra el tercer piso. Entre ellos hay una representación de un árbol estilizado dibujado en la masa. SCP-266-FR-4 y 5 se encuentran ahora en el primer piso de la tarta nupcial, y ambos parecen estar tirados a ambos lados del boquete previamente excavado en la tarta. En este boquete aparece el busto, los brazos y la cabeza de SCP-266-FR-6, una figura que lleva una máscara de cabra y que parece salir del boquete.

* **Fase Kuros-Épsilon:** SCP-266-FR-2 y 3 aparecen al lado del cuarto piso de la tarta nupcial, como si estuvieran trepando. Se ven rastros de pies y manos debajo de ellos. En la parte superior, SCP-266-FR-1 es observado por primera vez en una postura no neutral, similar al pánico. En el primer piso, SCP-266-FR-4, 5 y 6 son observados en posturas cotidianas que evocan saludos o discusión. En el segundo piso, tres nuevas figuritas, denominadas SCP-266-FR-7, 8 y 9, que llevan una máscara de león, ganso y cuervo respectivamente, son observados en posturas cotidianas que evocan saludos o discusión.  
 
* **Fase Kuros-Zeta:** Las posiciones de SCP-266-FR-4 a 9 no han cambiado. En la parte superior de la tarta nupcial, se aprecia a SCP-266-FR-1 siendo violado por SCP-266-FR-2 y 3. SCP-266-FR-3 realiza el coito, mientras que SCP-266-FR-2 tuerce el cuello de SCP-266-FR-1 con una mano y se cubre la boca con la otra.

Estas fases parecen estar acompañadas de desviaciones antimeméticas irregulares pero recurrentes entre las personas sometidas a la SNCI. A partir de la fase Kuros-Gamma, algunos de los hombres presentes expresan dificultades para medir su fuerza o estimar distancias. A partir de la fase Kuros-Delta, los niños menores de 15 años expresan dificultades para sentir dolor o miedo ante el peligro. A partir de la fase Kuros-Épsilon, algunas de las mujeres presentes expresaron dificultades para concebir la modestia o valores morales elementales. Estas desviaciones con frecuencia conducen a unos pocos incidentes sin una magnitud anómala.

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-266-fr/5ans44.png|caption=SCP-266-FR-4 fotografiado en una boda el ██/██/████. Imagen procesada meméticamente. |width=200px]]
Durante el Ciclo Kuros, los individuos enmascarados parecen aparecer y mezclarse con los invitados a la boda, en paralelo con la aparición de cada figurita en el pastel. Gracias a la SNCI, se integran sin ser detectados y socializan normalmente, aunque permanecen en silencio en todo momento. 

Una vez alcanzada la Fase Kuros-Zeta, la prometida entrará en un estado de trance. Se acercará a la tarta nupcial, despejará con fuerza el lugar del buffet y ocupará su lugar, con las rodillas bajo la barbilla y las piernas sostenidas por los brazos. Luego regresará a un estado catatónico.

Las diferentes instancias de SCP-266-FR-2 a 9 presentes entre los invitados comenzarán entonces a cortar a la novia con palas para pasteles, cuchillos de mesa y utensilios apropiados, antes de servir pequeñas porciones a los invitados, quienes las comerán normalmente. El último elemento restante, el útero, será ofrecido por SCP-266-FR-3 al novio, el cual lo consumirá con normalidad.

En todos los invitados ajenos al marido, el consumo antropófago de la carne de la novia provocará un aumento gradual de los jugos digestivos y de su acidez, provocando la muerte de los sujetos. Los cuerpos encontrados de los sujetos [DATOS BORRADOS] llevaban ratas, zorros, huevos, fetos bovinos o proboscídeos. 

El esposo será alimentado por SCP-266-FR-4 y 5 hasta el final del proceso digestivo. El resto de las entidades permanecerán inmóviles durante todo el proceso de digestión. Una vez que este proceso haya finalizado, SCP-266-FR-2 comenzará a abrir el abdomen del sujeto y a remover las entrañas. 
Todos los maridos fueron encontrados con el abdomen cosido y que contenía una piedra, un ladrillo o algún otro elemento lapidario. 

**Anexo 266-FR-Cretagénesis:** En la última manifestación de SCP-266-FR el ██/██/████. el sacerdote que ofició el matrimonio, Otto Assmann, un ex miembro de la Iniciativa Horizonte que recibió entrenamiento místico-religioso que le permitió percibir parcialmente lo antimemético, fue invitado a la celebración de la boda. Pudo presenciar todo el Ciclo Kuros e intervino durante la fase Kuros-Delta, que interrumpió destruyendo la de la tarta nupcial con un hacha, cortando la instancia de SCP-266-FR-8 presente en la figura montada e inmovilizando la instancia de SCP-266-FR-6. 

SCP-266-FR-6 fue capturado con éxito. No se han observado otras manifestaciones de SCP-266-FR desde la detención de la entidad.

Las otras entidades están ahora desaparecidas, aparentemente aún protegidas por una SNCI.
