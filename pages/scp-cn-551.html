##red|--警告：以下内容已植入**试做型Schrödinger-Katze模因处决触媒**，仅供拥有四级及以上权限的相关研究人员阅读，未接种疫苗者在阅读每行时会有█%的概率发生心脏麻痹。--##

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@


**项目编号**：SCP-CN-551

**项目等级**：Keter

**特殊收容措施**：SCP-CN-551位于Site-CN-91中心位置，由于项目无法被移动，一栋被伪装为办公楼的大型建筑被建造在其正上方，大楼下方则预留有一个被称Site-CN-91-a的40m*40m*5m的空洞以收容SCP-CN-551，进入Site-CN-91-a的唯一方式是通过一部只有获得O-5授权的人员才能搭乘的电梯--，建筑内部需有至少100名全幅武装的安保人员，其中至少三十名需被配置在电梯出入口周边十米内，安保人员被授权击杀任何试图强行闯入的未获授权人员--。建筑图纸已被伪造以隐藏Site-CN-91-a的存在。

SCP-CN-551周边不得安排任何安保人员--，Site-CN-91-a需处于完全气密状态，内部的氧气浓度不得超过[数据删除]%，一氧化碳浓度不得低于[数据删除]%。获得授权接近SCP-CN-551的人员可在进入Site-CN-91时领取一身防化服与一罐可用半小时的氧气瓶--。

SCP-CN-551的存在对二级及以下安保权限的人员保密，一篇虚构的、对象为一Safe级异常物品的SCP-CN-551文档被伪造以隐藏SCP-CN-551的存在。

尽管没有证据表明与SCP-CN-551的接触和取样会产生不良后果，任何针对SCP-CN-551的直接实验仍被禁止。
基金会正在拟定方案以应对SCP-CN-551可能产生的XK级或CK级场景。

在事故CN-551-1之后，收容措施中所有致命性的或需投入大量资源的部分均被废除，但其他收容措施依然保留。

**描述：**SCP-CN-551为一位于北纬N31°52′█″，东经E117°16′█″的天然间歇泉，最高喷涌高度为3米，两次喷发之间间隔在2h~24h不等，每次喷涌水量为100~150升，泉口周边为疏松的沉积土。

取样发现，泉口周边的土质与周边地区的土壤样本并无不同，喷出的泉水样本也与周边的地下水相同。

尽管没有出现在异学一之上，SCP-CN-551是最早被中华异学会发现并收容的异常物品之一，根据异学会的记录，SCP-CN-551在历史上有过两次活跃期，分别为公元200年至280年与公元376年至383年，其余时间段内，SCP-CN-551都处于不会喷发的沉寂状态。

1970-█-█，SCP-CN-551再度喷发，基金会中国分部随即将Site-CN-91迁至现址以对SCP-CN-551进行收容，这一次活跃期一直持续至今。

事故CN-551-1之后，SCP-CN-551的更多特异性被发现。

更多关于SCP-CN-551的信息仅对拥有四级及以上权限的相关研究人员开放。

[[collapsible show=&#34;+ 附录1：异学会对于SCP-CN-551的记录节选&#34; hide=&#34;- 文件已展开&#34;]]

&gt; 异学███者，[数据删除]城中一涌泉也。
&gt; 
&gt; 后汉建安五年[[footnote]] 公元200年 [[/footnote]]，司空__曹操__表__刘馥__为__扬州__刺史，馥方至██，见城中有五采，探之，见平地突起一泉，不时涌之，即异学███也。__馥__大异之，遂迁治所于██，又广为城垒，多积木石，编作草苫数千万枚，益贮鱼膏数千斛，以备有异。
&gt; 
&gt; 建安十三年[[footnote]] 公元208年 [[/footnote]]，__馥__卒于城中，__孙权__乃引十万兵攻██，欲夺异学███，然百余日不能下。建安二十年，__权__复兴十万兵，时__张辽__为██守，将八百骑出而击之，大破__权__军。
&gt; 
&gt; 魏太和四年[[footnote]] 公元230年 [[/footnote]]，__文帝__筑██新城，后四年，__权__复入寇，两攻██，皆为__满宠__所破。嘉平四年[[footnote]] 公元252年 [[/footnote]]，吴太傅__诸葛恪__效__权__故事，欲夺异学███，不能胜。
&gt; 
&gt; 正元二年[[footnote]] 公元255年 [[/footnote]]，镇东将军__毌丘俭__据__寿春__，欲以异学███之力自立，与扬州刺史__文钦__共为谋逆之事，为征东将军__诸葛诞__所破。后两年，__诸葛诞__守寿春，见异学███，又度己为__司马昭__所不容，复畔之。
&gt; 
&gt; 晋太康元年[[footnote]] 公元280年 [[/footnote]]，大司农__王濬__灭吴，异学███之涌乃息。
&gt; 
&gt; 后晋宁康三年[[footnote]] 公元375年 [[/footnote]]，异学███复涌，是年，__王猛__将卒，谓__苻坚__曰：██有神泉，取之可王天下。
&gt; 
&gt; 太元三年[[footnote]] 公元378年 [[/footnote]]，__苻坚__兴兵南寇，欲夺异学███，太元八年[[footnote]] 公元383年 [[/footnote]]，战于__██__，秦军败绩，异学███遂不复涌。

##red|警告：以下内容已植入**试做型Schrödinger-Katze模因处决触媒**，仅供拥有四级及以上权限的相关研究人员阅读，未接种疫苗者在阅读时每秒会有█%的概率脑死亡。##

[[collapsible show=&#34;+ 确定要阅读吗&#34; hide=&#34;- 我确定&#34;]]

很好，很好……恭喜所有看到这段文字的研究人员，你们或者有足够的勇气去冒着生命危险探索未知，或者有足够的理性去意识到这个Schrödinger-Katze模因处决触媒——当然了，这个名字是我随便起的——的荒谬性，或者两者兼有。当然了，你们还拥有足够的好奇心去试图探索SCP-CN-551的真面目。

勇气、理性、好奇心……对于我们这些挡在日常生活与未知异常的人肉长城而言，这三者缺一不可，也正是这三者使我做出了被记录为事故-CN-551-1的“壮举”，揭开了SCP-CN-551的真相。

我知道在正式文档里写这么一长串废话会导致我被警告，但有何不可？我为了SCP-CN-551而受到的警告已经够多了，不差这一条。

——Dr.V██

&gt; **事故SCP-CN-551记录**
&gt; ------
&gt; **涉及人员：**研究员V██
&gt; **时间：**1977-█-█
&gt; **说明：**
&gt; 研究员V██于22█时从连接Site-CN-91-a的电梯中忽然出现并随即被安保人员控制。研究员V██从未得到过接近SCP-CN-551的授权，安保人员的证词与Site-CN-91的各个监控摄像头——包括位于电梯内的——均没有研究员V██于当日出现过的记录。
&gt; 
&gt; 被发现时，研究员V██并未携带防化服与氧气罐，仅携带了一台便携录像机与一卷总时长两个小时的录影带。根据录影带中的记录，研究员V██在SCP-CN-551周边停留了至少两个小时。
&gt; 
&gt; 研究员V██对自己违规入侵Site-CN-91-a的行为供认不讳，同时他还承认自己私自利用SCP[数据删除]制造了SCP[数据删除]-[数据删除]与SCP[数据删除]-[数据删除]，并用它们入侵了Site-CN-91-a，SCP[数据删除]-[数据删除]与SCP[数据删除]-[数据删除]随即被收容并被重新编号为SCP[数据删除]与SCP[数据删除]。
&gt; 
&gt; 三日之后，一个志愿小队进入了Site-CN-91-a对SCP-CN-551进行调查，证实了研究员V██的描述并确认了他对SCP-CN-551进行改造的痕迹。
&gt; 
&gt; 研究员V██因为在SCP-CN-551研究中做出杰出贡献而得到Site-CN-91免费餐券[数据消除]年份，并因违规动用SCP[数据删除]、非法侵入Site-CN-091-a、擅自对SCP-CN-551进行实验等恶劣行为被处以严重警告并被全球通报，扣除全部工资并取消全部休假[数据消除]年以示惩戒。

&gt; **自研究员V██拍摄的录像中截取的片段，仅保留了音频信息。**
&gt; ------
&gt; 研究员V██：
&gt; 
&gt; //O5、Site-CN-91的郭██主任、随便哪位我不认识的上层、还有——如果真的有的话——之后的研究员们；//
&gt; 
&gt; //（喘气声）//
&gt; 
&gt; 研究员V██：
&gt; 
&gt; //我们都知道，SCP-CN-551是如此重要，异学会在成立之初就将它收容，我们为了收容它还专门建造了一个Site。但有没有人想过，SCP-CN-551到底是什么？//
&gt; 
&gt; //异学会奉为至宝的异学一中没有记录它，我们对它的所有了解仅限于它是个间歇泉，我们不知道它有何异常，有何禁忌、有何死穴，就盲目地在上面盖了个[消音]想把它封起来不让人去碰，甚至没有想过将它封闭起来会有何后果。//
&gt; 
&gt; //没错，类似的行为已经有一千七百多年的历史了，但除了这一千七百多年的历史，还有什么证据能表明其危险性？在我看来，为了收容它或是夺取它已经造成了数以十万记的死亡，这个数量已经比的上任意一次收容失效了。//
&gt; 
&gt; //而且，我们的所作所为，真的是在收容它吗？我们对外人的入侵万般阻扰，却没有对任何可能从它内部产生的异常做出防备，这样的措施到底是在收容它还是在保护它？为什么这样一个漏洞百出的“收容”措施还能得到所有主管人员的一致批准？//
&gt; 
&gt; //所以我到了这里，冒着从研究员变成小白鼠的风险来到这里，就为了找出它究竟有何异常，究竟有什么值得我们去控制、收容、保护的。//
&gt; 
&gt; //如果我的假设正确——不，如果我的假设不正确，那这段录像根本没人能看到，所以我还是先不说废话了。//
&gt; 
&gt; //（搬动土石声、水声、撞击声，持续了约一个小时）//
&gt; 
&gt; 研究员V██：
&gt; 
&gt; //很好，我还能喘气说话，这说明我的假说是正确的，诸位请看吧，SCP-CN-551的本尊——//
&gt; 
&gt; //没错，我把SCP-CN-551挖开了，它什么都不是，只是一口间歇泉而已。//
&gt; 
&gt; //我仔细调查了周边地区的水文志与地形，SCP-CN-551的喷涌完全符合其地理构造，只不过因为它的结构不怎么稳定，轻微的扰动——比如大型水利工程、掉进附近水系的尸体——都可能使水压不足以让它喷出来。//
&gt; 
&gt; //不过，这并不意味着它不是一个异常项目——//
&gt; 
&gt; //没错，我想你已经意识到了：SCP-CN-551是一个模因异常。对SCP-CN-551的**收容**——更确切的说是**保护**——本身就是**异常**。//
&gt; 
&gt; //就是这样，只要SCP-CN-551喷出来，所有知道其存在的人就会认为它非常重要，认为它足以改变国运，认为它会引发世界末日，认为它值得我们全力去**控制**、**收容**、**保护**它。所以才有了[消音]城、有了淮南三叛、有了[消音]之战，有了SCP-CN-551这个编号，有了Site-CN-91的新址。//
&gt; 
&gt; //就这样吧，我得把SCP-CN-551的地基回填了，天知道如果让它一直喷下去会让大家产生什么奇怪的念头。//

尽管在研究员V██的努力下证实了SCP-CN-551的无害性，但考虑到“对SCP-CN-551进行**保护**”这一念头可能会造成的损失——这样的案例已经出现了数起，对SCP-CN-551的安保设施暂不做更多修改，暂不调整SCP-CN-551的分级。

SCP-CN-551的模因扩散机制尚未解明，考虑到其模因危害的强制性并不大，暂时驳回对相关文件及Site-CN-91-a进行反模因处理的请求。

[[/collapsible]]
