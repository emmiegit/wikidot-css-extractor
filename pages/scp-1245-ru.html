[[div class=&#34;rimg&#34;]]

[[span]]SCP-1245[[/span]]
[[/div]]

**Об&#39;єкт №:** SCP-1245-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1245 не несе небезпеки. У зв&#39;язку з цим його слід зберігати в морозильній камері складу №2 Зони 7. Доступ до SCP-1245 може бути отриманий тільки за дозволом відповідального за об&#39;єкт д-ра Алого. При несанкціонованому з&#39;їданні вмісту SCP-1245 потерпілому слід зробити промивання шлунку.

**Примітка:** //Якщо хтось нишком з&#39;їв SCP-1245-N, то тепер це його проблеми. Промивання не врятує вас вже через 20 хвилин після проковтування.//-  д-р Алий.

**Опис:** SCP-1245 являє собою новорічну картонну коробку з ласощами. Сама коробка не має аномальних властивостей, за винятком того факту, що все, що покладене до неї всередину, незалежно від умов зберігання стає непридатним для їжі через 25 годин.

Особливий інтерес має вміст об&#39;єкта, SCP-1245-N. SCP-1245-N є кондитерськими виробами типу &#34;цукерки&#34;. Вони класифіковані за виробниками і мають номера N від 1 до 8.

Будь-яка людина або тварина, яка проковтне SCP-1245-N, отримує музичний супровід своїх дій, специфічний для кожного виду цукерок. Одноразові дії проходять з різким звуком (наприклад, удар в барабан), а при довгих діях, таких, як ходьба/біг/фізичні вправи або інше, буде грати одна музична композиція довжиною до чотирьох (4) хвилин, яка буде повторюватися після закінчення.

SCP-1245-1
&#34;██████ █████&#34;, виробник - ███████. Після з&#39;їдання зазвичай має місце переважно гра духових інструментів.

SCP-1245-2
&#34;██████&#34;, виробник - ██████████. Після з&#39;їдання зазвичай має місце переважно гра ударних музичних інструментів.

SCP-1245-3
&#34;██████&#34;, виробник - ██████. Після з&#39;їдання зазвичай має місце переважно гра клавішних струнних інструментів.

SCP-1245-4
[ЗОБРАЖЕННЯ ОЧІКУЄ РОЗСЕКРЕЧЕННЯ]
&#34;П███&#34;, назва виробника не зареєстрована в жодній країні. Судячи за мовою на фантику, вироблено в ████████. Після з&#39;їдання зазвичай грає переважно електрона музика.

SCP-1245-5
[ЗОБРАЖЕННЯ ОЧІКУЄ РОЗСЕКРЕЧЕННЯ]
&#34;Янгольські&#34;, виробник не вказаний. Після з&#39;їдання звучить переважно людський спів. D-2234, який їх випробував, потрапив до медичного сектору з явними ознаками [ВИДАЛЕНО].

SCP-1245-6
&#34;██████&#34;, виробник - ████████. Після з&#39;їдання має місце переважно гра клавішних духових інструментів.

SCP-1245-7
&#34;S██████&#34;, виробник - ██████████. --Після з&#39;їдання має місце переважно гра струнних щипкових інструментів-- Повністю з&#39;їдені.

SCP-1245-8
&#34;К██████&#34;, виробник - █████. Після з&#39;їдання вражений не виробляє жодних звуків. Суб&#39;єкт може говорити, але його мова та дії безшумні. Залишок в █ екземплярів був конфіскований для деяких МОГ.
[[/collapsible]]

&gt; //Схоже, музика підлаштовується під стан суб&#39;єкта. Ми наказували витратникам пройти смугу перешкод за 2 хвилини. За умовою &#34;не встигнеш - помреш&#34;. Ви тільки послухайте цей запис. Це точно не стандартна мелодія SCP-1245-2// - науковий співробітник 2-го рівня Пьоришкіна.

&gt; //Перевірили. Дійсно, не стандартна. До речі, щоб не забути. Ми тестували витратників і з&#39;ясували, що якщо вони хочуть пограти на уявній гітарі - у них це виходить! Звук такий, наче вони і справді використовують музичний інструмент.// - д-р Алий.


**Додаток:** Історія отримання.
Агент ██████ придбав SCP-1245 в торговому домі &#34;██████&#34;, ████████ська область. Під час перерви на обід в Зоні 7 агент з&#39;їв приблизно ██ цукерок, та поділився з усіма бажаючими. Наступного дня під час планової зарядки █ заражених співробітників &#34;скрипіли як двері в п&#39;ятому коридорі&#34;. Після розслідування об&#39;єкт було вилучено, а заражені співробітники відправлені в медичний сектор на обстеження.

**Експерименти з SCP-1245-N:**

&gt; №2
&gt; **Учасники:** D-2235. Д-р Алий в якості спостерігача.
&gt; **Матеріали:** Всі SCP-1245-N в одному екземплярі.
&gt; **Мета:** Підтвердити аномальні властивості об&#39;єкту
&gt; **Результат:** Успіх. Аномальні властивості підтверджені. D-2235 вилучено з щомісячною ротації для спостереження.
&gt; [[collapsible show=&#34;+ Запис експерименту&#34; hide=&#34;- Запис експерименту.&#34;]]
&gt; (D-2235 входить до кімнати)
&gt; Д-р Алий: Піддослідний, підійдіть до столу.
&gt; D-2235: Ну?
&gt; Д-р Алий: Ви бачите на ньому якісь предмети?
&gt; D-2235: Ну, тут якісь цукерки.
&gt; Д-р Алий: Гарно. Візьміть одну.
&gt; D-2235: Мммм...
&gt; Д-р Алий: Ну, давайте вже.
&gt; D-2235: Дідько, яку ж обрати.
&gt; Д-р Алий: Гаразд, бери льодяник у формі дольки.
&gt; D-2235: Взяв.
&gt; Д-р Алий: Розкрий та з&#39;їж.
&gt; D-2235: //(шурхіт) (невизначені звуки)//
&gt; Д-р Алий: Піддослідний, досить грати з їжею.
&gt; D-2235: Прошу вибачення. //(хруст)//
&gt; Д-р Алий: Так. Як ви себе почуваєте?
&gt; D-2235: Пити хочеться. 
&gt; Д-р Алий: Походіть по кімнаті.
&gt; D-2235: //(гучний удар в барабан)// Це що таке?
&gt; Д-р Алий: Схоже, почалося. Прискортесь, будь ласка.
&gt; D-2235: //(гра на ксилофоні)// Дідько, це мені не подобається!
&gt; Д-р Алий: Піддослідний, заспокойтесь.
&gt; D-2235: //(удар в литаври)//
&gt; Д-р Алий: От чорт. Витягуйте його.
&gt; //D-2235 намагався розтрощити собі голову об стіну. У нього майже вийшло.// - д-р Алий
&gt; [[/collapsible]] 

&gt; №3
&gt; **Учасники:** D-2268. Д-р Алий  в якості спостерігача.
&gt; **Матеріали:** Кожен SCP-1245-N в одному екземплярі.
&gt; **Мета:** З&#39;ясувати, що буде, якщо з&#39;їсти всі об&#39;єкти разом.
&gt; **Результат:** Після з&#39;їдання всіх примірників за піддослідним слідувала безладна какофонія з сотень інструментів. D-2268 був ліквідований на місці, труп не мав аномальних властивостей.

&gt; №5
&gt; **Учасники:** D-2270, D-2678, D-2867. Д-р Алий в якості спостерігача.
&gt; **Матеріали:** Всі примірники SCP-1245-N.
&gt; **Мета:** Спроби д-ра Алого створити &#34;свій ульотний мікс&#34;.
&gt; **Результат:** Успіх. Окремі співзвуччя записані і знаходяться в кімнаті для відпочинку.
&gt; **Примітка:** //Ну і що тепер? Мені здається, що це просто марнування співробітників класу D.// - науковий співробітник 2-го рівня Пьоришкіна

&gt; №8
&gt; **Учасники:** D-2867, D-2678, D-2235. Д-р Алий у якості спостерігача.
&gt; **Матеріали:** Експеримент з враженими співробітниками. Об&#39;єкт не використовувався.
&gt; **Мета:** Подальше вивчення властивостей SCP-1245-N.
&gt; **Результат:** Піддослідні зіграли приблизно 5 музичних композицій різних жанрів, після чого були ліквідовані згідно з графіком.
&gt; [[collapsible show=&#34;+ Запис експерименту&#34; hide=&#34;- Запис експерименту.&#34;]]
&gt; //(Піддослідні входять до камери)//
&gt; Д-р Алий: Напевно у вас є своя улюблена пісня, адже так?
&gt; D-2867: Ну так, так.
&gt; Д-р Алий: Пропоную вам зіграти кілька ваших улюблених композицій.
&gt; D-2235: На чому грати-то?
&gt; Д-р Алий: А ви уявить, що інструменти у вас в руках.
&gt; D-2235: Це безглуздо, нічого не вий...
&gt; Д-р Алий: //(перериває його)// Негайно починайте уявляти!
&gt; D-2678: //(коротке соло на барабані)// Нічого собі!
&gt; Д-р Алий: Так, вже краще. 
&gt; D-2235: //(невпевнений щипок трьох гітарних струн)//
&gt; Д-р Алий: Давайте, зіграйте щось. Всі разом.
&gt; //(далі піддослідні грають чотири композиції, зрідка зупиняючись на перепочинок.// 
&gt; //Перелік пісень, які були зіграні, та їх авторів://
&gt; //Metal Machine - Sabaton//
&gt; //Mutiny - Pendulum//
&gt; //Praan - Garry Schyman//
&gt; //How have you been - Alex23)//
&gt; Д-р Алий: Ви гарно попрацювали на благо науки і можете бути вільні.
&gt; //(Д-р Алий закінчує експеримент)//
&gt; [[/collapsible]]
&gt; 
&gt; **Примітка:** //Ми дізналися, що ці витратники не вміють грати на жодному з музичних інструментів. Знову аномалія?// - д-р Алий.
&gt; //Аномалія. Може, вони просто запам&#39;ятали звучання, та й награли його? Зрештою, грі на уявній гітарі вчитися не потрібно.// - науковий співробітник 2-го рівня Пьоришкіна

&gt; №9
&gt; **Учасники:** Науковий співробітник Пьоришкіна.
&gt; **Матеріали:** SCP-1245-5
&gt; **Мети:** Розрізати об&#39;єкт для отримання в два рази більшого матеріалу для досліджень.
&gt; **Результат:** Свідки доповіли про гучний крик, який пронісся по коридорах Сектора 4. Екземпляр SCP-1245-5, який використовували під час експерименту, втратив свої аномальні властивості.

&gt; №10
&gt; **Учасники:** Д-р Алий.
&gt; **Матеріали:** SCP-1245-1
&gt; **Мети:** Ті ж саме, що під час експерименту №9.
&gt; **Результат:** З контейнеру, в якому проходила процедура розрізання об&#39;єкта, вже протягом 16 днів чути музику. Аномальні властивості примірника SCP-1245-1, який використовувався під час експерименту, значно ослабли.
 

&gt; №11
&gt; **Учасники:** Д-р Алий
&gt; **Матеріали:** SCP-1245, три поліетиленових пакета цукерок &#34;██████&#34;.
&gt; **Мети:** Д-р Алий повинен був перевірити, чи придбають аномальні властивості звичайні цукерки, якщо їх покласти в SCP-1245.
&gt; **Результат:** На сьомий день експерименту перший пакет отримав аномальні властивості, схожі з ефектами SCP-1245-7, які зникли через 25 годин після вилучення з об&#39;єкта. На двадцять перший день експерименту другий пакет отримав властивості, схожі з ефектами SCP-1245-3. Властивості також зникли через 25 годин, пакет поклали в об&#39;єкт повторно. Третій пакет буде перебувати в об&#39;єкті до ██.██.██.
&gt; **Примітка:** //Ну, якщо первісний вміст закінчиться, ми зможемо замінити його новим. І те добре.// - д-р Алий

&gt; №12
&gt; **Учасники:** Науковий співробітник Пьоришкіна.
&gt; **Матеріали:** Один примірник SCP-1245-2.
&gt; **Мети:** Чи втратить SCP-1245-2 свої властивості, якщо його роздрібнити на крихти.
&gt; **Результат:** Об&#39;єкт втратив аномальні властивості.
&gt; **Примітка:** //Схоже, 1245-N втрачає власні властивості, якщо його пошкодити укусом.// - науковий співробітник 2-го рівня Пьоришкіна

На поточний час експерименти припинені.</textarea></pre>
