++++ **SCP-CN-2692**：与生俱来
----
[[/=]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2692

**项目等级：**Keter

**特殊收容措施：**因异常性质使然，SCP-CN-2692无法收容，亦无法成为收容[[footnote]]收容：意为使用和平的、温和的、非暴力的方法促成目标进入被保护起来的、不与外界接触、并阻止对外界产生多余影响的状态。[[/footnote]]行为的有效指定目标。由于项目及其影响波及全球并已被公众认知，基金会被迫宣布帷幕破碎，项目成为常态的一部分，无需执行收容程序；协助并督促公众规范言行标准[[footnote]]制订一套全面、周到、语义清晰、涵盖生活各领域的具体标准被认为是有必要的，并正由基金会误传部主导编写。但因困难重重，该标准仍处于并可能长期处于增订与修改阶段。[[/footnote]]以避免成为SCP-CN-2692的目标即可。

//**2023/10/10重要更新：**//“占术神学部”已受令二次[[footnote]]前身部门全员死于羽罚。发起者（前O5-2）死于喙罚。[[/footnote]]重组，即刻以“紧急研究最优质的鸽肉烹调方法”为首要任务。

&gt; 组建甚至是目前仅有的进展。我们甚至无法开始任务。欢迎所有人在注意生命安全的前提下积极建言献策。
&gt; 
&gt; [[&gt;]]
&gt; —— O5-2
&gt; [[/&gt;]]

**描述：**SCP-CN-2692为一神性实体，由GOI“无齿野兽”[[footnote]]GOI-921，组织核心教旨包含“极端反战争”。[[/footnote]]//（Toothless Beast）//于2023年9月30日举行的异常仪式下进入本维度。项目在该组织的教条中存在多个称呼，但核心描述为“止戈的戾神，以剑羽和铁喙倾垮战争的高塔”。SCP-CN-2692外形与白鸽一致，但体型极其庞大，体长约175m，翼展达700m，喙部和浑身的羽毛皆为金属光泽，双目赤红。截止本文档撰写，SCP-CN-2692仍在全球上空以不定的路线游弋，不曾着陆。

SCP-CN-2692-1为于2023年9月30日下午14时左右凭空出现于全球所有人类头顶的金属羽毛之称呼。SCP-CN-2692-1们持续漂浮在距离头顶约三尺的距离，并呈现出无法被一切外力摧毁的性质。

当某一人类做出任何可被广泛定义为“战争”乃至于“争斗”的相关行为[[footnote]]定义的范围与标准极其模糊。甚至正被认为存在发生波动的可能。[[/footnote]]，其头顶的SCP-CN-2692-1将立即刺下，并可突破当前已知的任何防护手段，杀死该个体。若存在“发起者”，发起者的死因将会是颅部瞬时出现的贯穿型开放式伤口，形似被鸟喙洞穿。两种现象显而易见由SCP-CN-2692发起，并分别被命名为“羽罚”和“喙罚”。

在全球人口锐减约74%后，基金会及国际社会方才成功总结上述性质，并不得不采取下列措施：
* 释放“无齿野兽”的在押成员
* 告知公众SCP-CN-2692的存在及其基本性质
* 解散现役军队
* 封存及销毁现役武器
* 成立项目小组（误传部主导）以编写公众言行标准

**事故CN-2692：**2023年10月9日，███派出一支由大量平民组成的队伍进入邻国████，并恣意占用后者的领土与物资。部分原住民在忍无可忍并作出反击的瞬间死于羽罚。

尽管并不认为属于项目自身原因，SCP-CN-2692仍被视为具备Apollyon等级潜质。亟需采取必要措施。
