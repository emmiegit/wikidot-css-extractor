此为SCP-CN-444-J的事件记录一览。所有目击或察觉SCP-CN-444-J发生的员工均可以将事故记录添加在本文件中，格式如下所示。需注意明显不符合项目描述的事件记录会被删除。
[[/=]]

__记录人员：__
&gt; **对象：**
&gt; **内容：**
&gt; **结果：**
&gt; **备注：**

----

__原始记录__
&gt; **对象：**家猫（//Felis catus//）幼崽，二月龄
&gt; **结果：**在赵博士购回后的2天后出现了生病的迹象，医治无效死亡。根据兽医确认，对象在被购买时已经患有猫瘟。

&gt; **对象：**君子兰（//Clivia miniata//）
&gt; **内容：**在购回后的大约第20日死亡。原因推测为土壤不合导致根系腐烂。

&gt; **对象：**D-1032，一名高加索裔男性
&gt; **内容：**修改基金会相关文件，使赵博士成为D-1032的饮食起居监督人。赵博士需为D-1032送去一日三餐，并打扫其单人卧室。餐饮费从赵博士的工资中扣除。
&gt; **结果：**无变化。赵博士对实验表示不满。
&gt; **备注：**//“似乎人类对象并不包含在‘饲养’的范畴内，又或者这次实验并不符合我们对‘宠物’的认知标准？”// ——项目主管

&gt; **对象：**D-1032，一名高加索裔男性
&gt; **内容：**[数据删除]
&gt; **结果：**第12日，[数据删除]D-1032抢救无效死亡。赵博士对实验表示不满。
&gt; **备注：**//“猜测得到了证实。”// ——项目主管

&gt; **对象：**游戏《魔兽世界》中的宠物
&gt; **内容：**赵博士使用术士职业。该职业可以在游戏中召唤俗称为“宠物”的契约恶魔。
&gt; **结果：**42天后，因为其所召唤的恶魔卫士仇恨值超过了团队中的坦克职业而被队友辱骂，删除游戏。
&gt; **备注：**//似乎对虚拟宠物也管用？// ——项目主管

&gt; **对象：**游戏《猫咪后院》的虚拟猫
&gt; **内容：**赵博士在游玩《猫咪后院》3周后，因为大白猫食用了刺身并赠送了1银鱼干而删除游戏。

&gt; **对象：**游戏《猫咪后院》的虚拟猫
&gt; **内容：**要求赵博士重新安装《猫咪后院》且不得卸载。无事发生。
&gt; **备注：**//对于虚拟宠物的影响似乎没有那么绝对。//——项目主管

__记录人员：Dr.Varitas__

&gt; **对象：**瑞星杀毒软件
&gt; **内容：**在赵博士点击其虚拟形象小狮子“卡卡”时，软件被某免费杀毒软件强制卸载。

&gt; **对象：**鸡（//Gallus gallus domesticus//）
&gt; **内容：**于20██-█-██，一只肉用鸡自Site-CN-91食堂逃脱，赵博士在员工休息区遇到了它并投喂了一块饼干，肉用鸡在期间跟随赵博士[[footnote]]这意外满足了“宠物”的定义。[[/footnote]]。
&gt; **结果：**五分钟后，该肉用鸡在奔跑时头部撞到玻璃，死亡。
&gt; **备注：**//驳回赵博士前往后勤部任职的请求。// ——项目主管

----

__记录人员：特工Asriel__
&gt; **对象：**短尾侏儒仓鼠 (//Phodopus sungorus//)
&gt; **结果：**从笼中逃跑并成功地在赵博士家中的下水道中定居，后死于捕鼠夹。

&gt; **对象：**华南兔 (//Lepus sinensis//)
&gt; **内容：**被饲养在赵博士家的花园。
&gt; **结果：**对象无事直至第41日。对象挖洞进入了邻居家，被惊恐的邻居殴打致死。

&gt; **对象：**家鸡（//Gallus gallus domesticus//）幼崽
&gt; **内容：**对象无事直至第56日，赵博士为避免它死亡而将它赠送给一名“有意帮忙养鸡”的朋友。
&gt; **结果：**被食用。
&gt; **备注：**已与该朋友决裂。
----
__记录人员：工程师Infas__
&gt; **对象：**试验型四足运载机器人“Kain”
&gt; **内容：**于20██-█-██，赵博士所处项目组参观工程部实验室。赵博士尝试遥控对象5分钟。
&gt; **结果：**32天后，该设备在升级测试中自燃。费用已从赵博士工资中扣除。
&gt; **备注**：//这都tm能算是我的锅？// ——赵博士
----
__记录人员：Dr.Halo__

&gt; **对象：**大白鲨（//Carcharodon carcharias//）
&gt; **内容：**于20██-█-██下午，赵博士与其妻子女儿在水族馆游玩。在“海底走廊”行走时一只大白鲨于其头顶游过。其女儿提出“将鲨鱼当作宠物饲养”，赵博士表示“你高兴就好”。
&gt; **结果：**在赵博士将要走出海底走廊前，饲养员游近大白鲨并骑在其之上开始殴打。大白鲨个体死亡，血液于水中扩散开。此次事件造成██人的恐慌。记忆删除工作的资金共计██万已从赵博士工资内扣除。稍后调查显示“饲养员”为Shark Punching Center的成员。
&gt; **备注：**//Koo博士与SCP-CN-985于20██-█-██下午表示“我感觉有点不太舒服”。//

----
__记录人员：二級研究員Palewalker__

&gt; **对象：**心馨貓，██傷殘兒童基金會吉祥物。
&gt; **内容：**已知趙博士自1991年起長期匿名捐助該基金會，捐助比達該基金7%，為最大捐助人。該會於2016年宣布創立心馨貓為該會吉祥物形象並將以布偶裝及卡通人物方式出現在該會各項活動。
&gt; **结果：**2017年該吉祥物被指涉抄襲，2018年年初布偶裝操作人員被控猥褻兒童，目前該會已先將心馨貓相關活動及形象宣傳暫停。
&gt; **备注：**趙博士仍保持對該會的定期捐助。

-----
__记录人员：3级研究员Dr.Ke__

&gt; **对象：**[[[SCP-CN-354]]]
&gt; **内容：**驳回。
&gt; **备注：**//我们承担不起后果。——Dr.Xu//

&gt; **对象：**德国小蠊（//Blattella germanica//）
&gt; **内容：**由于赵博士--太懒--没有时间打扫员工宿舍，被前来拜访的███吐槽“你这儿这么乱，养蟑螂啊”后，赵博士回应“关你啥事”。
&gt; **结果：**3天后，赵博士员工宿舍内的蟑螂被确认已全部死亡。推测其反应构成了主观上的饲养关系。
&gt; **备注：**正在劝诱赵博士宣称“Site-CN-██内的蟑螂都是我的宠物”，目前没有进展。

&gt; **对象：**赵博士家的钥匙
&gt; **内容：**一次对死物的尝试；赵博士同意将钥匙命名为“小月”，并每日把玩至少1小时。
&gt; **结果：**第14天，赵博士因为醉酒，开门时拧反方向，导致“小月”断在锁孔内。
&gt; **备注：**//“[脏话]。”——赵博士//
&gt; 由于难以确定是否是SCP-CN-444-J的作用，对死物的测试终止。
----
__记录人员：Site-CN-65代理主管助理Dr. Hazard__
&gt; **对象：**[[[SCP-CN-535]]]，无效化尝试
&gt; **内容：**将SCP-CN-535描述中SCP-CN-535-2的定义改为“赵博士的宠物”。
&gt; **结果：**在之后的几次SCP-CN-535事件中，SCP-CN-535-1均以动物保护组织成员形象出现，SCP-CN-535-2则以死亡的各类动物宠物形象出现，SCP-CN-535-1在这几次事件中均控诉了赵博士对宠物的虐待行径。出于保密性考虑，实验中止，SCP-CN-535恢复正常。
&gt; **备注：**//还可以这样？// ——Dr. Hazard

&gt; **对象：**一例SCP-CN-535-2，表现为一只普通家猫大小的科莫多巨蜥，现为Site-CN-65-Alpha员工休息室的一只宠物蜥蜴。
&gt; **内容：**赵博士前往Site-CN-65-Alpha参观时给该蜥蜴取名为“大宝”并进行了喂食。
&gt; **结果：**赵博士离开后，对象失踪。数日后赵博士在住所发现之，但后者已死于疏于喂食造成的营养不良。
&gt; **备注：**//从即日起禁止赵博士进入Site-CN-65-Alpha。// ——Dr. Hazard
&gt; //怪我咯？// ——赵博士
----

__记录人员：高级研究员Dr. Hare__
&gt; **对象：**台式电脑
&gt; **内容：**在基金会内部聊天软件的群聊中，赵博士向其他人展示了新买的台式电脑，据称花费了大约一万八千元人民币。一名二级研究员提出“这么贵你养得起吗”的疑问，赵博士回应“老子有钱”。
&gt; **结果：**13天后，此电脑在运行《仙█6》时发生故障，最终引爆了内部的NVIDIA显卡，所幸赵博士撤离及时，没有受伤。
&gt; **备注：**//我只是想验证一下……//——赵博士
----
__记录人员：05-G（管他代表着什么）__
&gt; **对象：**地球
&gt; **内容：**赵博士在其三岁上幼儿园时，接触了一本将地球拟兽化的儿童读物，其中把地球比喻为阅读者的宠物。他在幼年时期反复阅读这本读物。
&gt; **结果：**正在发生，蠢货们。
&gt; **备注：**//WTH？这段是从哪里冒出来的？//——赵博士
----
__记录人员：Dr.█████[[footnote]] 应本人要求，名字已被删去 [[/footnote]]__
&gt; **对象：**赵博士
&gt; **内容：**在Dr.█████的指示下，赵博士被要求说出：“从今天开始我要好好的养我自己”，对自己的称呼修改为“二宝”，并大幅度提高对象工作待遇且为其批准了两（2）个月的带薪休假。在此期间由赵博士本人及一名负责项目的特工观察可见的异常现象。
&gt; **结果：**--在六十（60）天内，无可见异常现象，推测SCP-CN-444-J没有发生--[数据删除]，实验经由O5-██的命令被终止。特工█████与赵博士申请了一次记忆删除，Dr.█████被留职查看六（6）个月。
&gt; **备注：**//当我[数据删除]时，我[无关脏话已编辑]人都傻了……//——正在接受康复训练的赵博士
@@@@
&gt; **对象：**[http://scp-wiki-cn.wikidot.com/scp-3199 SCP-3199]
&gt; **内容：**N/A[[footnote]] 实验被O5-██否决 [[/footnote]]
&gt; **结果：**N/A
&gt; **备注：**
&gt; //--给█爬--鉴于SCP-682的失误，不再允许此类实验的进行。//——O5-██
&gt; //淦的漂亮。//——赵博士
----
__记录人员：Dr.Lorenz__

&gt; **对象：**Macrobiotus bufelandi
&gt; **内容：**将对象存放于培养基中,交由赵博士保管2周,并要求赵博士每日更换培养基。
&gt; **结果：**对象意外死亡,经调查发现培养基中发生过小型现实重构.已对赵博士的身份进行进一步调查.
&gt; **备注：**//可恶,我真不是什么现实扭曲者啊// ———赵博士

------
__记录人员：Dr.AO__
&gt; **对象：**游戏《旅行青蛙》中的青蛙
&gt; **内容：**赵博士在试玩该游戏时精心地为--长者--青蛙准备食物，并亲切地称为“儿子”
&gt; **结果：**青蛙再也没有回来
&gt; **备注：**//儿子啊！我的儿子啊！//--赵博士

----
__记录人员：Dr.Zero__
&gt; **对象：**赵博士新买的一部手机。
&gt; **内容：**赵博士曾声明“这是我买过的最贵的手机，我要好好养它”。
&gt; **结果：**手机不慎丢失。后证明一位2级研究员曾发现该手机，其表示要找到失主。但随后因为研究员的过失，手机从办公桌上落下被摔坏。
&gt; **备注：**//能不能别糟蹋我的工资了？我不说“养”字总行了吧？//——赵博士

&gt; **对象：**家鸡//（Gallus gallus domesticus）//幼崽，3只
&gt; **内容：**赵博士与其妻子女儿在市场购买食材。赵博士的女儿看到了一群鸡崽，并请求赵博士“买下它们并养起来”。因为前几次的实验均导致了鸡崽的死亡，赵博士拒绝该请求。
&gt; **结果：**赵博士的妻子以“就几块钱为啥不买来给女儿玩”为理由强迫赵博士买下鸡崽。当天晚上，三只鸡崽全部死亡。

__记录人员：科学部生物院Dr. Ivi. J__
&gt; **对象：**SCP-CN-███
&gt; **内容：**Dr. Ivi听说其异常性质后邀请赵博士负责看护一处成熟期SCP-CN-███煤化反应坑。
&gt; 通话记录：“褐煤条件反应坑后期不需要任何操作，你只要担个负责人的虚名就好……操作不当？你根本不用操作……死不了，到现在我还没见过███菌群死呢。真没事儿……对对对，你尽管来。”
&gt; **结果：**赵博士负责期间该反应坑无异常。为庆祝其看护成功，赵博士于第60日清晨首次使用机械臂进行反应物压实的远程操作。操作期间机械臂发生严重故障，连接处断裂致使部分机身和零件掉入反应坑。落入物于坑底剧烈爆炸后引发大火，该反应坑被完全破坏。火势扑灭后未发现任何反应物残余。
&gt; **备注：**//这[数据删除]也行？？？//——Dr. Ivi. J

----

__记录人员：网络信息安全部总监Lieciseth__
&gt; **对象：**&#34;WnCry勒索病毒&#34;
&gt; **内容：**2017年5月12日，赵博士打开家庭电脑，发现全部文件已经被WnCry勒索病毒加密，由于重要文件被加密，赵博士在支付赎金时破口大骂道：“[已编辑]的！我[已编辑]辛辛苦苦赚来的钱，就为了养这么个破病毒？”在他旁边的Dr.Sirist安慰道：“没事的，就当这笔钱是什么要交的抚养费乱七八糟的。”赵博士赞同这一说法，并完成了支付。
&gt; **结果：**次日晚间，一名英国研究员于无意间发现的WannaCry隐藏开关（Kill Switch）域名，意外的遏制了病毒的进一步大规模扩散。不久，各网络安全行业相继推出了防御措施。
&gt; **备注：**//[深呼吸]“现在我们应该理智的思考一下，为什么我会脱口而出‘养’？”//——赵博士
&gt;                 //“我说过基金会的防火墙牢不可破哈哈哈哈。”//——网络信息安全部总监Lieciseth
------
__记录人员：Dr.Peter__
&gt; **对象：**敌对组织████的高层
&gt; **内容：**赵博士一开始犹豫不决，随后答应并签署了宣布对其负责的相关文件，然后[数据删除]。
&gt; **结果：**3天后所有基金会被敌对组织████知晓的站点都受到了不同程度的自杀式袭击，造成█万美元的损失。事后在██████[[footnote]] 敌对组织████在中东的据点。 [[/footnote]]中发现鼓动所有成员对基金会发起“伟大袭击”的遗书，附近发现一处大型祭祀场地，推测内部骨灰为████高层全体人员的。周围的材料表明他们使用这个仪式来保证袭击能使基金会覆灭，没有发现相关异常。
&gt; **备注：**好吧，这样真的不行，谁知道那些被我们利用赵博士的能力摧毁的敌对组织死前能干出什么。——O5-██

----

__记录人员：Dr.Solomon Edwards__
&gt; **对象：**赵博士之父把玩的核桃
&gt; **内容：**赵博士之父将其给予赵博士一个月（30天）。赵博士将这对核桃分别命名为“建国”和“爱民”并每日把玩一小时。
&gt; **结果：**在第29天时，赵博士的侄子拜访赵博士。期间赵博士侄子以想吃核桃为名义用开核桃器把这对核桃弄碎了。
&gt; **备注：**//我爸爸打了我的屁股。//——赵博士

------

__记录人员：Dr.SakuraSans__
&gt; **对象：**赵博士从某就近公园池塘为其女儿捕抓的蝌蚪
