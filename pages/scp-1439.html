[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1439/serial-stickers2.png|caption=SCP-1439, sin la pegatina de Edward]]

**Ítem #:** SCP-1439

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1439 debe guardarse en un cajón cerrado con llave en el centro de pruebas del Sitio 24. El acceso y la experimentación con SCP-1439 requieren el permiso previo de al menos un (1) Investigador Senior de Nivel 3. Sólo se permite probar una instancia de SCP-1439-1 a la vez, y debe destruirse una vez concluida la prueba. Actualmente, las pruebas de SCP-1439 están suspendidas debido a anteriores violaciones de la contención. Las pruebas podrán reanudarse cuando todas las partes del objeto vuelvan a estar en su sitio. Aunque se han tomado medidas de seguridad adicionales que hacen improbable otra brecha, cualquier ejemplar de SCP-1439-1 que se encuentre fuera de su cámara de pruebas debe ser destruido inmediatamente.

**Descripción:** SCP-1439 es una pequeña hoja de 8 pegatinas redondas con caras sonrientes. Cada pegatina mide aproximadamente 4 centímetros de diámetro y lleva impreso un nombre que no forma parte de la pegatina. Los nombres sobre cada pegatina son Edward, Thomas, Gordon, Henry, Albert, James, Charles y Harvey. Las tres primeras pegatinas son de color azul claro, mientras que las demás son de color verde, gris, rojo, morado y marrón, respectivamente. Los 8 tienen dos puntos negros para los ojos y una simple curva negra para la boca. La pegatina de James desapareció de la hoja cuando la Fundación adquirió SCP-1439, pero volvió a aparecer al cabo de unos tres meses. La pegatina de Edward está actualmente en paradero desconocido, ya que desapareció 9 meses después de la contención original del SCP. Se están llevando a cabo investigaciones para descubrir a los responsables de esta brecha de la contención.

Los efectos de SCP-1439 comienzan a manifestarse cuando se coloca una de las pegatinas en cualquier objeto o superficie, incluidas plantas, animales y seres humanos. Una vez colocada, la pegatina se disuelve lentamente en 3-4 minutos. Los sujetos de las pruebas humanas han informado de una ligera sensación de hormigueo cuando esto ocurre, pero sin dolor. En los 8-10 minutos siguientes, el sujeto empieza a volverse antropomórfico y aparece una cara en el lugar donde se había colocado la pegatina. En este punto, el sujeto es considerado una instancia de SCP-1439-1. Transcurridos 20 minutos, el rostro se vuelve más detallado y es capaz de parpadear y hablar. La mayoría de los casos de SCP-1439-1 probados hasta ahora han hablado inglés americano en varios dialectos regionales, aunque uno también era capaz de hablar cantonés con fluidez.

Aproximadamente una hora después de la exposición inicial a SCP-1439, un conjunto de brazos y piernas comenzarán a crecer del sujeto, dándole una apariencia más humanoide. Las instancias de SCP-1439-1 tendrán distintos niveles de movilidad, dependiendo totalmente del tamaño, peso y forma general del sujeto original. Los sujetos de menos de 0,8 metros de altura suelen ser completamente antropomorfos, mientras que los sujetos más grandes sólo se verán afectados parcialmente. Como ejemplo para ilustrar cómo esto afecta tanto a objetos inanimados, como a sujetos como humanos y animales, ver el Registro de Experimentos Notables 2468 que aparece más abajo.

Las instancias de SCP-1439-1 muestran una variedad de comportamientos, pero en general son emocionalmente manipuladores y/o unipersonales una vez que son capaces de hablar, y actúan de forma hostil cuando no se satisfacen sus demandas. Los episodios psicóticos son comunes y a menudo resultan en actos de violencia por parte del sujeto, lo que provoca su finalización, ya que a partir de ese momento los esfuerzos para realizar más pruebas suelen ser inútiles.

Hasta el momento, el único recurso para devolver SCP-1439 a su estado original es destruir cualquier instancia de SCP-1439-1. Dependiendo de su tamaño y de la zona afectada, puede ser necesario acabar con los sujetos sapientes o extirpar sólo una parte de su cuerpo para eliminarlos. Las pruebas realizadas han provocado la muerte o mutilación de animales y humanos.

[[collapsible show=&#34;+ Registro de Experimentos Notables 2468&#34; hide=&#34;Cerrar&#34;]]
|| **Pegatina Usada**|| **Sujeto de Prueba y Lugar de Colocación** || **Duración de la Prueba** || **Notas** ||
|| Charles || Una sección de 1,5 m x 1,5 m x 0,3 m de muro de hormigón. Pegatina colocada en el centro. || 49 horas ||Aproximadamente 1 metro cuadrado de la pared se volvió antropomorfo, con brazos y piernas animados brotando del hormigón. El sujeto estaba inmóvil y se quejaba vocalmente de su situación. El sujeto preguntó por &#34;Leo&#34; en numerosas ocasiones, pero se mostró poco cooperativo cuando se le preguntó por el nombre, y enmudeció poco después. Se dejó solo al sujeto y se le vigiló durante las 48 horas siguientes. Permaneció inmóvil excepto para rascarse ocasionalmente. El muro de hormigón fue destruido con mazos, durante lo cual el sujeto permaneció en silencio. La pegatina de Charles reapareció en la hoja 3-4 minutos después de que el sujeto fuera considerado destruido.||
|| Harvey|| Lámpara de escritorio estándar de La Fundación. Pegatina colocada en la bombilla. || 92 minutos|| Toda la lámpara fue afectada por SCP-1439, apareciendo la cara en la bombilla, brazos brotando del &#34;cuello&#34; ajustable de la lámpara y piernas brotando de la base. El sujeto expresó fascinación por su cable y se negó a responder a las preguntas hasta que fue &#34;encendido&#34;. Un investigador enchufó el cable del sujeto a una toma de corriente y le dio al interruptor. El sujeto declaró que la luz brillante y el calor de la bombilla le quemaban y le hacían daño en la cara, y exclamó: &#34;¡Me encanta, joder!&#34;. A continuación, el sujeto dejó de conversar con los investigadores, limitándose a emitir sonidos vocales que se concluyó que eran de naturaleza sexual. Después de 30 minutos de este comportamiento, se desconectó el enchufe y el sujeto intentó atacar al equipo de investigación. El sujeto fue arrojado al cercano incinerador del centro de pruebas. Dos investigadores sufrieron pequeñas mordeduras y contusiones, pero por lo demás resultaron ilesos. ||
|| Charles || Pegatina colocada en el centro de la palma de la mano derecha de D-82913. || 66 minutos || D-82913 fue anestesiado para esta prueba, para ver si la anestesia afectaría a una instancia de SCP-1439-1, y para evitar el pánico debido a la transformación. Toda la mano de D-82913 se vio afectada, y sus dedos meñique y pulgar se convirtieron en brazos, y las piernas brotaron cerca de la muñeca. La anestesia no tuvo ningún efecto visible en SCP-1439-1. El comportamiento del sujeto inicialmente reflejó su comportamiento previo, y no tenía ningún recuerdo de su manifestación en la pared de concreto. El sujeto se quejó de estar constreñido, ya que no tenía control sobre el brazo de D-82913 más allá de la muñeca. El sujeto se volvió hosco y dejó de responder preguntas. La mano de D-82913 fue extirpada quirúrgicamente mientras aún estaba anestesiado, y SCP-1439-1 fue arrojado al incinerador del lugar, sin protestar en el proceso. ||
|| Henry || Hámster enano. Pegatina colocada en el lomo del animal. || 17 horas|| Todo el animal se antropomorfizó: las patas delanteras se convirtieron en las del sujeto y las traseras en sus brazos. Las patas delanteras del hámster cambiaron de tamaño, forma y orientación para adaptarse a las de un ser humano. La cabeza del hámster terminó apuntando directamente hacia abajo una vez que el sujeto pudo ponerse de pie, y emitió vocalizaciones de angustia hasta que el sujeto se sentó a propósito sobre él y lo aplastó. El sujeto siguió hablando y moviéndose con normalidad a pesar de que el hámster estaba funcionalmente muerto. El sujeto era extremadamente carismático, y permitió al equipo de investigación interrogarle durante horas, contando historias de diversos temas, incluyendo: violentas juergas criminales con &#34;mi amigo O████&#34;, escapadas sexuales con numerosas mujeres, e incluso conocimiento de secretos de la Fundación. Tras intentar cotejar algunos de los crímenes y los conocimientos sobre la Fundación expresados por el sujeto, el equipo de investigación determinó que la mayoría eran mentiras y/o delirios de grandeza. Algunos crímenes sí coincidían con [DATOS BORRADOS]. El sujeto se volvió violento cuando se dio cuenta de que iban a deshacerse de él, y consiguió soltarse dentro del centro de investigación. El equipo de investigación acabó descubriendo el escondite del sujeto, y lo hizo salir con un soplete de acetileno. El sujeto fue capturado e incinerado.||
|| Albert || Pegatina colocada en la rótula izquierda de D-59919 || La prueba terminó aproximadamente 75 minutos después de la exposición, cuando el sujeto escapó de la contención. || No apareció ninguna cara después de que se disolviera la pegatina. Tras una hora sin actividad, D-59919 fue escoltado fuera de la cámara de pruebas. Antes de que pudieran abandonar el centro de pruebas, de la pierna de D-59919 brotaron repentinamente unos brazos, uno de los cuales agarró un bisturí cercano e inutilizó a su escolta de seguridad, así como a un investigador cercano. D-59919 entró en pánico al perder el control de su pierna izquierda. SCP-1439-1 realizó entonces un movimiento brusco que hizo que D-59919 cayera de espaldas, golpeándose la nuca. La pierna de D-59919 se partió por la mitad, formando dos piernas nuevas y separadas para SCP-1439-1. A continuación, el sujeto utilizó el bisturí para separarse de D-59919 y empezó a comerse parte de la otra pierna de D-59919. El equipo de seguridad llegó poco después y neutralizó al sujeto. D-59919 fue declarado muerto en el lugar de los hechos, ya que había perdido demasiada sangre al seccionársele la arteria femoral. Se desconoce cómo o por qué este caso de SCP-1439-1 se manifestó de forma diferente a los demás. Se ha pospuesto la prueba de la pegatina Albert hasta que puedan redactarse nuevas medidas de seguridad.||
|| Gordon y James || Un árbol ficus de 2 metros de altura. La pegatina de Gordon se colocó en el tronco, cerca de la parte superior, mientras que la de James se colocó en la parte inferior, justo debajo de Gordon. || 2 horas || Las dos zonas donde se colocaron las pegatinas se manifestaron como instancias separadas de SCP-1439-1. Al principio, ambos sujetos ignoraron las preguntas del equipo de investigación y sólo hablaron entre ellos para intentar volcar el árbol y desplazarse. Lo consiguieron, e intentaron sin éxito chocar con los investigadores y hacerles tropezar con el tronco del árbol. Su cooperación terminó cuando uno de los sujetos hizo insinuaciones sexuales al otro y empezaron a discutir acaloradamente. Los investigadores pudieron sacar el árbol de la cámara de pruebas y deshacerse de él sin incidentes en la trituradora de madera prestada por el Sitio 10. ||
|| Thomas y James || El termo del Dr. Carver. La pegatina de Thomas se colocó en la parte superior del termo, justo debajo del borde. La pegatina de James se colocó inmediatamente sobre la de Thomas. || 27 minutos || Ambas pegatinas se disolvieron en 3-4 minutos. No aparecieron caras ni extremidades, pero el material del termo se transformó lentamente en una sustancia orgánica rosácea que empezó a pudrirse rápidamente al cabo de 18 minutos. Las pruebas confirmaron que el material se había convertido en carne humana. Las pruebas de ADN revelaron múltiples coincidencias, [DATOS BORRADOS]||
|| Thomas || Pegatina colocada directamente en la nariz de D-11770. || 6 minutos || La pegatina se expandió hasta cubrir toda la cara de D-11770, antes de disolverse al cabo de 5 minutos. El sujeto de prueba no mostró ningún signo de angustia hasta [DATOS BORRADOS]. El sujeto fue eliminado por las fuerzas de seguridad antes de que pudiera hacerse más daño a sí mismo o a otros. La conclusión inicial es que la proximidad a un cerebro humano cambia significativamente la forma en que se manifiesta el SCP-1439-1, posiblemente tomando el control completo de la persona, o al menos alterando en gran medida su comportamiento. ||
[[/collapsible]]

//-Las pruebas en humanos se han suspendido indefinidamente, debido a los efectos impredecibles. Temo que los resultados de la última prueba hayan revelado el verdadero propósito de SCP-1439; todo lo demás ha sido simplemente un efecto secundario del mal uso del objeto.– Dr. Carver//

**Anexo:** Debido al método similar de aplicación entre SCP-1439 y [[[SCP-248]]], actualmente se teoriza que comparten un origen común. Sin embargo, SCP-1439 no menciona a &#34;La Fábrica&#34; y no parece ser producido en masa, por lo que actualmente se teoriza que SCP-1439 fue descontinuado antes de que se crearan muchas instancias. Por el momento se desconoce la credibilidad de esta teoría.
