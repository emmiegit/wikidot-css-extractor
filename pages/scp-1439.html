    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://www.scpwiki.com/local--files/scp-1439/serial-stickers2.png|caption=SCP-1439，其中的贴纸Edward丢失]]

**项目编号：**SCP-1439

**项目等级：**Euclid

**特殊收容措施：**SCP-1439需被收容在Site-24站点的测试中心处的带锁储物柜中。接触和实验SCP-1439需要至少一（1）名3级研究员的提前允许。一次测试中只允许实验一个SCP-1439样本，并需在实验结束后立即摧毁。由于先前的收容突破事件，目前对于SCP-1439的测试与实验已经暂停。当项目的所有部件被重新收容时，测试将会继续。尽管补充的安全标准已经被施行使得另一起收容突破事件发生的可能性极小，但所有在测试间外发现的SCP-1439-1样本需被立即摧毁。

**描述：**SCP-1439是一张由八个圆形笑脸贴纸组成的贴纸。每个圆形贴纸直径约为4cm，并有名字印在圆形贴纸上方（这些名字并不是圆形贴纸的一部分）。印在贴纸上的名字分别是Edward、Thomas、Gordon、Henry、Albert、James、Charles和Harvey。前三个圆形贴纸为亮蓝色，剩下五个分别是绿色、灰色、红色、紫色和棕色。每张贴纸上都有一对黑色圆点以代表眼睛，以及一条黑色弧线以代表嘴。当基金会最初收容SCP-1439时，其中的James贴纸从纸张上遗失，但在大约三个月后再次出现在纸张上。Edward贴纸目前不在收容中。它在该项目最初被收容后的九个月后遗失。有关导致收容突破事件的个人或群体的调查正在进行中。

SCP-1439的特异效应会在项目中的任意一个贴纸被粘贴在物体上或平面上时开始显现，这些物体包括植物、动物以及人类。一旦项目贴纸被粘贴在物体或平面上，它将会在三到四分钟的时间内分解。在此阶段，人类受试者报告称有一种轻微的刺痛感产生，但没有产生疼痛。在接下来的八至十分钟内，项目开始变化得趋近于人类，一张脸将会在贴纸被粘贴的部位出现。在这时，该物体将被认为是一个SCP-1439-1个体。二十分钟后，这张脸将会变得更具细节，并且有能力眨眼和发声。目前测试的SCP-1439-1个体大多使用美式英语的各式地方方言交流，但其中一个个体能够使用流利的粤语交流。

大约在最初暴露于项目后的一个小时后，一副手臂和腿将会从物体上生长出来，使其的外形更趋近于人类。SCP-1439-1个体的活动能力水平并不是确定的，这完全决定于原始物体的大小、质量和大致形状。高度小于0.8米的物体一般会完全变为人形，而较大的物体只会有一部分受到SCP-1439的异常性质影响。有关说明SCP-1439是如何影响非生物物体和人类、动物等生物体的测试和实验，详见下方的重要实验记录2468。

SCP-1439-1个体表现出了多样的行为。但当样本可以发声时，会普遍地呈现出能够控制其他生物体情绪的和（或）专一而肤浅的行为特征，并且在要求没有被满足的情况下表现出敌意。被项目暴力攻击后导致的结果一般是神经疾病发作，而通过刺激使得该过程结束被实验证实是无效的。

目前唯一使SCP-1439恢复原始状态的方法是消灭SCP-1439-1个体。取决于受影响个体的大小与受影响部位，具有智慧的个体可能需要被彻底消灭，亦或是仅将个体身体的一部分移除并销毁处理。在测试中，这导致了██个动物与人类个体的死亡或残疾。

[[collapsible show=&#34;重要实验记录2468&#34; hide=&#34;隐藏&#34;]]
|| **实验贴纸**|| **受试个体与环境布置** || **测试时间长度** || **笔记** ||
||Charles|| 一块1.5 m x 1.5 m x 3 m的混凝土墙体，贴纸被放置在中央 || 49小时||约一平方米的墙体变为人形，从混凝土上开始向外生长具有生命的手臂和腿。个体无法移动，并开始发声抱怨自身的处境。个体数次询问有关“Leo”, 但当被问及该名称时表现出不配合的态度, 并在之后陷入短暂的沉默。在接下来的48小时中，个体被单独留在实验空间中并被监控。 个体偶尔抓挠自己，其余时间保持静止状态。 随后，混凝土墙被大锤破坏，而在此期间个体保持沉默。在个体被认为消灭3-4分钟后， Charles贴纸再次出现在纸张上。||
||Harvey||一台标准基金会桌面台灯，贴纸被放置在灯泡上。||92分钟|| 整个台灯受到了SCP-1439的影响，表现为脸出现在灯泡上，手臂从台灯的可调节“脖颈”上向外生长，腿从底座上伸出。个体表达了对它的电线的迷恋，并在它被“开启”之前拒绝回答问题。一位研究员将个体的插头接入插座，并打开了个体的开关。个体表示灯泡的强光和高温烧伤并使它的脸感到疼痛，并大声叫嚷：“我真他妈喜欢这感觉！&#34;个体随后停止与研究员交流，仅发出被推断为事实上有性别的人声。在个体持续了30分钟这样的行为后，插头被从插座上取下, 个体随后试图攻击研究团队。个体被扔入试验中心附近的焚烧装置中。两名研究员被轻微咬伤和擦伤，但并没有更多的伤亡。||
|| Charles ||贴纸被放置在D-82913的右手掌心上。||66分钟|| D-82913在实验前被麻醉，以探明麻醉是否会作用于SCP-1439-1个体上，并避免转化过程所带来的恐慌。D-82913的整只手受到了影响，表现为小拇指与大拇指转化为手臂，腿从手腕附近向外生长。麻醉对SCP-1439-1个体没有明显影响。个体的行为最初与先前相同，并对它在混凝土墙上的表现没有记忆。个体抱怨受到了约束，因为它无法越过手腕对D-82913的手臂进行控制。个体变得愠怒，并停止提出问题。D-82913的手在麻醉未失效时经过外科手术切下，而SCP-1439-1被扔进站点的焚烧装置中，并在过程中没有做出抗议。||
|| Henry || 一只侏儒仓鼠，贴纸被放置在样本背上。||17小时|| 样本的全部身体变为人形，表现为样本的前肢成为SCP-1439-1个体的腿，后肢成为个体的手臂。仓鼠的前肢改变了大小、形状与方向使之与人类的形体相符合。当个体可以直立后，仓鼠的头部朝向下方，并发出痛苦的声音直至个体蓄意地坐在它上面并压扁了它。个体持续正常地发声和运动，即使仓鼠从生理机能上来看已经完全死亡。个体极其富有感召力，并允许研究团队在接下来的数小时中对它进行提问，并讲述了数个不同主题的故事，包括：与“我的朋友O████”一起进行的暴力犯罪狂欢、与大量女性的性行为、甚至包括基金会的有关秘密信息。在交叉对照部分的个体提到的犯罪行为和基金会信息后，研究团队确认大部分所提到的信息为谎言和/或夸大的妄想。部分犯罪行为与[数据删除]相符合。当意识到自己将被处理掉时，个体变得狂暴并试图在实验中心范围内逃脱。研究团队最终发现了个体的藏匿处并使用乙炔炬将其驱赶出来。个体随后被俘获并焚化。||
|| Albert ||贴纸放置在D-59919的左膝盖骨上。||大约在样本暴露于SCP-1439 75分钟后，测试因个体突破收容而结束。||在贴纸消失后没有脸部出现。在一小时无任何现象与活动后，D-59919被护送出实验室。在相关人员和D-59919即将离开测试中心前，D-59919的腿部突然生长出手臂，其中一条手臂抓住附近的一把外科手术刀并将安保护卫人员和一位研究员致残。在此过程中D-59919表现得十分痛苦，并失去了对其左腿的控制。SCP-1439-1随即进行了一次撞击使D-59919仰面摔倒，头后部受到撞击。D-59919的一条腿由中间撕裂成两半，形成了SCP-1439-1个体的两条独立的腿。个体接着使用手术刀将自己从D-59919身体上割下，并开始进食样本的另一条腿。在此之后，安保小队很快到达并无效化了SCP-1439-1。D-59919此时显然已因股动脉处的切割伤失血过多而死亡。目前未知SCP-1439-1个体在此次试验中表现出不同于其他实验中的行为。对于Albert贴纸的实验被推迟直至新的安保措施被施行。||
|| Gordon与James || 一株两米高的榕树，贴纸Gordon被放置在树干接近顶部的部位上，而贴纸James被放置在底部，在Gordon的正下方。|| 2小时 ||两处被放置贴纸的部位都表现为独立的SCP-1439-1个体。最初，两个个体都对研究团队的提问置之不理，仅与对方进行对话并企图合作使榕树翻倒下来而使自己有能力移动。个体成功地使树木翻倒，但冲撞以及用树干绊倒研究员的尝试没有成功。当其中一个个体对另一个个体进行性骚扰行为时，两者的合作关系破裂了。个体间开始激烈的争论。研究人员得以将样本带出实验室并无意外地用从Site-10借来的碎木机处理了个体。 ||
|| Thomas与James || Carver博士的水壶，贴纸Thomas被放置在水壶顶部边缘的正下方，贴纸James被立即覆盖在贴纸Thomas上|| 27分钟 || 两份贴纸都在3-4分钟内消失。没有脸部或肢体出现，但组成水壶的材料缓慢变化为桃红色的有机物，并在18分钟内迅速腐烂。进一步实验确认了该种物质为人类组织。DNA测试显示有多名人类与之符合，[数据删除]。||
|| Thomas ||贴纸被准确地放置在D-11770的鼻子上。|| 6分钟||贴纸伸展直至覆盖D-11770的整个面部，5分钟后消失。测试样本没有表现出任何痛苦直到[数据删除]。在其对自身或他人造成更多伤害 前安保力量消灭了个体。初步推断粘贴位置距离人脑过近极大地改变了SCP-1439-1表现出的行为，可能接管了整个人体，或至少极大地改变了样本的行为。 ||
[[/collapsible]]

//-由于后果的不可预测性，人类实验将被无限期推迟。我害怕的是最后一次试验可能显示出了SCP-1439的真正目的；那些其余的只是项目被误用而产生的副作用。——Carver博士//

**附录：**由于SCP-1439与[[[SCP-248]]]的应用模式相似之处，目前推断二者有相同的起源。然而，SCP-1439并没有携带任何“工厂”的标记且为量产的可能性较小。因此，目前推断SCP-1439在制造出大量个体前被终止生产。该理论的可信性目前并不清楚。
