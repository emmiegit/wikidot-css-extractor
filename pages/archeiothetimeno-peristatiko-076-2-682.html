**ΠΡΟΣΟΧΗ: Η ΑΝΑΦΟΡΆ 076-2/682 ΠΡΟΟΡΊΖΕΤΑΙ ΓΙΑ ΕΞΈΤΑΣΗ ΜΌΝΟ ΑΠΌ ΠΡΟΣΩΠΙΚΌ ΚΑΤΗΓΟΡΊΑΣ 4**

**Περιστατικό:** 076-2/682

**Εμπλεκόμενα SCP:** [[[SCP-682]]], [[[SCP-076]]]-2

**Εμπλεκόμενο προσωπικό:** Δρ. Γκίρς, Κάιν Πάθος Κρόου, Στρατηγοί ████████████ και ████, Ειδική Κινητή Μονάδα Ωμέγα-7 (ή αλλιώς &#34;Κουτί της Πανδώρας&#34;)

**Ημ/νία:** ██████████

**Τοποθεσία:** ██████, Βόρειο Καναδά

**Περιγραφή:** Το Ωμέγα-7 στάλθηκε μετά από αναφορές για τον εντοπισμό του SCP-682 στην περιοχή. Ο Δρ. Γκίρς, Κάιν Πάθος Κρόου, οι στρατηγοί ████████████ και ████ τοποθετούνται προσωρινά για να επιβλέπουν και να παρατηρούν, παρά την αντίρρηση του SCP-076-2. Η επαφή έγινε τρεις ώρες μετά την αρχική ανάπτυξη.

Μετά από αρκετές ώρες αναζήτησης, το SCP-682 βρέθηκε τελικά στο ██████, κοντά στο ████, έχοντας σκοτώσει τον άμαχο πληθυσμό εκεί.

Το SCP-076-2 σταμάτησε το Ωμέγα-7 από το να πυροβολήσει το 682 και στη συνέχεια πλησίασε την οντότητα. Οι δύο τους φάνηκαν να συνομιλούν για αρκετά λεπτά, με το SCP-076-2 να κοιτάζει διαρκώς πίσω στην κύρια ομάδα και να γίνεται σταδιακά όλο και πιο ταραγμένος καθώς η συζήτηση προχωρούσε.

Το SCP-076-2 επιτέθηκε στο SCP-682 με ένα όπλο με λεπίδες. Το SCP-682 αφοπλίστηκε και επιτέθηκε στον SCP-076-2 με τα νύχια του, προκαλώντας τεράστια ζημιά. Το SCP-076-2 επιτέθηκε εκ νέου στο SCP-682 αφού συνήλθε από την αρχική επίθεση. Η μάχη εξελίχθηκε γρήγορα, με τα δύο SCP να υποφέρουν και να προκαλούν τεράστιες ζημιές. Το SCP-682 υπέστη τη μεγαλύτερη ζημιά που έχει καταγραφεί μέχρι σήμερα, με αφαίρεση πάνω από το 93% του σώματός του. Το SCP-076-2 παρήγαγε περισσότερα όπλα σε αυτό το μοναδικό συμβάν από τον συνολικό αριθμό που έχει καταγραφεί από την αρχή του περιορισμού του.

Το SCP-682 ήταν ανίκανο, οταν το SCP-076-2 ετοιμαζόταν να το &#34;αποτελειώσει&#34;, όταν εμφανίστηκε η Ανωμαλία. Οι αισθητήρες και ο εξοπλισμός παρακολούθησης μετρούν μια τεράστια έκρηξη ηλεκτρομαγνητικής ενέργειας, ακτινοβολία και υπερβολικά διαφορετικές ενδείξεις θερμοκρασίας. Η Διοίκηση της Βάσης έλαβε αναφορές από την Κεντρική Παρακολούθηση για μια ξαφνική μεταβολή στο χωροχρόνο, που εντοπίστηκε γύρω από το SCP-682. Η ανάλυση έδειξε ότι το γεγονός αυτό συνάδει τόσο με την ξαφνική εμφάνιση και εξαφάνιση μιας μαύρης τρύπας, όσο και με το θεωρητικό γεγονός του σχηματισμού μιας ξαφνικής τρύπας μεταξύ της δικής μας διάστασης και μιας άλλης.

Σοβαρά ερωτήματα έχουν τεθεί υπό το φως της Ανωμαλίας και της απωθημένης αντίδρασης του SCP-682 στην περισσότερη βιολογική ζωή. Προς το παρόν διατυπώνεται η θεωρία ότι το SCP-682 δεν είναι &#34;ζωντανό&#34; με τη δική μας έννοια της λέξης, ή ενδεχομένως είναι εξωδιαστατικής προέλευσης.

Το SCP-682 και το SCP-076-2 ήταν και τα δύο ανίκανα λόγω σωματικών τραυμάτων. Το SCP-682 μεταφέρθηκε σε προσωρινό περιορισμό. Τα υπολείμματα του SCP-076-2 και η περιοχή μάχης βομβαρδίστηκαν από αέρος. Εκδόθηκε μια ψευδή ιστορία για μια αποτυχημένη πυραυλική δοκιμή.

//Σημειώσεις: Σας λέω, δεν είναι πραγματικά εδώ! Νομίζω ότι το SCP-076 είναι το ίδιο. Είναι σαν να χώνεις το δάχτυλό σου σε ένα μπαλόνι: είσαι μέσα σε αυτό, αλλά εξακολουθείς να είσαι έξω από αυτό. &#34;Προβάλλουν&#34; στην πραγματικότητά μας και προκαλούν κάθε είδους προβλήματα όταν η πραγματικότητά μας προσπαθεί να τα κατανοήσει. Είναι όπως στον προγραμματισμό, όταν ζητάτε ένα pixel που δεν υπάρχει, κάνει ολόκληρο το σύστημα να καταστραφεί! -Δρ. █████████//</textarea></pre>
