    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一块██牌巧克力，项目的上表面刻有中文“你永远都找不到男/女朋友，你个沙雕”的字样，而“男/女”字样似乎是由观看者的性别决定的，会显示为观看者的异性。看到此字样的人员会感觉“大受打击”，拒绝吃下此项目，并且已婚人士或恋爱中人士会主动与配偶离婚或分手，而单身人士会终生拒绝谈恋爱，此效应无法使用记忆消除手段解除。\n**回收日期：**20██/██/██\n**回收地点：**浙江省舟山市██区███街的███连锁超市\n**当前状态：**--存放在Site-CN-03的低风险异常物品收容柜--\n//更新于20██/██/██：//被吃掉\n**附录：**在20██/██/██，Site-CN-03大规模收容失效期间，人员D-████在寻找可用资源时发现了该项目。由于当时站点停电，D-████未看到项目上的文字，成功销毁该项目。由于D-████的英勇事迹且该项目可能会导致人类无法生育的XK级末日情景，经站点主管批准，D-████被赦免且编为MTF-██████-██机动特遣队的成员。\n**笔记：**C-████（原D-████）是个勇敢的战士，他明明知道自己是从异常物品收容室里获得这个项目的，仍旧勇敢地吃了下去，我尊敬他。——Site-CN-03站点主管█████ ████ ████在例行会议上的发言\n呃……我只是太饿了。——C-████，当事人&#34;</textarea></pre>
