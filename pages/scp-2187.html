**Объект №:** SCP-2187

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Для создания 1-километрового безопасного периметра вокруг SCP-2187-A был основан Форпост 2187 под прикрытием частной электростанции. Исследовательская команда 44 на данный момент занимается исследованием и воссозданием технологий, применённых внутри SCP-2187-A.

Знание об SCP-2187-B должно подавляться в больших астрономических организациях. Из-за нарастающих темпов исследования и освоения космоса, из-за чего возрастает вероятность случайной встречи с SCP-2187-B, на данный момент рассматриваются планы смещения SCP-2187-B с орбиты (чтобы потом захватить его после падения на Землю или переместить его на орбиту другого небесного тела). Передачи с SCP-2187-B на данный момент подавляются глобальной сетью станций, подавляющих эту частоту.

Попытка восстановления или запуска на данный момент неактивного оборудования, связанного с SCP-2187, может проводиться только с разрешения двух сотрудников Фонда с 5 уровнем допуска.

**Описание:** SCP-2187 — обозначение набора аномальных технологий, созданного в середине 20 сека. Различные компоненты SCP-2187 имеют дополнительное обозначение по местонахождению.

SCP-2187-A — двухэтажное здание на юге штата Вирджиния, США. SCP-2187-A было имуществом семьи ██████, заброшенным где-то до 20 века. В здании нет обычной мебели — вместо неё установлено оборудование, характерное для середины 20 века. Питается оно от 413 больших атомных батарей, установленных в подвале. На момент обнаружения двери и окна здания были значительно усилены дополнительными конструкциями, а всё здание было наполнено 323 голыми человеческими трупами; все люди умерли от удара тупым предметом или удушья (см. Приложения 2187-1 и -2). В здании также имелось большое количество исследовательских записей и дневников об SCP-2187. Обозначение «SCP-2187-A» дано не из-за того, что само здание аномально, а из-за того, что внутри него находятся аномальные технологии.

SCP-2187-A-1 — большой компьютер, подключённый к шести сложным нейронный сканерам и занимающий большую часть внутреннего пространства SCP-2187-A. Каждый сканер представляет из себя полую акриловую полусферу, по краю которой расположено много сложных металлических инструментов. Сканеры автоматически включаются, находясь над человеком, и способны преобразовывать очень детальные нейронные конструкции в мозге, находящемся внутри сканера, в формат данных, который может быть использован компьютером. Электронная часть SCP-2187-A-1 практически полностью состоит из электронных ламп и примитивных транзисторов и представляет собой невероятно сложный калькулятор. При сканировании человека SCP-2187-A-1 произведёт неизвестный набор операций в течение примерно четырёх секунд и выдаст бумажный билет. На боковой стороне SCP-2187-A-1 золотыми буквами написано «Пётр».

SCP-2187-A-2 — двенадцать лифтов, подключённых к боковой стороне SCP-2187-A. Каждый экземпляр SCP-2187-A-2 — обычный лифт марки ███████, произведённый в 19██ году, за исключением небольшой прорези на месте панели приказов. SCP-2187-A-2 работает, если в нём находится ровно один человек. Он активируется, если вставить билет, выданный  SCP-2187-A-1, в прорезь. В этот момент SCP-2187-A-2 начнёт подниматься или опускаться (в зависимости от определённых критериев, см. Приложение 2187-3) до соответственно верхнего или нижнего этажа. В этот момент пассажир SCP-2187-A-2 пропадает. Во время подъёма SCP-2187-A-2 излучает мощный электромагнитный импульс вертикально вверх. Этот импульс улавливается оборудованием SCP-2187-B. Анализ импульса выявил, что информация, которую он несёт, сильно зависит от нервного гамма-ритма пассажира.

SCP-2187-B — искусственный спутник на орбите Земли, находящийся на высоте 540000 км над SCP-2187-A. SCP-2187-B геостационарен, несмотря на то, что его орбита слишком высока для поддержания такого положения. SCP-2187-B излучает мощное гамма-излучение, от которого нельзя защитить людей ни одним из известных способов (минимальное расстояние до спутника, на которое при максимальной степени защиты можно приблизиться и выжить после облучения — 400 метров).[[footnote]]Из-за этого непосредственное исследование внутренней части SCP-2187-B невозможно до создания специального исследовательского робота, приспособленного к невесомости.[[/footnote]] SCP-2187-B имеет цилиндрическую форму, имеющий в диаметре ровно один километр. Длина составляет примерно 3.6 километра. Спутник постоянно вращается для создания искусственной гравитации. Внутренняя часть SCP-2187-B разбита на части, являющиеся кольцами одинакового размера, насаженными на продольную ось. Большие буквы, идущие вдоль оси симметрии самой верхней секции, образуют слова «Juĝo Plej Bona».[[footnote]]Эсперанто; перевод — «Новое Суждение».[[/footnote]] Более нижние секции по мере отдаления от верхней демонстрируют всё более явные признаки ветхости и незавершённости, в том числе механические повреждения и отсутствующие части корпуса. SCP-2187-B периодически совершает телепередачи раз в 6 часов; см. Приложение 2187-5.

Неизвестно, что происходит с субъектами, которые на лифте уезжают вниз. Пока что не найдено никаких свидетельств их дальнейшей судьбы, кроме того, что они перестают существовать.

**Приложение 2187-1:** SCP-2187-A был обнаружен █ ███ 20██ года после исследования, вызванного постом «Здание, наполненное людьми» на ██████.com. Обнаруженное здание было закрыто, но сквозь окна были видны человеческие конечности. После того, как дверь разрезали, из дыры вывалились трупы, ранив агентов ██ и ███████. Полное удаление трупов заняло три недели.

Последующие исследования выявили связь многих трупов с аномальным явлением, произошедшим за 20 лет до этого (см. Приложение 2187-2 для прочтения оригинальной документации). На данный момент предполагается, что оборудование внутри SCP-2187-A могло телепортировать людей внутрь после их смерти и что SCP-2187-A был как-то активирован, материализовав сотни людей за три минуты. Хотя здание могло пропустить сквозь себя весь поток людей (и даже больше, так оно было изначально построено), высокая смертность вкупе с замешательством вновь прибывших привели к образованию затора, так как никто не мог покинуть здание через укреплённые окна и дверь. После того как здание наполнилось 323 телами, их давление повредило оборудование, из-за чего оно отключилось.

**Приложение 2187-2:** Документация по первому аномальному явлению.
&gt; **Описание события:** Все люди, умершие с 05:36 по 05:39 внезапно пропали. Явление наблюдалось по всему миру, но происходило не одновременно. Подтверждена пропажа 169 людей. Предполагается, что пропало более 300.
&gt; **Дата:** ██.██.19██
&gt; **Место:** Различные места на Земле.
&gt; ** Предпринятые меры:** Манипулирование СМИ, чтобы никто не установил связь между исчезновениями. Свидетелей исчезновений обработали амнезиаками.

**Приложение 2187-3:** Эксперименты, призванные выявить критерии, по которым лифт едет вверх или вниз, не показали однозначного результата. Подтверждено, что это зависит от вставленного билета и психики субъекта, для которого выдан билет, вне зависимости от того, кто находится в лифте. Критерий строится по воспоминаниям субъекта и психологическим склонностям. Вверх лифт едет редко — примерно 70% сотрудников класса D и 75% сотрудников Фонда заставили его ехать вниз. Сотрудники класса D, заставившие лифт ехать вверх, в большинстве своём сильно сожалеют (или в случае религиозного мышления раскаиваются) о последних аморальных поступках, но при этом сохраняют адекватное мышление.

**Приложение 2187-4:** Для прочтения всей информации, полученной из исследовательских материалов, обнаруженных в SCP-2187-A, см. [[[recoveredmaterials2187-a|Обнаруженные материалы 2187-A]]].

**Приложение 2187-5:** Телевизионные трансляции из SCP-2187 длятся от 15 до 6- секунд. В них виден один мужчина-диктор, говорящий от одного до трёх предложений на эсперанто, которые он повторяет на русском и английском. Диктор — европеоид-блондин возраст — 35 лет, имеющий эсперантский акцент и сидящий на фоне металлической стены. Далее следуют избранные примеры трансляций (английская часть).

&gt; Зпомните… Английский — рудимент //вашего// националистического прошлого. Мы тут все люди; учите эсперанто. Не стесняйтесь, если вы ещё не говорите на нём. Просто спросите!

&gt; Juĝo Nova:[[footnote]]Эсперанто; перевод — «Новое Суждение». Транскрипция: @@[yo͞o·jo no·va]@@. [[/footnote]] Ликуйте Сегодня.

&gt; Проект «Нова» лучше, чем реинкарнация, — он несёт истинную справедливость. Каждый новый член тщательно отбирается из дегенератов, не имеющих морали. Вам не устраивает ваше место? Возможность переоценки доступна для всех членов «Juĝo Nova»; нейронные портфолио, отправленные Петру, обрабатываются в течение 3-5 рабочих дней.

&gt; Волнуетесь, что тратите много энергии? Не надо! С Мощью Атома тратьте сколько хотите. Вы заслужили своё место здесь, так что расслабьтесь.

&gt; «Juĝo Nova» — место вознаграждения, отдыха, но вы всегда можете внести свою лепту для новых поколений достойных. Вступайте в строители.

&gt; Волнуетесь, что завидующие дегенераты ворвутся к вам? Не волнуйтесь! У «Juĝo Nova» есть полностью автоматическая система безопасности, патрулирующая окрестности 36 часов в день, чтобы защитить //вас// при помощи неистощимой Мощи Атома! Так что поблагодарите ваших Автоматических Атомный Стражей Вечной Жизни.

&gt; Не расстраиваете Атом, и Атом не расстроит вас.
