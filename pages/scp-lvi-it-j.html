**Elemento #:** SCP-LVI-IT-J

**Classe dell&#39;Oggetto:** --Avtarchica!--[[footnote]]Ok, chi ha lasciato il terminale dell&#39;archivio aperto?-- Dott. Graf[[/footnote]] Safe

**Procedure Speciali di Contenimento:** SCP-LVI-IT-J è contenuto in una cassaforte di minima sicurezza in rotazione tra i Siti della Branca Italiana nella sua posizione inattiva. Periodicamente, un team di tre agenti deve pattugliare il Sito alla ricerca di eventuali agenti del [[[http://fondazionescp.wikidot.com/gruppi-di-interesse| Consiglio Fascista dell&#39;Occulto]]] incastrati nei condotti d&#39;aerazione, nascosti dietro i mobili o in altre situazioni sconvenienti; se individuati, il personale deve chiamare il numero 056 DUX 2245 per contattare il //Dictator// e fargli mandare qualcuno per tirarli fuori.

**Descrizione:** SCP-LVI-IT-J è un poster risalente alla seconda metà anni degli Trenta di dimensioni 80 × 51 cm ritraente il dittatore del regime fascista, Benito Mussolini --AVE, DVCE!--[[footnote]]Davvero, ragazzi, questa è una grossa breccia nella sicurezza, state un po&#39; attenti! -- Dott. Graf[[/footnote]]. Fatta eccezione per alcuni danni causati dall&#39;usura e dal tempo, in particolare il colore ingiallito della carta, alcune macchie di caffè e i margini rovinati, SCP-LVI-IT-J si presenta in buone condizioni e, sulla faccia posteriore, è ben leggibile la dedica &#34;Al camerata Brigante&#34; --AVE //DICTATOR//!--[[footnote]]&#34;Ok, da dove diavolo accede questo imbecille?!&#34; -- Dott. Ludwig Graf
&#34;Colpa mia, mi sono scordato la password del mio account e devo mantenere il login o non posso più accedere.&#34; -- Dott. Gennaro Mosca
&#34;... Ma sei cretino?&#34; -- S5-01 [[/footnote]].

Le proprietà anomale di SCP-LVI-IT-J si manifestano quando esso è appeso ad una parete e variano a seconda del suo orientamento: se posto con la testa rivolta verso l&#39;alto (posizione attiva), esso eserciterà un&#39;influenza positiva su tutti i soggetti politicamente allineati con il fascismo e le ideologie affini, i quali manifesteranno un notevole incremento nella produttività, nella forza fisica e nelle capacità logiche; inoltre, per ragioni non meglio note, l&#39;acqua stagnante posta nel raggio di 56 km evaporerà ad un ritmo accelerato. Sono in corso indagini da parte dei ricercatori della Fondazione, ma per ora non sono stati effettuati riscontri conclusivi.

Se SCP-LVI-IT-J è appeso a testa in giù (posizione inattiva), i suoi effetti cambiano notevolmente: innanzitutto, tutti i soggetti appartenenti al CFO nel raggio di 56 km manifesteranno la peculiare capacità di sapere esattamente dove esso sia localizzato in ogni momento, assieme ad un irrefrenabile desiderio di impadronirsene; tuttavia, le loro capacità cognitive e strategiche sembrano subire un imponente crollo e i loro piani per impossessarsi di SCP-LVI-IT-J spesso terminano con il loro completo fallimento. Pare inoltre che essi siano vittima di un fenomeno di alterazione della probabilità che causa un grande incremento degli eventi ad essi sfavorevoli, anche quando praticamente impossibili. I soggetti affiliati al fascismo che non fanno parte del CFO non manifestano questi sintomi, ma mostrano generale sconforto e apatia riguardo la politica e la società.

**Contenimento:** Prima del 1985, il CFO possedeva SCP-LVI-IT-J e lo custodiva in una cassaforte celata nei sotterranei della Base 1, attaccato alla parete della stessa in posizione attiva per trarne il massimo beneficio possibile. Tuttavia, per ragioni ancora sconosciute, in quell&#39;anno SCP-LVI-IT-J si invertì portando (tra le altre cose) alla scomparsa del //Dictator// dell&#39;epoca, alla combustione spontanea di oltre ███ Chimere, al teletrasporto di tre Basi su Marte e a ██ ingorghi ferroviari nella regione.

Inoltre, un vasto incendio scoppiò all&#39;interno della Base 1; un agente del CFO, per portare SCP-LVI-IT-J in salvo, lo affidò all&#39;agente infiltrato della SIR-I Aurelio Giovanna spiegandogli nel dettaglio le sue proprietà e raccomandandogli di tenerlo in posizione attiva. L&#39;agente Giovanna si allontanò indisturbato, portando SCP-LVI-IT-J al Sito Virtus e stilando le prime procedure di contenimento.

&gt; **Nota del Primo Sovrintendente:** Che idioti.

**Eventi notevoli:**

&gt; **Data:** 16/11/97
&gt;
&gt; **Soggetti coinvolti:** Tre agenti del CFO
&gt;
&gt; **Luogo:** [http://fondazionescp.wikidot.com/siti-italiani#Sito-Vittoria Sito Vittoria]
&gt;
&gt; **Eventi:** Tre agenti del CFO hanno bussato al campanello del Sito Vittoria fingendo di dover &#34;consegnare le pizze&#34;. Il piano fallisce quando le guardie si rendono conto che essi non avevano le pizze promesse, e allontanano gli agenti dalla zona.
&gt;
&gt; **Note aggiuntive:** //&#34;La mia delusione è infinita. Le volevo quelle pizze...&#34;// -- Agt. Armando Rovere

&gt; **Data:** 18/11/97
&gt;
&gt; **Soggetti coinvolti:** Tre agenti del CFO, mezzo metro di pizza
&gt;
&gt; **Luogo:** Sito Vittoria
&gt;
&gt; **Eventi:** Gli stessi agenti del CFO hanno bussato al campanello del Sito Vittoria, dicendo che stavolta hanno la pizza promessa. Quando gli agenti di guardia fanno loro notare che la quantità di pizza consegnata è di gran lunga insufficiente a sfamare i membri del Sito, essi si allontanano, promettendo di portarne una quantità ben maggiore.
&gt;
&gt; **Note aggiuntive:** //&#34;Sono ancora deluso. Non hanno lasciato la pizza.&#34;// -- Agt. Armando Rovere

&gt; **Data:** 19/11/97
&gt;
&gt; **Soggetti coinvolti:** Tre agenti del CFO, ███ m di pizza
&gt;
&gt; **Luogo:** Sito Vittoria
&gt;
&gt; **Eventi:** Sempre gli stessi tre agenti del CFO arrivano al Sito con 3 camion pieni di pizze dai tipi più disparati. Le guardie li incapacitano e li catturano, mentre la pizza viene recuperata e servita nella mensa del Sito per 3 mesi.
&gt;
&gt; **Note aggiuntive:** //Heh, non sanno che abbiamo mandato SCP-LVI-IT-J al [http://fondazionescp.wikidot.com/siti-italiani#Sito-Deus Deus] la sera stessa. Grazie per la pizza gratis!// -- Agt. Armando Rovere

&gt; **Data:** 01/01/15
&gt;
&gt; **Soggetti coinvolti:** ██ agenti del CFO
&gt;
&gt; **Luogo:** [http://fondazionescp.wikidot.com/siti-italiani#Sito-Minerva Sito Minerva]
&gt;
&gt; **Eventi:** Gli agenti si infiltrano nel Sito Minerva approfittando della confusione del cenone di Capodanno; tuttavia, essi non riescono a setacciare l&#39;edificio perché troppo distratti dai festeggiamenti. L&#39;operazione si conclude con il 70% degli agenti ubriachi.
&gt;
&gt; **Note aggiuntive:** //Non saremo riusciti a recuperare l&#39;effige del Duce, ma almeno è stata una bella serata. Dovremmo farne di più, per essere schifosi traditori della Patria, fate belle feste.// -- Camerata Tommaso Volla[[footnote]]Mi arrendo. -- Dott. Ludwig Graf[[/footnote]]

&gt; **Data:** 12/06/18
&gt;
&gt; **Soggetti coinvolti:** Secondo Triumviro
&gt;
&gt; **Luogo:** [http://fondazionescp.wikidot.com/siti-italiani#Sito-Virtus Sito Virtus]
&gt;
&gt; **Eventi:** Il Secondo Triumviro si introduce nel Sito Virtus senza essere individuato; per superare un posto di blocco prova a introdursi nei condotti d&#39;aerazione, ma rimane incastrato. Sei ore dopo, il rumore del suo russare attira l&#39;attenzione dello staff, che provvede ad estrarlo dalla conduttura e lo accompagna alla porta, dove se ne va a testa bassa.
&gt;
&gt; **Note aggiuntive:** //&#34;Che tristezza.&#34;// -- S5-01, dopo aver rivisto i video della sorveglianza.

&gt; **Eventi:** Gli agenti tentano di cammuffarsi con una lunga barba bianca, cappellini con bordo di pelo chiaro e un sacco pieno di giocattoli. Una volta beccati dai partecipanti al party natalizio della Fondazione nel camino, essi si giustificano dicendo di essere Babbo Natale. Alla domanda del perché indossino un completo natalizio nero se sono Babbo Natale, essi rispondono offesissimi &#34;Siamo fascisti, mica comunisti!&#34;.

&gt;
