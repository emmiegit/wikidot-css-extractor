**Identyfikator podmiotu:** SCP-3188

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** SCP-3188 podlega poniższym zaostrzonym czynnościom przechowawczym:

* Potencjalny katalizator restrukturyzacji rzeczywistości Klasy CK
* Zagrożenie informacyjne
* Związany z członkiem lub członkami Rady Nadzorczej

Wiedza o egzystencji SCP-3188 jest zastrzeżona dla posiadaczy uprawnień poziomu 5 i tych, którzy zostali do niej dopuszczeni bezpośrednio przez głosowanie Rady Nadzorczej. Cały obecnie pracujący personel tymczasowo przypisany do Projektu POCZĄTEK ŚCIEŻKI nie ma możliwości uczestnictwa w innych, pomocniczych aktywnościach związanych z przechowaniem SCP-3188.

Pełny raport SCP-3188 został poddany fragmentacji informacyjnej. Ograniczenia baz danych zostały ustanowione, by zapewnić, że żadna osoba nie uzyska więcej, niż około 15% istotnych detali dotyczących SCP-3188. Wyszczególnione sekcje raportu zostały przyznane wyłącznie dla określonych członków Rady Nadzoru.

Zapisy Projektu POCZĄTEK ŚCIEŻKI zostały usunięte. Starszy personel związany z projektem przeszedł na emeryturę, a wspomnienia pozostałego personelu określonego jako kluczowy w trwających operacjach Fundacji zostały zmodyfikowane, aby usunąć wiedzę o projekcie. Poprzednie dyrektywy nakazujące prowadzenie badań nad zmianą kolapsu funkcji falowej zostały odwołane. Żadna informacja dotycząca projektu POCZĄTEK ŚCIEŻKI ani możliwości zmiany kolapsu funkcji falowej nie może zostać udostępniona poza Radą Nadrorczą.

Pozostałe informacje na temat SCP-3188 mają być utrzymywane tylko tak długo, jak jest to konieczne dla bezpieczeństwa pozostałych członków Rady Nadzorczej. Dalsze badania SCP-3188, a zwłaszcza próby powołania osoby odpowiedzialnej za SCP-3188 lub podyktowanie kompleksowych interpretacji zdarzeń niego dotyczących, są zakazane.     

**Opis:** SCP-3188 to morderstwo O5-9, które miało miejsce 27 kwietnia 2018 roku. Awaryjne protokoły informacyjne ujawniły całej Radzie Nadzorczej, że O5-9 był Helmut Roth, poprzedni rejonowy dyrektor Niemieckiego Banku Federalnego i wpływowy międzynarodowy finansjer o majątku wycenionym w chwili śmierci na około 25.8 miliardów dolarów.

Rozpowszechnianie poniższego zapisu SCP-3188 zostało przyznane wobec uprawnionego personelu zgodnie z protokołami bezpieczeństwa zagrożenia informacyjnego:

&gt; {{O5-9 został znaleziony martwy przez austriackie służby rankiem 27 kwietnia 2018 roku, w jadalni wewnątrz swojej wiedeńskiej rezydencji. Detektywi są pewni, że doszło do morderstwa.}}

**Dodatek 3188.1 - Projekt POCZĄTEK SZLAKU**

Jako część standardowych pośmiertnych procedur dla członka Rady Nadzorczej, personel Fundacji uzyskał dostęp do całości archiwów O5-9 po potwierdzeniu jego śmierci. Wskutek tej inspekcji, badacze odkryli istnienie Projektu POCZĄTEK SZLAKU, rozległego programu, w którym udział brała mała grupa wysoce postawionych pracowników Fundacji oraz seria zewnętrznych grup działających na mocy ściśle określonych kontraktów.
   
Celem POCZĄTKU SZLAKU okazało się stworzenie wyrafinowanego osobistego systemu obrony dla O5-9. Wykorzystując badania [[footnote]] Owe badania polegały na nieautoryzowanych testach i wykorzystaniu zarejestrowanych anomalnych obiektów i zjawisk. [[/footnote]] natury dekoherencji kwantowej i możliwości ustanowienia pasywnej kontroli nad funkcją falową wpływającą na określoną ilość stanów wskaźnikowych w obserwowalnej rzeczywistości, Projekt POCZĄTEK SZLAKU ostatecznie, w ograniczonym zakresie, ustanowił kontrolę nad otoczeniem O5-9 w obowiązującym planie egzystencji. 

O5-9 i personel Fundacji nadzorujący POCZĄTEK SZLAKU doszli do konkluzji, że projekt skutecznie zapewnił stan funkcji falowej, w którym O5-9 umarłby wyłącznie śmiercią naturalną. Było to traktowane jako zapora przeciwko potencjalnej tragicznej śmierci O5-9 lub jego niedomaganiu. Plany zakładały ujawnienie istnienia POCZĄTKU SZLAKU wraz z nadejściem śmierci O5-9, natomiast dowody wskazują, że ów projekt był testem, wdrożone w życie miały być podobne, odnoszące się do innych, niezastąpionych członków Fundacji. 

Badacze byli tak pewni sukcesu POCZĄTKU SZLAKU, że O5-9, chcąc przetestować jego skuteczność, wynajął zabójcę, któremu zlecił strzelenie w swoją głowę pistoletem 9 mm. Pomimo wcześniejszej kontroli, pistolet nie wystrzelił ani razu. Ten sam test został powtórzony jeszcze 5 razy,  przy użyciu innych pistoletów sprowadzonych z placówek Fundacji. Z żadnej z broni nie udało wystrzelić się choć raz.

Niemniej, udokumentowane zostało, że O5-9 zginął brutalną śmiercią 27 kwietnia 2018 roku. Powód, dla którego POCZĄTEK ŚCIEŻKI zawiódł, nie jest dotychczas znane.

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-11&#34; hide=&#34;- BIOMETRYCZNA EWALUACJA...  ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „C-241” informacji o SCP-3188 - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-11**

&gt; {{Austriackie służby we współpracy z Interpolem, Federalnym Biurem Śledczym i Ministerstwem Bezpieczeństwa Publicznego Chińskiej Republiki Ludowej, zidentyfikowały 15 osób, które miały motyw, aby skrzywdzić O5-9, wywodzące się przede wszystkim z konkurencji biznesowej lub przeciwdziałania jego wpływom w kwestii potężnych graczy.}}
&gt;
&gt; {{We wszystkich przypadkach, wyżej wymienione osoby były w innym miejscu w trakcie prawdopodobnego czasu zgonu O5-9. Żaden z podejrzanych nie znajdował się w promieniu 500 kilometrów od Wiednia w czasie morderstwa.}}
[[/collapsible]]

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-2&#34; hide=&#34;-  BIOMETRYCZNA EWALUACJA...  ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „F-047” informacji o SCP-3188  - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-2**

&gt; {{O5-9 przebywał w jadalni w trakcie morderstwa. Na ciele nie było żadnych oznak walki i prób samoobrony, dodatkowo nie wykryto śladów włamania. Wskazuje to na fakt, iż morderca musiał być znajomy ofierze.}}
[[/collapsible]]

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-7&#34; hide=&#34;- BIOMETRYCZNA EWALUACJA... ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „B-148” Informacji o SCP-3188 - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-7**

&gt; {{Liczne anomalne zjawiska wystąpiły pięć godzin przed, jak i po morderstwie O5-9. Informacje o „brakującym czasie” w obrębie 5 kilometrów wokół rezydencji O5-9 zostały uznane za akceptowalne do pozostania w środkach masowego przekazu niezależnych mediów. Inne wydarzenia, w których skład wchodzi zniknięcie trzech osób, które „wyparowały”, programy telewizyjne, które spontanicznie nadawały w niezrozumiałym języku i relacje o komecie widocznej za dnia, zostały zatuszowane przez lokalne zasoby Fundacji.}}
[[/collapsible]]

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-13&#34; hide=&#34;- BIOMETRYCZNA EWALUACJA... ... ... ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „B-148” Informacji o SCP-3188 - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-13**

&gt; {{O5-9 został postrzelony dwa razy w głowę z broni kalibru .32, podejrzenia wskazują broń krótką.}}
[[/collapsible]]

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-1&#34; hide=&#34;- BIOMETRYCZNA EWALUACJA...ODRZUCONA BIOMETRYCZNA EWALUACJA ... ... ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „A-003” Informacji o SCP-3188 - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-1**

&gt; {{Uważa się, że POCZĄTEK ŚCIEŻKI wpłynął na inny zbiór własności wskaźnikowych, niż zakładano. Zamiast zapewnić, że O5-9 umarłby wyłącznie z przyczyn naturalnych, projekt //zagwarantował//, że O5-9 zginie w konkretny sposób, w którym weźmie (wezmą) udział strzał (strzały) w głowę.}}
&gt;
&gt;
&gt; {{Porażka poniesiona przez projekt, dotycząca ustanowienia odpowiednich własności wskaźnikowych dla O5-9, doprowadziła do komplikacji. Przez brak planów na wypadek wydarzenia, jakie spotkało O5-9, obecny wszechświat, w którym O5-9 został zamordowany, jest uważany za niestabilny w momencie jego śmierci. Ustanowienie pewnej, stuprocentowej wiedzy o jego zgonie, razem z nieuniknionym tokiem wydarzeń, jaki ta wiedza przyniesie, doprowadziłoby do nieprzewidywalnych form kolapsu funkcji falowej, dziejących się poza granicami obecnie rozumianej fizyki kwantowej.}}
&gt;
&gt; {{Informacja o tym, kto jest odpowiedzialny za śmierć O5-9, jest potencjalnie katastrofalna w skutkach dla obecnego wszechświata. Natura tego informacyjnego procesu uniemożliwia mi oficjalną, formalną rekomendację przez kanały oficjalne, ale nalegam, abyś usunął ten plik, jak i zatuszował wszystkie pozostałe dowody okoliczności śmierci O5-9.}}
[[/collapsible]]

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-4&#34; hide=&#34;- BIOMETRYCZNA EWALUACJA... ZAT ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „D-214” Informacji o SCP-3188 - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-4**

&gt; {{Kamery na zewnątrz rezydencji O5-9 nagrały osobę, która z powodzeniem ominęła system zabezpieczeń przy drzwiach frontowych. Zapisy tego systemu wskazują, że znała ona kod dostępu obowiązujący o ówczesnej godzinie. Osoba ta miała na sobie maskę i okrycie uniemożliwiające dokładniejszą identyfikację. Analiza biometryczna nagrania sugeruje wzrost i wagę podejrzanego, odpowiednio między 176 cm - 182 cm i około 72 kg - 74 kg, najprawdopodobniej był to mężczyzna.}}
[[/collapsible]]

[[collapsible show=&#34;+ TS/3188/TYLKO DLA OCZU O5-8&#34; hide=&#34;- BIOMETRYCZNA EWALUACJA ZATWIERDZONA. DOSTĘP PRZYZNANY&#34;]]

**Fragment „E-104” Informacji o SCP-3188 - WGLĄD ZATWIERDZONY, TYLKO DLA OCZU O5-8**

&gt; {{W Ośrodku 45 w Salzburgu protokoły bezpieczeństwa zostały podniesione do poziomu 4 dnia 26 kwietnia 2018 roku. Pozostały one w takim stanie aż do 28 kwietnia 2018 roku. Żadny oficjalny powód nie został podany w dokumentacji Ośrodka 45.}}
