    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: &#39;帰宅途中だった東京都██区のIT企業[編集済]社の代表取締役社長である███ ██氏が、スーツ姿に首吊りロープを首にかけた男により刃物でめった刺しにされ殺害される事件が発生しました。犯人は男性を殺害した直後に死亡したと思われ、その場に倒れました。&#39;
swdate: &#39;1&#39;
date: &#39;20██/██/██ 22時頃&#39;
swplace: &#39;1&#39;
place: 東京都██区、███駅付近
swchaseprocedure: &#39;1&#39;
chaseprocedure: &#39;捜査の結果、犯人は同社に勤務していた██ █であると判明しました。しかしながら██は事件発生の2年前に首を吊って自殺しており、遺体も既に火葬・納骨されていた事が判明しました。調査の結果██の遺骨は消滅などはしておらず、納骨された時のままであることが判明しています。なお、この事件の際回収された██の遺体はDNA鑑定等の結果██本人のものであり、死因は縊死、死後3日程経過している状態であると断定されました。██の遺体は現在サイト-81██にて冷凍保存されています。&#39;
swaddendum: &#39;1&#39;
addendum: &#39;なお、被害者の経営していた[編集済]社は労働基準法違反が常態化しており、2年前に死亡した██も過労自殺と認定されていましたが、その事実と今回の事件に関連性があるかは不明です。&#39;
