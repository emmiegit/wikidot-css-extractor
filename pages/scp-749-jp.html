**원작:** http://scp-jp.wikidot.com/scp-749-jp

[[include info:end]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-749-jp/13577288855_43da801abb_c.jpg
|width=300px

|caption=첫 확보 당시의 SCP-749-JP]]

**일련번호:** SCP-749-JP

**등급:** 케테르(Keter)

**특수 격리 절차:**  직원들은 SCP-749-JP를 발견했을 시 즉시 재단에 보고해야 한다. SCP-749-JP의 담당 인원은 위조 행사(&#34;설문조사 봉사 활동&#34;)을 적용해 SCP-749-JP를 재단 관련 시설로 유도해야 한다. SCP-749-JP는 기동특무부대 ゑ-37(&#34;시간을 달리는 소녀 살해자&#34;)가 저격 총을 이용해 급소를 총격, 살해해야 한다. 또 살해할 때 SCP-749-JP가 그 계획을 인식하지 않게 해야 한다.

또한, SCP-749-JP-A가 출현했을 시 기동특무부대 ゑ-36(&#34;도시무쌍&#34;)이 SCP-749-JP-A를 살해한다.

**이전 특수 격리 절차:** SCP-749-JP는 격리된 것을 후회하지 않기 때문에, &#39;S██████ C█████ P███&#39;라는 가공의 IT기업으로 위장한 제8116기지의 &#39;사내 기숙사&#39;로 명명된 쾌적한 거주형 상급 격리실에 격리한다. 또한 SCP-749-JP에게는 변칙성이 발현되지 않을 정도의 쉬운 업무를 격리실 내에 제공한다. SCP-749-JP의 담당 인원은 SCP-749-JP가 후회의 감정을 가지지 않도록 매뉴얼 749-JP에 따라 행동해야 한다. 만약 SCP-749-JP가 외출을 희망할 경우, G클래스 기억 소거 처리를 해 외출 의욕을 없애야 한다. SCP-749-JP를 상대로 SCP-749-JP로 호칭하는 것은 금지되었다.

또한, 재단의 관할 밖에서 SCP-749-JP-A가 출현했을 시 기동특무부대 ゑ-36(&#34;도시무쌍&#34;)이 SCP-749-JP-A를 살해한다.

**설명:** SCP-749-JP는 격리 이전까지 이사나기 코즈에(Isanagi Kozue, 日奉梢)로 알려진 일본인 여성이다. 기록에 따르면 격리 당시(2014/03/30) 22살이다. SCP-749-JP는 후술할 변칙성을 제외하면 정신적, 신체적으로 비변칙적인 인간과 차이는 없다. 격리 당시 SCP-749-JP의 신분은 도쿄대학교에 재학 중인 것으로 판명되었으나 SCP-749-JP에게 도쿄대학교 합격 판정 시험을 실시했을 때 합격 확률이 1% 미만이라는 결과가 나왔다. 격리 이후, SCP-749-JP의 주위에는 역정보 &#39;교통사고&#39;를 적용해 SCP-749-JP의 공식 신분은 사망한 것으로 되어 있다.

SCP-749-JP의 변칙성은 SCP-749-JP 자신이 &#39;후회&#39;했을 때 발생한다. SCP-749-JP의 효과가 발생할 후회의 조건으로는 &#39;후회의 대상이 과거의 자신일 것&#39;, &#39;과거의 자신이 후회한 동작, 후회한 대상의 이름이나 형상 등을 기억하고 있을 것&#39;이 있다. 조건이 맞을 시, SCP-749-JP가 후회한 대상인 과거의 자신이 존재한 지점의 10분 전의 시간축에서 후회하고 있는 현재의 자신의 외모와 유사한 실물(SCP-749-JP-A로 명명)이 출현하고 SCP-749-JP가 과거에 후회한 사상(이하, 표적)이 소실, 과거 개변이 일어난다. SCP-749-JP-A는 표적을 개변하기 위해 필요할 경우 SCP-749-JP 이상의 근력, 재력, 지구력, 지능 등을 보유한다. SCP-749-JP-A는 사망 혹은 표적의 개변 시 소실된다. SCP-749-JP와 SCP-749-JP-A는 서로를 인식하거나 직접적으로 간섭하는 것은 불가능하지만 간접적으로 SCP-749-JP를 개변하는 것은 가능한 것으로 판명되었다. 또한, SCP-749-JP-A는 SCP-749-JP를 &#39;호스트&#39;로 호칭하는 것으로 확인되었다. SCP-749-JP-A는 대개 의사 소통 능력이 결여되어 있는데, 유도 실험을 통해 SCP-749-JP와 동일한 능력을 보유한 것으로 확인되었다.

SCP-749-JP는 2014년 7월 26일, 카나가와현 요코하마시 █구에서 ██씨가 누군가에게 살해당한 것을 주민이 목격하고 범인을 포획하려고 했으나 사라졌다는 보고, 그리고 그 인물과 매우 유사한 인물이 같은 시간대에서 도쿄도 ██구에 있었다는 보고를 기점으로 확보, 격리되었다. 또한, 살해된 ██씨는 SCP-749-JP에게 스토킹 행위를 해왔던 것이 밝혀졌다.

SCP-749-JP의 변칙성은 제8116기지의 대과거개변 보관문서에 12건의 SCP-749-JP에 대한 보고서가 발견되면서 확인되었다.

**부록 1:** SCP-749-JP를 격리실에 격리한다는 초기의 격리 절차를 시행한 결과 20██년 1월 26일 오전 10시 27분에 세 명의 SCP-749-JP-A가 발생해 격리실을 파괴하려는 것을 직원이 발견한 것에 기인해 1분 뒤 78명, 그로부터 2분 뒤 305명으로 증가했다. 기동특무부대가 출동했을 당시(처음 SCP-749-JP-A가 발생한 지 7분 뒤)에는 █████████명의 SCP-749-JP-A가 발생해 SCP-749-JP의 격리 위반이 일어났고, SCP-749-JP-A의 공격으로 기동특무부대를 포함해 직원 5명이 사망, 35명이 부상을 입었다. 이 사건에 대해 SCP-749-JP에게는 E등급 기억 소거 처리를 했다. 원인으로는 성실한 성격인 SCP-749-JP가 일을 하는 것이 불가능하다는 것에 후회한 것으로 고찰된다. 그 결과 격리 절차가 이전 특수 격리 절차로 개정되었다.

**부록 2:** 문서 SCP-749-JP/면담 기록

&gt; **일자:** 2014/11/18
&gt; **면담 대상:** SCP-749-JP
&gt; **면담자:** 카토다 박사
&gt; **서문:** 이 면담은 S██████ C█████ P███ 내부의 휴식 시간 도중 잡담을 통해 진행되었다. 또한, 이 면담에서는 매뉴얼 M-JP에 따라 SCP-749-JP를 &#39;이사나기씨&#39;로 호칭한다.
&gt; ------
&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; **카토다 박사:** 이사나기 씨는 어떠세요? 이곳에는 적응했나요?
&gt; 
&gt; **SCP-749-JP:** 네. 카토다 씨에게도 이것저것 많이 도움 받았고, 모두가 밝고 친절하셔서 정말로 이 회사에 들어가기를 잘 했다고 생각해요.
&gt; 
&gt; **카토다 박사:** 그렇군요. 이사나기 씨가 회사를 마음에 들어해서 다행입니다. 그건 그렇고 이사나기 씨, 저, [거짓 이야기 &#39;어제 있었던 기묘한 체험담&#39;을 SCP-749-JP에게 말한다], 이사나기 씨는 이상한 체험을 한 적 있나요?
&gt; 
&gt; **SCP-749-JP:** 음… 저요? 아, 제가 중학교 3학년 때의 일인데요, ████ 고등학교(국내 굴지의 난관인 여학교)를 동경하고 있어서 필사적으로 공부한 적 있어요. 하지만 저, 시험 당일 독감에 걸려서… 그 때는 응시하고 나서 울었어요. 하지만 어째서인지는 모르겠지만 고등학교 합격 발표 사이트에서 제가 합격했다고 떴어요. 깜짝 놀랐어요. 제가 푼 기억이 없는 문제도 풀려 있고, 게다가 정답이었더라고요. 와아, 무의식으로 대박을 낸다는 것을 실감했네요. 정말 저였던 걸까요, 그걸 쓴 건… 아뇨, 아마도 저겠지만요.[[footnote]]조사 결과, SCP-749-JP가 시험을 본 고등학교에 SCP-749-JP-A가 침입, SCP-749-JP의 답안지를 개변한 것으로 판명되었다.[[/footnote]]
&gt; 
&gt; **카토다 박사:** 아, 이사나기 씨도 그런 일이 있었군요. …그건 그렇고, 이사나기 씨의 가족 이야기, 아직 들어본 적 없는 것 같습니다.
&gt; 
&gt; **SCP-749-JP:** 아, 저희 가족은 오빠 두 명과 옛날에 사라진 아빠 뿐이에요. 뭐, 다 고아지만요. 한 명은 수학자로서 활동하다가… 심장병으로 사망했다고 들었지만 다른 한 명은 소식을 못 들었어요. 어디에 있을까요.//(고민하는 모습)//아, 그리고 사촌과는 자주 교류하고 있어요.
&gt; 
&gt; **카토다 박사:** 사촌이요?
&gt; 
&gt; **SCP-749-JP:** 네. 저와 같은 성으로 남자가 5명이고 여자가 5명인 남매에요. 역시 모두 고아로
&gt; 
&gt; **&lt;SCP-749-JP-A(본 보고서에서는 SCP-749-JP-A-1로 표시)이 출현해 카토다 박사의 목을 조른다&gt;**
&gt; 
&gt; **SCP-749-JP:** 어떻게 된 거에요? 카토다 씨?! 카토다 씨?! …큰일이야, 호흡 곤란인 것 같아.
&gt; 
&gt; **SCP-749-JP-A-1:** 부탁해, 멈춰. 아무 것도 듣지 마. 모두 여기, 여기에 갇혀버린다고.
&gt; 
&gt; **SCP-749-JP:** 어떡하지. 주변에는 나 밖에 없고… 누구 없어요?
&gt; 
&gt; **&lt;█ 요원이 출동해 카토다 박사의 구명을 시도한다&gt;**
&gt; 
&gt; **SCP-749-JP:** 아, █ 씨! 빨리, 카토다 씨가… 어쩌지.
&gt; 
&gt; **&lt;3명의 SCP-749-JP-A(본 보고서에서는 SCP-749-JP-A-2, 3, 4로 표시)가 출현, 구급 구조대 수준의 작업 효율로 카토다 박사를 구명&gt;**
&gt; 
&gt; **SCP-749-JP-A-3:** 호스트가 후회하므로, 당신을 살해합니다. 괜찮습니까?
&gt; 
&gt; **SCP-749-JP-A-1:** (5초 간 정지)…네. 호스트가 후회한다면, 부디.
&gt; 
&gt; **SCP-749-JP:** 호흡이 안정되었어요! 일단 다행이다. 아, █ 씨, 119, 119.
&gt; 
&gt; **&lt;SCP-749-JP-A-1이 SCP-749-JP-A-3에게 살해되면서 소실&gt;**
&gt; 
&gt; **SCP-749-JP:** 아, 괜찮을까. …█ 씨! 거기 멍하니 있지 말고, 빨리!
&gt; 
&gt; **&lt;카토다 박사가 의식을 회복한다&gt;**
&gt; 
&gt; **SCP-749-JP:** 카토다 씨! 괜찮으세요? 아, 다행이다… 이거, 몇 개로 보이세요?
&gt; 
&gt; **카토다 박사:** …켁, 켁… 하아, 하아, 고맙습니다. …아, 이사나기 씨, 괜찮습니다.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 이 면담 과정에서 발생한 SCP-749-JP-A는 전원 기동특무부대에게 처분되었다. SCP-749-JP에게는 E등급 기억 소거 처리를 진행, 면담 중의 기억을 제거했다.
&gt; 
&gt; //변칙성을 발현하는 것을 막기 위해 SCP-749-JP의 보안을 강화한다.// - 카토다 박사
&gt; 
&gt; **추가 기록:** 현재까지는 SCP-749-JP가 후회하는 상황은 발생하지 않았다.

**부록 3:** 2016/01/05에 제8116기지가 혼돈의 반란 관련 조직에 납치되면서 SCP-749-JP가 살해되었다. 그러나, SCP-749-JP의 시신이 현장에서 소실되면서 지금까지 격리되었던 SCP-749-JP는 연기 능력이 있는 SCP-749-JP-A(본 보고서에는 SCP-749-JP-A-5로 표시)인 것으로 추정된다. 현재, 재단은 원본 SCP-749-JP의 거처를 조사하고 있다.

**부록 4:** 2020/11/20에, SCP-749-JP를 발견, 확보, 격리했다. 카토다 박사가 제안한 현재 격리된 SCP-749-JP가 자신이 태어난 것을 후회하게 하는 처분 계획이 채용, 실행되었다.

문서 SCP-749-JP/처분 기록

&gt; **일자:** 2022/12/11
&gt; **대상:** SCP-749-JP
&gt; **집행자:** 노리타 요원
&gt; **기록자:** 카토다 박사
&gt; ------
&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; **SCP-749-JP:** 어, 처음 뵙겠습니다만 누구세요?
&gt; 
&gt; **노리타 요원:** 먼저 제가 질문해도 될까요? 당신은, 정말로 이사나기 코즈에 씨가 맞나요?
&gt; 
&gt; **SCP-749-JP:** 무, 무슨 소리 하시는 건가요? 제 이름은 이사나기 코즈에가 맞아요. 그런데 당신은 누구세요?
&gt; 
&gt; **&lt;SCP-749-JP에게 렌즈버그 거짓말 탐지기를 사용했지만 반응은 없었다.&gt;**
&gt; 
&gt; **노리타 요원:** …알겠습니다. 제 이름은 노리타입니다. SCP-749-JP.
&gt; 
&gt; **SCP-749-JP:** …에, S? CP? …뭐에요, 그건.
&gt; 
&gt; **노리타 요원:** 당신의 이름입니다. 저희한테는요.
&gt; 
&gt; **SCP-749-JP:** 어, 어, 그건, 어.
&gt; 
&gt; **노리타 요원:** SCP-749-JP, 들어주세요. 당신은, [SCP-749-JP의 특성을 간략하게 설명].
&gt; 
&gt; **SCP-749-JP:** 그건, 나, 나, 그건, 그…
&gt; 
&gt; **&lt;갑자기, 실내에 SCP-749-JP-A(본 보고서에는 SCP-749-JP-A-6으로 표시)가 출현&gt;**
&gt; 
&gt; **SCP-749-JP:** 어, 뭐… 야… 내가, 두, 두 명?
&gt; 
&gt; **&lt;SCP-749-JP로부터 경유된 것으로 추정되는 SCP-749-JP-A 군이 SCP-749-JP-A-6을 공격한다. SCP-749-JP-A-6은 SCP-749-JP-A 군을 무력화한다.&gt;**
&gt; 
&gt; **노리타 요원:** 기동특무부대, 출동해주세요.
&gt; 
&gt; **SCP-749-JP:** 저기, 왜 내가 두 명이나 있는 거야? 노, 노리타 씨 도와주세요. 나는, 나는 한 명 아니야? 세계에서 나는 한 명만 있어야 있는 거 아냐? 있지, 있지, 도
&gt; 
&gt; **SCP-749-JP-A-6:** 당신이 후회한다면 호스트가 소실되므로, 당신을 살해합니다. 괜찮습니까?
&gt; 
&gt; **SCP-749-JP:** (10초 간 정지)…네. 호스트가 소실된다면, 부디.
&gt; 
&gt; **&lt;SCP-749-JP-A-6이 SCP-749-JP를 살해, SCP-749-JP의 시신이 순식간에 없어진다.&gt;**
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** SCP-749-JP-A-6은 전원 기동특무부대에게 처분되었다. 이번에 SCP-749-JP로 여겨졌던 대상은 SCP-749-JP-A(본 보고서에는 SCP-749-JP-A-7로 표시)인 것으로 판명되었다. 이에 따라 특수 격리 절차는 현재의 것으로 개정되었다.

&gt; //나는, 완전히 SCP-749-JP를 격리했다고 생각했다. 하지만 그녀를 격리할 수 없었다. 면담 종료 시점에서 보안을 강화하고 보고서를 언급하지 않아 그녀가 후회하지 않게 만든 것은 확실하다. 하지만, 그건 인과적으로 &#39;그녀는 후회하지 않았다.&#39;라는 것에 연결된다. 그리고 이번에도 SCP-749-JP를 처분할 수 없었다. 생각해야 한다. 그녀는 격리된 것을 후회한 걸까? 아니면 혼돈의 반란에 살해된 것을 후회한 걸까? 그것도 아니라면 재단이 SCP-749-JP를 살해한 것에 후회한 걸까? 한 발 위에 있는 것은 재단인가? 그녀인가? 그리고 원본 SCP-749-JP라는 건 정말로 존재하는 걸까? 어쨌든, SCP-749-JP는 재단에게 있어서 위험한 존재인 것은 틀림 없다. 처분을 강력히 희망한다.// - 카토다 박사

**추가 1:** 2027/03/26, 후쿠이현 ██시에서 SCP-749-JP를 발견, 확보, 처리했다. 하지만, SCP-749-JP의 시신은 순식간에 사라졌기 때문에 SCP-749-JP-A(본 보고서에는 SCP-749-JP-A-8로 표시)인 것으로 판명되었다. 또한, 이번에는 시험적으로 확보한 SCP-749-JP-A-8에 GPS를 설치했다. 그 결과, SCP-749-JP-A-8이 소실하면서 동시에 GPS 본체와 GPS 신호 또한 소실되었다.

**추가 2:** 2033/05/30, 추가 1에서 SCP-749-JP-A-8에 내장된 GPS의 신호가 오키나와 현 ███ 마을에 출현, 재단의 조사 결과 SCP-749-JP를 발견, 확보, 처리했지만 SCP-749-JP-A(본 보고서에는 SCP-749-JP-A-9로 표시)인 것으로 판명되었다. 그러나, 이번에 발견된 SCP-749-JP-A-9에는 GPS가 없었고, SCP-749-JP-A-9가 출현시킨 SCP-749-JP-A에 GPS가 내장된 것으로 밝혀졌다. 재단은 이 사실을 조사 중이다.

**추가 3:** 2035/08/17, 재단이 관측한 평행 세계 중 하나를 조사하던 중, 추가 1에서 SCP-749-JP-A-8에 내장된 GPS의 신호가 출현했다. 재단의 조사 결과, SCP-749-JP와 유사한 인물(이하, SCP-749-JP-α)을 발견했고 신체 내부에서 GPS의 존재를 확인했다. 면담 결과, SCP-749-JP-α는 SCP-749-JP와 동일한 능력이 있다는 것을 확인할 수 있었다. 재단이 SCP-749-JP-α을 평행 세계 내에서 처분했으나 시신은 순식간에 사라졌다.</textarea></pre>
