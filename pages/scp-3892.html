**Quy Trình Quản Thúc Đặc Biệt**: SCP-3892 cần được quản thúc trong tủ khóa Cấp-Safe tiêu chuẩn.

**Mô Tả**: SCP-3892 là một cái chăn cho trẻ, màu đỏ xen đen với họa tiết đầu lâu hoạt hình. Nghiên cứu sợi vải đã cho thấy rằng SCP-3892 được cấu từ hỗn hợp bông tổng hợp bình thường.

Dị tính của SCP-3892 chỉ kích hoạt khi được đắp bởi trẻ đang ngủ khoảng 10 tuổi trở xuống. Khi cá thể tiến vào trạng thái ngủ N1 (sớm nhất), SCP-3892-01 sẽ xuất hiện trong phạm vi 10 mét tính từ SCP-3892 (thường ở trong tủ quần áo hoặc hành lang qua các thử nghiệm thực tế).

SCP-3892-01 là một nhân xương hình người to lớn (cao khoảng 2.3 mét), mặc một chiếc ao da đen gai, quần denim rách, và đôi giày xe máy đen. Hố mắt của SCP-3892-01 có ánh vàng, và khói phát quang được tỏa ra từ mồm và xương sườn của vật thể.

Khi hiện hữu, SCP-3892-01 sẽ thầm lặng tiếp cận đối tượng. Nhiệt độ không khí bán kính 10 mét sẽ giao động về 27° C.

SCP-3892-01 sẽ xếp lại ga đệm cho đối tượng, thì thầm “Ngủ ngon nhé, (tên)&#34;[[footnote]]Tên (đầu) của đối tượng.[[/footnote]], nhẹ nhàng hôn trán đối tượng, rồi biến mất.

SCP-3892-01 hiện chưa gây hại cũng như đánh thức bất cứ đứa trẻ nào, và ngay lập tức biến mất khi bị tiếp cận hay làm phiền.

**Phụ lục 3892-01**: Vào ngày 10/05/2018, SCP-3892-01 nhìn trực diện vào máy quay quan sát thí nghiệm sau khi hôn đối tượng, gầm gừ, và nói, &#34;Ta biết nơi ngươi hằng say giấc.&#34; SCP-3892-01 rồi bẻ khớp tay kêu to và biến mất.

SCP-3892-01 chưa từng có mối liên hệ giao tiếp nào mặc cho những nỗ lực của Tổ Chức từ trước và sau sự kiện. Ý nghĩa của sự kiện trên hiện vẫn chưa được hiểu rõ.
