**Объект №:** SCP-1088-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Семь (7) различных носителей SCP-1088 должны находиться в герметичном стальном сейфе в хранилище Особо Ценных Предметов Зоны 7, каждый в отдельной коробке. Аналогичные имеющимся носители, если они не необходимы для экспериментов, следует утилизировать. Все носители, отличающиеся от уже имеющихся по способу воспроизведения информации, следует сохранять и отправлять в тот же сейф.

Доступ к носителям может быть получен с разрешения двух и более сотрудников третьего уровня допуска или одного или более сотрудника четвёртого уровня допуска.

Следует установить контроль над всеми населёнными пунктами ввиду непредсказуемости появления носителей SCP-1088. Документы общественных учреждений, сообщения СМИ, а также ходящие в населённых пунктах слухи следует проверять на возможное сходство с описанием воздействия SCP-1088. При обнаружении носителей следует запечатать их в герметичные контейнеры и доставить в Зону 7 для исследования или утилизации.

**Описание:** SCP-1088 представляет собой набор особых свойств, которые способны передаваться на любой информационный носитель, будь то лист бумаги, проигрыватель или мощная компьютеризированная система. Эти носители обозначаются как SCP-1088-1. С помощью полученных свойств &#34;заражённые&#34; носители способны воздействовать на восприятие человека, его психическое состояние и эмоциональный контроль.

При использовании SCP-1088-1 любое живое существо (чаще всего человек, поскольку он является непосредственным пользователем информационных носителей) на подсознательном уровне начинает формировать некую историю, содержание которой можно охарактеризовать как &#34;сказка&#34; или &#34;неправдоподобный рассказ&#34;. Чаще всего эта &#34;история&#34; обретает некоторую осознанную форму в сознании попавшего под влияние существа, если это человек, то она может быть крайне подробной и наполненной различный образами и деталями. Сначала субъект воспринимает это как плод воображения или простой поток сознания, иногда сон, но со временем &#34;история&#34; всё чаще занимает его мысли; её можно считать самостоятельной и самодостаточной, поскольку она не зависит от желаний и существа, в воображении которого формируется.

Особо творческим людям иногда удаётся локализовать развитие &#34;истории&#34; и облечь её в словесную или образную форму; таким образом были написаны такие книги, как &#34;██████&#34;, &#34;████ ████&#34;, &#34;██████ ██████&#34; и сняты такие фильмы, как &#34;███████&#34; и &#34;██████ ███&#34;. Однако прочие личности не в состоянии свести развитие &#34;истории&#34; на нет; в результате чего она со временем заполняет собой всё их воображение и начинает замещать собой реальные воспоминания. Были зафиксированы случаи, когда попавшие под воздействие SCP-1088 люди нападали на прохожих и автомобили с помощью подручных средств, украденного холодного или огнестрельного оружия и даже собственной силы и сноровки, при этом называя своих так называемых &#34;противников&#34; &#34;вражескими захватчиками&#34; или &#34;древними монстрами&#34;. 

В конце концов &#34;история&#34; заполняет собой все сознательные и бессознательные мысли попавших под влияние субъектов, часто изменяя их привычки, вкусы, общее поведение и отношения с другими людьми. Обычно, в конце концов, у субъектов возникает тяжёлая стрессовая кардиомиопатия, что часто ведёт к острой сердечной недостаточности или разрыву сердца; в нескольких случаях было зафиксировано отмирание клеток головного мозга, однако точной причины установить не удалось.

Все SCP-1088-1 сохраняют свои свойства, пока находятся в исправном состоянии; их поломка и последующая починка не отменяет полученных свойств, поэтому все носители подлежат полному уничтожению.

После ряда экспериментов был разработан мемагент, способный подавить воздействие &#34;истории&#34; на ранних стадиях и временно снизить её влияние на более поздних.

**Приложение:** ██.██.██ под воздействие объекта попал д-р █████████, однако, несмотря на полную осведомлённость о последствиях, не доложил об этом вышестоящему начальству. Через некоторое время произошло нарушение условий содержания SCP-████, во время которого заражённый установил длительный контакт со сбежавшим объектом. Было зафиксировано мирное общение на неустановленном языке, несмотря на то, что SCP-████ крайне агрессивен к любым живым существам. Стоит так же отметить, что объект не способен, каким бы то ни было способом, читать чужие мысли и тем более галлюцинации. Прибывшие на место агенты попытались изолировать д-ра █████████, однако он обратился к агентам с просьбой &#34;оставить их с Ка-Син в покое&#34;. Во время разговора д-р █████████ называл их «доблестными меррийцами&#34; и заявил, что &#34;жители Д`Элайна будут вам благодарны&#34;. Агент [УДАЛЕНО] успешно установил, что д-р █████████ оказался подвержен влиянию SCP-1088 и вместе с остальными попытался вернуть SCP-████ в камеру содержания. Несмотря на окрики заражённого объект набросился на агентов и смог покинуть Зону ██. В результате погибло 4 члена МОГ-[УДАЛЕНО], д-р █████████ был успешно устранён. Местоположение SCP-████ выясняется.</textarea></pre>
