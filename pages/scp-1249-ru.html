**アイテム番号:** SCP-1249-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1249-RUはC-2人型生物収容チャンバーに収容されています（家具類のほとんどは必要としないため、最低限のものでかまいません）。ホルムアルヒデドをオブジェクトが武器として使用する可能性[[footnote]]オブジェクトがこのような行為をなそうとしたことは無く、財団への敵意の表明もなされていないことに注意してください。[[/footnote]]を考慮して、換気システムは、空気ろ過システムと接続しておいてください。同じ理由で、収容室に入る職員は、ガスマスクと防護服を着用する必要があります。

SCP-1249-RUには、衛生上の問題から、ウェットティッシュが与えられます。模範的な行動の報酬として、収容室の壁はオブジェクトの望んだ柄の壁紙に変えられています。SCP-1249-2の要求に従い、室内には楽譜と筆記用具、およびそれらをおくための机が用意されています。それらを使用する目的のために、これ以上の物品を与える必要はありません。オブジェクトは、食物や飲料を必要としません。

SCP-1249の構成物質、およびSCP-1249-2の注釈と図面に関しての会話を継続的に記録し、調査します。&#34;ミート･サーカス&#34;に関連するデータは、この団体の調査のため、調査部門に提供されます。

**説明:** SCP-1249-RUはSCP-1249-1とSCP-1249-2と呼ばれる再構成された2人の人物で構成されています。対象物の総重量は120kgで、SCP-1249-1の高さは、船部分も含めて173cmです。 SCP-1249-2の身長は、約166cmです（かかとと身体を完全にまっすぐ伸ばすことができないため、正確なところはわかりません）。DNA鑑定では、財団のデータベースに一致するものはありませんでした。オブジェクト同士が親族ではないということだけが判明しています。オブジェクトの一般的な循環における血液型は、Rh陰性であると判明しました。

SCP-1249-1の体は、中型の女性で、骨盤から下は、8つの約1mの根っこに置き換えられており、それは透明な液体に満たされた円形のガラスフラスコに浸されています。分析によって、液体は40％のホルムアルヒデドであることを示し、本体は筋肉繊維、皮膚、腹腔、および小骨盤の器官の混合物、ならびに無機的成分の含まれない軟骨で構成されていることが判明しています。オブジェクトの頭部の前方は、ステレオタイプな&#34;喜劇のマスク&#34;に置き換えられています。体の露出部分の皮膚は、非常に薄いです。被験者の髪はプラチナホワイトで、肩まで伸びるストレートです。耳たぶには、特定不能な黒い金属のイヤリングが付けられています。SCP-1249-1の体は、胸の内容物（以下参照）にアクセスできるような白いドレスを着用しています。このドレスは、ほぼ全身にわたって、オブジェクトに直接縫い付けられています。右腕の前腕には、きれいなフォントでXXXVIIとかかれた刺青が入っています。

SCP-1249-1の胸部と腹部の前面は、完全に除去されています。胴の内側には、ほぼ中央に、24x8x8cmの赤色の脈動する臓器があり、左側へ45度の角度で傾いています。管状の臓器（下記参照）に収束している、ホルムアルヒデドで満たされた太い血管に似た八本の管が、管状臓器の後ろから伸びています。32本のホルムアルヒデドに満たされた細いチューブが下から伸び、下半身に接続されています。この器官の目的については、下記を参照してください。

SCP-1249-1の体のスキャン結果は、胴体、腕、および下半身の構造物の内部に伸びるチューブの存在を明らかにしました。管は大きな血管に沿って奔っており、これらはすべてホルムアルヒデドで満たされています。SCP-1249-1の腎臓の代わりに、オブジェクトの体に対してホルムアルヒデドを循環させる、コンプレッサーのような器官があります。全身は骨の枠組みで内側から強力に補強されています。そのため、骨の動きはほとんど固定されています。オブジェクトは、制約された範囲内で腕を動かすことができます。手を上げたり下げたりすることはできますが、110度以上ひじを伸ばすことはできないようです。首の可動性は制限されていません。

頭の中をスキャンした結果、眼球、歯、および口腔内の全ての器官が無いことが確認されました。脳神経のI、II、およびIVの対は、マスクの「目」の領域に直接つながれています。長い茎を有する花に似た器官（以下「開花器官」と呼称）が被験者の咽頭から口腔内にせりあがり、閉口した「芽」がマスクの「口」領域に接触しています。開花器官はIXおよびXIIの対の脳神経が「芽」の部分に接続されています。

SCP-1249-1は、SCP-1249-2と分類されたもう一人の実体を保持しています。SCP-1249-1の手のひらは、SCP-1249-2の背中とわきの下に接触しています。これらの場所でオブジェクト両者の皮膚は融合しています。X線によるスキャンは、これら二つの部分で、両者の血管は接続していることが明らかになりました。ホルムアルヒデドの循環チューブもこの中を通過しています（下記参照）。SCP-1249-2は、SCP-1249-1の右側に位置しています。

SCP-1249-2は、背中が大きく開いたロングドレス、短いストッキング、長い手袋、ボウラーの帽子、ローヒールの靴を着用した細身の女性に見えます。これらの衣服は全て真っ黒で、SCP-1249-1のドレス同様、体に直接縫い付けられています。被験者の頭部の前部は、黒いインクで、ややカーリーな黒髪と、目や口の描かれた、ステレオタイプな&#34;悲劇のマスク&#34;に置き換えられています。体の露出部分の皮膚は薄く、青みがかっています。SCP-1249-1のものと同じイヤリングを着用しています。右前腕にSCP-1249-1と同様の刺青が見られます。

SCP-1249-2のスキャンでは、SCP-1249-1の手のひらから腰部へと続き、大きな血管に沿って胴体と手足を横切って左のふくらはぎからSCP-1249-1に続くチューブが検出されました。事実上全ての器官は、目的の不明な別の器官へと置き換えられています。SCP-1249-2の心臓が、両被験者の間を血液を循環させることを担っていると考えられています。SCP-1249-1のような補強構造は確認されていません。SCP-1249-2の本体は、SCP-1249-1の手のひらと接触している部分が干渉しない限りにおいてほぼ無制限です。頭蓋骨の器官はSCP-1249-1と同様に改変されており、同様の開花器官が存在します。

SCP-1249-2がSCP-1249-1の胸部に触れることで、後者の開花器官が、弦楽器の音色に似た美しい音を奏でます。この&#34;ツール&#34;[[footnote]]SCP-1249-2はそれを&#34;フォノ&#34;とよびます[[/footnote]]の&#34;再生&#34;の原則は、ほんのすこし解明されています。明らかに、1cm^^2^^の範囲で区切られた異なるエリアに異なる組み合わせで触ることで、異なる音を発声します。SCP-1249-2自体に関しても、音声を奏でる上で一定のロジックを見出すことは困難です（しかしオブジェクトは、ピアノの演奏に熟達しているわけではありません）。SCP-1249-1の体内に置かれた小型ビデオ機器は、有用な情報はほとんど記録しませんでした。SCP-1249-2の指以外のもので、このチェストオルガンに触れても、何の効果も現れません。SCP-1249-2に従来のキーボードシンセサイザーを使用させることで、この楽器に対する熟練度が低下したことを注意してください。

どちらの対象も知的で、周囲の状況を判断し、ロシア語でしゃべることができます（明らかに、口腔内の開花器官が発話の役割を果たしています）。オブジェクトの声は、中年の女性のように聞こえます。SCP-1249-RUは食物や飲み物を必要としません。20時間ごとに、オブジェクトは4時間、睡眠のような状態に陥ります。オブジェクトはいつも交代で、眠っていない対象のスピーチ、または歌声の元で眠ります。通常、オブジェクトらは様々な会話や、時間をかけて演奏をすることに時間を費やしています。現在、それらの演奏には、様々なジャンルの有名な作家のものが300点あり、以前は未知の作家のものも100点ほど存在しました。さらに、SCP-1249-2は他の作家の詩、自身の作曲、SCP-1249-1（後者が指示をする）、知られていない音楽作品の楽譜、および演奏を記録する日記のようなものを保有しています。

**発見レポート** SCP-1249-RUは11.07.2015 ██████ █████████go氏の邸宅のメイドの通報で、氏が未知の化学物質による中毒で救急搬送された際に発見されました。マーシャル・カーター＆ダーク社や他の同様の団体との接触の疑いから、█████████氏は以前から監視されており、そのため医療スタッフからの通報を受けて、財団のエージェントが到着しました。██████ █████████go氏はホルムアルヒデド中毒と診断され、治療の過程で彼は合併症によって死亡しました。死因は、40％のホルムアルヒデドを、150ml経口摂取したこと（正確にはそれによって引き起こされた心筋梗塞）でした。

邸宅内の調査では、遺体の発見された現場の付近にあった防音の隠し部屋から、SCP-1249-RUだけでなく多くの異常物体が回収されました。オブジェクトは全て、大きな障害なく回収されました。証人は釈放され、特に有益な証言は得られませんでした。明らかに、被害者がおぼれる音は、遺体発見時につけっぱなしになっていたTVの音によってかき消されてしまっていたようです。

**付属していた広告のテキスト**

&gt; ミート･サーカスからのお買い上げありがとうございます！商品番号XXXVII: &#34;肉のアンサンブル&#34;
&gt; あらゆるコレクションにふさわしい楽器で、なおかつ愛らしい生きた彫刻です。これの奏でる音には感情がこもっています。無機質な楽器が、どうして生物の奏でる音より優れていましょうか？彼らの演奏を楽しみ、賞賛することは結構ですが、ただしご注意を。彼らは傷つきやすく、それに触れることによって損傷したとしても、責任を負いません！彼らは、自分たちを自分で洗浄し、必要なものは全て自分でそろえます。
&gt; – Farafont Khrennikov

**補遺1:**
[[collapsible show=&#34;+ SCP-1249-RUへのインタビュー記録&#34; hide=&#34;- 閉じる&#34;]]

&gt; **インタビュー対象:** SCP-1249-1, SCP-1249-2
&gt; **インタビュアー:** Alyonov博士
&gt; **実施日:** 07.11.2015
&gt; 
&gt; **[インタビュー開始]**
&gt; **Alyonov:** あなたの名前、もしくはあなた方の名前を教えてくださいますか？
&gt; **SCP-1249-1:** もちろん。私はRachel Moiseevna。そしてこれは、Sofochka。[SCP-1249-2がうなずく]
&gt; **SCP-1249-2:** 私はRosaです。
&gt; **SCP-1249-1:** なんで？Sarochkaではないの？
&gt; **SCP-1249-2:** なんであなたこそDvoira Leopoldovnaではないのですか？
&gt; **Alyonov:** すみません。もうちょっとまじめに答えてくださいませんか？
&gt; **SCP-1249-1:** &#34;ミート･サーカス&#34;のほかの人形たちは名前を覚えてた？
&gt; **SCP-1249-2:** 確かに。覚えて無かったわ。
&gt; **Alyonov:**  &#34;人形&#34;...？うーむ...あなた方は自分が誰だと思います？
&gt; **SCP-1249-1:** 考えてみるわ。私はポットの中で育った。私はイチジクよ。
&gt; **SCP-1249-2:** サボテン。
&gt; **SCP-1249-1:** いいえ、違うわ。私は日本の花であるボケよ。そしてこっちは芋虫だわ。[SCP-1249-2を静かに指差す]
&gt; **SCP-1249-2:** [怒り出す] 私は、ちょ・う・ちょよ！！！
&gt; **Alyonov:** どうなってるの...
&gt; **SCP-1249-1:** はー、うんざりだわ。まぁいいわ。あなたはどうおもう？わたしたちは誰だと思う？わたしたちはミート･サーカスの商品よ。
&gt; **SCP-1249-2:** そして楽器よ。ユニバーサルな。[フォノのクロマキースケールに準拠している]
&gt; **Alyonov:** あなたがたは、このような姿になる前のことを...覚えてらっしゃいますか？
&gt; **SCP-1249-1:** そんなこと、ミート･サーカスの製品の誰かが覚えてた？
&gt; **SCP-1249-2:** 私は覚えてないわ。あなた覚えてる？
&gt; **SCP-1249-1:** 私はこの花瓶にどうやって詰め込まれたのかは覚えてるわ。あなたはそこに居なかったわ。あとから持ってこられた。
&gt; **SCP-1249-2:** 青白く。私はとても、血色が悪く見えた。でしょう？
&gt; **SCP-1249-1:** そうよ。何度も言わないで頂戴。真っ青で、骨と皮ばかりで、まだマスクはついてなくて、顔が無かったわ。
&gt; **SCP-1249-2:** おぉ、怖い。
&gt; **Алёнов:** 気を散らさずに、もう一度思い出してみてください。
&gt; **SCP-1249-1:** 要するに、私は最初一人だった。んでその後、 [SCP-1249-2を指差して] この子が私にくっつけられて、生き返ったのよ。あなたがどんなにわめいたって、私はもう聞かないわよ。赤ちゃんみたいにわめいたってね。
&gt; **SCP-1249-2:** やめて、そんなことしてないわ。
&gt; **SCP-1249-1:** あなたはただイチジクを覚えていないだけよ。
&gt; [会話の重要でない部分は削除されました。]
&gt; **Alyonov:** このように作り変えられた手順について教えていただけますか？
&gt; **SCP-1249-1:** [SCP-1249-2を見る]
&gt; **SCP-1249-2:** あなたはいったい何を言いたいの。まぁ、私は&#34;イチジクを覚えてない&#34;らしいですものね。[脚を揺らす]
&gt; **SCP-1249-1:** それは不幸なことだったわ。わたしが、彼らのやり方に身をささげていなかった、とは言わないけど。彼らは私の手の中にこのお人形を入れたわ。それから、この子は生き返って叫んだの。
&gt; **SCP-1249-2:** 私はあなたが私の中で成長したのを覚えているわよ。そして、私もあなたの中にいる。
&gt; **SCP-1249-1:** えぇ。そうね。忘れられない経験よ。あなたは私と同じ血を飲んだわ...
&gt; **SCP-1249-2:** この子が飲んだのよ。
&gt; **SCP-1249-1:** ちょっと、もう老けたのかしら！あなたはもっと飲んでたわ。
&gt; **SCP-1249-2:** あんたはほとんどそれをもってなかったから、私は飲めなかったのよ。あなたが全てではないわ。
&gt; **SCP-1249-1:** あなた知ってるでしょう、私の中にはあなたよりたくさんの血があるわ。脚の血管の中にね。
&gt; [会話の重要でない部分が削除されました。]
&gt; **Alyonov:**  あぁ...えぇ...SCP-1249-RU、質問を変えましょう。あなた方を買った人にいったい何があったのですか？
&gt; **SCP-1249-1:** あのアホは食べたのよ。
&gt; **SCP-1249-2:** あのホモ野郎は連れてかれたわ。
&gt; **SCP-1249-1:** 春に良く見る、川の溺死体みたいにね。
&gt; **Alyonov:** わたしたちのデータによれば、彼はホルムアルヒデドで中毒死したとありますが。
&gt; **SCP-1249-2:** あなた、全部知ってるじゃない。何で聞くのよ。
&gt; **Alyonov:** このホルムアルヒデドがどうして彼の体内に入ったのかが疑問なのです。
&gt; **SCP-1249-1:** ホルムアルヒデドのプラントに近づいてきてはいなかったわよ。
&gt; **SCP-1249-2:** 私たちは小さなイチジクだけど、わたしたちは発射することができるのよ。[手で&#34;鉄砲で撃つ&#34;しぐさをする]
&gt; **Alyonov:** あなたたちが殺したのですか？どうやって？
&gt; **SCP-1249-1:** はぁ、ほんと彼は何だったのかしら？白い字でロシア語で書いてあったのにね。&#34;それを聞くだけで、お手を触れないでください&#34;って。わたしたちは演奏はするけど、そんなサービスは提供してないわ。バラエティーショーと乱交を混同しないでほしいものね。
&gt; **SCP-1249-2:** [指をたてて]彼は二つの大きな間違いを犯したわ。 
&gt; **Alyonov:** あなた方はいつもそのようにしゃべるのですか？わたしが言いたいのは、そのように、交互に？今から、SCP-1249-2だけがしゃべってくださいませんか？SCP-1249-1は静かにしていてください。
&gt; **SCP-1249-1:** あぁ、無邪気な女性にだまっていろだなんて。
&gt; **SCP-1249-2:** わたしたちは礼儀正しく、お互いに干渉しないわ。
&gt; **Alyonov:** 申し訳ない。怒らせるつもりはありませんでした。
&gt; **SCP-1249-1:** いいでしょう。
&gt; **SCP-1249-2:** [厳粛な声で] あなたをゆ・る・し・ま・しょ・う！ [手を振りながら]
&gt; **Alyonov:** [少し笑って] SCP-1249-2、私はあなたのマスクだけを見て、あなたが明るい性格でないと決め付けていたようです。
&gt; **SCP-1249-1:** 私とともにあなたが悲しくなることは無いのよ。

&gt; **SCP-1249-1:** あなたがもし、いつも楽しくないのなら、それは悪いことよ。それはとても悪いこと。私の親愛なる博士、わたしを見てちょうだいな。私は顔のかわりにこの錫が、足の代わりにこんな触手が、そのうえドレスが直接縫い付けられているのよ。しかもこの死体が[彼女の腕の中のSCP-1249-2を振る] 私の腕の中にひっついていて、彼女は私と同じ境遇にいる。彼女はちゃんと脚を持ってて、靴とストッキングが履けている。どっちが悪いのかなんかわからないわ。わたしたちはもう死んでいるけど、地獄のようにつらいの。
