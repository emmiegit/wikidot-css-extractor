**アイテム番号:** SCP-1371-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1371-JP-A,Cはそれぞれ別の非生物保管ロッカーに収納します。SCP-1371-JP-Aを使用した実験は--セキュリティクリアランスレベル2以上の職員の許可を得た上で行ってください。--SCP-1371-JPの存在が外部に漏えいする危険性がある為、現在は如何なる内容の実験も禁止されています。

発売前のペットフードの新製品の情報を常に確認し、SCP-1371-JP-Aと同様の形状と材料を使用していた場合は該当商品を回収し、カバーストーリー『異物混入』を流布して発売を中止させてください。

**説明:** SCP-1371-JP-Aは、日本国内で株式会社ドギーコープから201█年9月に発売された犬用ビスケットです。25×17cmの袋状のパッケージに120g分収納された状態で販売されており、3種類の動物の肉[[footnote]]3種類とも犬用のペットフードとして使用された前例のない食材です。[[/footnote]]とチーズを練り込みデフォルメされた骨の形をしています。SCP-1371-JP-Aは通常の動物が摂食しても問題はありませんが、未開封のSCP-1371-JP-Aを野外で開封するとSCP-1371-JP-Bが一時的に出現します。

SCP-1371-JP-Bは、全長約10mのイエイヌ[[footnote]]犬種はシェットランド・シープドッグと推定されます。[[/footnote]]の頭部です。SCP-1371-JP-Bは未知の方法で上空を自由に移動します。半透明の状態で視認でき、その透明度は距離に比例している為、500m以上離れると視認が極めて困難になります。SCP-1371-JP-Bの物理的な接触は不可能ですが、SCP-1371-JP-Aを摂食することが可能です。SCP-1371-JP-Bは優先的にSCP-1371-JP-Aの所有者の周囲に滞在しますが、SCP-1371-JP-Aを約10分以上摂食しないでいると、所有者から離れて消滅します。

また、SCP-1371-JP-Bが出現中に別地域でSCP-1371-JP-Aを開封した場合、SCP-1371-JP-Bは出現しませんでした。このことからSCP-1371-JP-Bは1体のみ存在していると考えられます。

**補遺1:** SCP-1371-JP-Aのパッケージの表面にはデフォルメされた犬のイラストの横に『ベギーくん[[footnote]]SCP-1371-JP-Bの名称と思われます。[[/footnote]]に会えたらラッキー☆』と書かれており、裏面には以下の文章が記載されています。

&gt; 本製品を開封すると、ベギーくんがアナタの元に現れるかも？出会えたアナタはとってもラッキー☆このビスケットでベギーくんのステキな笑顔を撮影しよう！ハッシュタグ〝##1ca4f4|#ベギーくんと遊んだよ##〟を入れて写真をSNSにアップしてくれた方の中から、毎月抽選で5名様にステキなおもちゃをプレゼント！

SCP-1371-JPの存在の発覚から、財団は183枚のSCP-1371-JP-Bが映り込んでいる画像を各SNSサイトで発見しました。SCP-1371-JP-Bの存在が多数の人物によって認知されてしまったことから完全な情報の消去は困難であり、財団はSCP-1371-JP-Bの存在の信憑性を薄める為にカバーストーリー『クソコラグランプリ』を行いました。その後、カバーストーリー『異物混入』を流布し、当時販売されていた全てのSCP-1371-JP-Aを回収しました。制作元である株式会社ドギーコープへエージェント部隊を派遣しましたが、パッケージに記載された所在地は██県の██市にある自然公園で、株式会社ドギーコープと関連性のある施設は確認されていません。

**補遺2:** [[collapsible show=&#34;+ 記録[201█/11/3より]を表示&#34; hide=&#34;- 記録201█/11/3を閉じる&#34;]]201█/11/3、SCP-1371-JP-Aと同一の特性を持ったペットフードの制作が可能か実験を行いました。その結果、SCP-1371-JP-Aと同様の形状と材料を使用したペットフードによって、サイト-81██の屋外でSCP-1371-JP-Bを出現させることに成功しました。しかしSCP-1371-JP-Bがペットフードを摂食後、全長は約80mまで巨大化し、10分経過しても消滅することはなく、サイトの屋外に16時間存在し続けました。これは財団が制作したペットフードがオリジナルよりもチーズの割合が全体の██%高いことが原因と思われます。

SCP-1371-JP-Bはペットフードを与えた職員の周囲に滞在していましたが、出現してから16時間後にサイト-81██から脱走しました。機動部隊はSCP-1371-JP-Bを追跡しながら移動を阻止しようとしましたが、如何なる方法を行ってもSCP-1371-JP-Bの移動が止まることはなく、最低でも54の市町村を横断したことが確認されています。サイト-81██より6██km離れた██県の██町の河川敷で、川口 ██氏が所有していたゴム製の玩具で遊んでいるところを発見しました。機動部隊は川口 ██氏が所有していたゴム製の玩具を使って近隣の山林までSCP-1371-JP-Bを誘導し、発生から125時間後にSCP-1371-JP-Bの消滅が確認されました。

川口 ██氏からインタビューを行った結果、SCP-1371-JP-Bが遊んでいた玩具は株式会社ドギーコープから抽選で選ばれ送られてきたプレゼントということが判明しました。玩具はSCP-1371-JP-Aと同一の形状をしており、横幅は17㎝です。通常のゴム製の犬用の玩具として使用しても問題は見られませんが、SCP-1371-JP-Bを引き寄せる特性があると思われ、SCP-1371-JP-Cに指定して収容しました。なお、このインシデントでSCP-1371-JP-Bを目撃した一般市民は7███人以上、インターネット上に投稿された画像、動画は計53個が確認され、財団が把握した目撃者全員に対しクラスA記憶処理を行い再度カバーストーリー『クソコラグランプリ』を実施し、更にカバーストーリー『アドバルーン騒動』を流布しました。

//写真や映像を通じて多くの人間がSCP-1371-JP-Bの存在を知ってしまい、本来であれば目を覆いたくなるような失態だったろう。しかしこのオブジェクトは、どんなに高画質で撮影しても粗末な加工画像にしか見えないのが幸いしたな。 - ██研究員//
