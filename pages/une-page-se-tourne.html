La Force d&#39;Intervention Narrative Delta-42 &#34;Le Côté-du-Manche&#34; n&#39;a en général qu&#39;une unique base d&#39;opération, le Complexe Huldevault. Ce dernier, situé en marge du Site-Zayin, en est une petite extension autonome. C&#39;est une prison de haute sécurité pour fiction anormale, aucune information n&#39;est autorisée à y entrer ou à en sortir. Seuls les membres de la FIN sont autorisés, bien évidemment, à conserver des souvenirs de chacune de leurs interventions.

Le complexe comprend pour son bon fonctionnement plusieurs stabilisateurs de réalité, une réserve de nourriture permanente, et deux salles principales qui sont le cœur des opérations de Delta-42. La première est un immense centre de contrôle ressemblant à s&#39;y méprendre à un cockpit de vaisseau spatial administratif. Quatre écrans répartis autour d&#39;une grande vitre. Un bureau avec une quantité incroyable de commandes. Face aux autres murs de la pièce, douze bureaux isolés par de minces cloisons, suffisamment larges pour un ordinateur et une tonne de papier, avec des pots remplis à ras bords des mêmes stylos noirs.

— Et la deuxième pièce ?

L&#39;Inspecteur Général du Comité d&#39;Éthique était dur dans sa voix et son regard, son visage froncé monté sur un cou qui tournait en tous sens pour évaluer le couteux équipement. Nicolas Haddock avait un dossier en béton, mais des installations menaçantes ne permettaient pas d&#39;effacer le scepticisme de l&#39;IGCE à propos d&#39;un tel investissement dans ce site de confinement des pires prédateurs anormaux. Pour des bouquins. //Quelle blague//, pensa Haddock. //Un Comité d&#39;Éthique façade pour un Comité des Économies.//

— La deuxième pièce, c&#39;est Alexandrie.

— En hommage à la bibliothèque ?

— En hommage à l&#39;incendie.

— Ah.

L&#39;IGCE s&#39;approcha donc de la vitre vers l&#39;autre pièce, pour rencontrer un grand espace bien occupé par une immense machine tout droit sortie des pires cauchemars d&#39;un réparateur informatique. L&#39;engin possédait un pupitre vitré au-dessus duquel reposait un menaçant couvercle au repos perpendiculairement à sa surface, comme un couperet. On pouvait distinguer sous la vitre trois scanners superposés par un miracle qui échappait aux connaissances techniques de l&#39;Inspecteur. En dessous, une douzaine de lecteurs, USB, cassette, disque et bien d&#39;autres formats inconnus comme une multitude de bouches défigurait l&#39;appareil. La grande caisse sombre qui composait Alexandrie déployait d&#39;immenses branches carrés qui l&#39;auréolaient comme une cage thoracique cubique hors d&#39;elle-même.

— Non pas que je vous force à me faire une démonstration, mais avec des installations pareilles je suppose que vous aviez besoin de... cette chose probablement très coûteuse. Quoi que ce soit exactement que vous fassiez ici.

— Le complexe est construit spécifiquement pour les besoins d&#39;Alexandrie et de Delta-42.

— Bien bien.

Ce connard attendait visiblement une démonstration. //Il se croit à la foire ? Que je suis un montreur d&#39;ours sur le point de faire un numéro ? Oh oui tiens, on a dégoté exprès un dieu métanarratif Keter-Noir qu&#39;on t&#39;a gardé bien au frais en attendant ta visite. C&#39;est pas comme ça que ça fonctionne.// C&#39;était malgré tout ainsi qu&#39;ils avaient dû procéder.

Une porte blindée s&#39;ouvrit lentement avec gyrophare jaune et alarme stridente à l&#39;intérieur de l&#39;unité d&#39;opération d&#39;Alexandrie. Presque en même temps, douze membres de Delta-42 entrèrent par les couloirs de la salle d&#39;opération pour s&#39;installer, et l&#39;IGCE ne savait plus où donner de la tête. Engoncés dans des tenues étranges qui croisaient la chemise de nuit à la combinaison d&#39;astronaute, bardées de capteurs, ils glissèrent une certaine quantité de papier dans leurs tablettes à pince et accrochèrent des stylos à des rangements sur leur hanche droite ou gauche. Chloé, ambidextre à deux doigts de faire sa frimeuse, fut rappelée silencieusement à l&#39;ordre par son Capitaine.

Pendant ce temps, une plaque roulant sur des rails vers Alexandrie avait émergée de la porte blindée, avec à son bord un livre. La vision était déconcertante pour l&#39;IGCE, qui reconnaissait tout de même que la mise en scène avait de quoi impressionner. Haddock distribua les ordres.

— On a une édition du Nouveau Dictionnaire Pierre Larousse édition 1914. Le pliage concerne la chronologie linguistique et le champ du langage direct, aucune protection possible. Ponts probables, voyages dans les deux sens. On vise directement Pierre Larousse. Série sept, codes Germinal. Lantier ?

— Oui !

— Isolement des éléments de rythme. Toussaint et Maheude ?

— Oui !

— Sécurisation de l&#39;ouvrage. Bonnemort ?

— Oui !

— Appât, stratégie trois. Zacharie ?

— Oui !

— Annotations. Catherine ?

— Oui !

— Mise en place du piège, on part sur un glissement de terrain sémantique mais je laisse à ton expertise en cas de problème ou d&#39;occasion qui présente un risque nul. Jeanlin ?

— Oui !

— Pagination et guidage. Alzire ?

— Oui !

— Retranscription des évènements. Pluchard, Rasseneur, Joire et Ranvier ?

— Oui !

— Remplacement et soutien.

Il se retourna vers l&#39;IGCE qui attendait, un peu perdu.

— On a plusieurs catégories de noms de codes pour ne pas interférer avec d&#39;autres personnages du support. Si l&#39;entité peut assimiler un personnage à un de nos membres, elle peut sans problème nous enfermer dans un espace narratif. Je vais vous demander de ne pas vous exprimer, et ce jusqu&#39;à la fin de la procédure quand je vous préviendrais, ainsi que de prendre ces cachets immunitaires contre les dangers-informationnels.

L&#39;IGCE récupéra les cachets et avala. //De quoi je lui parle, il ne comprend rien. J&#39;ai l&#39;impression de devoir me justifier de faire mon travail, c&#39;est agaçant. C&#39;est pourtant bien ça. Qu&#39;il comprenne l&#39;importance du Complexe et de Delta-42.// Nicolas Haddock avança vers la console d&#39;opération d&#39;Alexandrie et engagea deux interrupteurs. Un scanner au laser se lança sur le dictionnaire désormais au centre de l&#39;appareillage menaçant, numérisant l&#39;objet sous une forme tridimensionnelle. Une fois fini, d&#39;étranges filaments sortirent de l&#39;appareil pour venir se glisser entre chacune des pages de l&#39;ouvrage, avant de se rigidifier. Un témoin sonore vint indiquer que l&#39;acquisition de chacune des pages était terminée. Les taux d&#39;Humes étaient stables, les ordinateurs allumés et les membres de la FIN à leurs postes, une main sur le clavier et une autre au papier avec un crayon.

— Début de l&#39;Opération Final Cut 11.

Haddock appuya sur trois boutons d&#39;une main et son autre glissa lentement dans une poignée directionnelle. Les filaments se mirent à tourner à une vitesse folle tandis qu&#39;une série de flashs violets atténués par la vitre de protection blindée et fumée photographiaient le Larousse 1914. Les images ne tardèrent pas à défiler sur les écrans latéraux et les PC des membres de Delta-42. Ceux-ci se mirent soudainement à taper d&#39;une main et écrire de l&#39;autre, simultanément, en fixant leurs écrans avec une immense concentration. La maîtrise était impressionnante et l&#39;IGCE se sentit écrasé par ces machines humaines qui écrivaient des deux mains, s&#39;arrêtant brièvement pour glisser le pad directionnel intégré au clavier et reprendre, chacun à son rythme imposé par sa tâche, comme une douzaine de partition cliquetantes et grattantes dans un concerto stressant, effréné et alarmant. Merde, l&#39;une des agente avait déjà noirci sa feuille et l&#39;avait mise de côté dans un geste si rapide et précis que le papier aurait été aussi dangereux qu&#39;une lame si sa main à lui était passée trop près de sa table. Il serra son bloc-notes et son stylo sur sa poitrine, se concentrant à bien se taire.

Ah, pensa l&#39;IGCE. C&#39;est un genre de super-scanner, cette Alexandrie. Une écarteleuse de livre, qui fout des baffes à toutes les pages en leur demandant d&#39;avouer sous la lampe leurs délits. C&#39;est même impressionnant que la reliure ne cède pas sous tout ce stress. Tourner les pages à une telle vitesse, c&#39;est indécent. Je suppose qu&#39;elle peut réécrire aussi, marquer des chaînes au fer rouge. Mais ça, seul un être humain peut le faire.

Haddock, en dix secondes, avait scanné l&#39;ensemble de l&#39;ouvrage et Alexandrie continuait son analyse approfondie de tous les dangers invisibles et nocifs à la psyché humaine, tandis que les pages à nu défilaient sur les écrans de la salle autrement sombre. Les lettres dansaient sous les yeux de l&#39;ICGE peu importe où son cou flexible le menait, et il commença à prier pour l&#39;efficacité des cachets. Haddock pilotait l&#39;opération avec des mouvements précis tandis que des retours s&#39;affichaient sur sa console, des voyants lumineux ou des pages indiquées par la FIN qu&#39;il s&#39;empressait de taper sur un clavier numérique pour que la machine y retourne automatiquement et photographie de nouveau. Il ne quittait pas sa poignée manuelle en cas de problème, le doigt toujours sur le bouton latéral et sécurisé de l&#39;incinérateur.

Les compteurs d&#39;Humes étaient montés au-delà de la limite normale et un court signal sonore le fît comprendre, alors qu&#39;on entendait le vrombissement des Ancres à Réalité de Scranton qui se mettaient en marche afin d&#39;empêcher l&#39;anomalie d&#39;interagir avec la réalité.

Le voyant bleu s&#39;alluma. L&#39;anomalie avait été identifiée et Delta-42 était prête, collectivement. Il refit un passage du scanner en sens inverse en mettant toutes les demandes de ses agents sur pause. L&#39;Alexandrie avait effectivement repéré des anomalies stylistiques et des modifications entre les deux scans aux emplacements indiqués par Lantier et Jeanlin. Il ouvrit un clapet et engagea la réécriture en pressant sur le bouton qui claqua.

La symphonie désagréable changea de rythme alors que la FIN commençait à piéger l&#39;anomalie. L&#39;Alexandrie avait sorti plusieurs pointes et imprimait presque instantanément les modifications préconisées sur le dictionnaire, et les pages tournaient à peine au ralenti. L&#39;IGCE mit ainsi un peu de temps à comprendre ce qui était en train de se produire. //Ah. C&#39;est ce qui a couté tant d&#39;argent//, se dit-il.

Les compteurs d&#39;Humes ne se stabilisaient pas tant qu&#39;ils auraient dû, et ça devenait inquiétant.

— Capitaine, première de couverture !

Haddock suivit les conseils de Jeanlin et relança un scan, qui était finalement assez peu nécessaire. Le médaillon représentant Pierre Larousse avait disparu.

— Zacharie ?

— Rien dans le support.

— Bonnemort et Catherine, tenez-vous prêts.

Pour l&#39;instant, c&#39;était certes très impressionnant, mais très incompréhensible pour l&#39;IGCE, qui se demandait bien quel rapport il ferait à ses supérieurs. //D&#39;un autre côté, ça n&#39;est pas plus mal de ne pas avoir trop de concret//, se disait-il en voyant les compteurs d&#39;Humes grimper encore et encore. Il priait vraiment. Des cachets dispersés en son...

Tiens. Ça devenait difficile pour... Formuler une.. Pensée. Quoi ? Ça lui prenait une... Éternité.

— Ça commence.

Alzire avait cessé de prendre notes. L&#39;IGCE se souvint. Allocution de Haddock. //Ah, dictionnaire Larousse. Chronologie des mots.//

— Communications courtes. Simplifiez.

Avait grogné Haddock. Delta-42 désavantagée discernait mal, ralentissait sa tâche. Larousse manifestait Pierre près. Les têtes tournaient.

— Bonnemort, Catherine !

— Merde.

Comprenait de en ICGE (l&#39;) ne pas produire qui se se train était. Apparaissait concentration dans de en et fin imperturbable la la Larousse lentement les leur malgré membres Pierre salle semblaient souffrir vacillant,. cachets il le les mal marchaient ne ou pas, sentait, très. Agent (l&#39;) comme disait effet en merde. Court penser. Voilà. Difficile mais mieux.

Le dictionnaire se referme. Un dernier scanner et l&#39;Alexandrie se met au repos. Tout revient à la normale alors que se matérialise un tas de roches s’écroulant près de la machine.

— Putain, en plein sur les rails. Pluchard et Rasseneur, vous prenez la pelle et vous mettez ça de côté, on sécurise d’abord le support et on enverra une équipe de nettoyage après.

Les deux membres de Delta-42 s’exécutèrent. Haddock se tourna vers l’IGCE, qui devait vouloir des explications, se demandait ce qui s’était passé. C’était effectivement le cas.

— Donnez-moi des explications. Qu’est-ce qu’il vient de se passer ?

— Une entité narrative amalgamée qui a pris la forme de Pierre Larousse a tenté de se manifester dans notre réalité à travers un très vieux dictionnaire. Vous avez dû comprendre qu’en le faisant, il cherchait à modifier la psyché de sorte à imposer un tri alphabétique des concepts et de la pensée. Il est la cause de plusieurs séjours permanents de civils à l’hôpital psychiatrique et d’une restructuration locale de la réalité dans une bibliothèque universitaire à Lyon. Une horrible affaire. Tous les concepts et les choses physique liées à ces concepts ont été absorbées par le livre et triées par ordre alphabétique. Il y a eu plusieurs doublons du côté des fournitures de bureau et, disons-le, du côté des parties du corps humain. Notre but, c’est d’établir un confinement pour ce type d’anomalie qui interfère avec la réalité. L’anomalie est toujours là, mais il est de nouveau possible de la laisser de côté sans qu’elle ne se manifeste toute seule comme elle a tenté de le faire.

— Et concrètement ?

— Nous avons coincé Pierre Larousse dans la définition du mot « pierre » pour limiter ses mouvements. Ainsi plus besoin de s’inquiéter et ce livre libérera une cellule de confinement pour retourner dans une bonne vieille étag–

Un signal sonore. Les compteurs de Humes qui remontaient pendant la conversation. Chloé qui se met à convulser au sol. Tout le monde à son poste de nouveau ou à ses côtés.

— Merde, Catherine ! Putain Chloé.

— On se concentre, Bonnemort. On a une brèche, opération d’urgence.

Haddock écrasa un lecteur biométrique et un gros bouton rouge presque en même temps, avec un micro-délai qui démontrait d’une maîtrise et d’une rapidité dans l’exécution des procédures. Le bâtiment fut scellé avec portes blindées et claquements de verrous étouffés.

— Bon on identifie ce qui cloche, vite.

— Les cheveux.

L’IGCE avait parlé sans vraiment savoir, toujours un peu sonné, en recollant les informations floues dont il disposait. //Putain, mais c’est qu’il a vu juste l’inspecteur. Chloé. La rousse. Mais qu’on est cons.//

— Joire, l’armoire médicale. La tondeuse, vite.

Joire se dirigea en deux pas vers l’armoire médicale, que tous redoutaient même si cette fois-ci l’opération serait un moindre mal. Il y avait tout pour débarrasser un membre de la FIN infecté des caractéristiques physiques qui pouvaient malencontreusement l’identifier à un personnage de fiction et compromettre une opération. Des outils de lissages d’urgence, en somme, pour leur retirer tout trait caractéristique ou original. Il ne valait pas mieux s’attarder sur le contenu détaillé de l’armoire, aussi il en arracha la tondeuse et referma à la va-vite en lançant cette dernière à Haddock, qui l’alluma et entreprit immédiatement de tondre jusqu’au cuir le crâne de Catherine-Chloé. Elle commençait à pâlir d’une couleur anormalement délavée et transparente, à déblatérer des lettres aléatoires mais alphabétiques comme un récital à trous, et tout son corps se tendait comme si tout les éléments qui le composait voulaient se séparer les uns des autres. Haddock fît son possible pour raser au plus vite sans laisser un seul des cheveux roux de l’agente.

— Je te préviens que si t’as décidé de te laisser pousser les poils… Ben euh, merde.

Tous les cheveux furent récoltés en tombant dans un sac en papier gris estampillé du logo de la Fondation, qui ressemblait à s’y méprendre à un sac d’aspirateur avec une ouverture plus large que la normale. Une fois que la rousse fut chauve, sa rousseur apparente fut scellée dans la poche grise et immédiatement jetée dans l’incinérateur de la salle de contrôle, à côté de l’armoire médicale. Les convulsions cessèrent et les taux d’Humes redescendirent lentement. Haddock souffla avec une tonalité qui taisait plusieurs injures de peur et de soulagement, sentiments partagés par son équipe. Chloé était mal en point, mais au moins elle semblait sauve.

— Emmenez-la à l’Aile Médicale, euh, Toussaint et Maheude.

Ils s’exécutèrent.

— Fin de Final Cut 11, succès. Merci à tous.

Applaudissements timides. L’IGCE avait un rapport relativement confus à faire à ses supérieurs, mais ce serait facile. Il y avait une menace, même si elle n’était pas claire. Il y avait surtout des gens compétents pour y faire face.

Par dessus tout, il s&#39;agissait de personnages de fiction anormaux, alors pour ce qui était de l&#39;implication du Comité d&#39;Éthique...

Haddock fixa Alexandrie, épave renversée dans l&#39;ombre du Complexe Hudelvault. C&#39;était la dernière fois qu&#39;il le visitait.

— Plus jamais. Il va falloir trouver un autre moyen.

— C&#39;était déjà tellement précis et soigneux !

Il avait un peu trop hurlé, mais Pierre Ménard avait senti l&#39;abattement dans sa voix et n&#39;avait pas sursauté.

— Tu as vu comme moi.

Ce qu&#39;il avait vu ? Il n&#39;avait rien vu. Pierre Ménard ne faisait référence qu&#39;au passé, ça l&#39;énervait profondément. Un passé durant lequel ils avaient fait leur travail sans penser aux conséquences. L&#39;Administration leur avaient retiré leurs armes, soit. On retire l&#39;ogive à celui qui s&#39;en sert mal. Mais elle n&#39;avait proposé aucune alternative. Elle leur demandait de continuer leur travail à mains nues.

— Et alors quoi, on va devoir tout faire à la main ? Je dois les envoyer au cœur du cyclone métanarratif avec un stylo et une feuille de papier ? On ne chasse pas des tempêtes sans un navire bien équipé.

Le Docteur Pierre Ménard ne savait pas comment s’excuser.

— Pourtant, c’est bien ce qu’il nous reste à faire. Il n&#39;ont pas encore interdit l&#39;utilisation d&#39;éclaireurs. Grâce à Ainley.

Haddock s&#39;assombrît.

— Mes agents comme les personnages qu&#39;ils vont écrire. Ils vont crever la gueule ouverte. Tu m&#39;entends ? Des putains de notes de bas de pages.

— Ils sont compétents.

//C’est vrai qu’ils sont compétents. Ils sont formés ou écrits pour ça. Depuis le temps, ils seraient bien capables de se passer d’Alexandrie et de leurs PC. Ils ont déjà tous fait au moins une incursion.// Mais ce n’était pas exactement pour ça que Haddock enrageait.

— Personne ne doit savoir, Nicolas. Les O5 ont bien voulu nous couvrir, mais avec avertissement. Les anciennes méthodes du Département de Pataphysique ont laminé la noosphère. La pensée humaine et ses histoires sont en lambeaux, s’amenuisent et mutent. Ça n’est pas seulement que nous avons scarifié l’héritage collectif de l’humanité, c’est que nous avons créé plus d’anomalies narratives que nous avons tenté d’en confiner. Moi et mes prédécesseurs… J’en assume l’entière responsabilité. L’Alexandrie fait partie de ces… méthodes.

Ce n’était pas non plus ça qui faisait enrager Haddock.

— Tu sais ce qu’ils sont en train d’en faire. Ça ne te fais pas câbler, toi ?

— Ça n’est pas mon domaine d’expertise, malheureusement.

— Ça les emmerde pour deux raisons, et la première tu la connais très bien. Ils n’en n’ont rien à battre des anomalies narratives. La seconde, c’est que ce qui intéresse le Conseil c’est de viser au-dessus. Voir si les dieux ne sont pas des sortes de narrateurs. C’est ridicule. Il vont tout autant pulvériser la noosphère que nous l&#39;avons fait, si ce n&#39;est plus.

— Pas à nous d’en juger.

Haddock voyait bien que Ménard était aussi mécontent de la situation. Cependant il le connaissait depuis un moment et savait qu’il ne réalisait pas l’ampleur de la chose, ou qu&#39;il préférait l&#39;ignorer. Au-delà des menaces que représentaient la dégradation de la noosphère.

— Un jour, il vont remanier les équipes. À la moindre occasion, le moindre problème majeur, le Département de Pataphysique fermera. Que ce soit pour confiner les anomalies narratives ou pour tuer nos dieux. Et ce jour-là, on aura plus rien pour se défendre.

Ménard et lui fixèrent Alexandrie, et Ménard laissa échapper une dernière excuse. //M’en fout de tes excuses, Pierre. On est dans la merde, et on s’enfonce lentement. Si ce que tu racontes est vrai et que la Fondation remilitarise nos outils d&#39;opération… On va tous tomber dans des sables mouvants de merde à vitesse grand V. Une grande mare d’encre nauséabonde.//

Haddock ne le savait pas encore, mais l&#39;Alexandrie allait être transformée en une arme bien pire, la première d&#39;une grande série de croisades ratés contre les dieux. Des coups dans l&#39;eau qui provoqueraient, huit ans plus tard, des évènements fâcheux, et le Département de Pataphysique serait enfin entièrement dissout. Mais ce qu&#39;il ne savait pas encore, c&#39;est que la FIN Delta-42 allait par la force des choses survivre, qu&#39;elle auraient encore tout un tas de missions, et qu&#39;elle allait devoir s&#39;endurcir, quitter les sièges pour entrer entre les pages.

//Enfin on a le droit d’espérer, d’être moins pessimiste. J’ai toujours peur de tourner la page, à force. Rien qu’une bête déformation professionnelle.//</textarea></pre>
