**アイテム番号:** SCP-061-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-061-KO個体群は発見時すぐに回収しなければなりません[[footnote]]SCP-061-KOの隔離手順が確立された2015年から2019年現在までに約3000個のSCP-061-KOが回収されました。[[/footnote]]。現在はほとんどの個体群が回収された状態ですが、韓国支部の情報担当の財団エージェントらは引き続き「炭酸飲料の鋭利なキャップ」や「炭酸飲料によるケガ」に関連するあらゆる情報に注意を傾けなければなりません。万一非収容状態のSCP-061-KO個体が発見された場合は、対象に最も近い位置にいるエージェントが該当個体を回収してください。対象を回収するエージェントは回収過程でSCP-061-KOのキャップを触ることがないようにします。

**説明:** SCP-061-KOは優れた変形能力を持った微生物です。異常性が発現されていない状態のSCP-061-KOは5~10マイクロメートル大を維持して空気中を飛び回りますが、SCP-061-KOに付いている特殊な形態の鞭毛が対象に方向と速度を自由自在に調節できるようにさせます。

変形されていないSCP-061-KOは朝鮮半島全域で発見されますが、変形した状態のSCP-061-KOが主に発見される場所は、一般的にコンビニエンスストア、スーパーマーケットや大型マートなどの小売店、その中でも特にプラスチック容器で作られた炭酸飲料が陳列されている所です。目的地に到達したSCP-061-KOは陳列されている飲料の商品のいずれかを選んでその蓋の上に着地します。この過程で、SCP-061-KOの鞭毛は抜け落ちて、数分後に分解されます。着地したSCP-061-KOは、内部の酵素[[footnote]]この酵素の構成物を明らかにしようとする研究が現在進行中です。[[/footnote]]を用いて飲料商品の容器を腐食させ、腐食されて液体状態になったプラスチック容器とその中身を吸収します。

吸収が完全に終わったSCP-061-KOは硬い外皮が生成され、内部の物質は液化されます。このとき、外皮は変形を経てプラスチックのような材質の外骨格を形成しますが、この時外骨格の色は吸収した飲料の容器の色に従います。蓋部分も吸収した容器と同じ外形を持つようになりますが、蓋の内側に小さいながらも複合的な神経が形成され写真に示すように、約1mm程度小さいが鋭い棘状の組織が上下に育ちます。液化されたSCP-061-KOの内部の物質は、やはり吸収した飲料と同じ色を帯びるように調整されますが、これはSCP-061-KOの血液の役割をするものと推定されます。また、この溶液の内部では、変形されていないSCP-061-KOが新たに作成されます。対象は本能的に、他の視線がない時に一連の変形を実行するため、変形する様子が他人に捕捉されているケースは極めて稀です。

変形が完了されたSCP-061-KOは外観上自分が吸収した飲料商品と完璧に同一であり、活性化される前にはどのような異常性も示しません。 SCP-061-KOが活性化される時点で、対象を購入した人が対象の蓋を取ろうとする瞬間には、この時人間の手がSCP-061-KOの蓋部分の神経を刺激すると、対象は反射的に自分を掴んだ人間の手を「噛み」ます。 SCP-061-KOが人を噛んだときの瞬間的な痛みはサシハリアリに刺された時の痛みと類似しているので、噛まれた人間は、痛みのため無意識のうちにSCP-061-KOを落とすことになります。床に落ちたSCP-061-KOは(ことさら)蓋が開かれたまま置かれるため、中身がほとんどあふれ出るようになります[[footnote]]この時点で、溶液の80％以上を喪失したSCP-061-KO個体の神経活動は停止されます。[[/footnote]]。この内容物が乾くと、内部の小さなSCP-061-KO個体群が空中に浮かんで飛び回り前述の過程を繰り返します。</textarea></pre>
