    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-170-FR - C&#39;est tout con, il suffit de [DONNÉES SUPPRIMÉES]
**Auteur :** [[user Sylf]]
**Date :** 18 avril 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-170-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-170-FR doit être conservé dans une boîte opaque de 50*50*25 cm possédant un couvercle en verre sécurisé permettant son observation mais pas sa manipulation (ceci afin de permettre les expérimentations sans risquer la destruction de SCP-170-FR par un sujet). 
SCP-170-FR est stocké au Site-Aleph et l&#39;accès à l&#39;artefact nécessite une habilitation de niveau 3. 
À aucun moment SCP-170-FR ne doit être sorti de son conteneur hors d&#39;une salle d&#39;expérimentation possédant les prérequis suivants :
* La salle doit être hermétiquement close et insonorisée.
* La salle ne doit contenir aucun outil permettant l&#39;écriture ou la gravure.
* Le déroulement de l&#39;expérience doit être suivi au moyen de caméras dont le champ de vision n’inclut pas SCP-170-FR.

Toute tentative de reproduction du contenu de SCP-170-FR (via retranscription écrite, vocalisation, photographie ou autres) doit être systématiquement détruite par des membres du personnel ne possédant aucune connaissance de la langue française écrite ou parlée. L&#39;auteur de cette reproduction doit systématiquement être éliminé.
Dans le cas d&#39;une lecture involontaire de SCP-170-FR (ou d&#39;une retranscription de son contenu) par un membre du personnel de la Fondation, et si ce dernier ne manifeste pas la volonté de propager son contenu, un amnésique de Classe C doit lui être administré immédiatement, et une quarantaine de 10 jours suivie par un bilan psychologique doivent avoir lieu avant toute reprise d&#39;activité de ce dernier.

--Toute proposition d&#39;expérimentation doit être approuvée par un chercheur de niveau 4 [...].-- Depuis le 24/02/2016, toute manipulation de SCP-170-FR est interdite sans l’approbation du directeur du site.

**Description :** SCP-170-FR est une édition du 3^^ème^^ tome d&#39;//Anatomie descriptive// de Marie François Xavier Bichat dans un état assez dégradé et dont les pages ont pour la plupart été annotées dans les marges par un auteur inconnu. Bien que la quasi-totalité de ces annotations soient illisibles ou incompréhensibles, quelques-unes ont été identifiées comme des hypothèses peu pertinentes sur le fonctionnement du corps humain. L&#39;annotation donnant à SCP-170-FR ses propriétés particulières se trouve à la page 72 du livre dans la marge gauche et comporte 15 lignes de texte aisément lisible.

Toute personne prenant connaissance du contenu de cette annotation par quelque procédé que ce soit (lecture de l&#39;annotation ou d&#39;une copie, répétition vocale du texte...) en subit l&#39;effet. À partir de cet instant, le système nerveux autonome (ou SNA) du sujet disparaît progressivement, remplacé au fur et à mesure par les fonctions mentales conscientes du sujet. Les fonctions gérées par le SNA incluent -mais ne sont pas limitées à- les battements de cœur, les sécrétions hormonales, la digestion...
Étonnamment, la perte de conscience du sujet provoque la reprise de fonctionnement du SNA, sans quoi le sujet décéderait probablement lors de ses phases de sommeil ou ses pertes de connaissance.

Voici la liste des effets successifs observés chez les sujets ayant été exposé à SCP-170-FR, ainsi que le délai approximatif de leur apparition.

__10 à 15 minutes :__ Le sujet est capable de manipuler l&#39;ouverture de ses iris indépendamment de la luminosité ambiante (ceci pouvant mener à une destruction partielle de la cornée en cas de trop forte luminosité)
__30 à 90 minutes :__ Le sujet perd une grande partie de ses réflexes naturels à la douleur. Cette fonction ne semble pas pouvoir être remplacée par le sujet.
__1 à 2 heures :__ Le SNA cesse d&#39;affecter la vessie, provoquant un relâchement de celle-ci avec les conséquences qui s’ensuivent (le sujet se montre généralement capable d&#39;en reprendre le contrôle après quelques minutes).
__4 à 5 heures :__ Le sujet montre des difficultés respiratoires durant quelques secondes avant reprise de la respiration normale.
__8 à 15 heures :__ Le SNA cesse de réguler le foie, causant une perte de connaissance par hypoglycémie chez une majorité des sujets. En l&#39;absence de connaissances anatomiques adéquates 15% des sujets finissent par décéder suite au stress corporel généré par les changements brusques de concentration en glucose dans le sang dus à l&#39;incapacité du sujet à comprendre comment les gérer.
__17 à 29 heures :__ Le relâchement soudain des vaisseaux sanguins cause une perte de conscience chez le sujet s&#39;il n&#39;y a pas été préparé (prévenu par un superviseur). En l&#39;absence de connaissances anatomiques adéquates, 45 % des sujets subissent une série de pertes de connaissance induites par la dilatation ou la contraction excessive des vaisseaux sanguins, suivies d&#39;un coma.
__2 à 4 jours :__ Le SNA cesse de faire battre le cœur, provoquant un arrêt cardiaque dans 74 % des cas (100 % si le sujet n&#39;y a pas été préparé). Bien que ceci se traduise par une perte de conscience et donc une reprise des processus automatiques, dans 20 % des cas le cœur ne repart pas et nécessite une intervention médicale. 52 % des sujets parviennent à prendre le contrôle du cœur après 1 à 3 arrêts cardiaques, tandis que les autres finissent généralement par décéder malgré les interventions médicales répétées.

La totalité des sujets ont mal réagi à ces modifications corporelles, montrant des signes d&#39;anxiété et de panique croissants. Les sujets rapportent subir de fortes migraines (probablement liées à l&#39;effort demandé à la gestion consciente des fonctionnalités normalement inconscientes du corps) et éprouvent de fortes difficultés à s&#39;endormir, probablement dues à la peur de l’arrêt des fonctions vitales du corps en l&#39;absence de conscience. ██ suicides ont étés rapportés au cours des expériences. Les sujets survivants ont systématiquement été éliminés après 5 jours d&#39;observation sur ordre du Comité d’Éthique.

[[collapsible show=&#34;+ Addendum : rapport de récupération&#34; hide=&#34;- Addendum : rapport de récupération&#34; ]]
&gt; 
&gt; L&#39;attention de la Fondation se porta sur le village de ██████████████ (180 habitants) en 200█ lorsque des rapports d&#39;une épidémie aux symptômes étranges (correspondants aux effets déclenchés par SCP-170-FR sans supervision médicale) sévissant dans cette ville apparurent dans les journaux locaux.
&gt; La Fondation mit en place une campagne de désinformation démentant l’existence de l’événement et mit le village en quarantaine le temps d&#39;estimer si les symptômes étaient du ressort de la Fondation.
&gt; 
&gt; Rapidement, certains des agents dépêchés sur place furent affectés par SCP-170-FR via transmission vocale par les résidents locaux et purent décrire la nature de l&#39;anomalie à la Fondation. 6 heures après, suite au décès de deux agents affectés par SCP-170-FR, l&#39;usage d&#39;amnésiques de Classe B fut approuvé comme mesure efficace pour contrer le phénomène. Cependant, les symptômes réapparurent progressivement 24 à 30 heures après la prise d&#39;amnésiques sans reprise du contrôle du système nerveux autonome par les agents traités, se traduisant par une cécité définitive chez cinq agents de la Fondation suivie d&#39;un décès par hypoglycémie de quatre d&#39;entre eux. L&#39;administration d&#39;amnésiques de classe C fut adoptée pour contrer les effets de SCP-170-FR et l&#39;absence d&#39;effets secondaires fut confirmée par les observations ultérieures.
&gt; 
&gt; L&#39;interrogation systématique des habitants finit par mener l&#39;équipe d&#39;intervention à la conclusion que le premier cas répertorié fut Daniel ███████, suivi par le médecin du village et deux personnes qu&#39;il aurait croisés dans la salle d&#39;attente. À partir de cet instant, le phénomène s&#39;est propagé à vitesse exponentielle à tout le village par bouche-à-oreille. Heureusement, l&#39;isolation du village et l&#39;absence de ligne internet a permis la contention du phénomène. Quatre cas de transmission de SCP à l&#39;extérieur du village furent localisés et avortés avant toute transmission ultérieure.
&gt; 
&gt; L&#39;étude du passé récent de Daniel ███████ a révélé entre autres son acquisition aux enchères d&#39;une partie de la bibliothèque saisie au domicile de Nicolas Fellma après que ce dernier ait été porté disparu depuis plus de 17 mois. Aucune trace légale de cet individu n&#39;a pu être retrouvée par la Fondation, et sa recherche est aujourd&#39;hui encore en cours.
&gt; Suite à cette découverte, le livre contenant la rédaction initiale de SCP-170-FR fut rapidement trouvé et envoyé à la Fondation, ainsi que l&#39;intégralité de la bibliothèque de Nicolas Fellma pour analyse ultérieure.
&gt; 
&gt; Tous les habitants furent éliminés en l&#39;absence d&#39;analyses conséquentes sur les effets exacts de SCP-170-FR à long terme sur le corps. L&#39;équipe d&#39;intervention détruisit tout livre et matériel informatique présent dans le village susceptible de contenir une retranscription de SCP-170-FR. 
&gt; Les membres de la Fondation ayant opéré sur le terrain furent soumis à une quarantaine de 3 semaines, et les amnésiques de Classe C s&#39;avérèrent efficaces dans l&#39;élimination des changements induits par SCP-170-FR.
[[/collapsible]]

[[collapsible show=&#34;+ Addendum : rapport d&#39;expérience 03&#34; hide=&#34;- Addendum : rapport d&#39;expérience 03&#34; ]]
&gt; 
&gt; **Rapport d&#39;expérience 03**
&gt; 
&gt; **Dr ███████ :** Avant toute chose, j&#39;aimerais vous rappeler un point précis. Quoi qu&#39;il se passe, peu importe ce que vous pensez devoir faire ou non, à aucun moment vous n&#39;avez le droit de me dire, d&#39;écrire ou même de suggérer le contenu du texte que vous allez lire. Vous seriez éliminé sur-le-champ.
&gt; 
&gt; **D-3017 :** J&#39;ai bien compris. Ce briefing a déjà eu lieu deux fois doc.
&gt; 
&gt; **Dr ███████ :** Bien. Approchez-vous de la boîte au centre de la pièce et ouvrez le couvercle. Vous verrez un livre au fond protégé par un verre sécurisé.
&gt; 
&gt; **D-3017 :** Je l&#39;ai sous les yeux. C&#39;est du charabia, j’espère que je ne suis pas censé comprendre ça.
&gt; 
&gt; **Dr ███████ :** Pas d&#39;allusion au contenu 3017, c&#39;est votre seul avertissement. Dans la marge de la page de gauche se trouve un court texte écrit à la main. J&#39;aimerais que vous le lisiez.
&gt; 
&gt; **D-3017 :** [Quelques instants de silence] Hum. Je n&#39;y crois pas une seule seconde, ça serait trop con.
&gt; 
&gt; **Dr ███████ :** Bien, maintenant vous allez me signaler tout ce qui vous semble étrange dans les heures à venir. Je vais rester à l&#39;écoute, et vous pouvez vous reposer sur le banc prévu à cet effet. Ne tentez pas de sortir de la salle ou d&#39;entamer une conversation futile.
&gt; 
&gt; **D-3017 :** Euh... ouais ok, mais vous voulez dire que ça marche ce truc en fait ?
&gt; 
&gt; **Dr ███████ :** Je vous suggère fortement de vous asseoir et de cesser de parler tant que vous n&#39;avez rien d&#39;important à signaler.
&gt; 
&gt; **D-3017 :** [Silence]
[[/collapsible]]

[[collapsible show=&#34;+ Addendum : rapport d&#39;expérience 05&#34; hide=&#34;- Addendum : rapport d&#39;expérience 05&#34; ]]
&gt; 
&gt; **Rapport d&#39;expérience 05**
&gt; 
&gt; //Check up du Classe D 3102 24h00 après son exposition à SCP-170-FR. Le sujet montre une forte tendance à l&#39;agitation depuis son exposition.//
&gt; 
&gt; **Dr ███████ :** [Dans l&#39;interphone] Démarrage de la procédure d&#39;examen post-24h. Équipe d&#39;intervention en stand-by. 
&gt; [À l&#39;intention de D-3102] Bonjour D-3102. Ceci est un contrôle de routine, j’attends de vous que vous me signaliez toute observation pertinente sur votre état physiologique.
&gt; 
&gt; **D-3102 :** Je me fous de votre baratin ! Votre truc est en train de me tuer !
&gt; 
&gt; **Dr ███████ :** Calmez-vous, une équipe médicale est prête à vous assister à n’importe quel moment. De plus, nous savons tous les deux ce qui vous a conduit ici...
&gt; 
&gt; **D-3102 :** [Silence]
&gt; 
&gt; **Dr ███████ :** Veuillez procéder à l&#39;examen je vous prie.
&gt; 
&gt; **D-3102 :** C&#39;est un enfer ! C&#39;était déjà pas marrant de se pisser dessus, mais là c&#39;est complètement dingue. Mes migraines ne s&#39;en vont jamais, j&#39;entends le sang battre dans mes tempes en permanence. Et malgré les explications de votre collègue, je n&#39;arrive toujours pas à réguler ma... glécimie [sic]. Je suis tombé dans les pommes 3 fois les deux dernières heures. Je vous en supplie, enlevez-moi ça !
&gt; 
&gt; **Dr ███████ :** Comme vous vous en doutez, c&#39;est impossible. Le Comité d’Éthique m&#39;oblige à vous prévenir dès maintenant que vous allez faire face à un arrêt cardiaque dans les 3 jours à venir. L&#39;équipe médicale se tiendra pr- [interrompu par D-3102].
&gt; 
&gt; **D-3102 :** Quoi ?! Vous saviez que je survivrais pas ! Allez vous faire foutre !
&gt; 
&gt; **Dr ███████ :** Calmez vous D-3102. Si vous êtes préparé, vous avez de grandes chances de surmonter cette étape.
&gt; 
&gt; **D-3102 :** Vous êtes un monstre ! Puisque vous tenez tant à étudier ce que ça fait, venez donc voir de plus près. Après tout, vous avez qu&#39;à [DONNÉES SUPPRIMÉES].
&gt; 
&gt; **Dr ███████ :** Merde ! [Dans l&#39;interphone] Code alpha, brèche de confinement, je suis affecté ! Intervention immédiate !
&gt; 
&gt; //La porte s&#39;ouvre et l&#39;équipe d&#39;intervention tire sur D-3102. Le Dr ███████ se laisse anesthésier sans résister. Après l&#39;admission d&#39;un amnésique de Classe C et une période de quarantaine de 10 jours, le Dr ███████ fut autorisé à reprendre ses fonctions.//
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Niveau d&#39;autorisation 3 requis&#34; hide=&#34;- Accès autorisé&#34; ]]

&gt; **Rapport d&#39;expérience 24**
&gt;
&gt; Sujets : D-3110, D-3111, D-3132, D-3134, D-3135.
&gt; Objectif : Observation des sujets ayant survécu aux 5 jours d&#39;exposition initiaux à SCP-170-FR sur le long terme.
&gt; Conditions : Les sujets sont isolés dans des cellules individuelles de 4*3*2 mètres équipées de caméras.
&gt; 
&gt; **Jour +3 :** D-3134 est très agité. Il ne semble pas accepter l&#39;isolement.
&gt;Les sujets montrent des signes d&#39;ennui important, il a été décidé de leur fournir des magazines et des livres afin d&#39;éviter une atrophie des capacités cognitives liées à l&#39;absence de stimulus.
&gt; 
&gt; **Jour +5 :** D-3135 est décédé d&#39;un arrêt cardiaque 127h après le début de l&#39;expérience, l&#39;équipe médicale n&#39;étant pas parvenue à le réanimer. L&#39;autopsie révèle qu&#39;un taux d&#39;adrénaline anormalement élevé a endommagé son cœur. 
&gt; 
&gt; **Jour +8 :** Malgré les fournitures de divertissement, D-3110 et D-3134 montrent des signes d&#39;ennui et d&#39;épisodes psychotiques. Après avoir frappé le mur de sa cellule plusieurs fois, D-3134 a dû subir une intervention due à son incapacité à stopper le saignement de ses phalanges. Ce dernier a montré une résistance anormale aux somnifères administrés avant l&#39;opération.
&gt; D-3111 semble bien vivre son état et indique régulièrement à la caméra qu&#39;il souhaite de nouveaux livres. Permission accordée sous la pression du Comité d’Éthique.
&gt; D-3132 reste la plupart du temps plongé dans un état apathique. Il ne montre aucun intérêt pour les divertissements fournis, et se contente de subvenir à ses besoins primaires (alimentation, hygiène et sommeil). Il passe le reste du temps le regard dans le vide, allongé sur son lit.
&gt; 
&gt; **Jour +9 :** D-3110 est décédé d&#39;une perforation pulmonaire. Une autopsie a révélé plusieurs excroissances osseuses notoires au niveau de ses 4^^èmes^^ et 5^^èmes^^ côtes. L&#39;une de ces excroissances semble avoir percé la paroi pulmonaire.
&gt; 
&gt; **Jour +13 :** Brèche de confinement lorsque D-3134 eut l&#39;idée d&#39;utiliser son sang pour réécrire le contenu de SCP-170-FR sur le mur faisant face à la caméra. 4 employés de la Fondation ont étés affectés et se sont vu administrer des amnésiques de Classe C. D-3134 fut éliminé sur-le-champ et la cellule nettoyée par des opérateurs ne parlant pas le français. Aucun dégât supplémentaire n&#39;est à déplorer, cependant les caméras seront désormais désactivées entre deux contrôles, tous les 4 jours. Un seul opérateur est désormais autorisé à consulter les caméras à la fois.
&gt; D-3111 ne montre aucune évolution notable depuis le début de l&#39;observation.
&gt; D-3132 présente une décoloration de la peau généralisée, et reste dans un état végétatif.
&gt; Par décision du Dr ███████, si aucune nouveauté n&#39;apparaît dans les 12 jours à venir, l&#39;expérience sera interrompue.
&gt; 
&gt; **Jour +17 :** Le sol de la cellule de D-3132 est partiellement couvert par ce qui semble être des déchets organiques et/ou du sang. D-3132 reste dans un coin de sa cellule en position fœtale. le Dr ███████ a refusé d&#39;intervenir, indiquant qu&#39;il s&#39;agissait là du premier événement marquant concernant D-3132.
&gt; Aucun changement du coté de D-3111, si ce n&#39;est quelques signes d&#39;ennui.
&gt; 
&gt; **Jour +21 :** Il semble que D-3132 ait détruit la caméra depuis la dernière observation. Une équipe d&#39;intervention fut dépêchée sur place pour maîtriser le sujet. L&#39;ouverture de la cellule a révélé la présence de matières organiques et d&#39;ossements sur le sol. D-3132 était toujours prostré dans un coin de sa cellule lors de l&#39;ouverture. Lors de l&#39;appréhension du sujet, ce dernier soit parvint à s&#39;échapper en tuant au passage 3 des 5 membres de l&#39;équipe d&#39;intervention. Les deux membres restants rapportent que ce dernier possédait une force et une vitesse bien au-delà de la norme humaine. Les membres décédés de l&#39;équipe d&#39;intervention présentaient de multiples [DONNÉES SUPPRIMÉES] et fractures.
&gt; L&#39;équipe d&#39;intervention mobile est arrivée 4 minutes après la fuite du sujet afin de l&#39;interpeler. L&#39;usage de balles s&#39;est révélé inefficace au vu de la vitesse de réaction hors normes du sujet. L&#39;usage de gaz incapacitant ayant été refusée au vu du nombre de membres de la Fondation encore présents sur place, l&#39;équipe d&#39;intervention est finalement parvenue à immobiliser le sujet au moyen de filets de capture placés sur une trajectoire d&#39;interception lors de sa fuite. Le sujet fut immédiatement éliminé.
&gt; 
&gt; L&#39;autopsie du corps a révélé d&#39;importantes modifications physiologiques chez le sujet, incluant une concentration anormale d&#39;adrénaline dans le sang, une augmentation notable du diamètre du système sanguin, ainsi que [DONNÉES SUPPRIMÉES]. Le corps du sujet présentait également de nombreuses déchirures musculaires et fractures à divers degrés de cicatrisation. Étant donné que ces blessures sont probablement dues à une utilisation exagérée de ses capacités physiques par le sujet lors de sa fuite, cela laisse à penser que ses capacités de guérison aient également pu être affectées.
&gt; 
&gt; Suite à cette brèche de confinement, le directeur du site a ordonné la cessation de toute expérience avec SCP-170-FR, l&#39;étendue théorique des capacités d&#39;un sujet affecté par SCP-170-FR restant inconnue.
&gt; D-3111 fut éliminé suite à cette décision.
&gt; 
[[/collapsible]]
