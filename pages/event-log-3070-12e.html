Este archivo contiene registros adicionales de eventos [[[SCP-3070]]]. Se utiliza el siguiente formato para cada incidente:

&gt; **Planeta Menor:** Designación/Nombre
&gt; **Fecha de Descubrimiento de 3070-A:** Día-Mes-20██
&gt; 
&gt; **Descripción:** Detalles de las instancias de SCP-3070-A en el planeta menor.
&gt; 
&gt; **Nota:** Información opcional relativa al incidente.

La información sobre los planetas menores registrada por la Unión Astronómica Internacional puede encontrarse en el [https://es.wikipedia.org/wiki/Anexo:Asteroides#Lista_de_tablas Recurso Público W830-1346].

------

&gt; **Planeta Menor:** 22222 Hodios
&gt; **Fecha de Descubrimiento de 3070-A:** 28-Agosto-20██
&gt; 
&gt; **Descripción:** Doce estatuas de 5 metros de altura que se asemejan a la estatua //Aquiles// de Richard Westmacott  fueron encontradas pegadas al asteroide. Cada estatua y su base fue construida con el mismo material que el asteroide. La frase &#34;Matar al Troyano&#34;, escrita en griego antiguo, reemplazaba cada frase de las bases.

&gt; **Planeta Menor:** 146269 
&gt; **Fecha de Descubrimiento de 3070-A:** 10-Septiembre-20██
&gt;  
&gt; **Descripción:** Planetas menores idénticos a 146269 lo orbitaban a diferentes inclinaciones y alturas, todo a una velocidad de 120km/s. Las instancias de SCP-3070-A se desintegraron una hora después de su descubrimiento.

&gt; **Planeta Menor:** 1 Ceres
&gt; **Fecha de Descubrimiento de 3070-A:** 7-Octubre-20██
&gt;  
&gt; **Descripción:** 100 masas esféricas (radio de 1,3 m) de diversos tejidos faciales humanos orbitaron el planeta enano a una altura de 102 km, con una distancia de 3,2 m entre cada una. Cada masa tenía una cara sonriente que se parecía a la de Giuseppe Piazzi[[footnote]] Un sacerdote y astrónomo italiano que descubrió Ceres.[[/footnote]] en un lado.

&gt; **Planeta Menor:** 19019 Sunflower
&gt; **Fecha de Descubrimiento de 3070-A:** 20-Agosto-20██
&gt; 
&gt; **Descripción:** La superficie del asteroide se cubrió con una sustancia de consistencia similar a la de la pintura al óleo. La sustancia se fusionó en estructuras tridimensionales parecidas a girasoles, pero con telescopios reflectores en miniatura en lugar de semillas.

&gt; **Planeta Menor:** 29514 Karatsu
&gt; **Fecha de Descubrimiento de 3070-A:** 7-Julio-20██
&gt; 
&gt; **Descripción:** Un asentamiento de aproximadamente 5.000 [[[SCP-2511|instancias de SCP-2511-A]]] es avistado en la órbita del planeta menor. Las instancias SCP-2511-A vistas en 29514 Karatsu parecen estar vivas y aparentemente no requieren de ningún mecanismo para sobrevivir en un ambiente de vacío. Cada instancia parece tener un crecimiento tumoral en una extremidad, que se asemeja a los crecimientos encontrados en SCP-3070-1.
&gt; 
&gt; **Nota:** La inspección del río Matsuura en la ciudad de Karatsu, Prefectura de Saga, Japón, indica la desaparición de todas las instancias del SCP-2511-A en el río. No se ha identificado ninguna causa. 
&gt; 
&gt; A fin de adquirir una instancia de SCP-2511-A que reside en la órbita de 29514 Karatsu, se está estudiando actualmente el control de la población de instancias de SCP-2511-A.

&gt; **Planeta Menor:** 232 Russia
&gt; **Fecha de Descubrimiento de 3070-A:** 4-Octubre-20██
&gt; 
&gt; **Descripción:** Una estructura parcialmente construida que se asemeja al Arma de Bombardeo Orbital Fraccional es vista en la órbita del planeta menor. La composición parece ser de hielo. 
&gt; 
&gt; **Nota:** La activación de [[[SCP-2617]]] manifiesta una instancia de SCP-2617-C en 232 Rusia.

&gt; **Planeta Menor:** 2001 Einstein
&gt; **Fecha de Descubrimiento de 3070-A:** 5-Marzo-20██
&gt; 
&gt; **Descripción:** Un busto de acero (1,2 m de altura) de Albert Einstein representado con una lengua colgante, manifestado en la superficie del asteroide. Las emisiones de microondas (251 MHz) son liberadas intermitentemente desde la región craneal, que parecen ser transmisiones codificadas en octal.[[footnote]]El sistema de números en base 8.[[/footnote]]
&gt; 
&gt; **Note:** El monitoreo de las emisiones durante un período de ██ meses ha proporcionado un fragmento de texto: &#34;podría conseguir algo de viento para el velero. Estos son&#34;. El monitoreo continúa.

&gt; **Planeta Menor:** 3552 Don Quixote
&gt; **Fecha de Descubrimiento de 3070-A:** 15-Abril-20██
&gt; 
&gt; **Descripción:** Se encontraron torres de automóviles dañados (~30m de altura) en puntos irregulares de la superficie. Un grupo de entidades humanoides cibernéticas, cada una con una armadura parecida a un traje de justas medieval, estaban lentamente deconstruyendo las torres y usando materiales reunidos para construir automóviles que no funcionaban.
&gt; 
&gt; **Nota:** Se cree que las instancias de SCP-3070-A tienen una conexión con Donald K. Cervantes, propietario de un negocio de chatarra especializado en coches en Portland, Maine. El interrogatorio a Cervantes no ha revelado ninguna relación con SCP-3070 u otras anomalías conocidas, aunque tiene varios parientes que trabajan en la UAI.

&gt; **Planeta Menor:** 1029 La Plata
&gt; **Fecha de Descubrimiento de 3070-A:** 27-Septiembre-20██
&gt; 
&gt; **Descripción:** Dos estructuras parecidas a la bandera de Argentina, compuestas de plata pura, aparecieron en polos opuestos del asteroide.

&gt; **Planeta Menor:** 4942 Munroe
&gt; **Fecha de Descubrimiento de 3070-A:** 17-Octubre-20██
&gt; 
&gt; **Descripción:** El asteroide asumió una forma casi esférica, y parecía transmutarse en diamante sólido. Varios sombreros, predominantemente negros o blancos, aparecieron en la superficie.
&gt; 
&gt; **Nota:** Este es el primer suceso de SCP-3070 que ha transformado completamente la composición y la forma de un asteroide.

&gt; **Planeta Menor:** 42042
&gt; **Fecha de Descubrimiento de 3070-A:** 4-Febrero-20██
&gt; 
&gt; **Descripción:** El cadáver de un //Physeter macrocephalus//[[footnote]]Cachalote.[[/footnote]] adulto  fue visto en la superficie del planetoide. Lesiones consistentes con el impacto de gran altitud.
&gt; 
&gt; **Nota:** Al observar más de cerca, varios fragmentos de cerámica y una pequeña cantidad de tierra fueron encontrados cerca del cadáver, junto a una planta muerta que se asemeja a //Petunia x atkinsiana//.

&gt; **Planeta Menor:** 314612
&gt;
&gt; **Fecha de Descubrimiento de 3070-A:** 11-Noviembre-20██
&gt; 
&gt; **Descripción:** El asteroide posee una apariencia visual que se asemeja a los archivos de imagen JPEG muy comprimidos, con cambios en los artefactos de compresión que se producen en función del ángulo en que se ve. Los estudios de la superficie muestran que la topografía no ha cambiado y que la compresión es incorpórea. Se está llevando a cabo una investigación para determinar si se trata de un fenómeno cognitopeligroso.
&gt; 
&gt; **Nota:** El navegador Google Chromium del Macbook Pro 2018 de SCP-3070-1 se vio abierto, con múltiples pestañas que mostraban el blog de Tumblr de [[[SCP-2721|SCP-2721-LYRE]]].

&gt; **Planeta Menor:** 15907 Robot
&gt; 
&gt; **Fecha de Descubrimiento de 3070-A:** 01-Junio-20██
&gt; 
&gt; **Descripción:** Una fila de cuatro mecanismos humanoides toscamente construidos, parados y manipulando lo que parecen ser instrumentos musicales de teclado. 
&gt; 
&gt; **Nota:** Cada pieza está conectada por cable a una cámara subterránea. Las lecturas sugieren que la cámara es una instalación de producción de electricidad.

&gt; **Planeta Menor:** 90377 Sedna
&gt;
&gt; **Fecha de Descubrimiento de 3070-A:** 6-Mayo-20██
&gt; 
&gt; **Descripción:** Un objeto de 473 km se elevó de la superficie de 90377 Sedna.[[footnote]] La observación se hizo usando tecnología experimental, originalmente usada en la [[[scp-3200|Expedición Peregrine-9]]].[[/footnote]] El objeto se asemejaba a un fonógrafo estándar, y comenzó a hacer movimientos espásticos al salir a la superficie en su totalidad.
&gt; 
&gt; **Nota:** El 7-Mayo-20██, el objeto emitió una luz azul, antes de desaparecer instantáneamente. Más tarde se recibió una transmisión de radio. Decía:
&gt; 
&gt;&gt; {{GRACIAS POR TRAERME. [[[scp-3200|LA CALAMIDAD]]] LLEGARÁ PRONTO. SÁLVENSE SU PELLEJO.}}
&gt; 
&gt; Durante este tiempo el texto en SCP-3070-1 del Macbook Pro 2018 mostraba el siguiente texto:
&gt; 
&gt;&gt; 2176782336BIENVENIDO2985984expandirsednaINICIAR
&gt; 
&gt; Después de esto, el texto normal mostrado antes del descubrimiento de SCP-3070-A fue mostrado en el dispositivo. 24 estructuras biomecánicas parecidas a los Obuses M198 combinadas con cadáveres de //Monodon monoceros//[[footnote]]Narval.[[/footnote]] fueron observadas en la superficie del planeta enano una hora más tarde.

&gt; **Planeta Menor:** 2807 Karl Marx
&gt; 
&gt; **Fecha de Descubrimiento de 3070-A:** 05-Mayo-20██
&gt; 
&gt; **Descripción:** Una estructura que se expande gradualmente y que se asemeja al interior de una biblioteca de lectura, actualmente de 12x8x10km, compuesta por estantes, escaleras y mesas de estudio. Más de 1000 figuras vestidas en monos consultan continuamente los libros, mientras escriben a mano otros nuevos que una vez terminados se añaden a las estanterías.
&gt; 
&gt; **Nota:** Se añaden nuevos espacios de almacenamiento, materiales de escritura, etc., según sea necesario, expandiendo la estructura en un estimado de 1 metro por año terrestre. //Véase 29829 Engels.//

&gt; **Planeta Menor:** 29829 Engels
&gt; 
&gt; **Fecha de Descubrimiento de 3070-A:** 05-Agosto-20██
&gt; 
&gt; **Descripción:** Una fábrica del siglo XIX, de diseño variado pero siempre con tres chimeneas que humean continuamente. Nótese que el asteroide no tiene atmósfera, ni material fácilmente combable. Los productos incluyen hojas de papel, plumas de pluma, botes de tinta, escaleras y estanterías de madera en forma de kit. Estos se desmaterializan a intervalos irregulares.

&gt; **Planeta Menor:** 26858 Misterrogers
&gt; **Fecha de Descubrimiento de 3070-A:** 20-Abril-20██
&gt; 
&gt; **Descripción:** Aproximadamente 300 tranvías PCC, parecidos a los utilizados por Pittsburgh Railways durante los años 40, orbitaban el planeta.  Cada vagón &#34;llevaba&#34; un gran suéter rojo.  Los miembros del DO ञ-12 informaron de que escucharon campanas durante la recuperación.

&gt; **Planeta Menor:** 75067 Vernalis
&gt; **Fecha de Descubrimiento de 3070-A:** 9-Septiembre-20██
&gt; 
&gt; **Descripción:** Un par de tambores de conga de 97m de tamaño construidos con quitina y esmalte de dientes humanos comenzó a orbitar alrededor del asteroide. Al mismo tiempo, un espécimen vivo de 60 metros de //Liocarcinus vernalis//[[footnote]] Cangrejo gris de natación. [[/footnote]] se manifestó en los tambores de conga e intentó &#34;tocarlos&#34;.
&gt; 
&gt; **Nota:** Al ser recuperado por el DO ञ-12, el espécimen de //Liocarcinus vernalis// se desmaterializó y no estaba presente ni en el asteroide ni en los tambores de conga.

&gt; **Planeta Menor:** 131288
&gt; **Fecha de Descubrimiento de 3070-A:** 23-Mayo-20██
&gt; 
&gt; **Descripción:** Un sistema de anillos se manifestó, a 12 m del centro del asteroide con un ancho de 1 km. El anillo estaba compuesto principalmente por hielo de agua, con cantidades de queratina, quitina, esmalte, tejido ectodérmico humano y células de corazón humano presentes. Los compuestos [CENSURADO] similares a los presentes en el sistema de anillos de [https://es.wikipedia.org/wiki/J1407b J1407b] también estaban presentes.
&gt; 
&gt; **Nota:** Una hora después del descubrimiento inicial los anillos se dispersaron espontáneamente.

&gt; **Planeta Menor:** 3834 Zappafrank
&gt; **Fecha de Descubrimiento de 3070-A:** 03-Junio-20██
&gt; 
&gt; **Descripción:** Toda la superficie cubierta de hielo amarillento durante más de 600 días.
&gt; 
&gt; **Nota:** Se rechazó la asignación presupuestaria para la recuperación de muestras.</textarea></pre>
