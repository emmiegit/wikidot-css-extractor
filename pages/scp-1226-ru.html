**アイテム番号:** SCP-1226-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 人型実体収容室C1にオブジェクトを収容することはセクター██サイト7の管理官の指示によって禁止され、収容条件はより厳しいものに変更されました。インシデント1226-4を参照してください。オブジェクトは、音声および映像記録装置を備えた振動減圧層つきの1ｘ1ｘ2.5mの収容セルに収容されてなくてはなりません。これよりも大型の収容室への収容は、収容違反のリスクを増やすことになります。SCP-1226-RUの収容室には、衛生的な規則に対してオブジェクトが自発的に従うことができない点を考慮して、高水圧の天井シャワーと排水溝を備えていなくてはなりません。セキュリティクリアランスレベル2以上の職員の監督の下、Dクラス職員によって構成されたメンテナンスチームが、毎週部屋と廃棄物を洗浄しなくてはなりません。食物は、エアロックつきのドアを介して一日3回提供されます。それらには、筋萎縮を防ぐため、すくなくとも0.5kgのたんぱく質を含ませなくてはなりません。オブジェクトは、今のところ、家具、通信装置、情報のいずれも要求していません。承認を受けた実験を行う場合を除き、SCP-1226-RUの右ふくらはぎは、特製のベルトによって、つねに大腿部に縛り付けておくことが必要です。

SCP-1226-RUは、意図的に収容違反を引き起こしていると主張しているため、セキュリティクリアランスレベル3以上の職員2人以上の許可を得た、提出された実験条件下以外では、Dクラス職員以外のアクセスは認められません。

**説明:** オブジェクトは、█████ ████████市において、長時間にわたる追跡の末、3つの文化的モニュメントを含む6つの建物と18つの公共施設に被害をもたらした後、収容されました。SCP-1226-RUは██████通りと█████通りの交差点での歩行者の横断の結果、地表から16m、地殻に深さ2.5m突き刺さって停止しました。

SCP-1226-RUはおそらくもともと人間であった人型実体です。最初の検査において、決定的な証拠が発見された結果、&#34;ミート･サーカス&#34;の製品であると結論付けられました。DNA分析、および二次的な身体的特徴から、オブジェクトの性別は男性であり、脚の皮膚の色から、人種はNegroidであると定義されています。左肩の肩甲骨に、ローマ数字のVIIIの刺青が入れられています。

SCP-1226-RUの脳活動および刺激に対する意識の反応の検査は、オブジェクトが感情を有していることを照明しましたが、彼と対話しようという試みに対しては無反応で、常に収容違反をしようと試みています。

SCP-1226-RUの本体の腰から上は、未解明の金属で構成された機械によって60％が機械化され、上肢は肩甲骨を除いて、肩間接ごと取り外されており、骨格は置換されるか、もしくはR-検査が無効になるような方法で金属に覆われています。オブジェクトに鎮静剤を投与することは不可能なため、この機械の構造を理解するため、分解することはできませんでした。SCP-1226-RUの各筋肉の束は、金属繊維と絡まっており、筋収縮によって異常な能力が活性化される機構と、自律的に接続されています。表皮は完全に欠損しているにもかかわらず、循環系および神経系の末端部の大部分、ならびに免疫系など、オブジェクトの重要な器官はすべて残存し、正常に機能しています。SCP-1226-RUは虫垂が除去されており、結腸がほぼ完全に排除されているため、腸管の長さが約半分になっていることが判明しました。主要な性的特徴が排除されているにもかかわらず、血中のテストステロン濃度は通常の5倍であることが判明しています。副腎組織の著しい肥大（最大で300％）があり、それにより分泌されるホルモン量が相応に増大しています。人口肺葉を追加することによって肺活量を増大させ、胸郭の容量も増大させているため、胸の総容積は増大しています。未知の方法によって、SCP-1226-RUの体温は安定して38度を維持しており、あらゆる種類の外来微生物が組織から除去され、生命活動に必要な物質が体内全体に平均的に維持されています。アンダーレイ領域に、パスコードのかかったコンパートメントが見つかりました。コードを解除した後、内部から&#34;ミート･サーカス&#34;の広告ブックレットが見つかりました（補遺参照）。 

腰より下の身体は機械化の程度はかなり低く、総質量の23％を超えない程度にとどまっており、主に筋組織と金属繊維の複合組織によって成り立っています。オブジェクトの足の筋肉は高度に発達しており、金属繊維、および骨格を除いた総重量は80kgに達しました。からだのこの部分の皮膚は完全に残っており、皮下脂肪は2％以下でした。金属繊維は複雑な分枝構造を形成しており、特にそれは脚において顕著です。これらは腰で単一のネットワークに収束し、上半身の機構に接続されています。足の骨、ならびに足首の関節は、本来のものよりはるかに巨大な、同様の可動性をもつ金属によって置き換えられています。 

SCP-1226-RUの右大腿部はひざで曲げられた被験者の右足を固定するように設計されたプレートベルトで縛られており、明らかにその移動能力を大幅に低減させています。しかし、SCP-1226-RUは積極的に片足を動かすことによって、最大60km/hで移動し、抑留しようとした場合、体当たりを仕掛けてくる可能性があります。

SCP-1226-RUは自分の意思によって2つの脚で常に一定の方向に走り続け、直進することで加速します。オブジェクトの速度限界を測定するための実験は、サイト7管理官によって禁止されています。SCP-1226-RUの体内のメカニズムの異常な特性は、単一の共振で常に振動していることにあり、高周波振動を引き起こしますが、それはオブジェクト自体には影響を一切与えません。振動は、SCP-1226-RUが移動する間に遭遇する物体に伝達され、この周波数で破壊されやすい物体を破壊、または損傷する恐れがあります。SCP-1226-RUは衝突時の損傷に対して比較的耐性がありますが、しかしこれは、収容違反を試みた際などに、小から中程度の損傷を受けることを、無効化するほどのものではありません。振動周波数は、SCP-1226-RUの移動速度に直接依存し、筋肉収縮の頻度とはそれほど関係がありません。自由落下による加速が、筋肉収縮の頻度を下げ、同時に振動周波数の増加を引き起こすことが確認されています。

オブジェクトにはエネルギー源が必要なことが判明しました。被験者の、食事による1日あたりのたんぱく質の摂取は、少なくとも1.5kgは必要です。この条件が満たされない場合、筋組織の萎縮が急速に進行し、SCP-1226-RUはより活発に、収容違反を試みるようになります。オブジェクトの能力を維持し続け、正常に摂取ができるよう、食事中に含有すべきひつようなたんぱく質量がオブジェクト担当官により規定されています。SCP-1226-RUは、上肢がないにもかかわらず、四足哺乳類のように、床に置かれた食事を摂取することができます。オブジェクトは、毎日必要量のたんぱく質を摂取することで、軟組織の損傷の回復速度を速めることができます。

SCP-1226-RUの収容室の録音機器では、定期的に被験者の発言が記録されています。これまでのところ、これらは一貫した意味を持たない、アフリカ地方の一言語の単語しか確認されていません。このオブジェクトの研究にかかわっている西アフリカの科学者は、SCP-1226-RUの発言から、いまだ有意義な意味を汲み取ることができていません。ンデベレ方言によって、被験者との対話を確立しようという試みが進行中です。

DNA分析によって、対象はウサイン・ボルトでないことが確認されました。

**補遺:**

 **SCP-1226-RUの体内のコンパートメントに収納されていた、広告ブックレット:**

&gt; ミート･サーカスからのお買い上げありがとうございます！
&gt; 
&gt; 商品番号8: &#34;ウサイン・ボルト&#34; (の速度強化版)
&gt; 
&gt; あなたは裕福で、怠け者ですか？あなたはどこへ出かけることも許可されていないのですか？あなたは本当に強靭な脚をもった配達者を求めていますか？あるいは、常に隣で走り続けられる人が必要ですか？そこでこれです。あなたの全ての問題に対する解決策です！彼は寡黙で、そして積極的に逃げ出して、あなたに何かを持ってきてくれます。ほしいものメモは必要ありません。そしてもっとも重要なのは、彼はいちいちドアをノックしてたずねてこないことです！ただし、荷重制限にだけは気をつけてくださいね。
&gt; 
&gt; これに乗って、公共交通機関を利用することはお控えください。
&gt; 
&gt; 警告：手洗いのみに対応しています。
&gt; 
&gt; 心からあなたへ。Ferenald Lipman。

██.██.2015、収容から6日目に、SCP-1226-RUは収容室の東側の壁を、部分的に破壊しました。映像記録によれば、オブジェクトは56km/hの速度を発揮し、拘束室の周りの円形の足場のひとつに飛び移ったことが判明しました。壁に与えられた十分な振動周波数は、オブジェクトの衝突するより前に、壁の崩壊を発生させました。オブジェクトは、脚部の3つの傷を意に介さず、減速せずに█つの通路をつっきり、SCP-███とSCP-████を収容違反させ、収容室を部分的に破壊しました。オブジェクトは地面の分厚い部分で再び停止し、セキュリティサービスに確保されました。収容条件は、この収容違反の結果を反映して修正されました。

[[collapsible show=&#34;+ 実験記録1226-N&#34; hide=&#34;- 閉じる&#34;]]
++++ **実験者:** セキュリティクリアランスレベル3　████████博士

&gt; +++ **実験1226-1**
&gt;
&gt; **目的:** 左肩甲骨をはずし、肩甲骨の隠している、心臓周辺の機構を観察する。
&gt;
&gt; **実験の経過:** SCP-1226-RUをうつぶせに手術台に固定し、筋弛緩剤を投与する。最初の35秒間激しい筋収縮を続けるが、徐々に筋力、および頻度が低下する。35秒後████████博士は操作を進めるための指示を受け取った。肩甲骨を25度回転することはできたものの、左肩甲骨の、心臓投影領域に固定された、移動機構によってそれ以上の回転は不可能だった。62秒後、突然の筋攣縮が激しい振動を引き起こし、ピンセットが跳ね飛んだ。12秒後、オブジェクトは筋肉の機能を回復した。 
&gt;
&gt; **結果:** おそらく、高負荷の状況下で、心臓を刺激することを意図した機構の存在を確認することができた。肩甲骨には、肩関節をはずしたあとの痕跡は認められなかった。オブジェクトには、筋弛緩剤に対する相対免疫が確立され、薬物の反復投与は2回行われたが、投与量の増加は意味を成さなかった。 
&gt; **コメント:** //明らかに、SCP-1226-RUの体は、外的刺激に対する免疫を迅速に構築することができるようだ。被験者を凍結させて解体する実験の許可を求める。// -████████博士
&gt; //要求は否認されました。そのような状況下ではSCP-1226-RUが生存できる可能性が低いと判断されました。// - ████████ █.█. サイト7管理官

&gt; +++ **実験1226-2**
&gt;
&gt; **目的:** SCP-1226-RUの片足のみでの最大速度の測定
&gt;
&gt; **実験の経過:** SCP-1226-RUは、サイト7のテストサイトへと運搬された。エリア内は警備員によって巡回され、また収容違反の場合に備えて、МОГがエリアの外に分散配置されている。SCP-1226-RUには全長3.5kmのケーブルが取り付けられ、完全に巻き取られた状態で地面に深さ2.5mの深さまで刺され、コンクリートで固定された鉄柱に固定された。SCP-1226-RUは、█████博士に、アフリカのンデベレ方言で破壊するように指示された。オブジェクトは、博士の指示に反応を見せなかった。
&gt;
&gt; SCP-1226-RUの収容容器が開けられるとすぐに、オブジェクトは飛び出し、平均加速度0.9m/s^^2^^で直線的に走り始めた。
&gt;
&gt; **結果:** SCP-1226-RUは22秒で60km/hの最高速度にまで達し、安定してその速度でさらに430mを走り、その後、ケーブルの限界点に達し転倒した。セキュリティ担当官はオブジェクトをコンテナへ問題なく再収用した。
&gt;
&gt; **コメント:** //片足での最大速度は60km/hのようだ。これは世界記録だな。彼が片足で動いていて、生物でないことを無視すればだが。// -████████博士


&gt; +++ **実験1226-3**
&gt;
&gt; **目的:** 効果的にSCP-1226-RUを停止させることのできる物質の特定
&gt;
&gt; **実験の経過:** SCP-1226-RUはサイト7のテストサイトへ運搬され、SCP-1226-RUの構造的特徴が許す限りの測定装置が取り付けられた。直径30cm、高さ4.5cm、さらに、地面に2.5mほどコンクリートで埋め立てられた鉄柱が、2本平行に、エリアに設置された。それらの間にはピンと張った鋼製の35mmのケーブルが張られた。SCP-1226-RUの本体には4本のコードが取り付けられており、張ったケーブルに取り付けられたヨークに、全て接続されている。ヨークにはリフトが装備されており、物体を空中に持ち上げ、処理することができる。
&gt;
&gt; SCP-1226-RUの右足がベルトから開放されると、オブジェクトは開放された容器から脱出し、5.3m/s^^2^^の加速をしながら前進をつづけた。ストラップはオブジェクトと同時に動き始め、ケーブルの張力は、一定の加速度で固定されなかった。オブジェクトは400mごとに4つの障害物とぶつかった。 
&gt;
&gt; オブジェクトは最初の障害物である丸太の壁を130km/hの速度で突破し、同時に速度は23km/hにまで低下した。衝突時に衝撃によって丸太が破壊され壁は2.2秒で破壊されました。
&gt;
&gt; 次の障害物までの間に、オブジェクトは170km/hにまで加速した。普通のコンクリートブロックの壁面は、オブジェクトによって貫通され、その後崩壊した。衝突した場所にあったコンクリートは、直径3~8mmの粉末に粉砕されました。SCP-1226-RUの脚の軟組織に多少のダメージを与え、その結果、オブジェクトの速度は120km/hまで低下した。
&gt;
&gt; 3つ目の障害物は、SCP-1226-RUの進行方向にある幅520mの湖だった。その軌道を変更することなくオブジェクトは湖の水中を12km/hで走り抜けた。334秒後、主要なセンサーは脳活動の深刻な低下を記録し、オブジェクトは深刻な酸素欠乏症に陥った。エレベーターが発射され、SCP-1226-RUは水中から持ち上げられたが、なお意識のない状態でオブジェクトは脚を動かし、走ろうと試みていた。
&gt;
&gt; **結果:** SCP-1226-RUの肺には水が浸入しておらず、明らかにオブジェクトは息を止める能力があるようだが、酸素が長期間供給されないと意識不明に陥るようだ。それは重量があるため、オブジェクトを停止するために水を障害物として使用することは推奨されない。オブジェクトは、酸素欠乏状態に至っても、即座に脳死に至るわけではないようだ。鉄骨による障壁の有効性を確認する必要がある。
&gt;
&gt; **コメント:** //心停止する前にこいつを捕まえられれば、この結果は有用だろう。ただ、問題はこいつに除細動器がこいつに役に立つのかは不明だという点だがね。// -████████博士


&gt; +++ **実験1226-4**
&gt;
&gt; **目的:** 金属製の障壁のSCP-1226-RUに対する有用性のテスト
&gt;
&gt; **実験の経過:** 実験条件は実験1226-3に対応する。オブジェクトのコンテナから600m離れたところに鉄製の、地面に2.5m埋め込んだ厚さ10cmの鋼鉄盤を設置した。SCP-1226-RUは260km/hを発揮し、その後障害物に激突し、意識を失った。検査では、目に見える損傷は見受けられなかった。
&gt;
&gt; **結果:** オブジェクトは、金属板をへこませることしかできなかったが、金属板はコンクリートを破壊し、土壌を圧迫し、35度傾いた。それが建築物に組み込まれていれば、破壊は困難だろう。SCP-1226-RUは1分半以内に回復した。
&gt;
&gt; **コメント:** //金属の凹みと、衝突後の衝撃を考慮すると、SCP-1226-RUが生きていて、脳に異常もないのは驚くべきことだ。しかし彼はかたくなに障害物をよけようとしないね。// -████████博士
