    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-062-FR

**威胁等级：** 橙 [[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级：** Keter

**特殊收容措施：** 项目须被收容在Site-Yod的人形收容隔间中，隔间规格为5 m x 5 m x 5 m，墙壁材质为钢，厚度为40cm。隔间内温度需始终保持在7摄氏度不变。每日喂食三次，同时不得改变为其提供的食物（现为每顿3kg牛肉）以及喂食方式（通过位于天花板上的活板门进行投喂，活板门规格为5cmx10cm）。

为防止SCP-062-FR出现任何无法预测的变异，应尽量避免对其日常所处环境做出不必要的变动。若需改动，则应提前对相应提案进行研讨，并取得Site-Yod站点主管之许可。禁止项目目击任何人员；若上述情况发生，需在其食物中掺入记忆A级清除药物。为防止项目体内形成相应抗体，所使用的记忆清除药物类型亦需在每次使用后进行更换。


**描述：** SCP-062-FR为一种生物，目前外貌特征和人类相同。现阶段无法对该实体做出确切描述。亚马逊丛林的土著的报告称当地出现了“恶魔”，基金会根据其对该实体的描述将其捕获。

SCP-062-FR可以使自身DNA通过极快的速度发生突变，以便可以适应当前环境。项目被捕获后自身曾发生了一系列变化。基金会人员对该现象进行了观察。根据收集的数据，现可推断项目拥有极强的进化能力，其一天内发生的演化可超越任何一种生物在一千年内的演化成果。

目前，SCP-062-FR展现出了下列特征。

- 能熟练使用双足行走。项目在被捕获之前已拥有该能力，但在多数情况下使用四足行走。
- 两个下肢长1.4米，末端形态与禽类利爪相似。项目在被捕获之前已具有该性状。
- 两个上肢长1.3米，末端均有5指（各有一个拇指，可弯曲），长5cm，指骨十分坚固。在捕获项目过程中，上肢仅出现可弯曲的拇指，说明项目会试图寻找使用蛮力以外的逃跑方法。
- 可通过调节皮肤及鳞片色素，可在光学层面进行伪装。项目在SCP-062-01-FR事件期间获得该能力。
- 夜视能力。项目在SCP-062-01-FR事件期间获得该能力。
- 躯干、大腿、面部及肱二头肌皮肤上均覆盖有一层鳞片。项目在被捕获之前已具有该性状。
- 两颗心脏。项目在被捕获之前已具有该性状。
- [数据删除]，可能此为实体唯一不变性状。
- 背部被骨钉覆盖，平均长度10cm。项目似乎可以将骨钉发射出去，且其中含有毒素。毒素半数致死量为[数据删除]，高于已知大多数毒素。项目在被捕获时获得该性状，现推测可能是由于实体被捕获是感觉有危险，出于自卫目的发生以上变化。
- 72颗牙齿，分两行排布，每颗牙齿长3cm。项目在被捕获之前已具有该性状。
- 下颚突出且可变形，利于项目进行撕咬。项目在被捕获之前已具有该性状。
- 身长共230cm。该性状会在项目被收容期间有所改变。
- 移动速度最高可达50km/h。项目在被捕获后获得该性状。
- 面部为类似人脸，五官模糊。该生物的眼睛相对小，眼睑厚且分为两层，第一层透明，第二层极其坚固。项目似乎没有鼻子。但是，对项目的一系列实验结果表明，项目的鼻子似乎在其壶腹中，项目可以此感应电磁场以及温度梯度，与鲨鱼类似。项目在被捕获之前已具有该性状。壶腹的存在亦表明该实体最早为水生生物，同样可为基金会的最新发现提供解释。

现推测该项目目前具有的性状不是与生俱来的：若项目的生活环境不发生变化，则其不会发生任何演化。
基金会收容SCP-062-FR初期，项目随自身收容环境的变化发生了若干演化，该系列变化可帮助基金会更好地理解项目适应所处环境的途径。
变动要素如下：

收容室高度（升高）
饲料数量（下降）
收容室室温（下降）

SCP-062-FR适应了收容环境的变化，数天内身长增加了20cm。此外，其重要器官所在区域均生长出鳞片以抵御寒冷。新生长鳞片的提取物为[数据删除]，现计划将对其研究成果应用于强化机动特遣队装备，目前计划正在进行。
项目会因进食的减少而调整自身新陈代谢。目前项目已进入昏迷状态，开始冬眠。

“立刻住手！别再干这种蠢事了。是谁没请示我就开展这种试验的？你们真以为减少它的饮食量以后，这东西不会有任何变化？把它的每日肉类摄入量给我改回来，否则它能在月末吃出一起收容失效事件。”- Grym博士

在Grym博士做出上述决策后，实体的每日规定进食量与特殊收容措施所规定的量一致。与此同时不再对收容室规格与室温做出调整。

至此，SCP-062-FR出于自身存活目的发生了一系列变异，部分变异可提升项目的捕猎效率。

“说真的，猎物也好环境也好，这玩意都适应得了。我们该庆幸幸亏它还不是为了进食而捕猎。也就是说，现阶段这是它唯一的弱点。很明显它并不会自发产生那些变化：它没有意识到变异出现，而且其智力水平与大猿相仿。不能让它频繁见到人类，要是它们的举止与我们相同，它就会变成一个完美的捕食者。我们应避免此类事件。” - Benji博士

为研究项目加速适应环境的机理，现已从项目身上提取一定数量样本。现已开始对样本进行研究。
自062-01-FR事故后已无法提取更多样本，详见事故报告062-01-FR

[[collapsible show=&#34;+ 事故报告062-01-FR&#34; hide=&#34;- 事故报告062-01-FR &#34;]]

**062-01-FR 事故:**为确保样本提取实验可以安全进行，研究团队决定对项目使用安眠药以使其在试验期间进入睡眠状态。

在于████年██月13日的第13次试验期间，项目进入睡眠状态后，两名D级人员进入收容室。
在收容室大门关闭前，项目扑向D级人员并将他们[数据删除]，使大门一直敞开并离开收容室，引发该项目的收容失效事件。

为干扰SCP-062-FR并将其定位，Site-Yod东翼被完全封闭并切断一切光源，在机动特遣队 Delta-4（“冲浪时光”）的传感器协助下，定位工作的难度有所下降。
该实体由此演化出夜视性状。
对实体的追捕持续了3天，在此期间实体进行了██次逃脱尝试并均以失败告终，且在第二天实体心脏突然出现创伤。该实体原先被视作已死亡，后发现其为弥补第一颗心脏功能衰竭，生长出一颗新的心脏。

根据战报以及采取到的不同样本分析，现已证实实体已经对安眠药产生抗药性，从而使其有机会使其逃脱。  

&gt; 以下文档为对机动特遣队 Delta-4（“冲浪时光”）队长Soho指挥官的采访，采访人为Site-Yod内务负责人Andrick Eemeht。
&gt; 
&gt; **Andrick Ermeht：**  Andrick Eemeh就SCP-062-01-FR事件对Soho指挥官进行访谈。请描述一下您是如何击毙目标的。
&gt; **Soho指挥官：** 我们第一天刚到的时候，这个畜生就已经碰上十几个人了。我们第一个任务是先保证当时附近的SCP的安全，然后将整片区域封锁，再找Charlie。
&gt; **Andrick Ermeht：** Charlie？
&gt; **Soho指挥官：** 我们对目标起的代号。区域封锁后我们就开始了侦查工作，一是为了这东西找出来，还有行动之前我们就已经被告知了它的特性以及行为特点。我们知道动作要快，一定要赶在它适应环境之前完成任务。
&gt; 第二天，我们找到了它。为了引它出来我们还带了一块肉。我们把肉放在一间大厅中间，然后躲在角落里。
&gt; **Andrick Ermeht：**  它来了么？
&gt; **Soho指挥官：** 来了。我们就位后一分钟它就来了。我们遇到的大多数捕食者很安静。这东西不仅没声音，还是隐形的。它当时让自己的体温或者体表温度和环境完全一致，突然间我们的热成像就像着了火一样把我们都闪瞎了。等到成像恢复正常我们才反应过来。 就在那一刻那头畜生把肉带走然后消失了。 
&gt; **Andrick Ermeht：**  然后你们就向它开火了？
&gt; **Soho指挥官：** 能打的都用上了。然后这东西就溜了。我们沿着它留下的血迹一路追击。不仅是血迹，它还留下一路尸体。B队负责切断它的后路，但我们失去它踪迹不一会这个队伍就基本全军覆没了
&gt; **Andrick Ermeht：**  您之前说它已经身受重伤。你们想要用同样的陷阱对它进行伏击，但是失败了。
&gt; **Soho指挥官：** 是，这畜生……已经明白过来了。你们之前告诉我们它在生理上适应能力很强，但从来没说过它在心理和脑力上的进化也同样迅速。
&gt; **Andrick Ermeht：**  您的意思是？
&gt; **Soho指挥官：** 我和我的队伍抓捕过无数的动物、猛兽和SCP。最早在亚马逊把这畜生抓住的可是我们。但是这个实体不仅没被陷阱害死，还在过后把我们领进我们自己的陷阱里，而且还想用它来伏击我们。我真是闻所未闻见所未见。 
&gt; **Andrick Ermeht：**  请您详细解释一下。
&gt; **Soho指挥官：** 我们在几小时后收到了B队一名队员的呼叫。那个队员还活着，而且已经找到了那个玩意儿。于是我们就在它所在的类似区域设下了同样的陷阱。 
&gt; **Andrick Ermeht：**  然后呢？
&gt; **Soho指挥官：**我们刚把诱饵放好，走廊角落里就传来了求救声。我的两个弟兄去查看情况，其他人则继续看守陷阱。然后我们就听到那几个人已经死了。几秒种后，那货居然从//走廊对角//向我们俯冲过来。 我们用一颗曳光弹给它添了一道新伤。但我们能战斗的人员已经损失一半了。这头怪物拿我们的弟兄当饵，而我们布饵的方法居然他妈完全一样，而且它完全明白如何避免陷阱，还知道怎么转过头来拿它对付我们。万幸的是它在把我的一个手下砍成两节的时候砍到了一个电视，触电了。绝对不能让它靠近任何一个人类。要是它学会了我们的思维方式，得到了智能，你们就去看看 [[[SCP-682]]]是什么样吧。
&gt; **Andrick Ermeht：** 谢谢您，指挥官。采访到此结束。


在对已获得的事故记录进行研究后，现可得出清晰结论：实体在应对MTF Delta-4时模仿了特遣队数种不同策略。此后严禁SCP-062-FR接触人类。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-062-FR起源探勘&#34; hide=&#34;- SCP-062-FR起源探勘&#34;]]

为研究该实体的产生是否为个例，MTF Delta-4于项目发源地进行了数项研究。
特遣队与第三周发现一所疑似玛雅风格的神庙，其周围与内部均发现大量较为新鲜的人类骸骨。

特遣队对神庙进行了扫描，并进一步确认了神庙内无与SCP-062-FR具有相似性质的实体。随后，特遣队开始了对遗迹的研究。包括Grym博士、Heiteira，以及Sonitrok在内数名研究员亦加入了研究活动，在相关领域（掠食性SCP研究、生物学，以及解剖学）为特勤队提供技术支援。

在首次探勘中，特遣队对神庙周边进行了重点研究。期间，MTF Delta-4也尽可能对建筑进行了调查。有多条血迹流向神庙入口，且这些血迹均能一直保持新鲜。

随即出现大量尸体，指引探勘人员发现了一处古代遗迹，其年代可追溯至哥伦布发现新大陆之前。不幸的是，神庙外部没有发现与SCP-062-FR相关联的显著证据。在第五周周末，探勘人员开始对神庙内部进行探索。

探勘队发现，神庙通向一个巨型地下迷宫。队员们行进若干分钟后发现一扇巨型石门，呈破碎状态，以及炸药残留物。门后则为一个错综复杂的迷宫，该迷宫机关重重，墙壁上刻满了铭文，铭文历史可追溯至哥伦布发现新大陆之前；迷宫内则有最近留下的血迹。

在探索期间，三名对员因误中陷阱而受伤，陷阱的种类不一。几天之后队伍发现一个地下洞穴。

洞穴内有一个湖泊，湖底有数百具完整的骸骨。在调查期间，探勘队员再一具骸骨下发现了一本日记，这具骸骨则被分成了两段；日记的主人疑似为该探勘队的队长。不幸的是，由于该日记本上覆有血迹，部分字迹已无法识别。

[[/collapsible]]


[[collapsible show=&#34;+ Grant教授的日记&#34; hide=&#34;- Grant教授的日记&#34;]]

&gt; Grant教授的日记，探勘第58天。
&gt; 
&gt; 我们的向导说再往东边有一个没有人探索过的地方。他说那是亚马逊河的另一条支流，已经有几百年的历史了。太棒了。如果亚马逊河的地貌确实发生了改变，恰好说明了我为何在这里了文明。

&gt; Grant教授的日记，探勘第78天。
&gt; 
&gt; 找到了。我们发现了一个神庙，看起来，玛雅等文明都是传承于此。这应该是历史上首次发现这文明。我们要先建立营地再探索一下神庙外围。不过我真的非常想进去，所以我把进度加快了几天。

&gt; Grant教授的日记，探勘第81天。
&gt; 
&gt; 我们几个终于进入神庙了。不过这次探索太短了，一扇巨型石门挡住了我们的去路，结束了这次探索。门后一定藏着我们要找的东西。毕竟有人特意守着。这帮人不让我们进去，可我们就要去。爆破用的炸药十分充足。明天，我们要穿过这扇门。

&gt; Grant教授的日记，探勘第82天。
&gt; 
&gt; [血迹]炸了！居然耗了一整天。这东西谁造的，居然这么耐炸？不过还好，我们用镐把门挖开了。大家回去睡觉了。明天再去看看门后有什么，挖完门第一眼看到的走廊上已经覆了灰。
&gt; 不过这倒勾起了我的兴趣。这个文明想要藏什么？是金子？还是银子？都不可能。金银不是这么藏的。我很确定和神话有关。也许……是他们供奉的神像？亦或是……他们的神？

&gt; Grant教授的日记，探勘第83天。
&gt; 
&gt; [血迹]屠杀。[血迹]醒过来了。我们被追到了庙里，我和Smith还有另外两个向导都躲起来了。那是什么东西！？[血迹]Smith受伤了。流了好多血。我们要到庙底下去，等到怪物走了再出来。

&gt; [血迹]
&gt; 它就在我们后面。我们都听到了，这个走廊有回声。它把我们困住了！

&gt; [血迹]怀疑。Smith已经开始烂了。我要鲜肉。那个怪物一直在戒备着。我们老是听到它的有动静。必须得赌一赌了。

&gt; Grant教授的日记，天知道现在是什么时候。
&gt; 
&gt; 我把向导的尸体放在了洞中间，那头畜生还是找到了。根据上次的报告，这东西发生了变化，下肢居然长出了爪子。而且之前个头也没现在这么大。
&gt; 我要去试试看能不能越过它跑到洞的另一边去。

&gt; Grant教授的日记，最后一则。
&gt; 
&gt; 完了。我试着去引诱那头畜生，但是没有成功它没有攻击我，只是把我推开了。刚享用完一顿盛宴，它根本不饿。跑已经没有意义了，希望有人能把大门关上。
&gt; 它看我的眼神就像看剩菜一样。完了。当初就不该打开那扇破门。我开始破译墙上的文字。上面说有一种生物，玛雅人叫他们[血迹]。

[[collapsible show=&#34;+ 探勘总结&#34; hide=&#34;- 探勘总结&#34;]]

&gt; O5议会的各位女士们和先生们，
&gt;
&gt; 为探索SCP-062-FR的起源，我与研究团队依令与机动特遣队Delta—4对亚马逊丛林开展了联合探勘。现探勘总结如下。
&gt; 现推测，Grant教授之前研究的文明在哥伦布发现新大陆之前就已经存在，该文明某种程度上已经将异常实体成功收容。在亚马逊河改道或者干涸之前，由于其河床地貌频繁变化，使得异常被引导至该洞穴。
&gt; 很有可能该生物在某个时期仅为水生生物，为前述文明所崇拜，且频繁向该生物供奉人祭。
&gt; 因此，它能获得食物，自然也没有进化的动机。
&gt; 
&gt; 但是，出于水源变动或疾病等原因，该文明开始衰落，也不再继续祭拜自己的神明。就是在这时，异常开始登上陆地。
&gt; 于是这个文明决定用一座神庙将异常封印。几个世纪后，Grant博士在探勘旅程中发现了这座神庙，他也因此一去不归。因此异常实体在最近才被发现。
&gt; 但是，还有一点让人十分担忧。
&gt; 该实体在发现Grant教授时并未立刻攻击。当时它已经进食了么？当然。但我们感兴趣的不是这个。
&gt; 在SCP-062-01-FR事件中，实体在进食后依然会攻击基金会员工。
&gt; 根据以上迹象，我认为该生物习性已经发生根本性的变化，应予以重视。
&gt; 
&gt; 与此同时，为了防止SCP-062-FR进化出难以应对的性状，我们应在不改变收容措施的前提下将其安全收容。此外，实体很可能在几百年里基本甚至根本没有进食，这点让人十分担忧。为了以防万一，我提议根据113-B协议对人员进行专门培训，以组建专门的应对小组。
&gt; 
&gt; 我们控制，我们保护，我们收容。
&gt; 
&gt; 真挚的
&gt; Grym博士
