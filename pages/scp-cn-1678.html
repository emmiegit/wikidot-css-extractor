**项目编号：** SCP-CN-1678

**项目等级：**Keter

**特殊收容措施：** 现有的 --20-- 2只SCP-CN-1678收容于Site-CN-75站C7区域内一1.5mx0.75mx1.75m大小的封闭式爬虫养殖箱内，养殖箱内必须保持15℃恒温环境；SCP-CN-1678不需要提供额外的食物或者进行气体交换，任何生物，工作人员，禁止直接与项目发生肢体接触，否则需要截肢或者进行处决，禁止SCP-CN-1678接触任何液体环境，否则将需分离液体环境，并在将液体分为20cm^^2^^大小后进行蒸发处理。

**描述：** SCP-CN-1678为一种透明的半球形软体生物，其食性为杂食偏肉性，可在无食环境下生存，无明显性别特征，成体大小于0.5cm~0.75cm之间，0.75cm大小以上的项目个体会进行分裂或进入周遭水域进行繁殖。

据接触过SCP-CN-1678的研究员及部分实验报告表明，虽然SCP-CN-1678 在液体的固液气三态转化中并不会失去生物活性，但其只能于20cm^^2^^大小1cm深度以上的液体内复活及繁殖，且其只能于液体状态下保持活性，固态及气态状态下则会保持休眠状态。SCP-CN-1678触感类似果冻胶体，且可塑性较强，一只0.5cm的项目个体在拉伸至0.02cm的丝状后仍能恢复原态。据事件报告：A中表示，SCP-CN-1678可偶通过接触不溶性物质对自身进行染色或改变形态，其目前认为，项目可能存在一定的自我认知能力。

[[collapsible show=&#34;+ SCP-CN-1678 接触实验&#34; hide=&#34;- 收起           &#34;]]
&gt;
&gt; **监督员**：Dr. Yoghurt
&gt; 
&gt; 由人体，植物及工具分别与项目进行接触观测其行动情况。
&gt; ----
&gt; * 在D-7839与事先用同位素标记过的SCP-CN-1678发生直接接触后，项目透过皮肤直接进入了D-7839的体内并且迅速繁殖，15min后，数据显示D-7839内部除骨骼外以完全被SCP-CN-1678占据，D-7839并未从外观上表述出任何不适以生理异常，30min后，项目开始以其肉体为食，D-7839皮肤淡化，并逐渐分裂成小的SCP-CN-1678向四周散开逃离，最终只剩下了D-7839的骨骼，毛质及衣物留在原处。随后多余的项目个体被集体清除。
&gt; 
&gt; * 在将事先用同位素标记过的SCP-CN-1678放置于一株家居植物上后，项目表现出了与动物接触的类似反应，7min后，植株已完全被SCP-CN-1678占据，随后成年的绿色项目个体开始从植物的茎，叶等器官处钻出，1min13s后，不再有SCP-CN-1678从植株内产生，植株完全枯萎，项目于3min后复原为透明。
&gt; 
&gt; * 在SCP-CN-1678于金属及其他物品接触后，其未进入工具内部，并且表现出了明显的抵触反应。
&gt; 
&gt;  &lt;实验结束&gt;

[[/collapsible]]

[[collapsible show=&#34;+ 事件报告：A&#34; hide=&#34;- 收起           &#34;]]
&gt; 
&gt; **日期：**200█/9/14~200█/9/16
&gt;&gt; 
&gt;&gt; **A-1：** 9/14/3：25电力部通报：
&gt;&gt; 
&gt;&gt; 至Dr：Yoghurt
&gt;&gt; 
&gt;&gt; 今日下午3:14，SCP-CN-1678所在的5█3号房出现短暂电力故障，时长约15min，已启用备用电源，现请求派遣维修人员对该房间电力进行检测并对项目情况进行检测。
&gt;&gt; 
&gt;&gt; 200█/9/14——电力部 王 散
&gt;&gt; **处理办法：**
&gt;&gt; 随后派遣检修员康德乐前往对电路进行维修。
&gt; 
&gt;&gt; **A-2：** 9/14/5：30人事部电话留言：
&gt;&gt; 
&gt;&gt; 人事部主管：赵舒月
&gt;&gt; 
&gt;&gt; 博士（后查明指代为Dr.Yoghurt）不知道为什么你没有接电话，主要有两件事要跟你报告，首先，人事部的所有笔和纸都没了，而且我没有接到任何的实验通知或者类似的报告就这样没了？我们需要一批新的笔…以及墨水，第二就是我需要今日的加班人名报表，本来应该由值班人员抄给我一份的但…笔都没了，希望你能在收到留言后将信息以电子版的方式发给我并送一批笔到二楼人事部内，就这样。
&gt;&gt; **处理办法：**
&gt;&gt; 在接通电话后从新派送一批圆珠笔及一批钢笔，墨水，人员名单送至人事部门。
&gt; 
&gt;&gt; **A-3：** 9/15/17：30医务处报表：
&gt;&gt; 
&gt;&gt; 至Dr：Yoghurt
&gt;&gt; 
&gt;&gt; C7区何宗研究员于今日晚间5：15被发现倒于4楼2██走廊内，其右臂被砍下，从伤口处切痕现判断为由站内消防斧所致，在其受伤15min后被其他研究员发现送至医务处治疗，右臂不知去向。其本人以因失血过多陷入昏迷，救助后生命体征趋于稳定，但医疗处缺乏B型血包，现向A1区域请求补充。
&gt;&gt; 
&gt;&gt; 200█/9/15——医务处 张兰瑞
&gt;&gt; **处理办法：**
&gt;&gt; 与三小时后得到补充。
&gt; 
&gt;&gt; **A-4：** 9/16/9：30人事部报表：
&gt;&gt; 
&gt;&gt; ||~ 名称 ||~ 时间 ||~ 原由 ||
&gt;&gt; || 康德乐 || 200█/9/14 || 夜间无下班记录，今日无上岗记录 ||
&gt;&gt; || 刘  丰 || 200█/9/14 || 夜间无下班记录，今日无上岗记录 ||
&gt;&gt; || 何  宗 || 200█/9/14 || 意外受伤报表 ||
&gt; 
&gt;&gt; **A-5：** 9/16/9：30人事部报表：
&gt;&gt; 
&gt;&gt; ||~ 名称 ||~ 时间 ||~ 原由 ||
&gt;&gt; || 康德乐 || 200█/9/15 || 旷班，今日无上岗记录 ||
&gt;&gt; || 刘  丰 || 200█/9/15 || 旷班，今日无上岗记录 ||
&gt;&gt; || 何  宗 || 200█/9/16 || 意外受伤报表 ||
&gt;&gt; || 王  丽 || 200█/9/15 || 夜间无下班记录，今日无上岗记录 ||
&gt;&gt; || 李亚娟 || 200█/9/15 || 夜间无下班记录，今日无上岗记录 ||
&gt;&gt; || 赵成成 || 200█/9/15 || 夜间无下班记录，今日无上岗记录 ||
&gt;&gt; || 苏粉娟 || 200█/9/15 || 夜间无下班记录，今日无上岗记录 ||
&gt;&gt; || 孙  凡 || 200█/9/15 || 夜间无下班记录，今日无上岗记录 ||
&gt; 
&gt;&gt; **A-6：** 9/16/13：30 Yoghurt博士口述资料：
&gt;&gt; 
&gt;&gt; 我今天下午见到维修员康德乐在3楼1█3走廊内走动并表现出精神涣散，在我叫住他后他转身拽住了我的左臂并在他呆滞的脸上露出了一丝喜悦的表情，但随后这种情绪就变成了不解和恐惧，就好像期望了落空了一样，我尝试问他为什么没有去工作以及缺勤原因，他的舌头就跟打结了一样噗噜噜的发了几个音，就撒开我的手跑了，我尝试追上他，但是他在转了几个弯后竟然就消失了，这让我感到不解，随后我们调查了当时的监控，发现其于█转角处化作颗粒状随后消失在了下水道内，我们将对此进行研究调查。
&gt; 
&gt;&gt; [[=]]
&gt;&gt; **总体报告：对于SCP-CN-1678事件报告：A**
&gt;&gt; [[/=]]
&gt;&gt; 
&gt;&gt; **确认死亡人数：**博士0人，研究员7人，D级及无关人员：20人
&gt;&gt; 
&gt;&gt; **受伤人数：**博士0人，研究员1人，D级及无关人员：3人
&gt;&gt; 
&gt;&gt; **详细说明：**经后续调查已确认，于200█/9/14下午3：15分左右，由于研究员操作不当导致SCP-CN-1678突破收容箱，随后SCP-CN-1678于收容间内经行增值，并利用自身的染色及模仿能力替代了房内的紧急按钮，制造了电力系统故障，随后检修人员康德乐在抵达时检测到了项目收容失效，随后触发了紧急按钮，被项目入侵体内导致死亡。随后项目占据了康德乐的身体离开了收容区域。
&gt;&gt; 
&gt;&gt; SCP-CN-1678在收容失效后利用康德乐的身体对人事处物品进行盗窃，并利用笔油进行增殖，在完全可以模仿康德乐的样貌后将尸体抛弃并将伪装成笔的SCP-CN-1678投放于走廊及3楼的一间空库房内，随后其中一只笔研究员被宗找到，其感受到了异常并立刻用消防斧砍断了自己的右臂随后被其他研究员救助，其余5名研究员于15日分别进入被SCP-CN-1678伪装成办公室的库房内被项目偷袭死亡。
&gt;&gt; 
&gt;&gt; 16日下午一点Dr.Yoghurt在走廊内发现了伪装成的康德乐SCP-CN-1678，在项目接触其左手义肢后逃离现场，随后Dr.Yoghurt对事件进行了处理，并在C7区东南方发现了几名研究员和D级人员的尸体，之后C7区域被完全封锁进行了处理，3个月后确认将SCP-CN-1678完全清除，并将原有的20只项目保存量压制至现在的2只。
&gt; 
[[/collapsible]]
