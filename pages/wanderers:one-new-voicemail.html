**前言：** //以下录音回收自Daryl Abram破损的手机设备，该设备发现于2008款日产Versa S汽车的副驾驶座椅下方。在[[[http://scp-wiki-cn.wikidot.com/wanderers:my-thoughts-are-not-my-own|第1626号失踪人员调查]]]结束后已将此录音归档。//

-----

**{{&lt;记录开始，[0:11]&gt;}}**
 
**[声音1]** - 哦，嗨！喂。我知道你应该很忙还有—我只是想给你打个电话。就是，大约晚些时候。只要你有时间。如果你只是想回家接我们，我可以安排一下—

**[声音2]** - //(不假思索地)//妈咪，你在跟谁说话呢？

**[声音1]** - 和你爸爸，宝贝。

**[声音2]** - //(不假思索地)//哦！那我能跟他打个招呼吗？真的，//真的//拜托啦！

**[声音1]** - //(轻声笑)//当然可以，Jaden。来打个招呼吧。

//经过数秒//

**[声音2]** - 嗨，爸爸！我很想你。

**[声音1]** - Jaden，亲爱的，这是一条电话留言。你爸爸现在很忙。

**声音2]** - 电话留言？

**[声音1]** - 是的，宝贝。电话留言。

**[声音2]** - 哦！

//停顿//

**[声音1]** - 你为什么不说说今天发生的事情呢？

**[声音2]** - 今天的？嗯……

//再次沉默数秒//

**[声音2]** - 我应该先讲讲学校里发生的事吗？//(咯咯笑)//

**[声音1]** - 不，还是不了。先讲讲我们今天在店里做了什么吧？

**[声音2]** - 啊……你在人行道上被绊倒了？

**[声音1]** - 不是那个！//(笑)//是玩具店。

**[声音2]** - 哦，我知道了！妈妈，只不过事情发生的时候真的很有趣。

//两个声音同时笑了起来。//

**[声音2]** - 妈咪给我买了一身新衣服!//(咯咯笑)//它超级，超级可爱。

**[声音1]** - 那身衣服不是你穿的，小傻瓜。那是给谁的？你还记得吗？

**[声音2]** - 是给Wooflestuckins先生的！

**[声音1]** - 对啦！是你床上的那只蓝色泰迪熊。

**[声音2]** - 对！//(咯咯笑)//

**[声音1]** - 你想告诉爸爸这套衣服是什么样子吗？

**[声音2]** - 当然！嗯……它是红色和蓝色的，看起来像超人！它的背面也有一个很长的东西。

**[声音1]** - 是披风，Jaden。

**[声音2]** - 对！我忘了，是披风。//(笑)//

**[声音1]** - 为什么不告诉爸爸你怎么得到它的呢？你在车里对我说了什么？

**[声音2]** - 嗯……

//再次停顿//

**[声音1]** - 大胆说出来，宝贝，别害羞。

**[声音2]** - 嗯……我得到它是因为它让我想起了爸爸。妈咪说你花了很多时间在工作上。她说你今天特别忙，你很想在我幼儿园放学后来接我，但却来不了了。我让妈咪买了它，这样我就可以永远，永远，//永远//记住你！//(咯咯笑)//

**[声音1]** - 啊，说得真好。真棒！

//声音2继续笑了数秒。//

**[声音1]** - 哎，小傻瓜，你要去哪儿？

**[声音2]** - //(不假思索地)//去给Wooflestuckins先生穿上新衣服！

**[声音1]** - 你是不是忘了跟爸爸说点什么？

**[声音2]** - //(不假思索地)//好吧。

//再次停顿//

**[声音2]** - 我爱你！祝你工作愉快。待会儿见！

//可以听到声音2走开了。//

**[声音1]** - 真是个傻姑娘......我们该拿她怎么办呢？

//声音1叹息。//

**[声音1]** - 你知道的，她很爱你。非常爱你。她每天都告诉我她有多爱你。

**[声音1]** - 我知道你很忙。知道你有压力，忙着处理工作上的一切。帮我个忙，好吗？别担心。尤其是不要担心我们。继续做你需要做的事，一切都会好起来的。我保证，Daryl。

//最后一次停顿//

**[声音1]** - 哦对了，你不要担心Jaden。听到她的小妹妹快要出生了，她会很兴奋的。注意安全，我们等不及要见你了。
 
**{{&lt;记录结束，[2:55]&gt;}}**

------

**后记：**于//[[[http://scp-wiki-cn.wikidot.com/wanderers:daddy-is-my-superhero|第235132号事件]]]//发生约三小时后回收以上录音。该事件导致数名人员伤亡，估计是上述电话留言中出现的人员。
