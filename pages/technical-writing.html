**KHOA HỌC!!![[footnote]]Cả khoa học tự nhiên và khoa học xã hội. (Lưu ý của người dịch)[[/footnote]] Hay nói theo cách khác: Làm sao để người không có chuyên môn có thể viết về những kiến thức chuyên sâu**
[[/=]]
----
Vậy là bạn đang muốn viết nên một vật thể SCP có dị tính ít nhất là liên quan một phần tới kiến thức vật lý hay sinh học hay khảo cổ học hay bất-cứ-thứ-kiến-thức-gì nhỉ. Tốt thôi!

Nhưng mặt khác, quả thực không dễ để thành công trong việc đó. Không một ai ở đây kì vọng rằng bạn là một chuyên gia về lĩnh vực mà bạn đào sâu trong bài viết của mình (dù cộng đồng chúng ta thật sự có những người sở hữu kiến thức sâu rộng về một vài lĩnh vực), nhưng bạn vẫn cần phải đảm bảo rằng bạn không nhầm lẫn hay áp dụng sai cách những khái niệm cơ bản. Kể cả khi SCP của bạn **phá vỡ** những quy luật thông thường, bạn vẫn cần phải nắm rõ nó đang phá vỡ những quy luật nào. Các lỗi sai kiến thức cơ bản có thể không bị phát hiện bởi người đọc không có kiến thức chuyên sâu, nhưng những ai //có// kiến thức //rất dễ// nhận thấy chúng; điều đó sẽ dẫn đến việc họ không còn tin tưởng vào kiến thức mà bài viết đưa ra, và khả năng cao sẽ downvote bài viết của bạn. (Ý kiến của người dịch: Lan truyền kiến thức sai lệch thực sự là điều cực kì nên tránh, vì điều này có thể dẫn đến việc người đọc hiểu và tiếp nhận sai cách những vấn đề khác trong thực tế.) Mặt khác, nếu bạn áp dụng đúng cách những kiến thức cơ bản, nhất là khi bạn có thể bổ sung thêm thông tin thú vị nào đó một cách tinh tế, có thể bạn sẽ thêm được một tầng nghĩa cho bài viết hoặc tạo ấn tượng tốt với những ai có kiến thức chuyên ngành.

Điều đó không có nghĩa là bạn **không nên** viết về những thứ trái ngược với quy luật thường thức, vì dù sao những SCP thành công đều như vậy theo cách này hay cách khác thôi. Điều đó chỉ có nghĩa là bạn cần làm quen và thông hiểu những điều cốt lõi về chủ đề bạn chọn. Hãy thử đọc bài viết tổng quan về chủ đề đó trên Wikipedia (Ý kiến của người dịch: Nên đọc Wikipedia tiếng Anh, do nhiều bài viết trên Wikipedia tiếng Việt chưa được dịch đầy đủ). Hãy thử hỏi mọi người trong forum, trong [https://www.facebook.com/groups/1178119565682828/?ref=share group Facebook], hoặc trên [https://discord.gg/mqVdQAMTyX Discord] để tìm xem có ai hiểu sâu về vấn đề và sẵn sàng giúp đỡ bạn hay không. Hãy đọc lại kiến thức sách giáo khoa phổ thông hoặc các giáo trình đại học có liên quan, nếu bạn còn giữ chúng. Điều cốt lõi là, hãy **tự mình** tìm hiểu kiến thức liên quan đến chủ đề bạn viết. Đâu ai biết kết quả sẽ ra sao, phải không? Có thể trong quá trình tìm hiểu, bạn sẽ thấy hứng thú với chủ đề đó và bắt đầu theo đuổi nó. Và rồi đến một lúc nào đó, bạn sẽ trở thành chuyên gia về lĩnh vực đó và có thể giúp đỡ người khác thì sao? 

Còn đây là vài điều nho nhỏ dành cho những ai //CÓ// kiến thức chuyên sâu, hay ít nhất là hiểu rõ một chủ đề nào đó. Bạn nên nhớ rằng phần lớn người đọc bài viết của bạn //KHÔNG// có kiến thức chuyên sâu. Sẽ rất dễ dàng cho bạn nếu bạn coi việc toàn bộ độc giả đều hiểu kiến thức cơ bản về lĩnh vực bạn viết là điều đương nhiên. Tuy nhiên khi đó, có thể bạn sẽ viết nên SCP của mình theo cách quá khó hiểu đối với họ - bạn hiểu rõ được rằng nó có dị tính SIÊU NGẦU LÒI liên quan tới điện từ trường hay vật lý lượng tử hay hóa sinh hay bất kì thứ gì khác, nhưng người đọc thì không, nên những kiến thức đó đều chỉ như gió thoảng qua tai họ mà thôi. (Nhiều người đã mắc phải lỗi này rồi). Bạn không cần phải đơn giản hóa ý tưởng của mình, nhưng bạn cần phải sử dụng lời văn một cách hợp lý để người đọc hiểu được //tại sao// việc SCP của bạn phá vỡ quy luật thông thường lại là điều đáng nói.

Để bạn có thể hình dung rõ hơn, người dịch bài viết hướng dẫn này sẽ lấy [[[SCP-003-VN]]] làm ví dụ - với kiến thức về văn hóa Việt Nam, hành vi động vật và khí tượng học. Từ việc tiếng hú của đàn vượn trong bài viết có những đặc điểm tương đồng với giao tiếp bằng ngôn ngữ, có thể suy ra rằng chúng đang cố gắng truyền đi một thông điệp nào đó. Khi đàn vượn thực hiện hành vi này, một áp thấp nhiệt đới hoặc một cơn bão sẽ hình thành trên Biển Đông và tiến vào đất liền Việt Nam. Kết hợp thêm với các chi tiết khác trong bài viết - đàn vượn có 50 con đa sinh cùng trứng, với một con vượn cái đầu đàn, sống ở rừng, có thể giao tiếp với biển, và cùng Biển Đông bảo vệ đất nước Việt Nam - có lẽ một người Việt Nam sẽ dễ dàng nhận ra bài viết đang nói đến điều gì. Tuy nhiên đây cũng là một trở ngại khi dịch bài viết này sang ngôn ngữ khác, do việc truyền tải điều mà có lẽ mọi người Việt Nam đều biết này cho người nước ngoài hiểu theo một cách ngắn gọn và không tiết lộ điểm bất ngờ của bài viết là không dễ. Đó là một ví dụ về khoảng cách kiến thức giữa bài viết và người đọc, và cách phát hiện ra rào cản này.

Cũng tương tự như lời khuyên dành cho những người không có kiến thức chuyên môn trong bài viết hướng dẫn này, bạn cần tham khảo ý kiến của những người //không// có hiểu biết chuyên sâu về vấn đề để biết rõ họ có hiểu được cốt lõi của bài viết hay không. Các kênh liên lạc đã được liệt kê phía trên cũng là những nơi bạn nên tìm đến, và hãy đảm bảo rằng người mà bạn tham khảo ý kiến thực sự không có hiểu biết chuyên sâu về vấn đề bạn viết. Hãy nhớ rằng, xét trong vũ trụ SCP, một bài viết SCP cần phải là một bản tóm lược súc tích dành cho những người không hẳn là quen thuộc với dị thể, hay chưa chắc đã hiểu rõ tại sao Tổ Chức cần phải lưu ý đến dị thể này. Hãy tưởng tượng rằng những người thuộc thế hệ cha mẹ, ông bà bạn, hoặc chưa được học về những kiến thức đó sẽ đọc bài viết của bạn. Nếu bạn từng chợt nghĩ rằng, &#34;Hmm, cái này có quá khó hiểu không?&#34;, thì đúng, có lẽ bạn nên tìm cách diễn đạt khác rồi. 

Tóm lại: Đừng giả vờ rằng bạn biết những điều mà bạn không biết. Đừng coi như tất cả mọi người đều biết những gì bạn biết. Hãy tham khảo ý kiến của &#34;phe còn lại&#34; trong số những độc giả của bạn. Và viết sao cho thật hay.

Và đừng quên: Với khoa học, bạn sẽ luôn tìm thấy câu trả lời! (Trừ khi khoa học bị thứ gì đó nằm ngoài những quy luật của vũ trụ này lạm dụng và phá vỡ.)</textarea></pre>
