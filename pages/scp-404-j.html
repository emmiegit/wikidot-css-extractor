**Об&#39;єкт №:** SCP-404-J

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:**  Оскільки спроби змінити текст на поверхні SCP-404-J вручну повністю провалилися, слід продовжувати двічі на годину наносити по SCP-404-J тактичні ядерні удари доти, доки об&#39;єкт не буде успішно нейтралізовано. Персоналу Фонду, збройним силам та цивільним особам дозволено підходити до 100 кілометрової межи навколо SCP-404-J лише після підписання відмови від претенезій до Фонду у разі власної смерті. 

**Опис:** SCP-404-J це цегляна стіна у південному Ірані розміром 20м x 50м x 5м, за оцінками встановлена за 15,000 років до нашої ери. SCP-404-J створено з невідомого матеріалу, надзвичайно стійкого до пошкоджень.

Попри свій вік, на SCP-404-J виявлені написи українською та англійською мовами Текст цих написів змінюється через непов&#39;язані проміжки часу.

Наступна інформація сотосовно SCP-404-J надається лише членам Ради O5.
