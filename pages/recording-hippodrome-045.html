    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“呃，嗨。如果你正在看这个，那么我猜你，或者应该说是‘我们’，活了下来。没错，我就是你本人。看，这是我的…你…我们的脸，没化妆或者弄别的什么，也不是面具。唔，如果你想要更多证据，那么，嗯……你出生在康涅狄格的费尔菲尔德，一英里外就能看到你家绿色的房门。你嫉妒邻居家的小孩，叫本或者托比什么的，因为他养了条狗，而爸爸不许你养，因为你连金鱼都照顾不好，对吧？这玩意你一个月就养死了五条。是的，这段视频是我——也就是从前的你——为现在的你录制的。这件事……没错，说来话长。

不知道你的记忆还剩多少，但你应该记不起自己曾录过这段视频，我并不意外。因为，你，以及所有和你在一起的人，都需要遗忘才能让计谋成功。我想这意味着，即使事情按照计划进行，很多人死时并不知道原因。但现在一切都结束了，你也应该知道真相。我要告诉你的事也许很残酷，但是记住：你是自愿的。如果你我是同一个人，看完视频你就知道原因了。真相是：你和[http://scp-wiki-cn.wikidot.com/operation-hippodrome 临时性Site324]的其他人必须得输掉这场战斗，让破碎之神教会带着你们所守护的飞船逃离。这种情况……听起来是自掘坟墓。但……我想，至少无论如何，这次行动都是经过深思熟虑的。

你被吩咐看守一艘异常宇宙飞船，绝不能让教会得手。这与真相背道而驰。你所守护的是一件赝品，基金会计划让教会盗走它，这样他们就会以为他们的机神来自外太空或者其他什么地方……老实说，我知道的不多。他们只告诉我说只要知道这是怎么一回事，至少自愿参加自杀式任务对你比较公平之类，我当时没怎么留意。这个自杀式的任务会弥补我们，听起来还不错，是吧？我猜他们总会因为复杂的愧疚感而给我们点什么。我把它说成是个自杀任务，因为你可能在最糟的状况下出了系统故障，对不？军械库的存货可能严重不足，对不？是的。正如我所说，自杀式的任务。

差不多就是这样了。你和你的朋友们被逼着忘记签下怎样的合同然后被安排去死，好让一些半机械人信徒去偷一艘假飞船。他们说这个世界比我们当初入职时想的要陌生，但我没想到会是这样他妈的一塌糊涂，能理解么？

事实上……我都不知道任务完成之后你是否还活着；也许你是活了下来，但他们没有上钩。不管怎么说，我猜都有两三个人死了，是吗？老天，那未免也太糟糕了，他们死去时仍不知道为什么，甚至没换来成功……

无论如何，我要进行记忆清除了，“那头”再会吧。”</textarea></pre>
