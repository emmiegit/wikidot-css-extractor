    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
文章、照片、立體作品的作者 : [[*user Dr V Valentine]]
----
其實這是二世，一世彈珠大小的時期在同事玩拋接球的時候失蹤了。

感謝平安長大的二世，大家都說他是個能砸死人的好孩子。
[[include info:end]]

**姓名：** 敬啟者

**標題：**《迷失的薪水小偷》

**所需材料：**

放置5年以上氧化離型紙失效的紙膠帶50捆

飲料店棄用的點餐貼紙（大量）

3mm紫水晶核石（記憶觸媒）

Super Critical CO2 Extraction of Rosmarinus officinalis 10ml （觸媒引材）

**摘要：** 他們需要付我一個小時175元讓我站在這裡直到下班，可店裡並不是總是有人，我收集了店裡沒派上用場的點餐貼紙，把記憶植入核石完成術式後，每撕下一張貼紙拼湊於核石上，我就會失去同等份量的記憶，同時間抹上引材，以300磅的力道使貼紙密合，到今日他們已經被拼湊成撞球大小份量的圓。

只要接觸到圓球，你也能感受同樣的時空！世界運轉著，時間不斷的流逝，街道上佈滿了行人，但不會有人對你的叫喊做出任何回應，他們甚至會走更快速一點。 

唯一的救贖是在大樓建築的縫隙中尚未被遮蔽的一小片天空，那正好是站在櫃檯時目光會落下的位置，但不幸的這同時也是最痛苦的部分，它將時刻的提醒你，此刻處於的位子是個沒有欄杆的牢籠。

**意圖：** 我們說藝術就是生活，而藝術無法維持我的生活時，那麼藝術將失去意義。

藝術並不是從我的生命中消失了，藝術依然存在，但只是做出了改變——充滿熱情的生命自然能鑄造充滿熱情的藝術，而被囚禁在同一片風景中的時間自然也會成為毫無新意毫無價值的作品。

只要你願意，那麼我將以300元販售這段我以時薪175中間的無意義的時間碎片拼湊而成的裝置。

這份無價值竊將取你的300元與生命中的豐富多彩。但請不要誤會，這些時間並不會因為你被竊取了任何東西而重新變得有意義。已經逝去的生命無法填補，資本偷走我無可替代的所有物，我以縫隙中鑲嵌出時間的結晶交換，也請讓我竊取你口袋中逝去生命換來的金錢吧。

[[include component:image-block name=https://i.imgur.com/zJh3bng.jpg|caption=壽命]]</textarea></pre>
