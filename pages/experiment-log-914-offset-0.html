**Nota a tutti i Ricercatori:**
Per favore includete sempre il vostro nome nei rapporti, assieme alla data ed al numero totale di oggetti &#34;raffinati&#34;.

I ricercatori sono responsabili di tutti gli &#34;Output&#34;. In caso di danni o perdita di vite umane, il ricercatore responsabile sarà soggetto a revisione amministrativa e ad una possibile azione disciplinare.

I test biologici sono stati sospesi. Qualsiasi test di tipo biologico deve essere autorizzato dal Comando O5.

**Formato dei Rapporti:**
Tutti i rapporti devono essere scritti nella seguente forma.

**Data:**

[[collapsible show=&#34;+ Mostra Registro Esperimenti 010X&#34; hide=&#34;- Nascondi&#34;]]
**Test 11828-U5:** Test riguardanti la natura e la costituzione di SCP-914.

Con l&#39;approvazione del Comando O5, un singolo ingranaggio è stato rimosso da una delle sezioni più &#34;esterne&#34; di SCP-914. La sua posizione originale è stata attentamente documentata e scelta in modo da non causare cali di tensione in nessuna cinghia, o danneggiare alcuna parte del meccanismo. L&#39;area del test è stata sgombrata e sigillata dopo aver posto un blocco di acciaio nella sezione di &#34;Input&#34;. D-00104 è stato indirizzato verso SCP-914, con l&#39;incarico di girare la chiave ed attivare SCP-914.

D-00104 riporta che &#34;La chiave va a vuoto&#34;, e viene osservata girare più volte senza caricare la molla. Nessuna attività di SCP-914 è stata registrata in quel lasso di tempo.

L&#39;ingranaggio rimosso fu rimpiazzato da una copia identica, composta dello stesso metallo dell&#39;originale (ottone). Blocco d&#39;acciaio successivamente reinserito nella cabina di &#34;input&#34;, e SCP-914 fu settato a &#34;1:1&#34;. SCP-914 viene osservato operare normalmente, con una piccola pausa di 3.5 secondi dopo aver girato la chiave. Dopo aver &#34;rifinito&#34; l&#39;oggetto, ne è uscita una sfera dello stesso volume del blocco iniziale. Ingranaggio originale riposizionato in SCP-914.

**Note:** //Bene, grazie a Dio possiamo almeno riparare quest&#39;affare se lo rompiamo... sempre se troviamo cosa si rompe. Diavolo, potrebbe essere già rotto senza che lo sappiamo, non lo so... questa roba mi fa venire il mal di testa...
Dr. ██████████//

**Test 914-0102**
**Nome:** Dr. Gears
**Data:**██/██/████
**Numero di Oggetti:** Tre (3) copie di tutta la documentazione, fotografie e registri degli esperimenti accumulati in relazione a SCP-914.

**Input:** Una (1) copia della documentazione di SCP-914
**Impostazione:** 1:1 
**Output:** Una cartella contenente tutti i documenti inseriti, ordinati in ordine cronologico.

**Input:** Una (1) copia della documentazione di SCP-914
**Impostazione:** Raffinato
**Output:** Libro rilegato contenente quattrocento (400) pagine. Nessun diagramma, foto o altro elemento visivo è incluso. Le pagine appaiono completamente nere, ma un&#39;esaminazione microscopica mostra che la pagina è coperta da approssimativamente ventimila (20.000) caratteri. Il testo non ha correlazione con nessuno stile di scrittura, e non è in formato lineare, con &#34;frasi&#34; costruite da caratteri singoli suddivisi su varie pagine. Ogni frase necessita di una formula di decodifica esageratamente complessa. //(Nota: Decodifiche effettuate su due frasi parzialmente tradotte dopo 225 ore di lavoro sembrano mostrare un rapporto riguardo la struttura interna di SCP-914)//

**Input:** Una (1) copia della documentazione di SCP-914
**Impostazione:** Molto Raffinato 
**Output:** Un singolo foglio di carta. Il peso è identico a quello dei documenti raffinati. Il foglio appare come la prima pagina della documentazione di SCP-914, però se girato verso destra, l&#39;altra facciata mostrerà la seconda pagina, e se fatto girare ancora, quella che era la prima pagina ora è la terza. Il processo è invertito se giriamo il foglio a sinistra. Nessuna documentazione aggiuntiva è inclusa. Questo oggetto, seppure sia più pratico da archiviare, è significativamente più difficile da utilizzare.

//(**Memo dal Generale ████████:** Ci piglia in giro, lo sai vero? Non me ne FREGA NIENTE se avete provato che non è senziente, quella cosa ci RIDE in faccia!)//

//Note//: Sembra ci sia qualche difficoltà nel capire le impostazioni &#34;Raffinato&#34; e &#34;Grossolano&#34;; la macchina sembra essere capace di rifinire gli oggetti immessi in scala di complessità (perdita di entropia accompagnata ad aumentata connettività tra componenti) o di semplificazione (separazione dei materiali da cui l&#39;oggetto è composto e perdita del significato).

**Impostazione:** Grezzo
**Output:** Una massa di schegge di ossa, denti rotti, e frammenti di tessuto rosso di varie forme. I frammenti sono stati osservati contrarsi sporadicamente per varie ore prima di cessare la loro attività. Materiale preservato per studi.

**Impostazione:** Grossolano
**Output:** Soggetto diviso in pile organizzate di tessuti, inclusi ma non limitati a (presumibilmente): tessuto muscolare, due pile di tessuto osseo (il significato della divisione è sconosciuto, sempre che esista), denti, pelle, circa diciassette (17) metri di tessuto esofageo divisi in numerose bobine ed approssimativamente quindici (15) kg di carne umana marcia disseminati di schegge di ossa, strappi di tessuto e una tessera ID laminata di cui il possessore è stato identificato come D-09355. Come nel test precedente, i tessuti di SCP-939  sono stati osservati contrarsi per varie ore prima di cessare la loro attività. SCP-939 rimane preservato per ulteriori studi; resti umani inceneriti.

**Impostazione:** 1:1
**Output:** [REDATTO]

**Impostazione:** Raffinato
**Output:** Lo stesso esemplare SCP-939. Respirazione apparentemente ferma. Soggetto del test immediatamente ricollocato in una camera di contenimento e osservato da remoto via CCTV. Forze speciali del sito allertare. Soggetto rimasto inerte e successivamente pronunciato morto trentasei (36) ore dopo. L&#39;autopsia non riuscì a determinare la causa del decesso, né alcuna modifica da parte di SCP-914. Resti preservati per studi.

**Impostazione:** Molto Raffinato
**Output:** Un mucchio di cenere bianca fumante.

**Output:** Una statuetta, in forma umana. Quota passaggi casuali dalla Bibbia, a meno che non venga attivata recitando uno stralcio di un verso dalla Bibbia: in quel caso la statuetta continuerà da dove ci si è interrotti. Le voci sono appropriate alle vicende e ai dialoghi della lettura, il narratore ha una voce neutrale di sesso ambiguo a meno che il libro non sia attribuito a una persona particolare, poiché in quel caso la voce apparterrà a quell&#39;individuo.

**Input:** Una Bibbia di Re Giacomo.
**Impostazione:** Molto Raffinato 
**Output:** Una copia con pagine apparentemente infinite (conteggio corrente a circa due milioni), contenente copie di tutti i testi religiosi con commenti e note a pié di pagina da tutte le religioni conosciute, in multiple lingue, più numerosi testi religiosi provenienti da religioni (al momento) sconosciute.

**Test 914-0116**
**Nome:** Dr. ██████
**Data:** 17/12/2011
**Numero di Oggetti:** Tre (3) fogli di carta in formato A4 con su scritto “Vorrei un Quarter Pounder con Formaggio. Niente cetriolini, niente cipolla. Una porzione di patatine grande e una Pepsi media.&#34; scritto a mano dal Dr. ██████ con una matita HB, uno per ogni test.

**Impostazione:** 1:1
**Output:** Un foglio di carta in formato A4, con su scritto &#34;Vorrei un Whopper. Niente ketchup, niente mostarda. Una porzione piccola di cipolle fritte e una Coca Cola media.&#34;

**Impostazione:** Raffinato
**Output:** Una pila di Dollari Americani contraffatta, composta di carta standard e stampata con inchiostro al piombo estratto da una matita HB. L&#39;importo corrisponde al costo dell&#39;ordinazione, più tasse.

**Impostazione:** Molto Raffinato
**Output:** Un foglio di carta in formato A4, con una serie di simboli iscritti sopra che non corrispondono a nessun sistema di scrittura conosciuto. I soggetti che osservavano l&#39;oggetto descrivono un improvviso ed intenso desiderio di mangiare un cheeseburger.

**Test 914-0117**
**Nome:** Dr. Syka Brown
**Data:** 7/12/2013
**Numero di Oggetti:** 1 (una) &#39;Palla Palleggiante&#39; di marca ██████, con etichetta di cartone ancora attaccata.

**Input:** 1 (una) &#39;Palla Palleggiante&#39; di marca ██████, con etichetta di cartone.
**Impostazione:** Raffinato
**Output:** Una palla con etichetta di cartone, che la identifica come una &#39;Palla Extra Palleggiante&#39; di marca ██████. Comportamento identico alla varietà reperibile nei negozi. 
 
**Input:** 1 (una) &#39;Palla Extra Palleggiante&#39; di marca ██████.
**Impostazione:** Raffinato
**Output:** Una palla più piccola e di differente colore, con un etichetta di cartone che specifica che si tratta di una &#39;Palla Super-Mega Palleggiante&#39; di marca ██████. La casa produttrice in realtà non sembra fabbricare questo prodotto. Test rivelano che la palla ha una perdita di energia dello 0.█% per rimbalzo, il che la rende estremamente efficiente.

**Input:** 1 (una) &#39;Palla Super-Mega Palleggiante&#39; di marca ██████.
**Impostazione:** Molto Raffinato
**Output:** Una palla, apparentemente immutata rispetto a quella di input. Vi è, però una differenza nelle sue proprietà [RIMOSSO], esibite quando il Dr. Brown la fece cadere. [DATI CANCELLATI] 45 (quarantacinque) vittime, poi raggiunse la velocità di fuga. Correntemente si pensa stia orbitando Marte.

**Test 914-0118**
**Nome:** Dr. von Hildebrandt
**Data:** 26/03/2014
**Numero di Oggetti:** Un (1) set di fotocopie e di duplicati delle note di laboratorio e di altri materiali di ricerca riguardanti SCP-914.

**Input:** 1x set di materiali di ricerca
**Impostazione:** Raffinato
**Output:** Un tomo rilegato in cuoio, 54cm x 42cm, 256 pagine di pergamena, con il titolo scritto in foglia d&#39;oro. Lingua del titolo e dei contenuti non era inizialmente identificabile, e fu successivamente identificata come un vecchio dialetto del Finlandese. I contenuti sono scritti a mano, e più della metà delle pagine è elaboratamente miniata con inchiostri colorati e fogliature d&#39;oro e argento. Una volta tradotto, il contenuto si è dimostrato essere identico al contenuto del materiale originale, disposto in ordine cronologico. Il tomo è stato datato al carbonio-14 agli inizi dell&#39;undicesimo secolo dell&#39;Era Volgare.

Anacronisticamente, una sacchetta di pelle è cucita all&#39;interno della copertina, cui contenuto appare essere un moderno CD, dai 10 cm di diametro. Tutti i dati presenti sul disco sono stati codificati con un sistema sconosciuto. Tentativi di indovinare la chiave del codec di decifrazione ed estrapolare i dati sono ancora in corso.

//Nota: È un vero peccato che i contenuti di questo volume siano classificati. È davvero un oggetto di valore per qualsiasi museo. Non ho mai visto una calligrafia così squisita. Ad ogni modo, le miniature potrebbero rivelarsi essere le parti più interessanti del volume. Spesso rappresentano degli ingranaggi e relative parti meccaniche, così come alcuni oggetti di input e output; è possibile che siano collegate direttamente al funzionamento di SCP-914, così come descritto sulle pagine miniate.//
