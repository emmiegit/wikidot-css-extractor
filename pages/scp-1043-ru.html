**Объект №:** SCP-1043-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** [УСТАРЕВШИЕ ДАННЫЕ УДАЛЕНЫ]

По возможности большая часть оборудования, необходимая для работы с SCP-1043 и его фрагментами, должна быть сделана из кремнийсодержащих материалов и золотых сплавов. Систему датчиков, отслеживающих изменения температуры в камере, уровень [ДАННЫЕ УДАЛЕНЫ] излучений и передаваемую объектом информацию, следует регулярно проверять на целостность. Всему персоналу, включая класс D, запрещено приближаться к камере хранения SCP-1043 ближе, чем на три метра.

SCP-1043 ни при каких обстоятельствах не должен извлекаться из монолитного бетонного куба, в котором находится с момента [УДАЛЕНО]. Внутри куба расположены системы охлаждения, перегоняющие по трубкам специально разработанный охлаждающий гель на кремниевой основе; насосы должны располагаться не менее чем в 30 метрах от SCP-1043 и его частей и регулярно проверяться. Если температура SCP-1043 поднимется выше -40^^o^^ Цельсия, следует немедленно исполнить процедуру 658-«Борей», заключающуюся в заполнении прилегающих к камере хранения объекта помещений охлаждающим гелем и немедленной эвакуации персонала и оборудования.

Все неактивные фрагменты SCP-1043 должны находиться в Зоне 1043-Б под постоянным наблюдением при температуре не выше 10^^o^^ Цельсия. Выносить фрагменты SCP-1043 из лабораторий и хранилищ разрешено исключительно с согласия двух сотрудников с уровнем допуска не ниже 4 и лишь после тщательной их проверки. Устройства, в которых планируется использовать материалы SCP-1043, должны иметь герметичный каменный кожух со свинцовым покрытием на случай начала цепной реакции (см. инцидент 1043-█). Ответственным за содержание SCP-1043 назначен д-р В██████.

**Описание:** Объект представляет собой сложную конструкцию, состоящую из многочисленных кристаллов разного размера (от 0,04 до 2,7 метров длиной), сросшихся между собой и дополнительно соединённых решётчатой структурой из золотистого металла. Данная структура покрывает около 37% площади SCP-1043 (включая отверстия, в том числе незакрытые), а также образует внутри кристаллов сложную трёхмерную сеть из нитевидных образований. Наиболее густая сеть расположена на стыках кристаллических структур, ближе к свободным концам кристаллов количество и ширина просветов увеличивается, а толщина линий уменьшается.

Кристаллические образования состоят из кремния, углерода, золота и нескольких неустановленных веществ, упорядоченных аналогично молекулам ДНК, что при определённых условиях позволяет такому материалу быстро разрастаться, однако на данный момент технологии Фонда не позволяют воспроизвести эти условия. Структура кристаллов, видимо, была нарушена долговременным пребыванием под землёй, из-за чего они стали гораздо более хрупкими, чем предполагалось, учитывая их вероятное происхождение. Было установлено, что данные структуры отражают или пропускают почти без задержек большинство известных видов излучений, за исключением света (преломляется неровностями на поверхности кристалла) и направленных пучков заряженных частиц, и выдерживают нагрев до +4000^^o^^ Цельсия. Металлическая составляющая объекта обладает более низкой устойчивостью к нагреву, выдерживая до +2600^^o^^ Цельсия, но отличается высокой пластичностью и упругой деформацией.

SCP-1043 при температурах выше 25^^o^^ Цельсия в непосредственной близости к поверхности кристаллов вызывает распад материи с выделением большого количества тепла; при повышении температуры объекта мощность этого излучения и радиус охватываемой территории экспоненциально возрастает. Данное излучение не влияет на вещества, в молекулах которых так или иначе присутствуют кремний, золото или платина. Цепная реакция приводит к бесконтрольному нагреванию объекта и окружающей его среды; в идеальных условиях один SCP-1043 способен [ДАННЫЕ УДАЛЕНЫ], хотя после +2500^^o^^ Цельсия процесс повышения температуры резко прекращается. При нагревании выше +1500^^o^^ Цельсия объект начинает испускать мощные телепатические сигналы. Попытка применить сплав «Телекилл» не увенчалась успехом, поскольку «телепатические сигналы» объекта значительно отличаются от зарегистрированных ранее.

//Эта штука запросто перекрывает собственные мысли находящихся рядом людей. В них нет никакой полезной информации, только хаос, зато какая мощь! Даже SCP-████ вряд ли был способен на такое.// - д-р В██████

**Приложение 1:** Объект был обнаружен ██.█.████ геологической экспедицией в районе недавно потухшего вулкана. SCP-1043 был замурован в базальтовой скале, поднятой с глубины 17 метров. Находясь под землёй среди большого количества кремния, объект не мог начать цепную реакцию, однако, будучи извлечённым на поверхность, [ОТРЕДАКТИРОВАНО] гектар, прежде чем был нейтрализован силами Фонда. █.█.████ был найден способ безопасно перенести SCP-1043 в изолированную Зону ██, где были установлены его свойства. При изучении объекта произошёл инцидент 1043-1, приведший к полному уничтожению Зоны ██. После этого ██.██.████ SCP-1043 был перевезён в специально построенную для его содержания Зону 1043-А, расположенную на километровой глубине, условия содержания переписаны, а объекту присвоена классификация «Кетер».

**Приложение 2:** Д-ром В███████ была создана установка, позволяющая перевести испускаемые SCP-1043 телепатические импульсы в электромагнитные сигналы и вынуждать объект передавать полезную информацию. По словам д-ра В██████, объект может быть использован в качестве «ментального радио». Запрос на продолжение экспериментов рассматривается.

**Приложение 3:** С момента получения объекта Фондом вблизи давно потухших вулканов было обнаружено большое количество объектов, подобных кристаллам SCP-1043, но частично или полностью разрушенных и неактивных, а также кристаллов с фрагментами металлических структур. Все найденные артефакты, относящиеся к SCP-1043, изучаются в лабораториях Зоны 1043-Б. Предполагается, что [ДАННЫЕ УДАЛЕНЫ].

**Приложение 4:** Найденный [[[diggers-diary|документ]]], вероятно, имеющий отношение к SCP-1043, в настоящее время находится в архиве Сектора █. Для доступа к данному документу требуется уровень допуска не ниже 4.</textarea></pre>
