**著者:** ©︎[[*user megabomb]]
**作成年:** 2020/６/21

[[include component:image-block
|name= ice.jpg
|caption= 氷上に露出した滑走路。識別名δ-9
]]

**アイテム番号:** SCP-1893-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1893-JPは、カバーストーリー「地球温暖化論争」に従い、観測記録その他に対して干渉と操作を行うことで存在を秘匿してください。また、南極大陸及びその近隣に設営されている観測基地にエージェントを潜入させ、各国の動向を監視してください。

氷床及び棚氷と海洋の境界部分に発生する海氷は、夏季に自然融解するように3月から10月までの間、航空機による爆撃によって破砕作業を実施してください。

SCP-1893-JPから大規模な分離が発生した場合、当該海域の海上戦力に出動待機を発令し、各国政府に対して国際部隊編成を要請してください。尚、SCP-1893-JP分離部分への対処時には、国際船級協会連合の極地氷海船階級におけるPC3以上の耐氷性能を有する船舶を充当してください。

ただし、本オブジェクトに関しては、国際協力レベルがHHGであることに留意してください。

**説明：** SCP-1893-JPは、南極点からロス海全域にかけての氷床及び棚氷中に存在する構造物群です。

SCP-1893-JPの大部分は氷によって構成されていると推定されます。氷は、サンプルの検査によって異常性の無い淡水が主成分であることが確認されています。ただし、SCP-1893-JPを構成する氷床及び棚氷は、南極大陸の年間積雪量を明らかに超過して拡大し続けています。1959年のオブジェクト指定から、2000年3月の例外を除いて規模が縮小した記録はありません。

棚氷と海洋が接する箇所では、定着氷の形成と成長が異常な速度で進行します。SCP-1893-JPに隣接する海洋が開放水面から全密接水域へ変動するまでの時間は、他の南極大陸の地点と比較して20分の1程度となっており、夏季に融解するまでの時間は棚氷に接続している限り約10分の1となります。SCP-1893-JPから分離、漂流した氷山周辺での海氷形成速度は加速度的に早まります。2000年3月に分離したB-15A氷山は、耐氷性能がPC6までの船舶が航行不能なとなるレベルの海氷を、周囲5 kmに30分以内で生成することができました。

氷床と棚氷上には、航空機の運用を主とする大規模な施設が存在しています。監視記録から、53ヶ国の航空機が離発着を行ってることが確認されています。各国政府は、主に航空輸送によって大量の資材と人員をSCP-1893-JPへ送り込んでいますが、その主たる目的は判明しておらず背後関係の調査が継続されています。

以下の表は、これまでに存在が確認された航空関連の構造物です。各施設の数は、財団による偵察結果の他、南極条約協議国29ヶ国から提供された資料より、重複する施設を除いて計上しています。

||~ 航空関連施設||~ 確認された数||~ 備考||
||航空機用滑走路||84箇所||確認された最大の物は、直線距離で約50000 m。||
||飛行船係留塔||8箇所||格納庫と誘導用軌道も含む。||
||航空機用エレベーター||36箇所||確認された最大の物は、縦300 m 横250 m。||
||航空管制塔||12箇所||外観は航空母艦のアイランドに酷似している。||


全ての施設は氷床中へ隠顕される事が確認されており、把握されていない施設が相当数存在する可能性があります。

棚氷の底部には、多数のシュナイダープロペラとアジマススラスターが潜水調査によって確認されています。これらの推進装置も棚氷内部へ引き揚げられる機構を備えており、正確な総数は判明していませんが、B-15氷山の分離による事例から各推進装置が有効に機能することが証明されています。

SCP-1893-JPは、1959年になって正式にオブジェクト指定がなされましたが、1947年にアメリカ海軍が実施したハイジャンプ作戦の際には、各構造物の建造が相当程度進んでいたと考えられています。同作戦の期間中、財団はアメリカ海軍の強力な妨害によって南極地域での活動に著しい制限を受けていました。
　

__**事件記録-1893-JP 【B-15氷山の分離】**__
2000年3月、監視衛星がSCP-1893-JPの一部が棚氷から分離していることを確認しました。財団による確認後、National Ice Centerより分離した当該氷山をB-15として命名することが発表されたため、財団においても同様の呼称が採用されました。

SCP-1893-JPからの分離後、B-15氷山は複数に分裂しました。その中でも最大のB-15Ａには、航空管制塔等の航空機運用設備と多数の対空火器群が確認されました。また、敷設ソナーによって推進装置の稼働音も検知されました。

財団は、B-15A氷山へ調査チームの派遣を試みましたが、各国政府の妨害のため失敗しました。特に、アルゼンチン、オーストラリア、ニュージーランド、南アフリカ共和国においては、同国内の財団施設の一時的包囲や財団所属船舶の臨検、拿捕が行われました。また、南極地域に存在する各国の観測基地へ潜入していたエージェントからの連絡も途絶えたことで、対象の情報収集に危機的な状況が生じました。

2003年11月、B-15AからB-15Jが、同年12月にはB-15Kが分離しました。分離した氷山群への調査は妨害されることはありませんでしたが、氷山内に構造物群は存在していませんでした。海氷形成能力は保持していましたが、両氷山は自然融解に耐えられず崩壊しました。

2005年6月、アメリカ合衆国を発起人とした12ヶ国より、B-15Aの破砕が財団に提案されました。その際、「艦隊命令250号」並びに「南極地域における艦隊の活動に関する協定」の存在が開示されました。同年10月から国際部隊による破砕作業が開始され、2018年までに自然融解するレベルにまで縮小させることに成功しました。尚、B-15A上の構造物の残骸は、財団の回収要請が認められず爆破処分されたため現存していません。

[[=]]
**艦隊命令250号**
[[/=]]
宛先
閉鎖海面第1546・Ａ・5800
南極条約原加盟国政府各位

閉鎖海面第1546・Ａ・5800において、南極点時刻2000年3月4日より運用を開始した試験艦B-15に関して、同艦の機関運転試験の終了を宣言し、引き続いて耐弾試験の開始を次の通り発令する。

1.試験艦B-15は、南極点時刻2005年8月31日付で、標的艦B-15へ転籍される。

2.耐弾試験は、南極条約原加盟国12ヶ国を主体とし進行するものとする。ただし、原加盟国がそれ以外の国又は組織の参加を必要と認める場合、艦隊司令部はこれを承認する。

3.艦隊司令部は、原加盟国政府に対し、以下の事項について速やかに提出されることを望む。
　(a)試験進行に関する行程
　(b)試験に供される兵器の仕様及び補充を希望する弾量
　(c)標的艦B-15の耐弾性能に関する初期見解
　(d)原加盟国以外の参加国又は参加組織

4.耐弾試験の結果について、試験の実施毎に作成し、遅滞なく艦隊司令部技術総局艦政本部へ提出すること。

5.試験の進行に伴って発生する標的艦B-15の廃棄物について、これの保有は認めない。試験実施後は速やかに処分されること。

6.上に列挙した内容に含まれない事項について、試験参加者からの照会があった場合、追って回答をする。

7.上記の命令は、艦隊大元帥にして大提督、五総局、戦闘統帥部の承認のもと、その指令により各国に通達する。各国政府は、この命令書の複写一通を軍事部門の最高責任者に対して交付し、必要な命令を下達すること。

[[collapsible show=&#34;+ 【参考資料2：南極地域における艦隊の活動に関する協定】&#34; hide=&#34;- 【文書を閉じる】&#34;]]
[[=]]
**南極地域における艦隊の活動に関する協定**
[[/=]]
この協定の締約国は、艦隊との永続海面調査についての協力が、全人類の利益であることを認め、南極地域における艦隊の活動への国際的な協力を継続し、かつ、氷山空母建造に関する実行可能な最大限度の支援を行うことが、艦隊との相互に友好な関係を促進し、かつ、地球上の全生命の保護に沿うものであることを確信し、次のとおり協定した。

第一条　定義
この協定の適用上、
(a)「締約国」とは、この協定の締約国をいう。
(b)「艦隊」とは、艦隊司令部ならびに関連組織をいう。
(c)「条約」とは、1959年12月1日にワシントンDCで作成された南極条約をいう。
(d)「五総局」とは、補給総局、憲兵総局、技術総局、軍医総局、教育総局をいう。

第二条　南極条約との関係
この協定は、締約国間の関係において、条約に対して優越する。

第三条　艦隊への協力
1　この協定の締約国は、南極地域における艦隊への協力を促進するため、実行可能な最大限度において、次のことに同意する。

(a)氷山空母建造の最も経済的かつ効率的な実施を可能とするため、要請される人員及び機材を提供すること。
(b)南極地域から得られた科学的観測及びその結果を提供し、自由に利用できるようにすること。
(c)南極地域において艦隊の活動を妨害し得る因子を排除するため軍事的措置を実施すること。
(d)南極地域において艦隊の活動を妨害し得る因子を排除するため政治的措置を実施すること。

2　各締約国が、この条の(c)及び(d)を実施するに当たり著しく困難がある場合は、艦隊及び他の締約国へ支援を要請する権利を有する。

3　艦隊は、各締約国が必要のためこの協定を開示を希望する場合、これを妨げない。

第四条　連絡員の設置
1　この協定の目的を促進し、かつ、その規定の遵守を確保するため、各締約国は艦隊の五総局が指名する連絡員を設置する義務を有する。連絡員の氏名は、艦隊人事院より各締約国へ通報し、また、連絡員の任務の終了及び交代についても、同様に通告を行う。

2　１の規定に従つて指名された各連絡員は、各締約国のすべての地域と施設にいつでも出入する完全な自由を有する。

3　各締約国は、１の規定に従つて設置された連絡員の安全について、これを保障する責任を免れない。

第五条　締約国の会合
この協定の締約国の代表者は、条約の九条に規定された会合において、次のことに関する措置を含むこの協定の原則及び目的を助長する措置を立案し、審議し、及びそれぞれの政府に勧告する。

(a)南極地域における艦隊の軍事的協力を容易にすること。
(b)五総局からの要請に関すること。
(c)第三条の2に規定された権利の行使に関すること。
(d)艦隊の活動を妨害し得る因子の排除に関すること。

第六条　協定への加入
１　この協定は、署名国によつて批准されるものとする。この協定は、艦隊又は締約国すべての同意を得てこの協定へ加入するよう招請される条約の署名国による加入のため開放される。

2　この協定の批准書及び加入書の寄託先は、艦隊司令部憲兵総局法務本部条約局を指定する。

3　艦隊は、すべての締約国に対し、批准書又は加入書の寄託の日並びにこの協定及びその修正又は改正の効力発生の日を通報する。

4　この協定の効力は、条約の第十三条の5に準じて生ずるものとする。

第七条　協定の作成について
この協定は、ひとしく正文である各締約国の公用言語により作成し、艦隊司令部憲兵総局法務本部条約局の記録に寄託する。艦隊は、その認証謄本を締約国政府に送付する。

以上の証拠として、下名の全権委員は、正当に委任を受けて、この協定を締結した。
