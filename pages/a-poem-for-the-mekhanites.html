    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

//我らの両手は栄光に輝く
どこまでも進軍せよ
我らのサバトン[[footnote]]訳注:足と足首を防護する装甲。[[/footnote]]は大半が血に染まる
命尽きるまで進軍せよ//

//一度は壊れ 今団結せり
どこまでも前進せよ
戦いに於いて敗北の時無し
命尽きるまで進軍せよ//

//東へ遥かスキタイ[[footnote]]訳注:前6世紀から前3世紀にかけて存在した、イラン系遊牧民族。[[/footnote]]をも越えて
どこまでも前進せよ
獣とダエーワに立ち向かえ
命尽きるまで進軍せよ//

//我らの関節は徐々に錆びていく
どこまでも前進せよ
我らの骨は塵芥と化す
命尽きるまで進軍せよ//

//槍と信仰を以て我らは戦う
どこまでも前進せよ
MEKHANEのため我らは彼らに光を示す
命尽きるまで進軍せよ//

//カスピ海をマシュリク[[footnote]]訳注:アラビア語における本来の意味は&#34;日が昇る所&#34;、そこから東方もしくはサウジアラビア、シリア、エジプト等の中東を指す地名[[/footnote]]を越え
どこまでも前進せよ
肉に縛られた者に悲鳴を上げさせよ
命尽きるまで進軍せよ//

//サーキックの恐怖とダエーバイトの憎悪に立ち向かえ
我らはどこまでも行進した
我らは罠を仕掛け、奴らは餌に食らいついた
我らの眼前に御座すMEKHANEの如く、我らは命尽きるまで進軍した//

//アディトゥムは壊滅した
アンティキティラは打ち壊された
一度壊れたりて、今再び壊れたる
生の中で団結し、死の中で団結した//

[[&gt;]]
[[module rate]]
[[/&gt;]]
