    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2196-JP - デコレーション戦
**著者:** [[*user CAT EYES]]
**作成年:** 2020

----
//[[[author:cat-eyes|この著者の他の作品]]]//
[[include credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-18-a8cj/confetti-3468544_640.jpg|
caption=SCP-2196-JPが最初に発見された現場]]


**アイテム番号:** SCP-2196-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2196-JPは、サイト-8156の低危険度物品収容ロッカーに収容されています。SCP-2196-JPの使用が確認された地域には適切なカバーストーリーを適用し、記憶処理、SCP-2196-JPの収容及び地域の清掃を行ってください。

**説明:** SCP-2196-JPは、現在までに8種類収容されている各種兵器です。外見及び内部構造は非異常性のそれとほとんど変わりませんが、表面に&#34;MoLOr[[footnote]][[span class=&#34;ruby&#34;]]&#34;命の商人&#34;協会[[span class=&#34;rt&#34;]]Merchant of Life Organization[[/span]][[/span]]の略。異常存在を利用していることが確認されている。[[/footnote]]&#34;と表記されており、内部の部品には赤色や青色などの塗装がされています。

SCP-2196-JPを通常通り使用した際、本来の効果は発揮されず[[footnote]]例として、銃弾などは射出されない。[[/footnote]]、代わりにペンキや色紙、万国旗などが放出されます。放出される物質の種類及び量はSCP-2196-JPの種類によって異なります。本来射出されるはずの銃弾などは、射出される寸前に物質に置換されることが確認されています。またSCP-2196-JPの使用者は、SCP-2196-JPを本物の兵器と思い込み、積極的に使用します。その結果として、第三者によって仲介が入る、もしくはお互いの兵器や資材が尽きるまで使用し続け、その地域にはSCP-2196-JPから放出された物質が多く残ることになります。

以下は現在までに確認されている、SCP-2196-JPと放出される物質の種類の例です。
||~ 番号 ||~ 兵器名 ||~ 放出された物質 ||
||1 ||拳銃 ||約1kmの万国旗及び少量の色紙。 ||
||5 ||グレネードランチャー ||約1Lのペンキが入った風船。何かに接触するまで割れないことが確認されている。 ||
||7 ||戦車 ||約100Lのペンキ。色は放出する度に変わる。 ||
||8 ||大砲 ||直径10cmのくす玉と約100gの色紙。くす玉は最高地点付近で自動的に割れる。「祝」と書かれた紙と色紙が入っている場合が多い。 ||

SCP-2196-JPは、2011年に東京都で発生した██組と███組の抗争の際に異常性が発覚し、その場でSCP-2196-JP-1が大量に発見されました。使用された地域周辺にはカバーストーリー「どんちゃん騒ぎ」を流布し、記憶処理、SCP-2196-JPの収容ならびに地域の清掃を行いました。その後、MoLCo[[footnote]]&#34;命の商人&#34;協会に属する[[span class=&#34;ruby&#34;]]&#34;命の商人&#34;コミュニティ[[span class=&#34;rt&#34;]]Merchant of Life Community[[/span]][[/span]]の略。ほとんどが一般人で構成されている。[[/footnote]]の会員である██組構成員の高島 健哉からの情報を元に調査を行った結果、両組の所有する倉庫から計8種類のSCP-2196-JPの収容と、製造及び販売を行ったと思われる君沢 保の特定へ繋がりました。

**諜報記録:** 2011年6月19日、SCP-2196-JPの製造、販売を行った君沢 保に「高島 健哉からの紹介」と称して接触しました。以下は、君沢氏へ行われたインタビュー記録です。

[[div class=&#34;blockquote&#34;]]

**対象:** 君沢 保

**インタビュアー:** エージェント・岸峯

**&lt;録音開始&gt;**

[重要度が低いため前半省略]

**エージェント・岸峯:** &#34;命の商人&#34;協会というのは、具体的にはどのような活動を行っているんですか？

**君沢 保:** 高島さんからある程度のことは聞いていると思いますが、主に戦争をこの世から根絶することを目的として活動しています。「死の商人」という言葉があるでしょう。あの方達と逆のことをしているという認識で良いですよ。

**エージェント・岸峯:** しかし、実際は武器の販売も行っているんですよね？高島さんからも、あなた方に武器の製造を依頼し、購入したと聞きましたが。

**君沢 保:** ええ、そうですね。やはりそちらの方まで手を伸ばさないと、活動を継続させるのに資金が足りませんからね。しかし安心してください、私達が作る武器には戦争を起こすようなものはありませんよ。高島さんに依頼された武器もそうです。血ではなく紙吹雪やペンキが飛び散るなんて、とても平和な光景でしょう。そこに争いの血生臭さなんてみじんもない訳です。私達が目指しているのは、そのように戦争で血が流れないような世界なんです。

**エージェント・岸峯:** なるほど、確かに実現できたら素晴らしいですね。

**君沢 保:** そうでしょう！どうです、あなたもMoLCoのメンバーになって私達の活動に協力してくれませんか？入会料は無料ですよ！


**エージェント・岸峯:** MoLCoというのはどのような活動をしているんですか？

**君沢 保:** 高島さんから聞いてませんか？特に決まりはありませんが、チラシを配ったり講演会を開く方が多いです。あとは、高島さんのように私達のほうに依頼してくださる方もいます。私達の活動方針に沿っていれば、どのような活動をしていただいても構いませんよ。

**エージェント・岸峯:** なるほど、分かりました。

[重要度が低いため以後省略]

**&lt;録音終了&gt;**

**付記:** インタビュー後、君沢氏には記憶処理を施しました。

[[/div]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-16-yuee/640px-Two_men_preparing_greasy_pole_for_La_Tomatina_festival.jpg|
caption=████地区の清掃風景]]

**補遺:** 2013年にマレーシアで発生した紛争において、SCP-2196-JPが使用されていることが財団調査により確認されました。国連の多国籍軍を含む財団部隊の介入により紛争は約1ヶ月で終了し、紛争地より████体のSCP-2196-JP実体が回収されました。財団部隊による紛争介入時点で、SCP-2196-JPの███体が既に実戦にて使用されており、現地の████地区周囲は強烈な油性ペンキの匂いと土壌全体を埋め尽くす各種の色テープ・万国旗に半ば埋もれた状態でした。結果として現地での紛争において傷害によって死亡した現地人は0名でしたが、色テープによる窒息で██名、油性ペンキに対するアレルギー反応によって現地の4歳のK████.O████氏が死亡しました。現場の状況から、爆発を伴う広範囲への攻撃を目的としたSCP-2196-JPの一実体が使用されたことがこれらの被害の主要因であると考えられています。

現場の████地区は土壌へのペンキの汚染、および同時に周囲に散逸した児童向けのプラスチックのオモチャなどにより埋め尽くされており、財団による除染作業が行われています。除染作業は2028年秋終了予定です。</textarea></pre>
