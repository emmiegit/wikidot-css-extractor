    <pre><textarea class="page-source" readonly>[[include :scp-cs:theme:cs-theme]]

[[include info:start]]
**Název: Informace o České větvi Nadace SCP**
**Autor:** [[*user Utylike]]
//Původní autor:// [[*user Aidam7]]
[[include info:end]]

[[module CountPages tags=&#34;scp, +české, -joke, -archivované&#34;]] 
V srdci střední Evropy, středobodu mnoha světů, drží Česká větev Nadace SCP stráž nad malým územím, které se opakovaně prokazuje jako větší problém, než se původně předpokládalo. Již od svého vzniku na začátku 20. století se potýkala s mnoha hrozbami, které však vždy zdárně zdolala a postupně rozšiřovala svou působnost. Dnes spravuje Česká větev alespoň jednu specializovanou oblast v každém kraji ČR a zadržuje //%%total%%// SCP objektů. Primárním spravovacím orgánem České větve, podléhající přímo Radě O5, je tzv. **Česká Rada Oblastních Direktorů**, neboli **ČROD**. Identity a počet členů ČROD jsou tajné.
[[/module]]

[[include component:image-block
    name=http://scp-cs-sandbox.wdfiles.com/local--files/archiv/LogoNov%C3%A9|width=200px|caption=Logo České větve Nadace SCP]]

Česká větev, tehdy jako Československá větev[[footnote]]Tento dokument bude nadále používat termín Česká větev, neboť se nezabývá vývojem Slovenského zadržovacího projektu, přestože po velkou část jejich existence byly tyto projekty pod stejnou záštitou.[[/footnote]], byla oficiálně vytvořena začátkem 20. století, aby dohlížela na anomální aktivitu v regionu tehdejší nově vzniklé Československé republiky. Na svém začátku byla malá a musela soupeřit s místními anomálními zájmovými skupinami a především pak s **Národním Depozitářem Artefaktů v Čechách a na Moravě**, jež rovněž získával a zajišťoval anomálie na tomto území.

V období první republiky se ukázalo, že Česká větev Nadace je funkční a lukrativní odnoží, která postupně rozšiřovala svůj vliv v regionu. Do roku 1930 bylo zbudováno pět oblastí[[footnote]]Dnes známé jako Oblast-04CS, Oblast-03CS, Oblast-06CS, Oblast-07CS a Oblast-08CS. Nadační zařízení jsou uvedena chronologicky dle data výstavby.[[/footnote]] v Čechách a na Moravě.[[footnote]]Tento dokument se zaobírá pouze Českou větví Nadace SCP a informace o chodu projektu na území dnešní Slovenské republiky jsou tedy vynechány.[[/footnote]] V průběhu druhé světové války a zároveň probíhající sedmé okultní války[[footnote]]Globální paranormální konflikt mezi Spojeneckou Okultní Iniciativou (AOI), jež byla po skončení války přetvořena do Globální Okultní Koalice (GOC), a paranormální odnoží SS, známou jako [http://scp-cs.wikidot.com/system:page-tags/tag/obskura Ahnenerbe Obskurakorps].[[/footnote]], byl vývoj České větve dočasně přerušen až do roku 1945, kdy se mohla rozvíjet dál. Koncem čtyřicátých let 20. století se Česká větev sloučila s Národním Depozitářem Artefaktů v Čechách a na Moravě, od kterého získala většinu anomálního inventáře spolu se dvěma oblastmi.[[footnote]]Dnes označovanými jako Oblast-014CS a Oblast-15CS.[[/footnote]]

Další čtyři oblasti[[footnote]]Oblast-11CS, Oblast-13CS, Oblast-02CS, Oblast-10CS.[[/footnote]] byly zbudovány v průběhu padesátých a šedesátých let, kdy se Česká větev vypořádávala s hrozbou komunismu ve východním bloku. Časté střety s agenty zájmových skupin jako byla **GRU Divize &#34;P&#34;**, dovedly Českou větev do bodu, kdy byla často odstřižena od zbytku nadační infrastruktury a musela se částečně osamostatnit od nadačního vedení, čímž vzrostl význam ČROD. Během pozdějšího období normalizace již Česká větev fungovala opět v souladu se zbytkem Nadace SCP, ačkoliv si zachovala svou větší míru autonomie. Poslední vlna plánovaných oblastí[[footnote]]Oblast-05CS, Oblast-09CS a Oblast-12CS.[[/footnote]] byla dostavěna roku 1978, čímž byl splněn rozvojový plán pro výstavbu kompletní sítě oblastí napříč celým českým územím.

Po roce 1992, kdy došlo k rozpadu Československa, byly i Česká a Slovenská větev odděleny a jejich vývoj od té doby probíhá samostatně. Výstavba dodatečných oblastí nebyla plánována, ovšem za specifických okolností došlo ke dvěma případům takových projektů na území České republiky.[[footnote]]Roku 2001 byla v jižních Čechách vybudována mezinárodní [[[zlata-klec-hub|Oblast-91]]], jež nepodléhala České větvi až do roku 2015. Druhým případem byla výstavba Oblasti-16CS, jež byla roku 2018 zbudována na místě [[[scp-188-cs|anomální lokace v Orlických horách]]].[[/footnote]]
