    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1802 –  &#34;Skip&#34;
**Autor:** [[*user Silberescher]] 
**Original:** https://scp-wiki.wikidot.com/scp-1802
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1802

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1802 ist in Humanoidenzelle C-08 im bewaffneten Eindämmungsareal-24 unterzubringen, bis es in eine sichere Lagereinrichtung verlegt und gemäß den Richtlinien zur Eindämmung Humanoider überwacht wird. Seine Zelle ist regelmäßig auf versteckte Gegenstände zu untersuchen.

**Beschreibung:** SCP-1802 ist ein künstlicher Humanoid mit einer Größe von etwa 30 cm. Sein Körper wurde grob aus lackierten Hühnerknochen, Eisen- und Lederresten, Draht, schwerem Bindfaden und einer Blechdose zusammengesetzt, die als Kopf der Kreatur dient.[[footnote]]Ähnlichkeit in den Baumaterialien zwischen SCP-1802 und [[[ SCP-1502]]] deutet auf einen gemeinsamen Ursprung hin.[[/footnote]] Das Objekt trägt ein Quadrat aus weißem Segeltuch, das wie ein Laborkittel geformt ist, und trägt eine Schutzbrille, die mit Schrauben am &#34;Kopf&#34; befestigt ist. SCP-1802 geht mit unsicherem Gang, ist aber handwerklich geschickt und in der Lage, Werkzeuge zu benutzen.

SCP-1802 ist intelligent und in der Lage, zu sprechen – meist einfache Erinnerungsrezitationen. Es hat eine zielstrebige Hingabe an eine bestimmte Aufgabe: das Sammeln verschiedener, meist wertloser Objekte. Es sammelt diese Objekte in allen Behältern, die es tragen kann (Säcke, kleine Gläser, Brotbeutel), und legt dann versteckte Lager an, in denen es sie aufbewahren kann, beispielsweise hinter einem Müllcontainer oder am Fuße eines Baumes. SCP-1802 kann sich den Standort und den Inhalt jedes von ihm erstellten versteckten Lagers merken. Beispiele für von SCP-1802 versteckte Objekte sind ein Flaschenverschluss, drei Eicheln, eine Feldgrille, eine halbe Sandwich-Eiscremeverpackung, ein Mantelknopf und einen Gecko.[[footnote]] Der Gecko entkam dem Besitz von SCP-1802, kurz nachdem es die Eidechse im Lager platzierte.[[/footnote]] Die größte Anschaffung von SCP-1802 war ein Straßenschild, das auf einen Wildwechsel hinweist und mithilfe gestohlener Werkzeuge entfernt wurde. Nachdem das Schild entfernt worden war, war SCP-1802 nicht in der Lage, das Objekt wiederzufinden, und es versuchte daher, es mithilfe von abgefallenen Blättern an Ort und Stelle zu verbergen. Das Objekt wurde von einem Polizisten entdeckt und innerhalb weniger Stunden ersetzt. SCP-1802 wurde von der Foundation entdeckt, als es versuchte, eine am Tor des bewaffneten Eindämmungsareals-24 installierte Überwachungskamera zu entfernen. Während des Vorgangs wurde es von einem Wachmann bemerkt, woraufhin es gefangen genommen und zur Untersuchung gebracht wurde.

SCP-1802 zugewiesenen Forschern ist es erlaubt, das Objekt mit Müllstücken versorgen, damit es bei Befragungen und Experimenten kooperativ bleibt. SCP-1802 verbringt seine Zeit damit, diese Objekte zu studieren, eine mentale Bestandsaufnahme der zuvor gesammelten Objekte durchzuführen, zuckend auf seinem Bett zu liegen und erfolglose Versuche zu unternehmen, mit seinen Greifern in seinen Kopf einzudringen.[[footnote]]Der Behälter wurde geöffnet und als leer befunden, bis auf das am Boden der Dose angebrachte Klebeband. [[/footnote]]

&gt; **Befragungsprotokoll 1802-2**
&gt; Datum: 04.10.██
&gt; Zeit: 03:10:00
&gt; Subjekt: SCP-1802
&gt; Befrager: Dr. ██████
&gt; 
&gt; //SCP-1802 verbrachte die Dauer dieser Befragung damit, höflich am Befragungstisch zu sitzen. Seine Stimme ist etwas gedämpft, weil sie aus dem Inneren der Dose zu kommen scheint, aber es drückt sich zumindest gut aus.// --Dr. ██████
&gt; 
&gt; 
&gt; Befrager: SCP-1802, was ist Ihre früheste Erinnerung?
&gt; 
&gt; SCP-1802: Ich wachte auf und sah Leute. Manche dieser Leute machten Schilder. Manche dieser Leute gossen und arbeiteten. Die meisten dieser Leute schauten mich an. Ein Mann sagte zu mir, dass es funktioniert. Er könnte es zu den anderen Leuten gesagt haben. 
&gt; 
&gt; Befrager: Was ist danach passiert?
&gt; 
&gt; SCP-1802: Ich trug meinen Kittel und hatte meine Arme. Bevor der Mann meinen Zweck sagte, war ich nichts, woran ich mich erinnern konnte. Aber dann sagte der Mann, wofür ich da bin. 
&gt; 
&gt; Befrager: Was ist Ihr Zweck, SCP-1802?
&gt; 
&gt; SCP-1802: Ich schaue mich um. Ich behalte alles, was ich nicht verstehe, und studiere es, um zu lernen. Durch diese Aufgabe [[[are-we-cool-yet-hub|werde ich cool]]].
&gt; 
&gt; Befrager: Es scheint, als würden Sie alles mitnehmen, was Sie finden. 
&gt; 
&gt; SCP-1802: Ich verstehe nicht viel. Der Mann sagte mir das.
&gt; 
&gt; Befrager: Was ist als nächstes mit Ihnen passiert?
&gt; 
&gt; SCP-1802: Der Mann hob mich hoch und ging, bis wir draußen waren. Er setzte mich ab und sagte, ich solle nach Westen gehen, bis ich ein Tor mit Kameras daran sehe.
&gt; 
&gt; Befrager: Können Sie sich erinnern, in welcher Straße Sie waren oder aus welchem Gebäude Sie kamen?
&gt; 
&gt; SCP-1802: Ich sah Schilder, auf denen [ZENSIERT] stand. Ich glaube, die Nummern auf dem Gebäude lauteten &#34;████&#34;.
&gt; 
&gt; Befrager: //[zum beobachtenden Forscher]// Das ist alles, was wir brauchen. //[zu SCP-1802]// Vielen Dank für Ihre Kooperation.
&gt; 
&gt; SCP-1802: Ein Detail habe ich nicht erwähnt. Der Mann sagte, dass es sehr wichtig sei, sich dieses Detail zu merken. Der Mann gab mir einen Namen.
&gt; 
&gt; Befrager: Welchen Namen hat er Ihnen gegeben?
&gt; 
&gt; SCP-1802: Er nannte mich &#34;Skip&#34;.
&gt; 
&gt; Befrager: Vielen Dank für Ihre Kooperation, SCP-1802. Die Befragung ist zu Ende.
&gt; 

**Anhang:** Am 04.11.██, unmittelbar nach Befragung 1802-2, durchsuchte eine Gruppe von Foundation-Agenten das von SCP-1802 beschriebene Gebäude. Der Standort, ein leerstehendes [ZENSIERT]-Restaurant-Franchise, war völlig verlassen, obwohl Farbflecken und Granitstücke auf kürzliche Aktivitäten hindeuteten. Auf dem Tresen stand ein Pappkarton mit einer Notiz, die hastig mit Buntstift auf Wachspapier gekritzelt wurde. Sie lautete:
&gt;  
&gt; HAB DAS FÜR EUCH GEFUNDEN
&gt; 
&gt; ICH WEIẞ DIE GESTE ZU SCHÄTZEN 
&gt; 
Die Rückseite trug diese Botschaft:
&gt; 
&gt; [[size 83%]]BESONDERE MAẞNAHMEN:[[/size]]
&gt; 
&gt; [[size 135%]]FINDET ES RAUS[[/size]]

Der Karton enthielt einen schmutzigen weißen Flaschenverschluss ohne identifizierende Markierungen. Nachdem die Forscher das Objekt gereinigt und untersucht hatten, wurde es aufgrund seiner anomalen Eigenschaften als SCP-████ bezeichnet und eingedämmt.</textarea></pre>
