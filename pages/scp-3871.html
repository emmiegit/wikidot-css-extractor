    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3871

**项目等级：**Safe

**特殊收容措施：**SCP-3871存于Site-77的Safe级SCP翼区，保存在安保收容锁柜内。在与SCP-3871互动时，所有区域内人员必须注意不得在开放地带穿着、携带被SCP-3871视作“异常”的物品，除非是为测试之必要。由于SCP-3871对“异常”的定义十分模糊，建议人员在其附近尽可能少携带非必要物品。

**描述：**SCP-3871是一高0.4米、具有智能的钢制全球超自然联盟[http://scp-wiki-cn.wikidot.com/goc-supplemental-equipment Mk. III超重装战斗机甲]（通称“橙色套装”）复制品。SCP-3871被着色为蓝色与石灰绿为主，而装甲的人形“驾驶员”完全为粉色。SCP-3871上其背后印有黑色文字&#34;[http://scp-wiki-cn.wikidot.com/dr-wondertainment-hub Dr. Wondertainment]的讽刺性异常歼灭进攻机器人&#34;，上方还有一小型的金色“W”。

SCP-3871具有多种与特定Mk. III UHEC单位相类似的功能，但比例大幅减小，且改为危害性更小。这些改动包括：

* M2勃朗宁重机枪复制品安装在右臂，以压缩二氧化碳发射小塑料珠。
* 在其肩上装有两排导弹，发射16发浪漫烛光烟火。
* 20个小型爆竹安装在SCP-3871表面各处。
* 一台视音频认知危害发生器，会发出声音和全息图像，一经感知，观看者会表达产生购买Dr. Wondertainment产品的愿望。

SCP-3871一般不活动，除非靠近任何被其视作“异常”的物体，这会令其立即进入愤怒状态，试图破坏该物体。 若SCP-3871无法成功破坏对象，其播音器内将发出声音要求增援。没有记录到在发声后有其他现象发生。 SCP-3871的“声音”格外尖厉、类似孩童。

SCP-3871对“异常”的定义与基金会所知的真正异常项目不符，任何被其认为是非自然的物品、现象，即便完全符合已知规律，都会令其进入愤怒状态。更多信息参见附录-3871-1。

------

**附录-3871-1：** **测试记录**
多个预定销毁但已知销毁有风险的非重要异常项目被批准用于测试SCP-3871。
[[collapsible show=&#34;+ 访问附录-3871-1.&#34; hide=&#34;- 收起附录-3871-1&#34;]]

__**SCP-3871 测试1**__
&gt; 
&gt; **所用项目：**SCP-3871, AO-44941
&gt; 
&gt; **程序：**AO-44941是一2011年产美国25美分硬币，抛出后总是竖直靠边落地。AO-44941和其他几枚2011年产25美分硬币一起放入房间内，将SCP-3871带入。 
&gt; 
&gt; **结果：**SCP-3871立即冲向AO-44941将它抓起，而后弯折扭曲并说其为“概率妖邪”。AO-44941最终被撕成两块、四块，SCP-3871将其碎片扔到地上后进入休眠状态。 AO-44941碎片掷出后不再靠边落地。 AO-44941的碎片被处理。

__**SCP-3871测试2**__
&gt; 
&gt; **所用项目：**SCP-3871, AO-55424
&gt; 
&gt; **程序:**AO-55424是一塑料玩具直升机，当其螺旋桨被旋转10秒，将飞起转圈飞行25分钟。将SCP-3871带入其正在飞过的房间。
&gt; 
&gt; **结果：**SCP-3871开始用导弹和机枪对 AO-55424攻击，命中数次后令其撞到墙壁，停止活动。 SCP-3871继续对AO-55424发射数发烛火、令其熔化，而后进入休眠。其残骸被处理。

__**SCP-3871 测试3**__
&gt; 
&gt; **所用项目：**SCP-3871, Dr. Martell的腕表（非异常）
&gt; 
&gt; **程序：**测试为无意进行，发生此事是因为Dr. Martell在处置SCP-3871前忘记依照夏令时调表。
&gt; 
&gt; **结果：**SCP-3871开始在 Dr. Martell的手中翻滚，称其手表来自“其他时间”。它对着Dr. Martell的手表挥臂，将其打碎，令他把SCP-3871丢在桌面上。Dr. Martell的手表破碎，SCP-3871回到休眠状态。这是首次与SCP-3871宽泛定义“异常”相关的事故。

__**SCP-3871 测试4**__
&gt; 
&gt; **所用项目：**SCP-3871，写有“二加二等于七”的一张纸。
&gt; 
&gt; **程序：**纸被放在测试间内，将SCP-3871放置在房间另一头。
&gt; 
&gt; **结果：**SCP-3871对着纸张发射多发烛火，同时说“纸张是“地狱和不可能数学的产物”。纸张被焚毁，其灰烬被处置。 

在多次就本身普通、但客观上不准确的物品进行测试后，得到类似结果，SCP-3871的收容措施、描述相应更新至目前状态。

[[/collapsible]]
