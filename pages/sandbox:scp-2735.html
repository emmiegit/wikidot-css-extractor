**Объект №:** SCP-2735

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2735-1 и SCP-2735-3 должны содержаться в прозрачном герметичном контейнере, содержащим не менее десяти (10) метров кубических свежей воды, и укрепленном стальными стержнями. Вода в этом контейнере должна непрерывно насыщаться смесью водорода и углекислого газа.
Четверть (25%) этой воды должна сливаться и замещаться еженедельно. Культуры анаэробных автотрофных бактерий и архей должны поддерживаться в пределах этого контейнера[[footnote]] Полный список культур в камере содержания SCP-2735 можно найти в документе 2735-Гимель [[/footnote]] с целью кормления SCP-2735-1 и SCP-2735-3. В случае повреждения контейнера, SCP-2735-1 и SCP-2735-3 должны быть перемещены в вторичный контейнер в подобного типа.

SCP-2735-4 должен содержаться в отдельном контейнере, разработанном с теми же характеристиками, но меньше: его объем три (3) кубических метра. Контейнер должен быть облицован поролоном. SCP-2735-4 следует содержать отдельно от SCP-2735-1 и SCP-2735-3 все время. В контейнере должна быть размещена водостойкая камера видеонаблюдения. В верх контейнера должна быть встроена лампа, обеспечивающая питание для SCP-2735-4. В случае повреждения основного хранилища SCP-2735-4 может быть перемещен в вторичный контейнер SCP-2735-1 и SCP-2735-3, но не следует допускать одномоментного нахождения там с SCP-2735-1 и SCP-2735-3.

Содержание внеземных спутников, относящихся к SCP-2735, осуществляется проектом «Хеймдалль». Различные обсерватории под контролем Фонда определяют местоположение возможных артефактов SCP-2735 на солнечной орбите. В случае обнаружения артефакта SCP-2735, стандартная группа захвата Фонда будет отправлена для захвата объекта(ов). В маловероятном случае обнаружения выжившего SCP-2735 в объекте, следует перевести его на земную орбиту, после чего вывести с нее, чтобы переместить SCP-2735 в основную зону содержания.

Останки SCP-2735-2 содержатся в защищенном контейнере для хранения. Сотрудникам, желающим получить доступ к SCP-2735-2 перед исследованием требуется подать заявку руководству Зоны. 

**Описание:** SCP-2735 представляет собой вид разумных морских организмов, лишь трое представителей которого выжило. Считается, что SCP-2735 доминировал на Земле примерно 2.4 миллиарда лет назад, но в последствии вымер. SCP-2735 являются анаэробами, которые потребляют углекислый газ, производя метан. Объект чувствует изнеможение при длительном контакте с насыщенными кислородом воздухом или водой, что, при длительном воздействии, приводит к смерти.

SCP-2735 имеют трёхстороннюю структуру тела. Экземпляры SCP-2735 имеют размеры от 1.5 до 3 метров в длину и от 0.5 до 1.75 в диаметре, при том большую часть их тел занимает хвост. SCP-2735 взаимодействуют с объектами используя три придатка, расположенные в передней части их тел, каждый из которых в дальнейшем разделяется на пять вторичных придатков, предназначенных для хватания. Каждая особь SCP-2735 имеет сложный глаз, расположенный в передней части их тела и покрытый полупрозрачным слоем кожи. На ближайшем конце каждого из основных придатков расположен круглый рот без зубов. Строение тела напоминает таковое у типа иглокожих [[footnote]]морские звезды, морские огурцы, морские ежи и т.п.[[/footnote]], но почти наверняка с ними объект не связан. Экземпляры SCP-2735 являются авто- и гетеротрофами и получают питательные вещества как от фильтрации организмов из воды, проглатываемой через их три рта, так и от сбора солнечного света с помощью плотного покрытия из проволокообразных фибр в задней части их тел. Цвет кожи у особей варьируется  между темно-зеленым и темно-коричневым, хотя возможно что раскраска была более разнообразна в виду большей популяции до ее коллапса. SCP-2735 находится в симбиозе биолюминесцентными прокариотами, способными изменять цвет. Особи SCP-2735 имеют пористую и невероятно тонкую кожу. Это позволяет осуществлять газообмен через кожу, который является их единственным методом дыхания, делает биолюминесцентные организмы в их кровеносных сосудах крайне заметными. Метод общения SCP-2735 пока не был расшифрован фондом, но предполагается, что он основан на сложной системе биолюминесцентного света. 

**Обнаружение:** Первые четыре особи SCP-2735 были сохранены на передовой космической станции, располагающейся на 90-градусной ретроградной солнечной орбите. Радиосигнал с станции был обнаружен радиотелескопом «Большое ухо» («Big Ear») в 1998 году, и в последствии перехвачен Организацией. Изначально предполагалось, что сигнал имеет инопланетное происхождение, пока космонавты Фонда не взошли на станцию с целью ее изучения, идентифицировав организмы как земные. Станция, что использовалась объектами SCP-2735, была переведена на земную орбиту, и впоследствии выведена с нее. После этого она использовалась как временное хранилище для SCP-2735, пока ведутся первичные исследования природы объектов, после чего, особи SCP-2735 были переведены в нынешние контейнеры содержания. После первоначального обнаружения на аналогичных орбитах были обнаружены подобные космические станции, однако все особи SCP-2735 либо погибли из-за длительного пребывания на орбите, либо были повреждены в результате столкновений с другими объектами на орбите.

**Инцидент-2735-A:** ██.██.19██ в 18:24 частота и яркость свечения всех четырех особей SCP-2735 резко увеличились. Это было отмечено, но наблюдающий персонал не счёл это важной информацией.  В 18:42 объекты начали отталкиваться от определенного места на стене камеры содержания. Служба безопасности расценила это как попытку нарушения ОУС, и агенты Фонда вошли в камеру.

В 18:47, когда пять (5) агентов пытались удержать SCP-2735, SCP-2735-2 удалось пробить стену камеры. SCP-2735-2 и другие экземпляры SCP-2735 были выброшены из камеры образовавшимся потоком воды. Объекты произвели движения, предположительно означавшие крайнее возбуждение. Возможно, это было вызвано вредным для объектов кислородом в воздухе или отсутствием подвижности. Агентам удалось переместить SCP-2735 в вторичный контейнер содержания, пока основной резервуар укреплялся с помощью стальных стержней.
  
**Инцидент-2735-B:** ██.██.19██ в 3:46 все SCP-2735 снова продемонстрировали повышенную биолюминесцентную активность. Из-за сходства с инцидентом 2735-A агенты Фонда сразу же получили приказ войти в камеру содержания.  Перед прибытием агентов SCP-2735 снова начали двигаться к стене своей камеры, однако SCP-2735-3 остановился через две (2) минуты и переместился в юго-восточный угол камеры. SCP-2735-1 поступил так же, когда в 3:54 в камеру вошли агенты. Камера SCP-2735 не получила серьёзных повреждений, а SCP-2735 -2 и SCP-2735-4 удерживались агентами пока не прекратили агрессивное поведение.

**Инцидент-2735-C:** ██.██.20██ в 12:56 SCP-2735-4 начал пытаться нарушить условия содержания аналогично предыдущим инцидентам образом, хотя другие экземпляры  SCP-2735 остались бездействующими. В свете инцидента 2735-B ОУС были обновлены и теперь включают четырех (4) агентов Фонда в водолазном снаряжении и бронезащитой, размещенных снаружи контейнера, поэтому реагирование на инцидент было незамедлительным и SCP-2735-4 был обездвижен без прошествий.

**Инцидент-2735-D:** ██.██.20██ в 5:41 усилилось биолюминесцентное свечение и от SCP-2735-2, и от SCP-2735-4. Из-за отсутствия попыток нарушения ОУС после биолюминесцентных явлений этому не быдло предано значения, и агенты не входили в камеру. Примерно через (5) минут, как это было замечено, SCP-2735-4 устремился к SCP-2735-2. SCP-2735-4 прицепился к SCP-2735-2 своими хватательными придатками и начал неоднократно бросать SCP-2735-2 в стену камеры. 
Четверо дежуривших агентов вошли в камеру, но SCP-2735-4 неоднократно их откидывал. SCP-2735-1 и SCP-2735-3 переместились в дальний угол комнаты, и прекратили биолюминесцентную активность. После этого SCP-2735-4 начал использовать свои придатки что бы рвать кожу SCP-2735-2. В 5:52, два (2) два агента подкрепления вошли в камеру что бы помочь первоначальным агентам. Агенты успешно сдержали SCP-2735-4, но прежде объект нанес существенные телесные повреждения SCP-2735-2. 
В следствии инцидента SCP-2735-4 был временно перемещен во вторичный контейнер содержания, пока SCP-2735-2 изучался врачами Фонда. Клиническая смерть SCP-2735-2 была подтверждена спустя четыре (4) часа после начала инцидента 2735-D. Спустя четырнадцать (14) дней после инцидента 2735-D SCP-2735-4 был перемещен в его текущий контейнер содержания, и четыре (4) агента были назначены специально охранять SCP-2735-4.

**Инцидент-2735-E:** ██.██.20██ в 10:23, SCP-2735-4 начал передвигаться к стене своей камеры содержания. Хотя повторяющиеся инциденты показали, что SCP-2735-4 не способен нарушить ОУС таким образом, агенты вошли в камеру для сдерживания существа, и недопущения нанесения объектом вреда себе. К стенам камеры было добавлено поролоновое покрытие с целью предотвращения случайного нанесения повреждений себе SCP-2735-4.

**Инцидент-2735-F:** ██.██.20██ в 10:45, SCP-2735-4 начал использовать свои придатки что бы рвать собственную плоть. Агенты успешно сдержали объект. На верхнюю часть туловища SCP-2735-4 был одет модифицированный электрошоковый ошейник для предотвращения подобного поведения в будущем.
