**Объект №:** SCP-3112-RU-J-D

**Класс объекта:** --[[[keter |Кетер]]]-- Нейтрализован

**Особые условия содержания:** --На данный момент технической возможности полностью поставить SCP-3112-J на содержание не имеется. Для минимизации гипотетического ущерба, который он способен причинить, а также поддержания секретности сохраняются меры, ранее проводимые отделом &#34;П&#34; ГРУ и показавшие свою эффективность, как то:--
* --Регулярная трансляция по большинству федеральных телеканалов в период активности объекта мощного антимеметического агента, направленного на подавление восприятия SCP-3112-J и всех связанных с ним аномалий. В связи с этим всему персоналу, задействованному в процедурах сдерживания, категорически запрещён просмотр фильма &#34;██████ ██████, ███ █ ██████ █████!&#34;--
* --Общее подавление распространения информации об объекте и распространение представления о нём, как о вымышленном персонаже, особенно среди наиболее подверженных его влиянию групп населения (от 3-х до 7-ми лет).--
* --Стимулирование процессов глобального потепления с целью создания климатических условий, непригодных для объекта.--
* --Ежегодное приведение в исполнение протокола &#34;Гринч&#34; с задействованием всех наличных ресурсов и сотрудников филиала, не занятых в этот момент ликвидацией НОУС других объектов.  Ввиду крайней масштабности мероприятия в целях сокрытия санкционировано массовое применение на населении амнезиаков путём тайного добавления в стандартные компоненты салата [УДАЛЕНО].--

--Все добытые в ходе выполнения протокола &#34;Гринч&#34; объекты, проявляющие признаки жизни, наличие разума или иных аномальных свойств, должны быть утилизированы путём сжигания сотрудниками, набравшими не более 0,5 баллов (порог Гирса) по шкале сентиментальности Оллрайта-Бобрикова. Для возможности реализации остальных объектов через фирмы-прикрытия брендинговое агентство &#34;Очень Узнаваемые Сокращения&#34; в период активности SCP-3112-RU-J-D работает сверхурочно в две смены.--

Останки объекта--, а также SCP-3112-J-1 и SCP-3112-J-2-- должны храниться в герметичном контейнере криохранилища и ежегодно --01-- --05-- 15 января проверяться на предмет каких-либо изменений. Протоколы дезинформации, касающиеся объекта, остаются в силе во избежание повторения инцидента от [УДАЛЕНО], когда SCP-3112-J-3 [ДАННЫЕ УДАЛЕНЫ]. Иных особых условий содержания не требуется.

**Описание:** SCP-3112-J представляет собой частичные останки гуманоида мужского пола неизвестного возраста и национальности. Большая часть характеристик соответствуют человеческим, за исключением следующих:

* На уцелевшей части лица имеется обрывок бороды, полностью состоящий из хлопковых волокон, которая продолжает расти со скоростью 1-2 см/год. Остатки носа сохраняют неестественно красный цвет вне зависимости от внешних условий.
* Одежда объекта (шуба, варежки и валенки) является частью его тела и заменяет собой большую часть его кожи.
* Останки сохраняют стабильную температуру -20°С. При поднятии температуры выше 0°С они начинают стремительно &#34;таять&#34;, переходя в жидкое состояние, однако при повторном понижении до предыдущей величины восстанавливаются в прежнем виде. 

SCP-3112-J-1 - крупный (наблюдаемый внешний объём около 3 м^^3^^) полотняный мешок ярко-алого цвета. Точные объёмы внутреннего пространства узнать не удалось в силу наличествующих аномальных свойств. Мешок непрерывно остаётся заполненным большим количеством небольших объектов рекреационного назначения. Вне зависимости от количества извлечённых предметов уровень заполнения мешка остаётся неизменным, предположительно, в силу экстрамерных свойств либо способности генерировать данные предметы в неограниченных количествах. Многие из получаемых таким образом объектов обладают слабыми аномальными свойствами, соответствующие наблюдаемым у игрушек, добытых в ходе выполнения протокола &#34;Гринч&#34; и в силу этого подлежат аналогичным мерам утилизации.

**Дополнение от ██.██.20██:** В указанную дату в ходе экспериментов с объектом была предпринята попытка вывернуть мешок наизнанку. Опыт завершился успешно, однако после этого [ДАННЫЕ УДАЛЕНЫ] награждены почётной медалью Фонда (посмертно) за проявленный героизм. М.н.с. Гадюкин за инициализацию события класса К получил выговор с занесением в личное дело (посмертно). SCP-3112-J-1 считается уничтоженным.

SCP-3112-J-2 - резной посох около 1,5 м в длину. Размер, форма и материал изготовления при отсутствии прямого наблюдения меняются случайным образом. В случае, если SCP-3112-J-2 возьмёт в руку представитель вида Homo sapiens sapiens и совершит им несколько ударов по поверхности, на которой стоит, произнеся плохо срифмованную команду на русском языке, посох производит какой-либо аномальный эффект, значительно варьирующийся по силе и виду. В число наиболее часто наблюдаемых эффектов входят:

* Создание искусственных гуманоидных конструкций (ИГК) из снега и/или льда при наличии такового в достаточных количествах. После обнаружения отсутствия SCP-3112-J ИГК, как правило, проявляют полный отказ сотрудничать, в силу чего должны утилизироваться путём установки в тёплое помещение.
* Локальная смена сезонов в радиусе от 10 до 50000 м от точки воздействия. Примечательно частое появление необычно большого количества подснежников.
* Наделение животных в радиусе от 3 до 10000 м самосознанием, личностью, интеллектом, сравнимым с человеческим и способностью к членораздельной речи. Вивисекция чётких результатов не дала.
* Появление в ближайшем ненаблюдаемом помещении SCP-3112-J-3 с последующим [ДАННЫЕ УДАЛЕНЫ].

**Дополнение от 01.01.20██:** Во время празднования бала-маскарада в Зоне ██ неизвестным идиотом в качестве реквизита был использован SCP-3112-J-2 в форме пластмассового посоха, обмотанного мишурой. После троекратного удара об пол и произнесения фразы &#34;███, ███, ███, ██████, ████!&#34; [ДАННЫЕ УДАЛЕНЫ]. Выживших не обнаружено. SCP-3112-J-2 считается утраченным, предположительно, похищен SCP-3112-J-3.

SCP-3112-J-3 - это [ДАННЫЕ УДАЛЕНЫ], ожидает присвоения статуса отдельного SCP-объекта.
&gt; Предлагаю сдать её ГОКовцам. Тут только два варианта - либо мы её, либо она нас. Вопрос лишь в том, кто успеет раньше. - д-р Вырков.

**Приложение 1:** 01.01.2000 была успешно произведена плановая нейтрализация объекта. Подробный отчёт доступен для сотрудников с уровнем допуска не ниже 3 по письменному запросу директору Зоны 7.

[[collapsible show=&#34;Просмотреть интервью с ответственным сотрудником.&#34; hide=&#34;Закрыть интервью.&#34;]]
**Опрашивающий:** д-р Хофф

**Опрашиваемый:** сотрудник Тарнис

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Хофф:** Здравствуйте... эмм... простите, как к вам по должности?
&gt; 
&gt; **Тарнис:** Просто Тарнис. Я тут простым клерком работаю, титулов не имею. Если честно, для данного интервью мне пришлось выкраивать место в достаточно напряжённом графике, так что давайте сразу к делу.
&gt; 
&gt; **Д-р Хофф:** Хорошо, Тарнис. В таком случае расскажите, пожалуйста, в общих чертах, как было принято решение об устранении SCP-3112-J.
&gt; 
&gt; **Тарнис:** Да ничего особенного. в предшествующем финансовом году обнаружилось значительное нарушение ОУС [[[scp-1150-j|SCP-1150-J]]] и с этим надо было что-то делать. Можно было, конечно, взять //очередной// заём у МКиД, сдать крыло безопасных под квест румы или урезать расходы д-ра Лемиса на кофе, но все эти варианты были крайне нежелательны. Так что я перетряс кое-какие документы и выяснил, что по данному объекту можно намного сократить расходы. //Очень// намного. Вы даже не представляете, сколько уходило на протокол &#34;Гринч&#34;, а с продажи игрушек он окупался едва ли на пару процентов.
&gt; 
&gt; **Д-р Хофф:** Чтож, разумно. А как было произведено само списание?
&gt; 
&gt; **Тарнис:** Рутинно. На малую часть высвободившихся средств организовали сеть детских домов. Минимальное снабжение, строгий режим. По статистике, наиболее привлекательная категория для SCP-3112-J. После этого осталось только дождаться появления объекта и подорвать снаряды.
&gt; 
&gt; **Д-р Хофф:** Да уж, до гениального просто. А как вы определили, в какое именно здание попадёт объект?
&gt; 
&gt; **Тарнис:** В этом не было необходимости. Учитывая расчётную скорость действия объекта и количество целей, мы получили окно в 3,5 секунды, когда вероятность успеха доходила примерно до сорока пяти...
&gt; 
&gt; **Д-р Хофф:** (//прерывает//) Простите, но я имел в виду, как вы узнали, в какой момент эвакуировать детей?
&gt; 
&gt; **Тарнис:** Зачем?
&gt; 
&gt; **Д-р Хофф:** (//несколько секунд молчания//) Как вы спите-то спокойно?
&gt; 
&gt; **Тарнис:** Не пробовал. Данное интервью как раз заняло плановый перерыв на сон. У вас остались ещё вопросы?
&gt; 
&gt; **Д-р Хофф:** Пожалуй, нет...
&gt; 
&gt; **&lt;Конец записи&gt;**

[[/collapsible]]</textarea></pre>
