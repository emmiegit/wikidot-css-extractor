    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1512-EX - 3D Bioprinting
**Auteur :** Sad Xiao
**Traducteur :** [[user King Gorgo]]
**Date de publication originale :** 13 août 2017
**Image :** [[[https://commons.m.wikimedia.org/wiki/File:Printer_3D_Bioprinting_Solutions.jpg|]]]
[[include credit:end]]

[[include component:image-block name=http://sandboxscpfr.wikidot.com/local--files/secret:king-gorgo/Printer_3D_Bioprinting_Solutions.jpg|caption=Un exemple de technologie en aval utilisant SCP-1512-EX.]]
**Objet n° :** SCP-1512-EX

**Classe :** --Sûr-- Expliqué

**Procédures de Confinement Spéciales :** --Toutes les instances de SCP-1512 doivent être gardées dans le Site-66, selon des conditions P4 adaptées (tous les matériaux relatifs à SCP-1512 sont manipulés de la même manière que les matériaux pathogènes P4, et SCP-1512 lui-même est conservé dans une salle blanche de classe ISO 1). Tous les produits et sous-produits liés à SCP-1512 doivent être éliminés en utilisant les procédures P4 pour l&#39;élimination des déchets de laboratoire.-- Annulé, se référer à l&#39;Addendum 1512-03.

--Tout le personnel travaillant sur SCP-1512 doit subir des tests médicaux hebdomadaires et des examens de laboratoire pour s&#39;assurer qu&#39;aucune infection accidentelle par SCP-1512 ne soit propagée à l&#39;extérieur de l&#39;installation de confinement/de recherche. Le personnel infecté par des sous-produits de SCP-1512 doit être confiné et traité avec des inhibiteurs mitotiques (vinblastine ou vincristine) pendant une période d&#39;au moins 28 jours. Si les sous-produits de SCP-1512 n&#39;ont pas été éliminés du système du personnel infecté après 28 jours de traitement, une élimination par incinération est requise.-- Annulé, se référer à l&#39;addendum 1512-02.

Il n&#39;existe aucune procédure de confinement spéciale. SCP-1512-EX doit être confiné dans une salle blanche de classe ISO 1 en permanence. Les propositions de recherche impliquant SCP-1512-EX doivent être soumises au chef de projet, qui, au moment de la rédaction de ce rapport, est le docteur G. Hewlett. Se référer à l&#39;addendum 1512-04.

**Description :** SCP-1512 est constitué de six (6) dispositifs électromécaniques, capables de créer artificiellement des matrices cellulaires ressemblant à des organes humains fonctionnels lorsqu&#39;ils sont fournis avec du matériel cellulaire et des milieux de croissance appropriés.

Tous les dispositifs récupérés fonctionnent dans la manière suivant :
* Un réservoir de cellules (cellules souches embryonnaires au moment de la récupération) est conservé en suspension liquide ;

* L&#39;appareil, une machine à détourer CNC modifiée, se déplace à l&#39;endroit où les cellules sont nécessaires sur un milieu de croissance ;

* Lorsque la tête de l&#39;appareil passe sur le milieu de croissance, un moteur pas-à-pas fait tourner une vis, qui extrude le matériau cellulaire sur le milieu de croissance ;

* Lorsqu&#39;une couche est terminée, une plaque de support s&#39;abaisse progressivement, ce qui permet de construire un modèle 3D à partir de cellules vivantes. La machine s&#39;arrête une fois que l&#39;ensemble du modèle est terminé.

Les structures biologiques créées avec les cellules souches embryonnaires nécessitent un stimulus externe pour influencer le type de cellule, mais les cellules souches adultes semblent être plus faciles à influencer et à contrôler par rapport au type de cellule souhaité. Se référer à l&#39;addendum 1512-02 pour plus de détails.

SCP-1512 est compatible avec l&#39;exécution du langage de contrôle numérique G-code (RS-274), qui est utilisé pour faire fonctionner la plupart des machines et appareils de fabrication assistée par ordinateur (FAO).

**Récupération :** Toutes les instances de SCP-1512 ont été récupérées dans une installation abandonnée des Laboratoires Prometheus à la suite de l&#39;effondrement de l&#39;entreprise en ████. Tous les appareils, les logiciels et les données techniques/d&#39;essai incomplètes ont été récupérés sans incident, et tout le matériel a été transféré au Site-66 pour le traitement et le confinement.

**Addendum 1512-01 :** En raison de l&#39;utilisation de cellules souches embryonnaires, il existe une crainte que les structures biologiques créées par SCP-1512 puissent entraîner la création d&#39;objets potentiellement nuisibles. La classe de confinement des objets reste Sûr, mais les procédures de traitement adoptent maintenant officiellement des procédures P4 pour la manipulation de tous les produits et sous-produits de SCP-1512.

**Addendum 1512-02 :** Dans le cadre d&#39;une proposition d&#39;expérience visant à remplacer le bout de l&#39;index de l&#39;agent [DONNÉES SUPPRIMÉES] (qui a été perdu lors d&#39;une mission sur le terrain), une instance inutilisée de SCP-1512 a été préparée avec des cellules souches adultes dérivées de la moelle osseuse dudit agent, et une construction artificielle d&#39;os et de tissus a été créée. Après une chirurgie d&#39;attachement/revascularisation réussie et aucun signe de mutation ou d&#39;autres effets secondaires nocifs, le statut P4 de SCP-1512 a été levé et la recherche pourrait se poursuivre à un niveau de protection inférieur.

**Addendum 1512-03 :** Ayant pris connaissance du développement de son propre processus de bio-impression sûr par la société de recherche biomédicale Organovo en 2007 (en collaboration avec l&#39;Université de Virginie), les agents de la Fondation ont obtenu des copies des notes d&#39;Organovo pour les comparer aux instances existantes de SCP-1512. Constatant de fortes similitudes entre les notes d&#39;Organovo et les notes corroborées par la recherche sur SCP-1512, le Conseil de surveillance a décidé de classifier officiellement SCP-1512 comme Expliqué, car la technologie utilisée pour créer SCP-1512 est maintenant considérée comme des connaissances scientifiques avancées plutôt que comme un phénomène anormal.

**Addendum 1512-04 :** Suite à l&#39;expiration de Stratasys Ltd. Brevet FDM en 2009, d&#39;autres entreprises suivant les traces d&#39;Organovo ont commencé à expérimenter des méthodes de bio-impression en utilisant la technologie de modélisation par dépôt fusionné (FDM). En réponse à cette croissance explosive, la Fondation a infiltré d&#39;anciens membres du personnel de recherche affectés à SCP-1512-EX dans différentes entreprises, afin de superviser et de guider le développement sûr et efficace de la technologie en aval. Le docteur G. Hewlett, ancien chercheur en chef de SCP-1512, est actuellement nommé chef du projet de surveillance. Les machines de bio-impression appartenant à la Fondation sont maintenant autorisées pour une utilisation dans la recherche médicale et biologique pour d&#39;autres objets de confinement.</textarea></pre>
