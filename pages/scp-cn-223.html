**项目编号：**SCP-CN-223

**项目等级：**Euclid

**特殊收容措施：**--SCP-CN-223-1个体被收容在[[[site-cn-03|03站点]]]一个3mx10mx10m的水泥房屋中，每日额外提供250ml酒精浓度50％的贵州██酒，须有不少于两名从事心理专业的研究员实施24小时看护。作为其表现良好的奖励，基金会同意其每日登上天台，但须有一名以上手持精神传感器[[footnote]]精神传感器：一种可以通过探知一定范围内的精神状态异常以寻得精神污染传染源的方位/强度的仪器[[/footnote]]的研究员及六名以上持自动武器的接种相应逆模因疫苗的保卫人员看管。--SCP-CN-223-1个体已于2018年2月20日自行结束生命。现有数量百名左右的SCP-CN-223个体活动于社会中。

**描述：**SCP-CN-223为一类人及其影子的统称，宿主生命体征与正常人相同。SCP-CN-223在任何时刻拥有比环境略深的影子，影子无法脱离宿主，拥有自主意识，独立肢体能力，具有语言能力且会发出音调频率略低于宿主的声音。SCP-CN-223具有模因效应，目前未探知来源是否为宿主或影子。其传染性表现为长时间接触SCP-CN-223的人类将会产生与之饮酒和交谈的意识，视接触时间不同而有可能被同化为SCP-CN-223个体的可能性。值得一提的是，SCP-CN-223个体喜爱酒精，且似乎不重视生死。若将饮用酒精直接放置在其影子上，酒精将逐渐消失，影子通过语言表现出快感。

SCP-CN-223-1为一名黄种人男性及其影子，身高176cm，属于SCP-CN-223个体之一，于2018年2月5日在中国境内安徽省██市被特工‘‘阔叶林’’以模因雷达探测并收容。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 实验记录&#34;]]
&gt; **时间：**2018年2月5日21：39
&gt; 
&gt; **人员：**SCP-CN-223-1、研究员弋尘（手持精神传感器）、六名‘‘植被’’组安保人员（手持基金会制式步枪、接种模因疫苗）
&gt; 
&gt; **描述：**SCP-CN-223-1提出饮酒及去往天台后，基金会以研究为目的同意其请求。提供酒精浓度50％的贵州██酒250ml。活动限制为10分钟。
&gt; 
&gt; **过程：**
&gt; * SCP-CN-223-1饮酒时宿主与研究员弋尘谈话。探测器检测到精神污染传播。传播对象为该研究员。
&gt; * SCP-CN-223-1饮酒时影子与研究员弋尘谈话，探测器检测到精神污染传播。传播对象为该研究员。
&gt; * SCP-CN-233-1进行&#34;赏月&#34;活动时，未检测到精神污染传播。其于&#34;赏月&#34;活动间与研究员交谈时，检测到精神污染传播，且效果比单独谈话明显。

&gt; 录音记录
&gt; 
&gt; &lt;录音开始&gt;
&gt; 
&gt; **SCP-CN-223-1的宿主（以下简称宿主）：**谢谢你的酒啊。我平时在社会上都喝不到……
&gt; 
&gt; **保卫‘‘乔木林’’：**侦测到精神污染扩散迹象！
&gt; 
&gt; &lt;架枪声&gt;
&gt; 
&gt; **研究员弋尘：**冲着我来的！先别动手！对我没威胁！
&gt; 
&gt; **保卫‘‘落叶林’’；**别耍花招！
&gt; 
&gt; **宿主：**（笑声）好，没问题。
&gt; 
&gt; **SCP-CN-223-1的影子（以下简称影子）：**月亮不错。和青海那边的一样亮。
&gt; 
&gt; **宿主：**是啊，城内污染太严重，都看不清啊。你们对这环境保护倒是挺严格。
&gt; 
&gt; **研究员：**谢谢夸奖。时间到了。该回去了。
&gt; 
&gt; &lt;录音结束&gt;
[[/collapsible]]

基金会通过后续实验，在确认饮酒及&#34;赏月&#34;行为无威胁后，作为其收容期间表现服从的奖励，SCP-CN-223-1提出的共15次请求饮用贵州██产的酒精及去收容室的天台观看月亮中，除因一次收容失效事件而遭到拒绝外，其余请求皆被同意。SCP-CN-223-1在要求酒精同时会要求使用纯金制作的酒器。作为替代，基金会提供了镀金铜制酒器。

[[collapsible show=&#34;+ 访谈记录233-1&#34; hide=&#34;- 访谈记录223-1&#34;]]
&gt; **时间：**2018年2月19日
&gt; 
&gt; **受访者：**SCP-CN-223-1
&gt; 
&gt; **采访者：**研究员弋尘
&gt; 
&gt; **前言：**这次会话为SCP-CN-223-1第14次提出赏月请求的记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **宿主：**这是第十五天了吧。
&gt; 
&gt; **研究员：**是。
&gt; 
&gt; **宿主：**先给我拿瓶米酒吧。别忘了我的金樽。
&gt; 
&gt; **研究员：**好的。 [门声] 拿来了。
&gt; 
&gt; **宿主：**谢谢。能让我看见月亮吗？
&gt; 
&gt; **研究员：**好的。请随我来。
&gt; 
&gt; [脚步声]
&gt; 
&gt; **影子：**这月亮真圆啊。
&gt; 
&gt; **宿主：**是啊。来喝一杯。[水溅落声]
&gt; 
&gt; **影子：**好酒！
&gt; 
&gt; **宿主：**你也来一杯吧。
&gt; 
&gt; **研究员：**可以。谢谢你。
&gt; 
&gt; **宿主：**说起来，知道无足鸟吗？
&gt; 
&gt; **研究员：**请讲。
&gt; 
&gt; **宿主：**无足鸟啊。他们没有脚，一生不落地。
&gt; 
&gt; **影子：**[叹息]而落地，便代表着生命的终结。
&gt; 
&gt; **宿主：**他们掠过丛林，掠过都市。他们顺风而行，永不逆岚飞翔。
&gt; 
&gt; **影子：**起风了，便可随风滑翔，休憩片刻。
&gt; 
&gt; **宿主：**风停了，便扑动双翅，寻找下一阵清风。
&gt; 
&gt; **影子：**他们可以落地。但他们不会。
&gt; 
&gt; **宿主：**无足鸟知道，飞行的自由难能可贵。
&gt; 
&gt; **影子：**因此他们穷极一生，去享受这翱翔。
&gt; 
&gt; **宿主：**[饮酒声]霓虹为裳，
&gt; 
&gt; **影子：**[溅水声]烈风为马。
&gt; 
&gt; **宿主：**就这样，一生逍遥自在。
&gt; 
&gt; **研究员：**我在听。你想表达什么？
&gt; 
&gt; **宿主：**这里很好，很舒适。你们也很礼貌和善。只不过……
&gt; 
&gt; **影子：**我们想要自由的生活，而不是软禁在这个该死的小房子里！[咆哮]
&gt; 
&gt; **宿主：**[提高音调]你从没有真心陪过我们喝酒，那只是你的工作！
&gt; 
&gt; [叹息声]
&gt; 
&gt; **影子：**但是我们还有月亮！
&gt; 
&gt; **宿主：**干杯！
&gt; 
&gt; [饮水声][溅水声][叹息声]
&gt; 
&gt; **宿主：**请原谅我们刚才的失礼。不过……
&gt; 
&gt; **影子：**能让我们出去了吗？我们真的不想再在这里了。
&gt; 
&gt; **研究员：**知道了。我会为你们请求的。
&gt; 
&gt; **宿主：**谢谢你。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**研究员提出将SCP-CN-223-1取消SCP项目，记忆消除后放归人类社会，被驳回。

&gt; **研究员：**我已经提交申请了。现在我想问几个问题可以吗。
&gt; 
&gt; **宿主：**请吧。
&gt; 
&gt; **研究员：**您是什么时候发现自己有这种能力的？
&gt; 
&gt; **宿主：**从我二十三岁的时候说起吧。你知道[[[SCP-CN-224|祁连山脉的平原]]]吗？
&gt; 
&gt; **研究员：**大概知道，请继续。
&gt; 
&gt; **宿主：**我和她，我一生中的最爱，曾经去那里旅过游。
&gt; 
&gt; **影子：**[叹息声]还是别说这事了吧。
&gt; 
&gt; **宿主：**好吧。总之当时我想过要自杀。直到我遇见了一个四十多岁的男人。当时我还没有这奇怪的能力。我在湖边缓缓往里走，就听见他叫住了我。
&gt; 
&gt; **研究员：**我在听。
&gt; 
&gt; **宿主：**他似乎有一种奇妙的魅力，让我和他彻夜长谈，把酒言欢。这令我暂时忘记了悲伤，直到有一天，我的影子叫住了我。
&gt; 
&gt; **影子：**‘‘喝一杯吧。’’当时我对他说。
&gt; 
&gt; **宿主：**我愣了一下，但很快就接受了。这之后，我们就看淡生死，携手游山玩水。
&gt; 
&gt; **研究员：**请等一下。‘‘你们’’是什么意思？不是同一个人格吗？
&gt; 
&gt; **影子：**实际上，我不是他，他也不是我。我们算是一种……呃……挚友的关系？
&gt; 
&gt; **宿主：**酒肉朋友。（笑声）
&gt; 
&gt; **影子：**（笑声）
&gt; 
&gt; **研究员：**非常感谢。时间到了，该回去了。
&gt; 
&gt; **宿主：**不，要感谢的是我，让你听了这么多啰哩啰嗦的废话。
&gt; 
&gt; **研究员：**嗯。晚安，好梦。
&gt; 
&gt; **影子：**晚安。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
[[/collapsible]]

**补充：**[2018年2月20日]在一次访谈中，SCP-CN-223-1展现出了在不接触的条件下将酒精消失与不伤害自身的条件下结束生命的能力。

[[collapsible show=&#34;+ 事件记录223-2&#34; hide=&#34;- 事件记录223-2&#34;]]
&gt; **受访者：**SCP-CN-223-1
&gt; 
&gt; **采访者：**研究员弋尘
&gt; 
&gt; **前言：**此次事件中基金会失去了SCP-CN-223-1，同时其表现出了更多能力。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员：**抱歉，您的请求被驳回了。
&gt; 
&gt; **宿主：**[笑声]我早就料到了。老规矩，金樽清酒。上楼。
&gt; 
&gt; [脚步声]
&gt; 
&gt; **宿主：**知道嘛，我踏入这里的第一刻，就有了再也出不去的预感了。
&gt; 
&gt; **影子：**我们只是为了体验这种生活。不用奔波，不用忙碌。
&gt; 
&gt; **研究员：**抱歉，可你们没有自主选择是否存留的权利啊，为什么说……
&gt; 
&gt; **宿主：**请不要打断我。
&gt; 
&gt; **影子：**月亮还是那么圆。
&gt; 
&gt; **宿主：**那么，便让其与我们一同享受这琼浆玉露吧！
&gt; 
&gt; **影子：**快哉，快哉！
&gt; 
&gt; **宿主：**举杯邀明月——
&gt; 
&gt; [研究员弋尘的录像眼镜记录到此时月亮上浮现出一名女性的轮廓，手持丝状物品做跳舞状。]
&gt; 
&gt; **影子：**对影成三人！！！！！！（大声）
&gt; 
&gt; [记录到SCP-CN-223-1将酒泼在影子上，液体消失。此后人员将另一杯酒泼向月亮，液体在空中消失。]
&gt; 
&gt; &lt;架枪声&gt; &lt;打开保险声&gt;
&gt; 
&gt; **数名安保人员：**不许动！手放在头上！
&gt; 
&gt; **不明来源的女声：**好酒，好酒！
&gt; 
&gt; **影子：**弋尘兄，谢谢你的款待。不过，是时候分别了。
&gt; 
&gt; **宿主：**吾去也！
&gt; 
&gt; [记录到人员突然倒地，迅速失去生命体征。同时其影子离开了身体并消失。尸体的影子恢复正常。]
&gt; 
&gt; **不明来源的女声：**[歌声，推测为京剧《嫦娥奔月》片段]
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]
