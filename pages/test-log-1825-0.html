[[include component:credit-button]]
**Artikel:** Testprotokoll 1825-0
**Autor:** [[*user Fantem]]
**Original:** https://scp-wiki.wikidot.com/test-log-1825-01
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

&gt; **Vorwort:** Alle mit SCP-1825 genutzten Testräume haben über Wände aus verstärktem Stahl zu verfügen, um einen ähnlichen Vorfall wie vor der Eindämmung zu verhindern.
----
**__Testnummer:__** 1
**Subjekt:** D-1825-1
**Zeit:** 2. Februar 20██, 7.00 Uhr
**Test:** SCP-1825 in einem 10 m x 34 m x 3 m großen Raum platzieren und SCP-1825 normal benutzen.
**Ergebnis:** Jedes Mal, wenn der Ball von D-1825-1 an die Seite des Spielfelds schlug, war ein Knallen gegen die Wände zu hören. Der Test verlief ansonsten ereignislos.
----
**__Testnummer:__** 2
**Subjekt:** D-1825-1
**Zeit:** 2. Februar 20██, 7.14 Uhr
**Test:** SCP-1825 ist im vorigen Raum zu nutzen, in dessen Mitte ein großer Tisch steht.
**Ergebnis:** Als der Ball die Stelle traf, die ungefähr in der Nähe des Tisches auf dem Spielfeld lag, interpretierte SCP-1825 den Tisch als Bumper. Als D-1825-1 auf den Tisch traf, nahm die Kraft zu und hinterließ schließlich große Dellen in den Wänden. Nachdem der Tisch zweimal getroffen worden war, wurde der Tisch beschädigt und erreichte vor der Kollision einen Wert von zehn. Sobald der Ball in den Abfluss fiel, brach der Tisch sofort zusammen.
----
**__Testnummer:__** 3
**Subjekt:** D-1825-1 and D-1825-2
**Zeit:** 2. Februar 20██, 8.09
**Test:** SCP-1825 wird in diesem Raum benutzt, in dem sich eine zusätzliche D-Klasse (D-1825-2) befindet.
**Ergebnis:** D-1825-2 äußerte sofort Unbehagen, als SCP-1825 aktiviert wurde, und berichtete von der Unfähigkeit, seine Beine zu bewegen. Nach jeder Kollision mit D-1825-2 erhöhte sich die Punktzahl um zehn Punkte. Als er zum vierten Mal getroffen wurde und zuvor eine Punktzahl von 30 erreicht hatte, löste sich der Oberkörper von D-1825-2 von der unteren Hälfte seines Körpers und landete auf dem Boden, während die untere Hälfte seines Körpers gestützt wurde. D-1825-1 ließ SCP-1825 sofort los und wich zurück. Als der Ball den Schacht hinunterrollte, wurde die untere Hälfte von D-1825-2 freigegeben und fiel zu Boden.
----
**__Testnummer:__** 4
**Subjekte:** D-1825-1
**Zeit:** 2. Februar 20██, 9.30 Uhr
**Test:** SCP-1825 in einem rechteckigen Raum mit den Maßen 10 m x 34 m x 3 m und einem Loch im Boden mit einem Durchmesser von zwei Metern aktivieren. D-1825-1 hat SCP-1825 normal zu verwenden.
**Ergebnis:** Sobald das Loch getroffen wurde, interpretierte SCP-1825 es als Kickout-Loch, und die Anzeigetafel zeigte fünfzig Punkte. Die Kraft wurde dann mit einer Geschwindigkeit von etwa 72,4 km/h in Richtung Wand geschleudert. Nach der Kollision entstand ein großes Loch mit einem Durchmesser von 2 Metern in der Wand. Der Test wurde unmittelbar danach abgebrochen.
----
**__Testnummer:__** 5
**Subjekt:** D-1825-1
**Zeit:** 2. Februar 20██, 9.40 Uhr
**Test:** SCP-1825 wird in einem 11 m x 11 m x 4 m großen Raum verwendet.  Die Wände sind mit Bewegungssensoren ausgestattet, um zu prüfen, ob die von SCP-1825 erzeugte Kraft verzerrt ist.
**Ergebnis:** Bei Aktivierung gab SCP-1825 eine Reihe von Geräuschen von sich, die üblicherweise von einem Standard-Flipperautomaten zu hören sind, bevor der Ball abgeworfen werden konnte. Beim Aufprall verformte sich die Kraft in die Form eines Ovals, was dazu führte, dass sich der Ball im Inneren von SCP-1825 von seiner typischen Projektion abwandte.
----
**__Testnummer:__** 6
**Subjekt:** D-1825-1
**Zeit:** 2. Februar 20██, 9.50 Uhr
**Test:** SCP-1825 wird in einem Raum mit drei Wänden verwendet, wobei jede Wand 11 Meter misst und 4 Meter hoch ist. Die Wände sind mit Bewegungssensoren ausgestattet, um zu prüfen, ob sich die Kraft verzerrt.
**Ergebnis:** Bei Aktivierung gab SCP-1825 eine Reihe von Geräuschen von sich &lt;siehe Testprotokoll-1825-01-A-4&gt;. Danach konnte D-1825-1 SCP-1825 nutzen; allerdings schien die Stärke der Kraft zu variieren, während sie sich über das Spielfeld bewegte.
----
**__Testnummer:__** 7
**Subjekt:** D-1825-1
**Zeit:** 2. Februar 20██, 10.00 Uhr
**Test:** SCP-1825 wird in einem zylindrischen Raum mit einem Durchmesser von 11 Metern und einer Höhe von 4 Metern verwendet.  Wände sind mit Bewegungssensoren ausgestattet, um zu prüfen, ob sich die Kraft verzerrt.
**Ergebnis:** Bei Aktivierung gab SCP-1825 eine identische Reihe von Geräuschen ab wie in Test vier und fünf, und D-1825-1 konnte SCP-1825 verwenden, allerdings wurde der Ballverlauf unvorhersehbar, und der Ball prallte oft gegen das Glas. 
----
**__Testnummer:__** 8
**Subjekt:**D-1825-1
**Zeit:** 2. Februar 20██, 10.10 Uhr
**Test:** SCP-1825 in einem kugelförmigen Raum mit einem Durchmesser von zwölf Metern benutzen. Die Wände sind mit Bewegungssensoren ausgestattet, um zu prüfen, ob sich die Kraft verzerrt.
**Ergebnis:** Bei Aktivierung gab SCP-1825 eine Reihe von Pings ab, bevor D-1825-1 den Kolben ziehen ließ, allerdings lauter und länger als in den Tests 5, 6 und 7. Als der Ball den Flipper traf, brach der Raum sofort vom Rest des Gebäudes ab und startete etwa 500 Meter nach Nordwesten nach draußen. Der Raum fiel um drei Stockwerke, sobald er nach draußen gebracht wurde, und kehrte in das Gebäude zurück. Der Ball stoppte, als er leicht die Seite des Geländes traf, wodurch nur minimale Schäden im Erdgeschoss entstanden. Als das Innere des Raumes untersucht wurde, waren etwa 30 % des Innenraums mit Blut bedeckt. SCP-1825 wurde auf der Seite gefunden, wobei das von D-1825-1 angewinkelte linke Hinterbein mit ihm kollidierte und auf der Anzeigetafel die Worte &#34;Tilt&#34; zu sehen waren. Abgesehen davon war SCP-1825 ansonsten unbeschädigt. Zu den Kollateralschäden zählen ein leeres Büro, ein Teil eines Flurs, ein Hausmeisterschrank und zwei Badezimmer sowie ein D-Klasse-Mitarbeiter.
**Anmerkungen:** //SCP-1825 muss vom Blut gereinigt, sein Bein behandelt und sofort in seine ursprüngliche Eindämmung gebracht werden. Es scheint, dass SCP-1825, wenn es in einem kugelförmigen Raum platziert wird, den Raum nicht als Spielfeld identifizieren kann. Um das Spiel zu starten, interpretiert SCP-1825 seine Umgebung als etwas, mit dem es arbeiten kann.//
//Dr.T██//
----
**__Testnummer:__** 9
**Subjekte:** D-1825-3-23, dreiundzwanzig D-Klasse-Mitarbeiter
**Zeit:** 2. Februar 20██, 16.02 Uhr
**Test:** SCP-1825 in einem rechteckigen Raum mit den Maßen 10 x 34 x 3 m aktivieren und währenddessen achtzehn D-Klasse-Mitarbeiter im selben Raum lassen. D-1825-3 hat SCP-1825 einfach zu aktivieren und wird angewiesen, den Kolben nicht zu ziehen. Eine Minute nach der Aktivierung werden D-1825-22 und D-1825-23 aufgefordert, hineinzugehen und herumzulaufen.
**Ergebnis:** D-1825-4 bis 21 wurden erwartungsgemäß am Bewegen gehindert. Als D-1825-22 und D-1825-23 aufgefordert wurden, hineinzugehen, durften sie sich frei bewegen. Als D-1825-22 und D-1825-23 angewiesen wurden, zu versuchen, SCP-1825 zu bewegen, hatten D-1825-22 und D-1825-23 keinen Erfolg. Nachdem SCP-1825 ausgeschaltet wurde, konnten D-1825-22 und D-1825-23 SCP-1825 hochheben.
**Anmerkungen:** //Der Einsatz von SCP-1825 als Mittel zur Eindämmung von D-Klasse-Personal wurde in Betracht gezogen und aufgrund der offensichtlichen zerstörerischen Eigenschaften von SCP-1825 abgelehnt.  Dieser Test würde auch erklären, wie SCP-1825 während Test Nummer sieben intakt blieb.//
//Dr.T██//
----
**__Testnummer:__** 11
**Subjekt:** D-1825-3
**Zeit:** 2. Februar 20██, 11.25 Uhr
**Test:** SCP-1825 im selben rechteckigen Raum belassen. D-1825-3 ist anzuweisen, den gesamten Raum mit den angegebenen Möbeln auszukleiden, damit die Kugel nicht in den Abfluss gelangen kann.
**Ergebnis:** Sobald D-1825-3 den Ball mit dem Kolben traf, hüpfte der Ball im Ring aus Möbeln herum. Der Ball ist in einer Endlosschleife gefangen und lässt sich vermutlich nicht aufhalten, bis der Ball in den Schacht zurückkehrt.
----
**__Testnummer:__** 11.1
**Subjekt:** D-1825-3
**Zeit:** 3. Februar 20██, 11.34 Uhr
**Test:** D-1825-3 wird ein Satz Werkzeuge gegeben und aufgefordert, zu versuchen, das Glas zu entfernen. Sobald dies geschehen ist, wird D-1825-3 gebeten, zu versuchen, die Möbel von SCP-1825 zu berühren und den Ball zurück in den Schacht zu befördern.
**Ergebnis:** D-1825-3 entfernte erfolgreich das Glas und bestätigte, dass sie die Möbel fühlen könne, obwohl durch diese Aktion kein weiterer Schaden entstanden war. Als der Ball hochgehoben wurde, durchbrach die Kraft die Decke. D-1825-3 geriet in Panik und schob den Ball in den Abfluss, wodurch ein großes Loch im Bereich entstand. Als das Spiel beendet war, betrug der Punktestand 30.232.450 und wurde von SCP-1825 als höchster Punktestand aufgezeichnet.
**Anmerkungen:** //Diese Ergebnisse erklären, dass der Ball den Schaden verursacht, nicht der Automat. Dies würde eine Möglichkeit für eine militärische Nutzung eröffnen, aber da es die einzige ist, ist es am besten, wenn wir SCP-1825 nicht in einer Situation einsetzen, in der es weiteren Schaden nehmen könnte.//
//Dr. T██//
----
**__Testnummer:__** 12
**Subjekt:** D-1825-3
**Zeit:** 3. Februar 20██, 13.44Uhr
**Test:** SCP-1825 ist draußen zu platzieren, wobei sich ein Lastwagen 25 Meter davor befindet. D-1825-3 wird gebeten, den Ball herauszunehmen, bevor er ihn mit dem Flipper schlägt, und auf dem Spielfeld von SCP-1825 nach einem Objekt in Form eines Lastwagens Ausschau zu halten. Wenn D-1825-3 ihn entdeckt, hat sie den Ball zu schlagen.
**Ergebnis:** [TEST ABGEBROCHEN]
**Anmerkungen:** //Da die Wahrscheinlichkeit hoch ist, dass SCP-1825 ein äußeres Spielfeld nicht begreift und [ZENSIERT] in eine Flipperkugel verwandelt, habe ich den Test abgebrochen. Ich empfehle, dass wir die weiteren Tests mit SCP-1825 einstellen und es bis auf Weiteres einlagern.//
//Dr. T██//
----
**Anhang 1825-01-A:**
//Dr. T██s Aussagen wurden zur Kenntnis genommen. Tests in einem kugelförmigen Raum oder außerhalb mit SCP-1825 werden abgelehnt.//
//-O5-7//</textarea></pre>
