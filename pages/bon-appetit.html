[[include info:start]]
[[*user bonappetit]]의 작가 페이지

잘 부탁드립니다!

[[include info:end]]

1. 자기소개:

&gt; &#39;나를 단순무식한 놈이라고 생각해도 괜찮다. 사실 모두들 그렇게 생각하니까.&#39; - 딘 쿤츠, 살인예언자

2. 인생의 모토:

&gt; &#39;인생의 대부분의 문제는 한 통의 순수한 방사선으로 해결할 수 있다.&#39; - 앤디 위어, 마션

3. 좋아하는 말:

&gt; &#39;인생의 모든 어려움이 글감이라는 점을 명심해라. 죽지 않고 살았다면 그에 대해 글을 써야 한다.&#39; - 익명

앞으로의 목표:

&gt; --단일 SCP 작품으로 +20점 달성:-- **달성!**
&gt; ㄴ 단일 SCP 작품으로 +30점 달성:
&gt; 
&gt; 무고 연작 완료하기:
&gt; 
&gt; 누군가와 공저해서 작품 쓰기:
&gt; 
&gt; 번역해 보기:
&gt; 
&gt; 안전, 유클리드, 케테르를 제외한 모든 **난해한 등급** SCP를 작성해 보기: (현재 작성됨: 무효, 보류)
&gt; 
&gt; --내 작품을 특집에 올리기:-- **달성!**
&gt; 
&gt; 싸우지 않고, 비난하지 않고, 생각하며 말하기: **진행 중**
&gt;
