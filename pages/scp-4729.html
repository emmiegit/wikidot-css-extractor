[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4729/onelastcandle.jpg|

**Mã vật thể:** SCP-4729

**Phân loại:** Neutralized

**Quy trình Quản thúc Đặc biệt:** Hài cốt của SCP-4729 được lưu trữ trong một hầm bảo quản kín. Vị trí vô hiệu hóa của SCP-4729 phải được cách ly cho đến khi dị thể được vận chuyển tới một địa điểm thích hợp.

Mạng lưới vệ tinh của Tổ Chức phải theo dõi bất kỳ vật thể nào giống SCP-4729, và nếu cần thiết, loại bỏ quỹ đạo và che giấu sự tồn tại của chúng theo giao thức sai lệch thông tin thiên văn tiêu chuẩn.

**Mô tả:** SCP-4729 là một thực thể dạng người có mười cánh, cao 11,9 mét. Dị thể có cấu tạo từ sắt, mây heli và bụi (trước đây được cấu tạo bởi hydro kim loại). Dị thể sở hữu bốn mắt tinh thể, ba trong số đó bị hỏng, và đeo một chiếc mặt nạ thở được làm từ các polyme silicon khác nhau. Trừ một cánh, các cánh còn lại đều bị uốn cong, treo lơ lửng.

Khi còn sống, SCP-4729 liên tục phát ra từ trường mạnh, cản trở hầu hết các thiết bị điện tử và chụp ảnh gần đó. SCP-4729 cũng thải ra một lượng lớn plasma từ đôi cánh của nó. Phân tích các phép đo phổ và đo bức xạ giới hạn cho thấy nó tự duy trì trên hydro được tạo ra bởi băng ion hóa.

Tính toán quỹ đạo cho thấy SCP-4729 trước đây vẫn nằm trong Quỹ đạo Trái đất cao cho đến khi bị tấn công bởi các mảnh vỡ không gian vào mùa đông năm 1972. Năm 1972, SCP-4729 tiến vào bầu khí quyển của Trái đất và va chạm gần Cực Nam từ. Các mật vụ trong cơ quan vũ trụ đã gây dựng nên câu chuyện che đậy rằng SCP-4729 chỉ đơn thuần là một thiên thạch lớn. Các tiền đồn tại Nam Cực của Tổ Chức đã báo cáo sự can thiệp đáng kể và dị thường từ trường phù hợp với điểm tác động của SCP-4729.

Một nhóm thăm dò đã được gửi để nghiên cứu SCP-4729, nhưng chỉ có thể thực hiện các phép đo thô sơ, vì mức độ bức xạ ngăn cản họ tiếp cận SCP-4729. Dị thể được xác nhận là đang di chuyển theo một đường cong nhẹ.

Theo dõi SCP-4729 cho thấy tốc độ di chuyển của nó chậm lại khi cơ thể trải qua tổng hợp hạt nhân sao của hydro thành heli.

Vào ngày 09/12/1972, SCP-4729 ngừng di chuyển, và hiệu ứng của nó đã thuyên giảm đến mức độ cho phép các nhà nghiên cứu tiếp cận nó với bộ đồ chuyên dụng. SCP-4729 tử vong vài phút sau khi mặt trời bắt đầu mọc ở Nam Cực, đôi cánh của dị thể tan vỡ trong một vụ nổ ánh sáng và plasma mờ nhạt.

Khi tới địa điểm, nhân sự tại hiện trường đã chứng kiến một cực quang tạm thời và phát hiện ra một trường hình tròn gồm các cấu trúc băng fractal phát sáng, óng ánh, trong bán kính 450 m. Giữa trung tâm của cấu trúc này là xác của SCP-4729, đã nguội dần theo nhiệt độ môi trường và chuyển sang màu đen, hướng về phía mặt trời. SCP-4729 tháo mặt nạ trước khi tử vong.
