    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-001

**项目等级：**Euclid→Safe→Neutralized

**作者：[[*user darkequation]]**

大家好，我是Darkequation。今天要来分享SCP-CN-001 Darkequation的提案：竹简的解密，以及背后的思考过程，还有异学会的简单解密。这是我自己翻译我自己解密我自己写的提案，这就叫做吃老本吧。因为在逛Reddit的时候偶然看到有人解密中分提案（[[[aieditor059-s-proposal-password |剧本]]]）所以就写了。

总之，这是中分第一篇001提案，在旧论坛时期写作出来的，我还写了包括萦绕在内的三四篇文章，但只有竹简和萦绕留存下来。

首先，提案主体是用文言文写成并且没有翻译，这是为了制造古风和格调所为，我在此还是没打算翻译。

&gt; **志号**
&gt; 异学一
&gt; 
&gt; **级别**
&gt; --有疑-- 安
主站项目等级Safe的提案只有[[[qntm-s-proposal |锁]]]和[[[http://scp-wiki-cn.wikidot.com/tuftos-proposal |深红之王]]]，深红之王自不待言，锁则是本身的历史意义大于实质意义，因此这个提案可能也是这样。

&gt; **殊监策**
&gt; 异学一藏于铁箍箱内，置学院大库，编禁军以戍。欲取异学者，需执太尉符令，无令而擅逾者，虽三公，必戮之。
殊监策是把特殊收容措施直接逐字翻译的结果（笑）。
这是十分严格的收容措施，在001提案中不算少见。

&gt; 异学所书之言，需详载于册，收府库中，以资研究。非司库以上，不得阅也。
看来这个「异学一」会产生珍贵的资料。
此时底下文体突然变成白话文：

&gt; **一九██年█月█日更新收容措施：**SCP-CN-001已失去功能，乃作为中华异学会（现基金会中国分部）之标志，表框悬于部门一号的大厅。SCP-CN-001的相关资料开放予二级以上人员参阅，若对内容有所疑义，请知会孙██博士。
现在这东西不仅无效化，还被裱框挂在人来人往的地方，连那些珍贵的资料，基本上都解禁了，考虑到两种文体使用的时期，中间一定发生了很多事情。
让我们继续看下去。

&gt; **述**
&gt; 异学一乃竹简一册，自外观之，其分寸、轻重、材质皆与先秦诸子书简无几。
竹简是古中国的一种书写材料，由绳子绑住细竹条而成。这表示竹简可能源自商到西汉前期，西方所知这时期的经典大概是《论语》和《孙子兵法》。

&gt; 然展而阅之，其内文凡展必异，所用以书者，盖寻常松墨也。内多志神怪之物，而杂有论述之言。文不已，则简不尽，复简，则前文不复见也。有阅其文者，至多则三月，少则顷时，必遇乃物。是此简之读而创是物，亦或简乃志是物，不得知也。
所以大家都知道了，竹简就是山寨[[[/jonathan-ball-s-proposal |资料捲]]]。

&gt; 夫异学一寻于██秦皇陵，为始皇帝手以陪葬之物。太尉舜－时太学博士███－取而数阅之，惊，乃禀天子，招海内学者组异学会，以收异学所志之怪物，使其无害于百姓。异学会得之凡████载矣，而简不见腐蚀之象；
这竹简可是从传说中的秦始皇陵挖出来的，肯定不是凡物，山寨资料捲在古中国创造了山寨基金会。

&gt; 及帝█，尝数开合异学，期搜罗天下之怪，然[蔽]。至帝█，以简为不祥之物，收之，不复阅也；至帝█，方诏而究其理。适此文时，简志而异学会收者有██████，皆详载于别册。
一次放出太多怪物会导致不好的后果，但好奇心终于还是压过了恐惧，因此异学会也壮大了起来。

&gt; **别录**
&gt; 
&gt; **雍正██年春，告：**有鉴于西人东来，时事丕变，恐夷人取中土之异学以制吾民，乃令各部会，悉封存之，并移异学一至[蔽]，以待大局底定，方重启研究。 —太尉禄存
突然我们从秦跑到了清，我在这里用了一波晚清锁国的哏，把异学会销声匿踪跟清朝科技落后的原因交代了。异学会把自己的成果都埋进土中，但「大局」再也没有「底定」过。

&gt; **民国██年秋，志：**异学一号已多年没有更新任何文字，就其最后一篇讯息而言，多数学者都认为项目已经「完成」了。我建议适度开放其中记载的资料，一方面增加研究速度，另一方面也让大家更加了解，中华异常事物学会的历史以及宗旨。 —周██博士
&gt; 
&gt; 通过。 —监督者廉贞
时间来到民国，帝国瓦解而异学会勉强活了下来，但竹简也从此绝笔。此时的异学会仍然将竹简称作异学一而不是SCP-CN-001，这是因为在我最初的设定中，他们此时仍未与基金会合并，在[[[wrong-proposal |Wrong的提案]]]里异学会跟基金会在清朝就合并了，小小的设定冲突而已。

&gt; 会员诸君：
这段主要是我对复数001提案以及高安保措施－即便竹简已经无效化－的批判，因为我当时愤世嫉俗，特爱写翻案文。但这整篇也成了一个提案，有自打嘴巴的感觉在。

另外一个异学会故事是新年征文竞赛作品「[[[Haunted |萦绕]]]」，里头介绍了我的化身，一个内向沉默可是鼻水特多的研究员，同时也是异学会最后一人。他道出异学会晚期成为皇帝消灭异己的工具，失去了对神灵与自然的敬畏，他认为这导致中华文化的衰退并创造了一个无神而傲慢的政权。故事最后他秘密孵出了一只年兽，然后穿越到古中国，结果造成了王恭厂大爆炸（文章本来的结局是既可以分开也可以合起来看的）。

异学会作为类似美国安保收容倡议（ASCI）和其他分部都有的前身组织，最初完全是为了怀旧所写，我当时在攻读历史系，最初的构思是想要将整个别录写满关于竹简与中国历史的各种纪录，也就是今日异学会格式中「赞」的部分，但受限于学识不足没有完成。但看到各位能欣赏异学会这个点子，愿意用拗口的文言文写出这么多比我所能想出更好的文章，我会永远心怀感激。

以上就是我自己翻译我自己解密我自己写的提案。</textarea></pre>
