    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]


&#34;그냥 절 죽여요.&#34;

스완 요원은 면담일정표를 클레프 박사에게 던졌다.

&#34;니 682하고 면담하고 나서 요즘 좀 깝치고 다니더라?&#34;

&#34;아니 미친 그거하고 제가 일주일 내내 사람 죽여본 SCP들하고 면담을 하는 거하고 무슨 상관이에요?&#34;

&#34;니 휴가 갔다 오는 동안 다른 면담가들이 네 몫까지 일했어. 오늘 끝까지 버틴 마지막 놈이 드디어 병가 냈다. 다리에 깁스하고 면담하러 다니는 게 그렇게 안쓰러울 수가 없더라.&#34;

&#34;아니 그게 무슨 휴가예요? 제가 뭐하다가 종아리 잘렸는데?&#34;

&#34;아무튼 잘해봐라. O5에서 짠 일정이다. 지금까지 너무 미뤘대.&#34;

------

&#34;아니, [http://ko.scp-wiki.net/scp-082 SCP-082]하고 면담하려면 그냥 칸막이 걸어두고 하면 되잖아요? 왜 절 부르는 거에요?&#34;

윌리엄 박사가 조심스럽게 대답했다.

&#34;페르낭 씨가 치통이 있다고 해서….&#34;

&#34;저 치과의사 아닌데요.&#34;

&#34;아무래도 이빨이 썩은 것 같거든. 니가 생각하는 그런 거 아니야. 그냥 애들 영화를 좀 많이 본 거 같아.&#34;

&#34;그러니까 제가 082 입속에 손을 집어넣고 이빨을 뽑으라고요? 왜 저예요?&#34;

&#34;글쎄, 아무도 들어가려고 하지 않아서. 넌 이런 거 전문이잖아.&#34;

&#34;….약이라도 주고 어떻게 적당히 졸 때 하죠?&#34;

&#34;그걸 니가 하면 되겠네. 어서 들어가. 다음 면담이 있다며.&#34;

------

&#34;무슨 냄새지?&#34;

&#34;침 냄새요. 아무리 해도 안 지워지네요.&#34;

&#34;어쩌다가 그렇게 된 건데?&#34;

&#34;옆 방에 지금 주무시고 있는 분이……&#34;

&#34;너 같은 박사도 처음이군.&#34;

&#34;저 박사 아니에요…..&#34;

------

&#34;야. 나 큰일 났다.&#34;

&#34;스완 요원님? 또 왜요.&#34;

LSJ 연구원의 나른한 목소리가 들려왔다.

&#34;격리절차 까먹었어.&#34;

&#34;아니, [http://ko.scp-wiki.net/scp-705-ko 설명 하나도 없고 격리절차만 있는 애]인데 그걸 까먹으면 어떡해요?&#34;

&#34;아넬리오스-1 규약 A-17번에 뭐가 있는지 까먹을 수도 있지!&#34;

&#34;저 그거 등급 딸려서 규약 내용 모르는데요.&#34;

&#34;나 그럼 어떡해?&#34;

&#34;뒤도 돌아보지 말고 달려요.&#34;

------

&#34;니 제정신이야?&#34;

셔먼 박사 앞에서 스완 요원은 오히려 큰소리를 쳐댔다.

&#34;해달라는 대로 다 해줬잖아요! [http://ko.scp-wiki.net/scp-049 SCP-049]를 10분 동안 연설하게 한 면담가 있으면 나와보라고 해요!&#34;

&#34;마지막 5분을 졸았잖아? 면담하다가 조는 면담가가 세상에 어딨어?&#34;

&#34;그럼 그걸 듣고 앉아있어요? 걔가 무슨 말을 할지 내가 어떻게 알고? 내가 인지재해 먹고 죽으면 책임질 거예요?&#34;

&#34;닌 귀에 귀마개 꽂고 다니잖아?&#34;

&#34;귀마개로 될 거 같아요?&#34;

&#34;얘가 얼마나 중요한 놈인지 아는 놈이 왜 그래?&#34;

&#34;그럼 소리도 안 들리는데 앞에서 까마귀 부리가 5분 동안 까닥거리고 있는데 안 졸리게 생겼어요?&#34;

------

&#34;야 이 미친년아.&#34;

병상에서 깬 스완 요원은 침을 닦으며 일어났다.

&#34;아 또 왜요.

&#34;니 SCP한테 고소 먹었다.&#34;

강박사는 두툼한 서류철을 책상에 내려놓았다.

&#34;닌 무슨 짓을 하고 다니길래 이런 것까지 받고 사냐?&#34;

&#34;아 그거,&#34;

스완 요원은 서류철을 눈곱 낀 눈으로 대충 훑어보면서 대답했다.

&#34;지난 일주일 동안 [http://ko.scp-wiki.net/scp-014-ko SCP-014-KO]한테 스팸 전화 걸어 댔어요. 미친 저거 도미니카 공화국에 있었네.&#34;

&#34;뭐?&#34;

&#34;아니 제가 목숨 걸고 고소를 먹어놨는데 박사님은 이거 추적을 하셔야죠.&#34;

&#34;도대체 뭘 한 거냐…..&#34;

&#34;일주일 동안 온 세상의 개 같은 것들하고 만났어요. 저 깨우지 마요.&#34;

스완 요원은 다시 잠들었다.</textarea></pre>
