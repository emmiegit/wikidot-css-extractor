    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[html]]
&lt;font color=&#34;#000000&#34; size=&#34;2&#34; face=&#34;verdana,arial,helvetica,sans-serif&#34;&gt;

&lt;div id=&#34;conte1&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Il parait qu&#39;une existence réussie, c&#39;est un peu comme un tabouret à trois pieds : un pied pour vos amours, un autre pour votre carrière professionnelle et le dernier pour votre épanouissement en dehors des deux premiers.&#34; Olivier Castle&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

   &lt;p&gt;L&#39;obscurité vous entoure. Vous êtes immobile ; vos trois pieds s&#39;équilibrent les uns les autres, vous restez stoïque et immobile, exactement ce que l&#39;on attend de vous. Vous ne risquez pas de chuter.&lt;/p&gt;

&lt;p&gt;Tant mieux.&lt;/p&gt;

&lt;p&gt;Cela serait entraîner avec vous la personne assise sur votre support, de façon très inconfortable par ailleurs.&lt;/p&gt;

&lt;p&gt;La femme remue et se débat, en vain. Des cordes meurtrissent ses bras, plaqué le long de son corps. Un bandeau se trouve sur ses yeux pour l&#39;aveugler, un bâillon sur ses lèvres pour la faire taire. C&#39;est une prise d&#39;otage dans un bar.&lt;/p&gt;

&lt;p&gt;Ou presque.&lt;/p&gt;

&lt;p&gt;Quelque chose approche à l&#39;horizon. Quelque chose de lourd, de grand, de féroce. Quelque chose dont vous pouvez percevoir la respiration, sifflante et avide, croissant en intensité.&lt;/p&gt;

&lt;p&gt;Sur votre support, la femme tremble. Elle ne pleure pas, ne gémit pas. Elle tremble juste, incapable de faire un seul geste, de sauver sa vie.&lt;/p&gt;

&lt;p&gt;Bien sûr, vous n&#39;êtes qu&#39;un tabouret ; pas de sens, pas de conscience.&lt;/p&gt;

&lt;p&gt;Vous ne pouvez donc pas savoir qu&#39;autour de vous se trouve une scène de massacre hideusement orchestrée. Cadavre et tripes, verre brisé et liquides répandus, rouge et chair qui se mêlent sur le sol aux saletés et aux débris.&lt;/p&gt;

&lt;p&gt;La femme non plus ne les voit pas. Elle les sent, s&#39;imprègne jusqu&#39;aux poumons de l&#39;odeur de la mort, qui s&#39;insinue dans ses voies respiratoires par la force, sans lui laisser le choix.&lt;/p&gt;

&lt;p&gt;Et le responsable s&#39;approche. Il vient, de plus en plus près. Pour finir le travail.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Oh, it&#39;s going to get messy...&lt;/i&gt;&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix1&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte1(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Tombez sur le côté droit. Juste, faites-la tomber. Chut. Faites-moi confiance.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte1(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Tombez sur le côté gauche. Juste, faites-la tomber. Chut. Faites-moi confiance.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Echec&#34;&gt;

   &lt;p&gt;Vous basculez brusquement sur le côté gauche, mouvement entraîné par vous ne savez quel ressort scénaristique motivé par une volonté onirique de clôturer ce chapitre.&lt;/p&gt;

&lt;p&gt;Avec un cri étouffé, la femme tombe sur le côté dans un bruit sourd de corps étendu. Sa chute est amortie par une substance entre solide et liquide, dur matelas spongieux fait d&#39;os et de chair.&lt;/p&gt;

&lt;p&gt;La femme a la joue collée contre celle d&#39;un cadavre ; son œil s&#39;écarquille d&#39;horreur, elle frissonne, elle est saisie.&lt;/p&gt;

&lt;p&gt;En se débattant comme une larve pour s&#39;éloigner, elle s&#39;enfonce un peu plus dans la couche de défunts en dessous-d&#39;elle, elle se noie dans la mort.&lt;/p&gt;

&lt;p&gt;Tic tac tic tac, le temps est bientôt écoulé. Tic tac tic tac, voilà qu&#39;arrive le meurtrier.&lt;/p&gt;

&lt;p&gt;Lorsqu&#39;on la saisit par le bras, la femme hurle.&lt;/p&gt;

&lt;p&gt;Joyeusement, on la découpe en très fines lamelles, tranchant aveuglement et avec euphorie dans la masse de chair, défunte et vivante, sans distinction.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Oh, it got really messy...&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &lt;b&gt;&#34;Meubler&#34;&lt;/b&gt;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Reussite&#34;&gt;

    &lt;p&gt;Vous basculez brusquement sur le côté droit, mouvement entraîné par vous ne savez quel ressort scénaristique motivé par une volonté onirique de clôturer ce chapitre.&lt;/p&gt;

&lt;p&gt;Avec un cri étouffé, la femme tombe sur le côté dans un bruit sourd de corps étendu. Sa chute est rude et résonne sur le parquet de bois, souillé par une multitude de fluides vitaux et de bouteilles brisées.&lt;/p&gt;

&lt;p&gt;Elle gémit de douleur, du verre fiché dans la joue droite. Le sang tombe sur le sol, s&#39;étale, une autre goutte de couleur ajoutée à l&#39;arc-en-ciel de dévastation qui se forme sur les planches.&lt;/p&gt;

&lt;p&gt;En se débattant comme une larve pour s&#39;éloigner, les morceaux de verres ripent ses doigts ;
 elle s&#39;en saisit malgré tout, en use pour couper ses liens, se relève tant bien que mal et s&#39;enfuit, d&#39;un pas terrifié et chaotique.&lt;/p&gt;

&lt;p&gt;Tic tac tic tac, le temps est bientôt écoulé. Tic tac tic tac, voilà qu&#39;arrive le meurtrier.&lt;/p&gt;

&lt;p&gt;Lorsqu&#39;il réalise que sa proie s&#39;est échappée, l&#39;être hurle.&lt;/p&gt;

&lt;p&gt;Il y a un tabouret renversé à terre. Il s&#39;en saisit et le réduit en miette, l&#39;envoyant valser contre les murs de la pièce. Mais le bois ne saigne pas, le bois ne meurt pas, le bois ne souffre pas. Dépité, le responsable s&#39;élance au hasard dans le bâtiment, à la recherche de l&#39;évadée.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Oh, it could have got messy...&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;Meubler&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vos débris demeurent un instant flottant dans la masse de chair et de liquides divers, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;On peut aller là où cela nous sied, mais rien ne vaut son siège personnel.&#34; Arivenzys&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Votre équilibre est cette fois-ci mieux assuré, peu de chance que vous tombiez. Vous reposez sereinement sur quatre pieds, face à face avec une entité.&lt;/p&gt;

&lt;p&gt;Qui parle. Qui débat. Qui discute.&lt;/p&gt;

&lt;p&gt;Rectification.&lt;/p&gt;

&lt;p&gt;Qui parle. Qui débat. Qui discute.&lt;/p&gt;

&lt;p&gt; Avec vous.&lt;/p&gt;

&lt;p&gt;Elle est assise sur une personne curieusement tordue, de façon à reproduire en tout point votre propre forme, celle d&#39;un fauteuil. L&#39;individu est immobile, il ne respire même pas ; seuls ses yeux bougent dans tous les sens, affolés, roulant dans leur orbite, comme des billes de verre incontrôlables.&lt;/p&gt;

&lt;p&gt;L&#39;utilisant comme support pour se tenir assise, l&#39;entité onirique continue de vous adresser la parole :&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Plus rien ne fait sens dans nos rêves. La dimension est fracturée, et cela empire. Le collectif s&#39;effondre en un individualif. Oneiroi connaît son apocalypse, et il n&#39;y a rien que je puisse y faire.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Elle s&#39;interrompt un instant. Vous regarde.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Tu ne le sais pas, toi. Tu ignores ce que cela peut faire. Nous étions un et partout, nous sommes brisés et perdus. Je ne sais pas. Je ne sais plus. Je ne sais pas sans les autres.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Elle rajuste sa position, pour plus de confort. Un long gémissement émane du meuble en dessous d&#39;elle. Elle conclut :&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Il n&#39;y a rien que je puisse y faire. Il n&#39;y a rien que tu puisses y faire. Il n&#39;y a rien que nous ne puissions faire.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Puis elle se tait. L&#39;humain, lui, roule des yeux dans tous les sens. De la sueur dégouline de son front, de ses membres.&lt;/p&gt;

&lt;p&gt;Vous réalisez subitement que l&#39;entité attend une réponse.&lt;/p&gt;

    &lt;br/&gt;

&lt;/div&gt;

&lt;div id=&#34;choix2&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte2(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;&lt;i&gt;Nous pouvons changer la donne. J&#39;y crois.&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte2(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;&lt;i&gt;Certes. Mais est-ce une raison pour rester ici à ne rien faire ?&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Echec&#34;&gt;

&lt;p&gt;&lt;i&gt;Nous pouvons changer la donne. J&#39;y crois.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;L&#39;entité soupire alors même que ces mots vous échappent. Elle semble abattue, dépitée.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Je te pensais plus malin que ça. Mais tu n&#39;as visiblement l&#39;intelligence nécessaire pour toucher à cette question. C&#39;est dommage.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;L&#39;entité fait un geste de la main. Subitement, votre équilibre s&#39;effondre : votre ombre vous échappe, vous revoilà être humain.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;J&#39;avais besoin d&#39;une commode de toute façon.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Subitement, votre corps change, s&#39;élargit, se modifie. Vous prenez la forme ample, imposante et carrée... d&#39;une belle commode.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Mon refuge se meuble peu à peu on dirait.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Vous réalisez alors que vous n&#39;avez plus aucune chance de sauver le propriétaire de ce rêve. Vous devez partir.&lt;/p&gt;

&lt;p&gt;L&#39;entité sursaute en voyant sa nouvelle acquisition disparaître sous ses yeux. Au temps pour elle.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;votre&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte3()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Reussite&#34;&gt;

    &lt;p&gt;&lt;i&gt;Certes. Mais est-ce une raison pour rester ici à ne rien faire ?&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;L&#39;entité ne dit tout d&#39;abord rien. Elle se tait, pèse le pour, le contre. Puis soupire.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Non. Je suppose que non.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;D&#39;un ample mouvement, l&#39;entité se délie ; elle se redresse, se lève enfin. La chaise humaine pousse un soupir de soulagement.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Allons-y, dans ce cas. La&lt;/i&gt; &lt;b&gt;Brisure Divine&lt;/b&gt; &lt;i&gt;n&#39;attend pas.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Puis elle s&#39;efface, disparue on ne sait où à la recherche du Collectif, de l&#39;unité perdue, de la solution au problème.&lt;/p&gt;

&lt;p&gt;La chaise humaine pleure de joie, enfin libre. Ses contorsions se défont, sa structure s&#39;assouplit : bientôt elle a retrouvé figure, effondrée au sol en babillant des remerciements au ciel.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;votre&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte3()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous profitez un instant des pleurs du supplicié enfin libre, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Quand on est à la mauvaise tablée, ce n&#39;est pas le meuble qu&#39;il faut changer&#34; Benji&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

    &lt;p&gt;Les choses ne changent pas, meuble vous êtes, encore.&lt;/p&gt;

&lt;p&gt;Une femme mange sur votre surface.&lt;/p&gt;

&lt;p&gt;Vous êtes une table.&lt;/p&gt;

&lt;p&gt;Une femme mange vos entrailles.&lt;/p&gt;

&lt;p&gt;Vous êtes une table et ses aliments.&lt;/p&gt;

&lt;p&gt;Votre cadre est envahi par une multitude de plats répugnants et néfastes, pour l&#39;œil comme pour l&#39;organisme. Rat en sauce, boisson couleur lie-de-détergeant, monceaux de viandes inavouables, légumes pourris jusqu&#39;à la moelle, qu&#39;ils ont curieusement par ailleurs, en une colonne vertébrale pleine d&#39;arrêtes saillantes et croquantes.&lt;/p&gt;

&lt;p&gt;La femme tout en mangeant, tient un discours fort rationnel : tout ceci n&#39;est qu&#39;un cauchemar artificiellement induit, je ne me baffre pas vraiment de cafards... Encore un peu de gras-tin s&#39;il vous plaît. Et de couilles –nouilles– japonaises.&lt;/p&gt;

&lt;p&gt;Vous souffrez à chaque bouchée qu&#39;elle prend, mais soupçonnez que cela n&#39;est rien comparé à la soupe de mouches – louche de mouches – mouche de souches – qu&#39;elle enfourne dans sa bouche à un rythme infernal.&lt;/p&gt;

&lt;p&gt;Elle semble très peu déphasée par la situation.&lt;/p&gt;

&lt;p&gt;Mais vous, vous souffrez. Ce festin infâme ne peut plus durer ; elle s&#39;en repentira un jour, devrait-elle resté ici à se goinfrer jusqu&#39;à la fin des temps. Déjà la peau sur son corps s&#39;étire sous le coup de la chair bien amenée. Elle frise l&#39;obésité.&lt;/p&gt;

&lt;p&gt;Que faire ?&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix3&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte3(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Il faut tout évincer.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte3(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Il faut tout manger.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3Echec&#34;&gt;

    &lt;p&gt;Il faut tout évincer.&lt;/p&gt;

&lt;p&gt;Vous commencez à vous balancer, d&#39;un côté à l&#39;autre. Votre pas chaloupé fait trembler le repas, déstabilise les assiettes.&lt;/p&gt;

&lt;p&gt;Perplexe, la dévoreuse cesse un instant de se sustenter. Elle observe avec incrédulité vos efforts pour rendre à la terre votre repas, comme le chalutier prend à la mer ses enfants écaillés.&lt;/p&gt;

&lt;p&gt;Enfin, vous basculez sur le côté dans un fracas intense. Cafards, gras-tin, mouches... et tout le reste, tombe au sol et se répand, gâchis déplorable. Les insectes s&#39;empressent de filer, les légumes brisent leurs os sur le sol, le banquet est devenu dépotoir.&lt;/p&gt;

&lt;p&gt;La femme frissonne : non, je ne vais tout de même pas manger quelque chose à terre. Ce ne serait pas convenable.&lt;/p&gt;

&lt;p&gt;Et pourtant...&lt;/p&gt;

&lt;p&gt;J&#39;ai si faim...&lt;/p&gt;

&lt;p&gt;Elle se met sur les genoux. Trempe son doigt dans la bouillie d&#39;immondice, avant de le porter à ses lèvres.&lt;/p&gt;

&lt;p&gt;Vous croyez voir, enfin, un frissonnement de dégoût parcourir son corps. Elle commence à ne plus le supporter. Elle commence même à croire à la réalité de ce rêve.&lt;/p&gt;

&lt;p&gt;Puis, toute sa contenance disparaît. Elle se retrouve à happer la moindre particule traînant sur le parquet, léchant avidement les sols pour ne pas en perdre une miette, une goutte. La mort de la dignité humaine laisse un goût amer sur votre propre langue.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;âme&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3Reussite&#34;&gt;

   &lt;p&gt;Il faut tout manger.&lt;/p&gt;

&lt;p&gt;Il faut tout manger, oui.&lt;/p&gt;

&lt;p&gt;Mais qui devra s&#39;en occuper ?&lt;/p&gt;

&lt;p&gt;D&#39;un ample geste, vous ouvrez vos mâchoires. Sur le support de la table se crée un gouffre,
 dans lequel tombent les plats jusqu&#39;au dernier, du plus atroce au moins comestible.&lt;/p&gt;

&lt;p&gt;À vous les cafards, le gras-tin, les mouches... Et tout le reste.&lt;/p&gt;

&lt;p&gt;Fascinée, la rêveuse observe son repas engouffré dans votre œsophage. Le spectacle a quelque chose d&#39;obscène, observe-t-elle. Cette Singularité est le fruit d&#39;un esprit pervers, le mien de toute évidence. Quel choc.&lt;/p&gt;

&lt;p&gt;Puis, une fois que tout a disparu, elle se tamponne délicatement les lèvres du bout de sa serviette, déclarant alors ne plus avoir faim. Comme une impératrice, elle se lève et quitte la table, non sans avoir salué les efforts du cuisinier.&lt;/p&gt;

&lt;p&gt;Politesse oblige.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;âme&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous digérez un instant cet encas frugal, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie1&#34;&gt;

&lt;p&gt;&lt;center&gt;&lt;b&gt;Meubler votre âme : Accueillir un Dieu&lt;/b&gt;&lt;/center&gt;&lt;/p&gt;

&lt;p&gt;Votre ombre s&#39;avance vers le foyer même de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Le chemin fut long, mais il est terminé. Et comme la mort attire le vivant dans son étreinte, sous la puissance des flux oniriques, votre ombre vous est arrachée et dispersée aux quatre vents, autre part. Vous voilà vraiment sans âme ni vêtement, maintenant.&lt;/p&gt;

&lt;p&gt;Le lien qui vous retient à la réalité brille de milles feux, assuré et stable, fort de votre parcours précédent. Votre forme physique s&#39;est peut-être dissipée, mais vous n&#39;avez jamais eu besoin d&#39;elle pour prévoir, anticiper et éviter les épreuves de la vie ; vous parviendrez au bout de cette aventure onirique.&lt;/p&gt;

&lt;p&gt;Enfin, dans la trame des rêve : la fracture.&lt;/p&gt;

&lt;p&gt;Comme une négation de la chose, un miroir brisé plein d&#39;interstices, par lesquels expire le souffle des songes morcelés d&#39;une entité immense, gigantesque, oubliée.&lt;/p&gt;

&lt;p&gt;Vous vous y engouffrez dans un hurlement de douleur, finalement arraché à vos derniers repères.&lt;/p&gt;
&lt;p&gt;Derrière vous, le fil de lumière est immédiatement secoué, ballotté ; ses repères, son équilibre sont foudroyés par la puissante influence du chaos, de ce qui n&#39;est ; et la perte de toute stabilité vous laisse dans le flou, l&#39;obscur.&lt;/p&gt;

&lt;p&gt;Vous effleurez à peine la surface de la créature responsable de toute cette détresse, que vous vous sentez déjà nauséeux, tordu, écartelé. Depuis combien de temps est-ce que cette influence néfaste, puissante, grandit-elle à l&#39;ombre du Collectif Oneiroi, comme une dissonance dans leur harmonie, le bourdonnement d&#39;aile du bourdon passé inaperçu dans la ruche ? Depuis combien de temps sont-ils rongés de l&#39;intérieur ?&lt;/p&gt;

&lt;p&gt;Le Dieu Brisé dort d&#39;un sommeil agité, et rien ne saura le réparer tant que ses fidèles, dans le monde réel, n&#39;auront pas reconstitué sa présence.&lt;/p&gt;

&lt;p&gt;Problème : vous être coincé actuellement loin de votre réalité.&lt;/p&gt;
&lt;p&gt;Mais vous avez amené aux rêves la stabilité ; pourquoi cela serait-il si différent ?&lt;/p&gt;

&lt;p&gt;Vous pensez à l&#39;otage terrifiée, qui n&#39;osait pas sans vous faire de saut de l&#39;ange, se lancer, s&#39;éloigner de sa peur.&lt;/p&gt;
&lt;p&gt;Vous pensez à l&#39;homme-meuble, sa personne niée et sans repères, obligé à adopter et tenir une forme qui n&#39;est pas la sienne.&lt;/p&gt;
&lt;p&gt;Vous pensez à la femme en train de se goinfrer, devenant avec chaque bouchée un peu plus vide, un peu plus large, un peu moins sceptique.&lt;/p&gt;

&lt;p&gt;Alors même que vous sentez vos dernières forces, votre dernière cohérence d&#39;être, se délier sous l&#39;action destructrice du glissement de l&#39;univers onirique... Vous construisez.&lt;/p&gt;

&lt;p&gt;Vous construisez un espoir, un avenir. Vous savez que la stabilité se crée, s&#39;acquière : le vide n&#39;est pas une solution, c&#39;est la facilité. Les matériaux peuvent être rares, les idées aussi ;
 mais tant qu&#39;un souffle de vie sera en vous, vous serez bâtisseur d&#39;une plus grande destinée.&lt;/p&gt;

&lt;p&gt;Vous avez le temps et la volonté. Il y a forcément quelque chose dans ce néant, n&#39;importe quoi, qui puisse vous aider.&lt;/p&gt;

&lt;p&gt;Et alors vous les voyez.&lt;/p&gt;

&lt;p&gt;Dans le vide et le noir, les fondations morcelées de ce qui fut autrefois une maison divine.&lt;/p&gt;

&lt;p&gt;Votre fil traverse peu à peu les turbulences. L&#39;équilibre, fragile, vous est rendu : votre objectif est claire, la démarche également : plus qu&#39;à vous y atteler.&lt;/p&gt;

&lt;p&gt;La &lt;b&gt;Brisure Divine&lt;/b&gt; doit bien être accueillie quelque part, à vous de lui offrir le sanctuaire qu&#39;elle réclame.&lt;/p&gt;

&lt;p&gt;Votre Ω sûreté et assurance vous permettent de poser les bases, restaurer un semblant d&#39;équilibre : plus qu&#39;à mettre au monde et les murs, et les toits, et les pièces et les fenêtres.
 Vous êtes à la fois maçon et architecte : vos élans créatifs se combinent à vos efforts pour solidifier l&#39;ensemble, le résultat bigarré est massif comme le roc.&lt;/p&gt;

&lt;p&gt;Lentement, vous introduisez à la &lt;b&gt;Brisure Divine&lt;/b&gt; sa nouvelle demeure. Vous la forcez, d&#39;une poussée de la main, à y entrer.&lt;/p&gt;

&lt;p&gt;Tout n&#39;est pas parfait bien sûr : cette maisonnée manque de substance. Les murs fuitent,
 vous n&#39;avez pas assez de matière, d&#39;esprit en vous pour assurer qu&#39;ils ne rompront pas. Les flots de néant, les fissures, menacent d&#39;emporter votre œuvre. Vous tentez tant bien que mal d&#39;apporter de nouvelles mesures de sûreté.&lt;/p&gt;

&lt;p&gt;Et avec la sûreté vient la confiance. Avec la stabilité vient la sérénité. Avec cette construction progressive, vient le Collectif.&lt;/p&gt;

&lt;p&gt;Oneiroi entend votre appel à l&#39;aide. Oneiroi sait qu&#39;une partie du collectif se trouve prise au sein du piège de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Oneiroi et là pour vous.&lt;/p&gt;

&lt;p&gt;Et alors que le Collectif s&#39;engouffre pour bâtir à son tour et renforcer les fondations, leur accorder une certaine substance, vous réalisez que le Dieu Brisé s&#39;acclimate peu à peu à ce nouvel environnement : du néant émerge la matière onirique, les rêves fleurissent de nouveau, sur le terreau fertile qu&#39;est votre stabilité certaine.&lt;/p&gt;

&lt;p&gt;Lentement, la &lt;b&gt;Brisure Divine &lt;/b&gt; cesse de s&#39;étendre. Se rétracte. Ses victimes les plus récentes voient leurs rêves se reconstruire, se refaire ; et dans le monde réel, vous pouvez &lt;i&gt;sentir&lt;/i&gt; d&#39;indénombrables fleurs mourir, un soleil entier se vider de la substance qui l&#39;avait fait néfaste, néfaste appel à l&#39;aide.&lt;/p&gt;

&lt;p&gt;Vous réalisez que vous ne pourrez sans doute jamais revenir chez vous, qu&#39;il est trop tard.
 Votre périple vous a mené au cœur du Dieu Brisé, et le Dieu Brisé dort toujours.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est pas grave.&lt;/p&gt;

&lt;p&gt;Vous serez le gardien de ses songes ; et avec vous vos compagnons, ensembles, toujours humbles et présents.&lt;/p&gt;

&lt;p&gt;L&#39;heure du sommeil est venue.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Très chers membres du Conseil O5,&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Comme vous le savez déjà, la crise 255-FR a connu une fin subite et inattendue. Le Collectif Oneiroi s&#39;est subitement retiré de notre réalité, les instances de SCP-255-FR-1 se sont éveillées à l&#39;exception de celles plongées dans un état comateux irrémédiable... Véritablement, nous pourrions croire à un miracle.&lt;/p&gt;

&lt;p&gt;Il semblerait que le Collectif Oneiroi ait trouvé une façon de résoudre de lui-même la problématique à laquelle il était confronté. Nos chercheurs ainsi que ceux de la CMO sont aujourd&#39;hui penchés sur ladite solution qu&#39;il aurait pu apporter : est-ce un élément intérieur, extérieur, un des rêveurs qu&#39;il semblait tant vouloir attirer ?&lt;/p&gt;

&lt;p&gt;De même, on observe à l&#39;heure actuelle une recrudescence d&#39;activité chez les fidèles de l&#39;Église du Dieu Brisé, qui semblent déterminés à apporter à leurs opération une base plus stable et assurée encore. Peut-on lier cette observation aux récents événements ?&lt;/p&gt;

&lt;p&gt;Ci-dessous, trois cas d&#39;instances de SCP-255-FR-1 ayant manifesté une activité particulière juste avant le retrait brutal du Collectif Oneiroi du monde non-onirique :&lt;/p&gt;

    &lt;br /&gt;
&lt;/div&gt;

&lt;div id=&#34;finConte1Echec&#34;&gt;

    &lt;p&gt;– La civile Brier Garreau, professeure française vivant au Royaume-Uni, a été plongée dans un état comateux après un grand pic d&#39;activité cérébrale manifestant une peur et une douleur particulièrement élevées. Juste avant qu&#39;elle ne soit déclarée en état de coma, l&#39;individu a connu une phase de semi-éveil particulièrement agitée, durant laquelle elle a déclaré de façon brouillonne qu&#39;une créature la dévorait vivante.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte1Reussite&#34;&gt;

    &lt;p&gt;– La civile Brier Garreau, professeure française vivant au Royaume-Uni, s&#39;est récemment éveillée de façon inexpliquée. L&#39;intéressée a voulu en premier réflexe alerter la police britannique d&#39;une prise d&#39;otage qui aurait lieu dans un bar de Londres par des terroristes manifestant de façon violente contre le Brexit. Ces informations ont par la suite été confirmées et ont permis d&#39;effectuer six arrestations.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Echec&#34;&gt;

    &lt;p&gt;– Le Directeur de Site Rotgé s&#39;est éveillé quelques minutes avant le retrait du Collectif Oneroi de notre réalité, mais cet état de fait n&#39;a pas été remarqué avant qu&#39;un infirmier spécialisé ne vienne changer ses perfusions. Toute activité cérébrale ou moteur n&#39;existe plus,
 l&#39;individu vit sans pour autant exister en tant que conscience, que réflexion, et se laisserait dépérir si des aides-soignant ne s&#39;en occupaient pas. La seule réaction consciente fut une crise de cathisophobie.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Reussite&#34;&gt;

   &lt;p&gt;– Le Directeur de Site Rotgé s&#39;est éveillé quelques minutes avant le retrait du Collectif Oneroi de notre réalité. Après un interrogatoire poussé qui ne fut que peu concluant, l&#39;individu a donné sa démission et demandé une retraite prématurée. La justification donnée établissait qu&#39;il ne se sentait plus capable de supporter autant de pression et qu&#39;il croyait nécessaire de remettre ses responsabilités à un autre employé, n&#39;étant plus lui-même en mesure de les assurer.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte3Echec&#34;&gt;

    &lt;p&gt;– La civile Andrea A. Thomsen, membre de l&#39;organisation S.A.P.H.I.R. placée sous surveillance dans un hôpital français, couverture de la Fondation, a vu son état se dégrader fortement. Outre de nombreuses infections bactériennes dont plus de 60 % sont d&#39;origine anormales, l&#39;individu tend de plus en plus vers le stade d&#39;obésité morbide. Les réductions de nutriments injectés n&#39;ont eu aucun effet.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte3Reussite&#34;&gt;

    &lt;p&gt;– La civile Andrea A. Thomsen, membre de l&#39;organisation S.A.P.H.I.R. placée sous surveillance dans un hôpital français, couverture de la Fondation, s&#39;est éveillée récemment. Un interrogatoire par les Joailliers ont révélé que l&#39;intéressée demeurait persuadée d&#39;avoir simplement fait un rêve étrange, et ne liait pas son semi-coma à une quelconque activité anormale. Elle manifeste depuis des tendances anorexiques, déclarant être dégoûtée par la moindre nourriture et ne pas avoir faim. Un suivi psychologique et médical est en cours, puisqu&#39;il est établi que la captive dispose de nombreuses informations utiles sur le Groupe d&#39;Intérêt dont elle est issue.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie2&#34;&gt;
    &lt;br /&gt;

   &lt;p&gt;Outre cela, un cas notable doit être relevé dans ce rapport, car il semble étroitement lié à la résolution autonome de la crise 255-FR.&lt;/p&gt;

&lt;p&gt;La dernière instance de SCP-255-FR-1 connue, [DONNÉES CENSURÉES], est la seule instance à ne pas s&#39;être réveillée, sans avoir été plongée au préalable dans un état comateux irréversible. L&#39;individu en question figure dans les bases de données des employés de la Fondation, et son corps a été identifié par ses proches comme ses collègues.&lt;/p&gt;

&lt;p&gt;Plus spécifiquement, elle est la seule instance à continuer de produire des spécimens de SCP-255-FR-2 vivants, en une version alternée cependant. Cette espèce-ci n&#39;a aucun effet mémétique et tient davantage de la &lt;i&gt;Solanum tuberosum&lt;/i&gt;.&lt;/p&gt;

&lt;p&gt;Ce premier rapport de recherche est primaire, j&#39;en conviens. D&#39;autres devraient suivre dans les jours à venir.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;O5-██.&lt;/i&gt;&lt;/p&gt;
