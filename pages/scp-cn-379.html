**项目编号**：SCP-CN-379

**项目等级**：Euclid

**特殊收容措施**：目前所有的已知受到SCP-CN-379影响的区域被全部封锁，任何人员不得以任何理由进入任何SCP-CN-379，如果进入将会遭到处决，封锁看管SCP-CN-379的人员设置视受SCP-CN-379影响的区域大小而定，一般情况下确定为边界处距离SCP-CN-379约50米安置一个岗哨。

安保人员均需要在忠诚度测试中得到A级或以上分数，所有监视设施每一个月更换一次人员，一旦任何安保人员表现出受SCP-CN-379影响或岗哨已经受到SCP-CN-379影响，立即将其内全部人员撤出执行A级记忆删除并封锁原建筑。

**描述**：SCP-CN-379为一种出现在建筑，尤其是存在有“工作人员”的建筑的异常现象，SCP-CN-379具体影响通过以下几个方面呈现。

·建筑内的大多数工作人员表现出对工作的厌烦、不理解、疲倦，开始出现大量的辞职行为，如果无法辞职，部分员工将会直接离开岗位不再返回或者[数据删除]。

·原本无人员工作的岗位，或者已经不存在的岗位所负责的工作开始重新正常运转。

·该建筑所发出的任何职位招聘需求无人应答，以强迫的方式招揽工作人员将会导致[数据删除]

·大多数情况下，被SCP-CN-379所影响的建筑最终将会不存在任何工作人员，但其内部的各项工作均以正常形式运转并且部分被SCP-CN-379影响的建筑还体现出盈利的态势，被SCP-CN-379影响的建筑依旧可以正常进入，但如果尝试进行干扰工作正常进行的行为将导致[数据删除]。

·SCP-CN-379影响具有一定的传染性质，被SCP-CN-379影响的建筑或人类个体周围发生SCP-CN-379影响的概率均高于常态，但受SCP-CN-379影响的人类个体在执行A级记忆删除后可以避免传播。


[[collapsible show=&#34;+ 目前已知的受SCP-CN-379影响的建筑档案&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt;&gt; 原建筑：位于███的一栋银行办公楼
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后：所有的员工消失，所有的员工柜台工作口被木制钉板封死仅留下通话口，任何想要办理业务者只能通过通话口进行办理，通话孔内部传来的均为60分贝的男声负责回应，在每月的1号银行内原来的工作用车会自行行驶去进行提款（在没油的情况下优先前往加油站加油），企图拦截该车辆或者企图打开车门车窗的操作均引起[数据删除]。
&gt; 
&gt;&gt; 原建筑：位于███的一座游乐园
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后：游乐园内92%的员工消失，留下的清洁工以及门卫人员，游乐园内“因管理决策”出现了大量身着全套玩偶制服的人形生物，原本由员工负责的接待以及技术调试等工作均由其负责处理，但通过射线扫描发现所有玩具服内无人存在，在一次摘下员工玩具服头套的尝试中，导致了该名MTF队员重伤，并且无法再对任何高于3米的物体进行观测，该游乐园在被基金会以安保工作为理由封锁之后，3天后甚至收到了该游乐园“官方”管理层的法律诉讼。
&gt;&gt; 
&gt;&gt; 3天后，基金会以代理公司名义前往法庭，回放监控录像时，法庭上一名身着律师装的米老鼠玩偶，起诉基金会“妨碍该游乐园正常工作”，但法官以及所有在场人员均未察觉任何异常现象，最后基金会对法庭内所有人进行记忆删除，而该玩偶在一瞬间消失。
&gt; 
&gt;&gt; 原建筑：位于███的一间快餐店
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后：所有员工离职，餐厅内部的点餐台消失，所有餐桌上方多出了2条管道用于投放订单、付费与投放菜品，通往后厨的门被彻底封死，但通过微型无人机进入后可以发现所有的烹饪设备均自行启动并进行烹饪，食材与烹饪工具以不知名的方式自行移动并进行处理。
&gt;&gt; 
&gt;&gt; 根据对该家餐厅的老顾客的调查，其均认为该家餐厅的菜品质量有所上升，由于其特殊的餐厅环境和神秘氛围导致该家饭店生意格外红火，在经营了3个月后餐厅进行了一次大规模改建，施工队与“老板”的对话均通过电话进行。
&gt;&gt; 
&gt;&gt; 在对餐厅的卫生检查人员到来时，其后厨对卫生检查人员开放，卫生检查人员在巡视了空无一人的后厨后并无任何反应。其后关于卫生检疫以及发票信誉的检查人员均表现相同。
&gt; 
&gt;&gt; 原建筑：位于███的餐饮街
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后：由于最开始对于SCP-CN-379影响的不了解以及实验目的，没有对被SCP-CN-379影响后的饭店进行封锁处理，导致39天后其所在的整条餐饮街都或多或少受到了SCP-CN-379的影响，而受影响的人员包括负责这条街的环卫工人与经常在此地接送客人的出租车司机，这又间接导致了SCP-CN-379影响的扩大，最后基金会对整座城市进行了彻底封锁与处理，SCP-CN-379蔓延得以遏制。
&gt; 
&gt;&gt; 原建筑：受SCP-CN-379影响的餐馆之一
&gt;&gt; 
&gt;&gt; 为了试验摧毁受影响建筑能否遏制SCP-CN-379的蔓延，该栋建筑被爆破，但在数日后，一支建筑队称受到委托来进行建造餐馆的工作，基金会阻止了其重建工作，相同的事件被基金会遏制11次后，在该家餐馆的废墟上的砖石似乎以被人搬动的轨迹开始垒砌，最高的一次，已经完成了餐馆外墙的修建，在被破坏了10次后，不再出现修建现象，次日，废墟上出现了一张完全空白的照片，背面印有“永远的好员工”字样。
&gt; 
&gt;&gt; 原建筑：位于███的破碎之神教会据点
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后：原本聚集于此的破碎之神教徒全部离开前往其他据点，而该据点内在每天例行鸣响的祷告钟自动进行，并且所有的祈祷设施、神像、内部装修在3天内全部翻新，据点内开始大量生产自动化齿轮机械来进行维护工作。
&gt;&gt; 
&gt;&gt; 在基金会的持续监控下，该据点在一个月内扩张了30%，并且利用齿轮机械大量向周围市区投放带有模因效应的破碎之神教会宣传单（已全部被基金会拦截），为了防止该据点在SCP-CN-379的影响下进一步扩大化，基金会派遣MTF彻底摧毁此据点，在据点内发现了数百具齿轮机械正在按照图纸建造一个巨型齿轮雕塑，而对于图纸本身内容的分析表明很有可能被SCP-CN-379影响的据点正在召唤███ 。
&gt;  
&gt;&gt; 原建筑：位于███的欲肉教会据点
&gt;&gt;  
&gt;&gt; 受SCP-CN-379影响后： [数据删除]，根据后续调查，由于疏忽导致欲肉教的异常实体“重碾███”被成功召唤，导致周围市镇以及基金会站点遭受巨大损失， 此后禁止以任何方式将SCP-CN-379散布到任何其他同行组织或威胁性组织内部，以防止其可能导致的危险性后果。
&gt; 
&gt;&gt; 原建筑：位于███的地下拳击场
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后:所有拳击手中只有排名第一的███离职，次日，一名名为“幻影菲妮美”的拳击手在该拳击场登记，并且在此后的21场比赛中全部以KO结束，所有观看“幻影菲妮美”的观众、以及对战“幻影菲妮美”的拳击手、甚至裁判均未感到任何异常现象，但是回放监控录像时完全无法看到该名拳击手，观看比赛者也因为“太过兴奋”无法回忆起该名拳击手的相貌，其注册的拳击手执照也不附带照片。比赛时“幻影菲妮美”的教练与陪同人员也全部无法观测。
&gt;&gt; 
&gt;&gt; 在一次比赛中，通过买通裁判试图让“幻影菲妮美”结束连胜，裁判数次黑哨后，据在场观看比赛者表示，“幻影菲妮美”无比愤怒，上前对裁判进行殴打，其教练与陪同人员与对手陪同人员开始了一场大规模斗殴。在这之后，“幻影菲妮美”宣布退出拳坛。此后再无任何关于该选手的资料。
&gt; 
&gt;&gt; 原建筑：Site-CN-███
&gt;&gt; 
&gt;&gt; 受SCP-CN-379影响后：负责研究SCP-CN-379现象的员工因不明缘故辞职后2天，负责追踪SCP-CN-379踪迹的MTF-███的3名队员辞职，这一点引起了基金会高层的注意。
&gt;&gt; 
&gt;&gt; 很快Site-CN-███出现了大规模的辞职潮与无故离职，46%的外勤人员直接在执行外勤任务后不再返回站点，辞职未得到审批的研究员开始尝试秘密逃脱甚至尝试自杀，站点高层被迫启用了大规模的记忆删除并尝试将离职的人员记忆删除后使其重返岗位。
&gt;&gt; 
&gt;&gt; 但Site-CN-███的工作依旧受到了大量干扰，具体表现为如下方式
&gt;&gt; 
&gt;&gt; · ███特工每日的例行巡查表总会在他刚好巡查完成的一刻自动在“当日执勤完成的位置”打勾，在███特工被迫提前10分钟为巡查表打勾后，10分钟之后巡查表原位置被画圈代替。
&gt;&gt; 
&gt;&gt; ·负责为SCP-CN-███投食的工作人员发现SCP-CN-███在原本投食时间不再出现任何饥饿的表现，通过回放录像带发现于原本喂食时间前2小时SCP-CN-███开始对空气做出撕咬动作，后来尝试在同一时间为SCP-CN-███投食，但SCP-CN-███依旧对空气进行撕咬并拒绝食用基金会提供的食物。
&gt;&gt; 
&gt;&gt; ·需要进行例行心理检查的SCP-CN-███在心理医师到来时表现出惊诧的态度，其表示心理医师早在几小时前已经来过，但SCP-CN-███依旧对于心理检查表现出配合的态度，在心理测验中SCP-CN-███获得了高出以往的心理健康指数，SCP-CN-███坚持认为这与“那次心理访谈”有关，在SCP-CN-███提到的时间时调取摄像，发现SCP-CN-███处于睡梦状态但正在“交谈”，交谈期间SCP-CN-███数度流泪并在“心理治疗”完成后以前所未有的放松姿态睡去。
&gt;&gt; 
&gt;&gt; ·异常物品收容室80%的房间结构木制化，收容室内部长出了数个长短不一的木制活动爪臂，这些爪臂协同工作对于所有收容在室内的异常物品进行维护与安全管理，其本身并不排斥原本负责该收容间的人员进入进行看管，但在保管人员数次因为取用原因调整物品安放顺序后，这些爪臂似乎通过一次举“手”表决（32只爪臂举手，5只爪臂握拳，10只爪臂无动作）后为收容室安装了一把木质锁，并且出现了数个铁质的安装有多种攻击武器的机械臂，任何企图破坏锁头者第一次被机械臂扔出，第二次遭到武器攻击。
&gt;&gt; 
&gt;&gt; 在一次同行组织对于Site-CN-███的突袭中，企图盗取异常物品的敌人被该收容室内的机械爪臂击退数人，并且该收容室的门锁自行打开，收纳了数名受伤的特工及研究人员。
&gt;&gt; 
&gt;&gt; ·站点的卫生人员抱怨“没什么活可干了”，原因在于每天的正午站点内部的室内环境就会进行一次自动清洁，具体表现为污垢被自动擦干（墙面上仍留下水迹），垃圾均在一刻钟内移动到垃圾桶内部等，并且每天站点内部都会更换一种味道“令人身心舒畅”的香味剂，目前没有任何与该种味道能够匹配的香味剂。
&gt;&gt; 
&gt;&gt; ·被记忆删除后重返岗位的███博士发现其办公桌上出现了一份文档，该文档正是███博士研究的SCP-CN-███，经过试验所有结果均与该份文档描述没有任何误差，███博士在提交该份文档予站点主管后却被告知该份文档已经被提交过了，但是“忘了署名”。
&gt;&gt; 
&gt;&gt; 这一切现象，以及该站点内SCP-CN-379影响依旧存在，导致Site-CN-███不能再继续作为基金会站点使用，在执行了大规模人员撤离后，准备撤离该站点内部收容的SCP的运输人员遭到了从站点内部出现的各种攻击，包括墙壁内突然伸出的金属爪臂，自动运行的安保防卫系统，突然出现的“身穿”MTF制服的人形个体，以及[数据删除]等。导致对于该站点的SCP无法运离。而且，███博士留在了Site-CN-███并未离开。
&gt;&gt; 
&gt;&gt; 在一个月后基金会尝试对Site-CN-███进行清剿时，收到了来自SCP-CN-███与███博士的一封电子邮件，在这封邮件中SCP-CN-███表示对其的心理治疗已经全部完成并完全解决了其自身的心理问题，并且被“那位心理医生”请求与唯一留在站点的███博士负责与基金会交涉。
&gt;&gt; 
&gt;&gt; 目前，关于将数个Safe级SCP运往Site-CN-███的提案正在审理中。
