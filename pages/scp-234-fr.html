    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-234-fr/tourte.jpg|caption=从1920年开始绘制的SCP-234-FR图片。|width=183px]]
**项目编号：** SCP-234-FR

**威胁等级：** --橙 [[span style=&#34;color:orange&#34;]]●[[/span]]--绿 [[span style=&#34;color:green&#34;]]●[[/span]] [请求重新分类为橙]

**项目等级：** --Euclid-- Neutralized [请求重新分类为Euclid]

**特殊收容措施：** --由于无法收容SCP-234-FR，必须通过在所有季节进行合法狩猎来调节该物种的种群数量。SCP-234-FR必须假装为对农业极为有害的物种，以促使农民将其抹杀。任何表明SCP-234-FR濒临灭绝的文章都必须进行审查，以避免公众知晓。--

--必须分析SCP-234-FR群体的运动模式，以预测群体的下一次移动，从而尽可能减少造成的损害。 SCP-234-FR迁徙地所造成的损害必须解释为与自然地震有关。--

在应用最初的收容措施和SCP-234-FR的过多的狩猎比赛组织后，项目已经完全灭绝。因此，不需要采取进一步行动来控制SCP-234-FR。

[新的特殊收容措施正在制定中，正等待Dr Ambrosia的批准。]

**描述：** SCP-234-FR，学名//旅鸽//，是一种起源于哥伦比亚并在1914年灭绝的鸟类。

这种物种的独特之处在于其扇动翅膀的期间会产生强大的冲击力，当后者在飞行过程中存在足够的个体时将会引起地震。

单独一个个体威胁度并不大，但已观察到超过20亿数量的种群。这种位移通常导致里氏震级7级地震。该物种的总数量过去估计为50亿，理论上这种规模的飞行可能导致8级地震。

地震的触发似乎是由于同时飞行的个体数量，同时飞行的个体越多，地震的风险越大。

俄亥俄州研究人员曾注意到SCP-234-FR的异常情况，他们观察到地震发生之前曾有SCP-234-FR群体的飞行。审查部门后来谎称这是由于鸟类的第六感，使其可以预见到地震等危险。


[[collapsible show=&#34;+ 摘自鸟类学家的日记，他经历了与SCP-234-FR相关的地震&#34; hide=&#34;- 摘自鸟类学家的日记，他经历了与SCP-234-FR相关的地震&#34;]]
&gt; 过去我曾经听说过这种鸟，即旅鸽。人们声称这个物种是该地区地震的来源。起初，我并不是真的相信它，因为没有这个理论的实际证据，但出于好奇，我决定搬到俄亥俄州的一个小镇做一些观察。 这个物种提出了很多问题。安定后的头几个月，什么也没发生。我借此机会充满信心地研究了这个物种，并预测了下一次迁徙的时间。
&gt; 
&gt; D-Day，这个都市传奇并没有真正相信，我刚刚在我家的露台上定了一个手拿笔记本，尽管有当地人的警告在远离公园中间。当我看到第一只小鸟飞过我的望远镜时，太阳非常晴朗。我有些惊喜。能够观察到同一物种的许多个体是如此罕见。它最终形成了一个迁徙群，我估计超过20亿人，很明显，谁在天空中升起，一点一点地遮住太阳。它们的翅膀是如此健壮有力，它们如此众多，以至于我能感觉到一股规律的冲击波穿过我的身体。地面开始摇晃，好像一个庞然大物用手掌握住地球并震动它。 狂喜很快被恐慌所取代。我很快就跑到在街道中央的地上，以防止我的住所把我的埋住。天空已经消失，取而代之的是数十亿只鸟。那天我真的想到了我的最后一个小时，但最后，大约二十分钟后，迁徙群终于过去了，整个城市一片狼藉。有些居民似乎在祈祷，手里拿着一只小木鸟。这个城市可能不是的第一个发生这种事情的地方。最后，我没有机会在这次事件中做充分的笔记。
&gt; 
&gt; 迁徙方向朝南，虽然非常危险，但这个物种也令人难以置信的迷人。我决定去佛罗里达看他们的下一次迁徙，我自担风险。
[[/collapsible]]

**附录：** ██/██/ 2011，一场袭击了非地震敏感带的美利坚合众国东海岸的地震提出了两种理论。首先是SCP-234-FR物种尚未完全根除，并且一个殖民地已经改造，在美利坚合众国东海岸造成地震危险。第二种理论认为，靠近SCP-234-FR的物种会进化，从而形成相同的能力。第二种理论可能暗示任何物种都可能进化，因此获得接近它的异常能力。

[[collapsible show=&#34;+ 需要四级权限&#34; hide=&#34;- 允许接入&#34;]]
&gt; **文档编号：** 13546-C
&gt; **文件类型：** 语音
&gt; **创建者：** Pr █████
&gt; 
&gt; &#34;我和我的团队，我们决定澄清与SCP-234-FR个体返回的两个理论。当然，第一个假说很快就被否定了。你看，人们很难不注意到10亿只个体的存在。所以我们会继续我们的研究。最后我的助手[数据删除]，心血来潮地猜测了一下。在我们研究的起源观察震中的同时，他意识到它与[数据删除]正好相反。经过多次分析显示这种人口的相关性，例如SCP-234-FR群体的大小，限制生育政策[数据删除]是在与当地政府达成的协议下启动的，以限制其数量增长和相关风险。
&gt; 此类人群在食用肉后会获得SCP-234-FR的异常能力。SCP-234-FR是否为禽流感病毒，或者这种传播方式是否是其影响之一仍有待确定。&#34;
[[/collapsible]]</textarea></pre>
