**Объект №:** SCP-629

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**  SCP-629 должен содержаться в стандартной камере для гуманоидов. SCP-629 может быть разобран только на время стандартных тестов. Ежедневно SCP-629 должны предоставляться материалы для самовосстановления. Согласно действующей инструкции относительно «Господ», SCP-629 должен содержаться в зале ██ Зоны ██.

**Описание:** SCP-629 — это человекоподобная машина высотой 1.7 метра, весящая 500 килограмм. Тело SCP-629 сделано из латунных витиевато украшенных частей человеческого тела. Составные части SCP-629 нуждаются в ежедневном уходе, который оказать может только он сам. На спине SCP-629 выгравированы слова «Господин Латунь, из Маленьких Господ ® от Доктора Развлечудова». В документе SCP-909-A он находится под номером 8.

Тело SCP-629 сконструировано так, чтобы каждую его часть можно было демонтировать и заменить. Эти части можно убрать без вреда для SCP-629, однако при этом он показывает некоторое неудобство. Кроме того, части, снятые с SCP-629, могут быть поставлены на новое место. Тестирование показало, что количество вариантов перестройки SCP-629 достигает примерно 73.4 миллиарда комбинаций. SCP-629 способен управлять дополнительными конструкциями на своём теле, но жалуется на сильный дискомфорт в этих местах.

SCP-629 был захвачен из здания, предположительно находившегося под контролем Церкви Разбитого Бога. SCP-629 был изъят во время рейда на это учреждение Церкви, предпринятого после подтверждения докладов о подозрительной деятельности в этой местности. Он был найден в центральном холле, когда последователи Церкви пытались встроить его в несколько других объектов. Считается, что SCP-629 держали там, так как последователи считали его частью своего &lt;&lt;бога&gt;&gt;. Интервью с SCP-629 подтвердили это. SCP-629 сказал, что поначалу не развеивал это заблуждение, считая, что они обеспечат ему определённый уровень безопасности. Последователи Церкви, обнаруженные в здании, были устранены ██.██.1995, а SCP-629 был классифицирован, как Безопасный.

[[collapsible show=&#34;+ Интервью SCP-629-1&#34; hide=&#34;- Интервью SCP-629-1&#34;]]

&gt; **Ведёт интервью:** Д-р █████
&gt; **Опрашиваемый**: SCP-629
&gt; **Примечание:** Эта запись была сделана непосредственно после захвата SCP-629.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р █████:** Вы можете подробнее рассказать о том, как вас нашла Церковь?
&gt; 
&gt; **SCP-629:** Ну, я прогуливался вокруг ████, противненький городишко, но отличное место чтобы спрятаться таким, как я. Вокруг уже ходили слухи обо мне, бродящем на окраине города, так что я уже стал подумывать о том, чтобы слинять оттуда, когда ко мне подошёл человек в капюшоне и сказал, что он на моей стороне.
&gt; 
&gt; **Д-р █████:** И что он сказал?
&gt; 
&gt; **SCP-629:** Он сказал, что отведёт меня в какую-то церковь, где обо мне позаботятся. Поначалу я не был уверен, ну понимаете, с моим-то видом. А тот парень сказал, что я им там нужен именно из-за этого. Я решил, что это всё же лучше, чем попасть к доктору-психу или жить на улице. Я согласился.
&gt; 
&gt; **Д-р █████:** Куда этот человек вас отвёл?
&gt; 
&gt; **SCP-629:** Это была церквушка, похожая на ту, откуда вы меня вытащили. Они явно считали, что я какая-то там часть их бога, и давали мне всё, что я хотел. Это было неплохо. Я был в безопасности, была еда, тёплая постель и многие другие удобства, которые меня там удерживали. До поры до времени всё было хорошо.
&gt; 
&gt; **Д-р █████:** Что случилось потом?
&gt; 
&gt; **SCP-629:** Мне стало... скучно. Меня окружали ребята, которые прислуживали мне, поклонялись, давали мне всё. Ну, может, то, что я сейчас описываю и звучит хорошо, но на самом деле это было тупо. Так что я сказал им: &lt;&lt;Ну ладно, мне пора идти дальше.&gt;&gt;
&gt; 
&gt; **Д-р █████:** До этого вы говорили, что у них была отрицательная реакция?
&gt; 
&gt; **SCP-629:** Ага. После этого они взбесились. Они заперли меня в комнате, пропихивали еду через щёлочку и всё такое. Я слышал, как они таскали какие-то огромные тяжёлые штуковины за дверью. Однажды они вытащили меня и вывели на крупный алтарь, построенный в центре церкви.
&gt; 
&gt; **Д-р █████:** Таким образом они пытались интегрировать вас в другие объекты?
&gt; 
&gt; **SCP-629:** Что-то типа того... ну... это было ужасно, честно говоря. Они просто прикручивали ко мне всё подряд, это было очень больно. Я думаю, что если бы вы там не появились в тот момент, они бы добавили ко мне больше, чем я мог бы вынести. Это было бы... плохо.
&gt; 
&gt; **Д-р █████:** Ну что ж, на этом всё. Охрана, вы не могли бы...
&gt; 
&gt; **SCP-629:** Погодите, док, можно ещё кое-что сказать?
&gt; 
&gt; **Д-р █████:** Да?
&gt; 
&gt; **SCP-629:** Спасибо... за то, что спасли меня.
&gt; 
&gt; **&lt;Конец записи&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Запись экспериментов с SCP-629&#34; hide=&#34;- Запись экспериментов с SCP-629&#34;]]

**Дата:** 09.07.1996

**Процесс:** Левая рука SCP-629 была отсоединена, а затем присоединена к торсу SCP-629.

**Результат:** SCP-629 проявил лёгкую дезориентацию и ухудшение навыков моторики. SCP-629 всё ещё мог управлять рукой, но не так ловко, как обычно.

------------------------------------

**Дата:** 09.07.1996

**Процесс:** Левая рука SCP-629 была отсоединена, а затем присоединена к спине SCP-629.

**Результат:** Как и в предыдущем тесте, SCP-629 проявил лёгкую дезориентацию и ухудшение навыков моторики. Вдобавок, SCP-629 показал ещё худшую способность управлять рукой, чем при присоединении её к торсу SCP-629.

------------------------------------

**Дата:** 09.07.1996

**Процесс:** Голова SCP-629 была отсоединена.

**Результат:** Тело SCP-629 и голова действовали как разные сущности. Голова была неподвижна, но была способна говорить и взаимодействовать с окружающим миром. Судя по поведению тела, оно имело ограниченное восприятие и не было способно разумно взаимодействовать с исследователями.

------------------------------------

**Дата:** 21.07.1996

**Процесс:** Торс SCP-629 был пересобран таким образом, чтобы появилось несколько отверстий.

**Результат:** SCP-629 испытывал дискомфорт в этих областях и отказался сотрудничать с исследователями, бравшими у него интервью. Возможна необходимость дальнейших действий по пресечению подобного поведения SCP-629, ранее не предполагавшегося.

------------------------------------

**Дата:** 01.08.1996

**Примечание:** Это был неавторизованный тест, осуществлённый персоналом, не назначенным на работу с SCP-629.

**Процесс:** Структура тела SCP-629 была полностью изменена, большинство частей тела присоединены случайным образом по всей поверхности тела объекта. Кроме того, множество внутренних частей SCP-629 были вынуты наружу и наоборот.

**Результат:** SCP-629 сообщил о сильной боли в изменённых частях его тела. Вдобавок, у SCP-629 нарушилась способность к концентрации и затруднилось общение с исследователями. По причине сильных изменений в строении SCP-629 было потрачено более 36 часов на то, чтобы вернуть тело SCP-629 в состояние, близкое к доэкспериментальному. С тех пор SCP-629 сообщает о чувстве &lt;&lt;поломанности&gt;&gt; и проявляет сильное ухудшение в физическом и умственном плане. Тестирование приостановлено до дальнейших распоряжений.
