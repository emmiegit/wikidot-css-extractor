    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **项目编号：**SCP-1672
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **特殊收容措施：**SCP-1672目前收容于Site██一个3m x 3m x 3m的储存室中的一个35cm x 35cm x 35cm的钢盒内。所有关于SCP-1672的文档都储存在该盒中。为了感染者的方便，所有文档将印于纸上的一个引用文本框中（如本文本一般）。感染到SCP-1672的人员将重新分配到对本项目的研究中，或施行A级记忆删除。
&gt; 
&gt; **描述：**SCP-1672是一张20号美国信纸尺寸的复印纸，其中心印有一个18x18cm的黑色边框。在边框中心有一张图片，显示了一个头上套了画有黑色笑脸的纸板箱的人坐在一张至有两个显示器的办公桌前。该图片是一个模因媒介，令受感染的人士迷恋于各向同性和与箱子有关的事物，并显示出严重的对开放空间的恐惧。受感染的人士会漠视任何不处于文本框内的信息，比如本文件内的信息。如果这个行为被指出，感染人士会变得易怒，甚至暴躁。[[footnote]]这一行为与试图将SCP-2274从被其影响的受害者身边移除时，受害者所表现出的行为类似。有关这两种认知危害间的练习的调查正在进行中。[[/footnote]]该模因还可以控制其行为，因为受感染的人士会试着将图片给其他人看以感染他们。

在边框外有以黑色墨水写的字句。这些字句本身没有异常性质，但由于SCP-1672的本性，很难在不受感染的同时阅读这些字句。以受感染的人士处理图像已证实是有效的方法，且SCP-1672的相片不带有其异常性质。这些字句多数是针对基金会的工作人员，嘲笑了基金会的工作方式与其成员鼠目寸光的作风。这些信息不能让受感染的人员知晓，即使他们在感染以前知道信息的内容。

&gt; **收容历史：**SCP-1672于2006年10月24日为基金会收容，装载它的钢盒出现在Site ██的[资料删除]附近。在检测了该盒是否带有炸弹或其他紧急威胁后，一名D级人员打开了盒子。他立即受到了感染，并开始抱怨房间的结构不符合各向同性。D-98634然后向在场的研究员和保安人员展示了图片，进而感染了所有人。至2006年10月26日，Site ██百分之九十的员工被感染。
&gt; 
&gt; 于2006年10月31日，机动特遣队Beta-12（“不给糖就捣乱”）入驻Site██，试图以施行A级记忆删除应对SCP-1672的模因效果。3█%的工作人员已在将自己封锁在等距的货柜中后因脱水死亡，另有4█%在同样的货柜中被发现，并由未被感染的工作人员照顾。发现Site██%的房间被改造成等距。改造的方式不一，包括用砖砌和堆积木板。经询问Site██工作人员后证实改造系感染人员所为。记忆删除措施成功施行于Site██；模因媒介被收容，编号为SCP-1672，并将研究其来源。

[[collapsible show=&#34;+ SCP-1672的扫描&#34; hide=&#34;- 隐藏图片&#34;]][[footnote]] 图片上文字的翻译：
Think Outside the Box! Oh wait, you can&#39;t （打破思维的局限！哦等等，你们做不到。）
Are you satisfied with your little box? （你们喜欢你们的小箱子吗？）
Art. Your head. Get it?（艺术。你们的脑子懂不？）
Art cannot be contained.（艺术是无法被收容的。）
Ideas don&#39;t have ideologies.（思想是没有意识形态的。）
You ask &#34;Why?&#34;. We ask &#34;Why not?&#34;.（你们问”为什么这么做？“我们反问”为什么不这么做？“
 [[/footnote]]
