    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1672 – Think inside the box
**Autor:** [[*user TwistedGears]]
**Original:** https://scp-wiki.wikidot.com/scp-1672
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

&gt; **Objekt-Nr.:** SCP-1672
&gt; 
&gt; **Klassifizierung:** Sicher
&gt; 
&gt; **Sicherheitsmaßnahmen:** SCP-1672 wird derzeit in einer 35 cm x 35 cm x 35 cm großen Stahlbox in einem 3 m x 3 m x 3 m großen Lagerraum an Standort-██ gelagert. Alle Unterlagen zu SCP-1672 sind in dieser Box aufzubewahren. Die gesamte Dokumentation hat aus Gründen der Bequemlichkeit für die Infizierten auf Papier mit einer Zitatbox (wie in diesem Dokument) vorzuliegen. Diejenigen, die mit SCP-1672 infiziert sind, sind entweder neu zuzuweisen, um das Objekt zu erforschen, oder ihnen sind Klasse-A-Amnesika zu verabreichen.
&gt; 
&gt; **Beschreibung:** SCP-1672 ist ein einzelnes Blatt 20#-Kopierpapier im US-Briefformat mit einer 18 x 18 cm großen schwarzen Box in der Mitte. In der Box ist ein Bild von einem Mann mit einem Karton mit einem schwarzen &#34;Smiley-Gesicht&#34; über dem Kopf abgebildet, der an einem Bürotisch mit zwei Monitoren sitzt. Dieses Bild ist ein memetisches Wirkmittel, das dazu führt, dass infizierte Personen von Isotropie und dem Inhalt von Boxen besessen werden und auch schwere Agoraphobie zeigen. Infizierte Personen ignorieren alle schriftlichen Informationen, die nicht in einer bedruckten Box enthalten sind, wie die auf diesem Dokument, und werden gereizt und oft gewalttätig, wenn sie damit konfrontiert werden.[[footnote]]Dieses Verhalten ähnelt der Reaktion von [[[SCP-2274]]]  ausgesetzten Personen, beim Versuch, die Anomalie aus der Nähe des Opfers zu entfernen. Die Untersuchung einer Verbindung zwischen diesen beiden Wahrnehmungsstörungen ist im Gange.[[/footnote]]  Das Mem scheint auch einen Zwangsfaktor zu haben, da die Infizierten oft versuchen, andere zu infizieren, indem sie ihnen das Bild zeigen.
 
Außerhalb dieser Box befinden sich handschriftliche Nachrichten, die mit schwarzer Tinte geschrieben sind. Diese Nachrichten sind nicht anomal;  aufgrund der Natur von SCP-1672 sind sie jedoch schwer zu lesen, ohne infiziert zu werden. Die Abdeckung des Bildes durch eine infizierte Person hat sich als wirksam erwiesen, und Fotografien von SCP-1672 haben nachweislich keinen Effekt. Die meisten dieser Nachrichten richten sich im Allgemeinen an das Foundation-Personal und machen sich über die Arbeitsweise der Foundation und die allgemeine Kurzsichtigkeit ihrer Mitglieder lustig. Keine dieser Informationen darf infizierten Personen zur Kenntnis gebracht werden, selbst wenn sie diese Nachrichten vor der Infektion kannten.

&gt; **Erwerb:** SCP-1672 kam am 24.10.2006 in Foundation-Gewahrsam, als die Stahlbox, in der es sich derzeit befindet, in der Nähe von Standort-██ in [ZENSIERT] gefunden wurde. Nachdem getestet wurde, ob die Box eine Bombe oder eine andere unmittelbare Sicherheitsbedrohung enthielt, wurde eine D-Klasse verwendet, um die Box zu öffnen. Die Infektion erfolgte sofort, als D-98634 sich darüber beschwerte, dass dem Raum ein isometrisches Design fehlte. D-98634 zeigte dann Forschern und Sicherheitspersonal die Anwesenheit von SCP-1672 und infizierte alle. Am 26.10.2006 waren 90 % von Standort-██ infiziert.
&gt;  
&gt; Am 31.10.2006 betrat MTF Beta-12 (&#34;Trick or Treaters&#34;, z. Dt. &#34;Süßes oder Saures&#34;) Standort-██ mit der Absicht, Klasse-A-Amnesika zu verteilen, um zu versuchen, den memetischen Effekten von SCP-1672 entgegenzuwirken. 31 % des Standortpersonals waren an Dehydrierung gestorben, nachdem sie isometrische Behälter gefunden hatten, die groß genug waren, um  dort hineinzupassen. 43 % wurden lebend in solchen Behältern gefunden, nachdem sie von nicht infiziertem Personal versorgt worden waren. Sie fanden heraus, dass ungefähr ██ % Prozent von Standort-██ verändert worden waren, um die betroffenen Räume isometrisch zu machen. Die Methoden dazu waren unterschiedlich, wie Mauerwerk oder gestapelte Holzpaletten, und nach Befragung des Personals von Standort-██ bestätigte sich, dass es das Werk der Infizierten war. Amnesika wurden erfolgreich in Standort-██ verteilt und das memetische Wirkmittel wurde eingedämmt, als SCP-1672 designiert  und für Tests vorgesehen, um seinen Ursprung zu bestimmen.
