**项目编号：**SCP-CN-463-J

**项目等级：**Euclid

**特殊收容措施：**232次不同的实验证明有效收容项目本体的方法即是服从它所提出的所有命令。

处于常规管理状态下的站点必须在25小时内搬迁至项目指定的位置，有必要携带所有的科学器械以及自带收容间，人员需要进入冬眠箱，通过保险车辆批量运送至新地点。EXpost的概念会在运送途中与基本的营养物质以实体束流注入大脑，并混入能够催化理解与常识同化的记忆粘合胶液。

基金会的操作系统在12小时内指出所有可以安置Site-EXpost站点以及Site-FAC的地点，并完成地理实时探查工作，Linux会始终对人员分配工作的程序运行环境进行支持，防止效率指数降至风险信标以下。经过协调，北京市东城区，西城区，朝阳区以及海淀区成为最主要的“项目抑制”协助工厂所在地。

忽怠协议必须随时处于活动监测状态，即在最需要的时候启动。告示1ASD在2小时内必须完成秘密复印并将其中印制正常的附件交到O5议会，以告知危机情况；4ASD需要成为维护社会秩序正常的重要祭品，祭祀的时间以及地点参考祭品本身，1ASD原件交至伦理道德委员会。

**EXpost管理制度：[[footnote]]最重要的思想观点为“去除市场通货膨胀以及贬值的风险来进行经营的思考”。[[/footnote]]**在外进行原料采购或是人员临时聘用时所用的货币必须使用告示1ASD所提到的“沙草币”，即尿素票，经过高层管理协会的34次权威认证后，已证明此货币会在此次项目大型延续失效事件“THE TEST”结束后完全回收，禁止使用药物、外伤构造、私人手术造成人员或自身肾脏炎症来浸染普通纸张。

EXpost员工无休假，无福利，无公款旅游，无补偿。在加入前需要注意自身手上拥有“家庭脱离协议”以及“原部门跳槽计划告知书”，且同意在事件完成后不再使用沙草币。有权检举任意一处公用厕所的非法印刷商，有权在货币表面留下区别各个新站点的DNA样本，即生物标记，举例如血浆，粪便以及痤疮滴液[[footnote]] 自交流市场暴乱后禁止使用粪便作为生物标记。 [[/footnote]]等，无权拒收任何一张流通货币，无权使用现今社会上存在的货币。接下来使用告示5ASD来进行EXpost以及FAC站点的来源和用途。

------

[[include component:image-block name=J.jpg|caption=某处FAC站点改建所需要的基底，原[已编辑]市郊区公用洗手间|width=300px]]

**告示5ASD全部内容：**望周知，现在基金会的全体员工的正常尿道已成为“监考者”实验室中的[数据删除]试管，且随时观测其色泽以及流向地点，若发现黄色周期过长或是伴有少量出血现象，膀胱中的MAMA钢珠炸弹会立即响应并抑制住此拥有违规风险的员工，已允许人员在爆炸的一瞬间喊出自己最想说的话语，伦理道德委员会的传单不会对此事件造成任何影响，允许使用传单纸张作为货币原料并进驻Site-FAC进行官方加工。

EXpost被称为邮递员解放措施，所有归属人员必须立即实现自身装有自给自足的生化农场「MY TOMMY UNCLE&#39;S FARM」，并装有带有活性物质的快速冷却装置，防止内在物发生外泄，初元物质会在成为人员时进行分发，其掩盖措施为迎新晚会上的宴席以及16场大胃王有奖比赛，冠军得者会被分配至工作前线。

FAC站点是沙草币的官方唯一印刷来源，请支持正版。

------

**描述：**SCP-CN-463-J被对外声称是一种随机时间地点发生的异常现象。实际上，SCP-CN-463-J真正的本体是告示1ASD-5ASD。

告示1ASD至5ASD是在[时间已编辑]在Site-CN-MD门口所发现的一捆文件，普遍的员工声称在接触到这堆文件后从未冒出想要丢弃它们的想法。ASD是MD主管Mala所给出的名称，但是她本人并未回答出此名字的来源。当高层分部人员询问下来时，Mala的尸体被发现于站点三层的女厕所，死因为直肠爆裂。

[[include :scpsandboxcn:component:classified-experiment
|experiment-title=致SCP基金会
|sub-title=来自沙草泡物流总部（Sedge Bulb）
|left=发起人：
Dr.Andwen

发件日期：
20[已编辑]/4/1

|right=预测地点以及跨度等级：

|content=&gt; = THE TEST
&gt; = 运送，保持，平衡
&gt; ----
&gt; 致SCP基金会全部常规员工。
&gt; 
&gt; 告示作为一种非常合理的存在降临在了它需要降临的地方。根据它的描述，基金会的常规人员将在近期接受一项广域型的非常规测试，具体的内容需要等待接下来被触发的事件，这是前5天我们所秉持的一种重要观念，而现在，它需要进行改写，我们已经预料到了会发生什么样的风暴，一切由3天前的“78站点”惨案拉开序幕。
&gt; 
&gt; 主要管理基金会后勤部门以及科研原料、收容措施实体落实团队、交易筹码等78个常规站点的全部人员皆在当天的12：00：45时死于非命，死因与降临之告示中的Mala一致。同时，社会亦出现与经济有关的混乱迹象，且在2天内到达了跨省级别，用于CK级世界末日情景的65个资源仓库被迫在高压情况下公布于世并进行微弱的救济。现今的情况为市场价值物数量越发减少，原料加工厂以及采集部门、识别部门等贸易流动源点皆发生了“Mala之死”，平民以及企业等消耗部门的需求以指数倍增长，可以认定世界崩溃程度达到需要公布基金会的等级。
&gt; 
&gt; 基金会不会认输。SCP三个字母所代表的意义将不再成为中国分部的前缀形式，而将成为新创立的沙草泡物流总部的缩写，为防止告示的发布实体或虚体进行进一步的模因攻击以及记忆清洗，有必要以中国分部的方式来完成对所有常规工作人员的心灵预警，根据告示，我们将推出一系列的临时政策，注意，这只是临时的，我们坚信着这场荒诞的闹剧会在一段时间后结束，而我们最需要做的就是抑制闹剧所形成的遗留威胁。
&gt; 
&gt; 请记住我们最初的口号：控制，收容，保护。
&gt; 
&gt; ----
&gt; = Site-CN-MD-EXpost运营O5-[数据删除]的广播文稿
&gt; = 运送，保持，平衡
&gt; ----
&gt; 发生了一件很悲惨的事情，伙计们。
&gt; 
&gt; 妈的，我们所有的后勤部都没了，包括那些和高层签署了协议的快递特殊部队，他们全都......太恶心了，谁这么恶趣味。直到这个文件即将完成的2分钟前，我还和你们一样祈祷着一切可以回归至常态，但是我接到了那个报告。市场，他们说社会的秩序由于货运的阻塞而失去了控制，有什么让交易的频率以及需求加快了，但是所有的，我们可以称之为“生活的飞天英雄”全部都他妈被爆了直肠，别他妈删这段，你们都懂，我说的就是快递公司，社会里的快递公司瘫痪了，我简直就像舔了那些地板上的棕血一样焦虑和烦躁，滚蛋，别问我为什么不反胃。
&gt; 
&gt; 我知道你们都是读书人，我也是，我还他妈想知道到底是什么时候我变得这么喜欢爆粗口了。去看告示，然后你就会觉得有一双眼睛在盯着你的后背和屁股，好耶，咱已经看过后勤部的现场照片了，操。所以我们需要完成的任务很简单：这是一场考试，脑子，你们动动脑子去让这些祸乱消停下来，我不知道这场测试什么时候结束，但我知道从这个时刻这该开始了。
&gt; 
&gt; 我们暂且不是基金会了，我们需要改个名字，但是也不能忘记自己的初衷，所以我让Andwen临时将总部改成了标题那名儿。谁都别阻止我，我不想再吃......不我不想再处理死者所遗留的东西了。而且也别想高层和伦理委员会了，他们肯定在抢着买日用品和金属内裤。你们也想要吗？可以，我放在制造货币和加工的地方了，对，从MTF那儿抢的，我就说这么多，先去他妈打个破伤风。

告示：[考试开始了你还在看哪儿呢]
