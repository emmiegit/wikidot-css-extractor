    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1546 –  Universitäts-Baseballkappe
**Autor:** [[*user Eskobar]] 
**Original:** http://scp-wiki.wikidot.com/scp-1546
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1546

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1546 ist in einem dreifach verschlossenen Safe an Standort-38 aufzubewahren, wobei der Zugang zum Safe grundsätzlich auf Forschungsleiter Dr. ███████ beschränkt ist. Unter keinen Umständen sind die Terminierungsdaten von D-Klasse-Personal, das an den Tests von SCP-1546 beteiligt ist, zu ändern; jeder Forscher, der dies tut, ist als von SCP-1546 betroffen anzusehen. Die Freigabe von Foundation-Mitarbeitern, die mit Subjekten Gespräche führen, die SCP-1546 verwenden, ist zu widerrufen, bis dreißig (30) Tage seit dem Gespräch vergangen sind. Foundation-Forscher haben offizielle und inoffizielle militärische und politische Kommunikationskanäle zu überwachen, um festzustellen, ob irgendwelche Iterationen von SCP-1546 uneingedämmt bleiben.

**Beschreibung:** SCP-1546 ist eine leicht beschädigte grüne Baseballkappe, Größe L, mit dem großen gelben Buchstaben W auf der Vorderseite. Auf einem Etikett in der Kappe steht:

&gt; KAPPE DER MARKE &#34;BELIEBTE THEMEN&#34;
&gt; NUR CHEMISCHE REINIGUNG
&gt; NUR FÜR NEUEN GEBRAUCH

SCP-1546 zeigt keine abnormalen Eigenschaften, wenn es von Subjekten getragen wird, wenn sie allein sind. Subjekte, die SCP-1546 während eines Gesprächs mit anderen tragen, zeigen jedoch mehr Selbstvertrauen und Überzeugungskraft als ohne das Objekt. Subjekte, die SCP-1546 tragen, haben während verbaler Interaktionen über ein größeres Gefühl der Intuition und Empathie gegenüber anderen berichtet; diese Empathie erstreckt sich jedoch nur darauf, den Subjekten zu helfen, ihre Ziele durch Manipulation von Gesprächspartnern zu erreichen. Viele Subjekte beschreiben ein Gefühl, zu wissen, was ihr Gesprächspartner denkt, verbunden mit einer leichten Euphorie, wenn diese Information zum Vorteil des Subjekts genutzt wird. Infolgedessen werden zuvor zurückhaltende und schüchterne Personen geselliger, sogar übermütiger, wenn sie ihre Macht über andere erkennen. Subjekte, die SCP-1546 tragen, werden die Anwesenheit der Kappe selbst an Orten toleriert finden, die normalerweise ähnlich informelle Kopfbedeckungen verbieten. Der Effekt von SCP-1546 bleibt auch dann bestehen, wenn die Kappe bedeckt oder anderweitig nicht sichtbar ist, einschließlich wenn sie unter einer anderen Kopfbedeckung getragen wird, wie z. B. einer PAGST-Kopfbedeckung der US-Armee oder Football-Helmen.

Subjekte, die SCP-1546 in der Vergangenheit trugen, waren in der Lage:

* ihr soziales Ansehen in High School, College, Militär oder Geschäftsumgebungen zu erhöhen;
* andere dazu zu bringen, persönliche oder geschäftliche Vorkehrungen zu treffen, die ihnen schaden;
* die persönlichen oder politischen Meinungen anderer zu ändern und sie davon zu überzeugen, unabhängig von ihrer früheren Zugehörigkeit entweder Mainstream- oder extremistische Gruppen zu unterstützen oder
* Menschen davon zu überzeugen, unsichere oder unethische Handlungen gegen sich selbst oder andere durchzuführen.

Eine Standard-Röntgenaufnahme des Objekts zeigte, dass der Knopf auf der Kappe ein anomales Objekt enthielt; Kreuzanalysen mit der Foundation-Datenbank ergaben, dass es sich um ein Gerät handelt, das in seiner Art [[[SCP-877]]] ähnlich ist. Das Auseinandernehmen der Kappe ermöglichte eine weitere Untersuchung des Chips; die elektronenmikroskopische Analyse ergab ein Etikett auf dem Chip mit der Aufschrift:

&gt; HIRNBOX MK X
&gt; COPYRIGHT MCMLXI

Die Analyse der Schaltkreise des Chips zeigte unbestimmbare Unterschiede zur primären Platine von SCP-877; die Elektronenmikroskopie zeigte kleinere Ergänzungen, die im Aussehen einer internen Antenne für ein Mobiltelefon entlang des Hauptkörpers des Chips ähnelten. Der Chip wies keine Anzeichen von Veränderungen auf und schien absichtlich hergestellt worden zu sein. Der Chip verhielt sich nicht wie ähnliche 877-Iterationen und weigerte sich, sich zu replizieren, wenn er lebendem Gewebe ausgesetzt wurde. Die Analyse der Kappe deutet jedoch darauf hin, dass der Chip in der Lage ist, mit Gehirnen in der Nähe zu interagieren, indem er Funknachrichten im Delta-Band-Bereich (1–4 Hz) empfängt und Nachrichten im Theta- und Alpha-Band-Bereich (4–13 Hertz) überträgt.

**Anhang 1546-1: Bergungsprotokoll** Am 02.12.0█ bzw. 1█.██.██ wurden zwei Instanzen von SCP-1546 lokalisiert; eine wurde unter den persönlichen Gegenständen eines 18-jährigen Mädchens entdeckt, das am 11.08.██ Selbstmord begangen hatte (der gefundene Brief lautete einfach &#34;Ich kann die Lügen nicht mehr ertragen&#34;) und eines U-Boot-Kapitäns der U.S. Navy, nominiert für die Beförderung zum Konteradmiral trotz einer der schlechtesten Feldrekorde der Flotte. Letzterem wurden Klasse-B-Amnesika gegeben. Eindämmungsprotokolle modifiziert, um zusätzliche Iterationen von SCP-1546 zu lokalisieren.

Aus dem persönlichen Besitz der beiden ehemaligen Besitzer von SCP-1546 wurden Briefe geborgen. Beide hatten identische Briefköpfe mit der Aufschrift &#34;[[[Wayward|ALEXYLVA UNIVERSITY]]] – ABTEILUNG NATÜRLICHE PHILOSOPHIE&#34; und handschriftliche Notizen darauf. Die Notiz des Mädchens enthielt mehrere mathematische Formeln, die der Arbeit von Albert Einstein und Nathan Rosen zum Thema Raum-Zeit-Brücken ähnelten, obwohl die Formeln auf etwas anderen mathematischen Konstanten und Operatoren beruhen als denjenigen, die normalerweise in solchen Arbeiten verwendet werden. Unter den Formeln stand nur geschrieben:

&gt; HIER KÄTZCHEN KÄTZCHEN KÄTZCHEN KOMM ZU PAPA

Die Notiz des Kapitäns enthielt eine Reihe von Anweisungen, die von lokalen geologischen Phänomenen in der Nähe von ██████████, Tennessee, abgeleitet wurden. Unter den Anweisungen stand geschrieben:

&gt; DIE GEBEN WIR UNSEREN KINDERN ALS SPIELZEUG.
&gt; ICH WEIẞ, DASS DU DA BIST.
&gt; ICH WEIẞ, DASS DU INTERESSIERT BIST.
&gt; – DEAN HAILCLOUD

Seit Erhalt der letzten Nachricht wurde das Gebiet um die angegebenen Koordinaten von der Task Force Rho-1 (&#34;The Professors&#34;) überwacht, die beauftragt wurde, nach Anzeichen von University-Aktivitäten zu suchen.</textarea></pre>
