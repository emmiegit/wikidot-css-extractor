**Identyfikator podmiotu:** SCP-ES-146

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** SCP-ES-146 został przeklasyfikowany do personelu Klasy E. SCP-ES-146 ma pozostać pod stałą obserwacją i przebywać w izolacji pod nadzorem Departamentu Zagrożeń Poznawczych Ośrodka 313, aż do odwołania.

**Opis:** SCP-ES-146 był Reinaldem Casas, Starszym Badaczem Departamentu Zagrożeń Poznawczych Ośrodka 313. SCP-ES-146 cechował się tworzeniem fałszywych wspomnień u osób, które go widziały, z czego każde różniły się zależnie od dotkniętego podmiotu.

Desygnacja SCP nadana Badaczowi Casas była niepoprawna, gdyż w rzeczywistości został dotknięty przez obecnie nieznaną anomalię. Zjawisko utrzymywało swoje właściwości przez okres jednego miesiąca po wstępnym zabezpieczeniu, po którym efekty te zaczęły zanikać u wystawionych na niego osób.

Obecnie uważana jest za zneutralizowaną.

[[collapsible show=&#34;+ (AKTUALIZACJA 28.06.2011) TYLKO DLA AUTORYZOWANEGO PERSONELU +&#34; hide=&#34;- WITAJ, DYREKTORZE OŚRODKA -&#34;]]

**Identyfikator podmiotu:** SCP-ES-146

**Klasa podmiotu:** Keter (wstępnie Euclid)

**Specjalne Czynności Przechowawcze:** Wiedza dotycząca anomalii, która obecnie wpływa na SCP-ES-146 ma pozostać dostępna tylko dla personelu z Poziomem Upoważnienia 4 i wyższym. SCP-ES-146 musi być przechowywany w Standardowej Celi dla Humanoidów i przestrzegać Protokołu Utrzymywania Humanoida. Ze względu na jego pasywny charakter i możliwe efekty uboczne, zostało zadecydowane, że zarówno SCP-ES-146, jak i którakolwiek instancja SCP-ES-146-1 nie może zostać poddana terminacji.

Ze względu na antymemetyczny charakter instancji SCP-ES-146, żadne dodatkowe czynności przechowawcze nie są wymagane.

**Opis:** SCP-ES-146-1 są kilkoma bytami fizycznie podobnymi do Reinalda Casasa (oznaczonego jako SCP-ES-146), Starszego Badacza Departamentu Zagrożeń Poznawczych Ośrodka 313.

Obecnie na każdą osobę z wiedzą o SCP-ES-146 przypada jeden byt SCP-ES-146-1. Istoty SCP-ES-146-1 są częścią zbiorczej świadomości i nie utrzymują pamięci z SCP-ES-146.[[footnote]]W tym przypadku, SCP-ES-146-1 są zdolne do dzielenia się wspomnieniami od SCP-ES-146, jednak podmiot jest niezdolny do posiada pamięci bytów SCP-ES-146-1.[[/footnote]]. Aczkolwiek są psychiczne i fizyczne różnice pomiędzy każdą z instancji, wszystkie zostały opisane w sposób podobny do SCP-ES-146 (i dlatego są obojętne wobec niego).

Każda instancja SCP-ES-146-1 posiada antymemetyczne właściwości, przy czym jedynie są możliwe do zaobserwowania, kiedy SCP-ES-146 wchodzi w interakcje z daną osobą. Po kontakcie podmiotu z jakąkolwiek osobą, SCP-ES-146-1 wpłynie na podmiot, zastępując go. Po zakończeniu interakcji, instancja SCP-ES-146-1 wróci na swoją początkową pozycję.

Warto zwrócić uwagę na to, że kiedy obiekt dokonuje interakcji z wieloma osobami, każda instancja SCP-ES-146-1 będzie &#34;nachodzić siebie wspólnie z innymi&#34; w tej samej przestrzeni. Z tego powodu, podmioty zawsze będą postrzegać SCP-ES-146 względem ich instancji SCP-ES-146-1.

Tworzenie się nowych instancji SCP-ES-146-1 odbywa się, kiedy osoba staje się świadoma SCP-ES-146. Jeżeli zostanie to osiągnięte poprzez bezpośredni kontakt, zostanie stworzona unikalna instancja SCP-ES-146-1. Jeżeli zostanie to osiągnięte poprzez osobę trzecią, instancja SCP-ES-146-1 będzie wspólnie dzielona pomiędzy pierwszym wystawionym, a jego rozmówcą.

Wiadome jest, że pojedyncza instancja SCP-ES-146-1 może z czasem zmienić swoją osobowość i wygląd, będąc bezpośrednim efektem wzrostu ilości wiedzy o SCP-ES-146.

**Dodatek-ES-146-1:**  Log Odkrycia

Istnienie SCP-ES-146-1 zostało odkryte dwa miesiące po przeklasyfikowaniu SCP-ES-146 do personelu Klasy E.

Poprzez śledztwo przeprowadzone przy pomocy środków amnezyjnych i memetycznych zostało odkryte, że w biurze Departamentu Zagrożeń Poznawczych Ośrodka 313 znajdowało się 12 instancji SCP-ES-146-1, gdzie każda stała obok innego badacza.

Każdy byt SCP-ES-146-1 został później schwytany i przesłuchany. Wszystkie instancje przejawiały podobne zachowania, sprowadzające się głównie do stresu i niepokoju.

**Dodatek-ES-146-2:** Log Incydentu

Dnia 25.10.2011 roku, o godzinie 03:13 zostało zarejestrowane przełamanie zabezpieczeń, kiedy 113 bytów SCP-ES-146-1 uprowadziło SCP-ES-146 z jego biura w Departamencie Zagrożeń Poznawczych, zakładając mu knebel i nosząc na swoich plecach.

Zespół Przechowawczy ośrodka został powiadomiony o tym przełamaniu i szybko przystąpili do zabezpieczenia go. 8 minut później odnotowano, że wyżej wspomniane byty wchodzą z SCP-ES-146 do ośrodkowej Jednostki Spalarni Odpadów. Zauważono, że SCP-ES-146 cierpiał od wielu krwawiących ran kłutych, będąc w widocznych stanie agonalnym. Instancje SCP-ES-146-1 następnie wrzuciły SCP-ES-146 do spopielacza i wycofały się.

Po tym, jak Zespół Przechowawczy przybył do Jednostki Spalarni Odpadów, nie znaleziono żadnych śladów zajścia tego zdarzenia.

O godzinie 6:26, SCP-ES-146 ponownie pojawił się w swoim biurze bez żadnych wspomnień z tego wydarzenia.

Nie zostały odnotowane żadne kolejne incydenty.
