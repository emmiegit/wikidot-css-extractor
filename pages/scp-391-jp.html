    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-391-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-391-JP目前收容于Site-81██的中型动物用收容室内，收容室内的环境应与一般的美西螈（//Ambystoma mexicanum//）的生活环境相适应，并每月进行一次清扫。收容室内需设置监控摄像头以进行监视，一旦发现异常需马上向主任研究员报告。

使用SCP-391-JP仅在得到安保许可等级在4级以上的人员的研判允许下可行，使用后处理被试A的手续同样由使用者负责，并将切实内容写入391-JP使用记录。违反该程序者将受到严重处分。

SCP-391-JP利用后的被试A有必要以每月一次的频率进行检查，检查方法需按照检查程序A-467进行。如果违反了这项义务，将采取包括处决在内的措施。

若持续60日未利用SCP-391-JP，需在第61日对其进行投喂程序，使用的D级人员在进行记忆删除后再次利用。

**描述：**SCP-391-JP为一种体长2.8m、外表与幼形成熟状态美西钝口螈（//Ambystoma mexicanum//）类似的生物，目前基金会收容有3个SCP-391-JP个体。SCP-391-JP可用鳃或肺呼吸，在陆地和水体中均可生存，但通常情况下其在水中活动，移动到陆地上的情况很少，动作迟缓。SCP-391-JP外表上不存在肛门和生殖器，亦不进行排泄与生殖活动。

通过对SCP-391-JP的尸体解剖可以明确地了解其身体构造（详细情况参见《解剖记录391-JP》）。其身体内除一体积占身体60%的、被认为是胃的袋装器官以外不存在其他的消化器官。此外其舌头长约20m，并具备一可分泌神经性毒素，已确认其在捕食中会利用该器官。此外亦确认SCP-391-JP的大脑是人类的大脑，但目前为止其未出现具备高度智慧的征兆。

SCP-391-JP最大的特异点在于其具备来自不同生物的身体组织，在这些组织当中检出以下生物的DNA：
* 美西螈(//Ambystoma mexicanum//)
* 三肠目生物（//Tricladida//）
* 海鞘目生物（//Ascidiacea//）
* 红腹蝾螈（//Cynops pyrrhogaster//）
* 智人种生物（//Homo sapiens//）1名，视个体不同有差异
* 疑似与[已编辑]存在关联的未知生物2种
但是SCP-391-JP虽然具有这些身体上的特异性，但并未出现诸如排斥反应之类的异常。

若SCP-391-JP可察觉范围[[footnote]]推测是以其为圆心半径约5m的地域。[[/footnote]]内出现活人（下称“被试A”），其将伸出舌头并接触被试A。被舌头接触到的被试A会在数分钟内全身麻痹并被SCP-391-JP所吞噬，此时，SCP-391-JP的口部和身体会显示出与被试A体型相同的形状。在捕食被试A30分钟后，SCP-391-JP将会恢复原形，并吐出被试A的衣服之类的被试A“以外”的物品[[footnote]]包括植入被试体内的诸如人造关节之类的人造物品。[[/footnote]]。目前已确认SCP-391-JP同样会将心肺停止约10分钟以内的人类作为被试A，但尚不明确其如何判断。此外，在SCP-391-JP将被试A吞噬前容易将其阻止，但若已经被吞入，则需要使用麻醉和肌肉松弛药等方式被试A救出。

吐出所有物品后，SCP-391-JP的体色会略微变黑，开始寻找下一个被捕食的对象（下称“被试B”）。此时，SCP-391-JP的知觉和运动能力极高，通过实验证实其可以在被试B被命令在物体当中躲避、登上高处、试图逃走时仍可将其发现并捕食。在捕食被试B的过程中，SCP-391-JP同样会使用舌头使其麻痹，但其毒性会大于被试A的情况，接触数秒就会发生麻痹。若未发现被试B，则SCP-391-JP经12小时后恢复到捕食被试A前的状态。此外确认到未腐败的尸体同样可作为被试B，但该个体的肉体部分不足总体的60%，则会在吞下后将其吐出。此外，SCP-391-JP在搜索被试B时表现出极高的耐药性，仅能通过物理障碍阻止其行动。

若已捕食被试A与被试B，SCP-391-JP将不再活跃并移动到水中。捕食36小时后，其体型开始逐渐增大，该过程将缓慢进行，直到其体型与吞噬被试A后的体型大略相等后停止。捕食46小时后，SCP-391-JP登陆至陆地，吐出全裸的被试A。被试A被吐出时处于睡眠状态，经1分钟到1小时不等的睡眠后就会苏醒。在吐出被试A后约1小时内，SCP-391-JP即使发现了新的被试A也不会将其捕食。

SCP-391-JP吐出的被试A将不再具备其原本具有的、除先天性残缺外的一切伤口、损伤以及其他异常[[footnote]]如吸烟造成的肺部感染等。[[/footnote]]，但是其记忆并未丧失，一切检查均表明吐出的人类与被试A是同一人。至目前为止基金会进行的███次实验中，并未发生一例来自SCP-391-JP的影响。

**附录1：**对SCP-391-JP人类部分的组织检出的DNA进行分析的结果表明其全部来自女性。此外，SCP-391-JP-2、-4的人类部分在DNA上存在血缘关系，而SCP-391-JP-3、-5则检出了野崎特工和长夜研究助理[[footnote]]当时（199█年）为该职位。[[/footnote]]的DNA。以上两人均否定与日本生类创研存在关联，经再次调查与重新评鉴以后，仍然为基金会所雇用（详见《与SCP-391-JP相关的二次人事评鉴报告》）。此外，基金会目前尚未发现信息与与SCP-391-JP-2、-4相符的DNA。

**附录2：**200█年██月██日，进入房间进行定期清扫的D级人员发现SCP-391-JP-5腹部朝上浮于水面上。回收后未确认到个体的生命特征，确认其完全死亡。SCP-391-JP-5自上次使用后已经过7█日，推测其是因饥饿而死亡的。此次事件后，对特殊收容措施进行了修订。

**回收记录391-JP：**SCP-391-JP是基金会根据199█年█月██日接到的一自称为日本生类创研职员的女性打来的电话中提供的信息（内容参照“音频记录81-391-199████”）出动收容部队，在石川县████山中的████池内发现并收容的。电话为爱知县████市内的公用电话打来，但是对该公用电话及其周边女性的调查未得到线索。此外在SCP-391-JP被收容时，其做出了袭击并捕食收容部队的队员的行为，收容部队根据现场研判结果将其杀死[[footnote]]该研判结果被认为是正确的（详见《会议记录：有关SCP-391-JP回收时的击杀行为》）。[[/footnote]]。被击杀的个体被编号为SCP-391-JP-1，同时收容了SCP-391-JP-2~-5四个个体。在被击杀的SCP-391-JP-1体内发现一重量为6█kg的有机体，表明其已进行了被试A的捕食环节。此后对该有机体的分析表明，其DNA与SCP-391-JP-1的人类部分具备血缘关系。

以下是对发现SCP-391-JP的████池的周边进行搜寻后回收的物品：
&gt; * 男性衣服一套（全部为一般市售衣物，有多处刀刺痕迹与血迹）
&gt; * 便携式录音机（在衣服旁边发现，但没有磁带）
&gt; * 市售点心的包装袋（全部为空，共27袋）
&gt; * 市售清凉饮料的塑料瓶（全部为空，共11个）
&gt; * 空的塑料管子（容积为20L，内容物推测为水）

以下是进行周边搜索时在发现的无人驾驶的小汽车中回收的物品：
&gt; * 驾驶证（署名为井岛███，确认并非伪造）
&gt; * 和歌山县[已编辑]医院制作的少女的病历（该医院已经闭院）
&gt; * 钥匙扣（共有3把钥匙）
&gt; * 照片（█张，全部为同一男子与一名少女的图像，是在[已编辑]医院住院）
&gt; * 宠物食品的空罐头（2个）
&gt; * 被丢弃的笔记（记载的内容为石川县的某所住宅地址的一部分，由于缺损无法判读）
&gt; * 柴犬的毛
&gt; * 便利店小票（回收2天前在附近的便利店进行的购物，购买了数天的食物）
&gt; * 上述食物的垃圾与未开封的食物

**调查记录391-JP-1：**对回收的物品进行的调查发现，衣物上的血迹全部来自同一人，是驾驶证持有者井岛████的，此外井岛的DNA也与SCP-391-JP-1体内回收的有机体的DNA相符。井岛生前是杂志记者，在和歌山县与女儿一同生活。

小汽车内回收的钥匙链中的三把钥匙，确认其中一把是汽车的钥匙，而另一把是自家房屋的钥匙。但剩下的一把钥匙的情况现在不明。根据调查推断其可能是金库之类的建筑的钥匙，但井岛的住宅及其周边未发现类似的建筑。

此外，少女的病历上记载示的信息是井岛的独生女井岛██的。██曾因患肺炎在199█年█月在和歌山县[已编辑]医院有过21天的住院记录。基金会的医疗人员未发现病历所记载的病症与治疗、住院期间的异常事件。

██在自家中被基金会特工所保护，保护后对其进行的精密检查中未发现异常。此外██的DNA与SCP-391-JP-1人类部分检出的DNA是一致的。此外在对其进行询问时提到的名为“tiangong”[[footnote]] 译者注：原文为片假名“アマミヤ”，此处翻译为拼音。 [[/footnote]]的人物怀疑与此事存在关联，目前正在进行对其的调查（详细情况参看[[[interview-391-jp|采访记录391-JP]]]）。目前，██经过记忆删除后作为森谷博士的养女生活在Site-81██。

**调查记录391-JP-2：**通过了解情况以及调查其周边人物，基金会确定了曾与井岛通话的两个人。但是对这两人的调查只得到了在[已编辑]医院没有得到有益情报的证言。此外██的证言当中提到其父与家中饲养的宠物柴犬一同离家的证言，目前人与狗的下落不明。</textarea></pre>
