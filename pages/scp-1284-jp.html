[[include component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file%3A6590894-7-jnq8/7DB1828B-A92F-4A6B-961B-2CD50DF99F51.jpeg

**アイテム番号:** SCP-1284-JP

**オブジェクトクラス:** --Euclid-- Safe(暫定)

**特別収容プロトコル:** SCP-1284-JPはその性質の為、特殊環境維持収容室^^[^^[[footnote]]SCP-1284-JPの保護環境構築の為、財団の保有する技術により物理的、生物学的、奇跡論的、時空間的、ヒューム学的、ミーム学的安全を目的に建造された防護施設。ただし当収容所にはスクラントン現実錨をはじめとした一部のかえってSCP-1284-JPの害になり得る装置は設置されていない。[[/footnote]]^^]^^に収容し、30分間隔の定期観察を行って下さい。

SCP-1284-JP-Aは保護の観点から現在65^^[^^[[footnote]]SCP-1284-JPの性質により現在までに他サイトへの引き渡しは難航している。--SCP-1284-JPの分割収容は日本支部管轄サイト内のみにとどまっているが絶滅リスク削減の為、将来的には他支部への収容計画が企画されている。--収容から約10年の技術進歩、並びに各計画担当職員等の尽力により中国支部・韓国支部サイトへの譲渡が行われた。現在全支部及び本部管轄サイトへの収容計画が進行中である。[[/footnote]]^^]^^の収容サイトに分割して収容され、担当職員等は保護マニュアル1284-JP(改訂ver98.4版)に基づき管理する必要があります。

SCP-1284-JP-Aが消失した場合、保護マニュアル1284-JP(改訂ver98.4版)145-177ページに記載された手順A-55に従いSCP-1284-JPの他サイトからの輸送、並びに消失の確認から1週間前までの周囲の観測機器の計測情報、定期観察記録の報告書をSCP-1284-JP対策委員会に提出する必要があります。

**説明:** SCP-1284-JPはカタモンミナミボタル(学名: //Drilaster  axillaris//)に類似した外見の生物です。

SCP-1284-JPは総じて脆弱です。また、死亡時には例外なく不明な要因によって肉体が分解が発生し、形を保つことはありません。

SCP-1284-JPは群れ(以下、SCP-1284-JP-Aと呼称)を構成する習性があり、約1000匹^^[^^[[footnote]]SCP-1284-JP-Aの消失する数量はどの観測時点でも不規則的な数値であり1000匹前後の数値であると言う事以外詳細な数値は判明していない。[[/footnote]]^^]^^以下のSCP-1284-JP-Aに属するSCP-1284-JPは例外なく消失します。

SCP-1284-JP-Aは外気に晒される部位に存在する外殻群と、その内部に存在する中央群で構成されています。外殻群と中央群の明確な境は確認されていませんが、明確にそれぞれが異なる性質を発現する為、便宜上区別されています。

外殻群のSCP-1284-JPは他外殻群と共に存在する事で、中央群に指定される部位環境の安定化を行います。この安定化のメカニズムの詳細は不明確ですが外殻群にて[[[goc-supplemental-thaumatology|EVE量子]]]^^[^^[[footnote]]//Elan-Vital Energy//：あらゆる生命体から放出されるエネルギーの基本形態。奇跡論的現象に用いられるエネルギー。[[/footnote]]^^]^^の運動が観測されたことから、何らかの原始的な奇跡論的現象を引き起こし結界を生成して、中央群の保護・安定化を行っている物と考えられています。外殻群は中央群を積極的に保護する傾向にありますが、周囲が完璧な保護環境下にない場合は外殻群に死亡する個体が常に発生し続けます。この際、欠落した外殻群は中央群から補填される事が判明しています。

中央群のSCP-1284-JPは不明な方法により増殖を行います。この増殖の総量は時間と共に緩やかに増加します。中央群の総量が低下する以外の要因で増殖のスピードが衰える事はありません。この事から増殖は中央群の総量に比例して、増加しているものと見られています。詳細な中央群の検査の試みは、そのどれにおいてもSCP-1284-JP-Aの縮小、または消失という結果に終わっています。外殻群では、このSCP-1284-JPの増殖現象は確認されていません。また、SCP-1284-JP-Aの中心部より淡い光が観測されていることから、増殖の他に中央群は自己発光を常時行なっている可能性が示唆されています。

**補遺:** SCP-1284-JPの取扱の為、製作された保護マニュアル1284-JP(改訂ver98.4版)の注意すべき点の一部抜粋です。
* 90dB以上の音量の音波
* 地上に到達する太陽光に含まれる赤外線量の約1/9の照射
* 温度にして2℃以上の急激な変動
* 急激な30Pa^^[^^[[footnote]]高低差10ｍで100Paの変動が発生する。[[/footnote]]^^]^^以上の空気圧の変動
* 風速1.5m/s以上の空気の流動
* 臭気強度4^^[^^[[footnote]]一般的に「強い匂い」と形容される匂い。[[/footnote]]^^]^^以上の刺激臭の蔓延
* 急激なヒューム値(基準値は1Hmとする)の約0.5Hm以上の変動^^[^^[[footnote]]これは低確率ながらも自然界に於いて発生しうる変動数。[[/footnote]]^^]^^
* アルカリ性、または酸性に偏った水との接触
* 巨大質量物体の重力波^^[^^[[footnote]]質量を持つ物体が運動することによって発生する光速で移動する時空の歪み。[[/footnote]]^^]^^

少なくとも以上のいかなる理由によってもSCP-1284-JP-Aの外殻群の多くは死亡します。

この脆弱性から、いつどの様な過程により絶滅するか予測不能である為、Euclidに分類--されました。--されていました。それに伴い当オブジェクトの保護の為、更なる対策案が上級スタッフ及び各研究部門から抜擢されたSCP-1284-JP対策委員会によって模索されています。

**追記(//2020/11/██//):** SCP-1284-JPの収容・保護手段の幾度もの改善により、SCP-1284-JP-Aの消失は1年に3度程度に収まり、絶滅の危険性は著しく低下したとSCP-1284-JP対策委員会は評議会へ提言、Safeへのオブジェクトクラスの再分類が評議会により暫定的に承認されました。

**発見経緯:** SCP-1284-JPは200█年、民間の考古学者により発掘された洞窟内で発見されました^^[^^[[footnote]]財団が確認した際の発見者の証言では「意思を持つ様な黒い塊に見える物」と表現されていた。しかし現在収容下にあるSCP-1284-JP-Aは明確な意思は確認出来ず、依然としてSCP-1284-JP-Aを形成する程度にとどまっている為、混乱による錯覚であると判断されている。[[/footnote]]^^]^^。発見当時、SCP-1284-JPは地下空間を埋め尽くす形で存在していましたが、発掘を起因とする洞窟内に存在したと考えられる安定した環境の崩壊に伴い推定3億匹^^[^^[[footnote]]洞窟内の空間の広さから推測された数値。全個体では約4億匹が存在した可能性も示唆されている。[[/footnote]]^^]^^が死亡し、約2000万匹のみが確保されました。収容当初はその取扱の難易度から確保当初から更に約5万匹にまで減少しましたが、保護マニュアル1284-JP(ver1.0版)が策定された事により、減少量が低下し一定の数量に安定させる事に成功しました。SCP-1284-JPが発見された洞窟の炭素計測によりSCP-1284-JPは古生代石炭紀中期には生息していたと考えられています。</textarea></pre>
