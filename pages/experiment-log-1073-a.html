**Протокол экспериментов 1073-А**

**Приложение к протоколу:** Для проведения экспериментов с [[[SCP-1073-RU|SCP-1073]]] отбираются только сотрудники с высоким показателем психологической устойчивости и отсутствием сердечнососудистых заболеваний, а также психических отклонений любого вида. На время экспериментов мост закрывается от общественности под предлогом дорожных работ.

&gt; **Тест:** Сотрудник класса D должен заходить в зону действия SCP-1073 и проводить в ней не более двух (2) минут, после чего покидать ее на пять (5) минут в течение часа.
&gt; **Результат:** Подопытный (D-19352) исправно заходил в зону действия SCP-1073 несколько раз. Эффект объекта проявился через 40 минут с момента начала эксперимента. Последующие эксперименты с увеличением и уменьшением временных промежутков привели к аналогичному результату.
&gt; **Примечание:** //К сожалению, пока неясно, почему подопытные накапливают эффект SCP-1073. Возможно, дальнейшие тестирования позволят нам это выяснить.// - д-р Зуев.
&gt; 
&gt; **Тест:** Сотрудники класса D, испытавшие вызванные SCP-1073 (D-19352, D-19066 и D-19368) галлюцинации, должны зайти в зону действия объекта через 30, 60 и 90 минут соответственно.
&gt; **Результат:** У сотрудников класса D, пробывших вне SCP-1073 60 и более минут (D-19066 и D-19368), эффект не проявился.
&gt; **Примечание:** //Что ж, это воздействие хотя бы временное.// - д-р Зуев.
&gt; 
&gt; **Тест:** На асфальтовое покрытие вне SCP-1073 вылита банка белой краски, применяемой для нанесения дорожной разметки.
&gt; **Результат:** Испытуемый сообщил, что части моста вокруг SCP-1073 исчезли вместе с пятном краски.
&gt; 
&gt; **Тест:** На дороге размещен длинный лист фанеры, один конец которого лежит на краю предполагаемого «обрыва», а другой уходит в «кольцо тумана» Сотрудник класса D должен пройти по этому листу из конца в конец и, таким образом, пересечь пропасть. Подопытный проинформирован о том, что будет устранен в случае неповиновения. Для обеспечения проведения эксперимента вместе с испытуемыми находится агент ████████.
&gt; **Результат:** Подопытный (D-19066) получил приказ перейти пропасть по листу фанеры. Приблизившись к самому краю пропасти, D-19066 запаниковал и замер, категорически отказываясь сдвинуться с места, меры силового принуждения оказались безрезультатны. Агент ████████ устранил субъекта на месте. Приказ перейти пропасть получил следующий испытуемый, D-19368. Будучи под прицелом агента ████████, он заставил себя ступить на лист фанеры и двинуться вперед. Сделав два шага D-19368 опустился на четвереньки. Переход через пропасть в общей сложности занял 35 минут. Достигнув противоположного края пропасти, испытуемый потерял сознание, дальнейшее обследование показало у D-19368 сильнейшее нервное истощение.
&gt; **Примечание:** //Расходник вырубился сразу же, как только прикоснулся к туманному кольцу. Он все время дрожал, будто полз не по широкому листу, а по тонкому рельсу.// - агент ████████.
&gt; 
&gt; **Тест:** Агент ████, в прошлом профессионально занимавшийся альпинизмом, должен находиться рядом с SCP-1073 на страховочном ремне на расстоянии в 10, 5, 3 и 1 м попеременно.
&gt; **Результат:** Агент выполнил спуск на 10 метров. Эффект SCP-1073 проявился через 15 минут после спуска. Эксперимент прекращен, так как был признан нецелесообразным.
&gt; **Примечание:** //Мы имеем дело не с аномальным пролетом моста, а с аномальной областью, расположившейся на этом мосту. Возможно, если бы SCP-1073 возникла в здании или в тоннеле метро, галлюцинации у подвергшихся ее воздействию были бы совсем другими.// - д-р Зуев.
&gt; 
&gt; **Тест:**. После активации SCP-1073 c моста в пропасть сброшен сигнальный маячок с дальностью приема сигнала в 250 метров. Сигнал принимают две станции, одна (станция А) расположена на посту дорожной полиции рядом с мостом, вторая (станция В) размещена непосредственно в зоне действия SCP-1073.
&gt; **Результат А:** Сигнал шел без изменений. Маячок успешно возвращен.
&gt; **Результат B:** Сигнал пропал через 13 секунд после того, как маячок был сброшен с моста. Предположительно, он преодолел расстояние в ███ метров. После поднятия маячка со дна оврага и возвращения его на станцию А, прием сигнала станцией В возобновился.
&gt; 
&gt; **Тест:** Агент ████ должен спуститься с SCP-1073 на максимально возможную глубину.
&gt; **Результат:** Агент спустился на 16 метров, после чего [ДАННЫЕ УДАЛЕНЫ].
&gt; **Примечание:** //В связи с потерей агента// ████ //в дальнейших экспериментах с SCP-1073 должны принимать участие только сотрудники класса D.// - O5-11.
&gt; 
&gt; **Тест:** Разобрать часть моста, находящуюся в зоне действия SCP-1073 с помощью строительного оборудования.
&gt; **Результат:** Проведение эксперимента запрещено О5.
&gt; **Примечание:** //Поскольку даже небольшой риск того, что SCP-1073 изменит свое местоположение из-за разбора моста, означает серьезный пересмотр условий содержания вкупе с увеличением трудностей по сокрытию факта существования объекта от общественности, такой эксперимент проводить нельзя.// - O5-11.</textarea></pre>
