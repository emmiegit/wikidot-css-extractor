**&#34;Rudie&#34;** - L&#39;entità che è al centro di questo canone (lo chiamiamo &#34;Rudie&#34;) è molto più antica dell&#39;umanità. È il concetto di paura dell&#39;ignoto, dell&#39;&#34;altro&#34;. Una volta fra i pensieri più potenti, la sua influenza ha iniziato a vacillare un po&#39; con l&#39;avanzo della scienza e della mutua comprensione. Per lo più, non ha modo di interagire fisicamente con il mondo &#34;reale&#34;; può solo tentare di plasmare i pensieri degli uomini.

Rudie vede come suo più grande nemico la parola scritta. Dove la tradizione orale può cambiare, creando incertezza, la parola scritta è permanente e fissa la storia a certe scelte di parole.

È in ogni storia sull&#39;ignoto, che sia sul trionfo sull&#39;esercito straniero con costumi strani o sulla sconfitta contro un dio inconoscibile, dall&#39;epica in più volumi agl&#39;incubi febbrili. In queste storie, può generalmente interpretare soltanto il ruolo assegnatoli - come Grendel, attaccherà //sempre//  l&#39;antro di Hereot, come il drago, sarà sempre ucciso da San Giorgio.  Ciononostante, vi sono istanze in cui è stato capace di liberarsi del suo ruolo e di muoversi per il racconto a suo piacimento. In maniera relativamente recente, è riuscito a cambiare le storie in cui si trovava. Alcuni speculano che questo possa avere a che fare con il suo periodo di tempo passato ne...

**La Biblioteca** - Un punto di incontro di tanti mondi, la Biblioteca custodisce ogni documento scritto mai creato, e tanti che non sono mai stati scritti. La Biblioteca ha cominciato la sua esistenza quando è stata scritta la prima parola, anche se non ha ottenuto la sua forma presente fino agli eventi de Il Racconto della Biblioteca. A causa della sua creazione unica come qualcosa di sia fisico che narrativo, è un luogo dove entità sia fisiche che metafisiche possono interagire. Non è raro vedere geometrie non euclidee o ex dei che vagano per i corridoi della Biblioteca.

Commettendo pensieri e atti alla pagina, la Biblioteca da ordine al mondo. Le storie divengono immutabili e fisse piuttosto che mutabili. La conoscenza può essere edificata piuttosto che meramente preservata.

//Nota bene:// Ci sono molte, //molte// teorie sull&#39;origine e la natura della Biblioteca. I racconti in questo canone ne sono solo alcuni. In altre parole, non prendete questa come l&#39;Ultima parola Definitiva sulla Biblioteca.
