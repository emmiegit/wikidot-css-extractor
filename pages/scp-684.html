    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-684 - The Caretaken
**Auteur :** [[user MisterBibs]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 6 août 2011
**Image :** Informations manquantes
[[include credit:end]]

**Objet n^^o^^ :** SCP-684

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-684 étant trop grand et massif pour être déplacé, et encore moins pour faire l&#39;objet de tout confinement orthodoxe, les procédures HotBox sont en vigueur. Si SCP-684 est jugé s&#39;être étendu au-delà des coordonnées de [COORDONNÉES SUPPRIMÉES], le confinement doit être considéré comme brisé, et les frontières HotBox doivent mettre en place des méthodes dissuasives standards[[footnote]] Certains membres du personnel de la Fondation ont exprimé la supposition que, SCP-684 n&#39;ayant pas grandi en taille ou en masse depuis sa découverte, les procédures HotBox sont un gâchis de ressources.[[/footnote]].

Aucun membre du personnel vivant à la surface de SCP-684 n&#39;est autorisé à connaître la véritable nature de SCP-684. Ce dossier spécifique ne doit pas être consultable par un membre d&#39;un poste d&#39;observation étudiant SCP-684. 

**Description :** SCP-684 est un objet massif (supposé être une créature vivante) présent sur le fond océanique de l&#39;océan Indien. Il est de forme irrégulière ; le centre de sa masse est approximativement situé à ██.██, -███.██. Depuis la masse centrale, SCP-684 s&#39;étend approximativement 70 kilomètres vers l&#39;extérieur, maintenant une hauteur moyenne de 12 m au-dessus du fond océanique.

La &#34;peau&#34; extérieure de SCP-684 est d&#39;un marron sombre, avec une texture dure et granuleuse. La peau &#34;s&#39;enfonce&#34; légèrement lorsqu&#39;une pression est appliquée à sa surface. De temps en temps, de petites sections de la surface de SCP-684 luisent faiblement d&#39;une couleur bleue, jaune ou rose. Ces lumières ont tendance à se diriger en direction de la masse centrale de SCP-684 ou de ses six sphincters pulsant lentement, supposés être des équivalents de bouches.

**Historique** : Lors de la découverte de SCP-684 en 19██, la Fondation tenta de placer un avant-poste de recherche en préfabriqué près de SCP-684. En raison des courants océaniques, le poste atterrit à la place sur la surface de SCP-684. La structure de l&#39;avant-poste n&#39;ayant pas été endommagée par ladite erreur, O5-█ autorisa le déploiement du Chercheur █. ██████ à l&#39;intérieur du poste, ultérieurement nommé Station Alpha.

Trois jours plus tard, la Station Alpha fut observée (par un dispositif vidéo sous-marin de longue portée) être enveloppée et détruite par une ondulation localisée de la masse de SCP-684. Lorsqu&#39;une mission de récupération arriva vingt-quatre heures plus tard, la Station Alpha fut retrouvée entièrement intacte. À l&#39;intérieur, le Chercheur ██████ fut interrogé et affirma qu&#39;il n&#39;avait aucun souvenir d&#39;un quelconque dérangement par SCP-684, bien qu&#39;il exprima cependant un léger agacement en raison du fait que la Station Alpha &#34;n&#39;avait toujours pas reçu l&#39;astromobile qu&#39;on m&#39;avait promise&#34;. Lorsqu&#39;il fut questionné, ██████ présenta un communiqué de la Fondation faisant référence à des ordres visant à utiliser une astromobile sous-marine, dans l&#39;objectif de pousser des carcasses animales dans les sphincters de SCP-684.

Des analyses hors-site du Chercheur ██████ et de sections de la Station Alpha révélèrent qu&#39;il s&#39;agissait de copies élaborées de leurs originaux. Durant l&#39;analyse hors-site, la Station Alpha fut observée &#34;repousser&#34; ; elle était complétée avec une autre copie du Chercheur ██████. Cette &#34;nouvelle&#34; copie n&#39;avait aucun souvenir des actions ou souvenirs de la copie précédente. 

Il est actuellement théorisé que SCP-684 assimile et reproduit les stations et leurs équipes, pour des tâches relatives à sa survie et à son entretien. Chaque station est capable de fournir des ordres à sa pseudo-équipe dans une forme imitant les ordres originaux, afin que tous les membres de l&#39;équipe assimilés les considèrent comme légitimes[[footnote]]Des expériences en double aveugle ont conclu que, sans outil permettant de détecter les différences chimiques, tous les individus ont rapporté que les documents émis par SCP-684 ne disposaient d&#39;aucun trait significatif suggérant qu&#39;il s&#39;agisse de faux.[[/footnote]]. Ces ordres sont formulés de telle manière que l&#39;équipe pense que ses actions ont pour objectif de &#34;confiner&#34; SCP-684, conduisant les membres de l&#39;équipage assimilés à n&#39;émettre aucune suspicion sur leur situation. Il semble que SCP-684 fasse délibérément l&#39;effort de s&#39;assurer que les membres de l&#39;équipage, bien que fabriqués, soient gardés en bonne santé mentale et physique et ignorants de leur véritable nature et but. 

Afin de tester et confirmer cette hypothèse, la Fondation a placé quatre stations préfabriquées de plus sur la surface de SCP-684. Chacune de ces stations et son équipe (listées ci-dessous) ont rapidement été assimilées et refabriquées par SCP-684. Chacune d&#39;entre elles ne connaît pas l&#39;existence des autres ; les désignations sont exclusivement à l&#39;intention d&#39;un usage par la Fondation.

**Addendum-1 :** Stations

Ci-dessous sont listés les emplacements et les objectifs des cinq stations actuellement situées sur SCP-684. Afin de faciliter la compréhension, **Fausse Tâche Ordonnée** est un bref résumé des actions que chaque station pense effectuer sur ordre de la Fondation afin de confiner SCP-684 (ou au moins le garder dans un état stable), et **Rôle Réel Supposé** est ce que la Fondation suppose être le véritable rôle de la station envers SCP-684.

|| Désignation de la Station || Emplacement || Équipage || Fausse Tâche Ordonnée || Rôle Réel Supposé ||
|| Alpha || ██.██, -███.██  || Six || Pousser les carcasses de la vie marine corrompue dans une installation de traitement extraplanaire (SCP-684) || Transport de carcasses en direction des &#34;bouches&#34; de SCP-684 ||
|| Bêta || ██.██, ███.██   || Douze || Confiner et détruire des &#34;fluides toxiques non-newtoniens&#34; émanant de SCP-684 || Élimination de déchets / hygiène ||
|| Gamma || ██.██, -███.██  || [DONNÉE SUPPRIMÉE] || [DONNÉE SUPPRIMÉE] || Système immunitaire ||
|| Delta || ██.██, ███.██   || Quatre || Explorer et marquer des emplacements appropriés pour l&#39;implantation de nouveaux postes d&#39;observation sur SCP-684[[footnote]]Il est intéressant de noter que la Station Delta est la seule station pour laquelle les mémoires de sa pseudo-équipe sont ajustées en temps réel. Une fois que SCP-684-1 pousse sur tous les emplacements marqués, tous les membres de l&#39;équipage oublient instantanément être sortis auparavant. De plus, bien que ne connaissant pas l&#39;existence des autres Stations sur SCP-684, les membres de l&#39;équipe Delta n&#39;ont jamais exploré des zones dans lesquelles ils auraient été détectés par d&#39;autres stations.[[/footnote]] || Délimiter les zones de croissance de SCP-684-1||
|| Iota || ██.██, -███.██   || Vingt-quatre || Collecter et expédier SCP-684-1 à Écurie Un[[footnote]]Désignation non-officielle de l&#39;installation de la Fondation la plus proche, située à [DONNÉE SUPPRIMÉE].[[/footnote]] || Inconnu, potentiel bénéfice et récompense pour s&#39;occuper de SCP-684 ||

[[include component:image-block name=motherofpearls.jpg|caption=Photographie sous-marine de SCP-684-1. La taille des sphères est celle d&#39;une croissance d&#39;approximativement une semaine. Un échantillon de la surface de SCP-684 peut également être observé.]]

La Station Iota est actuellement la station la moins bien comprise, en raison de sa tâche, récolter SCP-684-1. SCP-684-1 prend la forme de petites sphères (2 à 8 cm) de couleurs variées, qui bourgeonnent sur la peau de SCP-684. Tous les nodules atteignent leur taille maximale en trois semaines, et restent attachés pendant une semaine avant de se détacher de SCP-684 et d&#39;être portés par les courants océaniques. SCP-684-1 est supposé être une source de nutrition supplémentaire pour toute la chaîne alimentaire entourant SCP-684-1. L&#39;examen de la vie marine se nourrissant continuellement avec SCP-684-1 révèle une augmentation de la taille et de la santé générale, et plus globalement une forme physique améliorée. La consommation humaine de 864-1 n&#39;a pas encore été approuvée, mais de nombreux chercheurs de la Fondation pensent que SCP-684 considère la croissance de SCP-684-1 comme une récompense pour l&#39;absorption et la refabrication de ses &#34;protecteurs&#34;.

**Addendum-2 :** Entretiens et Communication

**Transmission 684-JH9-4**
[[collapsible show=&#34;Accéder&#34; hide=&#34;Fermer&#34;]]
&gt; 
&gt; **Communication Demandée Par :** Chercheur J███ H███████, Copie 9, Station Delta
&gt; 
&gt; **Individu Ayant Répondu :** Dr ██████,  Écurie Un
&gt; 
&gt; **Avant-propos :** //Une fissure dans la combinaison de plongée de H███████ lors d&#39;une mission d&#39;exploration a conduit le chercheur à souffrir de maux de tête et de nausées. Il a demandé à être transféré loin de SCP-684 pour un traitement médical.//   
&gt; 
&gt; **Dr ████ :** H███████, mon vieil ami, on t&#39;a envoyé là-dessous parce que tu n&#39;arrêtais pas de te blesser sur la terre ferme, et maintenant tu veux revenir ? On vient juste d&#39;enlever tout le rembourrage du Site-██ !
&gt; 
&gt; **Chercheur H███████ :** (//rit faiblement//) C&#39;est ça, Will. Quand est-ce que je sors de ce bordel ? Je déteste être enfermé lorsque le reste de l&#39;équipe est dehors. 
&gt;  
&gt; **Dr ████ :** Oh, dans deux minutes à peu près. (//rit puérilement//) J&#39;étais supposé te le dire quand on a envoyé le sous-marin il y a quelques heures, mais je suppose que ça m&#39;est sorti de l&#39;esprit. 
&gt; 
&gt; **Chercheur H███████ :** Connard. (//tousse//) J&#39;ai même pas eu le temps de faire mes affaires. Rappelle-moi de te casser la figure quand les docteurs m&#39;auront remis sur pied, ok ? (//Il y a un son de submersible arrivant à quai dans le fond//) Je te vois dans deux heures, Ted. Station Alpha terminé.
&gt; 
&gt; **Conclusion :** //Les enregistrements vidéo montrent H███████-9 marchant lentement jusqu&#39;à la plateforme d&#39;amarrage, qui s&#39;ouvre devant lui. Alors que les portes commencent à se fermer, les murs de l&#39;enceinte autour de H███████-9 commencent à se dissoudre dans SCP-684. H███████-9 est vu se débattre alors que les portes finissent de se fermer. Tous les effets personnels de H███████-9 sont dissous et absorbés dans les murs de la Station Delta. Trois minutes plus tard, les portes de la plateforme d&#39;amarrage s&#39;ouvre et H███████-10 en sort, transportant ses effets personnels. Plus tard, les autres membres d&#39;équipage de Delta le saluent chaleureusement.//
&gt; 
&gt; [[/collapsible]]

**Transmission 684-AZ48-1**
[[collapsible show=&#34;Accéder&#34; hide=&#34;Fermer&#34;]]
&gt; 
&gt; **Communication Demandée Par :** Membre de l&#39;Équipage de Maintenance A█████ Z███████, Copie 48, Station Alpha
&gt; 
&gt; **Individu Ayant Répondu :** [SUPPRIMÉ]
&gt; 
&gt; **Avant-propos :** //Z███████ utilise tous les mois son appel téléphonique personnel autorisé. Il s&#39;agit de l&#39;unique appel anormal.//   
&gt;   
&gt; **[SUPPRIMÉ] :** Bonjour ?
&gt;  
&gt; **Z███████ :** Bonjour... Je suis désolé, ce n&#39;est pas la voix que j&#39;attendais. Qui est-ce ?
&gt; 
&gt; **[SUPPRIMÉ] :** C&#39;est la maison de [SUPPRIMÉ]. Qui les demande ? 
&gt; 
&gt; **Z███████ :** Je suis A████ (//coup//). Vous ferez mieux de me dire qui //vous// êtes, parce que j&#39;attendais [SUPPRIMÉ]. Ma femme.
&gt; 
&gt; **[SUPPRIMÉ] :** Espèce d&#39;enfoiré ! Vous prenez votre pied à appeler des gens et à demander à parler à leurs parents morts ? Des connards trouvaient que c&#39;était un truc drôle à faire quand mon père est mort il y a quelques années, et le jour après que j&#39;ai enterré ma putain de mère, vous la demandez ? Espèce de petit fils de pute. (//son de déconnexion//).
&gt; 
&gt; **Conclusion :** //Après cet échange, le Membre d&#39;Équipage Z███████ est vu regarder la photo d&#39;une femme et d&#39;un// [SUPPRIMÉ] //pendant deux heures. Se levant de sa chaise, il marche vers le sas et l&#39;ouvre, inondant la station entière. Celle-ci, ainsi que tous les membres d&#39;équipage, sont dissous et refabriqués en l&#39;espace de six heures. Il n&#39;est actuellement pas compris pourquoi SCP-684 a réalisé un contact direct avec// [SUPPRIMÉ]//. Chaque itération précédente du Membre d&#39;Équipage Z███████ avait réalisé de telles tentatives, mais il s&#39;agit de l&#39;unique itération observée pour laquelle SCP-684 ne généra pas la &#34;réponse&#34; de l&#39;autre côté du fil. Au risque d&#39;anthropomorphiser SCP-684, nous pourrions conclure que celui-ci a simplement commis une erreur.//
&gt; 
&gt; [[/collapsible]]
