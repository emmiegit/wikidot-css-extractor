**줄리어스 L██████ 박사의 개인 일지** 
**원작:** http://www.scp-wiki.net/diary-573
**저자:** [[*user AdminBright]]
**역자:** [[*user Salamander724]]
[[include info:end]]

**일지 항목 573-1:**

재단에서 연구하면서, 개인적 관찰 내용은 공식 기록에 거의 들어가지 않는다는 것을 알게 되었다. 그래서 내가 언제든지 나만의 아이디어를 다시 떠올릴 수 있도록, 일기를 쓰기로 했다.
SCP-573은 플루트인데, 동물이나 아이들을 어르고 달래서 넋을 빼앗길 정도로 도취시킬 수 있다. 그렇게 도취된 동안, 피험체들은 플루트 연주자가 시키는 일은 무엇이든, 제한없이 복종하게 된다. 현재까지 실험은 오로지 동물에게만 이루어졌으며, 부정적인 결과는 한 번도 없었다. 고위 직원이 아이들을 데리고 실험할 수 있도록 허가를 내 주었다.

실험 대상 어린이는 총 여섯 명, 나이는 모두 여덟 살이고, 세 명은 남자애, 세 명은 여자애다. 남녀 각각 한 명씩 뽑아서 외부 자극 없이 가수 상태에 빠졌을 때 일어나는 정신적 또는 신체적 측면의 변화에 대한 실험을 수행하고, 마지막 한 쌍은 기준치 연구를 위해 남겨둘 것이다.

현재 실험 대상:
신디, 여아, 신체
톰, 남아, 신체
머라이어, 여아, 정신
스튜어트, 남아, 정신
렐라나, 여아, 기준
샘, 남아, 기준

**일지 항목 573-2:**

오늘 아이들과 처음 만났는데, 모든 것이 잘 된 것 같다. 애들은, 그러니까, 애들은, 자기 마음 내킬대로 괴물이 되기도 하고 천사가 되기도 한다. SCP-573을 이용해서 애들을 일렬로 정렬시키고 보니, 나 자신이야말로 이 실험에서 별 할 일이 없다는 것을 알게 되었다. 원래 아이들을 담당하는 경비원들도 아이들이 내 실험을 하고 있을 때는 다른 일을 할 수 있을 정도다. 나는 원래 아이들을 각각 방에 따로 분리시켜서 실험하고 싶었지만, 환경이 영 좋지 못하기 때문에 지금처럼 한 무리를 맡게 되었다.

처음에 아이들은 정신없이 떠들어 댔지만, 애들을 의자에 앉힌 뒤 SCP-573을 10 분 동안 연주했다. 최초의 주목할 만한 변화로는 아이들이 그 즉시 안정되었으며, 긴장 상태라고는 전혀 눈에 띄지 않게 변했다는 것이다. 톰과 신디에게 기본적인 동작으로 이루어진 활동을 가르쳐 주었는데, 아이들은 곧잘 따라했다. 그 다음에는 스튜어트와 머라이어에게 몇 가지 기본적인 수학 공식을 가르쳐 주고 발표하게 시켰는데, 역시 매우 쉽게 익혔다. 이건 뭐 지금까지 내가 맡은 프로젝트 중 가장 쉬운 프로젝트다.

**일지 항목 573-5:**

실험은 빠른 속도로 계속되고 있다. 오늘은 육체 실험 대상 아이들에게 체육복을 입혀서 텀블링 주위에서 놀게 했다. 아이들을 밀접히 검사한 결과, SCP-573의 영향 하에서 아이들의 육체적 매력이 급격히 상승한다는 것을 알아낼 수 있었다.

**일지 항목 573-7:**

오늘 내 자신을 어찌할 수가 없었다. 이 아이들을 보고 있자면, 얘들이 도취 상태에서 있었던 일을 하나도 기억하지 못한다는 건 알지만, 이렇게 조종하면서 애들을 바라보는 건 날 꼴리게 만든다. 쟤들은 항상 날 애가 달도록 꼴리고 꼴리게 만드는 데다, 나한테 윙크를 하고, 나한테 와서 부비부비거리고, 애들이 할 법한 얘기, 그런 얘기들을 해온다. 해줘야 한다. 저 애들이 내게 얼마나 큰 기쁨을 주는지 나도 보여줘야 한다. 저 사랑스럽고 작은 몸뚱이, 저 사랑스러운 아이들. 아이들은 날 바라보는 걸 즐기고, 난 거기 미소로 답해준다.

**일지 항목 573-9:**

버르장머리 없는 존마난 애새끼들. 기억나지 않는 척하고 있지만, 난 다 알고 있다고! 오늘 방에 들어오니까 저희들끼리 수군수군대고 있었다. 신디는 자기 손가락을 2 인치쯤 벌리고 그걸 비웃고 있었다. 톰이 자기 게 그것보다는 크다고 말하는 것도 우연히 들었다. 하지만 대가를 치르게 될 거야, 물론이지. 이런 괴물딱지들을 보고 더 이상 순수하다고 할 수는 없을 거다. 무슨 일이 있었는지도 모르는 척 하고 있지만, 알고 있는게 분명하다. 이놈들이 날 갖고 논 걸 미안해 한다는 건 알겠지만, 자기들이 한 짓거리에 대한 대가를 모조리 치뤄야 마땅하다.

**일지 항목 573-13:**

내가 이놈들한테 무슨 짓을 했는지 따위 상관없다. 이놈들은 계속 내 애를 태우면서 내 노가리나 계속 까고 앉았다. 이 썩어빠질 짐승노무 새끼들이 지금 지들이 나보다 낫다고 생각하는 거지? 내 등 뒤에 앉아서 자기들보다 더 배운 박사님이 눈치채지 못하게 뒷담화를 깔 수 있다고 생각하는 거지? 야, 이 새끼들 문제 있는 새끼들이구나. 지금까지 하던 작은 벌로는 더 이상 안 되겠어. 이제 불로 지지거나 칼로 베는 것 따위 하지 않겠어. 이 새끼들, 그 버릇없는 대가를 치루게 해 주겠다!

**주석:** //████년 ██월 ██일, 보안반이 제63기지 아동 보호 담당자 돌로레스 트레이에게서 경보를 받고 그에 응했다. 301호 방에 도착한 보안반은 L██████ 박사가 자기 담당의 어린이들의 시체 가운데서, 그 피를 뒤집어쓰고 웃어제끼며 &#34;존마난 애새끼들에게 본때를 보여줬다&#34;면서 신이 나서 뛰어다니는 모습을 발견했다. L██████ 박사에게 그런 정신병력 기록은 존재하지 않았기 때문에, 우리는 이 사태가 SCP-573 때문이라고 추측했고, 이 사실은 SCP 발견 당시 함께 발견된 시체들과 딱 맞아떨어진다. 현재로서 SCP-573을 인체실험에 사용하는 것은 금지되어 있다.// ―O5-6</textarea></pre>
