&#34;É bom vê-la novamente, sua majestade&#34;, disse Chris, enquanto se sentava na cadeira de acampamento e aceitava agradecido um copo de água de um guaxinim com uma túnica de lã verde.

&#34;Tu falas com uma língua bifurcada,&#34; [[[scp-1845 | respondeu a raposa ruiva sentada em frente a ele em um teclado de computador.]]] &#34;Senão você libertaria nosso povo da escravidão nas mãos de seus captores.&#34; As palavras permaneceram na tela do computador em frente a Christopher. Ele não tinha certeza de quem tinha conseguido configurar o minúsculo carolíngio como a fonte, mas era apropriado, ele admitiu.

&#34;Nosso acordo com o... com seus captores... só se estende até isso&#34;, explicou Chris. &#34;E foi uma concessão duramente conquistada.&#34;

&#34;Esses vilões são realmente os mais ignóbeis dos pagãos&#34;, zombou a raposa. &#34;Gostaria que tivéssemos nossa boa espada e escudo e mais duzentos bravos cavaleiros: mostraríamos a esses pagãos como os bons cristãos lutam. Não, pediríamos apenas um homem: Rafaelo, o mais sábio dos corvos. sem duvida que ele teria inventado alguma máquina infernal ou estratagema inteligente para fazer nossa fuga. Mas na ausência de coragem e sabedoria, devemos, em vez disso, nos voltar para a virtude da fortaleza e suportar as múltiplas indignidades acumuladas sobre nós por nossos captores vilões. Eugenio, o Segundo (pela graça de Deus, Rei da Floresta, Senhor das Planícies, Duque do Grande Abeto e da Mata, Conde do Pântano, Protetor de Todos os Córregos e Rios, e Senhor Protetor das Cidades do Homem, Defensor da Fé), parou de digitar, inclinou a cabeça majestosa para um lado e coçou atrás da orelha, preocupado com uma pulga que o incomodava há algum tempo.

&#34;Continuamos nossos esforços para resgatar Vossa Majestade e libertar ele e seus homens de seu cativeiro&#34;, mentiu Chris, &#34;mas não vim aqui para falar de tais assuntos.&#34;

&#34;Então fale, bom senhor. Deixe-nos saber como podemos ajudar a imperatriz chinesa.&#34;

Christopher John Smythe-Bromstead estremeceu por dentro. Explicar a posição da D.C. al Fine na Coalizão para Eugenio II não foi fácil. As considerações da Segunda Missão o proibiram de explicar a natureza exata da Coalizão Oculta Global. O melhor que conseguiu fazer foi convencer a raposa de que era emissário de uma imperatriz estrangeira. (Ele ainda não tinha certeza de como a Raposa havia tirado a conclusão de que o &#34;reino distante&#34; que ele representava era a China, de todos os lugares.)

&#34;Sua Majestade Imperial enfrenta um dilema&#34;, disse Chris com os dentes cerrados. &#34;Um dilema que poderia ser facilmente resolvido com a ajuda do teu eu Real. O dilema diz respeito à Décima Terceira Cruzada.&#34;

&#34;Isso não foi obra minha&#34;, retrucou Eugenio Segundo, enrolando o rabo em volta do corpo ruivo. &#34;[[[scp-2050 | Foi obra do Duque Casper Bushtail, um cavaleiro grande em coragem, mas não excessivamente abençoado em cérebros.]]] Foi sua decisão de reunir seus irmãos e partir para a Terra Santa sem o total poder da Floresta em suas costas.&#34;

&#34;Uma decisão que ele tomou com base no decreto de Vossa Majestade. . .&#34;

&#34;Nosso decreto era que um exército deveria ser reunido com o propósito de retomar a Terra Santa&#34;, insistiu Eugenio. &#34;Não que o Duque Rabo Arbusto e seus parentes devam sair à toa como gatos conduzidos por uma lavadeira. Muitas vezes lamentamos esse fato, pois se aquele bravo cavaleiro e sua coorte estivessem ao meu lado, não estaríamos agora definhando em cativeiro.&#34;

//. . . principalmente porque você estaria morto. A Fundação não tolera tentativas de fuga de ânimo leve,// pensou Chris. &#34;No entanto&#34;, disse ele, &#34;o duque e seus parentes não estão ao lado de vossa majestade. E agora eles se encontraram em apuros. Eles estabeleceram uma fortaleza em uma terra distante&#34; //A Escócia pode ser considerada distante, quer dizer,// &#34;e eles agora estão sitiados em todas as frentes,&#34; //Acho que não é uma má maneira de dizer que a Coalizão e a Fundação estão se preparando para queimar seu maldito castelo por assustar os merda daquela tropa de escoteiras que encontrou sua cerca feita de cabeças de ratos decepadas na ponta de pequenas lanças.// &#34;Eles juraram lutar até a morte. Eu vim em nome da Imperatriz para ver se um pode ser encontrado para poupar a vida desses bravos guerreiros.&#34; //E se eu pudesse, deixaria esses FTMs queimarem o maldito castelo com lança-chamas até as cinzas. Maldita Dama Assustadora por tentar me fazer encontrar uma solução suave para essa bagunça sangrenta.//

Eugênio II, filho de Eugênio, o Justo, Regente do Trono de Granito e Governante das Florestas, sentou-se sobre os quadris e apoiou o queixo desanimado sobre as patas dianteiras.

&#34;Estamos tentados a dizer-te que não&#34;, respondeu ele, após um longo período de contemplação. &#34;Nós conhecemos os horrores do cativeiro. Sofremos muito os ultrajes que esses pagãos nos infligiram. Você sabia que eles têm. . . mutilaram os Irmãos Douglas e também a irmã deles? Não tripulados eles têm, e feito pior para a senhora. Foi um ultraje não ser suportado.&#34;

&#34;Eu estou... ciente... desses delitos. Basta dizer que eles não devem ser repetidos&#34;, disse Chris cuidadosamente. //E tenho certeza que nem a Fundação vai tentar neutralizar mais esses caras também. Não, a menos que eles queiram outra Equipe de Ataque da Divisão de FÍSICA se preparando para explodir este lugar em pedacinhos.//

&#34;... então faremos o que você aconselha, Sir Christopher. Embora isso grude em nossas gargantas, escreveremos uma missiva ao duque Bushtail e seus companheiros pedindo-lhes que se rendam. Mas em troca, você deve fazer uma coisa por nós, Senhor Cristóvão.&#34;

//Aqui vamos nós,// Chris suspirou.

-----

Cerca de uma hora depois, ele finalmente saiu pela porta da câmara de ar, segurando o pergaminho enrolado selado com cera vermelha em uma mão, carregando sua cadeira de acampamento dobrável na outra. O guarda mascarado postado na porta pegou o documento dele quando ele saiu, colocando-o dentro de um pequeno tubo de plástico e enviando-o por um tubo pneumático para partes desconhecidas.

&#34;Pronto,&#34; Chris rosnou, para o homem careca de jaleco branco parado diante do banco de monitores de computador. &#34;Você ouviu o que ele queria. Agora dê a ele.&#34;

&#34;Vou ter que esclarecer com meus superiores primeiro. Esse pedido já foi feito e foi negado&#34;, respondeu o homem calvo.

&#34;Você vai me transformar em um mentiroso? Eu dei minha palavra de honra lá atrás. Sacudi sua... pata... e juro pelo bom nome de Deus e de todos os meus descendentes. Você já tem um padre vindo uma vez por mês. Transfira-o para este projeto em tempo integral. Deixe-os construir sua maldita igreja.

&#34;Você fez essa promessa, não eu. O melhor que posso prometer é que vou falar com meus superiores&#34;, insistiu o homem careca.

&#34;Então faça. Agora. E deixe bem claro para eles que não fazer isso não colocará a Fundação nas boas graças das Nações Unidas.&#34;

&#34;Você parece zangado, senhor Bromstead.&#34;

&#34;Você está certo, estou com raiva!&#34; Chris gritou. &#34;Passei anos... mais de uma década, até... construindo relações diplomáticas com esses caras. Estávamos prestes a realocá-los sem incidentes bem debaixo de nossos narizes. E agora eles estão irritados e com raiva. Você está sentado em um barril de pólvora aqui. Você ouviu o jeito que a raposa estava falando. Em algum momento no futuro próximo, eles vão decidir que já se cansaram e se martirizaram por Jesus. E sua maldita liderança não está tornando as coisas mais fáceis negando-lhes arbitrariamente a liberdade de adoração!&#34;

Chris saiu da sala, ignorando os protestos e refutações do outro homem: ele não estava com vontade de ouvir nada disso. Ele pegou o capuz de lona preta da mão do guarda e o colocou sobre sua própria cabeça, amarrando-o, antes de deixar os guardas o empurrarem para a parte de trás do carro.

Ele ouviu a porta do carro bater e o veículo se afastou em partes desconhecidas. Levaria mais uma hora antes que ele chegasse, mais ou menos quinze minutos, dependendo de quanto tempo o motorista quisesse dirigir em círculos aleatórios.
