    <pre><textarea class="page-source" readonly>差不多好了。

薰小心地将勺子悬在打火机的火苗上。他撇了眼手表，用左手打开小纸袋，右手紧握着盛有宝贵液体的勺子。

这个年轻人将纸袋内的物质撒在勺子上。袋中的晶体落在勺内的溶液上，发出咝咝声，冒出一缕白烟。

薰大口呼气，将白烟全部吸入肺中。香气钻入身体，他痴痴傻笑起来。有感觉了。他的身体因这一缕烟而兴奋，流出了口水。光是想起这个就让他浑身颤抖。他已经有太久没吸了。

男孩急切的拿出针管，贪婪地将勺中液体抽光。随后，他小心地绑住上臂，将针管直直插入手臂。

溶液在他的血管中涌动，流入心脏，直逼大脑，他的眼睛因狂喜而瞪大。他的神经细胞仿佛着火，电流在神经轴突间涌动，神经递质在突触间飞奔。

他的大脑仿佛在膨胀。世界开始变形扭曲，熔化成眩晕的彩光。大脑在纯粹的快感中迸出痛苦，他开始痉挛，口吐白沫。

这种体验已经难以用文字表达了。他体内的每块肌肉都充满能量，仿佛变成了神明。世界变成任由他涂改的画布，随他摆布。

薰站了起来，手臂在疯狂的笑声中挥舞。他的朋友冲进屋中。

“薰！你在干什么？我们不是叫你别再用…”

薰面朝房间另一端的朋友，抬起手，捏住空气。斥责声变成被勒住脖子的窒息声，他的朋友无助地摸索自己的脖子，恐惧使他看起来像头野兽。薰的眼睛猛地瞪大，发出不断变换的彩光，如同火焰。

突然，男孩停止了挣扎，浑身松懈，但却仍然浮在空中。薰不为所动，直至他的朋友变的冰凉才松手。曾经性情温和的大学生转过身，看到门口脸吓得煞白的女朋友。

“薰…你怎么了？”

他放声大笑。而她开始尖叫。

------

雄大警探开着车，他的搭档田中鲣警探倚着靠背，听着警方无线电。

“最先报警的是邻居，投诉内容是扰民，但随后发现了尸体。最先到达的警官已经开始收集证人证词了。”

“了解。接下来由我们负责。“鲣回答道。

警车加速穿过福冈的街道。鲣注视着窗外不断飞逝的光点。日本城市夜晚的繁华喧嚣与公寓内骇人的犯罪现场格格不入。

警车闪着刺眼光芒，将公寓围得水泄不通。四处都站着警察，警惕的环顾四周。鲣下了车，看了眼公寓楼。这是一栋平淡乏味的建筑，和散布在这个城市的其他廉价住宅没什么两样。鲣向搭档点头示意，一起走进了建筑。

最先到达的警察已经拉起警戒线，帮忙把好事的围观群众赶走。两名警探穿过警戒线，一个穿制服的巡警跑了过来。

“两位警探，请跟我来。“

三人进入电梯，鲣掏出笔记本，开始询问巡警。

“你是最先到场的警察吧？描述一下发生什么了。“

巡警叹口气，揉揉脖子。“我一开始接到扰民的报警电话。我来了之后敲门，但没有动静。报警的邻居找来了备用钥匙，我便打开门进去了。“

“然后你就看到了尸体？“鲣在本上写下笔记。

电梯门打开了。这层挤满了警察，他们在审问这层的住户。田中警探三人穿过人群。

“是的，我看到了尸体。于是我马上呼叫增援。一共有五具尸体。之后就没人进出过房间。“

鲣点点头，走进房间。门敞开着。鉴识人员已经在屋里开始调查了，四处提取样本。

雄大看到屋内景象退缩了一下。墙壁上满是血迹，屋内家具全都被掀翻了。玄关前躺着一个脖颈撕开的蜷曲尸体。曾经美丽的女孩身上满是切口，血染红了墙壁。她的喉咙也被撕裂，胸也被剖开。

屋子中间躺着一个上身裸露的消瘦男性。和其他尸体不同，他的身上没有伤痕。他只是静静地躺在地上，毫无生命迹象。

田中并没在意满屋的血迹，马上开始寻找线索。雄大很快也恢复过来，参与调查。

经验丰富的鲣蹲在沙发旁，皱起眉头。他带上无菌手套，小心地拿起注射器和地上的小纸袋。他打开纸袋，能看到底部盛着的少量绿色晶体。

“这里有不明绿色粉状物质，旁边还有个注射器。或许是在吸毒？这里住的都是什么人？“鲣把这些东西交给一旁的鉴识人员。

“都是大学生。他们并没有犯罪和吸毒记录。“一个警官回答道。

“为什么中间的这具尸体没有伤痕？“鲣挠挠下巴，蹲在地上检查。男孩的尸体已经发凉，没有脉搏。

“我想…“

突然，男孩的眼睁开了，他疯狂挥动自己的手臂。空气突然炸开，鲣被气流掀翻。雄大灵巧的后退一步，流畅的掏出手枪。其他警察也掏出了手枪。

消瘦的男孩缓缓站起。如果不是因为眼睛，他看起来就和正常人一样。他的眼睛每隔几秒就会变色，从深棕色变成亮黄，又变成淡紫色。虽然他的眼睛不停的闪现不同颜色，他的眼神仍是空洞的，毫无生机。

男孩开始狂笑。

雄大说到“先生，你…“

男孩随手一挥，雄大便被弹飞，重重的摔到墙上，瘫在地上。

其他警察立即朝着原先毫无生命迹象的男孩开枪。子弹在空中慢慢停了下来，掉在地板上。男孩又笑了起来，并举起手臂。

警察全都飘离地面，浑身抽搐。男孩作了个手势，警察的胸便全都炸裂，血液如雨般洒在屋中。尸体重重地落回地上。巡警的尸体落在田中身上，眼睛因恐惧瞪大，盯着这名警探。

鲣拿出手枪向男孩连开几枪。子弹和之前一样，在半空停住，落在地上。男孩转向这位毫无还手之力的警官。

“要再有几分钟我才会倒下。刚刚可真刺激，不是吗？“男孩有些颤抖，疯狂的笑容仿佛要撕裂他的脸。

他抬起手臂，指向跌倒在地的警探。

骤然间，一股巨大的压力压在了鲣的头上，如同被大象踩在脚下，压力还在不断增大。警官痛苦的喊叫起来。

“你脑袋炸开会是怎样一番景象呢？”男孩盯着鲣。“肯定很酷吧。”

疯狂的笑声。

田中抱住头，尖叫着蜷缩一团。压力仍在不断增大。就在突破承受极限之时，他听到砰的一声。

压力消失了。

抬头一看，那个年轻人已经倒在地上了。曾经是他的头的地方涌出血液。房屋的另一端站着的是端着枪的雄大。

鲣喘着粗气倚在墙上。他紧闭眼睛，头骨仍然隐隐作痛。过了好一阵他才站起来，但疼痛依然。

田中缓慢地从口袋中掏出个手机，按下按钮，对着话筒小声说到：“确认异常出现。请求善后处理。”

------

“长官！大分县出现危险异常！”正当岩田茅原快步穿过办公区的时候，一个实习生慌慌张张跑了过来。

“派Ko-3收容小组去。叫善后团队待命。“她回复道，挥手示意实习生让路。

“遵命！“实习生赶忙退下。

岩田叹口气。这种事情让县级指挥官处理就行了，没必要来烦她。她摇摇头，继续大步流星穿过办公区，差点把几个低级职员给撞倒。

岩田所在的站点负责九州地区的异常收容。巨大的公告栏上挂着九州岛的地图，地图上整洁的标注此区发现的异常实体。职员、研究员和守卫在站内忙碌的跑来跑去。该站是日本境内最大的收容站点。

岩田终于穿过办公区，来到了巨大的会议室。屋内坐着日本地区各个收容团队、现场处理小组和机动队的代表。岩田一进屋，他们便停止闲谈，安静下来。

她毫不拖泥带水，坐在自己的座位上。桌上的席次卡表明她的身份：九州地区收容指挥官，岩田茅原。

她清清嗓子。“抱歉我来晚了。刚刚被事情耽误了。感谢各位能抽出时间参加紧急会议。现在会议开始。”

岩田起身，打开投影仪，快步走向屋前。

“在本月初，福冈县发生一起现实扭曲事件。当时我们按照流程做了处理，没多考虑。但是福冈县又接连发生多起类似事件。”

她停了停，转向列席人员。

“世界其他地区一年最多也就发生两起现实扭曲事件。而福冈县一个月就发生了五起。我们无法解释为什么会发生这些，这些事件存在何种联系。直至第五起事件发生。”

“基金会特工田中鲣和柴田雄大昨天在第五起事件的现场。5名平民和4名警察死亡。不过他们在审讯过程中取得突破。”

“根据死者朋友的口供，死者之前一连几周收到某种药物。这种药物呈现绿色粉末状，据说叫做灵觉微尘（Spirit Dust）,能够给使用者短暂的异常能力。出售这些药物的，是福冈县的黑帮，道仁会。“

到会人员纷纷倒吸口气。黑帮是日本有组织犯罪的主体，而道仁会更是以突破传统出名，在贩毒方面非常活跃。他们和其他黑帮一样，残忍、专业、极其危险。

岩田茅原按下遥控，关闭了投影，拿出一份人事档案。档案上写着“129022”几个数字。

“我们已经在道仁会安插了间谍，名叫古贺直树。”

------

古贺直树快步走过街道。他穿着笔挺的高领西装。路旁的人盯着这个健壮的男子。不过熟悉这片区域的人都会转开视线，躲开他。

古贺漠不关心的把手插在兜里，毫不在意躲开他的人群。不过他的眼神出卖了他漠不关心的外表。和他对过眼的人都能感受到与他呈现的外表截然不同的细心和谨慎。

他来到十字路口，撇了眼两侧的马路，便穿过斑马线，站在便利店门前。他冷静的整理下马尾辫，大步走进门。

店员抬头马上就认出古贺特点鲜明的脸，把他都吓傻了，马上深鞠躬。古贺则浅浅鞠了身作为回应，随后便走进商店深处，拐进后屋。几个男人懒懒散散地在屋中坐着，俨然一个临时休息室。

古贺和屋中的男人们寒暄几句，随后便走到休息室后方。一个男人正斜躺在椅子上看书。

“您好，吉田先生。”古贺边说边鞠躬。

“别和我来这套啦，都是老朋友了。” 聪笑着说道。他推推眼镜，脸上有点汗津津的。

“你这样的大人物怎么到我们这小地方来啦？”

“有些事情想要问你。你有听过‘灵觉微尘‘吗？“

吉田皱了皱眉毛，但仍保持之前的圆滑的笑容。“知道。怎么了？“

“能和我详细说说这东西吗？我们组想调查这东西。“直树冷静地看着吉田的眼说到。

“这样啊。这东西是新发明出来的药，现在正热卖呢。跟我来。“

吉田起身，走过几个纸箱子，示意直树也跟过来。毒贩子打开第一个箱子，露出箱子内一叠叠小纸包。他摇摇纸袋，里面的粉末发出沙沙声。

“就这东西。这一个纸袋就值11000円呢。“

直树吹声口哨。“真够贵的。这东西这么爽吗？”

吉田耸耸肩。“我没用过这东西。我听说大多数人把这和海洛因混在一起注射。“肥胖的秃顶男人朝直树靠拢过去。

“他们说这东西…能给人带来魔力。“

古贺哈哈大笑。“别讲笑话啦，吉田。“

吉田有点生气了，从兜里掏出个小护身符。“你不懂这些。你和我们不一样，不信神明。“

“我从小就不相信有神鬼之类的。“

“不管怎样，这就是关于这个药的谣传。是不是真的我不知道，我只是个卖药的。“

直树点点头。他鞠了一躬，和屋里的黑道人士道别，随后离开了便利店。他低下头，拿出手机，飞快地在屏幕上打字。

“129022报告。已查到异常的线索。“
