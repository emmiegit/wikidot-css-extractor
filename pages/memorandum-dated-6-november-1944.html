**1994년 11월 6일자 각서** 
**저자:** [[*user spikebrennan]]
**원작:** http://www.scpwiki.com/memorandum-dated-6-november-1944
**역자:** [[*user Gaerong]]
[[include info:end]]

수신인: 에드워드 윌프레드 트래비스 경, 부국장
발신인: 라이오넬 피어스 대령 (블레츨리 파크)
날짜: 1944년 11월 6일
답: 상부실레지아의 독일 프로젝트

에드워드 경에게,

10월 26일에 귀측이 내린 명령대로, 저희 부서의 직원들을 지휘하여 60일 이내에 소련의 진주가 예상되는 지역에 위치한 특수 독일군 자산 및 프로젝트에 관한 정보를 확인 및 분석하도록 하였습니다. 해당 각서는 이러한 독일 자산에 대하여 논하고 있습니다. 코네프 원수가 다음 몇 주 내로 침투할 것이라 예상되는 카토비츠 근처의 상부실레지아 동부지역의 독일놈들 소유하 있는 것들입니다. 소비에트가 이 자산을 습득 및 보유한 후의 영향을 고려해본다면, 저는 이 보고서가 신속하게 경에게 도달하길 바랍니다.

증거 3개를 첨부합니다.

증거 1: 에니그마 교신에서 전쟁 전 포착하여 해독한 평문. 해당 메시지는 가장 오래된 것으로, 암호를 우선 해독하지 않았고, 몇 주 전 한 젊은이가 훈련 연습을 위해 집어 들 때까지 대기열에 남아있었음.
증거 2: 1941년 8월 7일 날짜에 R. 하이드리히로부터 자산의 거주 시설 건설에 관하여 에두아르드 비르츠 박사에게 하달된 명령을 포착함.
증거 3: 자산의 묘사 및 이를 처리하기 위한 규약.

저는 사령부에서 적절한 절차를 밟아 해당 정보(특히, 증거 3)를 소련으로 전달할 것을 조심스레 제안해봅니다. 그들은 그곳에 도착했을 때 무엇을 해야 할지, 더 짚자면 무엇을 하지 말아야 할지 알아야 할 필요가 있습니다.

존경을 담아.
/s/
L. 피어스

첨부

---

증거 1:

&gt; 1939년 1월 24일
&gt; 수신인: 슈미트 박사, //노이슈바벤란트//, [좌표]
&gt; 발신인: //SS-집단지도자// 라인하르트 하이드리히, //제국보안본부//
&gt; 하일 히틀러! 본인은 아우스트보렌 릿지//[피어스 대령의 주석: 남위 73.6도 서경 1.35도에 위치한 지형지물의 독일식 이름)]//에서의 발견에 대해 먼저 박사와 박사의 팀에게 축하를 보내고자 하오. 베를린은 남극 탐험에 관한 귀하의 보고서에 세심한 주의를 기울이며 지켜보고 있소. 아마 //구두쇠,,erbsenzähler,,// //[“회계 담당자”로 해석됨]//는 남극 대륙에 독일 포경 기지의 설립이 실행 불가능함으로 입증되어 덜 기뻐할 테지만, 그런 좌절로 귀하의 과학적 직무에 대한 결과를 폄하할 수는 없는 법이오.
&gt; 
&gt; 선박 //노이슈바벤란트//는 남극에 몇 주 더 남아있을 것이오. 하지만 귀하와 귀하의 팀에게는 그녀를 데리고 독일에 즉시 복귀하라는 지시가 내려졌소. //[피어스 대령의 주석: 여기와 다른 곳에서, 독일놈들은 그 자산을 &#34;여인&#34;, 또는 &#34;그녀&#34;라고 언급함. 우리가 가진 것 중 신체적 묘사가 최선인 것은 증거 3을 볼 것.]// 11일 내로, 전쟁해군이 귀하를 함부르크로 실어 나르기 위해 빌헬름스하펜에서 U-38을 파견할 것이오. U-38의 전방 객실 3개를 //보관침실,,Aufbewahrungskammer,,// [&#34;격리실&#34;로 해석됨]로 변경하였소. 필요하다면 그녀를 잘 먹이고, 발견시처럼 그녀를 동결하고, 상자에 잘 담아서 가능한 한 조심히 U-보트에 탑승시키시오. U-38의 무츠 함장은 이의를 제기하지 말라는 지시를 받았소. 근시일에 정치적 사건으로 남극의 해상 접근에 단기간 차질이 생길 수 있으니, 가능한 한 신속하게 그녀를 제국으로 데려와야 하오. 
&gt; 
&gt; 귀하는 매우 용감하게도 그녀를 발굴하고 해동하였소. 이미 일어난 일에 대한 귀하의 결정을 재고하지 마시오. 제국의 활기와 영광은 귀하와 같이 용감한 사람에게 달려 있소. 함부르크에 도착하면, 제국 최고의 명예가 수여 될 것이오. 탐험대원 헤스, 그루버, 슈나이더, 요아힘의 유해도 명예로운 장례를 치를 예정이오. 사실 장례는 아니지만, 이런 상황에서는 그들의 남겨진 부인들도 그 의미를 이해할 것이라 확신하오.
&gt; 
&gt; 당신의 벗, 
&gt; 라인하르트 하이드리히, //비밀경찰// -국장
&gt; 
&gt; //[피어스 대령의 주석: 우리는 추후 포착한 교신으로 U-38이 1939년 2월 하순에 함부르크로 복귀하며 에른스트 슈미트, 소수의 연구원, 대형 금속 수조와 그 밖의 장비 몇 톤을 운송한 사실에 대하여 알게 되었다. 해당 여정은 순조롭지 않았다. U-38과 되니츠 제독 사령부 간의 교신을 포착하여 U-38의 선원들이 페로 제도에서 남서쪽으로 약 120마일 떨어진 바다에서 반란을 일으키고 선박의 침몰을 시도했음을 알 수 있었다. 하지만 2월 18일에 무츠 함장이 통제를 재개하였고 이와 같은 사실을 되니츠 제독에게 통보하였다. U-38은 도착 후 현역에서 물러났고 해체되었다. 수조는 궤도차에 실어 동부로 보내졌다. 현지의 우리 인원이 드레스덴까지 추적하였다.]//

------

증거 2

&gt; 1941 8월 7일
&gt; 수신인: 비르츠 박사
&gt; 발신인: //SS-집단지도자// 라인하르트 하이드리히, //제국보안본부//
&gt; 
&gt; 하일 히틀러! 4일 내로, 지난 6월에 회의에서 논의되었던 자산이 귀하에게 도착할 것이오.  //정보수집국// //[피어스 대령의 주석: 이 부서에서 독일 국방군 연구 부서를 지휘한다고 봄]// 의 //G집단: 기술 관련 부서//에서 최근 2년간, 그녀를 이용해 신뢰할만한 무기를 만들려 하였지만 실패했소. 그녀는 탐욕스럽고 치명적이지만, 확실히 적들에게 그렇듯 우리에게도 변함없이 크나큰 위험이오. 아직 우리는 그녀를 영구히 무력화할 효과적인 방법을 찾지 못했기에, 그녀를 다른 방식으로 제국에 봉사할 수 있게 하기 위해서 귀하에게 보내오. 
&gt; 
&gt; 7월 22일에 귀하가 보냈던 편지에서, 만약 실패한 실험의 폐기물을 빠르게 처리하는 신뢰할만한 수단이 있다면 귀하의 지휘하의 //최상급돌격지도자// 멩겔레 박사가 착수할 연구를 대단한 효율로 진행할 수 있다고 적어놓으셨소. 귀하가 건설하고 있는 //집단 학살 수용소//에서 그녀가 이러한 능력을 훌륭하게 제공해줄 것이라고 우리는 믿고 있소. 하지만, 그녀가 재능을 안전하게 제공할 수 있으려면, 첨부 규약을 꾸준히 그리고 실패 없이 준수하면서 그녀를 수용해야 한다는 경험도 배웠소.
&gt; 
&gt; 당신의 벗
&gt; 라인하르트
&gt; 
&gt; //[피어스 대령의 주석: 증거 2에서 명시된 규약 문서는 증거 3으로 첨부함.]//
