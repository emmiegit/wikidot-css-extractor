Para: Sr. Edward Wilfred Travis, Diretor Adjunto
De: Coronel Lionel Pierce (Bletchley Park)
Data: 6 de novembro de 1944
Assunto: Projeto alemão na Alta Silésia

Sr. Edward:

Em obediência à sua ordem de 26 de outubro, ordenei aos funcionários da minha seção que identifique e analise informações relevantes para entender os ativos e projetos militares especiais alemães localizados em áreas que esperamos que os soviéticos tomem nos próximos 60 dias. Este memorando discute tal ativo alemão. Os Jerries estão no leste da Alta Silésia, perto de Kattowitz, uma área que esperamos que o marechal Konev invada nas próximas semanas. Tendo em vista as implicações dos soviéticos adquirirem e possuírem esse ativo, eu queria entregar este relatório a você imediatamente.

Eu anexei três arquivos:

Anexo 1: Descriptografia de texto simples de uma comunicação ENIGMA pré-guerra interceptada. Como essa era uma mensagem mais antiga, não priorizamos quebrar o código nesta, e ela permaneceu na fila até algumas semanas atrás, quando um dos rapazes a adotou como exercício de treinamento.
Anexo 2: Ordens interceptadas datadas de 7 de agosto de 1941 de R. Heydrich ao Dr. Eduard Wirths relativas à construção de uma instalação para abrigar o ativo.
Anexo 3: Descrição do ativo e protocolo para seu manuseio

Eu respeitosamente sugiro que o Comando transmita esta informação (em particular, Anexo 3) aos soviéticos através dos canais apropriados. Eles precisam saber o que fazer quando chegarem lá e, mais especificamente, o que não fazer.

Respeitosamente,
/s/
L. Pierce

Anexos

---

Anexo 1:
&gt; 24 de janeiro de 1939
&gt; Para: Dra. Schmidt, //Neuschwabenland//, [coordenadas]
&gt; De: //SS-Gruppenfuhrer// Reinhard Heydrich, //Reichssicherheitshauptamt//
&gt; Heil Hitler! Permita-me ser um dos primeiros a parabenizar você e sua equipe pela descoberta em Austvorren Ridge //[Col. Nota de Pierce: nome alemão para feição geográfica a 73°6′S por 1°35′W)]//. Berlim tem acompanhado os relatórios de sua expedição à Antártica com a maior atenção. Embora o //erbsenzähler// //[traduzido como “contadores de feijão”]// provavelmente não ficará satisfeito com o fato de o estabelecimento de uma estação baleeira alemã no continente antártico ter se mostrado impraticável, esse revés não pode diminuir os resultados do seu valioso trabalho científico.
&gt; 
&gt; O navio //Neuschwabenland// deve permanecer na Antártida por mais algumas semanas. Você e sua equipe, no entanto, são orientados a retornar à Alemanha imediatamente e trazê-la com você. //[Col. Nota de Pierce: Aqui e em outros lugares, os Jerries se referem ao ativo como “ela” ou “ela”. Veja o Anexo 3 para nosso melhor esforço em uma descrição física.]// Em onze dias, a Kriegsmarine despachará o U-38 de Wilhelmshaven para buscá-lo e levá-lo a Hamburgo. Os três compartimentos dianteiros do U-38 foram modificados em um //Aufbewahrungskammer// [traduzido como “câmara de contenção”].  Alimente-a, se for preciso, então congele-a exatamente como a encontrou, então a encaixote e leve-a a bordo do submarino com o máximo de discrição possível - o capitão Mootz do U-38 foi instruído a não fazer perguntas. Você deve levá-la de volta ao Reich o mais rápido possível, pois eventos políticos em um futuro próximo podem atrapalhar o acesso marítimo à Antártida a curto prazo.
&gt; 
&gt; Você foi muito corajoso em desenterrá-la e descongelá-la. Não duvide de sua própria decisão com base no que aconteceu: é de homens corajosos como você que dependem a vitalidade e a glória do Reich. Ao chegar a Hamburgo, você será presenteado com as mais altas honras do Reich. Os restos mortais dos membros da expedição Hess, Gruber, Schneider e Joachim também receberão um enterro honroso - na verdade, não um enterro, dadas as circunstâncias, mas tenho certeza de que suas viúvas apreciarão o gesto..
&gt; 
&gt; Seu,
&gt; Reinhard Heydrich, Diretor- //Sicherheitspolizei//
&gt; 
&gt; //[Col. Nota de Pierce: Sabemos por comunicações interceptadas subsequentes que o U-38 retornou a Hamburgo no final de fevereiro de 1939 e entregou Ernst Schmidt, alguns pesquisadores, um grande tanque de metal e várias toneladas de outros equipamentos. Esta jornada não foi sem incidentes - com base em algumas comunicações interceptadas entre o U-38 e a sede do Almirante Dönitz no início de fevereiro de 1939, parece que a tripulação do U-38 tentou se amotinar e afundar o barco no mar cerca de 120 milhas a sudoeste das Ilhas Faroé. No entanto, o capitão Mootz conseguiu reafirmar o controle em 18 de fevereiro e notificou o almirante Dönitz sobre o mesmo. O U-38 foi retirado de serviço após a chegada e desmontado. O tanque foi carregado em um vagão e enviado para o leste - nosso homem no solo o seguiu até Dresden.]//

------

Anexo 2
&gt; 7 de agosto de 1941
&gt; Para: Dra. Wirths
&gt; De: SS-Gruppenführer Reinhard Heydrich, //Reichssicherheitshauptamt//
&gt; Heil Hitler!  Em quatro dias, você receberá o ativo que discutimos após a conferência em junho. //Gruppe G: Technische Arbeitsmittel// do //Abteilung Nachrichtenbeschaffung// //[Col. Nota de Pierce: Acreditamos que esta organização dirige a divisão de pesquisa da Wehrmacht]// tem tentado, nos últimos dois anos, fazer dela uma arma confiável, sem sucesso. Ela é voraz e mortal, com certeza, mas sempre foi um perigo tão grande para nosso pessoal quanto para o inimigo. Como ainda não encontramos uma maneira eficaz de neutralizá-la permanentemente, estamos enviando-a para você, para ela poder servir ao Reich de uma maneira diferente.
&gt; 
&gt; Em sua carta de 22 de julho, você observou que a pesquisa que //Hauptsturmführer// Dr. Mengele está realizando sob sua direção poderia ser realizada com maior eficiência se houvesse um meio confiável de descartar rapidamente os detritos de testes que falharam. Acreditamos que ela servirá admiravelmente nesta capacidade na //Vernichtungslager// que você está construindo. No entanto, para que ela possa cumprir essa função com segurança, aprendemos por experiência que ela deve ser contida de acordo com o protocolo anexo, que deve ser observado com diligência e sem falhas.
&gt; 
&gt; Seu,
&gt; Reinhard  
&gt; 
&gt; //[Col. Nota de Pierce: O documento de protocolo ao qual o Anexo 2 se refere está anexado como Anexo 3.]//
