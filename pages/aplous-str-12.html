[[size larger]] **Site-CN-9958工作问题解决方案以及入围员工须知** [[/size]]
[[/=]]

------

应Site-CN-9958站点负责人王孟然（化名）要求，由于截至昨晚即2023年8月18日22：56，站点内部员工已经全部失去生命体征，站点的收容物转移工作协调未完成，所以目前需要从附近站点招募或调遣临时工作人员完成该项工作。通过相关部门的统计数据，协调最后一个电子性质收容物调离该站点的数据库仍旧需要约8小时的时间，并且是在工作人员约3-5名的情况下，高层对此事件报以高度重视。

Site-CN-A81表示会尽最大努力协商安排工作人员，以保证工作进程的正常执行和Site-CN-9958被尽早弃置。现根据主管安排，向各个站点的人事部门发放此说明书，上面段落的陈述目的在于提醒相关人事专员事态的严重性。接下来的说明是必要的在进行工作人员甄选时对其行动能力，心理承受能力等基本指标考核的参考内容，同时也是被选中工作人员在入驻Site-CN-9958后所必须知晓的守则。

请注意，各个站点的人事部门代表，此次人员招募或调遣活动所要求的达标人数为5-7名，截至时间为3个工作日后的同一时间，若时间到达后仍未达标，你们将负起主要责任，并以自身填补人员空缺，MTF-甲子-464-“满月”会监督执行该项流程，具体的执行决断来自于Site-CN-A81直属的高层管理部门。

------

++++ 1.人员义务

监督特殊电子性质异常的传输，在必要时打开权限关口或是应对信息入侵问题。请注意，此活动必须在夜间完成，站点最后协调的时间为晚20：00-5：00，原因为异常特殊性质，不予透露。必要告知该工作拥有高风险，请工作人员在决定入驻前仔细阅读以下相关的守则，避免出现不必要的人员流失，站点也会最大程度地保证各位工作人员的生命安全。

[[=image http://scpsandboxcn.wikidot.com/local--files/file-peach-blossom-garden-imagebaseaplous/Untitled.png]]

如上图所示，由于Site-CN-9958已经决定弃置，大部分模块工作区已经拆卸完成，剩余的区间为工作所必要的站点环境运作凭据，具体的事宜会在注意事项中确切说明。人员务必将活动范围只停留在办公区，不可开启门扉和窗户，以避免扰动环境运作，从而造成意外的损失。

++++ 2.注意事项

**灯光：**注意不可开启指定照明灯以外的任何照明设施，包括监测工作需要的各个电子仪器的显示屏，具体解决方案在于当敏感时期到达时遮掩黑色幕布，从而避免它捕捉到其他的光亮并转移到光源处。通过玻璃看到的其他操作区灯光若**尚未出现**改变固定亮灯规律的现象，则需要额外警惕门扉以及室内的指定光源位置，因为在这个时候它的位置就在门外，且不会泄露出让人员判断敏感时期甚至危急时期的信息。下图为室内指定光源，请铭记相关特点。

[[=image http://scpsandboxcn.wikidot.com/local--files/file-peach-blossom-garden-imagebaseaplous/IMG_20230121_053713.jpg]]

&gt; 其他区间固定亮灯规律（即工作区可以直接观测到的区域，但不包括工作区）：
&gt; 
&gt; **A.调配室：**靠窗户的四座台灯按0101规律开灭，即亮灭亮灭。
&gt; 
&gt; **B.操作区A：**探照大灯按2秒间隔闪烁，地灯亮起形成正方形区域，操作区N23仪器持续雪花屏。
&gt; 
&gt; **C.主要走廊：**七个可观测的挂灯全部亮起。
&gt; 
&gt; **D.外面：**漆黑一片。

**门扉：**门扉必须用工作区内的密码锁锁住，并将所有的应急钥匙放在室内指定光源不可照到的死角。人员可以进行投票选举出一名观测员或是轮流担当观测员，而观测员的义务在于观察门扉的底部，根据底部的映视情况判断出此时的人员处境处于平静时期、敏感时期以及危急时期。

[[=image http://scpsandboxcn.wikidot.com/local--files/file-peach-blossom-garden-imagebaseaplous/IMG_20230121_053724.jpg]]

**A.平静时期：**上图为平静时期的门扉底部现象。员工仍旧可以正常工作，且不必掩盖显示屏散发出来的光亮，但仍需要注意观察可以看见的其他区间的灯光是否偏离最初设定，因为它可以通过悬浮来进行信息欺骗。需注意门扉底部观察到的灯光并不是真实的，而是一种媒介。各个人员必须认定走廊一片漆黑，绝对不可说出“走廊有灯”“门底有光”等话语，意思相近、暗喻等说明方法也被禁止。

[[=image http://scpsandboxcn.wikidot.com/local--files/file-peach-blossom-garden-imagebaseaplous/IMG_20230121_053918.jpg]]

**B.敏感时期：**上图为敏感时期的门扉底部现象，观测人发现时以缓慢口哨为暗号提醒。员工不可再进行观测工作，延迟的工作进度没有任何方法追回，迅速遮掩除指示用灯以外的全部光源，不用继续注意外部光源变动，因为它已经注意到办公区存在生命迹象。人员不需要屏住呼吸，也可以进行交流，它会认为这些是为干扰它寻找员工的措施，因为光源是它判定的主要因素。

[[=image http://scpsandboxcn.wikidot.com/local--files/file-peach-blossom-garden-imagebaseaplous/IMG_20230121_054014.jpg]]

**C.危急时期：**上图为危急时期的门扉底部现象，观测人发现时以尖锐的短哨为暗号提醒。第一次发生该现象时，不要惊慌，员工可以注射HD15来实现假死，其他的信息无需注意；当第二次发生该现象时，建议员工注射HD16来结束自己的生命，以避免经历过于痛苦的折磨后才失去生命体征。

**睡眠：**在工作期间，必须保证**额定**2名人员随时处于睡眠状态，可以动用少量的安眠药物来进行微调。睡眠人员同样需要注意相关的守则，并根据规定完成工作，但是地点是处于梦境之中。相关决策人员表明，Site-CN-9943配置有稳定梦境现实的相关框架和容器，但初始工程师是在23年前留下的框架运作方式，所以接替相关容器框架的举措是不可行的。其他人员在完成工作的同时，还需要协调梦境中的工作。

睡眠人员会意识到自身处于操作室B，操作室C，右边走廊，仓库，控制室的任意一个区间中，在正常情况下，人员需要每隔3-6秒**额定范围时间**后通过意念快速转移到其他的任意区间且以5个区间为一周期，绝对不可在少于五个个区间之间反复跳跃。在相关区间中目测到现象时，按照以下守则行动，可以大幅降低它通过臆想寻找到人员位置的可能性。请注意，当一名睡眠人员失去生命体征时，不要惊慌，马上在200秒内确定并安排新的睡眠人员，当睡眠人员全部同时死亡时，按照危急时期来进行处理，在度过后再次在200秒内确定2名新人员。

**操作室B：**请处于该区间中的人员观察正对的镜子，如果镜子倒映出的并不是本人，而是另外一名睡眠人员，则快速移动至仓库，到达仓库后，另外一名人员一定也会在那里，如果他正对着你，那么确认是真正的人员。在仓库静止**额定范围时间**后，重新投入审查工作。若他背对着你，则转移至操作室B重新观察镜子，镜子倒映本人则恢复常态，若倒映的仍然是另外一名人员则将自身判断为死亡人员并立即快速撞向镜子。

**操作室C：**请人员观察周围环境，若出现的是家庭中自身所住的卧室且没有开灯，则立即打开紧闭的卧室门扉，若门扉中仍然存在门扉，但在漆黑中有温暖的光芒从门缝中钻出，同时伴有一男一女的谈笑声，则竭尽全力拉开该门扉，过程中会拥有较大的阻力。若成功拉开，则会转移至真正的操作室C；若紧闭门扉后无门扉，则自判死亡并从卧室窗户上跳下；若没有出现卧室环境情况，则可以在闲置**额定范围时间**后转移到其他区间并继续审查。

**右边走廊：**请人员观察周围环境，若在走廊地板处出现绿色草坪，并飞出少量蜜蜂和两三只蝴蝶，请立即观察该空间的六个平面墙体是否拥有足球或是其他娱乐用球的喷漆。若没有，则立即扭转自己的头部呈90度并在之后将其摘下放到地上，这时会观察到自己放置的是想要查询的娱乐用球，而后需要以固定视野观察该物体并绝对不可以偏离视线，直到一双手拿走该球，注意视线绝对不可以偏离，之后走廊会恢复正常，在闲置后转移；若有球体，则自判死亡并等待一种可以扭断自身脖颈的外力，期间绝对不能进行转移。

**仓库：**安全区。

**控制室：**请人员观察放置在木桌子上的折纸花，分为大花M和小花m。M若在3-6秒的观察时间内枯萎，则立即将m压制到花瓶中，期间绝对不能松手，直到M重新变回原样，松手并回到原位置，闲置后转移；若m枯萎，则立即向M喷射放置在桌上的药物造成M枯萎，若M拥有回复迹象则再次喷射，直到m重新变回原样；若M和m同时枯萎，则自判死亡并饮用桌上的药物，不可延迟至5秒后。

++++ 3.留言

在Site-CN-9958工作的时候，会经常发现处于各个区间墙体上的留言，用各种颜色和规格的书写笔写下的内容。由于在统计过程中发现这些言语可能会影响到工作人员的心境和精神状态，故在进行招募时可以以附加信息的形式公开给员工，让员工自己抉择是否仍然入驻Site-CN-9958进行最后的工作。

&gt; 一直以来，我认为关灯比开启灯来，要好得多。乡下的时候，没有电灯，回家依靠的就是一排排房子窗户里映出来的油灯火光，我每走一步，它们就灭掉一盏。所以我每回回头看的时候，就不会再看到它站在路边盯着我的样子，时间久了，它可能是怕我忘记，所以经常跑到我们家的油灯底下。后来，老鼠把灯里的油喝掉了，我也看不见它了，同时也看不到家里除了卧室以外的其他地方的情况了。我感谢老鼠，让我睡了一个安心觉。
&gt; 
&gt; ————刘水铭（化名）-Site-CN-243情报部门1级研究员

&gt; 门即便关上了，锁住了，也隔不掉我们飞到宇宙尽头的脑子。
&gt; 
&gt; ————艾兆（化名）-Site-CN-877收容措施信息部门2级研究员

&gt; 我做的梦完全可以拍成电影，但是每当我醒来后去和周围人分享那些离谱而又刺激的剧情时，他们总会说那是相反的面。实际上，现实才是完全相反的面，我们始终活在梦的影子里。没有人相信我的判断，我只得继续编织属于自己的那段故事。可是后来我才知道，梦确实是现实的附属物，因为弟弟在我的梦中被我掐到窒息，白沫淹没了我的无名指，然而在现实中，他仍然在高速狂奔的木马上向我挥手。遗憾，但是我很欣慰。
&gt; 
&gt; ————李图良（化名）-Site-CN-875机动特遣队队员

&gt; 老家的镜子总是有着一个奇怪的传说。当你照过镜子以后，第二天的同一时刻，村中心的大槐树下就会生出一个一模一样的你。爹不信，于是去尝试，第二天又有一个爹在树下锄地；娘不信，于是去尝试，第二天又有一个娘在树下乘凉；我不信，于是去尝试，第二天，槐树竟然被雷劈成了两半，我等到傍晚也没有等到那个我的出现，期间爹喊过我去干活，娘喊过我去吃饭，我都没有答应，我需要继续等下去，必须要继续等下去，才行。
&gt; 
&gt; ————8876543322（编号）

&gt; 基金会异常信息档案部文书，在这里报到。

&gt; 山上的破屋，是玩四角游戏最合适的地方，尤其是夕阳的时候，因为在那时，我跑动的影子才会格外地清晰，周围的环境才会格外地血红，氛围感才强烈。但是，我从来没有赢过那个游戏，因为当我仔细去听左边的声音的时候，右边的毛头总会捉弄我，也清晰地喊了一声，往往在这个时候，就是我输掉游戏的时候，同时也是游戏结束的时候。
&gt; 
&gt; ————周

&gt; 我会活下去，作为她心脏的一半。
&gt; 
&gt; ————张文（化名）-分部特工

&gt; Site-CN-9958总是充斥着欢声笑语。因为在这里，所有人都会一视同仁，共同度过那个象征着苦难的夜晚。每次黑幕落下的时候，有些人会点燃蜡烛，围着它为自己唱起庆生的歌谣；有些人会关上门和窗户，避免吵到其他站点的人和收容物的休息；有些人会想象外面，外面的世界是怎么样的，为什么外面的人们总是会指责他们象征着友谊和幸福的聚会，这都是他们在漫漫长夜中需要探讨的问题。
&gt; 
&gt; 而在不知不觉间，他们便会迎来温暖的新日初阳。
&gt; 
&gt; ————王孟然
