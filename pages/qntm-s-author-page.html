+ 來自qntm的一個奇怪的寫作指導

「未完待續」是你的敵人。**在一個章節裡寫一篇完整的故事。**

我看過有作者花費大量的時間在規劃他龐大原創宇宙觀，那冗長且精心計畫的故事線上面。他們寫了一個章節，但憑藉這個章節自身卻傳達不了任何東西給讀者。然後他們會開始感到無聊或困惑，並且從不去看下一章。故事永遠都不完整，並且所有事情都只是白做工而已。這只是在淨消耗著所有人的時間罷了。

限制好你的鴻圖。拿起你那巨大無比的計畫，把它的外皮一層一層地削掉，直到最後只剩下一個耀眼奪目的核心概念。如果說這是篇關於//一個//角色，關於他們存在時的//一個//關鍵時刻的故事呢？如果說這是你唯一有辦法寫下的章節（，那你應該要寫成什麼樣子）呢？你所想要表達的，最重要的一樣事物會是什麼？而用哪一種方式才能最有效率的去表達它呢？
