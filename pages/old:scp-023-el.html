**アイテム番号:** SCP-023-EL

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-023-ELは、回路と接続したレゴモデルを内蔵した高セキュリティ収容セル内に収容されます。SCP-023-ELがテレポートした場合、このモデルは崩壊するはずです。30分毎にサイト内の全職員は着席するか、少なくとも動かないようにしてください。収容違反時、対象の再収容のために素足かつ完全に目隠しをしたDクラスが歩き回っている間は、いかなる職員も上記の通りにしなければなりません。

**説明:** SCP-023-ELは、標準サイズ (2×4) の赤いレゴブロックであり、いかなる種類の異常も無くレゴの建築に使用することが可能です。対象は色・形において完全に均一です。SCP-023-ELの異常性は、毎30分の正確に5分後 (12:05、12:35、1:05など) に現れます。この時、対象は半径1マイル以内の人物の足下にテレポートし、激痛を引き起こします。対象は靴やブーツを貫通することが可能であるものの、奇妙なことに、スリッパは貫通することができません。靴に対して大きなダメージを引き起こすにも関わらず、対象はいかなる創傷も引き起こしません (痣ができる場合あり)。SCP-023-ELは可能な場合、素足でいる、もしくは視界が塞がれている人物へテレポートします。半径1マイル以内に歩いている者がいない場合、このSCPは静止したままです。</textarea></pre>
