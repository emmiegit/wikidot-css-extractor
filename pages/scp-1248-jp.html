**アイテム番号:** SCP-1248-JP	

**オブジェクトクラス:** --Safe-- --Keter-- Safe

**特別収容プロトコル:** SCP-1248-JPはサイト-81██内の防護壁によって取り囲まれた部屋に設置されています。SCP-1248-JP内部の物体を取り出すことは許可されていません。現在、あらゆる実験は無期限に凍結されています。

[[collapsible show=&#34;+ 初期のプロトコル&#34; hide=&#34;- プロトコルを閉じる&#34;]]
SCP-1248-JPはサイト-81██内の外部から隔離された廊下に設置されています。実験にはレベル3クリアランスの職員の許可が必要です。実験はDクラス職員に実行させ、部屋に取り付けられているカメラ越しに指示を行なってください。
[[/collapsible]]　
[[collapsible show=&#34;+ Keter時のプロトコル&#34; hide=&#34;- プロトコルを閉じる&#34;]]
事案1248-B発生により、特別収容プロトコルが書き換えられました。SCP-1248-JPの性質上、及ぼす被害の予測は極めて難しいことに留意してください。

SCP-1248-JPはサイト-81██内の防護壁によって取り囲まれた部屋に設置されています。映像で出現した物体を確認し次第、素早く適切な処理を行なってください。兵器、爆発物、危険生物、他のオブジェクトなどの処理のため複数の機動部隊を常時待機させる必要があります。各機動部隊にはそれぞれ可能な限り多くのプロトコルを教育して、広範な災害に対応できるようにしてください。また、物体確認の際はミーム災害の可能性を考慮に入れてください。サイト-81██周辺の住民への被害を避けるため、カバーストーリーを以って事前に避難を指示してください。
[[/collapsible]]

**説明:**  SCP-1248-JPは熊本県████ビルにある11人定員サイズの知性を持つエレベーターです。一部を除き見た目、内部構造ともに████製のエレベーターと一致します。████ビルは1█階建てですが、SCP-1248-JPの階数表示は無制限に増加、または減少します。階層表示を液晶内に収めるために、表示される数字が大きくなるほど数字の文字サイズが小さくなります。また、絶対値の極めて大きな数字の場合、近似値を取る数式として表示されます。SCP-1248-JPの上昇速度は極めて速く、1█階より高い場合、エレベーターが実際に████ビルの上に存在するかどうかは確認できません。

SCP-1248-JPは中にある物体を入れると、ドアが自動的に閉まり、ある階層まで上昇した後戻ってきて、その日本語名の語末で始まる物体を出現させます。SCP-1248-JPはこの行為を「しりとり」という遊戯であることを理解しています。SCP-1248-JPが「ん」で終わる物体を出現させると、SCP-1248-JPの電気、階層表示は消え、非活性状態となります。非活性状態は被験者が物体を取り出し、新たな物体を入れてボタンを押すことで活性化します。被験者が「ん」で終わる物体を入れると、新たに任意な物体を出現させます。手番が被験者の時に新たな物体を██日間入れないと、負けと判断され、SCP-1248-JPは新たな物体を出現させます。SCP-1248-JPは被験者の思考を認識しているわけではなく、意図した名前とは別のものと認識して物体を出現させることがあります。

████ビルで住人が失踪する事件が相次いだことからSCP-1248-JPは発見されました。即座に財団に所有され、移動させられない性質上、████ビルがサイト-81██に改築されました。「しりとり」をする性質は実験記録001より明らかになりました。

20██/██/██以降、実験は禁止されています。詳しい経緯は下記の事案1248-Bを参照してください。
 
[[collapsible show=&#34;+ 実験記録001&#34; hide=&#34;- 実験記録を閉じる&#34;]]
__**実験記録001**__
&gt; **対象:**  SCP-1248-JP
&gt; 
&gt; **実施方法:** 中にあった物体を取り出し、D-2257がSCP-1248-JPの中に入る。D-2257には発信機を取り付け、映像、音声の通信も行う。
&gt; 
&gt; **D-2257:** 中に鏡があるけど、どうすりゃいいんだ？
&gt;  
&gt; **████博士:** 鏡を取り出し、中に入りなさい。
&gt; 
&gt; **D-2257:** [鏡を運ぶため、5秒沈黙] ほら入ったぞ。何の変哲もないエレベーターじゃねえか。　[即座にドアが閉まり、GPSからの情報が途切れる]
&gt;  
&gt; **████博士:** 内部の階層表示は何階になっている？写してくれ。
&gt; 
&gt; **D-2257:** それは・・・なんだこれ。ああ、どんどん増えてくな。[7.56×10^^76^^階で外部の階層表示と一致]
&gt;  
&gt; **████博士:** ふむ、その高さで通信にラグが生じないのか。それでは・・・
&gt; 
&gt; 突如日本語のように聞こえる非常に高音の音声が入る。
&gt; 
&gt; **不明:** ██　██のばー、ば、ばー、ばー・・・（D-2257の本名。「ば」で終わる）
&gt; 
&gt; **D-2257:** おっ着いたみたいだ。ドアを映しとけばいいんだよな。[2.94×10^^147^^階で停止。ここまでで14秒。]
&gt;  
&gt; **████博士:** おい、今の声が聞こえなかったのか。
&gt; 
&gt; 直後、音声、映像通信が途絶える。後の分析で、ドアが開いた直後に、D-2257がドアの方向へ吹き飛ばされ、通信機器が破損したと判明した。D-2257の生死は不明。
&gt; この後、赤いバラが出現した。
[[/collapsible]]　
[[collapsible show=&#34;+ 実験記録002&#34; hide=&#34;- 実験記録を閉じる&#34;]]

[[collapsible show=&#34;+ 会話記録1248-A&#34; hide=&#34;- 会話記録を閉じる&#34;]]
__**会話記録1248-A**__
&gt; **対象:**  SCP-1248-JP
&gt; 
&gt; **付記:** 実験記録002の「石」以降の会話記録であり、最初を除き、全て「色紙」によるやりとりである。なお、同じ「色紙」であったにも関わらず全て階数が違う点は特筆すべきである。物体を実際に入れているのはD-2264だが、表記上インタビュアーは研究責任者の████博士とする。
&gt; 
&gt; **████博士（石）:** では君に色々聞かせてもらおう。しかし、ルビーを並べて話すのは大変だろう。お互い「しきし」で話さないか？
&gt; 
&gt; **SCP-1248-JP（色紙）:** 頭いいなあ。それでいいよ！
&gt; 
&gt; **████博士（色紙）:** 分かった。君の名前は？
&gt; 
&gt; **SCP-1248-JP:** エレベーターに名前なんてあるの？ すきによんでよ。
&gt; 
&gt; **████博士:** 分かった。SCP-1248-JPと呼ばせてもらおう。SCP-1248-JPはなぜしりとりをするんだ？
&gt; 
&gt; **SCP-1248-JP:** あはは、やっぱり頭よくないなあ。エレベーターだからに決まってるじゃん。
&gt; 
&gt; **████博士:** 我々の知っているエレベーターはしりとりをしないのだが。
&gt; 
&gt; **SCP-1248-JP:** しりとりしないエレベーターもいるんだね。何のために生きてるのかな。
&gt; 
&gt; **████博士:** 我々の知る限り、全てのエレベーターはしりとりしない。それに生きてもいない。
&gt; 
&gt; **SCP-1248-JP:** じゃあ世界でエレベーターは二つしかないんだね。
&gt; 
&gt; **████博士:** SCP-1248-JPと、あと一つは？
&gt; 
&gt; **SCP-1248-JP:** 君。
&gt; 
&gt; **████博士:** 我々は人間だ。
&gt; 
&gt; **SCP-1248-JP:** しりとりをするのに人間なの？
&gt; 
&gt; **████博士:** むしろ我々の知る限りでは、人間以外はしりとりしない。
&gt; 
&gt; **SCP-1248-JP:** しりとりをするのに人間なの？
&gt; 
&gt; **████博士:** 大丈夫か？
&gt; 
&gt; **SCP-1248-JP:** しりとりされる側に戻ってね。
&gt; 
&gt; 以降は、事案1248-Bを参照してください。
