    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Orientace UIU**
**Originál:** http://scp-wiki.wikidot.com/uiu-orientation
**Autor:** [[*user Kingreaper]]
**Překladatel:** [[*user captain Eastman]]
[[include info:end]]

Vítejte ve druhé nejnepopulárnější divizi FBI; Jednotce Neobvyklých Případů.
Většina z vás je tu patrně za trest, protože se vás někdo chtěl zbavit. Je tu někdo z vás za to, že svým nadřízeným řekl pravdu a oni vám nevěřili?

Ah, jenom jeden. V tom případě vám musím něco předvést. Pochopte, UIU je vtip ,ale ne z těch důvodů ze kterých si myslíte.  Jsem si jistý, že všichni poznáte tenhle Desert Eagle. Je nabitý náboji  kalibru .50. Sedm ran v zásobníku.
Pojďme si je spočítat: jeda, dvě, tři, čtyři, pět, šest, sedm... osm, devět, deset, jedenáct... Mohl bych pokračovat, ale radši vám ten zásobník pošlu abyste viděli, že to není nějaký trik.

Takže, pokud je to, čím se zabýváme skutečné, co z nás dělá vtip? To, že jsme úplně mimo. Nikdo z nás nemá výcvik na to, abyste se mohli zabývat věcmi co máme vyšetřovat. Samozřejmě, dostáváte za tuhle práci **fakt** dobrý bolestný.

Kontrolní otázka: Kolik nábojů je v tom zásobníku? Špatně, chlap, z jehož studených rukou jsem ho vzal si taky myslel že nekonečně. Má v sobě tisíc dvě stě devadesát šest ran. Došly mu, když po mě střílel.

A teď chvilka terminologie. Náš byznys jsou Vozíky a Plechovky.
Vozík je potvrzený artefakt, předmět, který do tohohle světa prostě nepatří.
Plechovka je potvrzená anomálie, událost nebo oblast, která zahrnuje něco co prostě není možné. Plecháč je osoba, která má nějaké anomální vlastnosti. Ti bývají většinou dost nebezpečný a navíc, se patrně potkáte s někým dalším kdo je hledá.

Nejme totiž jediní kdo se těmihle věcmi zabývá. Když jste tam venku a vyšetřujete, dávejte si bacha na členy těchto dalších skupin:
Obleky.
Chlapi v oblecích, slunečních brýlích, no prostě všechno tohle, klasický strašáci. Muži v černém. Pokud to půjde, nenápadně je sledujte, jsou to parchanti a nedá se jim věřit, ale pokud vám dají rozkaz, poslouchejte je, dělají něco pro vládu a v potravním řetězci jsou nad námi.

Rachejtle.
Vojenské skupiny, občas ozbrojené Vozíky. Předpokládáme, že je jich několik, viděli jsme je bojovat i mezi sebou. Přijdou, vezmou si nebo zničí to pro co přišli. Pak si jdou zas po svém a my to musíme zamaskovat. Nesnažte se zasahovat bez posil a pamatujte, jsou lépe vybavení než my. Jsou nebezpeční, bezohlední a krutí. Ale alespoň jsou upřímní.
Pokud vám dají rozkaz, poslechněte je.
Pokud to neuděláte, zabijí vás

Obchodníci s Vozíky.
Marshall, Carter a Dark, jsou aukční dům a pánský klub. Jejich zákazníci jsou extrémně bohatí a většinou mají vážně zvrácený vkus. Oficiální prohlášení říká, že máme provádět nájezdy na Obchodníky s Vozíky ale kolem MC a D buďte opatrní. Jejich ochranka nestojí o to, aby tam ztropili scénu tak než tam vletíte, počkejte na posily a měli byste být relativně v pořádku. Pokud vám dají rozkaz... No, zvažte to sami, pokud budete ještě tou dobou mít svobodnou vůli.

Sbírka Plechovek
Říkají si Hadova Ruka, často zasahují do operací ostatních skupin, většinou aby osvobodili nebo bránili Plecháče. Moc rádi používají artefakty a nestarají se o diskrétnost. Anomáliím rozumí lépe než většina, protože podle všeho, většina z nich jsou anomálie. Nekonfrontujte je na veřejnosti, nevyhrajete a Muži v Černém budou otrávení, že po vás budou muset uklízet bordel.
Pokud vám dají rozkaz, zvažte jeho poslechnutí, nejspíš vás budou schopní zapálit pouhou myšlenkou.

A nakonec, lidi, se kterýma si ve své podstatě rozumíme: Skippeři.
To, že tam jsou, poznáte tak, že uvidíte něco co je označené jako Super Chutné Pralinky, Skvělé Cestovní Plachty, Svěží Citrónový Puding nebo Sametové Cukrářství Parléř.
Nesnaží se schovat před námi, jenom před veřejností.
Skippeři jsou dobře vycvičení, vědí co dělají a jsou užiteční. Jejich záměr se zdá stejný jako ten náš: potichu najít anomálie, dostat je pod kontrolu a uklidit je z očí veřejnosti. Pokud tam budou, problém je nejspíš mimo vaši kompetenci. Můžete se jim představit, pokud se vám bude chtít. Pokud vás požádají pomoc... Alespoň se vám po smrti postarají o zbytek rodiny, což je mimochodem možné zařídit jako přídavek k našemu balíčku pro odvážné.

Pokud zvednete telefon a hovor začne &#34;Hej, Skipper&#34; to znamená, že se jedná o něco, co je pod jejich úroveň. Ty věci nám pomáhají udržet si naše zdroje takže, se ujistěte že hovory od Skipperů berete vážně.
Pokud vám dá rozkaz Skipper, poslechněte ho. On vás nejspíš nezabije ale ta anomálie ano.

Jednou jsem přijal rozkaz od poslíčka s pizzou. Ani mi nedošlo že byl z podniku co se jmenoval Servantova Chutná Pizza až do chvíle než bylo po všem.
**To** je ten důvod, proč jsme vtip.</textarea></pre>
