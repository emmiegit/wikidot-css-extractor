**アイテム番号:** SCP-2784-JP

**オブジェクトクラス:** --Extranormal-- --Safe-- Neutralized

**特別収容プロトコル:** 当記事は全てのサイトのデータベース上に保存されており、Dクラスを除く全職員が閲覧可能です。

当記事は「過去の資料」として分類されており、新たに編集することは出来ません。

**説明:** SCP-2784-JPは過去に人類が持っていたとされる「他人の死」に対して抱くミーム性を帯びた感傷を指します。SCP-2784-JPの曝露者は「他者の死」に対して異常な程の悲壮感を覚え、数週間の間、外部との接触やコミュニケーションを一切遮断します。この症状は数週間経てば快復し、日常生活に復帰できるようになります。しかし、症状が悪化した場合、あらゆる方法を用いて自殺を図ろうとします。

SCP-2784-JPが最初に報告されたのは1914年頃、第1次世界大戦中のアメリカ合衆国国内の1人の女性でした。女性は共同マンションの1室で首を吊った状態で発見され、その近くには女性が自殺する直前に書いたとされるメモが落ちていました。財団は遺体とメモを回収し、異常性の確認を行いましたが特筆すべき異常性はありませんでした。その後、遺体は遺族へと渡し、回収したメモは遺留品物として警察に返還しました。

当初はExtranormaleventとして財団は処理を行っていましたが、戦争が激化、更に第2次世界大戦が発生すると同時に報告数や被害者数も増えていき、財団が把握していた人数はアメリカ合衆国のおよそ10.56%を占めていたとされています。また、SCP-2784-JPは日本やイギリス、ドイツといった参戦国にも見え始め、最終的には世界各国で報告されました。財団はこの事態を受け、ミーム系オブジェクトとして認定し、クラスをSafeへと格付けがなされました。

しかし、第2次世界大戦が終戦を向かえた1949年9月2日からはアメリカ国内にてSCP-2784-JPの存在は報告されず、それ以降、世界中でSCP-2784-JPの存在は確認されませんでした。これにより財団はSCP-2784-JPをSafeからNeutralizedへとクラス変更を行いました。

**追記:** 以下はトレビア・ローズ博士によるキュアル研究員とのインタビュー記録です。

[[collapsible show=&#34;+インタビュー1&#34; hide=&#34;-インタビュー1&#34;]]
&gt; 
&gt; **日付:** 20██年██月██日
&gt; 
&gt; **インタビュアー:** トレビア・ローズ博士(サイト███所属レベル3博士)
&gt; 
&gt; **インタビュー対象:** キュアル研究員(元サイト███所属レベル2研究員)
&gt; 
&gt; **場所:** サイト██、収容セル-a
&gt; 
&gt; //&lt;記録開始&gt;//
&gt; 
&gt; **トレビア・ローズ博士:** こんにちは、キュアル。調子は良くて?
&gt; 
&gt; **キュアル研究員:** 冷たい態度をとってくると予想していましたが、安心しましたよ、ミスローズ。
&gt; 
&gt; **トレビア・ローズ博士:** 安心するのはまだ早くてよ、キュアル。貴女がなぜそんな独房にいるのかをご存知?
&gt; 
&gt; **キュアル研究員:** ...正直、分かりません、ミスローズ。
&gt; 
&gt; **トレビア・ローズ博士:** 貴女は17日の夜、サイト███に収容されていたDクラス職員を解放し、先導し、大規模な暴動を起こしたの。...サイト███は短時間の内に滅茶苦茶にされてしまったわ。未だ研究中だったオブジェクトの資料を破壊されたり、挙げ句の果てにはオブジェクトの収容違反を引き起こしたりね。収束するのに何日掛かったと思う?......1週間よ。1週間の間サイト███は封鎖されていたの。あぁ、この1週間の内に幾つの謎が解けていたでしょうね、キュアル。
&gt; 
&gt; **キュアル研究員:** ...私はただ、解放してあげたかったんです。
&gt; 
&gt; **トレビア・ローズ博士:** 解放って何を?
&gt; 
&gt; **キュアル研究員:** ただ待つ「死」ですよ、ミスローズ。...財団のデータベース上に保存されているあの報告書を見たから。
&gt; 
&gt; **トレビア・ローズ博士:** ...まさかとは思うけど、あの報告書を読んだの?
&gt; 
&gt; **キュアル研究員:** あの報告書を見たのは暴動を起こす1週間前の夜です。1人で事務処理をしていました。一通りのことを終えて、パソコンを閉じようとした時、データベース上に1つのファイルを見つけたんです。ファイルの中身はそれでした。特殊なクリアランスは必要なかったので簡単に記事を読むことが出来ました。
&gt; 
&gt; **トレビア・ローズ博士:** そう、実は私も貴女が見たという記事を読んだわ。けど、あんな報告書は誰かの妄言で書かれているわ、キュアル。
&gt; 
&gt; **キュアル研究員:** 私も最初はそう思いました。けど、違った。あの報告書を読んだ後、私の中にあった嘘に塗り固められた思想は淘汰されました。..完全に心酔されましたよ。あぁ、今思い出せばなんと愚かしい考えだったか...。
&gt; 
&gt; **トレビア・ローズ博士:** キュアル、貴女はそういう人だったかしら。私の知る貴女はもっと利口的で現実的な性格をしていたわ。
&gt; 
&gt; **キュアル研究員:** 何も変わってはいませんよ、ミスローズ。ただ、長年忘れていたことを思い出しただけです。報告書には「他人の死に対して抱く感情」について書かれていました。
&gt; 
&gt; **トレビア・ローズ博士:** えぇ、私もそうでした。それと同時に馬鹿らしいものだと思いましたわ。人が死ねば悲しむ、人としての感情であり当たり前のことなのですよ。キュアル、貴女のその様子からしてセラピーが必要になってくるわ。
&gt; 
&gt; **キュアル研究員:** ...貴女は分かっていませんよ、ミスローズ。あの報告書の本質を全然、分かっていない。貴女だけじゃない、全ての人類が理解していないんですよ。
&gt; 
&gt; **トレビア・ローズ博士:** ...それはどういうこと、キュアル。
&gt; 
&gt; **キュアル研究員:** 頭の中で想像してみて下さい。戦争で、戦地で、親を失くした子供が1人、敵の爆撃が続くなかで泣いている写真を。大半の人は「可哀想」、「悲しくなる」、「被害国を支援しよう」と反応するはず。大金を持っている人は莫大な支援金を被害国に送るはずです。それは正しい行動です。私でもそういった反応するでしょう。
&gt; 
&gt; とはいえ、人は──人の心底のどこかでは「私、僕、俺の生活に支障がないからどうでも良い」という『無関心』にも近い感情があるんです。悲壮の感情を出せる余裕、莫大な支援金を送る余裕は本来なら出来ないはずなんです。では、何故できるのか?
&gt; 
&gt; 「他人」だからですよ。「赤の他人」という関係だから、自分の預かり知らないところで何人、何百人、何千人、何万人死のうと心動く事はないんです。「今日も美味しい食事ができる」、「今日も気持ちよく眠ることができる」。いつもと変わりのない1日を過ごすことができる。これからも生きていける。時が経つにつれ人が他人の死に対して表す感情は「涙」じゃない、「笑顔」になっているんですよ。
&gt; 
&gt; **トレビア・ローズ博士:** ...それは研究員として、人として愚の骨頂とも言える考えよ。誰しもがそうではない、他人の死に対して敬意を表す人もいることを忘れているの?
&gt; 
&gt; **キュアル研究員:** では、何故Dクラスが死んでもあなた方は悲壮という感情がないのですか?彼らが極悪で、世間から『死刑』と判断されたからですか?目の前で殺されようとしているのに、自分が「そうはならないから」という事に安堵を覚えているからじゃないですか?
&gt; 
&gt; **トレビア・ローズ博士:** くっ、黙りなさい、キュアル!貴女は今、私の管理下にあるのよ!貴女がこれ以上、余計な言葉を発したら、貴女を殺します!
&gt; 
&gt; **キュアル研究員:** //(数秒間、沈黙)//...けどね、ミスローズ。こんな種族でも『無関心』じゃなくなる時があるんですよ...。
&gt; 
&gt; **トレビア・ローズ博士:** //(数秒間、深呼吸)//...言ってちょうだい。
&gt; 
&gt; **キュアル研究員:** 親しい関係が死ぬときですよ。人はその時の「死」に感情をみせるんですよ。家族、親友、どれでもいい。その中で誰か1人が死ぬとき、景色は濁り、時は止まり、その人の世界は終わりを告げる。...ミスローズ、貴女もそれを感じる時があったでしょう?
&gt; 
&gt; **トレビア・ローズ博士:** ...これでインタビューを終わります。......いいですね、キュアル。
&gt; 
&gt; **キュアル研究員:** えぇ、構いませんよ。ミスローズ。私にとって愛すべき彼女。
&gt; 
&gt; //&lt;記録終了&gt;//
&gt;
