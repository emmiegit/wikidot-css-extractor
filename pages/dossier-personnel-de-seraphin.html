    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre :** Dossier personnel de Séraphine
    **Auteur :** [[user Berit Seraphine]]
    **Date de publication :** 11 mars 2016 	
[[include credit:end]]

[[image ind.png]]

**Nom :** Berit Séraphine.
**Age :** 27 ans.
**Hiérarchie :** Niveau de sécurité 2.
**Genre :** Féminin, non-binaire.
**Pronoms :** Féminin (elle) et neutre (ael).
 
**Physique :** Berit mesure 1m85 pour 75 kg, ayant des cheveux longs et bruns avec un visage carré et porte aussi une paire de lunettes contre la myopie. Elle a aussi des cernes très prononcés, une prothèse au bras droit, s&#39;habille la plupart du temps avec un jean, un t-shirt de la Fondation et des chaussures de chasse.

                              
**Liste des activités interdites pour Berit :**
*                 D’être avec --le Dr C-Cendres-- n&#39;importe qui dans une cuisine (voir Incident n°70-2015)

**Bilan psychologique :** Berit est plutôt stable psychologiquement, elle est souvent concentrée sur le travail dans son hangar et sur le bien-être des employés sous ses ordres, privilégiant souvent leurs besoins avant les siens.

**Spécialisation :** Directrice du Hangar █ contenant le matériel médical (médicaments, matériel d&#39;intervention, vêtements médicaux, ...) et les outils de travail pour les employés de niveau 1 et inférieur.
**Département :** Manufacture

**Biographie :** Berit est née le 12/09/1989 à █████ avec un bras en moins, elle est la fille unique du chercheur ██████ et de l&#39;assistante █████, travaillant tous deux dans une société écran de la Fondation, bénéficiant de bonnes études, elle passa plusieurs années dans des écoles publiques en France avant de commencer des études en rapport avec la direction de hangars en 20██. Par la suite, un recruteur l&#39;engagea au Site-Aleph après avoir remarqué ses qualités managériales. Elle fut ainsi assignée au hangar █, quelques années après son entrée dans la Fondation elle fut promue directrice du hangar █ suite à plusieurs demandes de personnel. 

**Faits réprimandés :**
- Découpage du bureau du docteur ████████ avec une scie à métaux.
