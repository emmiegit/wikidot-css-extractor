    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 見ている人間の真実の姿を描き出す異常な絵画。「見る」の対象には直接的な視認だけでなく、撮影機器を通した視認なども含まれる。一定期間誰からも視認されない場合は、適当な美術館へと転移する。監視カメラを通して定期的に視認することで、収容違反を防いでいる。\n**回収日:** 20██/██/██ \n**回収場所:** ███美術館\n**現状:** 低危険度異常美術品収容室に保管。\n**追記:** 以下は当アイテム（画面中央）のリアルタイム監視カメラ映像です。職員は定期的に当アイテムを視認してください。\n\n[[table style=\&#34;margin-right:auto; margin-left:auto; border-collapse:collapse;width:350px; box-shadow: 0 0 10px rgba(0,0,0,.2); border: 1.5px solid gray;overflow:hidden;\&#34; ]]\n[[row]][[cell style=\&#34;text-align: center; border: 1px solid gray; padding: 0px;\&#34;]]\n[[div class=\&#34;wrapper\&#34;]]\n[[div class=\&#34;sotowaku\&#34;]]\n[[div class=\&#34;gazou\&#34;]]\n[[include :topia:listusers-1 users=\&#34;.\&#34;]]\n[[image http://www.wikidot.com/avatar.php?userid=%%number%% width=\&#34;100px\&#34; height=\&#34;100px\&#34;]]\n[[include :topia:listusers-2]]\n[[image http://www.wikidot.com/avatar.php?userid=000002 width=\&#34;100px\&#34; height=\&#34;100px\&#34;]]\n[[include :topia:listusers-3]]\n[[/div]]\n[[div style=\&#34;z-index:3;\&#34;]]\n[[html]]\n&lt;script&gt;\n// 895 Camera\n// by stephlynch\n// if you are from the tech team you will cry. be warned.\n\n\nfunction updateTimeDate(){\n   var timer = document.getElementById(\&#34;timer\&#34;);\n   var date = new Date();\n   var year = date.getFullYear();\n   var month = date.getMonth() + 1;\n   var day = date.getDate();\n   var hour = date.getHours();\n   var minute = date.getMinutes();\n   var second = date.getSeconds();\n   timer.innerHTML = year + \&#34;-\&#34;\n                + (month &lt; 10 ? \&#34;0\&#34; + month : month) + \&#34;-\&#34;\n                + (day &lt; 10 ? \&#34;0\&#34; + day : day) + \&#34; \&#34;\n                + (hour &lt; 10 ? \&#34;0\&#34; + hour : hour) + \&#34;:\&#34;\n                + (minute &lt; 10 ? \&#34;0\&#34; + minute : minute) + \&#34;:\&#34;\n                + (second &lt; 10 ? \&#34;0\&#34; + second : second) ;\n}\n\n\nvar timerInterval = setInterval(&#39;updateTimeDate()&#39;, 1000);\n\n&lt;/script&gt;\n\n&lt;style&gt;\n\n@import url(&#39;https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&#39;);\n\n.feed {\n   height: inherit;\n   width: inherit;\n   position: absolute;\n   \n}\n.feedcontainer {\n   width: 350px;\n   height: 250px;\n}\n\n\n.camname {\n   position: absolute;\n   bottom: 15px;\n   left: 20px;\n}\n\n.timestamp {\n   position: absolute;\n   bottom: 15px;\n   right: 20px;\n}\n\n.camname span, .timestamp span {\n   color: #defff8;\n   background-color: #000;\n   font-family: \&#34;IBM Plex Mono\&#34;, Courier, monospace;\n   font-weight: bold;\n   font-size: 12pt;\n}\n\n&lt;/style&gt;\n\n&lt;div class=\&#34;feedcontainer\&#34;&gt;\n&lt;div class=\&#34;feed\&#34;&gt;\n\n&lt;div class=\&#34;camname\&#34;&gt;&lt;span&gt;CAM06&lt;/span&gt;&lt;/div&gt;\n&lt;div class=\&#34;timestamp\&#34;&gt;&lt;span id=\&#34;timer\&#34;&gt;INITIALIZING&lt;/span&gt;&lt;/div&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n\n[[/html]]\n[[/div]]\n[[div  class=\&#34;noise\&#34;]]\n[[/div]]\n[[/div]]\n[[/div]]\n\n[[/cell]][[/row]]\n[[row]][[hcell style=\&#34;text-align: center; border: 1px solid gray; padding: 0px; background-color: #f0f0f0; width:100%;z-index:3;\&#34;]]\n ^^AO-03967-JP（画面中央）の監視カメラ映像^^ [[/hcell]][[/row]]\n[[/table]]\n\n\n[[module css]]\n.gazou{\nfilter: brightness(70%);\ntransform: matrix3d(0.5041,0,0.71,-0.0014,0.00,0.71,0.00,0,-0.50,0,0.50,0,0,0,0,1);\n-webkit-transform: matrix3d(0.5041,0,0.71,-0.0014,0.00,0.71,0.00,0,-0.50,0,0.50,0,0,0,0,1);\ntransform-origin: 150px 85px; \nposition:absolute;\nbottom :96px;\nleft:47px;\nwidth:100px; \nheight:100px;\nborder:solid 3px #8C5E00;\n}\n.sotowaku{\nbackground:url(http://scp-jp-storage.wikidot.com/local--files/file:7664517-117-xh4d/01B798BE-8E3C-4F4E-A894-F3A457A01C67.jpeg);\nbackground-size:100%;\nposition: absolute;\n    top: 0;\n    left: 0;\n    bottom: 0;\n    right: 0;\n}\n.wrapper {\nz-index:3;\n    position: relative;\n    width: 350px;\noverflow:hidden;\n}\n.wrapper:before {\n    content:\&#34;\&#34;;\n    display: block;\n    padding-top: 75%; /* 高さを幅の75%に固定 */\n}\n.noise:after {\n  animation: noise 0.5s steps(10) infinite;\n  background: url(\&#34;http://scp-jp-storage.wikidot.com/local--files/file:7664517-124-c8vi/7BA680DC-E768-4715-B133-0253A9F1CC7D.png\&#34;);\n  content: \&#34;\&#34;;\n  display: block;\n  height: 300%;\n  left: -100%;\n  position: absolute;\n  top: -100%;\n  width: 300%;\n  z-index: 2;\nopacity:20%;\n}\n\n@keyframes noise {\n  to {\n    background-position: 0 0;\n  }\n  10% {\n    background-position: -5% -10%;\n  }\n  20% {\n    background-position: -15% 5%;\n  }\n  30% {\n    background-position: 7% -25%;\n  }\n  40% {\n    background-position: 20% 25%;\n  }\n  50% {\n    background-position: -25% 10%;\n  }\n  60% {\n    background-position: 15% 5%;\n  }\n  70% {\n    background-position: 0 15%;\n  }\n  80% {\n    background-position: 25% 35%;\n  }\n  90% {\n    background-position: -10% 10%;\n  }\n}\n\n[[/module]]&#34;
