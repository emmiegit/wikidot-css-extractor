**Titre original :** Log-1251-01 
**Auteur :** [[user SRegan]]
**Traducteur :** [[user La Catoune]]
**Date de publication originale :** 20 juillet 2012
[[include credit:end]]

**Entrée-1251-01**

L&#39;entrée suivante comprend des extraits des notes de terrain de l&#39;Agent ████████. Le ██/██/████, l&#39;Agent ████████ a été nommé superviseur de l&#39;équipe assignée à SCP-1251, un phénomène autonome dont le confinement était en cours au sein du réseau routier britannique. Les circonstances du transfert de l&#39;Agent ████████ sont le sujet d&#39;une plainte formelle et sont actuellement examinées par le département disciplinaire du Secteur-25, mais il est important de noter que cela est arrivé immédiatement après l&#39;Incident ████-████-1, durant lequel l&#39;Agent ████████ était responsable principal du confinement.

Les procédures de récupération initiales de SCP-1251 requéraient la présence permanente de cinq membres du personnel sur site sous couvert d&#39;une équipe de maintenance des routes jusqu&#39;à l&#39;achèvement du confinement complet, avec pour objectif le retrait permanent du site du réseau de circulation et sa conversion en installation de la Fondation, de façon similaire à d&#39;autres phénomènes localisés. Des logements temporaires étaient fournis sous la forme de tentes de travail, et les membres du personnel étaient contraints de dormir et de se restaurer à l&#39;intérieur de la zone de confinement. Un budget a été alloué pour l&#39;achat de nourriture et une planification était en cours pour l&#39;alimentation électrique du Site 1251-1. Cependant, la découverte de la nature mouvante de SCP-1251 a empêché l&#39;implémentation complète des installations d&#39;éclairage, de chauffage et de divertissement, qui sont donc demeurées basiques. De plus, le budget initialement alloué au Site 1251-1 n&#39;a pas été maintenu du fait d&#39;une erreur administrative. Un &#34;fond d&#39;assistance&#34; informel mis en place pour l&#39;équipe de confinement au Secteur-25 par le Dr ███ a été confisqué par le département de gestion de secteur, le considérant inapproprié. Suite aux rapports de mesures de confinement, une unité de confinement mobile a été établie, à laquelle est attribuée des véhicules dédiés, des générateurs électriques, des micro-ondes, du matériel de chauffage, et un budget permanent pour la nourriture et le divertissement.

------
██/07/████ : Arrivée sur site aujourd&#39;hui. J&#39;ai été choqué de l&#39;état délabré des mesures de confinement. Les membres du personnel ont dépensé de leurs propres poches pour l&#39;achat de nourriture, parce que les cartes de crédit et les fonds initialement alloués à l&#39;équipe n&#39;ont pas été renouvelés. Les plaintes envers ████████ sont apparemment sans réponse. Plusieurs membres de l&#39;équipe ont l&#39;impression que leur assignation à 1251 est temporaire et m&#39;ont demandé quand ils seront autorisés à revoir leurs familles. Malgré cela, l&#39;équipe reste dévouée à son travail de confinement et a réalisé des merveilles malgré le peu de moyens disponibles.

------
██/09/████ : Le temps se refroidit. J&#39;ai essayé de contacter le Secteur-25 mais on dirait que nos adresses e-mail et nos codes clés de téléphones spécifiques au lieu n&#39;ont pas été mis à jour avec le déplacement de SCP-1251. J&#39;ai personnellement acheté et distribué plusieurs petits réchauds à gaz. Plusieurs des caméras à contrôle à distance utilisées pour surveiller le trafic routier avoisinant sont en panne, et il a fallu les remplacer par des caméras traditionnelles - encore un achat à la charge personnelle de l&#39;équipe. J&#39;insiste lourdement pour que les mesures de confinement de 1251 soient révisées; ce n&#39;est pas un confinement temporaire et ça ne devrait pas être traité comme tel.

------
██/09/████ : Ce n&#39;était pas nécessaire de dire à l&#39;équipe que 1251 est généré par le cadavre d&#39;un voleur de grand chemin, ou quoi que ça puisse être. On fait déjà assez de mauvais rêves comme ça.

------
██/10/████ : Ça fait maintenant six semaines qu&#39;on vit sous une pluie battante, presque ininterrompue. L&#39;équipement est toujours dans un état critique et la suspension des expériences à cause de la météo a dépourvu l&#39;équipe de sa dernière ligne de communication avec le Secteur-25.

------
██/11/████ : La tente B a été perdue. Le rayon d&#39;attraction de 1251 varie légèrement selon sa localisation, et il a été mal calculé lors de l&#39;installation en raison d&#39;un défaut avec l&#39;un de nos dynamomètres. Les Agents █████ et ████████ se sont réveillés ce matin en se rendant compte que leur tente avait été soufflée. Elle est maintenant complètement emmêlée autour d&#39;un panneau de signalisation - on essaiera de la récupérer lorsque 1251 se sera déplacé, même si j&#39;imagine qu&#39;elle est devenue inutilisable.

------
█/11/████ : On en est rendus à manger des plats à emporter depuis cinq mois.

------
██/11/████ : L&#39;Agent █████ a rencontré un habitant du coin, qui demandait quand est-ce que la circulation normale pourrait reprendre. Les communications avec le Secteur-25 étant toujours presque inexistantes, nous ne savions pas que la route a été officiellement fermée pour une réparation urgente du réseau d&#39;acheminement des eaux. On a répondu à la question de l&#39;autochtone en inventant que le problème s&#39;était produit lors de la pose de câbles pour la fibre optique. Il a tout de suite compris qu&#39;on mentait, et tout ça s&#39;est terminé avec une altercation d&#39;abord avec le type, puis avec un officier de police convaincu que nos intentions étaient criminelles. Heureusement, son supérieur direct, le Lieutenant ████████ est affilié à la Fondation et on a appris qu&#39;il avait été capable de présenter la situation comme gérée par la //Special Branch Investigation//. J&#39;en ai profité pour demander au Lieutenant de communiquer en notre nom à propos de la pénurie urgente de moyens au site de confinement de 1251.

------
██/11/████ : Le moral est au plus bas. Si les conditions n&#39;évoluent pas, on va finir par avoir des désertions.

------
██/12/████: Joyeux putain de Noël.

------
██/01/████ : L&#39;Agent █████ est parti aujourd&#39;hui; il a expliqué vouloir se rendre au Secteur-25 et y prétexter une brèche de confinement pour attirer l&#39;attention sur notre situation[[footnote]]L&#39;Agent █████ n&#39;est jamais arrivé au Secteur-25 et sa localisation est actuellement inconnue. Un ordre d&#39;exécution est actuellement en cours à son sujet.[[/footnote]]. J&#39;ai tenté de prendre contact avec le Lieutenant ████████ - le centre de communication nous a fait savoir qu&#39;ils n&#39;avaient aucune trace de lui, pas même de son travail ici. Extradition officielle et réaffectation avec usage d&#39;amnésiques, phénomène mémétique qui affecte la mémoire des gens - qui sait ?

------
██/01/████: Aucun retour de █████. L&#39;Agent ███████ discutait ouvertement de suicide après avoir traversé le site de 1251 dans un état de haute activité[[footnote]]Aucun agent sous ce nom n&#39;a été assigné à SCP-1251. Aucun des autres agents sur site n&#39;a la moindre information sur un membre du personnel sous ce nom. La possibilité d&#39;une activité mémétique à longue portée a été considérée; cependant, mis à part les journaux de l&#39;Agent ████████, rien ne laisse indiquer que cette personne soit réelle.[[/footnote]].

------
██/01/████: --Est-ce que je suis un agent de la Fondation ? Est-ce que la Fondation existe ? Est-ce que ça ne ferait pas plus de sens de penser que je suis juste un ouvrier de maintenance des routes devenu fou ? Est-ce que le monde en dehors des rubans jaunes existe ?-- Je vais bien. Je vais bien.

------
██/02/████: La nuit dernière, j&#39;ai rêvé que la pluie s&#39;arrêtait. Je suis sorti de mon sac de couchage pour me balader un peu - le ciel était totalement noir, pas de Lune, pas d&#39;étoiles, mais le sol était parfaitement illuminé. J&#39;ai marché dans la zone d&#39;effet de 1251 et ça ne m&#39;a pas touché. &#34;Ce n&#39;est pas de la gravité ! C&#39;est de l&#39;accélération !&#34; ai-je crié. Tout fait tellement plus de sens.

------
██/02/████: Je ne sais pas qui a écrit ça. Ce n&#39;était pas moi. Ce n&#39;est pas mon écriture. Quelqu&#39;un s&#39;amuse avec mon journal[[footnote]]Des comparaisons graphologiques ont menées à la conclusion qu&#39;il s&#39;agit bien de l&#39;écriture de l&#39;Agent ████████[[/footnote]].

------
██/02/████: 1251 a mangé ███████ aujourd&#39;hui. On l&#39;a entendu hurler, ce qui nous a tous sorti de notre sommeil. --Je ne pouvais voir la Lune nulle part.-- Il se tenait debout à l&#39;entrée de la zone affectée. &#34;Tout n&#39;est qu&#39;un mensonge. Il n&#39;y a jamais eu de Fondation,&#34; a-t-il dit avant de s&#39;avancer vers le centre du rond-point. 1251 n&#39;aurait pas dû être dans un état de haute activité, mais ça l&#39;a tout de même absorbé et l&#39;a enterré. Ensuite, il a bougé. Il y en a deux maintenant ! Deux 1251 errants. Dieu nous vienne en aide. Que lorsque les scientifiques reviendront de leur beau monde tout blanc où il y a de la lumière et de la chaleur et où tout fonctionne parfaitement, qu&#39;ils voient qu&#39;en dessous d&#39;eux se trouve un cadavre avec un casque, hurlant. C&#39;est le sens des mouvements. Du code morse, à chaque heure un court, chaque jour un long. C&#39;est tout ce que ███████ peut faire maintenant, hurler une lettre par mois tandis qu&#39;il devient fou sous la terre noire. C&#39;est ce qu&#39;il hurlera CE N&#39;EST PAS DE LA GRAVITÉ C&#39;EST DE L&#39;ACCÉLÉRATION[[footnote]]L&#39;Agent ████████ rapporte ici autant un décès sur le terrain qu&#39;un phénomène associé à SCP-1251 qui s&#39;en est ensuivi, supposant un déplacement imprévu. Cette description ne semble pas correspondre aux événements réels, et l&#39;Agent ████████ prétend ne pas avoir rédigé cette entrée. De ce qu&#39;il est su, il n&#39;existe qu&#39;une unique instance de SCP-1251. L&#39;hypothèse d&#39;un code morse transmis par l&#39;Agent ████████ apparait comme infondée lorsqu&#39;elle est comparée à l&#39;historique des mouvements de SCP-1251[[/footnote]].

------
██/02/████: Ils sont devant ma tente. Vous allez devoir me tuer.[[footnote]]L&#39;Agent ████████ a été placé sous surveillance de l&#39;équipe médicale de la Fondation lors de son 256^^ème^^ jour d&#39;assignation à SCP-1251. D&#39;autres membres de l&#39;équipe ont été suivies par l&#39;équipe médicale pour des cas de sous-nutrition pour des syndromes de pied d&#39;immersion. Le département de gestion de secteur a reconnu les conditions insalubres du site, mais maintient qu&#39;un niveau approprié de contact avec l&#39;équipe a été conservé pendant l&#39;intégralité de la période.[[/footnote]]</textarea></pre>
