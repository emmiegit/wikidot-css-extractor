    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-6837 – BUMM BUMM BUMM BUMM
**Autor:** [[*user HarryBlank]] 
**Original:** https://scp-wiki.wikidot.com/scp-6837
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://www.flickr.com/photos/7642177@N05/2630456091 Apartment Block] von [https://www.flickr.com/photos/daveshaver/ Dave Shaver], [https://creativecommons.org/licenses/by/2.0/deed.de CC BY 2.0]
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-6837/Block.jpg|
    caption=14 Westshire Boulevard, nach der Renovierung|
    align=right|    
    width=300px|
]]

**Objekt-Nr.:** SCP-6837

**Klassifizierung:** Ausstehend

**Sicherheitsmaßnahmen:** Der Apartmentkomplex, in dem SCP-6837 auftrat, wurde gekauft und gesichert. Die Mieter wurden unter dem Deckmantel der Asbestsanierung umgesiedelt. Die Ermittlungen dauern an.

**Beschreibung:** SCP-6837 ist ein System akustischer Phänomene am 14 Westshire Boulevard in London, Ontario, Kanada. Hausmeister Ian Schwarz zeichnete am 11. April 2020 das folgende Telefongespräch mit dem Bewohner John Piper auf:

[[div class=&#34;blockquote&#34;]]
**Schwarz:** Womit kann ich dir helfen, John?

**Piper:** Es geht um meine Nachbarn. Sie klopfen auf den Boden, ununterbrochen. 

**Schwarz:** Haben Sie versucht, mit ihnen zu reden?

**Piper:** Na ja, es ist nicht //ununterbrochen//. Es ist immer dann, wenn ich irgendein Geräusch mache. Fernsehen. Bilder aufhängen. Wenn meine Frau und ich …

**Schwarz:** Ja, okay, ich verstehe schon. Aber Sie haben meine Frage nicht beantwortet. Haben Sie versucht, mit ihnen zu reden? 

**Piper:** Ich weiß doch gar nicht, wie man zu ihnen kommt. 

**Schwarz:** Was? Die Stockwerke sind alle identisch. In welchem Zimmer bist du? 

**Piper:** 803.

**Schwarz:** Gut. Gehen Sie einfach runter zu 703 und …

**Piper:** Hoch.

**Schwarz:** Was?

**Piper:** Oben! Ich habe Ihnen gesagt, dass sie auf den //Boden// schlagen. Meine Decke! Der Aufzug fährt nicht bis in den neunten Stock. Ich habe es im Treppenhaus versucht, aber eine halbe Etage höher finde ich eine verdammte verschlossene Tür. Können Sie sie nicht anrufen?

//&lt;Stille in der Aufnahme.&gt;//

**Piper:** Also?

**Schwarz:** Wir haben keine neunte Etage, John. 

**Piper:** Was?

**Schwarz:** Diese Tür führt zum Dach.
[[/div]]

Als Schwarz das Problem nicht zu Pipers Zufriedenheit lösen konnte, kündigte dieser seinen Mietvertrag. Nachdem zwei Nachmieter dasselbe Phänomen gemeldet hatten, wurde die Wohnung dauerhaft leer gelassen.

Die Foundation wurde auf die Angelegenheit aufmerksam, nachdem Renovierungsarbeiten, einschließlich des Baus eines zusätzlichen Stockwerks mit Apartments, durchgeführt wurden. Am 2. September 2022 erhielt Hausmeister Schwarz eine neue Beschwerde von der Bewohnerin Louise Delacouer:

[[div class=&#34;blockquote&#34;]]
**Schwarz:** Was ist das Problem, Louise?

**Delacouer:** Ich möchte keinen Aufstand machen, aber ich bin wegen diesen Leuten mit meinem Latein am Ende. 

**Schwarz:** Welche Leute?

**Delacouer:** Ich habe alles versucht. Zuerst bin ich nach unten gegangen, klopfte an die Tür wie eine erwachsene Frau, aber niemand hat geöffnet. Ich habe das Telefonbuch benutzt, um sie anzurufen, aber niemand ging ran – tatsächlich habe ich sofort ein Besetztzeichen bekommen. 

**Schwarz:** Moment, was …

**Delacouer:** Ich bin nicht prüde, aber ich habe meine Grenzen. Jede Nacht höre ich das Bett gegen die Wand schlagen. Jeden Tag läuft der Fernseher auf voller Lautstärke. Manchmal klingt es, als würden sie nur zum Spaß Löcher in die Wand schlagen. Ich habe meinen Besen rausgeholt, um auf den Boden zu klopfen – im Jahr 2022! 2022 muss ich mit einem Besenstiel auf den Boden hämmern!

//&lt;Stille in der Aufnahme.&gt;//

**Schwarz:** In welchem Zimmer sind Sie nochmal, Ms. Delacouer?

**Delacouer:** 903.
[[/div]]

Chronometrik-Personal von [[[https://scp-wiki.wikidot.com/scp-6836 |Standort-232]]] ermittelt, während es die Wohnung zur externen Unterbringung und zur Lagerung von Ausrüstung nutzt. 

**Update:** Jungtechniker Kovalenko meldet intermittierende Perkussionen von der Decke von Raum 903. Die Untersuchung des Dachs war ergebnislos.

Die Vermietungszahlen deuten darauf hin, dass bald eine zehnte Etage hinzugefügt werden muss.</textarea></pre>
