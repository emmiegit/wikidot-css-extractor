**Ítem #:** SCP-2364

**Clase del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2364 debe mantenerse en un casillero de almacenamiento seguro en el Sitio-19 encima de un sensor de presión, con dispositivos de rastreo asegurados y completamente cubiertos por una cortina de tela. Hasta la fecha, SCP-2364 no ha roto la contención. SCP-2364 no debe ser observado directamente por el personal de la Fundación.

**Descripción:** SCP-2364 es un objeto que posee una forma anómala. La observación indirecta de SCP-2364 es imposible: no se registra en ningún tipo de equipo de grabación visual, como cámaras de video o fotos. SCP-2364 pesa aproximadamente 127,5 kilogramos y cabe en un espacio de 40 centímetros por 55 centímetros por 60 centímetros cuando se gira adecuadamente. La distancia entre los que actualmente se consideran los dos puntos más distantes de SCP-2364 es de aproximadamente 90 centímetros. SCP-2364 ha resistido todos y cada uno de los intentos de deformación, incluidos todos los métodos de muestreo necesariamente destructivos, conservando una superficie lisa. Las pruebas indican que SCP-2364 es muy probablemente una masa sólida de un material desconocido, que se ha observado que es de color magenta. El volumen de SCP-2364 se ha medido sumergiéndolo en agua, lo que ha provocado el desplazamiento de 55,44 litros de agua.

El efecto anómalo de SCP-2364 hace que cualquier ser vivo que lo haya visto en cualquier momento sea incapaz de describir su forma usando ningún símil, incluyendo nombrar la forma u objeto cualquier cosa que sugiera semejanza con un objeto conocido, en lugar de usar un nombre abstracto para referírsele. Tanto &#34;SCP-2364&#34; como &#34;2364&#34; son nombres que pueden usarse para referirse al objeto. Cualquier individuo afectado de esta manera es capaz de reconocer la forma de SCP-2364, incluso si la mayor parte del objeto está oculto a la vista por obstrucciones. Este efecto no se extiende a las reproducciones de SCP-2364, como yeso y moldes de metal producidos con fines de prueba. Los individuos que han visto a SCP-2364 describen tales reproducciones como &#34;casi con forma de SCP-2364, pero ligeramente diferentes&#34;.

El personal de la Fundación no debe estar expuesto a SCP-2364 si es posible. El efecto anómalo del objeto es, sin embargo, inofensivo como se entiende actualmente. El personal expuesto a SCP-2364 accidentalmente o antes del descubrimiento de su efecto puede reanudar el trabajo con normalidad.
Consulte el Documento-2364-A para obtener la lista actual del personal afectado. Se ha encontrado que el efecto puede ser suprimido por tratamiento amnéstico, los sujetos de prueba olvidan la forma de SCP-2364 y no reconocen representaciones del objeto como similares. La reexposición a SCP-2364 en sí afecta a los sujetos pasados con normalidad. Si el efecto resultase perjudicial, todo el personal vivo mencionado en el Documento-2364-A debe someterse a un tratamiento amnéstico en la primera oportunidad.

Se han realizado representaciones artísticas bidimensionales de SCP-2364. Las formas bidimensionales resultantes no han sido reconocidas como las de SCP-2364 tanto por el personal afectado como por el personal no afectado previamente mostrado una reproducción de SCP-2364, las respuestas más comunes son que la imagen parece &#34;algún tipo de forma&#34; o &#34; una mancha de tinta magenta &#34;. Sin embargo, los sujetos de ambos grupos aceptaron la posibilidad de que exista algún vínculo entre las representaciones y SCP-2364 a partir de las sugerencias hechas por el personal que realiza la prueba.

SCP-2364 apareció en una celda de contención no utilizada en el Sitio-19 entre ██-21-20██ y ██-28-20██, siendo descubierto en la última fecha durante una revisión semanal de rutina de las celdas no utilizadas. Actualmente se desconoce el método por el cual SCP-2364 apareció en la celda.

**Anexo:** El ██-██-20██, D-92357 fue presentado a SCP-2364 con fines de prueba. Se ha observado que D-92357 posee un grafema asociativo con sinestesia de color. Después de observar a SCP-2364 durante un minuto, D-92357 describió la experiencia como &#34;satisfactoria&#34;, señalando que &#34;la cosa era magenta&#34;. Pruebas posteriores indicaron una asociación permanente entre la forma de SCP-2364 y su color, las representaciones de yeso se notaron como &#34;no del color correcto&#34;. Se ha descubierto que la asociación persiste a través del tratamiento amnéstico.

A la luz de este descubrimiento, siguieron más investigaciones sobre temas sinestésicos. Después de la exposición a SCP-2364, los sujetos indicaron varias asociaciones entre el color magenta, la forma de SCP-2364 y un sonido fuerte identificado más tarde como una clara nota de 1230 Hz, a pesar de haber tenido diferentes asociaciones anteriormente. Pruebas posteriores han encontrado que 1230 Hz es la frecuencia de resonancia del material.
