    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5614

**项目等级：**Safe

**特殊收容措施：**SCP-5614当前收容于Site-19的异常项目存储锁柜内，有3级或以上权限人员可将其取出用于测试目的。对SCP-5614异常性质的性质和程度正在展开进一步调查。

**描述：**SCP-5614（前异常物品#3439）是美国歌手-作曲家比利·乔尔于1989年发布的工作室专辑《风暴前线》的一份异常版拷贝。SCP-5614的异常性质只会在歌曲《We Didn&#39;t Start the Fire》被播放时显现。

此歌曲原本提到了1940年代至今日之间的各类政治、社会及文化变革，在4:50处之前会正常播放，而后延长到包含有5段额外章节，一共持续播放10分45秒。这些额外出现的歌词中提到了多个含义不明的人员和地点，确信其中有部分并不存在。对乔尔本人及The Hit Factory录音工作室高级管理人员进行采访后，发现他们无一知晓SCP-5614的存在。

**发现：**SCP-5614于1990年1月8日被首次发现，当时一名新闻组用户James Cunningham在alt.binaries.music上发帖提到他在密歇根州斯特灵海茨老家的本地零售商处卖到一张唱片，并称其中包含有一首此前未知的加长版《We Didn&#39;t Start the Fire》。其他用户起初对其言论持怀疑态度，但Cunningham之后将包含该额外歌词的文件进行了上传。此讨论串被基金会注意到，机动特遣队Pi-1（“城市滑头”）出动调查。

SCP-5614被查收，Mr. Cunningham及其妻子接受A级记忆删除，新闻组讨论串随后被移除。SCP-5614在1990年1月11日被编为异常物品#3439。

**附录-1：**下面是SCP-5614中加长版《We Didn&#39;t Start the Fire》的选段：

&gt; //沙漠风暴，罗德尼·金，叶利钦，拉宾再次归来，//
&gt; //韦弗，克林顿，罗斯·佩罗特，世贸中心，韦科，//
&gt; //Nafta(?)，柯本自杀，纳尔逊，科西大屠杀，//
&gt; //[[[SCP-5346|阿甘正传]]][[footnote]]需注意，此句歌词（推测是指1989年温斯顿·格鲁姆的同名小说）歌唱时带有明显的南方拖慢语调。[[/footnote]]，蒂姆·麦克维，OJ辛普森的DNA，//
&gt; //百万人，北角，多莉，[[[SCP-2137|夏库尔]]]，天堂之门，//
&gt; //戴王妃挥手拜拜，莫妮卡还有科伦拜恩//

**附录-2：**1990年8月，由美国领头的35国在伊朗吞并科威特后向其发动战争，代号“沙漠风暴”。在此之前，潜伏于美国情报机构中的基金会特工注意到在SCP-5614版的《We Didn&#39;t Start the Fire》中似乎提到了“沙漠风暴”。在1991年3月洛杉矶警方殴打罗德尼·金事件发生后，SCP-5614被赋予SCP状态，将其分级为Safe。截止04-30-1991，有多名人员（包括苏维埃主席鲍里斯·叶利钦、阿肯色州长威廉·克林顿、以及橄榄球跑峰运动员O·J·辛普森）当前正在接受监控，以确认SCP-5614疑似预言能力的程度。</textarea></pre>
