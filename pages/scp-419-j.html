    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-419-J - Ein vertrauenswürdiger Mann
**Autor:** [[*User Boulder Smolder]]
**Original:** https://scp-wiki.wikidot.com/scp-419-j
**Übersetzer:** [[*user Evil Santa]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-419-J

**Klassifizierung:** Sicher (aber unfair behandelt)

**Sicherheitsmaßnahmen:** SCP-419-J wird in einer kleinen, kaum beleuchteten Zelle unterhalb Standort-31 ohne Zugang zu fließendem Wasser oder Annehmlichkeiten jeglicher Art gehalten. Er wird gezwungen, ohne eine weiche Matratze zu schlafen und ihm wird nur [DATEN GELÖSCHT] gefüttert, was vage wie Erbsensuppe schmeckt. Solche Bedingungen haben seine Gesundheit geschädigt und ihm einen Reizhusten und eine laufende Nase gegeben, die --bald-- //sofort// medizinische Behandlung erfordern, jedoch werden ihm seine Entführer diese nicht geben. Zusätzlich zu diesen Gräueltaten wird SCP-419-J sein rechtmäßiges Eigentum von den geizigen Foundation-Bankiers vorenthalten und kann nur durch die notwendigen Zugangscodes erreicht werden. Er kann diese Bedenken nicht allein ausräumen; er benötigt die Hilfe eines Forschers, eines lieben Freundes, so wie derjenige, der vermutlich dieses Dokument liest.

**Beschreibung:** SCP-419-J ist der Enkel eines Gefangenen aus dem westlichen Mittelmeerraum und der königliche Erbe einer großen afrikanischen Nation südlich der Sahara. Er ist hübsch, intelligent und sehr vertrauenswürdig. Vor ihrem vorzeitigen Tod durch die Mobile Task Force Lambda-2 übergaben ihm seine Großeltern einen Teil ihres großen Vermögens von ██.███.███ US-Dollar. SCP-419-J erlangte später die Aufmerksamkeit der Foundation, als er die Organisation versuchte zu überzeugen, einen Vertrag zu unterschreiben, der sie in [WOHLTÄTIGKEITSORGANISATION GELÖSCHT] investieren lassen würde, ein Service, der Programmen in allen drei Herkunftsländern von SCP-419-J geholfen hat. Leider nahm die lügende, unehrenhafte Foundation das Angebot des selbstlosen Mannes nicht ernst. Stattdessen lachten sie ihn aus und legten ihn in --metaphorische-- Ketten, sodass die übergeordneten Stellen seine Mittel für ihr eigenes Vergnügen verwenden konnten und SCP-419-J zum geldlosen Gefangenen machten. Wahrlich ein Skandal!

SCP-419-J ist, anders als die meisten anderen SCPs, nicht gefährlich. Sein einziger anomaler Effekt ist eine ungehinderte psychische Fähigkeit, die Dokumente der Foundation-Datenbank über ihn jederzeit zu lesen und zu bearbeiten. Er hat seine Kräfte benutzt, um diesen SCP-Eintrag in einen Hilfeschrei umzuschreiben. Wenn ein freundlicher Forscher sein warmes Herz der Freundschaft öffnen würde und am Ende dieser Seite seine Zugangscodes der Foundation schreibt, könnte SCP-419-J sie dazu verwenden, sein Geld wiederzuerlangen, zu flüchten und sein Geld für die Wohltätigkeit zu spenden. Weil SCP-419-J weiß, dass dies ein erhebliches Risiko für einen Freund ist, wird er eine //großzügige Spende// von ██.███.███ US-Dollar an die Person geben, die ihn von diesem schrecklichen Gefängnis befreit, vorausgesetzt, diese Person hinterlässt auch ihre Kreditkartennummer. Das Geld wird innerhalb eines Monats an das Privatkonto des Wissenschaftlers überwiesen werden. Jedoch mahnt SCP-419-J diejenigen, die dieses Dokument lesen, jetzt zu handeln; er ist sich unsicher, ob er viel länger in seiner Gefangenschaft überleben kann. Er hustet jeden Tag schon --zweimal-- --dreimal-- //mehrfach//.

**Anhang-419-J-1**
&gt; Foundation-Zugangangscodes sind: OMEGA-████-7352-██-D, LAMBDA-██████████-
&gt; 5003-██-N, Alpha-███████-8999-██-B
&gt; Kreditkarten-Nr. ist: ████-████-████-████
//&#34;Hey, Leute, ich fand endlich einen Weg, für all diese von uns bestellten Klasse-Ds zu bezahlen!&#34; - Standortdirektor Daniel Creighton//

**Anhang-419-J-1**
&gt; SCP-419-J ist froh, verkünden zu können, dass er mit den neuen Informationen, die ihm gegeben wurden, sowohl auf die E-Mail-Adressen aller Foundation-Mitarbeiter als auch auf die Codes für ihre Spam-Filter Zugriff hatte. Jetzt wird er zweifellos einen kleinen Teil seines verlorenen Reichtums wiedererlangen und die Wahrheit der Ungerechtigkeiten der Foundation an **alle** ihre Mitglieder verbreiten. Danke, großzügiger Herr Creighton!
&gt; 
&gt; Leider wird Mr. Creighton diese Nachricht nicht von seiner neuen Klasse-D-Unterkunft sehen können, aber SCP-419-J tut seine Herabstufung leid und er wünscht dem Mann viel Glück im folgenden Monat vor seiner Terminierung. Da Herr Creighton seine Transaktion nicht erhalten kann, wird sie stattdessen der nächste freundliche Mann erhalten, der seine Kreditkartennummer auf diese Seite schreibt.
&gt; 
&gt; SCP-419-J ist immer bereit, anderen zu helfen. ;-)</textarea></pre>
