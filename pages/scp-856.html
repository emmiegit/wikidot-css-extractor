**Αριθμος Αντικειμένου:** SCP-856

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το επηρεαζόμενο μήκος του ποταμού █████████ οριοθετείται με τέσσερα χιλιόμετρα περίφραξης με αλυσίδες, ύψους τριών μέτρων και με συρματόπλεγμα. Η περίφραξη διατρέχει και τις δύο όχθες και συνδέεται με το ποτάμι και στα δύο άκρα της περιοχής περιορισμού. Ανά πενήντα μέτρα τοποθετούνται πινακίδες στα αραβικά και τα αγγλικά, οι οποίες προειδοποιούν για διαρροή χημικών ουσιών που μολύνουν τον ποταμό. Δύο ένοπλοι φρουροί αποστέλλονται δύο φορές ημερησίως για να περιπολούν και στις δύο όχθες της περιοχής περιορισμού με ένα τυπικό όχημα εκτός δρόμου του Ιδρύματος. Το όχημα είναι εξοπλισμένο με οπίσθιο πολυβόλο διαμετρήματος .50 για χρήση σε περίπτωση παραβίασης του περιορισμού.

Σε περίπτωση που κάποιος πολίτης ή κάποιοι πολίτες έρθουν κατά λάθος σε επαφή με το SCP-856, θα πρέπει να τους χορηγηθεί αμνηστικό κατηγορίας Β (αν είναι ακόμα ζωντανοί) και να μεταφερθούν αμέσως στο νοσοκομείο του Rumbek. Το ιατρικό προσωπικό πρέπει να πληροφορηθεί ότι το θύμα υπέστη επίθεση από άγνωστο ζώο. Η χρήση βίας είναι αποδεκτή εάν ένας πολίτης ή πολίτες επιχειρήσουν σκόπιμα να έρθουν σε επαφή με τον SCP-856.

**Περιγραφή:** Το SCP-856 είναι μια οντότητα που κατοικεί σε μήκος τεσσάρων χιλιομέτρων του ποταμού █████████ στο νότιο Σουδάν. Εάν ένας άνθρωπος έρθει σε επαφή με το νερό, το SCP-856 εμφανίζεται σχεδόν ακαριαία και προσπαθεί να του επιτεθεί.

Το SCP-856 φαίνεται να είναι λεοντινικής φύσης. Σύμφωνα με εκτιμήσεις, η οντότητα έχει περίπου το μέγεθος ενός ενήλικου αρσενικού λιονταριού (Panthera leo). Το SCP-856 φαίνεται από όλες τις ενδείξεις να είναι δεμένος με το ποτάμι, καθώς σπάνια έχει παρατηρηθεί να βγαίνει από το νερό ή να υπερβαίνει τις όχθες κατά περισσότερο από 1,5 μέτρο (Σημείωση: βλ. Καταγραφή συμβάντων).

Οι επιθέσεις έρχονται ποικιλοτρόπως μετά από σωματική επαφή με το ποτάμι. Στην πλειονότητα των περιπτώσεων, το SCP-856 εμφανίζεται μέσα σε μερικά δευτερόλεπτα. Ωστόσο, σε ορισμένες περιπτώσεις, η οντότητα έχει εμφανιστεί για να χρονομετρήσει τις επιθέσεις της για μέγιστη αποτελεσματικότητα. Εάν πολλά άτομα έρθουν σε επαφή με το νερό, το SCP-856 θα μεταπηδήσει μεταξύ των ατόμων σε κλάσματα του δευτερολέπτου, εντελώς ανεξάρτητα από την απόσταση. Η ικανότητα της οντότητας για στιγμιαία μετακίνηση δεν ισχύει για το νερό που βρίσκεται πάνω ή κάτω από την περιοχή περιορισμού ή για το νερό που είναι φυσικά αποκομμένο από τα όρια του ίδιου του ποταμού. Παρά την ανώμαλη ικανότητα κίνησης που επιδεικνύει το SCP-856, οι επιθέσεις του έχουν φυσιολογική ταχύτητα και μπορούν να αποφευχθούν με επαρκή εγρήγορση.

Οι παράγοντες που υποκινούν τις επιθέσεις φαίνεται να είναι μεταβλητοί. Καμία ποσότητα προστατευτικού ρουχισμού δεν φαίνεται να εμποδίζει το SCP-856 να αντιληφθεί την επαφή των ανθρώπων με το ποτάμι. Αντικείμενα που έχουν έρθει σε επαφή με το νερό από ανθρώπους έχουν επίσης προκαλέσει επιθέσεις, εκτός από ορισμένες περιπτώσεις που έχουν γίνει με εξαιρετική προσοχή. Η πανίδα που έρχεται σε επαφή με το ποτάμι γενικά δεν προκαλεί επιθέσεις από το SCP-856.

Το SCP-856 προκαλεί βαθιές τομές και αμυχές που ταιριάζουν με δόντια και νύχια λεοντείου. Οι πληγές είναι θανατηφόρες στο 50-60% των περιπτώσεων και γενικά προέρχονται από το λαιμό, το πρόσωπο ή το άνω μέρος του κορμού.

Το SCP-856, σύμφωνα με όλους τους λογαριασμούς, παύει να υπάρχει όταν δεν επιτίθεται. Εκτεταμένες φωτογραφίσεις, δορυφορικές παρακολουθήσεις και σόναρ δεν έχουν παρατηρήσει την παρουσία του SCP-856 όταν δεν υπάρχει κάποιος προκλητικός παράγοντας.

&gt; **Ιστορική σημείωση:**
&gt;    
&gt; //Ο έλεγχος του Ιδρύματος επί του SCP-856 και του τμήματος τεσσάρων χιλιομέτρων του ποταμού █████████ ήταν ελάχιστος μεταξύ της ανακάλυψης της βάσης το 1956 και της κατάπαυσης του πυρός στο Σουδάν το 1995. Σε εκείνο το σημείο, μεγαλύτερος αριθμός προσωπικού μπορούσε να εισέλθει με ασφάλεια στην περιοχή και τέθηκαν σε εφαρμογή οι τρέχουσες διαδικασίες περιορισμού.//
&gt;   
&gt; //Πριν από το 1995, ένα μικρό χωριό αρκετών εκατοντάδων ανθρώπων, που ονομαζόταν ███, βρισκόταν στην ανατολική όχθη του ποταμού █████████ στην περιοχή που περιείχε το SCP-856. Οι κάτοικοι του χωριού ήταν ανεξήγητα σε θέση να αντλούν νερό και να πλένονται στο ποτάμι χωρίς να προκαλούν επιθέσεις. Οι συνεντεύξεις αποκάλυψαν ότι οι χωρικοί πίστευαν ότι η οντότητα ήταν ένα προστατευτικό πνεύμα και τελετουργικά της άφηναν προσφορές ζώων. Το 1995, μια κοινή προσπάθεια μεταξύ των δυνάμεων του Ιδρύματος και των ειρηνευτικών δυνάμεων του ΟΗΕ επανέφερε το χωριό 9 χιλιόμετρα κάτω από το ποτάμι με ελάχιστες απώλειες σε αμάχους.//

**Σχετικά αρχεία συμβάντων:** 

//Περιστατικό 856-A//
//Ημερομηνία: ██/██///1956
//Γεγονότα:// Μια ομάδα είκοσι ενός αντάρτη Anya-Nya επιχείρησε να διασχίσει τον ποταμό από τη δυτική όχθη, προφανώς με σκοπό να επιτεθεί στο χωρίο του ███. Οι μάρτυρες ισχυρίζονται ότι όταν η ομάδα είχε διανύσει περίπου στη μέση του ποταμού, το SCP-856 τους επιτέθηκε από το κάτω μέρος του ποταμού. Τρεις από τους στρατιώτες σκοτώθηκαν και αρκετοί άλλοι τραυματίστηκαν μέσα σε τριάντα δευτερόλεπτα. Οι πληγές που προκλήθηκαν στο SCP-856 από πυροβολισμούς φάνηκε να το βλάπτουν χωρίς συνέπειες (&#34;Αιμορραγούσε αλλά δεν σταμάτησε ποτέ&#34;). Οι υπόλοιποι άνδρες έφυγαν από την περιοχή.      
//Σημειώσεις:// Οι αναφορές αυτού του περιστατικού οδήγησαν στην πρώτη έρευνα για το SCP-856 από το Ίδρυμα και στην καθιέρωση στοιχειωδών διαδικασιών περιορισμού.

//Περιστατικό 856-B//
//Ημερομηνία:// ██/██/1971
//Γεγονότα:// Ένα ερευνητικό μηχανοκίνητο σκάφος παρασύρθηκε στο τμήμα του ποταμού που περιείχε το SCP-856, με αποτέλεσμα το θάνατο δύο νεότερων ερευνητών. Ο πρώτος σκοτώθηκε από τραύμα στο λαιμό και ο δεύτερος εξέπνευσε αργότερα λόγω απώλειας αίματος από κομμένο άκρο. Οι ερευνητές ήταν μέλη μιας ομάδας εργασίας διάρκειας τριών εβδομάδων που στάλθηκε για να αποκτήσει περαιτέρω πληροφορίες για το SCP-856 μέσω παρατήρησης και πειραματισμού.
//Σημειώσεις:// Μετά από αυτό το περιστατικό, οι υφιστάμενες διαδικασίες περιορισμού του SCP-856 εντατικοποιήθηκαν.

//Περιστατικό 856-E//
//Ημερομηνία:// ██/██/1995
//Γεγονότα:// Μια ομάδα πέντε μηχανικών δέχτηκε επίθεση ενώ προσπαθούσαν να στήσουν μια προσωρινή γέφυρα πάνω από το τμήμα του ποταμού που περιείχε το SCP-856. Ένας από αυτούς υπέστη θανάσιμους τραυματισμούς.                       
//Σημειώσεις:// Το υλικό ασφαλείας επιβεβαιώνει ότι σε καμία περίπτωση δεν ήρθε σε επαφή με το νερό το προσωπικό ή κάποιο εξάρτημα της γέφυρας. Φαίνεται ότι κάτω από ορισμένες συνθήκες, το SCP-856 είναι σε θέση να εγκαταλείψει τα όρια του ποταμού.

//Περιστατικό 856-F//
//Ημερομηνία:// ██/██/2009
//Γεγονότα:// Λόγω μιας ιδιαίτερα σοβαρής ξηρασίας, ένα τμήμα του ποταμού █████████, συμπεριλαμβανομένης της περιοχής περιορισμού του SCP-856, στέρεψε για μια περίοδο 42 ωρών. Στις 08:30 στην κοντινή πόλη [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Και οι τρεις οντότητες απωθήθηκαν τελικά από τις δυνάμεις του Ιδρύματος στις 13:50. Συνολικά έχασαν τη ζωή τους 22 πολίτες, 9 μέλη της τοπικής αστυνομίας, 1 μέλος του προσωπικού του Ιδρύματος.      
//Σημειώσεις:// Το περιστατικό αυτό έθεσε υπό αμφισβήτηση την κατανόηση του Ιδρύματος για την ακριβή σύνθεση του SCP-856. Από αυτό το περιστατικό διαπιστώθηκε ότι με σημαντική δύναμη πυρός, το SCP-856 μπορεί να συγκρατηθεί για σύντομο χρονικό διάστημα. Έχουν υποβληθεί αιτήματα για τη λήψη μέτρων για την αποτροπή περαιτέρω περιστατικών αυτού του τύπου.
