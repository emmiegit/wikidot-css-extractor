[[include component:credit-button]]
**Artikel:** SCP-1311 – Plötzlicher Ausfall der Körperintegrität
**Autor:** [[*user TroyL]]
**Original:** http://scp-wiki.wikidot.com/scp-1311
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1311

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** Alle stationierten Mitarbeiter, die derzeit SCP-1311 zugewiesen sind, haben alle Berichte der örtlichen Mordkommission auf Beweise für SCP-1311-Ausbrüche zu überwachen. Fälle, in denen das Muster von SCP-1311 positiv identifiziert wurde, sollten sofort gemeldet werden. Alle Zeugen von positiv identifizierten SCP-1311-Ausbrüchen haben Klasse-C-Amnesika zu erhalten und ihre Berichte sind wenn nötig bei den örtlichen Behörden zu ändern. In extremen Fällen sind Klasse-A-Amnesika und eine Umsiedlung erlaubt.

&gt; //Aktualisierung vom 7. Juni 201█: Zu Beobachtungs- und weiteren Studienzwecken ist das gesamte Foundation-Personal, das derzeit SCP-1311 zugewiesen ist, mit der Bergung einer Person beauftragt, die an der Krankheit leidet und sich noch nicht selbst amputiert hat. In Fällen, in denen eine Bergung nicht durchführbar ist, werden auch Video- oder Fotobeweise akzeptiert.// – Dr. ██████

**Beschreibung**: SCP-1311 manifestiert sich zunächst als Fall einer plötzlichen, schweren Körperintegritätsstörung – der Überzeugung, dass ein Teil des Körpers einer Person nicht wirklich ihr gehört – bei Menschen ohne zuvor aufgezeichnete Vorgeschichte eines solchen Zustands. In den meisten Fällen beeinflusst SCP-1311 die Wahrnehmung der eigenen Hände oder Füße, obwohl in einigen Fällen auch Finger, Ohren, Augen, Zähne oder sogar Organe diesem Zustand ausgesetzt waren. SCP-1311 wurde zuvor als bloßer Zufall angesehen, aber die wiederholten Fälle von anomaleren Aspekten von SCP-1311 führten dazu, dass Foundation-Agenten zusätzliche Nachforschungen anforderten, was wiederum zu seiner endgültigen Klassifizierung führte.

Wie bei den meisten Fällen einer akuten Körperintegritätsstörung hat die Mehrheit der mit SCP-1311 infizierten Subjekte versucht, sich selbst zu amputieren oder den betroffenen Körperteil selbst zu entfernen, was zu ihrem Tod führte. In den Fällen, in denen ein kleiner Teil des Körpers gezielt und erfolgreich amputiert wurde, haben alle Betroffenen ein tiefes Gefühl der Erleichterung über seine Entfernung zum Ausdruck gebracht. Bisher wurden keine Überlebenden größerer Entfernungen geborgen.

Weitere Forschungen wurden zuerst vorgeschlagen, als Dr. ██████ feststellte, dass in allen Fällen, in denen es einer infizierten Person gelang, den betroffenen Körperteil zu entfernen, dieser Körperteil nie gefunden wurde. Überlebende der Erkrankung behaupteten allgemein, &#34;nicht bemerkt&#34; oder &#34;vergessen&#34; zu haben, was mit dem Körperteil nach der Entfernung passiert ist, obwohl sie weiterhin ihre Freude darüber zum Ausdruck bringen, dass es fort ist. Es wurden noch keine Entfernungen von Foundation-Mitarbeitern beobachtet oder aufgezeichnet.

Meistens werden Ausbrüche von SCP-1311 im Nachhinein entdeckt, indem Mordfälle mit Amputation oder Zerstückelung von Gliedmaßen verfolgt werden, die normalerweise aufgrund der fehlenden Körperteile als solche eingestuft werden. Bis heute wurden weltweit mindestens dreiundvierzig (43) Ausbrüche registriert, wobei nur der Ausbruch in █████████ mehr als einmal am selben Ort stattfand.

Ausbrüche von SCP-1311 erfolgen immer in Gruppen von vier Personen. Es gibt keine identifizierte Quelle für SCP-1311-Ausbrüche, obwohl diejenigen, die an der Krankheit leiden, immer eine Verbindung miteinander haben. Während die meisten Personen eine solide Verbindung haben, z. B. im selben Büro  arbeiten oder dieselben Ärzte haben, haben andere Ausbrüche so schwache Verbindungen wie:

* Verzehr der gleichen Mahlzeit zum Mittagessen (an verschiedenen Orten)
* Behandlung wegen Nägelkauens
* Mitglied derselben Online-Community [ZENSIERT] zu sein (diese Community wird jetzt überwacht, da ihre Verbindung zu SCP-1311 mit einem deutlichen Anstieg der Popularität der Seite korreliert)
* Allergie gegen Äpfel
* das Kind eines Überlebenden von Bauchspeicheldrüsenkrebs zu sein
* Sex mit derselben Frau (die Frau zeigte selbst keine Anzeichen der Erkrankung, obwohl sie derzeit zur Beobachtung und zu weiteren Tests in Haft ist)
* gleichzeitig das gleiche Buch lesen, //█████ ██████ und das ████-█████ ██████//

Die äußerst fragwürdigen Beziehungen zwischen den Gruppen wurden zunächst von offizieller Seite als zu weitreichend bezeichnet, aber dies sind die einzigen derzeit dokumentierten Verbindungen.

Die vollständige Liste der zu dieser Zeit fehlenden Körperteile umfasst derzeit:

* sechzehn Arme (Hände intakt)
* zwölf Beine (Füße intakt)
* sechsunddreißig Hände
* 72 Zähne, einschließlich Eckzähne, Schneidezähne und Backenzähne in verschiedenen Mengen
* vier Gruppen von Genitalien, beide Geschlechter[[footnote]]Interessanterweise stammten diese Gruppen aus zwei getrennten Fällen; die erste bestand aus drei Männern und einer Frau und die andere aus einem Mann und drei Frauen.[[/footnote]]
* zwölf Nieren
* vier Lungen
* acht Milzen
* drei Lebern[[footnote]]Das letzte Opfer wurde immer noch nicht gefunden; die Bemühungen laufen jedoch seit dem ██.██.██13. Derzeit gehen Forscher davon aus, dass das Opfer höchstwahrscheinlich ein französischsprachiger Quebecer mit Verbindungen zu Unabhängigkeitsgruppen in Québec ist, obwohl dies unbestätigt ist.[[/footnote]]

**Anhang SCP-1311-1**:

Nach der Bergung von [[[SCP-1993]]] im Jahr ████ wurden Untersuchungen durchgeführt, um eine Verbindung zwischen SCP-1311 und SCP-1993 zu entdecken. Derzeit haben alle getesteten SCP-1311-Überlebenden keine Anzeichen des SCP-1993-Zwangs gezeigt. Die Forschung ist im Gange.</textarea></pre>
