    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :fondazionescp: credit:start]]
**Titolo originale :** Immotus illusio est
**Autore originale :** [[user DrHeiteira]]
**Data di pubblicazione originale:** 26 Marzo 2013
**Titolo :** Immotus illusio est
**Traduttore :** [[user Picok-Alt]]
[[include :fondazionescp: credit:end]]

Oggi, cena nella mia cella, il solo momento della giornata in cui non sono zittita con voilavieenrose o con altri scherzi del genere; non so mai cosa mangio, mi bendano gli occhi, ed è meglio così.
Prima di questa procedura, potevo vedere persone orribilmente bruciate che continuavano a muoversi e a parlare, persone con colli contorti in posizioni strane che continuavano a ridere, e persone a cui mancava la maggior parte del corpo bere un caffè.
Il cibo, quando lo vedevo, era merda, in senso letterale; l&#39;avete mai visto? Merda con un sapore di lampone?

Mentre mangiavo, sentivo che mi parlavano da dietro di me:

&#34;Numero uno otto sette?&#34;

&#34;Non smetto di ripetervi che questo non è il mio nome.&#34;

&#34;Il protocollo lo impone. Il mio nome è Gears, e ti dobbiamo chiedere di seguirci. Non spaventarti: non è altro che un test per permetterci di progredire nella comprensione di un oggetto.&#34;

&#34;Come volete, a che ora?&#34;

&#34;Adesso.&#34;

Allora ho sentito numerose braccia prendermi, e sollevarmi dalla mia sedia. Dopo circa 3 minuti di cammino, mi tolgono la benda.
Davanti a me si trovava una porta immensa; alla sua destra una targa, un cartello giallo con un occhio su un cervello e dei pugni chiusi; sopra alla targa, il numero 173, sotto la parola &#34;Euclid&#34;; anche se non sapevo cosa volesse dire Euclid, sapevo che cos&#39;era 173 per la sua reputazione, e non riuscii a trattenere un brivido.

La porta si aprì, rivelando una stanza munita di due porte, la prima al fondo, era visibilmente più spessa, e si sentivano graffi dall&#39;interno; la seconda era situata in cima a una scala. Poco prima che potessi salire, il dottor Gears mi chiese:

&#34;Prima di entrare in questa stanza, ti vorrei dire alcune cose; la creatura dentro questa stanza è una statua-&#34;

&#34;Sì, lo so, sento spesso parlare di persone che hanno la sfortuna di entrare nel suo antro.&#34;

&#34;Lasciami finire, questo oggetto è capace di muoversi, ma solamente quando non è guardato. In effetti, se nessun paio d&#39;occhi è fissato su di lui, si sposterà fino alla persona più vicina per spezzargli il collo, o in casi eccezionali, per strangolarlo.&#34;

&#34;Non mi darà comunque a quella cosa?&#34;

&#34;No, in realtà vorremmo sapere altre cose.&#34;

Gears chiede alle guardie presenti nella sala di uscire per 5 minuti. Una volta che la stanza si è svuotata, mi dice:
&#34;Sappiamo tutti che 173 non si può spostare fino a quando è guardato, ma quello che non sappiamo, è l&#39;aspetto che prende quando non è guardato, è impossibile che una statua così rigida si possa spostare, deve obbligatoriamente prendere un&#39;altra forma per spostarsi così in fretta, non sappiamo se si &#34;de-irrigidisce&#34;, o se la sua forma reale cambia.&#34;

&#34;Perché non posizionare delle telecamere nella sua cella?&#34;

Il ricercatore abbassa la testa, la scuote, poi riprende:

&#34;Inutile, anche se rallentiamo le immagini più di mille volte, tutto quello che riusciamo a ottenere è un&#39;immagine sfocata; quindi abbiamo pensato a te, potresi osservarlo nei due stati, osservato e non osservato.&#34;

In quel momento, le guardie ritornarono nella stanza.

&#34;Ora, sali su queste scale, e una guardia ti aprirà la porta.&#34;

Lo fatto. Mi hanno aperto la porta e poi l&#39;hanno chiusa. Ero sola.

Mi ritrovai in una stanza rialzata con vista sulla sala di quella statua, con del vetro spesso come protezione. All&#39;inizio era completamente immobile, ma la vidi muoversi lentamente: si girava.

Poi si volatilizzò, la vidi appena sotto la mia stanza, ma si muoveva, potevo vederla muoversi. Girò la testa verso di me, fece una specie di sorriso, e scomparve di nuovo.

Questa volta era proprio davanti a me, davanti al muro di vetro che la separava da me; non so come, ma era riuscito a &#34;camminare&#34; sul muro per raggiungermi. Colpì due volte sul vetro, e questa volta potei vedere distintamente il sorriso.

Sono andata nel panico, ho urlato diverse volte, e ho cercato di aprire la porta, ma i miei guanti mi hanno impedito di farlo; poi ho fatto il giro della stanza per cercare di trovare una via d&#39;uscita, ma ho visto guardando nervosamente la stanza che la statua non c&#39;era più.

Mi girai lentamente quando sentii che mi toccava la schiena. La sua testa era proprio davanti alla mia, ma questa volta non sorrideva. Aveva un&#39;espressione atroce.

Urlai, svenni mentre entravano le guardie. E fu tutto.</textarea></pre>
