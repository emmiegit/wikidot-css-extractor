**Ítem #:** SCP-1026-RU

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1026 debe estar contenido en el Sector de Contención de Clase Euclid en el Sitio-7 en una celda de contención de tipo C-1, combinada con una llamada &#34;zona de recarga&#34; y acompañada de una sala de observación, separada por un cristal blindado de un lado. SCP-1026 tiene prohibido vagar dentro del Sitio-7 a excepción de circunstancias especiales y debe llevar siempre una radiobaliza alrededor del cuello para conocer su ubicación actual. En ningún caso debe permitirse el contacto visual con humanos. El sujeto debe ser dejado en una habitación contigua con focos de alta intensidad colocados en las esquinas durante █ horas una vez cada █ días.

**Descripción:** SCP-1026 parece ser una figura humanoide oscura sin características distintivas de edad o sexo. Mide 191 cm y pesa entre 30 y 70 kg. Sus rasgos faciales están extremadamente hipertrofiados: sus ojos son óvalos rojos que emiten un ligero brillo, su boca es una amplia sonrisa blanca que cambia de tamaño cuando habla. La nariz, las orejas y el pelo están ausentes. El objeto es capaz de cambiar su apariencia de forma limitada en función del estado de ánimo, la situación o la necesidad; casi cualquier parte de su cuerpo puede ser objeto de esta transformación.

Aunque SCP-1026 no es incorpóreo, es capaz de absorber rayos de luz visibles con su superficie corporal y moverse a través de obstáculos menores como mesas, sillas, bolardos, etc. Sin embargo, el sujeto es incapaz de atravesar paredes, puertas y otras estructuras por encima de la altura humana, según él, porque no puede ver por dónde va. La teoría se confirmó durante las pruebas, cuando SCP-1026 atravesó el cristal y el plástico transparente con poca dificultad. El sujeto tampoco es invulnerable, ya que reacciona al ser herido y dice sentir dolor.

La voz de SCP-1026 no identifica con precisión su sexo. El discurso se describe como sarcástico, grosero y desagradable por razones desconocidas.

Aparentemente, el sujeto no necesita comer ni descansar. SCP-1026 recibe la energía que necesita cuando se expone a la luz solar y/o a la luz de fuentes artificiales en su superficie corporal. Si la potencia de la radiación supera los ████ vatios, el sujeto cambia sus rasgos a [CENSURADO] e ignora cualquier intento de contacto.

SCP-1026 es inteligente, capaz de responder con normalidad a los estímulos externos y de mantener una conversación si su interlocutor está fuera de la línea de visión del sujeto. A juzgar por los resultados de la entrevista, el sujeto tiene un alto nivel de conciencia de lo que ocurre. Es capaz de mantener una discusión sobre casi cualquier tema que no implique un aspecto emocional.

Al entrar en contacto visual con una persona (en adelante, la víctima), el sujeto entra en un estado de agresión en el que trata de insultar, herir o causar un daño sustancial a la víctima. SCP-1026 también cambia su apariencia: sus dedos se vuelven 2,5 veces más largos y extremadamente afilados en los extremos; sus ojos emiten un brillo más intenso que puede cegar a la víctima durante unos segundos. Su boca se deforma en una sonrisa distorsionada con una hilera de dientes puntiagudos, de aspecto similar a los dientes de un tiburón tigre //(Galeocerdo cuvier)//. El sujeto dirá insultos en voz baja durante ██ segundos antes de atacar y herir a la víctima, la mayoría de las veces intentando herir los ojos, la columna vertebral y [CENSURADO]. Hasta ahora, no se han registrado muertes por el contacto con el sujeto, sin embargo, todas las víctimas describen el daño que les ha causado como [DATOS BORRADOS].

Sin embargo, solo se conoce un método para devolver a SCP-1026 a su estado anterior. Cuando recibe una descarga con una corriente de aproximadamente █ amperios, el sujeto adopta una posición fetal y no responde a estímulos externos durante 36 horas.

Hasta ahora, el sujeto no ha hecho ningún intento de escapar del Sitio-7, sino que afirma estar añorando la ciudad de ██████, Federación Rusa, donde fue descubierto tras varios anuncios en los medios de comunicación sobre algún tipo de entidad maliciosa que causó pánico entre la población local.

**Anexo 1:**

**Lista de transformaciones de SCP-1026 registradas:**

* Aumento del tamaño del sujeto en un 20% de las proporciones originales en anchura y ligeramente en altura. La razón es la mención del investigador junior ███████ acerca de almorzar en presencia de SCP-1026.
* Aumento significativo de masa. Como resultado, la figura del sujeto era exteriormente similar a la de una persona que sufre de obesidad de clase 4. El Dr. █████ admitió posteriormente haber mencionado a SCP-1026 que se acercaba la fiesta de cumpleaños de un familiar.
* Duplicó el número de dedos y cambió a ojos amarillos. La transformación se manifestó tras una frase sobre el salario que se dejó caer por descuido durante una entrevista.
* Expansión del 40% del pecho y aumento de la sonrisa. El sujeto cambió después de conocer accidentalmente los resultados del último experimento.
* Sonrisa invertida 180 grados. La razón aún se desconoce.
* Aumento del 25% del tamaño original de la sonrisa. La transformación se manifestó cuando SCP-1026 fue informado del estado inestable de un personal de Clase-D cuya clavícula había sido rota por el sujeto.
* Estiramiento de dos metros y medio (2,5) de la mano. El sujeto intentó dañar al Dr. Andersen, que estaba fuera de su alcance inmediato.
* Idéntica a la transformación anterior, pero el motivo es diferente: SCP-1026 intentó robar el anillo de boda del investigador junior. ███████ poco después de tocar el tema de las posesiones materiales durante una de sus entrevistas.
* Reducción del 50% de su tamaño. La razón aún se desconoce.
* Estiramiento del cuello setenta y seis (76) metros. El sujeto intentó morder al Dr. Andersen, quien se encontraba detrás del cristal antibalas, para lo cual entró en la habitación adyacente a través del sistema de ventilación.
* Crecimiento de nueve (9) dedos. SCP-1026 intentó ingresar forzosamente el código de la puerta de su celda para entrar al Sitio-7 sin permiso, reclamando por una recarga.
* Cambio total de la estructura anatómica. Número de piernas aumentado a seis (6), número de brazos a siete (7), un ojo desapareció y el ojo restante creció de manera que ocupaba la superficie completa de la frente, con la cabeza ahora ubicada en el medio del cuerpo. Una investigación posterior descubrió que la razón fue [DATOS BORRADOS].

**Anexo 2:**

**Registro de entrevista SCP-1026-3:**

**Entrevistador:** Dr. Andersen
**Entrevistado:** SCP-1026
**Nota:** La entrevista se realizó a través de una pared impenetrable con aberturas acústicas cubiertas por una rejilla de acero para evitar el contacto visual entre el sujeto y el entrevistador.

**[Inicio de la grabación]**
[[div class=&#34;blockquote&#34;]]
**Entrevistador:** Buenas tardes, 1026.

**SCP-1026:** Hola chica. [Risas burlonas] Te lo dije, llámame por mi nombre, ¿o tienes la cabeza llena de agujeros como un colador?

**Entrevistador:** No, me acuerdo de todo, pero te llamaré según el protocolo.

**SCP-1026:** [Con cara de fastidio] Según el protocolo, según el protocolo… ¿No me estás escuchando para nada? Esto es lo que quiero, joder.

**Entrevistador:** Por favor, dígame cuánto tiempo lleva en este estado.

**SCP-1026:** [EXPLETIVO OMITIDO], aún no hemos terminado con el nombre, ¡eh!

**Entrevistador:** Por favor, responda a la pregunta.

**SCP-1026:** ¡No diré una palabra hasta que oiga mi nombre! ¡Y serás reprendido por no hacer su trabajo!

**Entrevistador:** Bien, bien, D████████. ¿Está listo para responder?

**SCP-1026:** Ahora, sí.

**Entrevistador:** Eso es genial. Entonces, ¿siempre ha sido… así?

**SCP-1026:** No, no siempre. En realidad, era [DATOS BORRADOS] antes del incidente, eso es todo.

**Entrevistador:** Háblenos del &#34;incidente&#34;, por favor.

**SCP-1026:** Oh, hombre, nadie había preguntado antes, eres el primero. Muy bien. Era en 17██, todavía merodeaba por los sótanos de ████████████, espantando ratas. Por aquel entonces, las cosas eran un poco más complicadas, no había innovaciones, como los coches e internet. Pero la gente era más supersticiosa, lo cual era bueno para mí. Solía ir de puerta en puerta y asustar a las chicas. Nunca conocí a una chica que no se desmayara cuando había un ruido detrás de la pared o un golpe. Ahora, por supuesto, el sexo femenino tiene más nervio. Fue en una de esas salidas que conocí a [CENSURADO], toda orgullosa, pomposa, [EXPLETIVO OMITIDO] la chica de oro, si sabes a qué me refiero. Es una pena no burlarse de ella. Entré en su casa, y allí - [EXPLETIVO OMITIDO] - todo tipo de señales, [DATOS BORRADOS] y en general espeluznantes. Estaba a punto de irme, pero [DATOS BORRADOS]. Y me desperté así. Ya sabes, me estoy divirtiendo más.

**Entrevistador:** ¿Por qué eres tan negativo con la gente? ¿Solo por [CENSURADO]?

**SCP-1026:** No, no, si fuera solo por ella, estaría yendo solo por las chicas. Te cuento un secreto, yo odiaba a la gente desde que nací y estaba listo para [DATOS BORRADOS] y escupir sobre un frío cadáver. Y ahora hay una oportunidad para ello, y qué oportunidad es.

**Entrevistador:** ¿Por qué le importa tanto la ciudad de ██████?

**SCP-1026:** [De repente, corre hacia la pared divisoria y empieza a golpearla] ¡Esta [EXPLETIVO OMITIDO] no es de tu incumbencia, ¿entendido?! ¡No voy a contestar! ¡Sal de ahí maldita sea, quiero verte!
[[/div]]

//SCP-1026 actúa agresivamente y se rehúsa a responder más preguntas. La entrevista se dio por concluida.//</textarea></pre>
