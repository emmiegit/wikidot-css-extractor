**Artikel:** SCP-558 - Seltsame Kontaktlinsen
**Autor:** [[*user Skali Sharpnose]]
**Original:** https://scp-wiki.wikidot.com/scp-558
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-558

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Bestandteile von SCP-558 sind in ihren Kisten im Geräteschrank ██-█ an Forschungsstandort-██ aufzubewahren. Personal, das mit SCP-558-1-4 experimentieren möchte, kann dies nach Ausfüllen der Standarddokumentation tun. Forscher, die SCP-558-5 testen wollen, müssen entweder selbst über eine Freigabe der Stufe 3 verfügen oder die schriftliche Genehmigung von mindestens zwei Personen der Stufe 3 haben. Zur Zeit wird empfohlen, dass nur Personal der Klasse D mit SCP-558-5 interagieren darf.

**Beschreibung:** SCP-558 umfasst eine Reihe verschiedener Arten von farbigen Kontaktlinsen, die von den Forschern anhand ihrer offensichtlichen Eigenschaften in fünf Kategorien eingeteilt wurden. Derzeit gibt es von jeder Kontaktlinse zehn (10) Exemplare der Kategorien eins bis vier (1-4) und sechs (6) Kontaktlinsen der Gruppe fünf (5). Während normale Kontaktlinsen aufgrund ihres Durchmessers und ihrer Krümmung an die Augenform des Trägers angepasst werden, scheint sich jede einzelne Linse von SCP-558 an jede Augenform anpassen zu können. Derzeit werden Tests durchgeführt, um die Zusammensetzung des Materials zu bestimmen, ohne die Linsen zu beschädigen. Im Ruhezustand haben sie einen Durchmesser von 10 mm und einen Basiskurvenradius von 8,7 mm. Subjekte, die die Linsen mit unterschiedlichen Sehstärken trugen, berichteten von anfänglichem Unbehagen, dann von einem Kribbeln, als sich die Linsen an die Form ihrer Augen anpassten. Die Linsen sind nicht durchsichtig, sondern haben einen farbigen Mittelteil, der etwas breiter ist als die durchschnittliche menschliche Regenbogenhaut. Die Farben sind Rot, Violett, Grün, Grau und Schwarz. Diese Farben scheinen unterschiedlichen Eigenschaften zu entsprechen, obwohl alle Linsen die Sehkraft auf 20/20 zu korrigieren scheinen, unabhängig von der tatsächlichen Sehqualität der Testsubjekte. Wie dies geschieht, ist derzeit nicht bekannt, aber die Tests laufen. SCP-558 wurde in einem Etui mit Toilettenartikeln im Badezimmer des Zimmers ███ des ████████████ █████████ Hotels gefunden, als eine Razzia durchgeführt wurde, um Berichten über [DATEN GELÖSCHT] nachzugehen.

SCP-558-1 enthält zehn (10) rote Kontaktlinsen. Die Tests mit diesen Linsen stießen auf anfängliche Schwierigkeiten, da die Testsubjekte sofort über blendendes Licht klagten, selbst wenn sie ihre Augen schlossen. Wiederholte Tests an verschiedenen Orten ergaben schließlich, dass diese Linsen es dem Träger ermöglichen, elektromagnetische Emissionen mit einer längeren Wellenlänge als das sichtbare Licht visuell wahrzunehmen. Da die Erde in der Regel von Funkwellen durchdrungen ist (die durch die Augenlider des Fleisches dringen), sind diese meist blendend hell. In abgeschirmten unterirdischen Anlagen ist dies jedoch leichter zu handhaben, sofern der Funkverkehr zwischen den Anlagen eingeschränkt ist. Die Testsubjekte berichteten, dass sie die Infrarotstrahlung ähnlich wie bei Nachtsichtgeräten sehen konnten, auch wenn die gesehene Farbe nicht genau rot war. Die Testsubjekte hatten große Schwierigkeiten, die gesehenen Farben auszudrücken, aber sie beharren darauf, dass die Brillengläser nicht einfach nur Licht oder Rot umwandeln, sondern tatsächlich eine deutlich neue Farbe zeigen, es fehlt ihnen nur die Sprache, um sie richtig zu beschreiben.

SCP-558-2 enthält zehn (10) violette Kontaktlinsen. Die Tests mit Gruppe 2 verliefen erfolgreicher als mit Gruppe 1, da die ersten Tests in Innenräumen stattfanden. Als die Testsubjekte jedoch nach draußen gehen durften, war das Tageslicht deutlich heller als normal, und mehrere Personen erlitten aufgrund der plötzlichen Exposition dauerhafte Sehschäden. Die Tests deuten darauf hin, dass diese Gläser im Gegensatz zu den roten Gläsern die Wahrnehmung von Wellenlängen ermöglichen, die kürzer als das sichtbare Licht sind. Wenn die ultraviolette Strahlung der Sonne zu dem bereits intensiven sichtbaren Licht hinzukommt, ist das direkte Sonnenlicht einfach zu intensiv, um es bequem zu sehen. Die Testsubjekte waren auch in der Lage, Röntgenstrahlen zu sehen, die aus einem nahe gelegenen medizinischen Untersuchungsraum kamen. Tests mit Gammastrahlen sind in Planung, obwohl die Forscher nicht sicher sind, ob sie SCP-558-2 schaden könnten.

SCP-558-3 enthält zehn (10) grüne Kontaktlinsen. Tests mit den Linsen der Gruppe 3 ergaben, dass die grünen Linsen die Farben des sichtbaren Spektrums in hohem Maße verstärken, anstatt dem Träger zu ermöglichen, zuvor unsichtbare Wellenlängen wahrzunehmen. Die Testsubjekte berichteten von einer unvergleichlichen Lebendigkeit der Farben und Klarheit bei normalerweise trüben Objekten. Ein Mitarbeiter der Klasse D, der in der Vergangenheit Drogen konsumiert hatte, berichtete über ein ähnliches Erlebnis wie bei der Einnahme einiger Halluzinogene, das jedoch viel konsistenter und lebendiger war. Bisher wurden als einzige unerwünschte Wirkungen Kopfschmerzen und Ermüdung der Augen nach dem Betrachten von besonders farbigen Bildern und Gegenständen beobachtet.

SCP-558-4 enthält zehn (10) graue Kontaktlinsen. Subjekte, die Linsen der Gruppe 4 tragen, berichten, dass sie nur in Graustufen sehen können. Es wurde jedoch schnell festgestellt, dass sich das Sichtfeld der Subjekte irgendwie erweitert hatte. Während ein normaler Mensch ein binokulares Gesichtsfeld von 140° und ein peripheres Gesichtsfeld von 40° (je 20° rechts und links) hat, ergab der Test, dass das binokulare Gesichtsfeld der Testsubjekte 210° umfasste, während das periphere Gesichtsfeld zusätzlich 60° (je 30° rechts und links) betrug. Während der ersten dreißig (30) Minuten des Tragens von SCP-558-4 wurde den Testsubjekten bei Bewegungen stark schwindlig. Nach der Eingewöhnung konnten sich die Subjekte ohne Schwierigkeiten bewegen und waren mit der besseren Sicht zufrieden, obwohl die meisten über Kopfschmerzen klagten. Die Testsubjekte berichteten auch, dass sie in der Ferne schärfer sehen konnten, selbst diejenigen, die von Natur aus eine Sehschärfe von 20/20 hatten. Als Professor █████ █████████ die Theorie aufstellte, dass ihr vergrößertes Sichtfeld in gewisser Weise auf eine &#34;Beugung&#34; der Perspektive zurückzuführen ist, baten die Forscher die Testsubjekte, zu versuchen, sich auf eine offene Tür zu konzentrieren. Ungefähr eine (1) von drei (3) Testsubjekten war in der Lage, ihren Blick um eine Ecke zu &#34;biegen&#34; und einen kurzen Blick in den Flur zu werfen. Alle Testsubjekte, auch diejenigen, denen dies nicht gelang, litten unmittelbar danach unter leichter bis schwerer Migräne. Weitere Tests zum Verständnis und zur Nutzung der Vorteile von SCP-558-4 sind im Gange.

SCP-558-5 enthält sechs (6) schwarze Kontaktlinsen. Derzeit hat nur Personal der Klasse D die Erlaubnis, SCP-558-5 zu testen. Beim Testen dieser Linsen verloren etwa drei (3) von fünf (5) Testsubjekten sofort das Bewusstsein. Diejenigen, die noch bei Bewusstsein waren, schlossen sofort die Augen, begannen heftig zu zittern und verlangten, dass die Kontaktlinsen entfernt werden. Mehrere Testsubjekte verletzten sich selbst und die Linsen bei dem Versuch, sie herauszunehmen, was zum Verlust von vier (4) Linsen und einer Reihe von Mitarbeitern der Klasse D führte. Als die Betroffenen gefesselt und gezwungen wurden, ihre Augen zu öffnen, brachen alle sofort in Schluchzen und zusammenhangloses Gebrabbel aus. Die meisten Personen wurden kurz danach ohnmächtig. Bis heute sind zwei Personen mit SCP-558-5 in ihren Augen bei Bewusstsein und mit offenen Augen geblieben. Die erste, das Personal der Klasse D, D-75532-2, starrte ausdruckslos geradeaus und schien nicht auf Reize, nicht einmal auf Schmerzen, zu reagieren. Es wurde beobachtet, dass sie ständig murmelte, aber es waren keine Worte zu erkennen. Nachdem die Linsen entfernt worden waren, verfiel D-75532-2 in einen katatonischen Zustand, in dem sie in der medizinischen Abteilung von Forschungsstandort-██ verbleibt. Ein Interview mit dem zweiten, dem Personal der Klasse D D-34421-9, ist als Dokument SCP-558-5a beigefügt. Professor Skali █████████ und Dr. ██████ stellen aufgrund des Interviews die Theorie auf, dass die SCP-558-5-Linsen es den Subjekten ermöglichen, die Zeit, die oft als vierte Dimension bezeichnet wird, auf visuelle Weise wahrzunehmen. Es scheint, dass die durchschnittliche Psyche nicht in der Lage ist, mit der erweiterten Perspektive umzugehen, und in den meisten Fällen wendet sich der Verstand nach innen, was zu Bewusstlosigkeit und Gedächtnisverlust führt, der einer dissoziativen Amnesie entspricht. Es werden derzeit Experimente durchgeführt, um SCP-558-5 besser zu verstehen, insbesondere, ob sie dem Träger ermöglichen, andere Zeitpunkte als die Gegenwart zu sehen. Die Forscher sind zuversichtlich, da die Tests gezeigt haben, dass der Träger die Auswirkungen von SCP-558-4 kontrollieren kann. Vorrangig werden Tests durchgeführt, die Möglichkeiten der Präkognition beinhalten.

**Nachtrag:** Bei Routineuntersuchungen zeigten etwa drei (3) von vier (4) Personen, die SCP-558-5 getragen hatten, Anzeichen von schweren Depressionen und Angstzuständen. Darüber hinaus kam es bei einer (1) von drei (3) Personen zu Selbstverstümmelungen, in der Regel an den Augen, die häufig mit Selbstmordgedanken einhergingen.

-----

**Dokument SCP-558-5a:**

[[div class=&#34;blockquote&#34;]]

**&lt;Beginn des Logs, springe zu 04m-12s&gt;**

**Dr. ██████:** Ich frage Sie noch einmal, was haben Sie gesehen?

**D-34421-9:** (Unzusammenhängend)

**Dr. ██████:** Was war das?

**D-34421-9:** (murmelt) Netz.

**Dr. ██████:** Netz? Erklären Sie das bitte.

**D-34421-9:** Es ist ein Netz.

**Dr. ██████:** Was ist ein Netz?

**D-34421-9:** Es ist auf jeden Fall keine Linie. Und es ist auch kein Kreis. Es ist ein verdammt unendliches Netz.

**Dr. ██████:** Beziehst Sie sich auf das, was Sie gesehen hast? Sie waren in der Lage, ein Netz zu sehen?

**D-34421-9:** Warum legst du die verdammten Dinger nicht rein? Dann werden Sie es verstehen. Dann wirst du es wissen. (zusammenhanglos)

**Dr. ██████:** Wo war dieses Netz?

**D-34421-9:** (Subjekt beginnt zu zittern) Überall.

**Dr. ██████:** Was denken Sie, was es war?

**D-34421-9:** (Das Zittern wird heftiger, der Sicherheitsdienst wird zur Unterstützung der Fesselung gerufen)

**Dr. ██████:** Ich frage Sie noch einmal, was denken Sie, was es war?

**D-34421-9:** (schreit) Sie waren es. Ich war es. Es war jeder auf der Welt. Alle verbunden, sich verzweigend. Wer sie waren, wer sie sein werden. Und der Tod von allem war da. (beruhigend) Das Ende. Dunkelheit. Sie ließen mich die Ränder sehen. Den ganzen Weg. So dunkel. (Subjekt beginnt zu weinen)

**Dr. ██████:** Ich verstehe das nicht.

**D-34421-9:** (schluchzend) Beten Sie zu Gott, dass Sie das nie tun. (Subjekt beginnt zu hyperventilieren, sediert)

**&lt;Ende des Logs&gt;**
