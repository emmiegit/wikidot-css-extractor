    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=	http://scp-jp-storage.wikidot.com/local--files/file:7713699-3-a82n/solar-system-g9315586bc_1280.jpg

**アイテム番号:** SCP-XXX-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-XXX-JPは100×100×100cm、厚さ15cmの鉄製の壁で囲まれた低危険度物品倉庫に保管されます。
SCP-XXX-JP視認後7日が経過した全てのSCP-XXX-JP-Aは終了されなくてはいけません。
SCP-XXX-JP-Aに関わった人物には例外なくクラスE記憶処理を実行してください。

**説明:** SCP-XXX-JPは20██年に███という展示会において、資料として展示されていた40×80cmの、天体図が印刷された█社製のプリントです。
当オブジェクトの展示後、視認した人々が連続して錯乱するという事態が発生し、これに対し財団から派遣されたエージェント██が確認に向かいましたが、視認後錯乱状態に陥りました。
以降はエージェント██との通信機器での対話です。
〈**ログ開始**〉
&gt; ██博士：どうしましたか？エージェント██？
&gt; 
&gt; エージェント██：あ、ああ、何だこれは....白骨死体か..？
&gt; さっきまで私が居たのはオフィスビルの中の筈だが....何だこの外装は、煉瓦か..？
&gt; 所々風化している。
&gt; 
&gt; （エージェント██が装着している映像媒体を確認する）
&gt; 
&gt; ██博士：エージェント██、何が見えているのですか？
&gt; 映像ではあなたの周辺に変化は生じていませんが、詳しく説明していただけますか？
&gt; 
&gt; エージェント██：いや、私にも理解できていないのだが....
&gt; ほら、そことか、骸骨が転がっているぞ。いや、転がってはいない....。
&gt; 地面から5cm程浮遊している....。
&gt; 
&gt; （エージェント██の指さす先には何も存在していない）
&gt; 
&gt; ██博士：分かりました。回収部隊を派遣しますのでその場で待機してください。
&gt; 進展がありましたら報告をお願いします。
&gt; 
&gt; （その後報告はなく、回収部隊に回収される）
〈**ログ終了**〉

その後、視覚情報を遮断した回収部隊によってSCP-XXX-JPは回収され、即座に収容されました。
回収後エージェント██は発言をせず、サイト██の収容室内部で蹲っていましたが、
当オブジェクトの視認から7日が経過したころ、エージェント██の肉体から皮膚及び筋肉
その他人間に備わっている全ての臓器が、風化するのが確認されました。
その後、死亡したと見做されたエージェント██の白骨を回収する為、収容室内部に財団職員5名らが侵入しましたが、白骨化したエージェント██の死体が突如として動き出し、財団職員の首を絞めて殺害、その後収容室内部から脱走しました。
その後サイト-██内部に装着されていた遠隔操作型の火器によって破壊された後
活動を停止しました。
又、エージェント██の白骨化死体に殺害された財団職員らは身体から水分が欠如していることが
確認されました。
その後SCP-XXX-JPを視認した対象をSCP-XXX-JPと呼称し、SCP-XXX-JPの異常性を
視認者の精神汚染及び、肉体構造の再構築だとして、完全に収容されました。

**補遺:** 20██年、サイト-██からの定期報告が途絶えました。それを受けて、特殊部隊██がサイト-██に調査に向かった結果、サイト-██は施設の殆どが風化していました。
その後、サイト-██でどのような事態が発生したかを確認する為、再度調査に向かったところ、
サイト-██内部で瓦礫に埋もれた一つの手帳を発見しました。
以降は、その手帳の内容です。

&gt; 誰かがこの手帳を開いてくれることを祈る。
&gt; SCP-XXX-JPの異常性は視認者をミイラにして暴走させるだけではなかった。
&gt; 先日、SCP-XXX-JP-Aにとなったエージェント██の白骨死体に
&gt; 7人の職員が殺害された。
&gt; 以降SCP-XXX-JP-Aに殺害された人物をSCP-XXX-JP-Bと呼称することにする。
&gt; 先日殺害され、SCP-XXX-JP-Bとなった職員7名の遺体を我々は安置所に保管していた。
&gt; 先日発生した██の収容違反で死傷者が大勢出た為、処理までに時間が掛かっていたんだ。我々は其処から間違っていたのだ。安置所に保管してから2日目、彼らの死体が、
&gt; SCP-XXX-JP-Aと同じようにミイラとなって活動し始めた。
&gt; そこからは一瞬だった。安置所の警備員8名、その場に居合わせた職員14名を、
&gt; 一瞬にしてミイラにした。
&gt; あぁ、そうだ、言い忘れていた。
&gt; 私はサイト-██の管理室でサイト内の設備を確認する作業をしていたんだ。
&gt; 当然私はこの事態に誰よりも早く気が付いていた。
&gt; 即座にマイクを手に取った。
&gt; 放送をした。
&gt; だが無駄だった。
&gt; 早すぎた。
&gt; 先ほど殺害された職員と警備員が、瞬時にミイラになった。
&gt; このサイトに勤務していた職員は凡そ100人。
&gt; SCP-XXX-JP-Bは23体。
&gt; サイト内の職員全員をミイラにするのに時間はそう掛からなかった。
&gt; 
&gt; 
&gt; 
&gt; 遂に管理室にSCP-XXX-JP-Aが入ってきてしまった。
&gt; 鉄製の扉は呆気なく砕かれている。
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 水分だ。
&gt; SCP-XXX-JP-Aに触れられた直後、頭上に配置されていた棚が倒れ、
&gt; その上に在った花瓶が私の頭に落下した。
&gt; その瞬間失いかけた意識が戻ってきた。
&gt; 足は風化が進行し、使い物にならない。
&gt; 花瓶内部に残っていた水分を右腕に掛けた。
&gt; 手帳の続きを辛うじて書けるようにはなった。
&gt; 下半身を見てしまった。凡そ肉体と呼べるものは存在していない。
&gt; 
&gt; ㅤ
&gt; ㅤ
&gt; 皮膚が風化し内臓が爛れている。
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; 心臓まで風化した。なぜ生きていられるんだ。私の身体は今はどうなっている。
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; 見たくもない。
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; 
&gt; 
&gt; ㅤ
&gt; 
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; ㅤ
&gt; 王は、何故居ない。
&gt; (手帳の最後のページには赤色に染まった砂が挟まれている)



**終了後報告:**この内容から、SCP-XXX-JP-Aは、殺害した人物の肉体を再構築し、
ミイラとして活性化させる異常性を有しているとされます。
又、SCP-XXX-JP-BはSCP-XXX-Aよりも、対象の殺害から肉体を再構築するまでに有する時間は短いと考えられます。
その後サイト-██に発生したSCP-XXX-JP-B群の捜索が行われましたが、報告は上がっていません。
尚、SCP-XXX-JPの収容室は、風化が進行していなかった為、収容室ごとサイト-██に移動され、
その後、再度収容されました。
サイト-██が風化した原因についてはSCP-XXX-JPの異常性が関連していると考えられますが、
その関連性を裏付ける記録は現在上がってはいません。
