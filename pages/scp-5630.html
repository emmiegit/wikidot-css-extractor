[[include component:image-block
|name=SCP-5630-1.jpg
|caption=Instancias de SCP-5630-1 manifestándose de una edición del Manila Inquirer.

**Ítem #:** SCP-5630

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Agentes antimeméticos nuevos deben aplicarse a escala mundial para evitar el conocimiento público de SCP-5630, mientras que amnésticos de Clase-A deben dispersarse en los lugares donde se produzcan eventos SCP-5630.

El Protocolo PAHAYAGAN se aplicará para reforzar la clasificación de la libertad de prensa de algunas naciones en el marco de campañas de información localizadas y acuerdos gubernamentales. Se debe ayudar a los civiles a adaptarse al uso del Internet, así como a las fuentes de noticias alternativas, como la radio y la televisión.

**Descripción:** SCP-5630 se refiere a un fenómeno mundial que afecta a los periódicos y otros tipos de publicaciones periodísticas. Durante un evento SCP-5630, varias entidades aviares[[footnote]]Estas se asemejan a varias especies de aves, que parecen depender de la publicación.[[/footnote]] (designadas colectivamente como SCP-5630-1) emergen de un periódico.

Las instancias de SCP-5630-1, a pesar de parecerse y actuar de forma similar a miembros de las especies existentes, están compuestas principalmente por pulpa de celulosa y lignina. Las bandadas se establecen rápidamente entre múltiples instancias de SCP-5630-1. Antes de salir volando, tienden a recoger al azar fajos de papeles y documentos, cubriéndolos a menudo con un líquido amarillento.

La textura del cuerpo y la coloración de las instancias de SCP-5630-1 parecen basarse en la publicación de origen; los periódicos sensacionalistas y los tabloides suelen generar instancias amarillentas y arrugadas, mientras que los periódicos de gran formato producen instancias de color blanco y gris.

Tras la manifestación de instancias de SCP-5630-1, varios pasajes del texto del periódico, en particular los titulares [[footnote]]La observación detallada ha permitido comprobar que se producen instancias de gran tamaño a partir de estos.[[/footnote]], desaparecen, dejando una textura gruesa en el papel. Los anuncios clasificados y otros tipos de publicidad no se ven afectados.

Los intentos de rastrear a instancias de SCP-5630-1 han sido infructuosos.

La frecuencia de eventos SCP-5630 parece ser inversamente proporcional a la clasificación de la libertad de prensa de un determinado país, siendo más frecuentes los sucesos en las naciones que tienen una clasificación de 60 o inferior. Además, se observa un aumento drástico de eventos durante el 3 de mayo.

**Actualización (05/03/25):** Se han producido bandadas de instancias de SCP-5630-1, con unas 70,000 instancias por país, en 53 países de todo el mundo, tras la censura masiva de la libertad de prensa. A diferencia de los sucesos anteriores, estas instancias muestran patrones de vuelo más avanzados, como la formación de espirales y la disposición de los mismos de forma similar a trazos curvos.

Es importante señalar que durante este periodo se han producido varias protestas masivas, encabezadas por figuras como Ping Liaoxi y Vermeil Vargas.

El 24% de las instancias se dirigieron hacia las residencias oficiales y otros edificios gubernamentales importantes de sus respectivos países, cubriendo las fachadas con sus cuerpos. Varias instancias entraron en los edificios, recogiendo documentos y archivos que soltaron en el exterior a los manifestantes.

Tras esto, estas instancias implosionaron en un fluido amarillento que se endureció rápidamente, cubriendo los edificios con densos caparazones[[footnote]]Lo cual impidió el funcionamiento de la mayoría de medios de comunicación electrónicos.[[/footnote]] que atrapó al personal y a los funcionarios del gobierno en su interior durante aproximadamente dos días.

En el 48% de los eventos SCP-5630 subsecuentes[[footnote]]Cuya frecuencia ha aumentado en un 55%.[[/footnote]], el titular principal, junto con los artículos[[footnote]]La mayoría de los cuales exigen movimientos drásticamente agresivos, hasta el punto de la revuelta.[[/footnote]], fueron alterados para hacer referencia a SCP-5630.

[[div class=&#34;blockquote&#34;]]
= [[size 180%]]**QUE VUELE LA LIBERTAD**[[/size]]
= La &#34;revolución&#34; de la prensa libre debe remontar el vuelo - Aviatica
[[/div]]
