**Titre original :** SCP-2124 - Conceptual Knife
**Auteur :** [[user manwhat]]
**Traducteur :** [[user kadeseb]]
**Date de publication originale :** 24 avril 2015
**Image :** Issue de [[[https://scp-wiki.wikidot.com/scp-2124/ | SCP-WIKI SCP-2124]]], créé par [[user manwhat]]

**Objet n^^o^^ :** SCP-2124

**Classe :** Sûr (en attente de révision à la suite du test 2124-09)

**Procédures de Confinement Spéciales :** SCP-2124 doit être conservé dans un casier de stockage sécurisé mesurant au minimum 50 cm sur 50 cm sur 10 cm. Ce casier doit être conservé stérile, exempt d&#39;humidité et aussi hermétique que possible, afin d&#39;empêcher SCP-2124 de se détériorer.

Un insert en mousse moulé pour s&#39;adapter à un couteau de cuisine de 20 cm de long de marque ██████ a été ajouté à l&#39;intérieur de SCP-2124 à la suite du test 2124-04 et, bien qu&#39;amovible, il doit être maintenu en place pendant le déroulement des tests, sauf approbation d’un chercheur senior ou d&#39;un autre membre du personnel de Niveau 3 ou supérieur. Toutes les instances de SCP-2124-1 doivent être replacées dans la boîte, idéalement dans l&#39;insert moulé, lorsqu&#39;il est conservé.

--Les tests sur SCP-2124 sont autorisés aux membres du personnel de Niveau 2 ou supérieur après avoir rempli le formulaire F-2124-01.-- À la suite du test 2124-09, les tests sur SCP-2124 sont désormais interdits, à moins d&#39;être directement supervisés par un membre du personnel de Niveau 4 ou supérieur.

**Description :** SCP-2124 est une grande boîte à pizza composée d&#39;un carton brun à double épaisseur. SCP-2124 contient des résidus de graisse et, lors de sa découverte initiale, a présenté des signes précoces de croissance de moisissures ██████ ██████ (éliminées lors de la procédure de stérilisation standard), mais est par ailleurs en bon état pour son âge. Le message &#34;CAREFUL! INVISIBLE KNIFE IN BOX&#34; (en français : &#34;ATTENTION ! COUTEAU INVISIBLE DANS LA BOITE&#34;) est écrit sur le couvercle de la boite à l&#39;encre noire, probablement en utilisant un stylo-feutre noir.

Tous les composants de SCP-2124, y compris l&#39;encre de l’avertissement, semblent être composés de matériaux classiques sans propriétés anormales. SCP-2124 étant aussi vulnérable aux dommages que n&#39;importe quelle boîte à pizza en carton, des précautions doivent être prises lors des tests afin d&#39;éviter toute détérioration.

Un être humain tentant volontairement de &#34;prendre le couteau&#34; ou de &#34;trouver le couteau&#34; réussit à trouver l&#39;objet attendu[[footnote]]À la suite du test 2124-02, il est recommandé que les sujets testant SCP-2124 reçoivent l&#39;instruction de &#34;saisir le couteau par le manche&#34;.[[/footnote]], qui est désigné instance de SCP-2124-1. Les sujets décrivant un exemplaire de SCP-2124-1 le font fréquemment en utilisant les termes suivants :
* &#34;C’est presque comme si ce n&#39;était que de l&#39;air.&#34;
* &#34;J&#39;ai l&#39;impression que je pourrais l&#39;écraser.&#34;
* &#34;Il pourrait glisser de ma main si je la ferme trop fort.&#34;

SCP-2124-1 n&#39;a pas de poids détectable ou de présence mesurable, mis à part l&#39;affirmation (souvent incertaine) du sujet décrivant l&#39;instance lorsqu&#39;il l&#39;a en main. Cependant, lorsqu&#39;il est demandé de couper des objets en utilisant une instance de SCP-2124-1, l&#39;objet est coupé de la même manière qu&#39;il le serait avec un couteau de cuisine tranchant. SCP-2124-1 est capable de couper des objets mous sans effort notable, de la viande et des objets fermes avec un léger effort, des os avec un effort modéré et de l&#39;acier avec un effort considérable.

Les dimensions et propriétés exactes des instances de SCP-2124-1 semblent varier selon le sujet et les conditions de test. Voir le rapport de test abrégé ci-dessous pour davantage d&#39;informations.

L&#39;intérieur de SCP-2124 semble être vide lors d’une procédure d&#39;inspection standard, sans aucune trace d&#39;une instance de SCP-2124-1. Toute interaction non humaine (balayage avec des pinces, des brosses, des détecteurs de métaux) à l&#39;intérieur de la boite produit des résultats similaires à ceux attendus avec une boîte vide. Le même résultat est obtenu lorsqu&#39;un sujet fouille l&#39;intérieur de SCP-2124 à l&#39;aveugle.

[[collapsible show=&#34;+ Voir le rapport de test abrégé&#34; hide=&#34;- Cacher le rapport de test abrégé&#34;]]
__**Test 2124-03 - 09/02/2012**__
&gt; **Sujet(s) :** Chercheur Clarent, sous observation extérieure du chercheur Senior Knight et de ses collaborateurs.
&gt; 
&gt; **Résultats :** Après que les tests 2124-01 et 2124-02 ont établi les propriétés générales de SCP-2124, le chercheur Clarent a testé la capacité de SCP-2124-1 à couper divers objets, en particulier ceux qui sont difficilement endommageables avec un couteau de cuisine classique. Tous les tests ont été effectués dans une salle de test standard de la Fondation.
&gt; 
&gt; **Objets dont la coupe a réussi :**
&gt; * Un mouchoir en soie jeté en l&#39;air
&gt; * Une petite partie de SCP-2124
&gt; * Un bifteck d&#39;aloyau provenant d&#39;une vache Angus noire normale
&gt; * Une vis en acier inoxydable
&gt; 
&gt; **Objets dont la coupe a échoué :**
&gt; * Un diamant de 2 carats
&gt; * De l&#39;acier renforcé utilisé pour le confinement au sein de la Fondation
&gt; * Un matériau issu de SCP-████
&gt; * La porte de sécurité de la salle de test (présence de rayures mineures)
&gt; * Les obligations professionnelles du chercheur Clarent - testé par Clarent en fendant l&#39;air autour d&#39;elle et en affirmant &#34;Ça valait le coup d&#39;essayer.&#34;

__**Test 2124-06 - 19/02/2012**__
&gt; **Sujet(s) :** Trois membres du personnel de Classe D (D-903, D-108 et D-299), sous la supervision du chercheur senior Knight et de ses collaborateurs.
&gt; 
&gt; **Résultats :** D-903 et D-108 ont reçu l&#39;ordre d&#39;entrer dans la zone de test. D-903 a reçu l&#39;ordre de prendre le couteau, puis de démontrer ses effets sur une assiette de beurre préalablement fournie en y plongeant SCP-2124-1 aussi profondément que possible. Cela s&#39;est déroulé sans incident, laissant une entaille dans le beurre de 20 cm.
&gt; 
&gt; D-108 a reçu l&#39;instruction de prendre un nouveau couteau dans SCP-2124. D-108 a tenté de récupérer un exemplaire de SCP-2124-1, mais a échoué et a déclaré que SCP-2124 était vide.
&gt; 
&gt; D-903 a reçu l&#39;instruction de remettre le couteau à D-108 en lui tendant par le manche. D-903 a exprimé sa difficulté à saisir correctement le couteau par la &#34;partie sûre de la lame&#34; [sic] mais a finalement réussi à le faire sans problème. D-108 a confirmé qu&#39;il tenait un couteau et a fait une démonstration sur le beurre fourni, provoquant une incision de 22,5 cm.
&gt; 
&gt; À ce stade, il a été ordonné à D-299 d&#39;entrer dans la zone de test, et il a été demandé aux sujets D-903 et D-108 de rester en retrait et de ne rien dire.
&gt; 
&gt; D-299 à reçu l&#39;ordre de prendre un couteau dans la boîte et de l&#39;insérer dans le beurre aussi profondément que possible. D-299 a réussi à insérer l&#39;instance de SCP-2124-1, causant une entaille de 20 cm.
&gt; 
&gt; D-108 a insisté sur le fait qu&#39;il possédait toujours le couteau et l&#39;a démontré en coupant le beurre avec succès. Les trois membres du personnel de Classe D ont exprimé leur confusion, et D-903 a insisté sur le fait qu&#39;il ne tenait pas de couteau et a agité sa main ouverte au dessus du beurre pour le prouver.
&gt; 
&gt; D-108 et D-299 ont reçu l&#39;ordre de placer leurs deux couteaux à l&#39;intérieur de SCP-2124, ce qui a été effectué avec succès. Tous les membres du personnel de Classe D ont ensuite reçu l&#39;ordre de prendre un couteau dans SCP-2124. Seul D-903, qui a tenté de prendre une instance de SCP-2124-1 en premier, a réussi. D-299 et D-108 ont tous deux insisté sur le fait que SCP-2124 était vide et ne contenait pas de couteau.
&gt; 
&gt; D-903 a suivi les instructions lui indiquant de replacer le couteau dans SCP-2124, et le test s&#39;est achevé.

__**Test 2124-09 - 21/04/2013**__
&gt; **Sujet(s) :** Trois membres du personnels de Classe D (D-788, D-600, et D-962), sous la supervision du chercheur senior Knight.
&gt; 
&gt; **Résultats :** Les Classes-D ont été informés que les effets de SCP-2124-1 seraient testés sur eux-mêmes ainsi que sur des matériaux classiques. Ils ont reçu l&#39;ordre de [DONNÉES SUPPRIMÉES].
&gt; 
&gt; Après de nombreux tests et une intervention de la sécurité à la suite du comportement indiscipliné de D-600, toutes les instances de SCP-2124-1 ont été replacées dans SCP-2124, et les tests ont été interrompus.
&gt; 
&gt; **Addendum**: 21 heures après le test, D-788 a réussi à s&#39;échapper de sa cellule et à blesser gravement un membre du personnel de sécurité avant d&#39;être tranquillisé. D-788 a affirmé que &#34;vous n&#39;avez besoin de voir la boîte qu&#39;une seule fois, si vous savez comment faire&#34;. D-788 a démontré lors d&#39;un interrogatoire qu&#39;il était capable de produire une instance de SCP-2124-1. Cette instance variait considérablement par rapport aux dimensions de l&#39;insert moulé placé dans SCP-2124.
&gt; 
&gt; Lorsqu&#39;ils ont été interrogés, D-600 et D-962 étaient incapables de produire une instance de SCP-2124-1 sans la prendre dans SCP-2124.
