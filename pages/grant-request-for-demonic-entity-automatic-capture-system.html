**问题**

在第七次超自然战争后，战争残留的大量扭曲现虚的消散和高能EVE粒子对现实物件的污染也导致了基准现实的现实强度极不稳定，并以此引发了数起在超自然历史上极为罕见且规模巨大的恶魔类实体入侵事件，随着受恶魔类实体影响/占据的人类个体、物品以及地点数量的增多，使得传统的驱魔群体的数量远远无法满足人类对驱魔的需求，也由此引发了包括普罗米修斯实验室、基金会、全球超自然联盟、FBI特异事故处及格鲁乌“P”部门等组织在1940-1990年间对超常驱魔技术进行了深度的研究，大量的自动驱魔系统和驱魔武器的产生也衍生出了多种专门执行驱魔的职业群体及一系列相关的商业事物，这意味着更多异常人类个体的出现。

但是随着超常驱魔技术的发展和驱魔群体数量的增多，再加上基金会对高能EVE粒子的清理得到了一定的成果，使得在基准现实中的恶魔类实体的数量急剧减少，导致了以及普罗米修斯实验室日常研究所需的恶魔类实体库存骤降、召唤恶魔类实体的成本剧烈增长以及大量掌握超常技术的异常人类群体抢占市场份额，若不加以控制，或将对普罗米修斯实验室造成无法估量的后果，而且已经有一部分异常群体对普罗米修斯实验室的研究工作造成了影响和阻碍。

**对策**

我们提议建立能够召唤和禁锢恶魔类实体的自动化奇术系统，即利用恶魔类实体交互者（DEI）[((bibcite fullerman))]将我们所在的多重宇宙/维度的位置直接暴露给其它多重宇宙/维度的恶魔类实体并引诱该恶魔类实体降临在所限制的空间范围内，并利用电子奇术计算机系统实施对恶魔类实体的执行标准驱魔和捕获，以此满足对恶魔学进行研究时所需的恶魔类实体的需求和对恶魔类实体能够到达其它多元宇宙/维度的能力进行深度的研究，以及能够吸纳更多异常人类个体以解决日常工作对局部现实稳定制造设备的需求问题，区别于传统召唤恶魔类实体和狩猎手段，奇术计算机及自动化召唤工序将极大地增加了捕获恶魔类实体的效率。

此系统的主要构成分为两个部分：
* 1.围绕着一个DEI所建立的恶魔类实体召唤装置，DEI须进行了四肢运动神经剥离手术以确保其被恶魔类实体占据后无可造成威胁的行动能力，以普罗米修斯实验室[[[http://scp-wiki-cn.wikidot.com/grant-request-for-genetically-engineering-low-cost-organic-a |纯天然机械体]]]（ANAs）作为参照原型对DEI的脑部进行一定程度的改造并植入增强现实脑机接口（ARBMI），并利用外科手术将其记忆能力、思考能力和情绪反应剔除，这一改造使得普罗米修斯实验室能够彻底地操控其行为，保证了该装置的顺利运行。

* 2.由电子奇术计算机、Ortiz-Hannigan禁律术运行设备以及[[[http://scp-wiki-cn.wikidot.com/grant-request-for-strip-the-devil-from-the-entity|Basileus奇术束缚器]]][((bibcite everhart))]共同构成的恶魔类实体捕捉装置。当恶魔类实体占据了DEI后，立即开启Ortiz-Hannigan禁律术运行设备使其瘫痪并削弱恶魔类实体的异常能力，并在此时使用Basileus奇术束缚器将占据了DEI的恶魔类实体剥离其身体并实行捕捉。

实施此提案时需更加严密执行DEI的安保工作，而DEI作为此提案的主要核心部分亦需确保其自身的安全性和完整性。

一台EIDolon设备应确保在此程序在未进行工作时开启，以干扰DEI与恶魔粒子进行交互打断恶魔类实体的显现，避免出现恶魔类实体在未进行防护措施的效应区域内显现所导致严重的现实危害。

**商业计划**

这套系统能够实施恶魔类实体的自动化捕捉以满足日益增长的恶魔类实体市场需求，且能够一定程度上吸引恶魔学研究者加入普罗米修斯实验室。

此技术在普罗米修斯实验室内部具有的应用价值，其能够解决普罗米修斯实验室进行恶魔学研究时对恶魔类实体的需求，并且在一定程度上使巴丁计划得到足够的推进和完善，使得普罗米修斯实验室能够为但丁计划执行前进行充分的准备，而研究此技术时所衍生的一系列技术，或将能够被广泛应用于各种恶魔学技术中。

**资金使用**

此计划预计所需资金总额约为600万美金。

制作测试用的原型机需要约90万美金的资金来购买和制造所需的奇术元件和铍铜合金，期间需要大量的恶魔类实体用于测试和制作集成电路，预计完成制作和测试所需约20-30周时间。

为满足硬件要求，160万美金被用于开发更高性能的恶魔集成电路以及符合设计图要求的奇术硬件部件和恶魔电路元件。预计在此计划实施后，恶魔类实体的库存将急剧增加，而开发更大容量的恶魔储存硬盘需至少120万美金的投入。

120万美金被用于收购DEI以防止意外的损耗，必要的生命体冷冻液及冷冻仓和维生营养液需投入50万美金以满足测试阶段的研究所需。

**已知问题**

若此提案被通过，将直接解决普罗米修斯实验室对恶魔类实体库存短缺问题，并能够使普罗米修斯实验室抢占大部分的恶魔类实体市场份额。

由于更高要求的奇术需求和硬件需求，导致了极为漫长的开发时间和难以推进的研究进程。而且在实施此计划后带来的大量恶魔类实体将冲击现有的恶魔类实体市场，导致恶魔类实体市场的不稳定与常态保护机构所的极力反对。

综上所述，需要为此提案投入更大的资金及开发资源以确保尽快完成开发工作，而且有关此系统已有理论基础存在确认其可行性，但DEI的短缺可能会一定程度上阻碍开发计划的进行，目前为确保计划顺利进行，不排除使用强制手段获取DEI资源。
