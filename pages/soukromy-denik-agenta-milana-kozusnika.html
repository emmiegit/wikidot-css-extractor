**Název: Soukromý deník agenta Milana Kožušníka**
**Originál:** http://scp-wiki.net/soukromy-denik-agenta-milana-kozusnika
**Autor:** [[*user Brian DAmmas]]
[[include info:end]]

Už ani nevím kolikátého to bylo, jen rok. 2015. Koupil jsem si s kolegy dům nedaleko naší oblasti. Nikdo neznal minulost tohoto domu, věděli jsme jen, že bývalí majitelé opustili dům urychleně bez jakékoli zprávy. No v naší branži to nebylo nic neobvyklého, ale když pracujete tam kde pracujete a tohle je váš dům a né další skip k prozkoumání, zamrazí vás. Paranoja je na místě. 
Dnes je 20. Prosince 2016. Už to nejsem jen já, kdo je paranoidní, ale i kluci. Slýcháme divné zvuky, kroky, dýchání, křik... Všichni to svádíme na stres z práce, ale já vím, že tohle nebude jen skupinová halucinace. 

26. Prosince 2015
Rozhodli jsme se prohledat dům, jestli jsme něco nepřehledli. Bruno procházel sklep, klepal na každou zeď a našel dutou část. Přiběhl za námi, že ve sklepě našel dutou stěnu. Rozhodli jsme se ji prorazit a zjistit, co se za ní skrývá. 
Vzali jsme na sebe naši výbavu i zbraně, jen pro případ, kdyby se něco stalo. Bruno a Ctibor vzali kladiva a probourali zeď. Zapli jsme si baterky, a po jednom vsoupili dovnitř. Místnost se zdála jako starý sklad. Všude byli papírové krabice, starý nábytek a nic víc. Zkontrolovali jsme ji třikrát, otevřeli krabice a našli staré oblečení, hračky a knihy. Řekli jsme si, že z ní uděláme úložný prostor pro věci do práce. Pro tento den, jsme to nechali být.

3. Ledna 2016
Přišel den, kdy jsme šli předělávat sklep. Vynesli jsme ven starý nábytek a všechny krabice. Miky se rozhodl, že všechny krabice projde. Byl stále paranoidní a chtěl najít něco, no... cokoli co by dokazovalo, že se tu děje něco podivného. Řekl jsem, že mu pomůžu až to dnes doděláme. Bruno se vrhnul na elektriku, protože v místnosti nebylo žádné světlo. Do té doby jsme všude rozestavěli baterky. Já jsem ztrhával staré tapety, když jsem strhl první na stěně, kde byla díra, zamrazilo mě. Pod tapetami bylo něco napsáno, vyděsilo mě to. Když jsem strhal tapety, před námi se vyjímal nápis osvětlený baterkami. Byli to prosby o pomoc, popisy mladé dívky, jak ji týrali rodiče. Všichni jsme z toho byli rozhození. Odešli jsme ze sklepa a řekli to Mikymu, který nevypadal překvapeně. Našel deník té dívky. Moc se nám nechtělo ho číst, ale chtěli jsme vědět, co se v našem domě odehrálo. Její matka jí zamykala ve sklepě, kvůli její fyzické deformaci. Bylo to kolem roku 1800. Měla zakrnělou levou ruku a kvůli tomu ji matka nechtěla brát mezi lidi ani ji ukozovat známým doma. Prohlásili ji za mrtvou a zamkli ji ve sklepě. 
Dobře tohle jsou věci, co byli pro tu dobu obvyklé, ale jedna věc nezapadala. Ty tapety byli nové, moc prachu tam taky nebylo a dveře byli zazděny ytongem. Muselo to být uděláno předešlími nájemníky. Tohle bylo podezřelé. Rozhodli jsme se kontaktovat majitele před námi, ale nikdo nám neodpověděl. Zkontaktovali jsme tedy agenturu, přes kterou jsme dům koupili. Ale ani oni nám toho o bývalých majitelých moc neřekli. Byl to postarší pár s dcerou. Věc, co nás zarazila, bylo, že jejich dcera měla zakrnělou levou ruku. Agentuře uvedli, že tam bydleli od narození. Tohle byl ten moment, kdy jsme začali intenzivně pátrat. Dokonce jsme to probírali v Nadaci s doktory.

6. Ledna 2016
Do sklepa jsem nechodili, čekali jsme na Dr. Chovance, než nám pošle zprávu o tomto domě. No... zprávy nás moc neuklidnili, o tomto domě nejsou v žádném archivu zmínky, jakoby se objevil jen tak. Zavolal jsem na agenturu, tam mi řekli, že tam ten dům stojí od 19. století. Bruno obešel sousedy a poptal se na dům, řekli mu, že tam stojí pěknou řádku let. Všichni jsme si byli jistí, že ten dům je memetický hazard, ale co ta rodina? Přemístil se snad ten dům z jiné dimenze? Byla to rodina ohýbačů reality, co si to neuvědomovala? Tolik otázek, ale žídné odpovědi. 

2. Února 2016
Zvuky sílí, slyšíme nejen křik, kroky nebo dech. Bruno slyšel šepot muže, který mluvil Německy. Já jsem slyšel zpěv malé holčičky. Honza krájení zeleniny v kuchyni, když tam nikdo nebyl. Chceme jsme tomu přijít na kloub, tohle je náš dům a žádný duch nás odtud nevyžene. Šel jsem zpět do sklepa a hledal jsem cokoli, co by mohlo být vodítkem k tomu, co se tady děje. Procházel jsem se sem a tam. Podlaha křupala stářím, až najeden bod. Začal jsem dupat na podlahu, kousek po kousku. Uprostřed místnosti se pode mnou podlaha zlomila a já spadl do hluboké jámy. Vykřikl jsem leknutím a dopad mi vyrazil dech. Kluci se seběhli v místnosti, kde jsem se propadl. Nahodil jsem si dech a kluci mi hodili baterku, než došli pro věci, aby mě dostali ven. Porozhlédl jsem se kolem. Díra byla hluboká dobrých sedm metrů. Dole byl malý vyhrabaný tunel na jehož konec světlo z beterky nedosáhlo a já bych se jím stejně neprotáhl. 
Hodili mi lano, po kterém jsem vyšplhal zpět. Přestávalo se nám to líbit, ale naše zvědavost nás nenechává spát. Bruno došel pro svoje vybavení a donesl malou kameru, kterou jsme připravili na prozkoumání tunelu. Jelikož jsem do té díry spadl, šel jsem dolů já... Kluci jsou občas opravdu hovada... Slezl jsem dolů a začal jsem strkat kameru do tunelu. Bruno sledoval přímý přenos na monitoru. Kamera se dostala do větší vykopané místnosti, ve které ležela kostra. Kotra malého dítěte. Byli jsme rozhodnuti se tam dostat. Až budeme mít další volno, zvětšíme tunel.

3. Března 2016
Přinesli jsem si vše potřebné a začali zvětšovat tunel. Mike s Radimem kopali, Bruno vytahoval kýble se sutí a hlínou, zatímco já s Petrem jsme si psali s Dr. Chovancem. Honza odjel do angentury, aby zjistil o domě vše, co mají. Po dobrých deseti hodinách se kluci prokopali ke kostře. Ostatky jsme vynesli nahoru. Obě ruce byli stejné, tohle nebyla ta dívka, které patřil onen deník. Místnost pod sklepem nebyla tak malá, jak se zdálo na kameře. Byla dlouhá a byly v ní dřevěné krabice. Otevřeli jsme jednu hned dole v té místnosti. V krabici byly uloženy deníky, evidentně otce té dívky. Nevěděli jsme to však jistě, byly psány Německy. Vytáhli jsem krabice nahoru a deníky odvezli okamžitě i s kostrou do Nadace agentu Espositovi na přezkoumání. Ovšem že v utajení, protože velení by z toho šílelo a dům by nám sebrali. 

7. Března 2016
Esposito se nám ozval ohledně deníků. Psalo se v nich o studii lidských těl, deformací a anomáliních humanoidů. Popisoval víly, vlkodlaky, démony a podobné věci. Prováděl na nich pitvy a vše zaznamenával do deníků. V pár krabicích pod deníky byli uložené malé vytríny, již jsme si nevšimli. V nich byli zakonzervované ktreatury z deníků. Ať byl ten muž kdokoli, na svou dobu se vyznal dokonale v anatomii, využíval rentgen a studoval kvantovou mechaniku, v té době pro svět neznámou... Psal zde o paralelních světech a nadpřirozenu. Avšak se nikdy nepodepsal celým jménem, jenom T.M. Tohle už bylo naší práci známější. Esposito měl přítele, kterému poslal kostru na prozkoumání rovnou i s těmito tvory. Bude nějakou dobu trvat, než se nám ozve.

2. Dubna 2016
Esposito se s námi sešel, aby nám ukázal zprávy z testů a osobně si s námi promluvil. Testy kostry odhadli věk na 13 let. Byla to kostra chlapce, z 18. století, který zemřel na vykrvácení, vzhledem k četným ranám od ostrého předmětu v oblasti hrudního koše. Co se těch tvorů týče. Ani jeden z nich nebyl podvrh, všichny ti humanoidní tvorové byli opravdový. Víly, mořské panny, vlkodlaci, démoni, upíři. Vše to byli ještě děti těchto tvorů, asi se chytali lépe. Dostali jsme pár odpovědí, ale ještě více otázek. Další pátrání se obrátilo na Dr. Chovance s deníky a anomáliemi tohoto typu. 

10. Dubna 2016
V domě je už dlouho klid. Od té doby co jsme odnesli ostatky pryč. Ale to nedává smysl. Duchové neexistují. Ne, že by se nám spalo lépe po všem tom vyšetřování, ale aspoň nás nerušili podivné zvuky a hlasy. Ale ten pocit tu byl stále. Zeptal jsem se Mika, jestli bych nemohl spát s ním v pokoji, protože pocit samoty v tomto domě mě nenechal zavřít oko, natož abych se vyspal do práce. Souhlasil, ale asi si myslel, že jsem se z toho už cvokl. 

18. Dubna 2016
Zvuky jsou zpět. Už z toho šílím... V práci se mě lidi ptají, proč jsem pořád tak unavený. V tom domě nemůžu vůbec spát... Dnes budu spát v práci, chci se vyspat... 

5. Května 2016
Dr. Chovanec nám napsal, že našel zprávu o jednom dobrodruhovi v novinách, které nejsou dostupné normálním lidem, o jeho oběvech miniaturních humanoidů. Ale žádné užitečné informace nám to nepřineslo.

7. Května 2016
Opět jsem šel do sklepa. Muselo nám něco uniknout a já to musel najít. Prohlížel jsem si pozorně zdi a pročetl vše co na nich bylo. Sestoupil jsem dolů a prošel si znovu vykopanou místnost. V koutu na zemi ležel papír. Zvedl jsem ho a přečetl. Tento byl napsán anglicky. Stálo na něm: &#34;Ten, kdo chce vědět vše, ztratí vše. Svět má svá tajemství, která si zachová.&#34; Běžel jsem ihned za kluky, abych jim to ukázal. Nikdo z nás nevěděl, co tím ten, kdo to napsal, myslel. Byli jsme z toho trochu zaskočení, ale trvali jsme na tom, že budeme pokračovat dál.

12. Května 2016
Zaměřil jsem se, na hledání rodiny, co tu před námi žila. Přes sousedy se mi podařilo zjistit, že se přestěhovali do jiného města. Rozhodl jsem se za nimi vydat a získat odpovědi. Vzal jsem si své vybavení, porušil jsem pár pravidel a vzal si amnestika. Odjel jsem na adresu sám, klukům jsem raději nic neřekl, aby neměli problémy. Dorazil jsem před další starý dům. Zaklepal jsem a čekal. Otevřel mi postarší pán. Ukázal jsem mu znak Nadace a řekl jsem mu, že s ním potřebuji mluvit ohledně jejich starého domu, ať chce nebo ne. Neochotně mě pustil dovnitř a zavolal svoji ženu. Řekl jsem mu dost důrazně, že chci mluvit i s jejich dcerou. Zapírali, že jejich dcera zemřela před několika lety, než jsem jim ukázal svou zbraň pod koženou bundou. Žena odešla pro dceru, ale když se vrátila, zděšeně vyhrkla, že je pryč. S mužem jsem se vydal do pokoje, kde měla být zamčena. Pomalované zdi vypovídali o tom, že to byl opravdu její pokoj. Prohledal jsem sám celý dům, ale opravdu byla pryč. Uklidnil jsem její rodiče, že ji najdu a přivedu zpět, ale oni mi musí říct vše o tom domě. Nakonec se oba rozmluvili o tom, že slýchali divné zvuky. Kroky, dýchání, křik... Ten dům tu opravdu stál před x lety. Ale jednoho dne, kdy jejich dcera dostala vztek na otce, protože byla celý život zavřená, dům se otřásl. Po tom, co se uklidnila a oni vyšli ven, zjistili, že jsou v úplně jiné době. Vše, co znali bylo pryč. 
Otřásl jsem se při té představě. Kdyby se tohle stalo mě, nemám tušení co bych dělal. Ale teď nebyl čas na, co by? Kdy by? Musel jsem najít jejich dceru. Dali mi její fotku a řekli mi jméno. Jmenovala se Rosa. 
Vrátil jsem se domů a klukům řekl co jsem se dozvěděl. Čekal jsem, že budou naštvaní, ale rozhodli se hledat se mnou.

 24. Května 2016
Stále ji hledáme, ale jako by se po ní slehla zem. Zvuky v domě neustali, ale už je ignorujeme. Teda... Snažíme se. V práci začínáme mít problémy. Nikdo z nás se nedokáže soustředit, jsme unavení a na pokraji psychického zhroucení. Dostali jsme měsíc volna na zotavenou, ale je to ještě horší... Abych nemusel být v tom hrozném domě, stále pátrám po Rose. 

26. Května 2016
Konečně jsem ji našel! Schovávala se nedaleko za městem v opuštěné stodole. Jejím rodičm jsem vysvětloval dlouho, jak to v této době funguje a že se za svoji dceru nemusí stydět a zamykat ji v pokoji. 

8. Červen 2016
Polovinu měsíce jsem strávil u nich, abych si byl jistý, že se k ní nebudou chovat jako k věci. Zaplatil jsem ji speciální školu a když jsem si byl jistý, že se o Rosu nemusím bát, vrátil jsem se domů.

16. června 2016
Aktivita v domě narůstala. Už to nebyli jenom zvuky. Nábytek se v noci přesouval. Myslel jsem si, že se mě kluci snaží vyděsit, ale viděl jsem to na vlasní oči. Kuchyňské náčiní létalo vzduchem Začíná to být nebezpečné, začínáme ztrácet kontrolu nad věcmi. Musíme to říct velení. 

18. června 2016 
Tak a dům je teď záměrem Nadace. Co jsme si mysleli... Průšvih máme, ale to sem nepatří, teď budeme čekat co nám řeknou. Bůh nám pomáhej...</textarea></pre>
