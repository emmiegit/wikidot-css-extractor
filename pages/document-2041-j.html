**Formulários de Requisição para Área ██**

------
**Data** ██-██-20██
**Pesquisador:** Dr. ██████
**Objeto:** x1 (um) Tanque de Combate Principal M1 Abrams, x1 (um) funcionário de Classe-D
**Razão para Requisição:** Requirido pelo teste com SCP 2041-J
**Status:** {{Aceito}}
**Razão para Requisição:** //n/a//

**Data** ██-██-20██
**Pesquisador:** Dr. ████
**Objeto:** x3 (três) Tanque(s) de Combate Principal M1 Abrams, x3 (três) funcionários de Classe-D, x30 (trinta) travesseiro(s) preenchidos com penas
**Razão para Requisição:** Teste adicional com SCP 2041-J
**Status:** {{Aceito}}
**Razão para Requisição:** //n/a//

**Data** ██-██-20██
**Pesquisador:** Dr. ████████
**Objeto:** x5 (cinco) Tanque(s) de Combate Principal M1 Abrams, x5 (cinco) funcionários de Classe-D, x100 (cem) travesseiro(s) preenchidos com penas
**Razão para Requisição:** Teste adicional com SCP 2041-J
**Status:** {{Negado}}
**Razão para Requisição:** //Testes adicionais com SCP-2041-J são desnecessários. Graças aos testes anteriores, as propriedades de SCP-2041-J estão agora bem documentadas: os tanques disparados pelo SCP-2041-J são danificados com o impacto, assim como os objetos dentro dele. Calculou-se que nenhuma quantidade de proteção pode fazer nada a respeito do dano inevitável.// O5-█ 

**Data** ██-██-20██
**Pesquisador:** Dr. ████████
**Objeto:** x5 (cinco) Tanque(s) de Combate Principal M1 Abrams, x5 (cinco) funcionários de Classe-D, x100 (cem) travesseiro(s) preenchidos com penas, x30 (trinta) protetor(es) de acidentes, x20 (vinte) pára-quedas
**Razão para Requisição:** Teste adicional com SCP 2041-J
**Status:** {{Negado}}
**Razão para Requisição:** //Mais uma vez, os testes que envolvam o lançamento de funcionários de Classe-D com SCP 2041-J não provaram ser mais necessários.// O5-█ 

**Date** ██-██-20██
**Pesquisador:** Dr. ██████
**Objeto:** x12 (doze) Tanque(s) de Combate Principal M1 Abrams, x5 (cinco) funcionários de Classe-D, 50 (cinquenta) kg de Explosivos C-4.
**Razão para Requisição:** Teste adicional com SCP 2041-J
**Status:** {{Negado}}
**Razão para Requisição:** //Uma artilharia qualquer pode propelir explosivos muito além do alcance de SCP-2041-J, e é muito menos complexo de armar. Além disso, o desperdício de funcionários de Classe-D é altamente não-profissional e não serve para nada.// O5-█ 

**NOTA:** //Após a fuga do Dr. ██████ com SCP-2041-J e a Base do Exército ████████, suspeita-se que SCP-2041-J possua algum tipo de propriedade memética. Até que isso possa ser esclarecido, todos os testes adicionais com SCP-2041-J são proibidos até o novo aviso. Todas as propostas de enviar veículos como tanques para Área ██ devem ser enviados diretamente para mim nesse meio tempo.// O5-█ 

------

**Teste com SCP-2041-J para sua propriedades meméticas**

**Data** ██-██-20██
**Pesquisador:** Dr. Sorts e uma equipe
**Objeto:** x4 (quatro) Tanque(s) de Combate Principal M1 Abrams, x4 (quatro) Caminhões M54, x2 (dois) 500lb de bombas Mark 82. X1 (um) EMDS (Sistema de Entrega com Massa Experimental)
**Status do Teste:** {{Aceito pela ordem do O5-█}}

**Sumário:** //Em primeiro lugar, nossa equipe lançou um de cada tipo de munição por meio do EMDS que os engenheiros da Área-███ inventaram. É basicamente uma grande catapulta, mas perfeitamente comum. Registramos reações nos três lançamentos, tanto dos operadores quanto do público. Embora a bomba tenha causado a maior explosão e o caminhão tenha sido muito mais danificado pelo impacto, o tanque teve a trajetória do lançamento e o impacto mais esteticamente atraentes e atraiu mais aplausos.//

//Em segundo lugar, lançamos um de cada tipo de objeto com SCP-2041-J. Deixe-me dizer, a maldita coisa não é boa para lançar nada, nada além// de //tanques. Nós quase tivemos um acidente tentando colocar a bomba em um equipamento que SCP-2041-J poderia lançar. Como antes, enquanto a bomba fez a maior cratera e o caminhão se destruiu completamente, foi o tanque que recebeu a maior reação da multidão.//

//Em terceiro lugar, colocamos um caminhão em cada sistema de entrega. O Pesquisador ██████ se sentou nos controles do EMDS e eu me sentei nos controles de SCP-2041-J. Cada um de nós relatou uma frequência cardíaca elevada e uma sensação geral de excitação, mas o objetivo dessa parte do teste era ver quem resistiria a lançar o caminhão pelo maior período de tempo. Depois de quinze minutos, nosso público reunido (que deveria estar ajudando com o teste, não fazendo comentários grosseiros sobre o tamanho da minha carga) começou a ficar impaciente e inquieto. O Pesquisador ██████  e eu lançamos nossos caminhões na contagem de três para aplausos frequentes antes de passar para o próximo teste.//

//Em quarto lugar, Nós carregamos os últimos tanques em cada sistema de entrega. O Pesquisador  ██████ se sentou nos controles de SCP-2041-J para este teste enquanto eu tomei controle do EMDS. O Pesquisador ██████  e eu relatamos o mesmo sentimento de excitação e elevação da frequência cardíaca. Após dez minutos, concluímos o teste disparando os últimos tanques para aplausos estrondosos.// -Dr. Sorts.

**Conclusão:** //SCP-2041-J não exibe nenhuma propriedade memética paranormal. Arremessar veículos blindados e gigantes através de uma catapulta até seu último destino é meramente considerado como uma// diversão //--e a Fundação é quase toda composta por psicopatas.--// [dados marcados para serem expurgados]

**Data** ██-██-20██
**Pesquisador:** Pesquisador ██████
**Objeto:** X1 (um) Pontiac Sunfire
**Status do Teste:** {{Aceito pela ordem do O5-█}}

**Notas:** //Este teste foi realizado imediatamente após o lançamento do tanque anterior e o impacto do carro atraiu a maior torcida do dia da multidão reunida, apoiando a conclusão do Dr. Sorts.// -Pesquisador ██████

**Data** ██-██-20██
**Pesquisador:** Dr. Sorts
**Objeto:** X1 (um) Mercedes-Benz SLS AMG ou X1 (um) Pontiac Sunfire
**Razão para Requisição:** //Aquilo era// meu //carro, seus idiotas!// -Dr. Sorts.
**Status:** {{Negado pela ordem do O5-█}}</textarea></pre>
