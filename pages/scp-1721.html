    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1721 – Kulturelle Revolution
**Autor:** [[*user Vezaz]]
**Original:** https://scp-wiki.wikidot.com/scp-1721
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1721

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle bekannten Instanzen von SCP-1721 sind in einem mit Schaumstoff ausgekleideten Koffer aufzubewahren, um eine unbeaufsichtigte Bewegung zu verhindern. Dieser Koffer wurde in einem Standardschließfach der Sicher-Klasse in Standort-19 untergebracht.

Der gesamte Text, der während der Tests einzelner Instanzen erstellt wird, ist in der Transkriptdatei von SCP-1721 zu protokollieren--, während alle Ausgaben des Cole-Prozesses in der Hochsicherheits-Transkriptdatei SCP-1721-A zu protokollieren sind--.

**Maßnahmenrevision C97-2:** Um eine weitere spontane Freigabe von sensiblem Material zu verhindern, ist es Forschern fortan untersagt, Experimente an mehreren Instanzen von SCP-1721 gleichzeitig durchzuführen. Die gesamte Erforschung des Cole-Prozesses ist bis auf weiteres ausgesetzt und SCP-1721 ist unter keinen Umständen außerhalb der Eindämmung zu vereinen.

**Beschreibung:** SCP-1721 ist eine Sammlung von drei Kreiseln, die 1973 von Agent W███████ von einem Straßenmagier aus Seattle geborgen wurden. Wenn SCP-1721 auf einer empfänglichen Oberfläche gedreht wird, beginnt es, anomale Botschaften in schwarzer Tinte zu schreiben. SCP-1721 hat sich in zweihundertsiebenunddreißig separaten Testsitzungen, die mehr als dreihunderttausend Textzeilen produziert haben, nicht wiederholt.

Alle drei Instanzen (SCP-1721-1, -2 und -3) drehen sich unbegrenzt, bis sie absichtlich gestoppt werden. Bekannte Instanzen demonstrieren jeweils ihren eigenen spezifischen Stil und eine Thematik, die über mehrere Testsitzungen hinweg konsistent sind.

[[collapsible show=&#34;+SCP-1721-1&#34; hide=&#34;- ausblenden&#34;]]

Seit dem Erwerb nehmen die Botschaften von SCP-1721-1 die Form eines Romans an, der in Kyrillisch und im Stil eines russischen Autors des 19. Jahrhunderts geschrieben ist, obwohl der Text des Werks mit keiner bekannten Veröffentlichung übereinstimmt. SCP-1721-1 begann kurz nach seiner Bergung mit der Arbeit und hat bis heute 87 Kapitel (mehr als 400.000 Wörter) ohne Anzeichen eines Stopps ausgegeben. Es ist unklar, ob das SCP den Roman verfasst oder ein bereits bestehendes Werk transkribiert.

Der Roman mit dem Titel &#34;Die Frau des Bürokraten&#34; folgt den Prüfungen und Mühen von Ekaterina Petrova, der jungen Frau eines desillusionierten niederrangigen Beamten, die im St. Petersburg der 1890er-Jahre arbeitet. Der Beamte Gennadi Arsenjew, frustriert von seinem niedrigen Stand und seinem biederen Privatleben, hat eine Affäre mit einer lokalen kunstschaffenden Person begonnen. Der sich entwickelnde Text ist über die Ausgabedatei von SCP-1721 für alle interessierten Parteien verfügbar.   

[[/collapsible]]

[[collapsible show=&#34;+SCP-1721-2&#34; hide=&#34;- ausblenden&#34;]]

SCP-1721-2 transkribiert mit bemerkenswerter Genauigkeit die Gedanken und den inneren Monolog einer zufällig ausgewählten Person in der Nähe. Tests haben gezeigt, dass die Fähigkeit der Instanz eine Reichweite von etwa drei (3) Metern hat. Wenn sich keine Personen in diesem Bereich befinden, wenn der Kreisel in Bewegung gesetzt wird, dreht er sich an Ort und Stelle, bis sich eine Person nähert, an welchem Punkt der Transkriptionseffekt wieder aufgenommen wird.

Forscher U████ hatte große Hoffnungen auf SCP-1721-2 als fortschrittliches Verhörwerkzeug, aber Feldtests zeigten ernsthafte Hindernisse für die Verwendung des SCPs. Während es einfach genug ist, das Objekt dazu zu bringen, die richtige Person für die Transkription auszuwählen, zeichnet die Instanz alle bewussten und unbewussten Gedanken des Subjekts in einer Masse zusammenhangsloser Worte auf. Die daraus resultierende große Masse nicht kategorisierter Informationen erfordert eine umfassende Datensichtung und hat sich als weniger effizient als herkömmlichere Abfragemethoden erwiesen. Nichtsdestotrotz ist eine &#34;übersetzende&#34; Software in Entwicklung, die die Ergebnisse des Kreisels verständlich machen soll; frühe Ergebnisse zeigen wiederholtes Vorkommen von [ZENSIERT] in den mentalen Erzählungen der Subjekte, trotz der Tatsache, dass keine der getesteten Subjekte Gelegenheit gehabt hätte, die jeweilige Person zu treffen.

[[/collapsible]]

[[collapsible show=&#34;+SCP-1721-3&#34; hide=&#34;- ausblenden&#34;]]

SCP-1721-3 hat zwei Ausgabemodi, die beide nicht hilfreich sind. Es wechselt unregelmäßig zwischen unsinnigen Ratschlägen und Anweisungen, die hervorragend erscheinen, sich aber als katastrophal erweisen, wenn sie befolgt werden. Der Rat bezieht sich immer auf den Beruf der Person, die den Kreisel dreht, obwohl das SCP den Beruf des gesamten Foundation-Personals als nichts Spezifischeres als &#34;Arbeiten für die Foundation&#34; identifiziert. Die Qualität der Ratschläge verschiebt sich von überzeugend argumentiert zu völlig unverständlich mit wenig beobachtbarem Muster.

Feldagent W███████ berichtet, dass Instanz 3 vor der Bergung im Besitz von [ZENSIERT] zunehmend undurchführbare Vorschläge für neue Zaubertricks gemacht hat. Seit es in die Hände der Foundation gelangt ist, hat das Objekt einen Strom von [[[SCP-2305|vollkommen nutzlosen Sicherheitsmaßnahmen]]] für reale und imaginäre Objekte in Foundation-Besitz produziert, die von Perioden überzeugender Präsentationen unterbrochen werden, aber letztendlich katastrophale Ratschläge für verschiedene bestimmte Forscher und Agenten sind, die mit der Instanz in Kontakt kommen. Versuche, SCP-1721-3 zu verwenden, um schlechte Pläne präventiv zu identifizieren, waren erfolglos, da es noch keine Mittel gibt, um die Instanz zu zwingen, ein bestimmtes Thema zu &#34;diskutieren&#34;, was eine rechtzeitige Zusammenstellung relevanter Schritte verhindert, die vermieden werden sollten.

Dem Personal wird geraten, alle Ratschläge der Instanz zu missachten, egal wie vernünftig sie erscheinen mögen.
[[/collapsible]]

**Zusätzliche Effekte:** Wenn drei (oder möglicherweise mehr) Instanzen in unmittelbarer Nähe gedreht werden, führt SCP-1721 das aus, was Dr. J█████ als &#34;Cole-Prozess&#34; bezeichnet. Während der Manifestation des Phänomens beenden die Kreisel ihr zuvor identifiziertes Verhalten und koordinieren sich bei der Produktion einer großen Vielfalt von Artefakten. Diese Artefakte sind nicht auf Text beschränkt und umfassen technische Schemata und gezeichnete Illustrationen. Zu den Cole-Textausgaben von gehörten sowohl Romane als auch Sachdokumente wie Telefonrechnungen und Geburtsurkunden von [ZENSIERT] und anderem Foundation-Personal.

Solche Texte reichen von einer Skizze von Dr. J█████, der vor seinem Haus steht, dem vollständigen Genom einer zuvor unbekannten Vogelart, bis hin zu einer Liste mit Anweisungen zur Umgehung des Secret Service und zur Ermordung von Vizepräsident Spiro Agnew.

Vorhandene Daten zum Cole-Prozess reichen nicht aus, um bestimmte Muster in den Ausgaben von SCP-1721 zu identifizieren. Im deutlichen Gegensatz zur Einzelfunktion von SCP-1721-3 haben sich diese Anweisungen als weitgehend richtig erwiesen, wenn sie befolgt wurden. Alle Prozessergebnisse sind gemäß den relevanten RAISA-Richtlinien als Stufe-3-Material mit eingeschränktem Zugriff zu betrachten. Siehe Cole-Testprotokolle für weitere Informationen.

Die Mechaniken dieses Prozesses – wie SCP-1721 ein Subjekt auswählt und die Quelle seines Wissens, etc., etc. – sind unbekannt --und Dr.  J█████ empfiehlt weitere Tests dieses Verhaltens--.

**Anhang:**
**Vorfall Cole-089:** SCP-1721 produzierte, was angeblich Transkripte von sexuell expliziten Telefongesprächen zwischen Nachwuchsforscher U█████ und der Frau von Standortaufsicht K████████ während einer von beiden Personen beaufsichtigten Testsitzung waren. Während der daraus resultierenden Auseinandersetzung wurden die Tests unterbrochen und mehrere SCP-Ausgaben beschädigt. Das Forschungspersonal wird darauf hingewiesen, dass die Ausgaben von SCP-1721 emotional sensibel sein können, dies jedoch kein unprofessionelles Verhalten während des Tests rechtfertigt.

**Vorfall Cole-097:** SCP-1721 begann mit der Arbeit an einer langen Publikation mit dem Titel &#34;Über den Bruch der Eindämmung&#34;, die sehr detailliert verschiedene [DATEN GELÖSCHT] und die Mittel, sie zu stören, untersuchte, insbesondere diejenigen, die SCP-███ betreffen. Dr. J█████ erklärte einen Notstopp der Tests und zerstörte die ███████████ (██) Seiten mit bereits fertiggestelltem Material. Von nun an ist der Cole-Prozess als inakzeptable Bedrohung für die Standortsicherheit anzusehen, und alle derartigen Tests wurden ausgesetzt. Siehe Maßnahmenrevision C97-2 für aktualisierte Sicherheitsmaßnahmen.</textarea></pre>
