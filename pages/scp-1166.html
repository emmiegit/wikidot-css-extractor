    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1166:** 완벽한 실험 대상
**원작:** https://scp-wiki.wikidot.com/scp-1166
**저자:** [[*user Kalinin]]
**역자:** [[*user AnyWorld666]]
[[include info:end]]

**일련번호:** SCP-1166

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1166은 제23기지의 동물 연구소 51층에 격리한다. SCP-1166은 보통의 //Rattus norvegicus(시궁쥐)//와 같은 방식으로 된 관리 및 먹이를 급여하며, 적절한 우리에 수용한다.

2011년 ██월 ██일 이후로, SCP-1166과 관련된 모든 실험은 제23기지 윤리위원회의 승인을 받아야 한다. 윤리위원회의 결정에 따라, SCP-1166을 이용한 실험이 완료된 후에는 개체에게 C등급 기억소거제가 투여되며, 추가 연구를 시작하기 전에는 최소 2주의 회복기간이 주어진다.

SCP-1166에 새로 배정받은 모든 직원은 연구감독관에게 개체의 변칙성에 대해 설명받아야 한다. 첫번째 사건에 따라, 직원은 원할 경우 즉시 다른 개체의 관리 및 감독을 요청할 수 있다.

**설명:** SCP-1166은 평범한 //R. norvegicus(시궁쥐)//의 모습을 한 실험용 쥐이다.

SCP-1166에게서 채취한 혈액 표본에 따르면 개체가 유전 조작된 키메라이며, 이전에 기록된 독립체와 비교해 비정상적으로 높은 양의 인간의 세포(██.█%)가 포함되어 있다. 생체검사 결과에 따르면 SCP-1166의 척수에는 인간의 뇌 조직과 인간의 신경 세포가 상당하게 존재한다. SCP-1166은 D계급 인원과의 다양한 대조 시험에서 인간의 생명 작용을 거의 정확하게 모방하는 것으로 나타났으며, 방사선 노출, 내열/내한성, 급속 감압, 병원체(마르부르크 바이러스, 광견병, ██████ 및 천연두), 독소 및 기타 외부 요인에 유사한 반응을 보였다. SCP-1166은 65kg의 성인 남성과 동일한 시험조건으로 약간의 오차가 있는 실험결과가 나온다.

SCP-1166은 사망 이후 18-45분 후에 다시 저절로 부활한다. 세포 조직, 주요 장기와 체액은 부활하기 전의 상태로 재생되는데, 절단된 사지가 다시 자라나는 정도까지 이른다고 기록되었다.

이하의 첨부 보고서와 인지력 테스트에 기록된 바와 같이, SCP-1166은 지능적이며, 적절한 수단을 제공해 줄 경우 연구원과 영어를 사용한 의사소통이 가능하다.

**회수 기록-1166:** 제약 회사인 ████████ 회사를 감시하던 첩보 요원들에 의한 보고에 의하면, SCP-1166은  ████년 ██월 ██일에 초기 실험용 향정신정의약품인 ███████을 시험받던 도중, 재단 요원들에게 의해 은밀히 회수되었다. 이 회수 시도를 통해 입수된 메모에 따르면 해당 기업의 관리자가 SCP-1166이 가진 높은 지능과 의사소통 능력을 알고 있었고, 그렇기에 대상을 신경 화학 기반 의약품의 실험 대상으로 굉장히 바람직하다고 선정하였다. ████████ 회사가 보유한 그 어떤 다른 쥐에게도 SCP-1166과 같은 변칙성이 드러나지 않았으며, 해당 회사가 어떻게 현재 인류가 사용 가능한 기술을 우월히 넘어선 유전공학의 총 집합체처럼 보이는 개체를 어떻게 입수하게 되었는지는 불명이다.

SCP-1166가 회수된 이후, ████████ 회사의 ██명의 연구원과 세명의 경영진에게 C등급 기억소거제가 투여되었다. 급진적 동물 보호 단체가 SCP-1166에 대한 언급을 다수 했기 때문에 재단 직원이 타입-H의 인터넷 기반 역정보 활동을 개시했다.


**첨부 보고서-1166:** SCP-1166을 입수하게 된 후, ████████ 박사는 아래의 인터뷰를 진행했다. SCP-1166은 직원의 질문에 대답하기 위해 특별히 개조된 터치패드 글자 생성기가 제공되었다.

&gt; **████████ 박사:** 기록을 위해 자신에 대해 간단히 설명해주게, SCP-1166.
&gt; 
&gt; **SCP-1166:** (작성된 답변) 저는 하얀 씰허ㅁ용 쥐, 표본 R-82611에요. 그 사람드ㄹ이 R-82611을 말하.면 아픈 게 시작되요
&gt; 
&gt; **████████ 박사:** SCP-1166, 자신이 왜 현재 재단의 소유 하에 있는지 아는가?
&gt; 
&gt; **SCP-1166:** (작성된 답변) 재단은 ██████ 바ㄱ사가 저를 아프게 하지 않게 해요. 재단은 저를 ㅇㅏ프게 하지 않죠?
&gt; 
&gt; **████████ 박사:** SCP-1166, 난 널 아프게 할 생각이 없네. 자, 자네가 임상적 죽음과 구별할 수 없는 상태를 경험한 다음, 그 이후에 소생하는 것이 관찰되었다네. 그리고 자네는 매번 죽기 이전의 기억을 가지고 있지. 맞는가?
&gt;  
&gt; **SCP-1166:** (응답 없음)
&gt; 
&gt; **████████ 박사:** SCP-1166, 맞는가?
&gt; 
&gt; **SCP-1166:** (작성된 답변) R-82611은 아팟던 만ㅎ은 일들을 기억해요. 하지만 이제는 갠찮죠, 바ㄱ사님?
&gt; 
&gt; **████████ 박사:** 자네랑 비슷한 다른 개체가 있는지 알고 있는가?
&gt; 
&gt; **SCP-1166:** (작성된 답변) 아뇨
&gt; 
&gt; **████████ 박사:** 자네가 어떻게 자의식을 갖게 되었는지, 어떻게 인간과 의사소통할 수 있게 되었는지 아는 게 있나?
&gt; 
&gt; **SCP-1166:** (작성된 답변) 아뇨
&gt; 
&gt; **████████ 박사:** 이쯤에서 끝내도록 하지, SCP-1166.

**부록:** 실험 1166-3를 시작하기 전, ███ 연구원이 제23기지 윤리위원회에게 공식적인 항의를 제출했다. 해당 기록은 다음과 같다.

&gt; **윤리 위원회에게 보내는 검토 요청**
&gt; 
&gt; **관련된 SCP:** SCP-1166
&gt; 
&gt; **요청자:** ███ 연구원
&gt; 
&gt; **우선 순위:** B2
&gt; 
&gt; **검토:** SCP-1166은 일반적인 인간과 동등한 지성과, 슬픔, 불안, 공포 등의 감정을 가지고 있습니다. 또한, SCP-1166은 D계급 인원과는 다르게, 사회의 규칙에 어긋나는 범죄를 저지르지 않았으며 [의견 말소]에 &#34;동의&#34;하지도 않았습니다. 실험 1166-3을 실행하거나, 아니면 SCP-1166에게 계획된 다른 연구를 실행하는 것은 우리가 이미 알아낸 것을 재확인하는 것 외에는 제대로 된 목적도 없는 무자비하고 잔혹한 행위가 될 것입니다. 우리의 도덕성을 버리는 게 과학의 필수 사항은 아니며,  이 곳에 있는 그들이나, 다른 연구원들과 제 자신일지라도 이 불쌍한 존재에게 비인간적인 대우를 계속할 순 없습니다. 우리에게도 아직 양심이라는 게 남아 있단 말입니다, 망할.

&gt; **공문**
&gt; 
&gt; **수신:** ████████ 박사
&gt; 
&gt; **발신:** 제23기지 윤리 위원회
&gt; 
&gt; **회신:** 검토 요청 1166
&gt; 
&gt; 다수의 기권이 나온 2일간의 3번의 투표 결과, 위원회는 7대 6의 결과로 새로 개정된 조건에 따른다는 한에서 SCP-1166에게 계획된 실험을 허가한다.
&gt; 
&gt; 거슬리고 고통스러운 실험에 이에 대해 동의하지 않는 지성을 가진 생명체에게 행하는 것에 대한 ███ 연구원의 이의는 인정하지만, SCP-1166의 변칙성은 재단에 완벽히 이해되고 문서화 될 필요가 있다. 특히 SCP-1166의 재생 특성에 대해서는 추가적인 연구를 할 가치가 있다. 해당 변칙성에 대한 응용된 지식은 위험한 현상을 격리하거나 재단 요원들이 쓴다면 두 경우 다 큰 이점을 줄 수 있다.
&gt; 
&gt; 그렇지만, SCP-1166의 고통을 최소화하기 위한 조치가 승인되고 권장되었다. 특히 SCP-1166의 충격적인 일에 대한 기억을 줄이기 위해 기억소거제를 사용할 것이 권장되며, 또한 실험 기록 1166-2를 검토한 결과, 의료 절차를 위한 마취제 사용을 필수 사항으로 한다. 연구원들에게 실험 외적으로 개체의 변칙적인 지능을 문서화하기 위한 목적으로 일상적인 교류를 행할 것을 권고함.
&gt; 
&gt; 그의 요청에 따라서, ███ 연구원은 SCP-████ 담당으로 옮겨졌다.
&gt; 
&gt; - 관리자 ███████
