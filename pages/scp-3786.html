[[include component:image-block name=dog1.png| caption=SCP-3786 grabado en un raro momento durmiendo una siesta con la cabeza expuesta.]]

**Ítem #:** SCP-3786

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La entidad está totalmente inmovilizada dentro de las antiguas instalaciones del Laboratorio de Armas Biológicas de Lianggu debido a su gran masa y a sus limitaciones de locomoción. Se le alimentará dos veces al día con 250 kilogramos de mezcla de almidón y proteínas, con proporciones nutricionales ajustadas en consecuencia. Un criptozoólogo de la Fundación debe realizar un chequeo médico y de comportamiento cada seis meses.

**Descripción:** SCP-3786 designa a un organismo mamífero amorfo localizado en las antiguas instalaciones del Laboratorio de Armas Biológicas de Lianggu, cerca de ██████████, en la provincia china de Heilongjiang. Debido a su gran volumen, ha sido imposible realizar mediciones detalladas del tamaño y el peso del organismo. El radar de penetración terrestre y las imágenes térmicas estiman que ocupa todo el primer piso de la instalación junto con un número indeterminado de sus subsuelos, con un peso estimado de  ██,███,███ kilogramos.

A pesar de sus anomalías físicas, SCP-3786 es genéticamente identificable como un perro doméstico, //Canis lupus familiaris//. A diferencia de los perros no anómalos, SCP-3786 se caracteriza principalmente por su capacidad de reconfigurar rápidamente sus tejidos esqueléticos y orgánicos para llenar el espacio disponible. Esto funciona como su principal modo de locomoción a través de la instalación, ya que genera y retrae su masa. Debido a la extraordinaria tasa de metabolismo que requiere esta actividad, SCP-3786 mantiene una temperatura corporal constantemente alta, de 50 a 60 grados centígrados; los períodos de gran actividad, como cuando persigue a una presa, pueden hacer que su temperatura aumente aún más, hasta el punto de calentar el entorno de su hábitat hasta un máximo registrado de 87 grados centígrados.

Se cree que SCP-3786 es moderadamente inteligente y consciente de sus propiedades anómalas. Tras el encuentro inicial, se observó que utilizaba su conocimiento de los extensos túneles y sistemas de ventilación de la instalación para emboscar a los agentes de la Fundación, retirándose cuando era observado. Cuando se presenta la oportunidad, SCP-3786 puede atacar manifestando su cabeza y dando potentes mordiscos en los flancos o la garganta de la presa, causando la muerte en segundos o minutos. Sin embargo, parece evitar este método, probablemente debido a la posibilidad de exponer su única cabeza a daños. En su lugar, la mayoría de las presas son incapacitadas por estrangulamiento mediante engullimiento, un proceso que ahorra presas más móviles o agresivas pero que parece ser más eficiente energéticamente para SCP-3786.

[[include component:image-block name=dog2.jpg| caption=Las antiguas instalaciones del Laboratorio de Armas Biológicas de Lianggu alrededor de 1985.]]

Se desconoce el origen exacto de SCP-3786. Se sabe que el Laboratorio de Armas Biológicas de Lianggu se construyó en algún momento entre 1936 y 1941 bajo la supervisión del 異常事例調査局 / //Ijō Jirei Chōsa-kyoku// ([http://lafundacionscp.wikidot.com/ijamea-hub por: La Agencia de Examinación de Cuestiones Anormales]) tras la ocupación de Manchuria. Los archivos que se han conservado indican que la instalación era conocida por la AIJ como un centro de cría y adiestramiento de perros, aunque con ciertos requisitos logísticos especiales: una factura de 1942 detallaba la entrega de [[[SCP-2059 |&#34;muestras de tejido de organismos marinos sellados&#34;]]], 300 [http://lafundacionscp.wikidot.com/scp-655 &#34;huevos de perro Congoleño&#34;] y 200 litros de [CENSURADO].

La instalación parece haber sido desconocida para las autoridades chinas hasta 1961, cuando una revisión de documentos de guerra desclasificados reveló la existencia de instalaciones de AIJ previamente desconocidas en los alrededores de Harbin. Al investigar las ruinas, el equipo de primer contacto probablemente encontró a SCP-3786 poco después de entrar en el edificio principal del laboratorio. Sus restos no fueron encontrados por el equipo de contención de apoyo.

El establecimiento de un suministro regular de nutrición ha calmado significativamente las tendencias agresivas de SCP-3786. Cuando está bien alimentado, SCP-3786 es en gran medida sedentario, disfrutando de la persecución ocasional de pequeños mamíferos liberados en la zona de contención. Desde entonces, SCP-3786 ha sido efectivamente domesticado a través de extensas interacciones con criptozoólogos de la Fundación, y responde al nombre de 小胖 / //Xiǎo Pàng//[[footnote]] es: &#34;Fatty&#34;[[/footnote]].
