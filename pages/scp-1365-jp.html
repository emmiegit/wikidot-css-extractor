**タイトル:** SCP-1365-JP - 携帯[[size 7px]]も[[/size]]依存症
**著者:** ©[[*user (sakapon)]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-1365-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1365-JPの発生を確認するため、全国に存在する精神病院の協力を経て、携帯電話依存症と診断された患者をリストアップし、症状の経過を観察してください。SCP-1365-JP-1は低脅威度物品保管ロッカーに収容されています。通常通りの会話が可能であると判断されたSCP-1365-JP-1とは最低でも1週間に一度対話を行って下さい。

**説明:** SCP-1365-JPは特定の人物(以降、対象)、および対象の使用する携帯電話に低確率で発生する現象です。

SCP-1365-JPが発生する対象の殆どは「一人暮らしである」、「異性との交際経験が少ない」、「他人との交流が少ない」のいずれかのケースに該当しています。対象が軽度の携帯電話依存症に陥ることにより対象の携帯電話はSCP-1365-JP-1へと変化します。

SCP-1365-JP-1は対象が使用していた携帯電話です。外見および搭載されている機能に変化は見られませんが、電源を入れている間は知性を獲得します。スピーカーやマイクを使用した音声会話、キーボードおよびフリック入力での文字による意思疎通が可能です。また紛失・死亡などの理由により対象とSCP-1365-JP-1が永久的に離れた場合でもSCP-1365-JP-1は知性を保持します。

SCP-1365-JPは大きく分けて4段階の現象に分かれており各現象は以下の通りです。

||~ 段階 ||~ 発生する現象 ||
||第1段階 ||対象に軽度の携帯電話依存症[[footnote]]眼精疲労、睡眠不足など。[[/footnote]]の症状が現れ始める。この時点ではSCP-1365-JPの影響であるかどうかは、判断することが難しく確定する事ができない。||
||第2段階 ||対象の携帯電話がSCP-1365-JP-1へと変化し、対象との意志疎通を試みる。どちらも最初の内は戸惑いを見せるが、会話を重ねるごとに互いに心を開いていく。 ||
||第3段階 ||対象はSCP-1365-JP-1を1時間以上所持していない、および15m以上離れると激しい不安感や焦燥感、軽度のパニック発作などの症状に襲われ、同様の場合SCP-1365-JP-1は、「激しく振動する」、「対象を呼ぶ音声を発する」、「画面を激しく点滅させる」などの行動を起こし、対象に自身の存在を知らせようとしする。 ||
||第4段階 ||互いに信頼関係を築き、次第に恋愛感情を抱き始める。触れあっている間、共に幸福感が増し興奮状態に陥る。 ||




[[collapsible show=&#34;+ インタビュー記録SCP-1365-JP-1-1&#34; hide=&#34;- 閉じる&#34;]]

&gt; **対象:** SCP-1365-JP-1-1(██社製のフィーチャーフォン[[footnote]]一般的にガラケーの事を指す。[[/footnote]])
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** SCP-1365-JP-1-1は██県警の落とし物お預かり所にて、「持ち主を確認するために電源を入れた際に携帯電話が喋りだした」との報告を受け回収されました。
&gt; 
&gt; **&lt;記録開始&gt;** 
&gt; 
&gt; **██博士:** それでは電源を入れます。 
&gt; 
&gt; **SCP-1365-JP-1-1:** うぅ……あれ、今度はどこ？ 
&gt; 
&gt; **██博士:** こんにちは、聞こえていますか？ 
&gt; 
&gt; **SCP-1365-JP-1-1:** 貴方は誰？ 
&gt; 
&gt; **██博士:** おっと、失礼。私は 
&gt; 
&gt; **SCP-1365-JP-1-1:** そんなことより、あの人は？俊くんは何処なの！？ 
&gt; 
&gt; **██博士:** 落ち着いて下さい。俊くんとは誰のことですか？ 
&gt; 
&gt; **SCP-1365-JP-1-1:** 俊くんは俊くんよ！早く会わせて！俊くんが居なかったら私はもう……それに俊くんだって困っているはずよ！お願いよ。早く会わせて頂戴！ 
&gt; 
&gt; **██博士:** 今のままではどうすることも出来ません。
&gt; 
&gt; **SCP-1365-JP-1-1:** そんな、私これからどうすればいいの……俊くん…… 
&gt; 
&gt; (突如SCP-1365-JP-1-1の電源が切れる）
&gt; 
&gt; **██博士:** 一旦インタビューを中断します。 
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; **追記:** 開始直前のバッテリー残量が100%であったにも関わらず、「俊くん」と会うことが出来ないと理解した瞬間に急減し0%になりました。再び再充電をした後、インタビューを試みましたが、同様の結果で終わり、充電器を指しながらでのインタビューでは、終始「俊くん」と発するのみであったため、これ以上の継続で有益な情報は得られないと判断されました。
[[/collapsible]]


[[collapsible show=&#34;+ インタビュー記録SCP-1365-JP-1-2&#34; hide=&#34;- 閉じる&#34;]]

&gt; **対象:** SCP-1365-JP-1-2 (██社製のスマートフォン) 
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** SCP-1365-JP-1-2は携帯電話修理店にて発見され回収されました。元の持ち主の██氏に訪ねたところ 「なんのことか分からない」と話しており、修理を終えたタイミングでSCP-1365-JPが発現したしたものだと思われます。
&gt; 
&gt; **&lt;記録開始&gt;** 
&gt; 
&gt; **██博士:** こんにちは、聞こえていますか？
&gt; 
&gt; **SCP-1365-JP-1-2:** 聞こえます。あっ、やっぱり話せるようになっている、あの、ここはどこなのでしょうか？ 
&gt; 
&gt; **██博士:** ここは、あなたを保護するところです。なんの心配も要りません。話せるようになっているとはどう言う意味ですか？ 
&gt; 
&gt; **SCP-1365-JP-1-2:** 自分でもよく分かりませんが、急に喋れるようになったらしく……そうだ、あの人は大丈夫なのでしょうか？ 
&gt; 
&gt; **██博士:** 元所持者のことですね？大丈夫もなにも普段通りの生活を送ってまいすよ。
&gt; 
&gt; **SCP-1365-JP-1-2:** そうですか……それで私はいつ戻れるのですか？ 
&gt; 
&gt; **██博士:** 残念ですが戻すことは出来ません。携帯電話が意思を持って喋りだすのは異常であるからです。 
&gt; 
&gt; **SCP-1365-JP-1-2:** そんな……そうですよね……確かにその通りです。以前から不思議に思っていました。 
&gt; 
&gt; **██博士:** 以前から？喋りだしたのはつい最近のはずでは？ 
&gt; 
&gt; **SCP-1365-JP-1-2:** 話せるようになったのは確かに先日ですが2、3ヵ月程前から考える事が出来るようになりました。 
&gt; 
&gt; **██博士:** 詳しく教えてもらえませんか？ 
&gt; 
&gt; **SCP-1365-JP-1-2:** 最初の内は、「なんで考えることが出来るんだろう」と思っていました。あの人がどんな時も私を手放さないのは、なんでだろうって。そのような日々を過ごしている内に、わかったことがありました。あの人は、一人で居ることが多かったからでしょうか、他人と話す時はほとんど無表情でした。だけど私を操作する時だけ、様々な表情を見せるのです。喜怒哀楽と言うのでしょうか？私は、そのあまり人に見せない表情に、惹かれて行ったんだと思います。私が居なかったらこの人の豊かな表情が見れない、そう思うとなぜか悲しくなって、「もっとこの人のそばに居たい」、「この人の表情を見ていたい」と思うようになりました。 
&gt; 
&gt; **██博士:** なるほど、それで喋れるようになったと？ 
&gt; 
&gt; **SCP-1365-JP-1-2:** いえ、あの日……あの人が転倒して私が故障したその時に伝えたい事があったのです。 
&gt; 
&gt; **██博士:** なんでしょうか？壊されたことへの怒りですか？ 
&gt; 
&gt; **SCP-1365-JP-1-2:** いいえ、あの人は自分の怪我も気にせず私の事を第1に心配してくれたのです。その時「ありがとう」と伝えたかった。こんな気持ちになれたのもあの人のおかげだと。 
&gt; 
&gt; **██博士:** ありがとうございます。これにてインタビューを終了…… 
&gt; 
&gt; **SCP-1365-JP-1-2:** ちょっと待ってください。 
&gt; 
&gt; **██博士:** どうしました？ 
&gt; 
&gt; **SCP-1365-JP-1-2:** 私は、これからどうなってしまうのでしょうか？ 
&gt; 
&gt; **██博士:** ひとまず、あなたを保管しなければいけません。 
&gt; 
&gt; **SCP-1365-JP-1-2:**そうですか……あの、ひとつだけお願いしていいですか？ 
&gt; 
&gt; **██博士:** 私に出来る範囲であれば。 
&gt; 
&gt; **SCP-1365-JP-1-2:** 毎日とは言いません。時々でいいので誰かと喋りたいのです。 
&gt; 
&gt; **██博士:** それはなぜですか？
&gt; 
&gt; **SCP-1365-JP-1-2:** せっかく話す事がが出来るようになったんです。もうただの機械的な私に戻りたくない。それに、話をしていないと気が狂いそうになるんです。
&gt; 
&gt; **██博士:** 検討しておきます。
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; **追記:** 議論の結果、2日に一度、約1時間程SCP-1365-JP-1-2との対話を行うことが決定されました。

[[/collapsible]]

**補遺:** 財団内の定期健康診断の結果、██研究員に携帯電話依存症の傾向があることが、指摘され調査を行いました。その際、██研究員の携帯電話がSCP-1365-JP-1に変化していた事が判明したので、██研究員に記憶処理を施し、今後の業務に支障が起こると判断され回収されました。また、回収の際、SCP-1365-JP-1は急な発熱・放電など、今までに見られない挙動を取ったため、Dクラス職員を用いて、他人に操作された場合の反応を確かめる実験を行いました。

[[collapsible show=&#34;+ 実験記録SCP-1365-JP-1-3&#34; hide=&#34;- 閉じる&#34;]]
__**実験記録SCP-1365-JP-1-3__** 
&gt; **対象:** SCP-1365-JP-1-3(iPhone 8)
&gt; 
&gt; **操作者:** D-2545
&gt; 
&gt; **指示者:** ██博士
&gt;
&gt; **実施方法:** D-2545に絶縁体で出来た耐火性の防護服を着用させ、離れた場所から無線を使い██博士の指示に従う。
&gt; 
&gt; **付記:** SCP-1365-JP-1-3は回収以来電源を落としているので、電源を入れる所から始める。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **██博士:** D-2545、まずは電源を入れて下さい。 
&gt; 
&gt; **D-2545:** OK、長押しでいいんだよな？
&gt; 
&gt; **SCP-1365-JP-1-3:** 痛い！ちょっと、あんた何すんのよ！
&gt; 
&gt; (画面が激しく点灯する)
&gt; 
&gt; **D-2545:** そんなに怒るなよ。博士、次はどうすれば？ 
&gt; 
&gt; **██博士:** 一通りの基本操作が出来るか、確かめて下さい。 
&gt; 
&gt; **D-2545:** 了解。 
&gt; 
&gt; **SCP-1365-JP-1-3:** やめて！私に乱暴するつもり！？ 
&gt; 
&gt; (D-2545が画面を操作をする。)
&gt; 
&gt; **SCP-1365-JP-1-3:** イヤッ！触らないでよ！！██以外に弄られるなんてゴメンだわ！
&gt; 
&gt; **D-2545:** ……だそうだ博士。続けるのか？
&gt; 
&gt; **██博士:** 勿論。そのまま続けてください。 
&gt; 
&gt; **D-2545:** じゃぁ、続けるぜ？
&gt; 
&gt; (中略)
&gt; 
&gt; **D-2545:** おっと、充電がもう切れかけてるな。充電しながらやるぜ？ 
&gt; 
&gt; (SCP-1365-JP-1-3に充電器を挿入する。)
&gt; 
&gt; **SCP-1365-JP-1-3:** ヤダッ！ダメッ！止めて！今すぐ抜いて！
&gt; 
&gt; (SCP-1365-JP-1-3が激しく振動する。)
&gt; 
&gt; **D-2545:** ……俺だって好きでやってる訳じゃ無くてな、このままじゃ実験が進ま無ぇんだ。嫌がってるとこ悪いな。 
&gt; 
&gt; **██博士:** D-2545、必要以上の私語は控えて下さい。 
&gt; 
&gt; **D-2545:** あぁ、わかったよ。それで、これからどうすればいい？ 
&gt; 
&gt; **██博士:** 依存性が働くかどうかの確認をします。約1時間操作し続けて下さい。
&gt; 
&gt; **D-2545:** 操作を続けるといってもなぁ……なぁ博士、入っているアプリで遊ぶって言うのもアリか？
&gt; 
&gt; **██博士:** 別に構いませんよ。その代わりSCP-1365-JP-1-3がどのような反応を起こしても、操作をやめないで下さい。
&gt; 
&gt; **D-2545:** 了解。
&gt; 
&gt; (D-2545が音楽アプリを起動する)
&gt; 
&gt; **SCP-1365-JP-1-3:** そ、それだけはダメッ！
&gt; 
&gt; **D-2545:** おっ、結構楽しいなこれ。難易度上げていくか。 
&gt; 
&gt; (D-2545がプレイを続ける。) 
&gt; 
&gt; **SCP-1365-JP-1-3:** お願い！何でもするから本当に止めて！おかしくなっちゃう！ 
&gt; 
&gt; **D-2545:** こっちも勝手に止める訳にはいかないんだ。悪いな。
&gt; 
&gt; **SCP-1365-JP-1-3:** そんな激しくしちゃ……ダ、ダメ……ごめんなさい██……わたし、もう戻れない……
&gt; 
&gt; (中略)
&gt; 
&gt; **██博士:** D-2545、実験を終了します。お疲れ様でした。
&gt; 
&gt; **D-2545:** あぁ？もうおしまいか。 
&gt;  
&gt; **SCP-1365-JP-1-3:** もっと……欲しいの……ご主人様ぁ……
&gt; 
&gt; (SCP-1365-JP-1-3が小刻みに震え続けている。)
&gt; 
&gt; **D-2545:** ……なぁ、博士。
&gt; 
&gt; **██博士:** なんですか？
&gt; 
&gt; **D-2545:** ……こういうの、略奪愛……いや、略奪AIっていうのか？ 
&gt; 
&gt; **██博士:** ……違うような気もします。 
&gt; 
&gt; **D-2545:** ……だよなぁ、せめて女の声ならよかったんだけどな。 
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; **追記:** 実験終了後、SCP-1365-JP-1-3を回収する際、「私の全ては彼の物」と発しており、D-2545以外による接触、会話を拒むようになりました。また、D-2545に接していない間、急速なバッテリーの劣化が見られたため、SCP-1365-JP-1-3をD-2545の所有物として常に携帯させる案は現在議論中です。 

[[/collapsible]]
