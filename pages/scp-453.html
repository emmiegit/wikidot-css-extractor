**Item nº:** SCP-453

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-453 deve ter uma equipe de __não menos que__: quatro (4) bartenders, seis (6) seguranças, quatro (4) faxineiros, um (1) médico, quatro (4) paramédicos e dois (2) observadores, todos funcionários treinados da Fundação, o tempo todo. Além disso, dez (10) ou mais funcionários de segurança da Fundação devem ser mantidos de prontidão no edifício adjacente 453-01, conectado a SCP-453 por acesso no porão. Todos os funcionários devem se familiarizar com o //Documento 453-1, lista Completa de Roteiros Conhecidos// e memorizar todos os Roteiros que foram sinalizados pelo supervisor atual no local (Dr. Moriglioni). A não memorização dos Roteiros sinalizados é motivo para a dispensa imediata do trabalho em SCP-453 e resultará em demérito formal no registro do funcionário infrator.

SCP-453 deve ser trancado e vigiado entre as horas de 0400 e 2000, hora local; de 2000-0400 ele deve ser destrancado e aberto. Qualquer pessoa que entrar no clube durante o horário de funcionamento terá uma etiqueta de rastreamento por rádio presa em suas roupas e permanecerá monitorada de perto por câmeras de circuito fechado o tempo todo.

Durante o dia, SCP-453 deve ser inspecionado e medido em todas as dimensões pela equipe. Qualquer movimento de objetos fixos no edifício deve ser registrado e relatado ao pesquisador chefe Dr. Moriglione. Protocolos de prevenção de incêndio e supressão de violência devem ser mantidos de acordo com a Ordem Vigente 405-991 seção T; caso a movimentação de estruturas internas fixas viole este protocolo, equipes de reforma devem ser recrutadas para o local imediatamente para reestruturação.

**Descrição:** SCP-453 é uma casa noturna localizada em ██████████████, Itália, atualmente pertencente e operada inteiramente por funcionários da Fundação. Todas as noites, uma variedade aparentemente aleatória de civis de ██████████████ e de municípios vizinhos chega ao clube; embora a noite invariavelmente comece de forma idêntica a qualquer outro clube, ao longo da noite os civis presentes assumem &#34;papéis&#34; em uma das ███ sequências de eventos atualmente documentadas (denominadas &#34;Roteiros&#34; por operativos da Fundação trabalhando em SCP-453). Ao longo da noite, geralmente de acordo com o Roteiro, os civis deixam o clube e voltam para casa, mantendo apenas memórias parciais da noite. Todos os civis sobreviventes partem antes das 0400 todas as noites.

SCP-453 existe em sua localização atual desde que existem registros da Fundação. Evidências arqueológicas sugerem que um senador romano rico, conhecido por suas festas noturnas extravagantes, tinha uma villa no local já em ██ A.C.E.; a Fundação detém a posse do local desde 1███. Em várias ocasiões, o edifício foi demolido ou destruído; festas ao ar livre continuaram a persistir todas as noites no local. Quando o local em si fica inacessível, os festeiros civis se reúnem o mais próximo possível do local e dão início a uma festa de rua improvisada; esta festa rapidamente se transforma em uma manifestação (consulte o //Documento 453-1, Lista Completa de Roteiros Conhecidos//, em anexo).

O clube em sua configuração atual foi projetado e construído inteiramente de acordo com as especificações da Fundação. Todos os materiais de construção principais são de grau de contenção SCP, para limitar danos devido aos Roteiros mais violentos. Dr. Moriglioni observou que o edifício mostrou alguma capacidade de automutação. Digno de nota tem sido a mudança gradual da localização do armário seguro que contém o armamento de supressão para uso dos funcionários: ele tem se aproximado cada vez mais do banheiro masculino. No momento, ele permanece na seção segura da equipe. Outras seções do edifício tem se movido lentamente e mudaram de maneiras semelhantes.

Um registro completo de Roteiros conhecidos está anexado como Documento 453-1. A &#39;seleção&#39; de um Roteiro parece ser semi-aleatória, embora vários estímulos encorajem a ocorrência de Roteiros específicos (por exemplo, o Roteiro 117 &#34;As Arlequinas de Prata&#34; só foi observado quando mais de 15 visitantes do clube têm mais de 60 anos). Observe que, embora os registros de Roteiros detalhem &#34;eventos pertinentes&#34;, todos os eventos no clube, exceto as ações da equipe, passam a ser Roteirizadas por voltas das 2100 horas (varia dependendo do Roteiro). Participantes começam a falar em latim quando engajados em um Roteiro, embora a música, estilos de dança, álcool e etc. permaneçam &#34;modernos&#34;. Registros completos de todas as ações, falas e pedidos gravados para cada Roteiro estão disponíveis mediante solicitação do Dr. Moriglioni. Em sua configuração atual, SCP-453 mostrou preferência por três (3) Roteiros em particular; estes três correspondem por aproximadamente 80% dos Roteiros vistos e representam um bom corte transversal dos tipos gerais de Roteiros dos quais SCP-453 é capaz. Esses Roteiros seguem abaixo, listados em ordem de frequência



|| **Roteiro 43:** &#34;A Esposa Traidora&#34;  ||
Baixa prioridade, baixa mortalidade; intervenção médica da equipe necessária às 2307 horas para 43-homem-C e recomendada para 43-homens-A e -B. Tratamento médico de 43-esposa às 2319 horas também é recomendado, mas está condicionado ao consentimento de 43-esposa, visto que ela terá deixado o roteiro neste momento.
**Eventos Pertinentes:** 
* Às __2149 horas__, uma mulher (43-esposa) com idade entre 20 e 25 anos irá se retirar ao banheiro masculino, seguida em 2 minutos por três (3) homens com idades entre 20 e 40 (43-homem-A, -B e -C).

* Entre as __2152 e 2250 horas__, [DADOS EXPURGADOS].

* Às __2255 horas__, um civil do sexo masculino (43-marido) entrará em SCP-453, pedirá uma garrafa de vinho tinto e seguirá imediatamente para o banheiro. 43-marido irá bater em 43-homem-A e -B até os mesmos ficarem inconscientes usando a garrafa; 43-homem-C receberá um pequeno trauma cerebral. Atendimento médico imediato permitirá que 43-homem-C se recupere dentro de uma (1) semana. 43-marido arrasta 43-esposa para fora do banheiro e começa a [DADOS EXPURGADOS], gritando epítetos sobre infidelidade e casamento em latim. Outros participantes do clube não prestam atenção. 43-marido arrasta 43-esposa para fora de SCP-453 às 2319 horas, momento em que eles deixam o Roteiro e 43-esposa pode ser recuperada para intervenção médica.
**Consequências:** Apesar do trauma dos acontecimentos, 43-esposa não mostra nenhuma lembrança deles no dia seguinte. Quando os ferimentos são apontados, ela reage com choque. 43-marido se lembra dos eventos vagamente, mas não acreditará que foram nada além de um pesadelo. Reage violentamente contra agentes interrogadores se pressionado quanto a este assunto. Os três 43-homens se lembram de participar de uma briga de bar, mas não da causa.
**Observações:** Nenhum dos participantes deste Roteiro possui qualquer relacionamento ou conhecimento prévio um do outro. Se introduzidos após os eventos do Roteiro, os participantes 43-esposa e 43-homens terão um ódio irracional de 43-marido; isso se aplica a qualquer pessoa que já tenha participado do Roteiro como um desses papéis, mesmo em datas diferentes. 43-marido se sente extremamente atraído por 43-esposa. Introdução pós-Roteiro adicional de 43-marido e 43-esposa foi negada após [DADOS EXPURGADOS]. É interessante notar que apesar de lidar habilmente com os 43-homens em combate, o Roteiro parece selecionar preferencialmente um 43-marido que é diminuto em estatura e em más condições físicas, enquanto os 43-homens são tipicamente grandes e fisicamente aptos.
**Registro de Experimentos 453-r43:**
&gt; **Desvio:** O banheiro masculino é fechado e trancado após a entrada de 43-esposa.
&gt; **Resultado:** Quatro novos indivíduos (43-serralheiros) chegam ao banheiro quase imediatamente após seu fechamento, abrindo as portas à força para utilizar as instalações. Eventos ocorrem normalmente com um atraso de 12 minutos. Esses indivíduos parecem ser capazes de contornar qualquer fechadura que aplicamos até agora na porta, incluindo SCP-███.

&gt; **Desvio:** É negado a 43-marido acesso a uma garrafa cheia de álcool, recebendo um copo em vez disso.
&gt; **Resultado:** 43-marido leva um banquinho de bar para o banheiro. Os participantes 43-esposa e 43-homem-A e -C são mortos em vez de feridos. O participante 43-homem-B sofre lesões irrecuperáveis na coluna[[footnote]]Uso de [[[SCP-427]]] autorizado para permitir a recuperação deste civil, ██/██/2010. --Dr. Ersen[[/footnote]].

&gt; **Desvio:** Quatro (4) funcionários da Fundação entram no banheiro masculino e tentam subjugar 43-marido usando armamento de supressão.
&gt; **Resultado:** Consulte o registro de vídeo 453-43-039. Funcionários da Fundação subjugados por 43-marido, que reage imediatamente à chegada dos funcionários da Fundação antes que qualquer ataque seja feito, desarmando-os e destruindo seu armamento após suprimi-los com ele. Funcionários da Fundação ignorados deste ponto em diante; Roteiro prossegue normalmente com um atraso de 3 minutos.
&gt; **Observação:** Intervenção direta em eventos Roteirizados deve ser tratada com muito mais cuidado à luz de [DADOS EXPURGADOS]. Tivemos muita sorte desta vez. --Dr. Moriglioni.

|| **Roteiro 21:** &#34;A Visita do Senador&#34; ||
Alta prioridade, mortalidade média; a equipe deve preparar imediatamente a triagem na sala 453-12 no início deste Roteiro às 2213 horas. Intervenção médica começará às 2259. A maioria das intervenções médicas será auxiliada por informações de autópsia de ocorrências anteriores do Roteiro, anexadas no Documento 453-r21-med.
**Eventos Pertinentes:** 
* Às __2213 horas__, um civil (21-senador) chegará a SCP-453, acompanhado por um séquito de treze (13) servos (21-servo-A a -M). Os servos chegarão carregando armas improvisadas. Na chegada de 21-senador, a conversa no clube cessa por quatro (4) minutos. Três (3) civis já presentes (21-assassino-A e -B, 21-ativista) se retiram para outros cantos do clube e conversam com civis não envolvidos sobre a importância da chegada de 21-senador.

* Às __2217 horas__, o séquito de 21-senador arruma para ele uma mesa perto do centro da sala, e ele começa a exigir comida e bebidas extravagantes. Os tipos de comida e bebida variam dependendo dos itens disponíveis no menu. Se houver itens de menu insuficientemente caros, 21-senador exigirá pratos complicados feitos com ingredientes presentes no momento em SCP-453. Ele demonstrou a capacidade de prever com precisão exatamente quais ingredientes e métodos de cozimento são possíveis com as instalações disponíveis em SCP-453. Apesar dos esforços da Fundação para o contrário, os pedidos de 21-senador são sempre concluídos às 2227, 2239 e 2250; esta é uma das poucas ocasiões em que o Roteiro alterará diretamente as ações de funcionários da Fundação no local.

* Às __2240 horas__, 21-ativista abordará 21-senador e começará a importuná-lo sobre o tratamento dado aos escravos em █████████, uma cidade romana. Três (3) minutos após o início de seu discurso, 21-servo-A, -B e -C irão remover à força 21-ativista e atacá-la com seu armamento improvisado. Ela será deixada para morrer ao lado da sala principal do clube às 2259 horas e deve ser levada para triagem imediatamente.

* Às __2321 horas__, 21-assassino-A abordará 21-senador, retirará uma arma branca do bolso e o atacará. 21-servos-C, -D, -E e -F responderão imediatamente, incapacitando e matando 21-assassino-A. Nenhuma intervenção foi, até o momento, capaz de evitar isso.

* Às __2345 horas__, 21-assassino-B irá incitar uma briga de bar em um bando de civis ao longo da parede mais a leste do clube. Quatro (4) minutos após o início da comoção, 21-assassino-B esfaqueará 21-servos-A, -B, -D, -F, -J, -K e -M, correndo rapidamente pela briga em direção a 21-senador. 21-servos-B, -F e -K podem ser removidos imediatamente, visto que estarão na borda da briga crescente e devem ser levados para triagem imediatamente. 21-servo-A pode ser removido às 2356 horas, conforme a multidão se afasta, mas deve ser tratado por pisoteio também. 21-servos-D, -J e -M não serão recuperáveis até as 0011 horas e devem receber atenção de alta prioridade imediata ou morrer (consulte o Documento 453-r21-med).

* Às __2350 horas__, 21-assassino-B chegará a 21-senador e entrará em combate com 21-servo-C. Ambos recebem ferimentos graves enquanto 21-senador tenta escapar. 21-assassino-B finalmente incapacita 21-servo-C e ataca 21-senador às 2353 horas, apunhalando-o no pescoço. Qualquer tentativa de recuperar 21-senador ou 21-servo-C resultou em mais violência e baixas de 21-assassino-B, e não deve ser tentada.

* Das __2355 às 0115 horas__, a briga de bar continua a se agravar. Uma lista completa de ferimentos e possíveis tempo de recuperação de civis está anexada no Documento 453-r21-med, embora nenhum outro ferimento fatal ocorrerá.

* Às __0119 horas__, dezenove (19) civis (21-vigias-A a -S) entrarão em SCP-453, todos armados com armas e escudos improvisados, e subjugarão a multidão usando táticas que se acredita serem consistentes com as //Vigias// romanas. Os 21-vigias então limparão o clube. Civis feridos podem ser recuperados conforme saem do clube e não exibirão mais nenhum comportamento Roteirizado. SCP-453 pode ser fechado às 0200 horas após uma instância do Roteiro 21; todos os funcionários devem se apresentar imediatamente à triagem para auxiliar a equipe médica.
**Consequências:** Nenhum participante no Roteiro 21 mostra qualquer memória dos eventos reais. Todos se lembram de ter se envolvido em uma violenta briga de bar e lembram que algumas pessoas ficaram gravemente feridas. Outras memórias são confusas, consistentes com intoxicação grave.
**Observações:** Este é um dos eventos historicamente mais comuns, ocorrendo desde que a Fundação teve conhecimento deste local. Sua frequência tem diminuído um pouco. Como o mais violento dos eventos Roteirizados comuns, é necessário que toda a equipe de SCP-453 esteja completamente familiarizada com a sequência exata de todos os eventos neste Roteiro, tanto para sua própria segurança quanto para diminuir as baixas civis tanto quanto possível.
**Registro de Experimentos 453-r21:** //Especial:// Até o momento, qualquer tentativa de intervenção no Roteiro 21 resultou ou em resultados neutros (como ser incapaz de mudar o tempo necessário para preparar as refeições de 21-senador) ou funcionários de SCP-453 se tornando parte dos eventos Roteirizados, caso em que os funcionários invariavelmente sofrem ferimentos graves. Testes adicionais foram negados, pendentes de autorização de Nível 4. Registros anteriores estão disponíveis mediante solicitação.

|| **Roteiro 82:** &#34;O Culto da Pluralidade&#34; ||
Prioridade máxima, alta mortalidade; se nenhum Roteiro conhecido se manifestar até as 0000 horas, a equipe é aconselhada a se preparar para a possibilidade de um evento de Roteiro 82; uma verificação de armas é recomendada, seguida por vestir equipamento de choque e máscaras de gás feitas para resistir à neurotoxina tipo-14. Civis devem ser informados de que o equipamento de choque faz parte de uma noite temática e devem receber óculos de proteção decorativos não funcionais se desejarem participar.
**Eventos Pertinentes:** O Roteiro 82 não se manifestará até as 0200 horas; até esse momento, SCP-453 estará totalmente inativo e eventos serão totalmente mundanos.
* Às __0201 horas__, um participante (82-prime) irá para o centro da sala e proclamar, em latim, &#34;Chegou a hora da pluralidade&#34;. Entre 50 a 90% dos outros civis no clube (doravante chamados de 82-cultistas) responderão, &#34;Nós aceitamos os muitos.&#34; //Observação: Qualquer funcionário da Fundação que for observado respondendo da mesma forma deve ser exterminado imediatamente e sem hesitação pelo funcionário mais próximo.// Nesta fase, a Intervenção 453-82 &#34;Pária&#34; deve começar. A seguinte sequência de eventos é um resumo da Pária. Funcionários de SCP-453 devem ler e memorizar o protocolo completo anexado.
 * Na seleção de 82-prime, observadores da equipe identificarão os civis que //não// responderam ao anúncio de 82-prime usando software fornecido para este propósito. Esses civis serão sinalizados no HUD dos capacetes de choque de toda a equipe da Fundação. A Prioridade 1 é assegurar esses civis e removê-los para a Área de Retenção 453-11. A Área de Retenção 453-11 deve ser protegida por não menos do que dois (2) funcionários armados. Qualquer 82-cultista que se aproximar dentro de 5 metros da Área de Retenção 453-11 deve ser enfrentado com força letal.
 * Caso o número de civis não envolvidos seja muito grande para conter na Área de Retenção 453-11 antes das 0215 horas, seja devido a restrições de espaço ou de pessoal, todos os funcionários da Fundação devem cessar as tentativas de conter civis e, em vez disso, começar a subjugar todos e quaisquer 82-cultistas. Força não letal é preferida (cultistas devem ser deixados inconscientes ou completamente contidos), mas força letal é autorizada e encorajada se Pária estiver procedendo mais lentamente do que o previsto. __82-prime não deve ser ferido ou interrompido de nenhuma forma.__

* Entre as __0201 e 0225 horas__, 82-prime irá conduzir os 82-cultistas em um canto latino. Eles não responderão a ataques de funcionários da Fundação, e civis não afetados agirão como se nada estivesse acontecendo. Às 0225 horas, se: (1) todos os civis forem contidos e/ou (2) todos os 82-cultistas forem subjugados, o Roteiro terminará com 82-prime rindo histericamente, brindando ao clube e voltando ao normal. O resto da noite decorrerá como se SCP-453 fosse um clube mundano e todos os participantes se dissiparão antes das 0400 horas.

* Se, até as __0225 horas__ (cessação do canto), restarem //quaisquer// civis //e// 82-cultistas (eliminação completa de uma ou outra facção é prevenção suficiente) em SCP-453, Pária deve ser abortada imediatamente e todos os funcionários devem engajar com todas as pessoas não pertencentes à Fundação dentro de SCP-453 (civis e 82-cultistas) - __com exceção de 82-prime__ - sem piedade. Funcionários de observação devem desencadear a liberação do gás neurotóxico tipo-14 em SCP-453. 82-prime, como anteriormente, não deve ser atacado (observe que 82-prime provou ser resistente ao gás neurotóxico tipo-14. Nenhum outro tipo de gás é autorizado). Se 82-prime for ferido de alguma forma, ou se qualquer civil ou 82-cultista permanecer ativo às 0230 horas, funcionários de observação são obrigados a ativar os mecanismos de autodestruição do local imediatamente.

* Se, até as __0300 horas__, contato com SCP-453 for perdido sem o registro de uma autodestruição bem-sucedida, a equipe de observação é obrigada a notificar todos os postos de escuta da Fundação pela frequência de transmissão [REDIGIDO]. Cenário classe-█K em potencial.
**Consequências:** Nenhum participante sobrevivente lembrará do Roteiro 82, lembrando apenas de uma noite agradável no clube, mesmo se a operação Pária falhar, com exceção de 82-prime. Aqueles que participaram como 82-prime terão pesadelos recorrentes com [DADOS EXPURGADOS], normalmente levando à perda de sono, diminuição da produtividade e eventual insanidade. Por esse motivo, a equipe deve capturar antigos participantes 82-prime assim que eles saírem do clube e remetê-los ao Sítio-██ para terapia e monitoramento.
**Observações:** Apesar da severidade deste Roteiro, Pária é normalmente extremamente eficaz. Uma abortação não foi necessária desde ██/██/19██, e uma falha total não foi observada desde 16/12/1857. No entanto, relatórios indicam que o Roteiro 82 tem se tornado cada vez mais comum desde [DADOS EXPURGADOS].
