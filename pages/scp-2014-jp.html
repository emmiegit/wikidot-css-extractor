    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2014-JP - ねえ奥さん聞いた〜？あそこの息子さんがね…
**著者:** ©︎[[*user bamboon]]
**作成年:** 2020
[[include credit:end]]



**アイテム番号:** SCP-2014-JP

**オブジェクトクラス:** --Safe-- Neutralized

**特別収容プロトコル:** SCP-2014-JPは無力化したと考えられています。--担当職員はSCP-2014-JPとの関連性が高いとされる人物である豊川氏の監視などを行ってください。SCP-2014-JP-1が豊川氏に危害を加えるなどの行為を働こうとした場合は確保し、質問などをした後に記憶処理を施して解放してください。豊川氏へのカウンセリングなどは必要に応じて行われます。-- 収容は不要です。
[[collapsible show=&#34;+ 過去の特別収容プロトコルを閲覧&#34; hide=&#34;- 閲覧終了&#34;]]
担当職員はSCP-2014-JPの流通を確認した場合、迅速にその正確な内容を把握するよう努めてください。その後、最適と思われる対処を審議、実施し、SCP-2014-JP-1たちの監視を行います。SCP-2014-JPの影響が弱まったと思われるSCP-2014-JP-1の存在を確認した場合、そのSCP-2014-JP-1に対してSCP-2014-JPは虚偽の情報であることを伝えてください。SCP-2014-JP-1へのカウンセリングなどは必要に応じて行われます。
[[/collapsible]]

**説明:** SCP-2014-JPは宮城県██町で不定期に流通する虚偽の情報です。SCP-2014-JPの内容は毎回異なりますが、そのほとんどは██町民が不利益を被るようなものとなっています。SCP-2014-JPの内容を知った人物（以降SCP-2014-JP-1と表記）は積極的にSCP-2014-JPの内容を周囲の人物に伝え、拡散することに努めます。[[footnote]] 約2時間で██町民の8割以上がSCP-2014-JPの内容を把握します。 [[/footnote]]この際SCP-2014-JP-1はSCP-2014-JPの内容について疑問を持つことはなく、事実であると認識するため、SCP-2014-JPが虚偽の情報であるということを理解することは不可能です。この異常性は██町民にのみ影響を及ぼします。SCP-2014-JPの発信者については調査が進められていますが、現在も判明していません。SCP-2014-JP-1らはSCP-2014-JPをどのようにして知ったか、という質問に対して「人から聞いた」と回答しています。
 　

||~ SCP-2014-JPの内容  ||~ 生じた影響  ||
||パスタを食べると病気になる||大量のパスタの廃棄、不買運動||
||生肉を食べると国から補助金が出る||実際に生肉を食したことによる食中毒患者、市役所への催促の電話の増加||
||町内に指名手配犯が隠れている||町内の捜索、パトロールの強化||
||1週間以内にこの町に隕石が墜落する||パニックによる事故、事件の増加||

SCP-2014-JP-1はSCP-2014-JPの内容を知ってから3~9日が経過するとSCP-2014-JPが虚偽の情報であることを理解することが可能になります。そして、未だに認識に異常があるSCP-2014-JP-1に対してSCP-2014-JPが虚偽の情報であるということを伝えようとします。SCP-2014-JP-1はその事実を認めようとしませんが、この働きかけを受けなかったSCP-2014-JP-1と比較し、より早い段階で認識が正常化します。

下記の実験は1回につき10人のSCP-2014-JP-1を対象として実施した実験の概要です。

__実験記録2014-JP-1__
&gt; **SCP-2014-JPの内容:** 自宅の壁を破壊すると歯が丈夫になる
&gt; 
&gt; **実施方法:** 壁を破壊しても歯が丈夫にならないことを学術的に説明する。
&gt; 
&gt; **結果:** 全員がこちらの説明に興味を示さなかった。

__実験記録2014-JP-3__
&gt; **SCP-2014-JPの内容:** 足の裏に顔を描き、それを特定の期間中にSNSに投稿すると1万円分の商品券が送られてくる
&gt; 
&gt; **実施方法:** そのようなキャンペーンを実施している会社は存在しないことを伝える。
&gt; 
&gt; **結果:** 全員があなたは期間中に投稿できなかったから嫉妬しているのだろうと発言した。



__実験記録2014-JP-6__
&gt; **SCP-2014-JPの内容:** 1万円紙幣を沸騰した湯に3日間入れ続けると増える
&gt; 
&gt; **実施方法:** 1万円紙幣を沸騰した湯に3日間入れ続けた動画を撮影し、それを早送りで視聴させる。
&gt; 
&gt; **結果:** 全員がこちらのやり方が悪かったのではないかと指摘した。

__実験記録2014-JP-18__
&gt; **SCP-2014-JPの内容:** 3日以内に██町民全員が病死する
&gt; 
&gt; **実施方法:** 医療機関で検査を受けさせ、健康体であることを伝える
&gt; 
&gt; **結果:** 全員が死んでしまう自分たちに検査を受けさせてくれたことへの感謝を伝えた。

これらの実験の結果から、いかなる方法を用いても人為的にSCP-2014-JP-1の認識を正常化させることは不可能であり、SCP-2014-JPが異常性を失うまで待つことがコストなどの面から考えても最善であるという結論が出されました。ただし、SCP-2014-JP-1の精神への負担等を考慮し、必要に応じてカウンセリングなどを行うことが決定されました。

**補遺:** 収容初期において、SCP-2014-JPの内容は危険性の低いものが主でしたが、現在、その内容が過激化し、危険性を増す傾向にあります。これはSCP-2014-JP-1たちの混乱を招いており、SCP-2014-JP-1による危険な行為や無謀な試みなどが増加しています。中には事件や事故に繋がってしまったものもあるため、注意が必要です。

**追記:** SCP-2014-JPは1973/12/8を最後に、現在まで流通が確認されておらず、無力化したと考えられています。特筆すべき点として、最後に流通したSCP-2014-JPの性質はこれまでと異なっていました。SCP-2014-JP-1たちは一定の期間が経過してもSCP-2014-JPの内容は事実であるという認識を改めることはなく、それは現在まで継続されています。最後のSCP-2014-JPの内容は「これまでデマを流していたのは町民の豊川氏[[footnote]] 心優しい人物として知られており、町民たちからも慕われていました。 [[/footnote]]だった」というものです。これを受けて再び調査を行いましたが、このような事実は確認されておらず、これまでのSCP-2014-JPと同様に虚偽の情報であったことが確認されています。SCP-2014-JPが個人を対象とした内容になったのはこれが初めてであり、SCP-2014-JPと豊川氏には何らかの関係性があるのではないかと考えられたため、豊川氏へのインタビューなどが計画されていましたが、直後の豊川氏の死亡により、詳細は不明のままとなっています。</textarea></pre>
