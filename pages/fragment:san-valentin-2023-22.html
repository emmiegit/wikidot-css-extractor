    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
“La ausencia de calidez puede llevar a la hipotermia, tanto como puede llevar a la soledad y a la desgracia. Estuve a punto de caer ahí también, pero adivina quién lo evitó.”

¿Te acuerdas cuando te dije esto?

Sí, Amalia, te he escrito una carta por este San Valentín aprovechando que los cursos para agente del Departamento de Anarte han cesado por un momento. Me gustaría hacer algo más elaborado quizás, ya que cualquier cantidad de palabras es realmente insuficiente para expresarte todo el cariño que siento por una parte, y todo el orgullo que siento por otra. Pero, bueno, esto es lo máximo que puedo hacer por el momento.

Si hablamos del cariño, no puedo evitar sonreír cada vez que recuerdo aquella tarde relajada que tuvimos en El Museo del Prado, antes de que yo decidiera compartir trabajo contigo; cuando era más joven, más impulsivo y menos reflexivo. Me has cambiado tanto que te considero una auténtica alquimista, de las que no quedan ya; una artista consagrada en su propio arte de la comprensión, y que probablemente en muy poco tiempo será tan grande en las demás artes como solo yo pude haber soñado alguna vez.

Por otra parte, me siento absolutamente orgulloso de ver cuánto progresas cada día, y como poco a poco, alguien a quien aprecio y quiero tanto logra demostrar su valía. Lo único que puedo reprocharte, en todo caso, sería el hecho de que te descuidas demasiado en ocasiones, por lo que, por favor te pido que cuides de tí misma en esos momentos complicados y no te preocupes solo por el resto. Y en general – y aunque sea algo irónico que yo lo diga – aprende a quererte, porque realmente eres maravillosa.

También, gracias por la Carta de San Valentín del año pasado, me alegró bastante en un día que no suele ser el mío.

Con todo el aprecio que te puedo ofrecer con mis palabras tan insuficientes,

//Agente Bécquer, quién alguna vez fue El Escritor que hiciste madurar.//

[[/div]]
