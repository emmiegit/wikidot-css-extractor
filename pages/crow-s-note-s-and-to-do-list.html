++ Список справ:

+++ Дописати:
* &#34;Криваві валентинки&#34;. (квіточки з голочками)
* &#34;Увагова шльондра&#34; (Істота, яка годується своїм перебуванням у центрі уваги, і чим більше уваги, тим більше вона росте.)
* &#34;Символ&#34; (Знак, цікавий тим, що виглядає абсолютно нормально, але спосіб, яким його намальовано, якимось чином викривляє просторово-часову структуру і властивості предметів, на яких він намальований.)
* &#34;Залізношкіра&#34; [[[SCP-275]]] (Одна //по-справжньому// божевільна тітка, яка майже повністю неруйнівна.) //Чорт забирай, досі не можу її закінчити по-нормальному.//
* &#34;М&#39;ясне дерево&#34; (Ось це буде весело писати!)
* --&#34;Вирости свій власний замок&#34;-- (Зроблено)
* --&#34;Старина Ред&#34;-- (Зроблено)
* Перекотиполе.
* Коротеньке оповідання з участю [[[SCP-718]]].
* Коллаб того Щуро-крота/Шкатулки Пандори/[[[SCP-110]]], який я роблю із [[[dr-gears-s-personnel-file|доктором Гірсом]]].
* Закінчити ту коротеньку історію [[[Of Able|Про Авеля]]].
* Зробити коротеньке оповідання у зомбі-стилі про інцидент на розкопках.

+++ Загальний список справ.
* --Нова секція про... речі. Це буде цікаво, та спочатку треба поговорити з іншими адмінами як ми це зробимо.-- (//Зроблено//)
* Додати більше контенту у цю секцію...
* Зробити начерки для нової секції картинок.
* --Знайти спосіб встановити метроном на сайт, аби усі могли звіряти свої інтернет-годинники, зустрічатись і все таке.-- (//Не можу знайти потрібну програму, яка б впоралась із цим//)
* Прочитати всі SCP, підвищити або понизити їх рейтинг, а також залишити невеликий коментар з приводу своєї оцінки. (//І усім іншим рекомендую! Ви теж можете так зробити!//)
* --Визнати наскільки Данте шикарний.-- Знаєш що, я все бачу.... //І я вже йду за тобою.// 
* --Д-р Стіл-- Ем... Ні. Я знаю, що це був ти, Брайт... До тебе я теж доберусь. Тож, я думаю, час заводити новий список....
* --//Створити// асистента.-- (//Зроблено. **Нарешті**//)
* --Негайно принести доктору Кондракі чашечку кави-- Ой як дякую, я ж якраз хотів подовжити список.

+++ Список &#34;людей, яких потрібно вбити&#34; Кроу
* Д-ра Дантенсена - Ложкою. Чому? Тому що я люблю ложки. Бо вони круглі. Як місяць.... (//туманний натяк//)
* --Д-ра Брайта - Механічним фалоімітатором, який здатний пробивати титан. Йому сподобається.--
* --Д-ра Кондракі - Опустивши його у повитий парою чан з киплячою кавою, дійсно хорошим сортом, зробленим з котячих какуль.-- 
**Примітка:** //Тож у тебе є цілий чан, а маленьку чашечку принести слабо? І який після цього нахрін &#34;найкращий друг людини&#34;.// -Д-р Кондракі
**Примітка:** //Ну добре, добре, я не буду тебе вбивати. Але наступного разу кажи &#34;будь ласка&#34;. Я ж не чортів офіціант.// -Проф. Кроу
**Примітка:** //Я такий вдячний, Кроу! Ти витягнув мене з того тупого мавпячого тіла. Ти справжній приятель.// -Д-р Брайт
**Примітка:** //Я не впевнений, сарказм це чи ні... Краще проігнорую.// -Проф. Кроу

+++ **Щоденник**

[[[1st - 12th December 2008|1 - 12 грудня 2008]]]

[[[24th December 2008 - 14th January 2009|24 грудня 2008 - 14 січня 2009]]]

**18.02.2009**

За всі роки моєї праці тут, кілька разів траплялись речі, які дратували мене. Так, фізична шкода, так, надмірна напруга, так, незліченна кількість психічних розладів, але деякі речі просто... //дратують// мене.

Подорож у часі одна із них.

Я ліг спати 15 січня 2009 року, о першій тридцять ранку. Прокинувся ж я 18 лютого того ж року, о пів на десяту. Уві сні я не рухався, я просто спав дев&#39;ять годин, і, зі мною самим, нічого не трапилося.

Тож, після трішечки спантеличеного дня, оскільки на кожному повороті я чув зойки &#34;//Я думав (думала), що ти помер!?//&#34; (поміж інших подібних зауважень, маю додати), я з&#39;ясував, що пропав на цілий місяць і три дні. За цей час Софія взяла на себе мої обов&#39;язки (хоча саме через неї й зупинилися мої особисті експерименти), і максимально намагалась змістити мене, приховуючи від керівників моє зникнення.

//Судячи з усього//, [ДАНІ ВИДАЛЕНО], залишивши мене спати у малій самостримувальній бульбашці [ДАНІ ВИДАЛЕНО], що створило, як мінімум, [ДАНІ ВИДАЛЕНО], яка зрештою була розірвана [ДАНІ ВИДАЛЕНО], що і відіслало мене назад у цю ланку часу і простору.

Чи потрібно мені казати, що я трохи... трохи роздратований всім цим.

**24.02.2009**

Чорт візьми.

Мене тримають в карантині вже майже тиждень, обстежують і проводять тести, аби перевірити мене на наявність відхилень у моїй фізіології, моєму характері, моєму усьому. Якщо хоча б ще одна рука доторкнеться до мене нижче пояса, чи мені покажуть ще одну чорнильну ляпку, я втрачу терпіння і розлючусь.

За їхніми словами, карантин скоро закінчиться, а Софія каже, що керівництво ще ні про що не здогадалося. Тож мене можна вважати щасливчиком у цій ситуації. Зазвичай карантину піддають те, що уже занадто мертве, аби представляти якусь загрозу.

Однак, здається, я розумію їх. На їхньому місці я б теж організував карантин, і, можливо, навіть довший. Вони хоча б не позбавлені пристойності, і тому віддали мені мій одяг, мій КПК, і якогось хлопчика на побігеньках.

**12.03.2009**

Я досі тут.

Я досі тут, ненавиджу це.

День за днем одне й те ж саме. Підйом, їжа, вправи, потім простеньке обстеження до обіду, потім //ще більше// обстеження аж до вечері, а потім спати.

Мені не дозволено користуватись чимось, крім того, що я вже маю, та й за ці речі я маю дякувати Софії, бо їй було дуже ніяково за мене. Використовувати мені їх дозволено лише годину на день, інакше їх //теж// поставлять на зберігання.

Все це - втрачений час.

Все це - втрачений час, який я міг потратити на щось більш творче, більш корисне, більш //цікаве//, але ні, я застряг тут, через якусь жорстоку насмішку долі, яка закинула мене у це монотонне пекло.

Вони продовжують казати, що скоро випустять мене.

Брехуни.

**05.05.2009**

Нарешті.

Нарешті вони вирішили випустити мене. Нарешті. 

Я вже майже змирився з думкою, що помру тут. Тепер так дивно бути ззовні та на ногах знову. Але все ж, я так радий своєму поверненню у жилі відсіки, своєму одягу і моєму рідненькому яйцеходу за спиною.

За час моєї відсутності, Софія добре піклувалась про обладнання. Мабуть, я залишу це діло в її руках, а сам продовжуватиму свої експерименти. Схоже, ця справа їй до душі. Це пасує до її аналітичного мислення.

На мене досі чекають всі персональні тести, окрім журналу експериментів [[[scp-040 |040]]]. Вони просто не опублікували свої знахідки, кажучи, що спочатку їм потрібне моє схвалення, тож при першій можливості доведеться повозитись з цим. Я дуже зацікавлений у прогресі, який вона, можливо, зробила.

Підсумовуючи, величезна тонна роботи чекає на мене, а я більш ніж на 100% готовий взятись за неї. Зрештою, треба ж надолужити весь згаяний час, чи не так?</textarea></pre>
