    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2533

**项目等级：**Safe

**特殊收容措施：**SCP-2533只有在被人类阅读时才会处于激活状态。当其未被用于已授权的观看活动中时，应密封在一个马尼拉纸材质的信封中，收容于Site 19的安全文件存储库2号室上锁的资料柜内。接触该项目必须获得3级及以上主管的授权。

SCP-2533在任何授权情况下都不能由单人阅读。为了最小化产生暴力事件发生的风险，每次进行观看活动时，测试室内人员数目应限制为恰好3人。两名团队成员阅读该文档，并对比其内容描述对象；另一名团队成员扮演调解人的角色[[footnote]] 详情见观看活动测试记录2533-02测试8。 [[/footnote]]。阅读之前，被分配为阅读者的成员必须公开其与团队成员近期的意见不合。任何对于其他成员抱有显著负面观点的成员，将被取消观看资格并被替换[[footnote]] 同上，见测试5。 [[/footnote]]。

除了以调查事件描述准确度为目的的行动以外，禁止对文档描述对象采取任何行为。在观看活动后，每名成员必须单独进行问询，必要时给予其正确的信息，以对抗观看活动中可能获得的误导性虚假信息。如果阅读者由于接触SCP-2533产生了强烈的精神抑郁，在本人要求下，可施行C级记忆消除。

**描述：**SCP-2533是一份打印于标准A4纸上、并在左上角装订的9页文档。该文档是一份关于阅读者所认识某人的近期行为监控报告，以Site 19安保人员视角书写。报告内容及被监控对象因阅读者而异。当多名阅读者同时观看该文档时，不同阅读者所感知到的被监控对象是不同的。如果距上次观看活动超过1天，报告的内容与日期会改变，但对于相同的阅读者，文档中被监控对象一般是相同的。

报告的内容极为详细地描述了被监控对象最近3天内据传言的行为。无一例外地，阅读者在报告中读到的详细描述，都对描述对象的专业水准与个人声誉都进行了令人信服的毁灭性攻击。阅读报告之后，阅读者表示，对于描述对象的观点、认知显著恶化了。多数情况下，阅读者会被文档所宣称的行为激怒，并逐渐上升到激进行为层面。据调查显示，报告中描述的事件与行为并未真实发生。即使得知报告描述不实，也不能缓解阅读者的愤怒情绪。

文档可被复印，此种情形下的复印件包含了复印人阅读的信息。复印件的文字是静态的，因此可用于追踪文档提供的虚假信息。考虑到根据近期调查，报告中提到的任何负面信息均不属实，所以记录这些诽谤性的虚假信息是无用的。使用视频录制文档，只会在文字处产生模糊不可辨的痕迹。

**来源：**进一步的分析显示，SCP-2533是由一台与Site 19办公室相同的激光打印机打印，并且打印在SCP基金会抬头的纸张上，纸张颜色和质量与Site 19所用的完全一致。未在Site 19办公室的电脑及本地网络中发现任何与文档中关键词匹配的电子文件。因此，仍无法确定SCP-2533是在Site 19或者其他什么地方打印的。

Dr. Ayers办公室的安保录像显示，于12:53 pm 03/18/20██，一名性别不明、中等身高、黑色短发的人员靠近了秘书的办公桌，在桌上放置了一份报告。摄像头视野中没有其他人员。关于试图通过建筑内的安保摄像头录像寻找该人员的尝试未能成功。从文档上提取到疑似该人员的指纹，但与站点人员均不匹配。通过国际刑警组织的记录，在位于西班牙巴塞罗那的一个纵火嫌疑人[已编辑]的安全屋中，找到了一个部分匹配的指纹。关于人员的追踪工作仍在继续。

&gt; 基于SCP-2533被故意放置于此的行为表现，我们应当假设这个异常的创造与引入的目的，是给基金会成员埋下互相冲突的种子。应当告知所有高级成员SCP-2533的存在，并且小心新增的类似实体。
&gt; — Dr. Morgan Ayers.

------

**附录2533-01：**Dr. Morgan Ayers的采访记录。Dr. Ayers于03/18/20██在他的办公室中发现了SCP-2533。在阅读了该文档并与他的秘书讨论了内容之后，他逐渐了解了其模因效应。

[[collapsible show=&#34;+ Dr. Ayers的采访记录&#34; hide=&#34;- 折叠采访记录&#34;]]

&gt; **受访者：**Dr. Morgan Ayers，高级观察员，Site 19
&gt; 
&gt; **采访者：**Dr. Phillip Sampson，高级研究员，Site 19
&gt; 
&gt; **&lt;记录开始，10:32 am 03/19/20██&gt;**
&gt; 
&gt; **Dr. Sampson：**Dr. Ayers，请告诉我你是怎么发现SCP-2533的。
&gt; 
&gt; **Dr. Ayers：**昨天下午两点左右，我开完会回来，这玩意儿就躺在我桌子上的收件盒里了。
&gt; 
&gt; **Dr. Sampson：**你知道它是从哪来的吗？
&gt; 
&gt; **Dr. Ayers：**我的秘书Marla昨天吃完午饭回来，在她的桌子上发现的。她大致看了一下，放在了我的桌子上。上面的签名是Marcus Teller，Site 19的安保副主管。当天晚些时候我给他打过电话，他说他没给我送过文档，也没监视过任何人。
&gt; 
&gt; **Dr. Sampson：**所以你读过文档了。内容是什么？
&gt; 
&gt; **Dr. Ayers：**是关于研究员███████近三天活动的报告。我越看越生气，因为███████似乎在破坏资源，并且千真万确地把整个站点的安危置于不顾。这个狗娘养的还把我的车撞了。
&gt; 
&gt; //（采访到此时，Dr. Ayers已经处于显著地激动状态，他握紧双拳，面红耳赤。）//
&gt; 
&gt; **Dr. Sampson：**好，我们冷静下。你知道研究员███████并没有做那些事情，对吧？他也没偷你的车，也没把车撞了。
&gt; 
&gt; **Dr. Ayers：**&lt;深呼吸&gt;我知道。&lt;停顿&gt;可是这一切也说得通啊。我们俩从来都没合得来过，报告里说的所有事又都证实了这个我本就不喜欢的人，确实不怎么样。
&gt; 
&gt; **Dr. Sampson：**报告里说他具体干了什么事？
&gt; 
&gt; **Dr. Ayers：**第一，也是最重要的，他——不好意思，是这个文档声称他仅仅最近3天以内，就两次破坏SCP-████的收容措施，还是在两种不同的情况下。早上他还无缘无故地安排处决了14名D级人员。他还把我的车他妈的弄坏了！你知道我花了多少钱修车吗？
&gt; 
&gt; （Dr. Ayers声音越来越大，直到开始大喊大叫，并用拳头边砸桌子边喊。采访者试图安抚他，略有成效。）
&gt; 
&gt; **Dr. Sampson：**Dr。Dr！&lt;提高嗓门&gt; Dr. Ayers！Morgan！冷静点！
&gt; 
&gt; //（Dr. Ayers似乎冷静了下来。他重重耸了耸肩，长长地呼吸了一口气。）//
&gt; 
&gt; **Dr. Ayers：**他妈的。我知道，我知道。
&gt; 
&gt; **Dr. Sampson：**我们继续吧。你要喝点什么吗？
&gt; 
&gt; **Dr. Ayers：**不了，我只想赶紧完事儿。
&gt; 
&gt; **Dr. Sampson：**好吧。读完那个文档之后你做什么了？
&gt; 
&gt; **Dr. Ayers：**我准备把这个混蛋叫来，当场炒了他，再报警把他抓起来。这个时候Marla走进来，问我为什么这么不高兴。昨天我的嗓门估计也挺大的。我就指了指那份报告。然后她说……
&gt; 
&gt; **Dr. Sampson：**说什么？
&gt; 
&gt; **Dr. Ayers：**我现在是个管事儿的了，不太习惯暴露于那些鬼东西了。她说：“是吧，我也不怎么喜欢Dr. ████████，但是我觉得他没那么坏。”我花了好几秒才反应过来。我俩对比了一下我们认为的档案内容，然后很快认识到有怪事儿发生了。
&gt; 
&gt; **Dr. Sampson：**你和研究员███████谈过报告里所描述的那些声称的事件了吗？
&gt; 
&gt; **Dr. Ayers：**是的。但是我一开始先去检查了我的车。当它完好无损的时候，我怀疑文档其他的内容也是虚假信息。我不能保证冷静处理，所以我让Marla去问他关于那些行为的事，他也尽可能地回答了她。
&gt; 
&gt; **Dr. Sampson：**但是你还是很生气。
&gt; 
&gt; **Dr. Ayers：**理智层面上，我知道那些事儿都不是真的。我知道不是。但是每次我见到他的时候，总是本能地如鲠在喉。我知道不是他的问题，但是在走廊里跟他打照面的时候，我还是觉得燥热，恨得牙根痒。
&gt; 
&gt; **Dr. Sampson：**那份文档现在在哪？
&gt; 
&gt; **Dr. Ayers：**文档很安全。我已经把它锁起来了，而且再也不准备看它了。
&gt; 
&gt; **Dr. Sampson：**非常感谢你的配合，Dr. Ayers。
&gt; 
&gt; **Dr. Ayers：**&lt;重重叹了一口气&gt;
&gt; 
&gt; **&lt;记录结束，11:07 am 03/19/20██&gt;**

**附录2533-02：**精简的观看活动记录。测试地点位于Site 19，时间为20██年3至4月，由Dr. Phillip Sampson指导进行。

[[collapsible show=&#34;+ 查看观看活动实验记录2533-02&#34; hide=&#34;- 折叠观看活动实验记录&#34;]]

**__测试2-日期03/30/20██__**
D-18233是一名模范囚犯，在本次测试前未曾表现过暴力倾向。

&gt; **对象：**D-18233
&gt; **结果：**D-18233在阅读了SCP-2533之后变得非常焦虑。从测试室中被释放后，D-18233表示那份文档里包含的内容是“一堆狗屎”。在押送其回监室时，D-18233对Dr. Sampson进行了身体攻击，在安保人员制服前造成了多处骨折和脑震荡。在此次暴力行为期间，D-18233语无伦次地叫喊，意为Dr. Sampson“对他的家人做了那种事”，但未说出任何具体细节。

**__测试5-日期04/03/20██__**
在实验了几个低暴力倾向的D级人员之后，研究员Hansen决定使用更理性的实验对象以克服模因危害，从而提供更加有用的信息。他和他的助手自愿成为下一次的观看成员。

&gt; **对象：**研究员Hansen和研究助理Chao
&gt; **结果：**Hansen和Chao甚至还没读完第6页，Chao就试图掐死Hansen。本次发生的冲突靠3人名安保人员的介入才得以调停。两名研究人员均施以C级记忆消除，并被分配到另外的项目中。

**__测试7-日期04/07/20██__**
&gt; **对象：**研究员Sengupta和D-65183
&gt; **结果：**本次测试中终于取得了一定进展。Sengupta阅读到的是关于他妻子的内容。他报告说文档内容描述的是他的妻子虐待孩子，并且把孩子丢下不管，去旅馆和其他男人幽会。他说他一个字都不信，因为他妻子是个很好的人，全心全意为孩子付出，并且强调，他们的婚姻很幸福。在Sengupta这样一个有同理心的同伴的陪伴下，开始引导D-65183叙述她的阅读内容，是关于一个多年前她一起共事过、让她很担忧的男人的。报告内容详细描述了这个男人跟踪并杀害了一个他的女同事。D-65183在说完这些后开始颤抖，并要求回到她的监室。

**__测试8-日期04/08/20██__**
为避免再次出现像Hansen和Chao那次实验的乱象，加之受测试7中半中立阵营成功案例的启发，Dr. Sampson在下一次观看活动中加入了第三名人员。这名第三人不会阅读文档，而是作为另外两个阅读者的决策咨询人。研究员Sengupta要求再次参加测试，因为他说他对妻子坚信不疑。
&gt; **对象：**研究员Sengupta、研究员Bretton和Li秘书（不参与阅读）
&gt; **结果：**Sengupta的阅读内容截然不同，本次描述了他的妻子再一次伤害了他们的孩子，除此之外还放火烧了他们的房子，还将两项罪名栽赃给他。本次他对于文档的表现更加强烈，在进行汇报时语气变得唐突。研究员Bretton报告说，她阅读的文档内容是研究员██████每天午饭之前溜进餐厅，往吃的里面掺杂物。她拒绝详细描述掺杂的细节，但同时表示从现在开始，以后只从家带午饭。Li秘书很好地发挥了调解人的角色，能够让两名研究员都能始终关注于任务相关的问题。Dr. Sampson邀请她再次担任该角色，前提是她本人愿意。

**__测试9-日期04/09/20██__**
本次测试因研究员Sengupta今日旷工而推迟。

后续研究员Sengupta于04/09/20██因[已编辑]而被逮捕，基于他的行为可能是由于接触SCP-2533导致的，关于SCP-2533的测试已被无限延期。
