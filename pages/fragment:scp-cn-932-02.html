    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-932

**项目等级：**Euclid
 
**特殊收容措施：**SCP-CN-932应被收容于一密闭的收容间内，除例行检查外，禁止开启该收容间。收容间外5m范围内应全天候保持强灯光照射。靠近收容间时所产生的不安感为正常现象，当这一现象发生改变时，应立即派遣一名失去视觉的D级人员进入收容间进行检查，为避免不必要的人员浪费，可准许该D级人员免除每月的例行处决。##red|值得注意的是，这也可能是SCP-CN-932所采取的一种诱骗策略，因此在进行检查时应保持3级戒备。任何D级人员不得重复进行此任务，以防止D级人员与SCP-CN-932产生不必要的交流。##

**描述：**SCP-CN-932为一白色人型实体，具有##red|高度##智能##red|，能够通过未知手段与人类进行沟通##并对人类怀有强烈敌意。

当SCP-CN-932与人类（下称受影响者）同时处于一幽暗环境内，项目的异常状态将被触发，共分为以下3个阶段：

第一阶段：SCP-CN-932将出现于受影响者的视觉边缘，并不断保持自身处于该位置。当SCP-CN-932引起该个体注意，并导致该个体视线向SCP-CN-932转移时，SCP-CN-932会迅速移动并重复上述过程。已有的报告称，在这一阶段，受影响的个体将产生“剧烈的寒意”，并产生将SCP-CN-932纳入视野内的强烈欲望。

第二阶段：第一阶段反复发生2-3次时，SCP-CN-932将短暂消失一段时间，通常为5-6秒。此时受影响者将因阶段一的影响在原地保持静止并环视四周。此时受影响者因阶段一影响产生的不安感将进一步加强。

第三阶段：第二阶段结束后，SCP-CN-932将出现于受影响者当前视线未覆盖处。同时，已有报告称，受影响者将会感受到极度“毛骨悚然”以及“来自背后的压迫感”。这种感觉将迫使受影响者将视线移向SCP-CN-932。当受影响者目击SCP-CN-932时，受影响者将立即死亡。死亡原因包括但不限于：心脏骤停、脑溢血、严重的内出血以及窒息。SCP-CN-932似乎更偏爱于无明显外伤的谋杀方式，仅在932-07事故中出现了例外，这被视为SCP-CN-932对于[数据删除]的示威。

值得注意的是，SCP-CN-932能够干扰处于同一环境的人类的感官，这将导致脱离SCP-CN-932的影响范围变的极度困难。

实验表明，某些情况下，SCP-CN-932会跳过1、2阶段，直接进行第3阶段的攻击行为，详见932-07事故报告。

当SCP-CN-932与多个人类处于同一幽暗环境内时，SCP-CN-932会对当前区域内所有人员逐一进行攻击，同一时刻仅会有一人受到SCP-CN-932的攻击，但其产生的不安感仍会影响区域内的全体人员。

##red|由932-09事故可知，SCP-CN-932能够对自身产生的不安感在一定程度上进行控制。SCP-CN-932也表现出了一定的沟通能力，详见事故记录932-09##

SCP-CN-932表现出对于强光与摄像器材的极度厌恶，并试图避开强光照射区域。试图将SCP-CN-932强制禁锢于强光照射区域或摄像覆盖区域内将导致严重的[数据删除]，详见932-07事故报告。

**附录：**SCP-CN-932于██市市区内一地下车库内被收容，该地区发生的数起意外死亡事件可能为SCP-CN-932导致。收容行动由外勤特工李██一人完成。##red|外勤特工李██自对SCP-CN-932完成收容后一直下落不明。对SCP-CN-932收容过程进行进一步调查的申请正在审批。##

##red|事故932-09发生后，已对该文档进行重编辑，对于SCP-CN-932等级上升至Keter级的提案已提交。##

[[collapsible show=&#34;+ 事故记录：932-09&#34; hide=&#34;- 关闭文档&#34;]]

**前言：**本记录为音频记录，由于SCP-CN-932疑似突破收容（收容间附近不安感消失），站点人员依照例行程序派遣D-6032进行收容状态检验，此次为D-6032第3次进行此任务。任务进行约7分钟后，事故发生。本音频记录为D-6032进行任务时的音频记录。

&gt; **记录开始**
&gt; （脚步声，收容间大门开启声）
&gt; 
&gt; **站点人员：**D-6032，立即进入收容间
&gt; 
&gt; **D-6032：**收到。
&gt; 
&gt; （脚步声，收容间大门关闭声）
&gt; 
&gt; **D-6032：**我进去了，开始检查。
&gt; 
&gt; （时断时续的脚步声，持续约5分钟）
&gt; 
&gt; **站点人员：**收容状态如何？
&gt; 
&gt; **D-6032：**这么说……我明白了。（低声）
&gt; 
&gt; **站点人员：**什么？
&gt; 
&gt; **D-6032：**这里什么东西都没有。
&gt; 
&gt; （警铃声，站点进入收容失效报警，收容间大门开启声，大量脚步声）
&gt; 
&gt; **站点人员：**等等，那是——
&gt; 
&gt; **记录结束**

**后记：**通过对于事故的分析，可以推断出SCP-CN-932在D-6032进行任务时与其进行沟通，并使其向站点人员传达了虚假信息，随后利用站点内短暂的混乱逃出收容。此次事故对站点造成了严重破坏。
