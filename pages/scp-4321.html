    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/6/66/Cumulonimbus_cloud.jpg | caption=SCP-4321]]

**项目编号：** SCP-4321

**项目等级：** Keter

**收容措施：**有鉴于SCP-4321的自我隐藏特性及其物理性质，以物理形式收容SCP-4321已被认为是不实际的。目前已于SCP-4321上设置了GPS定位装置作监测之用。基金会人员需拦截一切靠近SCP-4321的飞行器。卫星影像需被拦截并编辑以移除出现的SCP-4321。

获取自SCP-4321的样本需被存放在标准有机异常容器中，并只可在测试条件下被消耗。获取额外样本的行动需获得O5议会的批准。

散布虚假情报以使大众将飞天梦境视作正常现象的行动正在进行中。

**描述：**SCP-4321为一片大型陆地，维持在约海平面7km以上的高度。项目被浓雾覆盖，因此从外界观测时与大块的云相仿。已知SCP-4321以一种与无异常的云类似的方式移动，但随时间变化亦观测到项目与预定轨道的偏离。

任何位于SCP-4321附近30km以内的无意识人类将有约2.5%的几率经历一场飞升[[footnote]] **译注：**原文为AVIATION。 [[/footnote]]事件。对象将体验一场飞向SCP-4321的梦境。进入围绕SCP-4321的云层之后所发生的事件细节会在对象苏醒时被遗忘。

正在调查其余物种是否同样会经历相同的体验。尽管尚未发现决定性的证据，研究认为动物同样会经历飞升事件，但远不如人类频繁。

**发现：**SCP-4321在多名位于Site-19的员工经历飞升事件后被发现。对梦境的深入调查发现附近的村镇中有不成比例的平民同样经历了类似的体验。所有的受影响区域均位于同一气流方向上，因此基金会人员将搜查范围缩小至天气现象，并最终锁定一块未曾消散的云。声纳探测确认了云内含有SCP-4321的陆地。

直到探索行动开展之后，飞升事件性质的更多细节才被确认。

[[collapsible show=&#34;+ 探索记录&#34; hide=&#34;- 探索记录&#34;]]

**潜意识探索：**为进一步研究探索SCP-4321过程中被遗忘的飞升事件的内容，50名基金会员工进行了清醒作梦的训练，并聚集在一片位于SCP-4321预定轨道内的无人区域。另外的一队研究员操作神经成像器（Neuron Imaging Engine，NIE）以检测REM睡眠期间的感官信息，并通过MRI[[footnote]] **译注：**Magnetic Resonance Imaging，磁共振成像。 [[/footnote]]技术与奇术将数据转化为视频。然而有鉴于梦境本身的抽象性，参与者被要求叙述他们的经历，以和监测画面作比较。

在测试过程中，仅研究员Pine一人经历了飞升事件。NIE生成的视频内容抄录如下：

&gt; &lt;**记录开始**&gt;
&gt; 
&gt; //梦境开始。Pine在床上醒来。他逐渐漂浮起来，穿过了设施的墙壁。//
&gt; 
&gt; **Pine：**我，额，看来是我中奖了吧。我会尽量维持我叙述的专业性的，但如果我中途，额，沉迷过头了的话，先说声对不起。
&gt; 
&gt; //Pine完全离开了设施。夜空澄澈，只有一块云彩，应该是SCP-4321。//
&gt; 
&gt; **Pine：**这，额，这个还挺——对不起。保持专业。天气完全不一样。我记得这里应该是阴天。而且我，额，蛮确定现在是白天来着。我在被拉向SCP-4321。虽然我是清醒的，但我不怎么能控制我的上升。
&gt; 
&gt; //Pine持续飞向SCP-4321，为时三十五分钟。//
&gt; 
&gt; **Pine：**我离云朵越来越近了。就额外说一下，那个，这感觉比梦还超现实。我从来没有在其他的梦里面好好地飞过，就，总是感觉不自然。但这个感觉特别的自然。我没法太随意地飞来飞去，所以我知道我在被拉向这个异常。感觉就好像它在邀请我进去一样。
&gt; 
&gt; //Pine进入围绕SCP-4321的雾层。三分钟后，可以辨认到SCP-4321陆地的轮廓。//
&gt; 
&gt; **Pine：**我看到它了！这儿有很多树和植物。我想那些是，嗯，松树？
&gt; 
&gt; //Pine平稳降落。//
&gt; 
&gt; **Pine：**好吧。这些是棕榈树，不是松树。梦应该是敲定主意了。这里绝对比外面要潮湿，不过大概是因为我在一大块云里面吧。我没有再感觉被拉向别的东西了，不过我闻到了什么……甜甜的。
&gt; 
&gt; //Pine开始在树木间前进。能够听见微弱的音乐声//
&gt; 
&gt; **Pine：**这听起来有点像是电子音乐？我想？
&gt; 
&gt; //随着Pine接近音乐声，能够开始听见人群嘈杂的声音。Pine随后来到一片空地，看见一群穿着各种热带服饰的人围绕着一个池塘。//
&gt; 
&gt; **不明女性：** 嘿，新人！这儿！
&gt; 
&gt; //Pine靠近池塘边的一位年轻女性（随后被编号为SCP-4321-UW），她递给Pine一杯鲜艳的饮料。//
&gt; 
&gt; **Pine：**额，抱歉，我不能喝。工作期间不能喝酒。
&gt; 
&gt; **SCP-4321-UW：**你在工作？这可没劲儿。得了吧，你是来找我们的，对吧？
&gt; 
&gt; **Pine：**你也没说错。
&gt; 
&gt; **SCP-4321-UW：**那//至少//在池塘里游会儿？
&gt; 
&gt; **Pine：**额……好吧。
&gt; 
&gt; //Pine脱去衣服，跟着SCP-4321-UW把脚浸泡到水里。//
&gt; 
&gt; **Pine：**蛮暖和的。
&gt; 
&gt; **SCP-4321-UW：**冷池塘可没意思。
&gt; 
&gt; **Pine：**那，你好像已经知道一点关于我的事了。
&gt; 
&gt; **SCP-4321-UW：**这是你的梦。我当然希望你了解你自己。
&gt; 
&gt; **Pine：**也是。那么，那个，你是我的想像，还是这个岛的一部分？
&gt; 
&gt; **SCP-4321-UW：**两者都是？我们可以说是和你欲望的化身差不多了。我想我们现在已经搞定“飞翔”和“热带假期”了？
&gt; 
&gt; **Pine：**我本来就可以在我自己的梦里做这些。
&gt; 
&gt; **SCP-4321-UW：**哦，别对我说谎。或者对你自己说谎。一个意思。但你要知道，你不受控制的时候，那个感觉是不一样的。那样感觉更真实。
&gt; 
&gt; //SCP-4321-UW滑进池塘里。//
&gt; 
&gt; **SCP-4321-UW：**来，这里更舒服。
&gt; 
&gt; //Pine照着做了。//
&gt; 
&gt; **Pine：**嗯，我想我得问一下：你知道你为什么要这么做吗？
&gt; 
&gt; **SCP-4321-UW：**我想，我们就是喜欢别人的幻想？弄点乐子总是好玩的。我们这样做了，嗯，至少一千年了吧。
&gt; 
&gt; **Pine：**你，额，作为一个一千岁的人来说你保养得不错。你用的哪款润肤霜？
&gt; 
&gt; **SCP-4321-UW：** //[笑]//知道吗，你不是第一个说这句话的，不过还是很好笑。
&gt; 
&gt; **Pine：**你就这么飘来飘去派好梦吗？
&gt; 
&gt; **SCP-4321-UW：**嗯，我们也有一个仓库。
&gt; 
&gt; **Pine：**仓库？放梦的？
&gt; 
&gt; **SCP-4321-UW：**“收藏”应该是一个更好的词。
&gt; 
&gt; **Pine：**可以，额，让我看看吗？
&gt; 
&gt; **SCP-4321-UW：**当然可以！反正你也快要成为它的一部分了。
&gt; 
&gt; **Pine：**啥？
&gt; 
&gt; //SCP-4321-UW望向Pine旁边的水。它们现在布满了Pine下半身的碎块。//
&gt; 
&gt; **Pine：**慢着这——
&gt; 
&gt; //Pine的头被塞进了水里。传输结束。Pine醒来。//  
&gt; 
&gt; &lt;**记录结束**&gt;
在随后有关梦境的询问中，Pine只能回忆起飞行的感觉，不过他形容飞行“温和”且“迟钝”。

**物理探索：**为记录SCP-4321的物理特性并与先前实验的结果作比对，MTF Lambda-5（“白兔”）以及研究员Pine被派遣至SCP-4321的陆地进行调查与探索。MTF Omicron-Rho（“梦之队”）的一名成员亦参与了探索，以在行动期间提供有关潜意识以及梦境类异常方面的专业知识。

&gt; **行动梗概：**队伍将由直升机运输至SCP-4321。[[footnote]] SCP-4321所在的高度使得行动无需特殊修改即可进行。 [[/footnote]]在离开SCP-4321前，探索队伍有最多一小时的时间行动。
&gt; 
&gt; **探索队伍成员：** Tanya Hart（Lambda-5），Tyler Dubois（Lambda-5），Juan Tierez（Lambda-5），Holly Trivera（Omicon Rho），Edgar Pine
&gt; 
&gt; -----
&gt; 
&gt; &lt;**记录开始**&gt;
&gt;  
&gt; //直升机靠近SCP-4321。探索队伍启动记录设备。//
&gt; 
&gt; **Hart：**能最后确认一下通讯吗？我们马上就要降落了。
&gt; 
&gt; **Dubois：**收到？
&gt; 
&gt; **Tierez：**收到。
&gt; 
&gt; **Trivera：**到咧。
&gt; 
&gt; //短暂的停顿。//
&gt; 
&gt; **Hart：**Edgar！
&gt; 
&gt; **Pine：**啊，收到。抱歉。
&gt; 
&gt; **Dubois：**你还好吗？一路上你都很安静。
&gt; 
&gt; **Pine：**我，我没事。就感觉有点不大对劲。
&gt; 
&gt; **Dubois：**我还以为你喜欢飞呢？
&gt; 
&gt; **Pine：**不是这样的。不是这样的。只是，额……我没事的。
&gt; 
&gt; **Dubois：**好吧。
&gt; 
&gt; //直升机降落在SCP-4321。探索队伍登陆。SCP-4321的绝大多数地方都被色彩斑斓的植物覆盖。能够看见紫色的树根零星地突出地面。//
&gt; 
&gt; **Trivera：**这可不像是个热带乐园。
&gt; 
&gt; **Hart：**Dubois，你能收集下这些黑草的样本吗？
&gt; 
&gt; **Tierez：**还有这些树。松树可不是这个颜色的。
&gt; 
&gt; **Hart：** //[对Pine说]//你能告诉我们你当时往哪边走的吗？还是说这个景象很陌生？Edgar？
&gt; 
&gt; **Pine：**啥？哦，行啊。
&gt; 
&gt; **Hart：**你真的没事？
&gt; 
&gt; **Trivera：**给他点时间吧。如果我的棕榈树天堂变成了这样的禁忌黑暗森林，我也得吓尿。
&gt; 
&gt; //Hart盯着Trivera。//
&gt; 
&gt; **Trivera：**得了，我就开个玩笑。我经常和Edgar这么干，他受得了。我们两个都是这样把午休时间揶揄过去的。
&gt; 
&gt; **Pine：**差不多是这样。我想我记得我往哪边走的。
&gt; 
&gt; //Hart，Tierez和Trivera跟随Pine深入SCP-4321，Dubois留下来收集样本。Tierez拨开一根挡在路上的树枝。树枝被折断，紫色的汁液从树枝裂口上渗出。// 
&gt; 
&gt; **Hart：**Tierez！
&gt; 
&gt; **Tierez：**我不是故意的！
&gt; 
&gt; //Trivera检查着汁液，在手指间擦拭着它们。//
&gt; 
&gt; **Hart：**这是什么？
&gt; 
&gt; **Trivera：**唔，很难形容，不过这些汁液感觉很有力？
&gt; 
&gt; **Tierez：**我拿点样本。
&gt; 
&gt; **Dubois：** //[队员耳机里]//嘿，你们在吗？
&gt; 
&gt; **Hart：** //[对Dubois说]//我们在。
&gt; 
&gt; **Dubois：**棒。就报告一下，我刚刚挖了一下附近，发现了一副骨架。大小和小动物差不多？我准备看看能不能找到更多。
&gt; 
&gt; **Hart：** 好的，谢谢报告。//[对Pine说]//你记得这里离池塘那个地方有多远吗？
&gt; 
&gt; **Pine：**应该不怎么远。
&gt; 
&gt; **Hart：**Tierez，你能去把Dubois叫过来一起收集尽可能多的汁液吗？我有预感，指挥部会想要的，越多越好。
&gt; 
&gt; **Tierez：**遵命，长官。
&gt; 
&gt; //Hart，Trivera和Pine继续深入SCP-4321。越来越多的紫色树根突出地面。二十分钟后，三人抵达一片空地，空地的中央有一个充满紫色液体的池塘。紫色的树根从池塘里向四面八方伸出。池塘偶尔会冒出泡泡。//
&gt; 
&gt; **Trivera：**终于到了。你不是说不远来着吗？
&gt; 
&gt; **Pine：**我，我以为不远……
&gt; 
&gt; **Hart：**只有我觉得这个池塘像个心脏吗？血管什么的都齐了。
&gt; 
&gt; **Pine：**你觉得它是活的？
&gt; 
&gt; **Hart：**它在梦里跟你说话了。
&gt; 
&gt; **Pine：**也可能只是我的想像而已？
&gt; 
&gt; //Trivera上前，在池塘边跪下。//
&gt; 
&gt; **Trivera：**这些液体，好像是有意识的。就，有点微弱的思维进入到了我的脑海里。不大，但肯定有别的什么东西在那。
&gt; 
&gt; **Hart：**所以，它是活的？
&gt; 
&gt; **Trivera：**没有，但它可以做梦。而且它的梦大概不是我们的那种程度的。它们要更壮阔。老天，这样清醒着就已经感觉受不住了。
&gt; 
&gt; **Hart：**知道它在做什么梦吗？
&gt; 
&gt; **Trivera：**不知道。不过，从Pine的视频来看，大概是我们的吧。
&gt; 
&gt; **Hart：**我想再探索多一点。
&gt; 
&gt; **Pine：**我们，额，我们可以早点回去吗？在这儿我感觉不大舒服。感觉压力好大。
&gt; 
&gt; **Hart：**好吧，我想我们也看够了。
&gt; 
&gt; //队伍回到直升机处，携带着从SCP-4321获取的汁液以及各种植物的样本。回到指挥部的飞行大体上平安无事。// 
&gt; 
&gt; &lt;**记录结束**&gt;

||Kumimanu biceae || 大企鹅[[footnote]] 已灭绝史前企鹅，起源自新西兰。[[/footnote]]|| 吻合两副骨头组。 ||

**实验记录：**以下为确认从SCP-4321获取的有机样本的异常性质的实验记录。先前的测试表明样本的异常性质只会在被摄取时显现，因此为简洁起见，先前记录已被省略。

&gt; **测试编号：**8
&gt; 
&gt; **程序：**D-3214进入标准测试室，摄取10ml汁液。
&gt; 
&gt; **效果：**对象报告称听到脑海里有声音。分析确认此为对象获得的超感能力所导致。形态辐射[[footnote]] 通常用于确认现实扭曲奇术效应的强度。 [[/footnote]]的测量水平与受训奇术师施放的奇术一致。
&gt; 
&gt; **笔记：** //这是我们第一次从对象上看到了反应。粗略的分析表明他变成了一个“力量”非常有限的蓝型。我们会持续关注这个体，看看他会不会有后续变化。——E. Pine//
&gt;

&gt; 
&gt; **DuVone：**毕竟它的确吃掉了你们的梦。
&gt; 
&gt; **Moose：**没错！也是有趣啊，我们的梦居然有这么大的影响。
&gt; 
&gt; **DuVone：**我想也是。我得走了。感谢您的时间。
&gt; 
&gt; **Moose：**没关系。祝你的岛屿研究顺利。
&gt; 
&gt; &lt;**记录结束**&gt;

[[/collapsible]]
@@@@ 
[[collapsible show=&#34;+ Edgar Pines访谈抄录&#34; hide=&#34;- Edgar Pines访谈抄录&#34;]]

**离职访谈：**在经历了飞升事件的三个月后，Edgar Pine从基金会离职。Holly Trivera申请进行离职访谈。考虑到可能与异常存在关联，访谈被记录在SCP-4321文档中。

&gt; &lt;**记录开始**&gt;
&gt; 
&gt; **Pine：**诶，没想到会在这见到你。
&gt; 
&gt; **Trivera：**我也想这么说。
&gt; 
&gt; //36秒的沉默。//
&gt; 
&gt; **Trivera：**你为什么要走？我以为你喜欢这儿呢。
&gt; 
&gt; **Pine：**我，我曾经喜欢过。人会变，会去过新的生活。就是这样。
&gt; 
&gt; **Trivera：**但，这感觉太突然了。
&gt; 
&gt; **Pine：**我又不是有历史上第一个对什么东西失去兴趣的人。
&gt; 
&gt; **Trivera：**但我们都清楚，这都是因为那个和你说话了的漂浮的岛屿。
&gt; 
&gt; **Pine：**这没有改变事情的重点。
&gt; 
&gt; **Trivera：**那什么是重点？
&gt; 
&gt; **Pine：**我只是什么都不在乎了。
&gt; 
&gt; **Trivera：**这又是什么意思？
&gt; 
&gt; **Pine：**我的意思是，早上醒来的时候，我会感觉很空虚。我会懊悔随后的每一天。你没法改变这个事实的。我就是没办法//让我自己在乎了//。为什么你会不明白呢？
&gt; 
&gt; **Trivera：**我……我明白的。对不起，我只是觉得这不对劲。那个梦改变了你。
&gt; 
&gt; **Pine：**人们总是在变的，Holly。又不是说我们再也不能一起去喝酒了。我只是再也不想穿实验袍了。
&gt; 
&gt; **Trivera：**这都不是真的！你知道你被洗脑，对吧？
&gt; 
&gt; **Pine：**哦，是啊我知道了。没事的，你会找到别人帮你卖单什么的。
&gt; 
&gt; **Trivera：**但你还是要走啊。我不想你输给那玩意儿。
&gt; 
&gt; **Pine：**不是这么看的。我没有输给它。我又不是彻底放弃了我自己。我只是运气不好而已。
&gt; 
&gt; **Trivera：**我想也是。
&gt; 
&gt; **Pine：**这样的，如果第一次的事件挑了你，而不是我，这个对话就会是反过来的。但你比我运气好，而且有的时候，全世界所有的意志力量加起来都比不过运气。每一个恺撒[[footnote]] **译注：**指盖乌斯·尤利乌斯·凯撒，罗马共和国末期的军事统帅、政治家，是罗马共和国体制转向罗马帝国的关键人物，欧洲史称凯撒大帝，及罗马共和国的独裁者。 [[/footnote]]或者特斯拉[[footnote]] **译注：**指尼古拉·特斯拉，塞尔维亚裔美籍发明家，物理学家，机械工程师，电机工程师和未来学家。被认为是电力商业化的重要推动者。 [[/footnote]]的背后，是数以万计的Pine。这样是……是可以的。不是所有人都要在历史课本里留名的。
&gt; 
&gt; **Trivera：**所以，你就要这样开始新的生活了吗？
&gt; 
&gt; **Pine：**我已经在开始新的生活了。新的篇章。而且谁知道呢？说不定这才是能够让我被记住的生活。
&gt; 
&gt; **Trivera：**好吧，很高兴能够和你一起工作。
&gt; 
&gt; **Pine：**我也是，Holly。我也是。
&gt; 
&gt; &lt;**记录结束**&gt;
