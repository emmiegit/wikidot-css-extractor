[[include component:credit-button]]
**Artikel:** SCP-031-J - Abend der Schrecken
**Autor:** [[*user Salman Corbette]]
**Original:** https://scp-wiki.wikidot.com/scp-031-j
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-031-J

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Am ██. Oktober ist eine bestimmte Menge von Süßigkeiten an Agenten zu vergeben, welche sie strategisch in jeder Stadt zu verteilen haben. Falls die Agenten angesprochen werden, sollen die Agenten die Süßigkeiten austeilen, um Feindseligkeit zu vermeiden. Die Agenten werden darauf hingewiesen, nicht Objekte mit Bezug auf Zahnhygiene zu verteilen.

**Beschreibung:** SCP-031-J ist ein Ereignis, das jährlich auftritt. Trendanalysen haben ergeben, dass das Ereignis auf den ██. Oktober fällt, es werden jedoch geringe Schwankungen vermutet. Der Trend des Auftretens des Ereignisses findet hauptsächlich in Nordamerika und Westeuropa statt, doch können sich einzelne SCP-031-J-Ereignisse in verschiedenen Städten weltweit manifestieren.

Zum Zeitpunkt eines SCP-031-J-Ereignisses tauchen mehrere SCP-031-J-1 auf verschiedenen Straßen der Stadt auf. Das Erscheinungsbild von SCP-031-J-1 variiert stark, wird aber meist als grotesk beschrieben. Die dokumentierten Erscheinungen ähneln historischen Figuren, Ikonen der Popkultur und gelegentlich [[[SCP-777-J]]], [[[SCP-1344-J]]] und [[[SCP-2008-J]]]. Typischerweise sind sie viel kleiner als ein durchschnittlicher Erwachsener, mit einer durchschnittlichen Größe von ~1,4 Metern.

Instanzen von SCP-031-J-1 nähern sich Haushalten in geordneter Weise und rufen &#34;█████ oder █████&#34;. Die genaue Bedeutung dieses Ausrufs ist nicht bekannt, aber die Forscher vermuten, dass er darauf hinweist, dass die Instanzen den Haushalt oder die Besitzer schädigen werden, wenn sie nicht in irgendeiner Form besänftigt werden. Dies wird durch das Verteilen von Süßigkeiten an SCP-031-J-1-Instanzen bestätigt, was sie bis zum nächsten Haushalt zu besänftigen scheint.

Kleinere Instanzen von SCP-031-J-1 zeigen die Tendenz, verschiedene erwachsene Menschen in einen Trancezustand zu versetzen. Die Subjekte verhalten sich gegenüber den Instanzen wohlwollend und verteidigen die Instanzen im Falle eines Angriffs vehement.[[footnote]] Dies hat das Auffinden von Instanzen von SCP-031-J-1 erschwert. [[/footnote]]

SCP-031-J hat noch mehrere andere Wirkungen:

* Jugendliche, vor allem männliche, zeigen eine ausgeprägte Tendenz zur mutwilligen Zerstörung von Haushalten durch kreative Verwendung von Toilettenpapier
* Kürbisse mit Gesichtern von unterschiedlicher Freude und Bösartigkeit erscheinen vor den Haustüren
* Die Verwandlung verschiedener Haushalte in etwas, das Forscher als &#34;erschreckend&#34; bezeichnet haben. Normale Haushalte können Spinnweben, Gräber, Besen und belebte humanoide Leichen[[footnote]] Leichen scheinen nicht in der Lage zu sein, sich vollständig fortzubewegen. [[/footnote]] an ihrem Äußeren entdecken.
* Größere Fälle, in denen SCP-031-J-1 Anzeichen von Trunkenheit zeigt

**Nachtrag 031-J-1:** Interviewprotokoll 031-J-1:

[[div class=&#34;blockquote&#34;]]

**Interviewer:** Dr. ███████

**Interviewter:** Instanz von SCP-031-J-1

**Hintergrund:** Diese Instanz von SCP-031-J-1 wurde von Dr. ██████ während eines SCP-031-J-Ereignisses schnell abgefangen. Die Instanz wurde schnell befragt, bevor es zu Feindseligkeiten kam.

**&lt;Beginn des Logs&gt;**

**Dr. ███████:** Hallo?

**SCP-031-J-1:** Halloooooo!

**Dr. ███████:** Was… was bist du?

**SCP-031-J-1:** Ich bin ein Geeeiiist!

**Dr. ███████:** Du bist ein verstorbener Geist?

**SCP-031-J-1:** Nein, ich bin ein Geeeiiist! Ooga booga booga!

**Dr. ███████:** (Nebenbemerkung zu den Forschern) Beachten Sie die mögliche Feindseligkeit. (Zu SCP-031-J-1) Ich meine, bist du tot?

**SCP-031-J-1:** T-Tot?

**Dr. ███████:** Ja, waren Sie früher eine tote Person?

**SCP-031-J-1:** Nein… Ich bin einfach&#39;m just… (Fängt an, einen hohen Heulton von sich zu geben)

**Dr. ███████:** Scheiße! Es ist feindlich, lauft!

**&lt;Ende des Logs&gt;**

//Kleinere Instanzen scheinen aggressiver zu sein// - Dr. ███████

[[/div]]

Interviewprotokoll 031-J-2:

[[div class=&#34;blockquote&#34;]]

**Interviewer:** Dr. ███████

**Interviewter:** Große Instanz SCP-031-J-1

**Hintergrund:** Diese Instanz wurde wegen der großzügigen Verwendung von Toilettenpapier in einem Fahrzeug angesprochen.

**&lt;Beginn des Logs&gt;**

**Dr. ███████:** Warum haben Sie dieses Fahrzeug auf so seltsame Weise dekoriert?

**SCP-031-J-1:** Wer zum Teufel sind Sie?

**Dr. ███████:** Besänftigt das Ihren Gott?

**SCP-031-J-1:** Was? Nein. Nein. Du rufst doch nicht die Bullen, oder?

**Dr. ███████:** (Beratung mit dem Forschungsteam) Nein, das werden wir nicht. Also, was sind Sie?

**SCP-031-J-1:** Ich bin Hugh Hefner, wonach sieht es denn aus?

**Dr. ███████:** Mein Forschungsteam hat das gerade überprüft. Hugh Hefner befindet sich derzeit in seiner Villa in [ZENSIERT].

**SCP-031-J-1:** Bist du zurückgeblieben oder was? Schau, ich habe die Pfeife und die Robe.

**Dr. ███████:** Mein Gott!

**&lt;Ende des Logs&gt;**

//Möglicherweise ein Fall von Bilokation. Weitere Untersuchungen sind erforderlich.// - Dr. ███████
