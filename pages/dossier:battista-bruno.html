**Nome:** Battista (Baptiste) Bruno

**Data di nascita:** 20/04/1975

**Livello di autorizzazione:** 4

**Descrizione fisica:** Uomo caucasico, dalla carnagione olivastra, alto 1,54m. Fisico scarno, occhi cerulei, capelli castano scuro che porta lunghi. Indossa gli occhiali, ha un accenno di baffi e barba.

**Certificazioni linguistiche:** Italiano (madrelingua), Inglese (madrelingua), francese (B1).

**Focus di ricerca:** Anomalie memetiche, soggetti con anomalie mentali e psicologiche.

**Carriera:** Ricercatore della SSMM e assistente dell&#39;ex-direttore del Sito Minerva dal 1998 al 2002, ricercatore della SSMM dal 2002 al 2010 ed assistente del direttore del Sito Minerva dal 2010.

**Biografia:** Battista Bruno è uno dei due gemelli nati dalla Dott.ssa Natasha Fiore e dal Dott. Mario Bruno, allora direttore del Sito Minerva. Purtroppo, la ricercatrice muore durante il parto, ed il direttore è costretto a crescere entrambi i figli da sé. Tuttavia, poiché fuori casa per lavoro, lascia spesso i due gemelli ai loro nonni paterni o ad una baby-sitter. Entrambi i gemelli saranno in futuro segnati da questa negligenza di attenzioni da parte del padre.
Durante l&#39;adolescenza, Battista sviluppa un disturbo bipolare e problemi di gestione della rabbia e viene seguito da uno psichiatra. Inoltre, sviluppa un particolare interesse per la musica: a dodici anni impara a suonare il violino da un insegnante privato. Battista sviluppa questo suo talento musicale e sogna di poterlo trasformare nel suo lavoro; tuttavia, il suo sogno viene infranto dal padre, che impone ad entrambi i gemelli di frequentare l&#39;Università di Cagliari, vicino il sito che egli dirige, all&#39;indirizzo di Psicologia, in modo tale che entrambi possano diventare suoi assistenti. 

Tale esigenza da quest&#39;ultimo, marcata da minacce, aggravano le condizioni del ricercatore, che è costretto in seguito a gestire i suoi disturbi con medicinali.
Nel 1998, subito dopo la laurea, Battista inizia a lavorare come ricercatore ed assistente del padre. Tuttavia, nel 2002, durante una visita al Sito Vittoria per un incarico in-loco, in seguito ad una breccia di contenimento, il Dott. Mario Bruno muore per mano di un&#39;anomalia contenuta nella struttura, sotto gli occhi di suo figlio.
Battista decide di rimanere un ricercatore semplice della SSMM fino al 2010, anno dell&#39;elezione del nuovo direttore, il Dott. Nicola Rossi, dal quale riceve l&#39;invito di diventare suo assistente, che lui accetta.

**Documenti:**
