**Název: Ms. Dědička**
**Originál:** http://scp-wiki.net/miss-heir
**Autor:** [[*user TwistedGears]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

Felicia nikdy neměla rád sníh. Byl studený, byl mokrý a ona byla vždy jedno z těch dětí, kterým vadilo, když se kvůli zimě zrušila škola. Kromě toho, bylo její už tak dost chabé vozidlo, naprosto k ničemu v napadané závěji. Takže namísto toho, aby dojela na místo svého pracovního pohovoru, rozhodla se jít pěšky. Alespoň to nebylo tak daleko- z nějakého důvodu se zaměstnavatel rozhodl provést pohovor s místní restauraci. Připadalo jí to jaksi zvláštní, ale bylo jí šestnáct, takže to považovala za možné a zkrátka ještě neměla rozum.

Vlastně to nebylo to jediné, co jí přišlo zvláštní. Nepamatovala si, že by posílala žádost o přijetí do společnosti, co vyrábí hračky. Jejím rodičům to tak zvláštní nepřipadalo a prohlásili, že jí tam možná někdy přihlásili. I tak jí ale nešlo do hlavy, na co by mohla hračkářská společnost chtít šestnáctiletou holku bez jakýchkoliv pracovních zkušeností? Ale vyžádali si specificky jí a práce je práce. Peníze jsou peníze.

Zahnula za roh, stále zabořená po kotníky ve sněhu. Uviděla restauraci, jako malý majáček tepla a barvy ve zmrzlé bělobě kolem. Popoběhla až ke vstupu a s příjemným návalem tepla za sebou zabouchla skleněné dveře.

Dva muži, jeden kolem dvaceti let a druhý, co vypadal na sedmdesát, na ní současně zamávali z kabinky v rohu restaurace. Ten mladší měl hnědé ježaté vlasy a byl oblečený v třídílném obleku s černočervenou kravatou a nedopnutým sakem s růžovou košilí pod tím. Postarší pán na sobě měl oblek s pouhou kapkou fialové a klobouk, který vypadal jakoby vypadl z černobílé fotky.

&#34;Felicio, velmi rád tě konečně poznávám,&#34; pozdravil ten starší. Potřásli si rukou a ukázal jí, aby si sedla naproti němu a jeho společníkovi. &#34;Prosím, posaď se. Máme toho spoustu na probrání.&#34;

Rozepla si a sundala svůj kabát, který odložila na místo vedle sebe. Snažila se sedět rovně a udržovat oční kontakt, když mluvili.

&#34;Já jsem Doktor Wondertainment,&#34; představil se postarší pán. &#34;A tohle je [[[SCP-909|Mr. Zapomnětlivý]]].&#34;

Drželi se svých rolí, pomyslela si. Koneckonců pracovali pro hračkářskou společnost, takže asi dávalo smysl, že se zaměstnanci bavili svou prací. Ale vážně měl její pohovor vést sám výkonný ředitel společnosti?

&#34;A kdo je tohle?&#34; Zeptal se Mr. Zapomnětlivý. Felicia musela uznat, že byl vážně dobrý v předstírání toho, že je beznadějně zmatený. Nebo spíše zapomětlivý.

&#34;Tohle je Felicia.&#34;

Mr. Zapomnětlivý si z kapsy vytáhl pero a podložku na psaní. &#34;Můžu si to zapsat?&#34;

&#34;Zatím ne.&#34; Usmál se na Feliciu. &#34;Mám na vás několik otázek, než se do toho pustíme.&#34;

&#34;Dobrá. Jako třeba?&#34;

Doktor Wondertainment vytáhl z pod stolu kufřík. Otevřel mu panty a potom položil obě ruce na stůl a spojil prsty. Rukávy jeho obleku se odtáhly jenom kousek, což jí i tak umožnilo povšimnout si jizev kolem obou jeho zápěstích.

&#34;Prosté právní věci. Prověříme si tě, nic složitého.&#34; Přikývnul svému společníkovi a vytáhl jeden papír z kufříku. &#34;Jen do toho, piš si její odpovědi. Kde jsi se narodila?&#34;

&#34;Portland, Maine.&#34; Mr. Zapomnětlivý si zapsal její odpověď.

&#34;Čí jsi dcera?&#34;

&#34;...Michaela a Anity Huertesových.&#34; Další zápis.

&#34;A tvé celé jméno?&#34;

&#34;Felicia Abigail Huertesová.&#34;

&#34;Kam jsi chodila na školu? Chceme základní i střední. I školku.&#34;

--Felicia-- odpovídala, Zapomnětlivý to zapisoval a Wondertainment se ptal a ^^ona^^ odpovídala a Zapomnětlivý zapisoval. Proces pokračoval dál a dál, jak tam tak všichni tři seděli v rohu restaurace. Daleko od zvědavých očí a uší, zatímco ona odhalovala celou svou bytost. Rozhovor nepřestal ani když si servírka vzala jejich obědnávky a pokračoval zatímco jedli.

Uběhla skoro hodina, než starý muž přikývnul, zdánlivě spokojený. Dívka se podívala na hromadu poznámek, které si Mr. Zapomnětlivý zapisoval a natočila hlavu, aby si je mohla přečíst. Jména, místa, události. Nic z toho jí nepřipadalo povědomé. Proč to všechno psal? Proč tu vlastně byla?

&#34;Tak, ještě jedna poslední otázka a myslím, že to bude všechno,&#34; řekl Doktor Wondertainment. Usmál se a jeho oči byly jako vzdálené hvězdy. Cítila, jak se v nich ztrácí, v čiré rozlehlosti jejich přítomnosti. Údiv milionu světel kaskádujících z jediného bodu nekonečné energie z místa hluboko uvnitř starého muže, jež se šíří a dotýká se duší tisíců.[[footnote]]A ^^**ona**^^//ona//,,__ona__,, to také cítila. Vždy to cítila, vždy byla zkrátka ,,--člověk--,, rozptýlená.[[/footnote]] Prostor se kolem něj skoro tříštil kdykoliv se zasmál s nekonečným burácením miliardy hvězd v nekonečném vesmíru.

Odkašlal si a zeptal se, &#34;Kdo jsi?&#34;

Její mysl byla prázdná. Snažila se vzpomenout, což je velmi obtížné, když jeden nemá na co vzpomínat. Její prsty bubnovaly do rytmu na purpurovém^^dříve nudně zeleném^^ stole. Zamyšleně zavřela oči a dala ruce podél těla, avšak její pravá ruka narazila na něco chlupatého. Podívala se na korgiho, který ^^zabíral místo, kde^^ ,,--Felicia--[[footnote]]Felicia už neexistuje.[[/footnote]],, ^^mívala svůj kabát^^ se na ní s očekáváním díval zpátky.

&#34;Kdo jsem, Jeremy?&#34;

Jeremy zaštěkal na odpověď. ,,Protože psi umí mluvit,,

&#34;Isabel je hezké jméno. To se mi líbí.&#34;

Další^^proč jsou tu dva^^ Jeremy zaštěkal.

&#34;Ou ahoj, Jeremy. Nevšimla jsem si tě. Helga se mi taky moc líbí.&#34;

Třetí[[footnote]]Prostě se s tím vyrovnejte[[/footnote]] Jeremy zaštěkal.

&#34;Jsi si jistý, že moje jméno je Anastasia? Osobně se mi docela líbí Parvati. Pátá, myslím.&#34; ,,takhle ale jména nefungují,,[[footnote]][[size 500%]]##red | T####orange |e####yellow |ď####green| u####cyan|ž####blue | a####indigo |n####violet |o##[[/size]][[/footnote]]

Čtvrtý korgi vyskočil z pod stolu a natěšeně zaštěkal.

&#34;Nevím, kde jsi se naučil španělsky, Jeremy, ale máš pravdu. Proč si vybírat?&#34;

Isabel Helga Anastasia Parvati Wondertainmentová V. se podívala na --svého ,,otce?,,-- ##red | s####orange |e####yellow |b####green|e####cyan| s####blue |a####indigo |m####violet |a## a na tváři se jí objevil úchvatný široký úsměv. A svět tak byl lepší. Starší Wondertainment se na ní slabě usmál a poté zakašlal do kapesníčku. Když se na látku podíval, držela se jí rez.[[size 0%]][[footnote]]Doktor věděl, že ho Továrna změnila. Dala přes něj filtr, dusila ho a poskvrnila. Dalo se to poznat na některých hračkách. Teď už byli ve společnosti a on s tím nemohl nic udělat. Ale Isabel...[[/footnote]][[/size]] Mr. Zapomnětlivý téměř povyskočil na svém místě, ale Doktor jen položil sběratelskému kousku ruku na rameno.

&#34;Začínám stárnout, Isabel,&#34; vysvětlil. Viděla mu to na očích, jako nemoc duše, která ukusovala jeho údivné světlo. &#34;Dalo by se říct, že jsem měl [[[a-shift-at-the-factory|nebezpečné povolání]]] a to si teď vybírá svou daň. Víc něž jedním způsobem. Heheh.&#34;

&#34;Uričtě můžu nějak pomoct!&#34; Nabídla se. &#34;Mohla bych tě vyléčit tím, že se stanu doktorem!&#34;[[footnote]]Z Isabel se poté stal doktor, protože doktoráty jsou dědičné, když máte dost představivosti.[[/footnote]]

Doktorovy oči se zatřpytily. &#34;Ne, myslím že je na čase, abych předal pochodeň. Musím dát společnost do rukou někoho... čistého.&#34;

&#34;Asiii nechápu, co tím myslíš, Doktore.&#34;

&#34;Tak je to asi nejlepší. Nevědomost je dar, jak se říká.&#34;

Skousla svůj dolní ret. &#34;Když to říkáš.&#34;

&#34;Říkám.&#34; Vytáhl pár dalších papírů z kufříku. &#34;Tohle už bylo dáno do pohybu dávno. Strávil jsem spoustu času a úsilím abych urychlil tvůj... růst. A až dojdeme domů, urychlíme ho ještě víc.&#34;

Isabel viděla designy a poznámky pro novou sběratelskou sérii, skupinu lidí. Většina dokumentů obsahovala frázi &#39;PROJEKT MALÁ MS. DĚDIČKA.&#39; Poznámky o odstranění potřeby jíst, o zastavení stárnutí, o tom jak někoho udělat nenalezitelným.

&#34;A hele, to jsem já!&#34; Mr. Zapomnětlivý sebral jeden z papírů. &#34;Vypadá to dobře. K čemu tohle všechno je, Doktore?&#34;

&#34;Chci abys přepsal všechno co je na těchto dokumentech. Každé slovo. A potom je spal i se svými poznámkami. Potom mi ten přepsaný papír dáš.&#34;

Mr. Zapomnětlivý se podíval na svého stvořitele a na papíry s kusem papíru v rukou. &#34;Ale potom zapomeneš i ty?&#34;

Doktor Wondertainment se usmál. &#34;Já vím. Nerad bych narušoval pokrok, až budu senilní.&#34;

&#34;Pokud jsi si tím jistý...&#34;

A Doktor Wondertainment si jistý byl, takže to Zapoměltivý udělal. Mladý muž přepsal veškerý obsah kufříku. Předchozí identity, metody konverze, typy přenosu, teorie a nápady a koncepty a šílené škrabopisy zapsané uprostřed noci bohem, jež se zoufale snažil vybojovat bitvu, kterou prohrával. Všechno zaznamenané na kousek papíru a vymazané z myslí všech, kromě Wondertainmentova nejlepšího písaře. Servírka přišla a znovu odešla, aniž by si všimla c,,h,,^^a^^- toho co tak bylo vždy.

Když Isabel dojedla svou čtvrtou porci čokoládových lívanců, položil Mr. Zapomětlivý své pero. &#34;Okej, Doktore. Jsem hotový. Mám to teď spálit?&#34;

Stařec povytáhl obočí. &#34;Řekl jsem ti, abys to spálil?&#34;

&#34;Ano.&#34;

Smích se rozeněl někde z časoprostoru obývaného Wondertainmentem. &#34;Nuže tedy, asi bys to měl spálit.&#34;

Mr. Zapomětlivý vytáhl z kapsy zapalovač. Doktor mu ho dal v den, kdy se poprvé poznali, a řekl mu, že je velmi důležitý. A tak Mr. Zapomětlivý sesbíral všechny své poznámky, seřadil dokumenty a zastrčil je do kufříku. Cvaknul zapalovačem, všechno zapálil a poté kufřík zavřel.

&#34;Takže, proč jsi to všechno zapálil?&#34; Zeptala se Isabel.

&#34;To je tajemství.&#34;

&#34;Cooooo? Notak, řekni mi to. Jsem dobrá v držení tajemství. Jako když tenkrát Jeremy a Jeremy omylem zničili Jeremyho oblíbenou hračku a já to věděla, ale nikomu jsem to neřekla!&#34;

&#34;Nemám dovoleno to nikomu říkat. Tak to mám v poznámkách.&#34;

&#34;No... tak jo. Asi jo.&#34; Isabel se napila ze své skleničky mléka. &#34;Co je to?&#34;

&#34;Doktor Wondertainment mi řekl, že mu to mám dát.&#34; Natáhl ruku s kusem papíru. &#34;Myslím, že je to důležité.&#34;

Starý muž si vzal papír a chvíli se na něj díval. Když mu ho Isabel zkusila vzít, předal jí ho. Byly to instrukce k dourčení Mr. Zapomětlivého do jedné z oblastí Nadace. Ředitel si ho nejspíše objednal, stejně jako si objednal [[[scp-2148|ostatní Malé Gentlemany]]].

Isabel praštila s papírem do stolu. &#34;Páni, ten chlapík je vážně dobrý zákazník!&#34;

&#34;Že ano? Tímhle tempem z něj bude brzy Mr. Sběratel.&#34; Doktor Wondertainment sledoval, jak stůl mění formu a barvu z toho, jak do něj Isabel praštila. &#34;Budeš skvělá, Isabel. Nejlepší z nás všech, řekl bych.&#34;

Její obličej se komicky začervenal a její uši dokonce zrůžověly. &#34;Ale notak. To říkáš jen tak.&#34;

&#34;Ne, myslím to vážně. Tak pojď. Vypadá to, že musíme doručit Malého Gentlemana.&#34;

[[footnoteblock]]</textarea></pre>
