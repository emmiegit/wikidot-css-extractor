**作者：**[[*user TwistedGears]]
**原文：**[http://scp-wiki.wikidot.com/miss-heir Miss Heir]
**譯者：**[[*user Letitia213]]
[[include info:end]]

Felicia 一直都很討厭雪。又濕又冷的，而她就是其中一個在學校停課時真的會不開心的孩子。最重要的是，雪令她本來就劣質的汽車變得完全無用。所以她不能駕車去面試，而是要走路去。至少不算很遠——不管是什麼原因，雇主選了在當地的小餐館面試。這對她似乎有點奇怪，但只有十六歲的她認為可能是自己不曉得而已。

事實上，那不是唯一一件讓她覺得奇怪的事。她不記得有申請玩具公司的工作。她的父母都聳聳肩，說他們其中一個可能在某個時候申請了。就算不說那荒唐的結局，什麼玩具公司會聘請一個沒有工作經驗的十六歲女孩？但他們特意打電話給她，而且工作就是工作。金錢就是金錢。

她轉過拐角，仍然在比她的腳踝還高的雪中跋涉。她在那裡能看到小旅館，在冰冷的白色中的一座溫暖的小燈塔。她做出類似衝刺的動作跑進去，在關上玻璃門時浸泡於溫暖當中。

兩個男人，一個大概二十幾歲，而另外一個可能是七十幾歲，從餐館的角落齊聲向她揮手。較年輕的人有一頭豎起的棕髮，穿著一套三件的西裝，配上黑色和紅色領帶，夾克解開露出粉紅色領襯衫。較年長的紳士穿著淡紫色的西裝，戴了一頂像是屬於黑白照片的帽子。

「Felicia，很高興終於能見到你。」較年長的人說。他們只握了一次手，然後他指了指他和同伴對面的座位：「請坐。我們有很多事要討論。」

她拉開大衣的拉鍊，然後脫掉，坐下時把大衣放在身旁。她確保自己坐直，並在他們說話時保持有目光接觸。

「我是 Wondertainment 博士。」紳士說：「這是[[span class=&#34;ruby&#34;]][[[SCP-909 | 健忘先生]]][[span class=&#34;rt&#34;]][[[SCP-909 | Mister Forgetful]]][[/span]][[/span]]。」

他們在扮演角色，她猜想。畢竟是家玩具公司，員工會想在工作時找些樂子也挺合理。但公司的行政總裁真的是在進行她的面試嗎？

「那她是誰？」健忘先生問。Felicia 要尊敬他故作完全一無所知的優秀演技。或者該說是健忘。

「她是 Felicia。」

健忘先生從口袋拿出了筆和便箋本：「我可以寫下來嗎？」

「還不行。」他對 Felicia 微笑：「在進入重點前我先要問你些問題。」

「好的。什麼問題呢？」

Wondertainment 博士從桌子下面拉出一個公文包。他打開了公文包，然後雙手放在桌子上，和她十指緊扣。他的西裝衣袖被拉扯起來，Felicia 能看到他的手腕上有兩圈疤痕。

「簡單的法律事情。背景檢查之類的。」他向同伴點點頭，從公文包裡拿出一張紙：「開始寫下她的答案。你在哪出生？」

「緬因州波特蘭。」健忘先生寫下了她的答案。

「你是誰的女兒？」

「…Michael 和 Anita Huertes。」繼續寫下。

「你的全名是？」

「Felicia Abigail Huertes。」

「你在哪上學？小學，初中，高中。還有幼兒園。」

--Felicia-- 回答，健忘寫下，然後 Wondertainment 問問題，然後^^她^^回答，健忘寫下。這個程序不斷重複，三人藏在餐館的一角。遠離窺視的眼睛和聆聽的耳朵，她漸漸揭露了她的全部。面試在女侍應來寫菜單時沒有停止，在進食時仍繼續著。

在老人明顯滿意地點頭時，已經快過了一個小時。她看著健忘先生剛在寫的一堆筆記，伸長脖子去看。人名，地點，事件。全部看起來都沒有一點熟悉的感覺。為什麼他一直在寫這些？為什麼她在這裡？

「現在，最後一個問題，我想是它了。」Wondertainment 博士說。他笑了，他的眼睛像遙遠的星星般閃爍。她覺得自己在他們之中迷失了，他們的存在廣闊無邊。來自老人深處的那一點無盡的能量所發出的百萬之光的奇蹟傳播出去，觸動了上千靈魂。[[footnote]]而^^她^^//她//,,__她__,,也感覺到。她總是，她曾簡單地,,--是人類--,,被干擾。[[/footnote]]在他以無邊宇宙內的十億星星的無盡轟鳴暗笑時，空間似乎在他周圍粉碎。

他清了清嗓子，問道：「你是誰？」

她的腦海中一片空白。她試著想起來，但要在什麼都不記得的時候這麼做可是相當困難。她的手指在^^曾是暗綠色的^^品紅色桌子上敲著節奏。她緊閉雙眼沈醉在思想中，並把手放到身旁，她的右手碰到毛茸茸的東西。她低頭看著柯基犬^^佔據了的空間^^曾放著 ,,--Felicia--[[footnote]]Felicia 不再存在了。[[/footnote]],, ^^曾經的大衣^^滿懷期待地仰望著她。

「我是誰，Jeremy？」

Jeremy 吠著回應。,,因為狗能說話,,

「Isabel 是個她名字。就這麼叫吧。」

另一個^^為什麼有兩隻^^ Jeremy 吠叫。

「噢嘿，Jeremy。你沒看到那邊麼。我比較喜歡 Helga。」

第三個[[footnote]]隨便啦[[/footnote]] Jeremy 吠道。

「你確定我的名字是 Anastasia？我自己是比較喜歡 Parvati 啦。第五，我想。」,,名字不是這麼用的,,[[footnote]][[size 500%]]##red |現####orange |在####yellow |就####green |開####blue |始####indigo |是####violet |了##[[/size]][[/footnote]]

第四隻柯基犬從桌子底下跳起來，興奮地吠叫。

「我不知道你在哪學會了西班牙語，Jeremy，但你說得對。為什麼要選擇呢？」

Isabel Helga Anastasia Parvati Wondertainment V 看著--她的,,父親？,,--##red |她####green |自####violet |己##並露出一個大大的美妙笑容。世界因此變得更美好。年長的 Wondertainment 回她一個微笑，然後用手帕掩嘴咳嗽。當他拿開手帕，赭色[[size 0%]][[footnote]]博士知道工廠改變了他。給他裝上過濾器，使他窒息，污染他。你能在其中一些玩具看到。現在他們在公司內，而他無能為力。但 Isabel…[[/footnote]][[/size]]依附到手帕上。健忘先生幾乎從座位上跳起，但博士只是拍了拍收藏品的肩。

「我老了，Isabel。」他解釋說。她能在他的眼睛裡看到它，像靈魂的疾病，蠶食他內心的 wonderlight。「我想你能說我曾幹過[[[a-shift-at-the-factory|一份危險的工作]]]，而它正在收取代價。用多種方式。呵呵。」

「我打賭我可以幫上忙！」她提議：「我可以成為博士來治好你！」[[footnote]]Isabel 會成為博士，因為博士能以足夠的想像力來繼承。[[/footnote]]

博士的眼睛發光：「不，我想是時候交棒了。把公司給到某個人的手上…純粹。」

「我我我我不肯定你的意思，博士。」

「也許那是最好的方法。無知是福，如他們所說。」

她把下唇移到一邊：「如果你這麼說。」

「我會。」他從公文包裡拿出更多紙：「已經很久了。我花了很多時間和精力來加快你的…成長。而在我們回到家時，我們會讓你成長的速度更加快。」

Isabel 可以看到一系列收藏品的設計和筆記，是一群人。大部分文件都包含字句「[[span class=&#34;ruby&#34;]]小小繼承人小姐項目[[span class=&#34;rt&#34;]]LITTLE MISS HEIR PROJECT[[/span]][[/span]]」。筆記詳細說明有關移除進食的需要、令某人不再老去、如何使某人無法定位。

「噢嘿，這是我耶！」健忘先生拿起其中一張紙：「看著不錯。這些是要來幹什麼的，博士？」

「我想你寫下這些文件所有的字。每一個字。然後燒掉它，還有你的筆記。之後給我這張紙。」

健忘先生來回看他的創造者和紙，手中抓著的紙屑：「但然後你也會忘記。」

Wondertainment 博士笑道：「就是這樣。一旦我衰老就不想阻礙進展嗎？」

「要是你肯定…」

而 Wondertainment 博士肯定，所以健忘先生照辦了。年輕人抄下公文包的完整內容。以前的身份、轉換的方法、轉移的類型、神在半夜拼命打敗仗時胡亂想出的理論和想法和觀念和瘋狂。全都記錄在一張小紙片上，並從 Wondertainment 最棒的抄寫員以外的每個人的腦海中消除。女侍應來了又走了，沒注意到那,,改,,^^變^^—一直如此。

當 Isabel 吃完第四份巧克力煎餅時，健忘先生放下他的筆：「好了，博士。我完成了。我現在要繼續燒掉它嗎？」

老人揚起了眉毛：「我叫過你燒掉它？」

「是的。」

笑聲從 Wondertainment 佔用的時空內的某處發出：「那好，我想你應該燒了它。」

健忘先生從口袋拿出打火機。博士在他們見面的那天把打火機交給他，告訴他它非常重要。所以健忘先生把筆記收集起來，堆起文件，把它們塞入公文包。他按下打火機，燃點它們，然後合上公文包。

「那麼，為什麼你要燒掉一切？」Isabel 問。

「那是個祕密。」

「什什什麼？來吧，告訴我。我真的很擅長保守秘密。就像那次，Jeremy和Jeremy不小心打碎了Jeremy最喜愛的咀嚼玩具，我知道了但我從來沒有告訴過任何人！」

「我不能告訴任何人。筆記是這麼說的。」

「嗯…好吧。我猜。」Isabel 喝下她那杯牛奶：「那是什麼？」

「Wondertainment 博士叫我把這交給他。」他拿出一片紙：「我想它很重要。」

老人接過紙，檢查了片刻。當 Isabel 試圖從他那奪走時，他把紙遞了過去。那是個在基金會其中一個 [[span class=&#34;ruby&#34;]]site[[span class=&#34;rt&#34;]]站點[[/span]][[/span]] 留下健忘先生的指示。主管可能訂購了他，像他擁有[[[scp-2148|其他小小先生]]]。

Isabel 砰的一聲把紙拍到桌子上：「天哪，那傢伙是個好客戶！」

「可不是嗎？他隨時會成為[[span class=&#34;ruby&#34;]]收藏家先生[[span class=&#34;rt&#34;]]Mister Collector[[/span]][[/span]]。」Wondertainment 博士看著桌子因 Isabel 拍打它而轉變成各種外形和顏色：「你會幹得好的，Isabel。我想是我們當中最好的。」

她的臉覆上了卡通化的大腮紅，令她的耳朵變成粉紅色：「哎，真是的。你只是說說而已。」

「不，我是認真的。現在，來吧。似乎我們有一個小小先生要運送了。」
