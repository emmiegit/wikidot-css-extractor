**Объект №:** SCP-1395-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Сотрудникам приствленным к SCP-1395, следует в рамках ежедневной проверки проверять состояние объекта который хранится в помещении с поддерживаемой температурой в -10 градусов по Цельсию. Если объект каким либо образом войдёт в жидкое агрегатное состояние, то следует срочно отправить сотрудника с аэрозолем &#34;Freezer&#34;, целью которого, направить струю вещества из баллона прямо на жидкость до полной заморозки. Несанкционированная разморозка объекта запрещена и строго карается.

**Описание:** Объект представляет собой крайне грубую и некачественную отлитую фигуру из стекла, по форме и внешнему виду сильно похожую на ключ. Размеры объекта составляют 20x130x10 мм.

Объект способен очень быстро расплавлятся в жидкое состояние при воздействии на него температуры не ниже 21 градусов по Цельсию. Когда он полностью переходит в жидкое агрегатное состояние, то он подвергается трансформации в другое вещество, являющаяся материальной пространнственно-временной аномалией, ведущей судя по виду на той стороне, в другое измерение, но состоящее полностью из стекла кроме воздушного пространства (Далее - SCP-1395-1). При дальнейших попытках нагрева жидкости она не кипела и никак не испарялась. Многократные исследования показали, что если в рапславленом состоянии температура воздействия ниже чем температура плавления, то жидкость SCP-1395 начинает обратную трансформацию и затвердевание, приобретая изначальную форму. Скорость протекания обратного перехода зависит от температуры. Если объект повредить или разломать на две части, то не смотря на это, вся жидкость переместиться в определённую точку, судя по всему туда, где было больше расплавленного вещества. Однако если отдалить части далеко друг от друга, то данное событие не произойдёт. И если после обратной трансформации их приблизить достаточно близко, то они мгновенно приятнутся друг другу, соеденившись обратно в цельное изделие. Остальные параметры, в том числе состав и свойства вещества, индентичны обычному кварцевому стеклу.

Объект был случайно обнаружен агентом Фонда у стеклодува [УДАЛЕНО], когда он был у него в гостях. Агент украл объект и на своём месте жительства, достал объект из контйнера, после чего SCP-1395 расплавился у него руках в следствии воздействия комнатной температуры. После этого он сообщил организации об этом и SCP-1395 был поставлен на содержание в зону 7. На вопрос агенту, зачем он выкрал SCP-1395 у его законного владельца, он ответил, что это &#34;Была необходимость&#34; и что &#34;То что объект в котейнере, само по себе подозрительно&#34;. Агент получил выговор. Вскоре субъект был задержан для допроса об происхождении SCP-1395 (См. Приложение 1395-1).

**Приложение 1395-1: Интервью с [УДАЛЕНО]:** 

Был проведён допрос [УДАЛЕНО], с целью выяснить как был создан SCP-1395.

&gt; Опращивающий - Д-р Волков.
&gt;   
&gt; Опрашиваемый - [УДАЛЕНО]
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **[УДАЛЕНО]**: Где я?
&gt; 
&gt; **Д-р Волков**: Это не имеет значения. Нам нужно знать откуда у вас это.
&gt; 
&gt; Доктор протянул небольшой контейнер для хранения SCP-1395, на центр стола.
&gt; 
&gt; **[УДАЛЕНО]:** Это же моё творение! Это вы его украли!
&gt; 
&gt; **Д-р Волков**: Его нашёл у вас на работе агент [УДАЛЕНО].
&gt; 
&gt; **[УДАЛЕНО]**: Ну и?
&gt; 
&gt; **Д-р Волков**: Как вы его так создали, что он способен трансформироваться в портал?
&gt; 
&gt; **[УДАЛЕНО]**: Боюсь, я не могу ответить на этот вопрос...
&gt; 
&gt; Видно как [УДАЛЕНО] мнёт руки и отрывает взгляд от доктора.
&gt;  
&gt; **Д-р Волков**: И почему?
&gt;  
&gt; **[УДАЛЕНО]**: П... Потому что я не знаю! Я его сделал и всё, а потом ваш болван ко мне заявился и выкрал его, теперь понятно?!
&gt; 
&gt; **Д-р Волков**:Вы чего то не договариваете, просто скажите мне как вы его создали. Вы что то добавляли или как то по другому его делали?
&gt; 
&gt; **[УДАЛЕНО]**: Я дул его как обычное стекло, мать вашу. И никаких намёков на ваши &#34;Порталы&#34; даже не было.

Через несколько секунд субъект сбежал с комнаты для допроса, по пути убив несколько исследователей и охранников, в том числе Доктора Волкова. SCP-1395 был взят им. По приказу директора зоны, в квартире субъекта был совершён обыск, в результате которого, был найден объект в расплавленном состоянии, однако следов [УДАЛЕНО] и самого его найдено не было. [УДАЛЕНО] был объявлен пропавшими без вести, после неудачных поисков его по всему городу. Объект же был поставлен обратно на содержание, а вскоре директором зоны были одобренны эксперименты с ним.

**Протоколы Исследований:**

[[collapsible show=&#34;+ Исследование 1&#34; hide=&#34;- Скрыть&#34;]]

Цель: Осмотреть измерение за порталом SCP-1395.

Вовлечёные сотрудники: D-70328 и Д-р █████. 

Примечание: Не смотря на все убеждения остальных сотрудников об возможной опасности, Д-р █████ все равно учавствовал в этом эксперименте.

&gt; Сотрудники заходят в портал, включается камера. После того как они зашли, подул ветер и они упали и начали кричать от отстрой боли. 
&gt; 
&gt; **D-70328**: Ах... Кхеак... Чт... Чррр. Что за хуйня?
&gt; 
&gt; С камеры Д-ра █████ видно, как сотрудник класса D падает с кровоточащими порезами и ранениями по всему телу. Через несколько секунд доктор так-же падает, что говорит о его смерти. Было решено срочно закрыть портал и ждать указаний от куратора объекта Д-ра ███████.[[/collapsible]]


[[collapsible show=&#34;+ Исследование 2&#34; hide=&#34;- Скрыть&#34;]]

Цель: Исследование.

Вовлечёные сотрудники: D-45002.

Примечание: Связи со смертью D-70328 и Д-р █████, было решено экипировать сотрудника в защитный костюм сделанный из железа.

&gt; Субъект прошёл сквозь портал в SCP-1395-1, включается камера.
&gt; 
&gt; **База**: Вы как себя чувствуете? Не болит ничего?
&gt; 
&gt; **D-45002**: Нет, про... Твою мать!
&gt; 
&gt; **База**: Что такое?
&gt; 
&gt; **D-45002**: Тут человеческие трупы!
&gt; 
&gt; С камеры и вправду видны два тела лежащих под слоем стеклянной пыли. Субъект подошёл к одному из них и стряхнул стекло.
&gt;  
&gt; **D-45002**: Они все в крови и стекле. Похоже что тут была стеклянная буря или типо того, но блин, осколки при этом острые, это просто невозможно.
&gt; 
&gt; **База**: Да, мы видим. Продолжайте исследование.
&gt; 
&gt; Сотрудник провёл ногой по стеклу под ногами и у видел плоский пол в несколько слоёв.
&gt; 
&gt; **D-45002**: Хм... Тут даже пол, блин, стеклянный.
&gt; 
&gt; Субъект опустился и стукнул по стеклу палкой из рюкзака, но стекло не треснуло и не разбилось. D-45002 проругался и посмотрев несколько секунд в даль, отправился дальше. Пройдя 58 метров он увидел большие холмы из осколков и более мелких частиц.
&gt; 
&gt; **D-45002**: Офигеть, вот это куча...
&gt; 
&gt; **База**: Можете взять образцы?
&gt; 
&gt; **D-45002**: Сейчас...
&gt; 
&gt; Субъект взял несколько осколков разных размеров и положил их в пакеты, положив их в свой рюкзак. Субъект продолжил исследование, по пути ругаясь нецензурной бранью. Недалеко виднелись белые дюны больших размеров,  а так-же источник света диаметром примерно 5 метров, субъект увидил дюны и начал идти к ним, однако ему запретили и он развернулся в противоположную сторону.
&gt; 
&gt; **База**: Мы видим из показаний ваших датчиков температуру 12 градусов, правильно?
&gt; 
&gt; **D-45002**: Да, но здесь это очень странно.
&gt; 
&gt; **База**: Что именно?
&gt; 
&gt; **D-45002**: Тут температура постоянная, причём она почему то разная. Когда я сходил к тем холмам, они были совершенно другой температуры, а воздух рядом был такой же как сейчас. Это физически невозможно.
&gt; 
&gt; **База**: А сколько градусов там было?
&gt; 
&gt; **D-45002**: 15.
&gt; 
&gt; **База**: Ясно.
&gt; 
&gt; Сотрудник отвлёкся и посмотрел вдаль.
&gt; 
&gt; **База:** Что вы заметили?
&gt; 
&gt; **D-45002**: Там что-то есть.
&gt; 
&gt; Субъект прошёл около ста метров и остановился.
&gt; 
&gt; **D-45002**: Это что-то жидкое. Наверное расплавленное стекло.
&gt; 
&gt; **База**: Пожалуйста, проверьте.
&gt; 
&gt; Он подошёл к объекту, с камер виден пруд прозрачной жидкости с температурой около  21 градусов по Цельсию.
&gt; 
&gt; **База**: Возмите образцы.
&gt; 
&gt; Субъект взял образцы и продолжил путь. Он достал компас.
&gt; 
&gt; **D-45002**: Компас себя странно ведёт.
&gt; 
&gt; **База**: Да мы видим. Он крутиться постоянно, это говорит об отсутствии нормального магнитного поля.
&gt; 
&gt; Вдруг начался огромный вой и шум, похожий на звук приближающейся бури.
&gt; 
&gt; **D-45002**: Блять! Буря походу!
&gt; 
&gt; Субъект побежал в направлении малых холмов.
&gt; 
&gt; **База**: Немедленно возвращайтесь!
&gt; 
&gt; **D-45002**: Бегу!
&gt; 
&gt; В следующее мгновение субъект упал на землю, слышны звуки прорезанной плоти, камера перестаёт работать, однако микрофон продолжает записывать и рядом с объектом слышен звук хруста и битья стекла, который постепенно отделяется от субъекта. Буря в тот момент резко прекратилась. Связь была прервана в ручную.[[/collapsible]]

[[collapsible show=&#34;+ Исследование 3&#34; hide=&#34;- Скрыть&#34;]]


Цель: Исследование и захват образцов взятых D-45002.

Примечание: Для данного исследования использовался мини робот на ДУ &#34;████-█████&#34;.

&gt; Камера включается. Сразу в глаза бросается серое небо, которое раньше было намного светлее. Тела субъектов лежат там же. Робот отправился в путь. Все следы были заметены, поэтому направление было установлено косвенно: По памяти исследователя который наблюдал за D-45002. Робот направился в ту сторону. По пути ему встретились новые объекты, а именно: Ещё одна дюна, разбитые стеклянные капельники и новый пруд. При этом ландшафт поменялся, старые дюны исчезли, возможно из-за сильного ветра. Робот взял образцы воздуха и продолжил путь. После того как он прошёл примерно 28 метров, резко подул ветер, стеклянные осколки врезались в робота и повредили камеру, робот проработал ещё несколько минут, после чего прервал связь. Портал был экстренно закрыт по приказу куратора объекта.[[/collapsible]]

**Приложение 1395-2:**

&gt; Хватит с меня этого. Неужели не понятно, что отправлять туда наших сотрудников и ресурсы - это не логично? Не? Вообщем хватит с меня этой клоунады, я запрещаю всем без исключения взаимодействовать с SCP-1395, а также прошу внести поправки в условия содержания. Как мне кажется, мы имеем дело не только с артефактом, но и с возможной разумной угрозой.
&gt; 
&gt; - Д-р ███████

**Инциндент 1395-A:**

██.██.████: Один из сотрудников проигнорировав приказ Д-ра ███████, проник в камеру содержания SCP-1395 и отключив систему охлаждения камеры, расплавил его. Вскоре субъект вернулся с большим осколком в руках и был устранён сотрудником СБ. На осколке был нацарапан текст, он гласит следуещее:

&gt; Вы - противные тараканы. Если вы не перестанете отправлять своих болванов в мой мир, то я проникну в ваш и сделаю с вами тоже что и с ними, уж в этом я вас уверяю.

После была усилена безопасность камеры содержания SCP-1395.

**Приложение 1395-3:**

[[collapsible show=&#34;Потвердить уровень допуска 4&#34; hide=&#34;Уровень допуска потверждён&#34;]]

██.██.████: По приказу директора зоны 7, были возобновлены исследования 1395-1. В качестве исследователя был выбран D-45098. Ему была выдана экипировка высокой прочности а также: Табельный пистолет, нож, провиант, аптечка, одна (1) граната и рюкзак с необходимыми устройствами.

&gt; Субъект зашёл в портал, включается камера. Трупы сотрудников исчезли, а на месте их прошлого расположения, остались следы ведущие в одну из сторон.
&gt; 
&gt; **База**: Двигайтесь по следам.
&gt; 
&gt; **D-45098**: Понял.
&gt; 
&gt; Субъект пошёл в сторону предпологаемого нахождения трупов D-70328 и Д-р █████.
&gt; 
&gt; **D-45098**: Одно стекло кругом.
&gt; 
&gt; **База**: Видим.
&gt; 
&gt; Субъект вдруг остановился и пригледелся в даль.
&gt; 
&gt; **База**: Вы что-то заметили?
&gt; 
&gt; **D-45098**: Да, там вдали какая-то огромная светящеяся хреновина. Пойду туда пожалуй.
&gt; 
&gt; D-45098 достал пистолет и направился в сторону объекта. Но пройдя совсем немного он остановился и увидел огромную кучу стекла гуманоидной формы, которая вышла из здания, похожего на замок.
&gt; 
&gt; **D-45098**: Эй ты!
&gt; 
&gt; Куча развернулась к субъету и очень громко заревела. Субъект открыл огонь по куче, но та судя по всему даже и не почувствовала это. Вскоре она скрылась в здании, а D-45098 пошёл за ней.
&gt; 
&gt; **D-45098**: Вы видели?!
&gt; 
&gt; **База**: Да. Пожалуйста, обследуйте здание.
&gt; 
&gt; Субъект зашёл через вход похожий на ворота, ведущий в помещение обставленное стеклянными предметами. Сотрудник подошёл к столу и взял книгу.
&gt; 
&gt; **D-45098**: &#34;Свой мир&#34;. Хм... А автор...
&gt; 
&gt; Надпись с именем автора было стёрта, видны царапины. Субъект попытался открыть книгу но у него не вышло, он положил её и прошёл по лестнице ведущей на второй этаж. Там был зал с большим столом и стульями. Подойдя к столу субъект неожиданно провалися вместе с полом. Все предметы рухнули на первый этаж. По видио видно, что субъект не двигается.
&gt; 
&gt; **База**: Вы в порядке?
&gt; 
&gt; **D-45098**: Да.
&gt; 
&gt; D-45098 встал и прошёл в комнату на первом этаже. Комната была пуста и субъект вышел оттуда. У входа он увидел несколько таких-же куч гуманоидной формы, но меньших размеров. Они стояли и кого-то ждали. Сотрудник выждал и увидел что к ним подошло то существо и выйдя из комнаты он бросил гранату в существ. Две малые кучи были уничтожены, но большая по прежнему оставалась целой. Она заревела и взмахом направила в D-45098 воздушный поток со стеклянными осколками, сотрудник увернулся и начал огонь по куче. Она басисто заговорила.
&gt; 
&gt; **Существо**: Проваливай отсюда! Это мой мой мой, это мой ключ! Отдайте его мне!
&gt; 
&gt; **D-45098**: Хрен тебе.
&gt; 
&gt; Субъект продолжал стрельбу попутно поднявшись по другой лестнице. Вдруг связь прервалась, портал был снова закрыт.

После в измерение был доставлен осколок, с просьбой прекратить вражду и пойти на контакт. Через день было обнаружено, что на другой стороне осколка есть текст:

&gt; Нет... Нет... Вы не понимаете, что делаете. Вы забрали у меня единственную ценность в моей жизни - Ключ. Да, я создал его, я сделал его что-бы скрытся от этого ужасного мира и его вечных проблем. Этот ключ не просто какой-то предмет, это единственное что способно сделать меня счастливым. Но потом пришли вы и отняли его у меня. Оставьте попытки ворваться в мой мир, дайте мне быть как Богом у себя.

Как оказалось данная сущность является пропавшим [УДАЛЕНО]. Комитет по Этике вмешался в данное дело и запретил все экспиременты и исследования ксающаяся SCP-1395 и SCP-1395-1
[[/collapsible]]</textarea></pre>
