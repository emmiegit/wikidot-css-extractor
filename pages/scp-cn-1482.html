**项目编号：**SCP-CN-1482

**项目等级：**Safe

**特殊收容措施：**目前已被收容的SCP-CN-1482保存在Site-CN-28 B级异常物品收容区，非实验目的禁止取用SCP-CN-1482。

**描述：**SCP-CN-1482是一系列一氧化二氮储存罐的统称，由L&amp;S改装店制造，专门用于改装车辆使用。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/tnsbilws/overgrown-with-mold-1693929_960_720.jpg|caption=显微镜下的SCP-CN-1482，蓝色的部分为项目正在产出一氧化二氮]]

项目的罐体除了额外制造的一个单向进气口外并没有异常，异常在于其内部储存的异常生物，为一种霉菌，通过不断的吸收空气中的微量氮气以及氧气为罐体填充一氧化二氮，并为车辆引擎持续提供一氧化二氮助燃。项目抵抗极高温的环境，但可以通过酸性液体进行灭杀，使用浓度为80%以上的硫酸溶剂最为有效。

项目本身会因长期使用导致腐蚀罐体本身，直至罐体破损后，失去气体压强控制的项目本体会通过输入管道直接寄生引擎，并且堵塞引擎内部的同时大量填充一氧化二氮引起引擎爆燃导致燃烧或爆炸。少数情况下会直接入侵车内填充一氧化二氮使驾驶者短时间过量吸入导致急性缺氧身亡。

项目在TING论坛的零件买卖专区以及一起由非法竞速引起的车祸事故中被同时发现。TING论坛内的L&amp;S改装店官方提供了商店链接并与7月份开始贩卖该项目的量产产品，由于一段时间前收容了属于L&amp;S的产品[[[SCP-CN-1382]]]，基金会立刻开始封锁该帖并立刻购买了项目检测是否存在异常。

而在7月23日的一起广州市内车祸中，一辆非法竞速车辆由于引擎爆炸毁坏，并导致包括驾驶员在内的2人死亡，初步推断为一氧化二氮导致引擎过度燃烧爆炸，但尸检报告称两人在车祸前已经由于过量吸入一氧化二氮导致缺氧昏迷，随后引擎爆炸导致车祸的发生。这引起的基金会的注意，随后对车辆的检查发现了SCP-CN-1482残骸的存在，并同时发现了已经被腐蚀损坏的SCP-CN-1482罐体。

&gt; 回复@[http://scp-wiki-cn.wikidot.com/ 陈曦]：您好，我方的营运决定再次在贵论坛开展业务，也已经争得了论坛管理的同意，另外，这是我们最新的产品。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 陈曦] 2019年7月1日

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ Firever] 2019年7月1日

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tnsbilws/L%26SICON.png width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ L&amp;S改装店官方] 2019年7月1日
&gt; 回复@[http://scp-wiki-cn.wikidot.com/ Firever]：您好，这是最新款的自填充式氮气罐，可以将空气中的氧气和氮气吸入并且去除杂质混合，可以持续提供加速动力，目前购买可以享受10%优惠和一年的汽车维修服务。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ Firever] 2019年7月1日
&gt; 回复@[http://scp-wiki-cn.wikidot.com/ L&amp;S改装店官方]：这样啊，我是直线加速的车子，用这个合适吗？

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tnsbilws/L%26SICON.png width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ L&amp;S改装店官方] 2019年7月1日
&gt; 回复@[http://scp-wiki-cn.wikidot.com/ Firever]：非常合适，因为持续填充，可以从比赛开始到结束都保持一氧化二氮加速状态。但是我必须提醒您一件重要的事，长期使用会对您的引擎造成损伤，如果有需要我们可以给你替换新的零件。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ Firever] 2019年7月1日

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 陈曦] 2019年7月1日
&gt; 回复@[http://scp-wiki-cn.wikidot.com/ Firever]：稍等一下伙计，这不行吧。这家门店的东西有点鬼，你找拾荒者不是更好吗？

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ Firever] 2019年7月1日
