**项目编号：**SCP-CN-2572

**项目等级：**--Safe-- Euclid

**特殊收容方式：**SCP-CN-2572软件副本被收容在Site-CN-34的一间标准收容间内放置在基金会5级信号屏蔽盒的一台iPhone6 Plus上，原属于Dr.西幻柏。距离收容室--9--12米半径内禁止使用任何便携式电子产品，以防止SCP-CN-2572在未来版本的更新后通过其他方式突破收容。所有基金会雇员所拥有的便携式设备已经被安装可以识别SCP-CN-2572的软件，并在下载后及时删除SCP-CN-2572,平民的设备在出厂前被要求安装上述软件，以监控并处理SCP-CN-2572的收容失效。 任何SCP-CN-2572事件都应该由基金会安插在中国交警中的特工进行处理，并对涉事群众进行记忆删除。 Dr.fisher已经被禁止靠近SCP-CN-2572的收容室。关于Onto Board Media的调查正在开展中。

**描述：**SCP-CN-2572是一款由OB传媒开发的应用程序，由201█/██/██在APP store中国区上线，现在仍在更新中。打开项目后并没有异常，将显示与普通地图没有区别的界面,对象的导航系统能够正常使用，且优于其他地图类app。且使用SCP-2572中可以看到其他地图中应被隐蔽的区域，包括军事基地，基金会设施等。

      项目的异常主要在于在购买SCP-CN-2572中的内购后，用户可以通过触控更改中国大陆（不含港澳台地区）境内所有道路设置，如路口的车道排列，路况，红绿灯等。在接获潜伏在交警监控室中的特工关于道路情况的异常变化并在实验中证实异常是由项目导致之后，基金会立即对App store上所有的副本进行下架，并删除了所有已被下载的内容，仅保留Dr.西幻柏手机上的备份用于实验目的，在此过程中中有1█桩SCP-CN-2572事件发生。

      SCP-CN-2572事件是用户由SCP-CN-2572进行的操作而触发的事件，包括有红绿灯信号转变、车道方向改变、高架路坍塌、地表凹陷、凭空出新道路等事件。变化是发生在使用SCP-CN-2572后1毫秒内，且变化过程接近纳秒级别，通常的SCP-CN-2572-1事件在无特殊情况下都会使在场人员无法意识到变化并改变自己的行为而造成人员伤亡。

     现已证实SCP-CN-2572具有模因效果，除当时通过第三方途径观察路面的人，其他在现场和不在现场的人都会认为发生的变化是理所应当的，且根据SCP-CN-2572的影响改变对于道路状态的认知，以契合SCP-CN-2572事件后发生后所造成的改变。依照发生SCP-CN-2572事件时的录像回看以及目击者的证言，被SCP-CN-2572使用者驾驶的车辆在物理上接触障碍物时，使用者驾驶车辆会在车身周围散发出白色雾状气体（该气体被称为SCP-CN-2572-1）届时前者会无视后者物理性质直接穿透后者，气体在接触解除后立即消失。使用者车辆不会出现任何损伤，但障碍物会遭受正常情况下物理接触所带来的损伤。依照SCP-CN-2572变化行驶的车辆也会出现上述现象。被撞毁的车辆会被其他行驶者无视，在现场死亡的人员会被其他人认知为在此地区近几天内发生的车祸中死亡，而伤员对造成自己伤势的原因的描述会同样归因于同一场车祸。

SCP-CN-2572已经被证实具有传播性，已知SCP-CN-2572可以在各种移动网络中传播，在无屏蔽的情况下，SCP-CN-2572可以影响周围--9-- 12米的移动设备，使其开始下载SCP-CN-2572的一个副本。已知在使用基金会5级信号屏蔽匣的情况下，SCP-CN-2572的传播可以得到有效抑制，影响范围可以减至2~3米，影响范围可能在后期更新中继续扩大。在少数情况[[footnote]][在设备系统不支持使用应用，多见于除Apple Watch以外电子手表以及电子书阅读器][[/footnote]]下，安装的SCP-CN-2572软件无法显示，但是仍具有传播性。传播会在SCP-CN-2572下载完成后十分钟后开始。SCP-CN-2572应用可以被删除，删除应用后其设备的传播性也会随之消失，在部分设备[[footnote]][附录2中未处于兼容设备表上的ios设备和配置较低的安卓设备][[/footnote]]上无法使用SCP-CN-2572。

[[collapsible show=&#34;+ 附录4:SCP-CN-2572实验&#34; hide=&#34;- 关闭&#34;]]
**实验编号:#E-2572-1**
地点：Site-CN-34 旁以维护为由阻挡车辆的███路与██路路口
执行人：Dr.西幻柏

操作程序：研究人员通过监控视频对现场进行检测。四名具有驾照的D级人员，D-25721,D-25722,D-25723, D-25724,架驶四辆临报废的基金会车辆 ，其中D-25721，D-25722 按东西向，D-25723，D-25724按南北向行驶，此外十名D级人员被指示按南北向穿越斑马线，南北向绿灯亮起，路口正常通行。

使用SCP-CN-2572 将通行方向切换至东西向后，停靠在路口的D-25721和D-25722无视在斑马线上的人员径直向前驶去,并撞上D-25723所驾驶的车辆。D-25721无视其，发出预期中的白色烟雾，穿透了D-25723的车辆，在烟雾散去后可以看见D-25723的车辆严重损毁，斑马线上D-25726以及D-25723。

结果：斑马线上的D-25726，D-25729以及和D-25721相撞的D-25723被宣布当场死亡，而D-25721的车辆没有丝毫损伤，而D-25725等人宣称自己闯了红灯，而D-25721宣称自己完全没有看到行人，自己是按照绿灯改变而行驶的。D-25721以及在场所有D级对D-25723残骸和D-25726和D-25729的尸体表现出忽视。其他D级被记忆消除后应用至下一实验。

结论：SCP-CN-2572完全具有模因效应，会使在场的对象察觉不到SCP-CN-2572-1事件的产生。而不在现场的旁观者能察觉到事件的发生。


以下为E-25721的音频记录节选
&gt;前言：此次记录D-25721，D-25722与D-25723，D-25724处于不同的通讯频道，此处记录D-25721与Dr.西幻柏的对话内容。
&gt; **记录开始**
&gt; ［00.00.30］ 
&gt; **Dr.西幻柏：**早上好D-25721，我们今天要进行一项很简单的实验。等到红绿灯变绿，你们沿着这条路直行就可以了。现在请通报车辆前方是否有行人或车辆。
&gt; 
&gt; **D-25721**有的，前面的斑马线上有大概十个人在行走，然后在道路中央有两辆车。
&gt; 
&gt;  **Dr.西幻柏：**一切正常。
&gt; 
&gt; ［00.02.27］使用SCP-CN-2572改变通行方向
&gt; **Dr.西幻柏：**D-25721，现在前面路口还有车吗？
&gt; 
&gt; **D-25721：**博士怎么用“还”字，刚刚一直没有车啊。（引擎发动声）
&gt; 
&gt; **Dr.西幻柏：**知道了，现在可以行驶了。
&gt; 
&gt; ［00.02.31］
&gt; （巨大的碰撞声）（水雾放出声）（尖叫声）**Dr.西幻柏：**D-25721你有没有事！听到请回答！
&gt; **D-25721:** 博士你在大惊小怪些什么，刚刚直行一路上没有发生什么事啊。
&gt; 
&gt; **Dr.西幻柏：**你没有听见声音吗？也没有看到些什么吗？
&gt; 
&gt; **D-25721:**没有，一路都很平稳啊。你们基金会的人都这么奇怪吗？
&gt; 
&gt; **Dr.西幻柏：**好的，我知道了。
&gt; 
&gt; **记录结束**

**实验编号：#E-25722**
地点：Site-CN-34 旁以维护为由阻挡车辆的███路与██路路口
执行人：Dr.西幻柏

操作程序：四名具有驾照的D级人员，D-25721,D-25722,D-257215, D-25724,各自架驶临报废的基金会车辆 ，其中D-25721，D-25722 按东西向，D-257215，D-25724按南北向行驶，此外十名D级人员被指示按南北向穿越斑马线，南北向绿灯亮起，路口正常通行。

路口处安置了三台斯克兰顿现实稳定锚，在切换后，斯克兰顿现实稳定锚启动，D-25721，D-25722依然如实验一中无视人员向前启动，D-25721车头与D-25724车头相擦，D-25722与人行道上的D-25727相撞，但在接触后并没有SCP-2572-1气体产生，且D-25721、D-25722的车辆受到了相应程度的损毁，在对于车辆的维护情况记录进行检测时，发现车辆的损坏被归咎于██的车祸中。

结论：SCP-CN-2572-1事件无法被控制，其扭曲现实与改变认知是分别且同时进行的，使用稳定现实锚的过程中可能会出现更大的伤亡。对暴露在公众中的SCP-2572-1事件由于当事者的无法记忆，所以仅需在交警系统中进行监控。
更多实验请参阅文档file#CN2572-001
