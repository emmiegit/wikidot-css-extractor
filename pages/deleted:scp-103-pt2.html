    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item n^^o^^:** SCP-103

**Classe do objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-103 é contido em uma Cela de Contenção de Segurança Padrão com 100 x 100 x 100 centímetros, situada no setor AA-T 03, a Cela deve ser revestida com concreto externamente por 20 centímetros de largura, para transportá-lo, deve-se cobrir o objeto em um tecido de algodão ou lã dependendo da cor atual de SCP-103, caso a cor for preta, revesti-lo com uma camada de algodão, caso a cor for branco amarelado, revesti-lo de lã rosada encontrada no estado Östergötland situado na Suécia.
 
 O objeto ao ser transportado deve estar parado em cima de uma mesa com 2 Seguranças equipados com armas de nível I cada, e constantemente vigiando-o durante todo o percurso @@INTEIRO@@. Enquanto o objeto estiver contido, ele deve estar conectado 24 horas por dia a uma tomada de 220W. No primeiro sábado de cada ano às 15:37 da tarde a tecla &#34;Backspace&#34; do SCP-103 deve ser acionada. Caso ela não seja acionada a tempo, deve-se subtrair 15:37 por 15 minutos e apertar a tecla no dia seguinte no horário resultado da subtração.

**Descrição:** SCP-103 é um teclado da empresa ████ de 1987, possui 26,31 centímetros de comprimento e 2,58 centímetros de largura com 102 teclas. Material plástico duro e revestido com algum tipo de tinta genérica. SCP-087 funciona ao apertar suas teclas, ao digitar uma coordenada localizada no planeta, o lugar situado na coordenada criará um fenômeno aleatório, criando desde uma bola de neve até um fenômeno catastrófico.

**Adendo 087.1:** SCP-103 foi descoberto em uma loja de bijuterias quando o dono █████ afim de experimentar o teclado digitou sem intenção a coordenada de um local a 358 metros distante de sua loja, SCP-103 apagou 350 metros cúbicos ao redor do local, a fundação, sabendo do acontecido, enviou 2 agentes para o local, agente ████ e agente ████████. SCP-103 foi mandado para a filial da fundação ███████ e se encontra em estado contido.

**Teste 103.1:**  Teste movido pelo Dr.████ ████████, neste teste, o Doutor digitou a coordenada de █4.2██3, 118.5███, o agente ████ ███████ que estava a 1km de distancia do lugar assistindo com um binóculo percebeu sérias mudanças climáticas, o céu na área ficou avermelhado, e o local foi ██████ e então, entrou em um ████ temporal, o local tornou-se SCP-103-1 e atualmente está em quarentena, o agente sobreviveu, o agente relatou e mostrou seus registros para o Dr. ████ ████████, o fenômeno acontecido está além de nossa compreensão.

**Teste 103.2:** Teste executado pelo Dr.████ ████████, o teste foi efetuado em 66.██38, 6█.7██9, o no início apenas surgiu uma porta, 12 minutos após o acontecido, a porta se abriu dentro dela havia [DADOS EXPURGADO].

&gt; &#34;Dr.████ ████████ pediu permissão para abrir SCP-103, Permissão concedida&#34;

**Teste 103.3:** Dr.████ ████████, curioso de como o objeto agia e efetuava, pediu permissão para o conselho para examinar internamente SCP-103. Ao tentar compreende-lo abrindo-o SCP-103 se auto-neutralizou e Dr.████ ████████, morreu tentando compreende-lo.</textarea></pre>
