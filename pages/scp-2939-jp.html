    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**SCP-2939-JP - 起码要殊死抵抗
**作者：**©︎[[*user OwlCat]]
**译者：**[[*user SisterTan_Greasy]]
**发布年份：**2021
[[include credit:end-standalone]]

**项目编号：**SCP-2939-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-2939-JP被收容于标准人形收容单元中。为频繁确保SCP-2939-JP的存在，于单元格内设有红外线式传感器。

**描述：**SCP-2939-JP系一具有逆模因性质的日本男性。SCP-2939-JP半径10米内的人被认为可以“永远无视”SCP-2939-JP。若如此，SCP-2939-JP将不再可见。此外，该异常性质也可通过SCP-2939-JP向他人主动触发。[[footnote]]此情况下，SCP-2939-JP则无法看到他人。[[/footnote]]SCP-2939-JP的异常性质被认为是于2018年[[footnote]]当时SCP-2939-JP为初二学生。[[/footnote]]被发现，此前以无异常性质的普通人身份过着上学的普通生活。

以下为关于异常性质被发现前与被发现后的访谈记录。
__**访谈记录2939-JP**__
&gt; **访谈对象：**SCP-2939-JP
&gt; 
&gt; **采访者：**██博士
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **██博士：**首先跟我讲讲，你在异常性质被发现前的生活。
&gt; 
&gt; **SCP-2939-JP：**可......我不太想说。
&gt; 
&gt; **██博士：**不想说的话我可以换个问题。
&gt; 
&gt; **SCP-2939-JP：**都是过去的事了，还是告诉你吧。我在学校被骚扰了。
&gt; 
&gt; **██博士：**具体是怎样的？
&gt; 
&gt; **SCP-2939-JP：**比如被偷拍视频、或者明显在群体中被忽略、被逼去做某些事......甚至还在背地里被当作傻子。
&gt; 
&gt; **██博士：**我明白了。那么接下来你是什么时候意识到异常性质出现了呢？
&gt; 
&gt; **SCP-2939-JP：**我绝不会忘记14岁生日那天的早晨。最开始是妈妈跟我说......呃，我的“异常性质”的，当时觉得那只是我的心理作用，等到学校被提及后我才意识到自己发生了什么。
&gt; 
&gt; **██博士：**异常性质在这之后发生了多少次？
&gt; 
&gt; **SCP-2939-JP：**第一天还没什么特别，第二天来学校，发现全班同学都不认识我了。最开始也觉得可能是心理作用吧。但转眼间、其他班有趣的人也开始“无视”我了。最后甚至连老师都“无视”我......也许是在我们和上级领导之间被压得喘不过气来吧。
&gt; 
&gt; **██博士：**相当不幸的遭遇啊。多谢你能向我吐露。
&gt; 
&gt; **SCP-2939-JP：**[短暂笑声]你才没有发自真心感谢。不过其实，我没有那么痛苦。
&gt; 
&gt; **██博士：**怎么说？
&gt; 
&gt; **SCP-2939-JP：**迄今为止，尽管我一直被随处可见的痛苦折磨着，但倒不如说多亏了这异常性质使得我安心。因为我已经不必再担心被无视以外的骚扰了。稍微夸张点说，这没准是老天爷施舍给我的小生日礼物。
&gt; 
&gt; **██博士：**这样啊，这异常性质反倒对你是有益的呢。那么最后，告诉我你是如何发动异常性质的。
&gt; 
&gt; **SCP-2939-JP：**啊，是说被我“无视”吗。其实和普通的“无视”差不多。但区别在于如果是认识的人的话，就算不在附近也可以“无视”。不过即使被我“无视”了，也不会让对方产生什么影响。
&gt; 
&gt; **██博士：**那说明我还未被你“无视”过……。
&gt; 
&gt; **SCP-2939-JP：**不，还是有一次的。就是你们带我走的那天。至今我也一直觉得“无视”没啥用，当时只是想“无视学校里的所有人”而已。
&gt; 
&gt; **██博士：**所有人，是吗。
&gt; 
&gt; **SCP-2939-JP：**才没什么深刻理由。反正也毫无意义。我就是不想看到他们的脸。不想见到，他们意识到我消失了后的表情。
&gt; 
&gt; **&lt;录音结束&gt;**
为确认对被SCP-2939-JP“无视”产生的影响，已对SCP-2939-JP学籍所在中学的学生及教师进行跟踪调查，但截止目前尚未发现异常变化。

**附录(2018/12/18补充)：**SCP-2939-JP在收容单元内突然体温骤降，同时无法通过视觉及物理接触以确认其存在。另外，单元格室温保持在了20°。

SCP-2939-JP极有可能因某些原因改变了异常形质，为细致调查，以高热传感器扫描单元格并成功拍摄到红外字符串。
[[collapsible show=&#34;+ 展示字符串&#34; hide=&#34;- 收起&#34;]]
[[=]]
&gt; [[size 150%]]此人已被冻结[[/size]]
&gt; 
&gt; 详情：数次发送垃圾邮件
&gt; 
[[/=]]
SCP-2939-JP现已生死不明。
[[/collapsible]]</textarea></pre>
