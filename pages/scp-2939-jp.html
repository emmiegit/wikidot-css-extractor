**일련번호:** SCP-2939-JP
 
**등급:** 유클리드(Euclid) 

**특수 격리 절차:** SCP-2939-JP는 표준형 인간형 격리실에 격리된다. SCP-2939-JP의 존재를 상시 확인하기 위해 격리실 내부에는 적외선식 센서가 설치된다.

**설명:** SCP-2939-JP는 한정적인 항밈 성질을 가진 일본인 남성이다. SCP-2939-JP의 반경 10m 이내에 존재하는 인물은 SCP-2939-JP를 &#34;영원히 무시하는 것&#34;이 가능하다고 인식한다. 이를 선택할 경우, SCP-2939-JP를 눈으로 확인하는 것이 영구적으로 불가능해진다. 또한, 이러한 변칙성은 SCP-2939-JP로부터 타인을 향해 발동시킬 수도 있다.[[footnote]] 이 경우, SCP-2939-JP가 타인을 눈으로 인식하는 것이 불가능해진다. [[/footnote]] SCP-2939-JP의 변칙성은 2018년[[footnote]] SCP-2939-JP는 당시 중학교 2학년에 재학 중이었다. [[/footnote]]에 발현되었으며, 그 이전까지는 변칙성이 부재한 일반인으로서 통학 등 일반적인 생활을 영위했다.

이하는 변칙성 발현 전과 발현 후의 생활에 관한 면담 기록이다.
__**면담 기록 2939-JP**__

&gt; **대상:** SCP-2939-JP
&gt; 
&gt; **면담자:** ██ 박사
&gt; 
&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; **██ 박사:** 제일 먼저, 변칙성 발현 이전의 삶에 대해 알려주시기 바랍니다.
&gt; 。
&gt; **SCP-2939-JP:** 네......별로 이야기하고 싶진 않지만요.
&gt; 
&gt; **██ 박사:** 이야기하는 게 힘드시다면 다음 질문으로 넘어가겠습니다.
&gt; 
&gt; **SCP-2939-JP:** 뭐 이미 지난 일이기도 하니 이야기할게요. 괴롭힘을 당했거든요, 학교에서.
&gt; 
&gt; **██ 박사:** 구체적으로는 어떤?
&gt; 
&gt; **SCP-2939-JP:** 예를 들면 몰래 영상을 찍히거나, 분명히 그룹으로부터 무시를 당한다거나, 무리하게 돈을 쓰게 만든다거나...... 뒤에서 몰래 바보 취급을 당하기도 했어요.
&gt; 
&gt; **██ 박사:** 알겠습니다. 그럼 다음으로, 변칙성을 인지하게 된 것은 언제쯤일까요?
&gt; 
&gt; **SCP-2939-JP:** 잊히지도 않네요. 14살 생일 아침이었어요. 어머니께서 처음으로 제게... 그, &#34;변칙성&#34;에 관해 말씀하셔서, 그때는 그냥 기분 탓이라고 했는데, 학교에서 그놈들이 말해서 제게 무슨 일이 일어나고 있는지 이해했어요.
&gt; 
&gt; **██ 박사:** 그 뒤, 어느 정도로 변칙성이 발동되었습니까?
&gt; 
&gt; **SCP-2939-JP:** 첫날은 아무 일도 없었는데, 다음날 학교에 와보니 반 애들 모두가 절 인식할 수 없게 되어버렸어요. 아마 처음에는 그놈들도 기분 탓이라고 생각했겠죠. 그리고는 눈 깜짝할 새 재밌다고 하던 다른 반 사람들도 &#34;무시&#34;하기 시작했어요. 마지막에는 선생님마저도 &#34;무시&#34;하게 된 것 같아요...... 아마 그놈들과 저와 윗분들 사이에 끼어서 선생님도 곤란하셨겠죠.
&gt; 
&gt; **██ 박사:** 상당히 힘든 일을 경험하셨군요. 말씀해주셔서 감사합니다.
&gt; 
&gt; **SCP-2939-JP:** [짧은 웃음소리] 그거 진심으로 하시는 말 아니잖아요. 그래도 솔직히, 저는 그렇게 힘들었다고 생각 안 해요.
&gt; 
&gt; **██ 박사:** 무슨 말씀이신가요?
&gt; 
&gt; **SCP-2939-JP:** 지금까지 눈에 보인다는 게 절 힘들게 했어요. 오히려 이 변칙성 때문에 안심할 수 있어요. 이제 더는 무시 이외의 괴롭힘을 당할 걱정이 없어졌으니까요. 조금 과장하자면 이건 신이 제게 준 소소한 생일 선물일지도 모르겠네요.
&gt; 
&gt; **██ 박사:** 그런가요, 이 변칙성이 당신에게는 비교적 유익했군요. 그럼 마지막으로, 당신 쪽에서 변칙성을 발동시키는 방법을 알려주시겠습니까?
&gt; 
&gt; **SCP-2939-JP:** 아, 이쪽에서의 &#34;무시&#34;인가요. 방식은 보통의 &#34;무시&#34;와 같아요. 다만 면식이 있는 사람은 거리가 멀어도 &#34;무시&#34;할 수 있다는 차이가 있어요. 뭐, 제가 &#34;무시&#34;해도 저쪽에는 아무런 영향이 없지만요.
&gt; 
&gt; **██ 박사:** 그럼, 당신이 &#34;무시&#34;한 적은 없는 거......
&gt; 
&gt; **SCP-2939-JP:** 아뇨, 한 번 있어요. 당신들이 절 데려가려고 온 날에요. 지금까지는 제 쪽에서 &#34;무시&#34;하는 게 무의미하다고 생각했는데, 그땐 갑자기 &#34;학교의 모두를 무시하고 싶다&#34;고 생각하게 됐어요.
&gt; 
&gt; **██ 박사:** 모두, 인가요.
&gt; 
&gt; **SCP-2939-JP:**  뭐 그렇게 깊은 이유는 없어요. 어차피 의미도 없고요. 단지 뭐랄까, 얼굴이 보기 싫어졌다고 할까요. 내가 없어진 걸 깨달은 그놈들의 그 얼굴이.
&gt; 
&gt; **&lt;기록 종료&gt;**

SCP-2939-JP로부터의 &#34;무시&#34;가 미친 영향을 확인하기 위해 SCP-2939-JP가 재적 중이던 ██중학교의 학생 및 교원에 대한 조사가 시행되었으나, 현재까지 변칙적인 변화는 확인되지 않았다.

**보충(2018/12/18 추가 기록):** SCP-2939-JP가 돌연히 격리실 내에서 극도의 저체온을 나타내는 동시에 시각적・물리적 접촉에서의 존재 확인이 불가능해졌다. 또한, 당시 격리실 내부는 20℃ 정도의 온도를 평소와 같이 유지하고 있었다.
SCP-2939-JP가 모종의 이유로 변칙성을 변화시켰을 가능성이 높으므로, 자세한 조사를 위해 격리실 내부를 고도의 열 센서를 사용하여 스캔한 결과 적외선 문자열 촬영에 성공했다. 이하는 그 내용이다.
