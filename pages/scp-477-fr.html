    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-477-FR - La petite fille aux allumettes
**Auteur :** [[user Dr U N Owen]]
**Date de publication :** 6 juillet 2021
**Image :** [https://unsplash.com/photos/gHYx-cHFMQs Photo] de Jesse Martini sur Unsplash
  
[[include credit:end]]

**Objet n^^o^^ :** SCP-477-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr

[[include component:image-block name=darkalley.jpg|caption=Entrée de SCP-477-FR vue depuis l&#39;intérieur.]]

**Procédures de Confinement Spéciales :** Les effets de SCP-477-FR assurent partiellement son propre confinement. L&#39;accès au site doit être barré par une palissade métallique de 3 m de haut munie d&#39;une porte équipée d&#39;un verrou magnétique et d&#39;une alarme. Un panneau portant l&#39;inscription &#34;Passage interdit – Propriété privée&#34; doit être visible sur la porte en toute circonstance. Le site et son entrée doivent être surveillés par deux caméras de sécurité. L&#39;alarme et les enregistrements sont envoyés au poste de sécurité du Site-28 où ils sont réceptionnés par le garde de service. En cas d&#39;intrusion, le coupable doit être arrêté, interrogé puis relâché après avoir absorbé des amnésiants légers.

**Description :** SCP-477-FR est une impasse débouchant sur la Tunnel Approach Street entre le 312 East 35th Street et le 323 East 34th Street dans le quartier de Murray Hill à New York City. La ruelle est rectiligne et mesure 20 m de longueur sur 3 m de largeur. Celle-ci est prise entre trois murs de briques gris aveugles et sans accès. Elle est entièrement vide, hormis un conteneur contre la paroi de gauche et des gouttières laissant couler l&#39;eau de pluie à même le sol. Une petite rigole centrale draine l&#39;eau vers une grille devant l&#39;entrée de la ruelle. Le pavage est usé, irrégulier et ondulé par endroits. Quelques touffes d&#39;herbe rase poussent dans les anfractuosités. Quatre appliques murales fixées sur la paroi sud à un intervalle d&#39;environ 5 m font office d&#39;éclairage public. Les deux premières ne fonctionnent plus, la troisième souffre d&#39;un faux contact la faisant clignoter. Trois anciens accès sont encore visibles dans la ruelle, dont deux ont été murés et le troisième condamné par des planches. Trois ventilateurs hors service sont fixés à une hauteur d&#39;environ 7 m sur le mur nord. Un escalier de secours rouillé et tordu grimpe le long du mur sud, mais son échelle d&#39;accès est hors d&#39;atteinte.

Les effets de SCP-477-FR s&#39;appliquent dès l&#39;entrée dans l&#39;impasse. Tous les bruits provenant de l&#39;extérieur sont immédiatement étouffés jusqu&#39;à un maximum de 40 dB[[footnote]]À titre de comparaison, cette intensité acoustique correspond grossièrement à une conversation à voix basse.[[/footnote]] et disparaissent proportionnellement à l&#39;éloignement par rapport à la rue principale. À l&#39;extrémité de l&#39;impasse, plus aucun son n&#39;est audible, excepté ceux produits par les objets et individus à l&#39;intérieur de la ruelle.

SCP-477-FR produit un faible effet antimémétique empêchant ses victimes de prendre en compte l&#39;existence de l&#39;impasse et de tout ce qu&#39;elle contient. Elles la perçoivent mais l&#39;oublient aussitôt. Depuis la découverte de SCP-477-FR le 23 mars 1997, personne n&#39;a pénétré dans cette ruelle à l&#39;exception des équipes de recherche et de confinement.

Après environ 30 secondes passées au fond de l&#39;impasse, les sujets commencent à entendre de manière très faible et comme venant de très loin le chant //[https://www.youtube.com/watch?v=3IttxpHDAX8 Down in the river to pray]//, un gospel traditionnel, chanté par une voix féminine au timbre grave. La voix semble se briser par moments. Le son est étouffé et légèrement distordu, ce qui rend son identification difficile. Une écoute attentive permet de distinguer derrière le chant le bruit très faible d&#39;une sirène de police ou d&#39;ambulance qui s&#39;éloigne. Les recherches n&#39;ont pas permis de découvrir l&#39;origine de ces sons.

Au fond de la ruelle se trouve un sac de couchage de mauvaise qualité datant des années 90. Il est déchiré en plusieurs endroits et une partie du rembourrage a disparu. Sa surface est couverte de taches brunâtres d&#39;origine inconnue. Une boîte en carton vide marquée du label &#34;T. D. Lemon&#34;[[footnote]]Un marque produisant principalement des produits alimentaires à base de citron.[[/footnote]] est posée sur le sol non loin. Trois autres ont été dépliées et placées sous le sac de couchage. Une casquette blanche et noire très usée taille enfant marquée du slogan &#34;I love NYC&#34; gît sur le sol près du mur du fond. Juste à côté, une croix de bois d&#39;environ 30 cm de haut est posée sur un socle, entourée d&#39;une couronne de fleurs et de 3 bougies allumées. Les fleurs ne fanent pas et les bougies ne s&#39;éteignent pas quelles que soient les conditions météorologiques. Sur la croix est fixé un écriteau disant : &#34;Oh sister, let&#39;s go down in the river to pray.&#34;[[footnote]]&#34;Oh ma soeur, descendons dans la rivière pour prier.&#34;[[/footnote]] La scène ne semble pas avoir souffert du passage du temps depuis sa découverte.</textarea></pre>
