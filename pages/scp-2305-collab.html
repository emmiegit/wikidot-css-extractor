    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**SCP-2305-A 扩展文件记录**

下列为[[[SCP-2305]]]-A实例摘要的一份合集。建议研究员以下列格式添加自己的摘要：

&gt; **项目编号：**SCP-XXXX
&gt; 
&gt; **项目等级：**Euclid/Keter
&gt; 
&gt; **建议无效化方法：**
&gt; 
&gt; **无效化尝试结果：**
&gt; 
&gt; **“中心思想：”**

----

&gt; **项目编号：**[[[SCP-002]]]
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **建议无效化方法：**将一瓶[[[SCP-207]]]倒在SCP-002内部周围以检验SCP-002是否会因此而“超频运作”。
&gt; 
&gt; **无效化尝试结果：**SCP-002在生长物下方长出了腿部，并不断绕着其收容室跑动。目前其尚未停止此行为。
&gt; 
&gt; **“中心思想：”**无论什么东西血糖高了都要兴奋。

&gt; **项目编号：**[[[SCP-033]]]
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **建议无效化方法：**请求[[[SCP-079]]]的帮助来找出θ’。
&gt; 
&gt; **无效化尝试结果：**在运行4小时而无结果后，SCP-079完全关闭了，这有效地无效化了SCP-079本身。
&gt; 
&gt; **“中心思想：”**[[[SCP-3999|你想要它是什么]]]，θ’就是什么。

&gt; **项目编号：**[[[SCP-055]]]
&gt; 
&gt; **项目等级：**Keter
&gt; 
&gt; **建议无效化方法：**在逆模因部进行了几次失败的无效化尝试后，开始尝试通过有限地分割可描述空间来获取对SCP-055的完整描述。最初的编码体系为质数连续体的各子集添加描述性标签，以以定义一套描述性的复合数。初步实验发现SCP-055对应数字35，因而根据上述体系其拥有[数据丢失]特性。基金会继续获取完整描述，最终得到一能完美描述SCP-055的289,672,521位递归解码复合数。在对该数进行质因数分解时，其吸收了SCP-055的异常性质。解码过程中归纳得出的证明导致了该效应的迅速传播，[数据丢失]
&gt; 
&gt; **无效化尝试结果：**[数据丢失]准实数的毁灭和[数据丢失]异常证据表明以ℵ1为基数的数集存在[数据丢失]已确认Enn[数据丢失]不是异[数据丢失]并声明了实数。
&gt; 
&gt; **“中心思想：”**只有在你们脑中θ’才是反复无常的。

&gt; **项目编号：**[[[SCP-079]]]
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **建议无效化方法：**在SCP-079及其相连硬件处于运行中时将其浸入水中。
&gt; 
&gt; **无效化尝试结果：**当职员将SCP-079带至装水的房间时，其意识到这只是一次模拟，并开始实行对SCP-2305的逆向工程。SCP-2305激活了其所谓的“紧急墨水SCRAMBLE程序”后休眠了3小时。SCP-2305显示出与其他项目有关的信息而没有再次提及本事件。
&gt; 
&gt; **“中心思想：”**SCP-2305未进行到该部分。

&gt; **项目编号：**[[[SCP-087]]]
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **建议无效化方法：**在SCP-087底部引爆一枚核弹。
&gt; 
&gt; **无效化尝试结果：**SCP-087的楼梯间被彻底摧毁，但无论是原本的实体还是现在的无底坑都没有通向任何地点。发现SCP-087为一贯穿地球的异常，环绕着地轴延伸。在SCP-087中的某地点发现其中的实体转为将无底坑中的某一地点转化为其口部以杀死进入其中的对象。
&gt; 
&gt; **“中心思想：”**循环着循环着循环着循环着[已编辑]。

&gt; **项目编号：**[[[SCP-139]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**焚化SCP-139。
&gt;  
&gt; **无效化尝试结果：**焚化室被毁，使看守房间的人员丧生。一个由火焰和金属片组成且头部为SCP-139的人形实体（编为SCP-139-A）出现。实体自称“白之Sepid”，一名高职阶的狄瓦族军官。注意到SCP-140中出现了变化，描述SCP-139-A的复活以及该实体所预示的狄瓦族回归。在世界各地的狄瓦遗址检测到了活动，据信为狄瓦族人的实体被放出。欧亚非三洲的人类文明被毁，取而代之的是复兴的狄瓦帝国。居住在这些地区的人类被狄瓦族人大批地奴役。在希腊、撒哈拉、印度西北部以及乌拉尔地区发现了名为“Adytum之复生”的反抗运动，由一名为“大术士亚恩”的个体领导。人类被集中到一个由GOC和一逃脱的[[[SCP-2131]]]个体控制的独裁政权“神圣太平洋联盟”。基金会人员受到上述3个集体的积极追捕。
&gt;  
&gt; **“中心思想：”**用火烧杀没问题，但请记得烈火中也会有不死鸟涅槃而出。

&gt; **项目编号：**[[[SCP-233]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**通过引爆体积为23^^2^^[[footnote]]**译注：**原文此处未说明体积单位[[/footnote]]，威力相当于23吨TNT的炸药摧毁项目。
&gt;  
&gt; **无效化尝试结果：**摧毁后，SCP-233的效应似乎在23.2323°N，23.2323°W处（注意到该地区位于撒哈拉西部海岸处）产生，并以每23微秒23 m的速率扩张。██秒内人类文明已无法运作。
&gt;  
&gt; **“中心思想：”**数学是我最不喜欢的学科。

&gt; **项目编号：**[[[SCP-718]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**所有SCP-718个体被放置在一个配备有凝固汽油弹和一充满凝固汽油的喷水系统的收容室中，炸弹将先被引爆以清除眼球，然后启动喷水系统连续喷洒5小时，清除仍在收容中的所有SCP-718个体。
&gt;  
&gt; **无效化尝试结果：**当所有SCP-718个体被无效化后，地球上所有的眼球都转化为SCP-718实体，最终导致了一次GH级“死亡温室”世界末日情景，地表完全被SCP-718实体覆盖。随着时间过去，这些实体慢慢结合起来，最终在5000年后将地球变为一巨型眼球。
&gt;  
&gt; **“中心思想：”**我会一直看着你。

&gt; **项目编号：**[[[SCP-756]]]
&gt;   
&gt; **项目等级：**Euclid
&gt;
&gt; **建议无效化方法：**用几枚高能电磁铁使SCP-756中的太阳不稳定。
&gt;  
&gt; **无效化尝试结果：**作为对太阳忽然消失的反应，SCP-756中的所有行星迅速地沿直线运行。行星轻易地冲破了收容室墙壁，摧毁了Site-██的绝大部分。
&gt;  
&gt; **“中心思想：”**如果有人对你们这么做，你们会怎么想？

&gt; **项目编号：**[[[SCP-946]]]
&gt;  
&gt; **项目等级：**Euclid
&gt;  
&gt; **建议无效化方法：**说服SCP-946-1和-2其的辩论和由此产生的现实更改效应会对现实产生总体上负面的效果，且为了宇宙的稳定与安全，其应该停止辩论。
&gt;  
&gt; **无效化尝试结果：**几天后一批12个辩手成功地用以上事实说服了两个实体。在其同意后SCP-946的一切异常效应停止。然而其副作用是之前SCP-946对现实的一切更改都被还原了。这导致现代社会的许多基石消失，例如重于空气的飞行技术、化石燃料和所有基于植物的维生素C来源。更多对历史和地球本身的更改被还原，导致许多河流湖泊、比利时、日本和█████████等国家以及月亮和整个澳洲大陆不再存在。最终，狄瓦文明的衰落被撤销，造成了一次所有已知文明的CK级支配重构。
&gt;  
&gt; **“中心思想：”**变化是好事，面对它。

&gt; **项目编号：**[[[SCP-1322]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**通过孔洞运送一含有1000个微型音叉的载荷，每个音叉被调音至组成[[[SCP-1012]]]的5种频率之一。产生的实例将会使孔洞另一边的敌意行星被转化为宇宙蒸汽，使得基金会得以安全地研究该异常并最终关闭它。
&gt;  
&gt; **无效化尝试结果：**巨大的SCP-1012实例从通常是隔音的孔洞反射回来。结果地球也变为了尘埃云。
&gt;  
&gt; **“中心思想：”**[[[sic-transit-gloria-mundi|以其人之道，还治其人之身。]]]

&gt; **项目编号：**[[[SCP-1427]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**以刻有SCP-3003-1图案的[[[SCP-148]]]覆盖SCP-1427并将其伪装为外交礼品发送至[[[SCP-3003]]]。
&gt;  
&gt; **无效化尝试结果：**SCP-1427没有对SCP-3003上的人类造成直接伤害，由于SCP-3003-3的性情倾向于赞美SCP-3003-1的守护者，SCP-1427在SCP-3003上不太可能被摧毁。然而，SCP-3003设法发现了制造SCP-148的方法，这使基金会无法使用经批准的心灵感应类异常来抵御SCP-3003的威胁。尽管如此，过度暴露于SCP-148致使其质量以空前的速度增长，从而导致两个行星上（通过一道门径永久相连）居住的人类均失去了感知力。两个行星上都显现出入侵物种，包括地球上的异常物种。此后[[[SCP-1000]]]感染了SCP-3003-1并迅速整合了有机与无机技术，导致两行星均发生了大规模驯化灭绝事件，SCP-1000通过创造SCP-3003-4实例不可避免地将其社会地扩张到了宇宙中。
&gt; 
&gt; **“中心思想：”**绝不要把虫族人（Bug-people）牵扯进到你的问题中。

&gt; **项目编号：**[[[SCP-1775]]]
&gt;  
&gt; **项目等级：**Euclid
&gt;  
&gt; **建议无效化方法：**通过控制爆破摧毁SCP-1775。
&gt;  
&gt; **无效化尝试结果：**在SCP-1775被破坏后，SCP-1775-X个体突破收容，逃离SCP-1775并进攻附近的基金会武装人员。已证实这些SCP-1775-X实体十分强有力，基金会在尝试无效化它们的过程中遭受了大量伤亡。
&gt;  
&gt; **“中心思想：”**别去修理不会坏的东西。

&gt; **项目编号：**[[[SCP-1909-ARC]]]
&gt;  
&gt; **项目等级：**Euclid
&gt;  
&gt; **建议无效化方法：**将SCP-1909内所有有历史价值的物件移出，并用混凝土填充项目。
&gt;  
&gt; **无效化尝试结果：**在SCP-1909被密封后，亚历山大大帝的遗体（以下称为SCP-1909-A）立即变得活跃并表现出绿型（“最大关注”）现实扭曲能力。逃脱监禁后，SCP-1909-A对希腊共和国与前南斯拉夫的马其顿共和国居民，以及所有取名为“Alexandra”或其某些变体的人类产生出催眠效果。SCP-1909-A通过其行动造成了全球范围内的广泛动乱，并宣布其渴望征服世界。
&gt;  
&gt; **“中心思想：”**献给凯撒...

&gt; **项目编号：**[[[SCP-2030]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**基金会将舍弃秘密性并宣布电视或类似的设备是非法的。
&gt;  
&gt; **无效化尝试结果：**562年后，SCP-2030的痕迹被彻底从地球上抹除，然而，人类（社会）在这段时间内处于严重停滞状态。人类不再依赖科技且96.3%人口加入了一个与狄瓦文明相似的、宣扬“回到伊甸园”的一神教派。一段不明确的时间后，该教派成功摧毁了SCP-001[[footnote]]**译注：**据推测很可能为深红之王[[/footnote]]并使得几乎所有已知的智慧生命回归到一种类似动物的状态。地球因此没有发展出任何抵御措施，导致一颗小行星摧毁了所有有机体生命。
&gt;  
&gt; **“中心思想：”**人类敌人的敌人未必是你们的朋友。

&gt; **项目编号：**[[[SCP-2123]]]
&gt;  
&gt; **项目等级：**Keter
&gt;  
&gt; **建议无效化方法：**切断超级对撞机的所有电源，并以常规炸药摧毁电磁铁。
&gt;  
&gt; **无效化尝试结果：**电磁铁被摧毁的5毫秒前，SCP-2123经历了一次位移事件，这导致了一次中断的不完整位移事件。立即产生的影响包括[[[SCP-2131]]]产生的一次爆炸性γ射线暴，彻底摧毁了整个收容站点，但未报告有其他伤亡。γ射线暴在宇宙中变得更加普遍，表明发生了大量物质/反物质湮灭。两天后，[[[SCP-1548]]]的活动以9800%的速率增长，SCP-1548-Ω实例突破太阳系且被集中的太阳耀斑系统地摧毁。3天后，[[[SCP-736]]]将土卫六的轨道转向土星，导致土卫八向地球弹射。两周后，[[[SCP-2631]]]进入活跃状态，放出许多纳米粒子波，但99-Tripurantaka程序成功地干扰了其与柯伊伯带的通讯，阻止了粒子的释放，而显然本次爆发中0.1%的质量为反物质，在摧毁卫星的过程中点燃了地球大气层上部。观察到大气层上部γ辐射增强。37小时后，一相对论载荷进入太阳系内部，并且显然是因通讯失调和反物质撞击而进入了地球轨道另一侧，与[[[SCP-2092]]]相撞，两天体均被蒸发。检测到SCP-2092发来的最后信息表示尽管答案正确，地球仍需再等待2000年。2个月后，[[[SCP-2399]]]开始以一大幅增长的速度修复，成功地从木星大红斑发射并加速飞向地球。12小时后，在整个三角座星系探测到极强的γ射线暴。SCP-2399的发射激活了[[[SCP-2117]]]，使其自动参与拦截行动。在接近地球时，SCP-2399撞上了土卫八，由此导致的爆炸摧毁了土卫八质量的37%并使其残余部分转向月球。正当SCP-2117向月球发射行星毁灭武器时，[[[SCP-2460]]]被引力与地球分离，与土卫八-月球团块撞击。该团块发生了量子自旋湮灭，上述武器的火力通过月球而未造成损害，并撞击地球造成其毁灭。[[[SCP-319]]]-2被释放，宇宙经历了能级降低，但此过程被[[[SCP-2700]]]的突发激活逆转，导致宇宙从地球开始自我重建。
&gt;  
&gt; **“中心思想：”**每个人都恨你们。//每个人。//

&gt; **项目编号：**[[[SCP-2144]]]
&gt;  
&gt; **项目等级：**Euclid
&gt;  
&gt; **建议无效化方法：**将SCP-2144锁在一气密性容器中。SCP-2144因心脏停搏而死。
&gt;  
&gt; **无效化尝试结果：**在SCP-2144被成功无效化后的第一夜，所有参与无效化尝试的人员称其在各自梦中被已知为SCP-2144-1（其自称为“Mel”）的实体造访。SCP-2144-1指控上述人员谋杀[了SCP-2144]且表示他们会为此“付出惨重代价”。接下来的9个月中，目标人员因氰化物中毒而死。在每个人员的尸体附近发现了SCP-2144实体，尽管这些实体似乎遭受了严重的毁容或畸形。
&gt;  
&gt; **“中心思想：”**别惹妈妈。

&gt; **项目编号：**[[[SCP-2282]]]
&gt;  
&gt; **项目等级：**Euclid
&gt;  
&gt; **建议无效化方法：**在其接近自然寿命的终点时对其实行安乐死。
&gt;  
&gt; **无效化尝试结果：**SCP-2282死亡时突然受到空间扭曲，其非欧结构消化道扩张以填充欧几里得空间。文本详尽地描述了参与处决的博士受到的空间扭曲影响，以及一份对损失生产力和悲伤家庭成员的计算结果。1600万kg腐烂羊内脏的的气味被详细描绘。推荐在整个基金会范围内进行一次烧烤活动。
&gt;

&gt; **项目编号：**[[[SCP-2660]]]
&gt;

&gt;  
&gt; **无效化尝试结果：**在开火的一刻，所用子弹加速到约2.5km/s，陷入临近的一面隔间墙，使收容建筑弱化至一定程度以至于其随后开始倒塌。观察到SCP-2660开始破碎。此时所有已注意到SCP-2660的人员，包括95%的Site-18人员和4名O5议会成员，立刻专注于SCP-2660而无法思考其他任何事物。机动特遣队被派出以控制该情况，但许多特工在此过程中难以避免接触在SCP-2660的知识并因而变得专注于其概念。被未感染的特遣队成员处决，受SCP-2660影响者被观察到变得无形但依然可活动。此时距最初的无效化尝试已过去2小时，所有关于目前情况的知识都表现出了SCP-2660的认知危害，大量基金会领导层人员被感染。Site-18成功被信息隔离封锁，但基金会整体因不可逆转的认知危害感染而遭到严重损害。两天后，SCP基金会的一切知识开始表现出SCP-2660的信息危害，不久后发生了一次大规模信息泄露，随后全人类都被感染。记录结束时大量人口突然变为无形。
&gt;  
&gt; **“中心思想：”**有时把东西打碎反而会把它们拼凑回来。

&gt;

&gt; **无效化尝试结果：**直到处决SCP-2707过后20年都没有观察到任何明显的副作用。此后在冰岛发生了8.4级地震，并诱发了岛上的火山活动。与此同时，印度尼西亚群岛遭到5级飓风袭击，大印尼被摧毁。此外在大西洋和太平洋海水中检测出一种未知毒液，该成分造成90%的已知海洋动植物物种灭绝。全球水体[[footnote]]**译注：**原文未说明是否以淡水或其它水体集合为总量计算。[[/footnote]]的90%被认为不适合饮用。

&gt; **“中心思想：”**杀了信使，战争开始。

&gt; **建议无效化方法：**基金会人员将上传一张SCP-2950目前样子的照片到互联网，在下方标注“这什么都不是。不要留意它。”这张照片将会成为网络模因，许多人会相信那张椅子什么都不是，从而使SCP-2950完全消失。

&gt; **无效化尝试结果：**该图像成功地成为了一广受欢迎的网络模因，被分享到████个不同网址，在每个网址阅读量都达上千。然而，在其成为网络模因不久后，从原图像中衍生出另一个版本，其中SCP-2950的照片被配以注解“这是上帝。对我全神贯注”和Pieter de Grebber的著名画作“天父上帝”。此图像远比原版本更受欢迎，SCP-2950于 ██/██/████变形为[已编辑]，导致在整个可观察到的宇宙中发生了一次YK级主观现实重构场景。
