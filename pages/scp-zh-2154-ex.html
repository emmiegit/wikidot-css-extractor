**項目編號：**SCP-ZH-2154-EX

**項目等級：**Explained

**威脅級別：**綠色 ##green|●##

**特殊收容措施：**在經由MTF 華蓋-0（&#34;等效參照&#34;）對收容區域施放大規模G級記憶消除藥劑後，原先由基金會所控制的7條路段、21棟建築、42平方公里的土地及內部所有活體生物已被釋放，並重新回歸至外部社會。

基金會事後應定期自該區域回收觀察報告，用以監測SCP-ZH-2154-EX是否有更進一步的活動，以及記憶消除的施行成效。

**描述：**有關SCP-ZH-2154-EX的最初報告為自2001年起，發生在台灣雲林縣██鎮███路的一連串鬼魂目擊事件。當地警方多次接獲民眾報案，指稱於███路段，普遍在半夜22時至03時會出現一黑色人形陰影。其外觀通常被目擊者描述為無法辨識五官及四肢[[footnote]] 在少數目擊報告中，項目「手臂」長度被描述有將近2公尺長。 [[/footnote]]，並認為該人型實體看起來是「令人恐懼的、令人想要遠離的」。在過於頻繁的報案以及警方調查無果後，基金會開始介入並控制該目標路段。

在嘗試與SCP-ZH-2154-EX進行接觸後，發現到目擊該項目的地點已逐漸從原先的███路開始向外擴散。更進一步的接觸被認為是不必要，且應極力避免的。當前，基金會已擴大控制範圍至周圍█公里內的區域，並破壞███路對外連接的路口，偽裝成工地並設置「道路施工」警告標語。

自設立於收容區域內部的臨時哨站CQ-1至CQ-7（偽裝為工地辦公室、販售果菜的攤販、流動的廢棄物回收車不等。用於定時監控收容區域內的民眾，並持續暗示民眾遠離SCP-ZH-2154-EX可能的出現地點。）所回收的報告指出，受控制民眾對接近SCP-ZH-2154-EX現蹤地點的意願已逐步降低，但部分民眾仍有意識到項目的存在，並且持續感到恐懼。

部分基金會內部部門所提出的報告，指出了對SCP-ZH-2154-EX存在真實性的懷疑。由於嚴重的意見相互衝突，是否解除對該項目的收容措施仍持保留態度。於2008年03月21日，內部意見達成一致，三垣指揮部正式解除對SCP-ZH-2154-EX受影響區域的收容，詳細提案內容及會議過程請參閱 --**[# 會議紀錄ICCR-2154-067]**--[[footnote]] **[RAISA 通知]** 在三垣指揮部的命令下，已將該文件自條目中移除。 [[/footnote]]。
