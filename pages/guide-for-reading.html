原文：[https://scp-wiki.wikidot.com/guide-for-reading Guide For Reading] 閱讀指南
作者：[[*user OptimisticLucio]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

+ 簡介

如果你是SCP維基的新手，或在潛水一段時間後再度上岸，你可能會對要如何使用它感到有些困惑。與大多數形式的小說不同，這裡並沒有正設跟核心故事情節。儘管技術上你被告知能從任何地方開始，甚至交給[[[random:random-scp| 隨機SCP頁面]]]聽天由命，但過多的選擇與對網站的有限了解是新成員經常要面對的難題。

本指南將著重於網站瀏覽與新閱讀材料的發掘，而不是給出關於虛構基金會的更多細節。如果你想了解並沉浸於這個環境，這裡有個從基金會新成員角度出發的[[[foundation-introduction-hub|世界觀內介紹]]]。

++ 元素指導

SCP文本有些頁面元素是在其他網站上比較少見到的：摺疊塊、分頁與注腳。如果你已經知道這三個元素是怎麼運作的，你可以跳到下一節去。

摺疊塊是將太長、複雜的文本編組為多個短塊。它通常看起來像一般的超連結，開頭通常會有個(+)，不過這也是可用可不用的。

[[collapsible show=&#34;+ 點擊此摺疊頁查閱本章節其他內容&#34; hide=&#34;- 再次點擊摺疊以隱藏剛剛顯示的內容&#34;]]
無論新舊，很多文章都把大量資訊藏進摺疊頁中，所以要小心不要錯過了。

分頁是另一種編組資訊的方式，也要多加注意：

[[tabview]]
[[tab 來看這裡]]
這是第一個分頁。你一上來就能看到了，所有內容都整齊地在這裡。

要切換到下一個分頁，請點「第二個分頁」。
[[/tab]]
[[tab 第二個分頁]]
你看，這樣就切過來了。

分頁在文本中通常用來分隔同樣重要和/或在某種程度上有所連結的資訊，和上一個一樣，它通常足夠重要，你不會想錯過它的。你會發現文章的任何內容，除非是通往其他頁面的超連結，都會希望你把它讀完，所以閱讀時不要太草率了。

接著是注腳，請查看Footnotes分頁。
[[/tab]]
[[tab Footnotes]]

再來我們談談注腳。這也是可用可不用的內容[[footnote]]有些文本確實會要你連注腳都讀完，但這些文本是比較少的，而且通常會很明顯[[/footnote]]，不過它們是有點奇怪，需要特別解釋一下。

你看到上文的1了嗎？那就是注腳。那會是一小段與它所在位置文本相關的文字，如果你不想看也可以直接跳過。如果你想知道它寫了些什麼，可以把鼠標移到上面，如果你用的是手機，就點它一下[[footnote]]嘿對你成功了。[[/footnote]]。如果你點不下去，它們通常會放在文章的末尾，像這樣：
[[footnoteblock]]
[[/tab]]
[[/tabview]]
[[/collapsible]]

++ 我該從哪裡讀起？

最直觀的做法就是按順序來讀SCP，就從001開始一直讀下去，但因為一些原因我們並不建議這麼做：首先是系列一（002~999）是網站上最古老的作品了，最早的還可以追溯到2008年。儘管我們也很喜歡系列一，但我們也認為隨著時間的推移，這個寫作社群也得到了長足的進步，如果你只讀系列一，就會錯過我們最新出的作品。我們的網站也有很多並非以SCP格式寫成的小說，如果你就只讀SCP，那就會通通錯過了。

[[[SCP-001]]]本身又是另一個系統的東西，並沒有一篇文章叫做SCP-001。這是個開放位置，允許任何作者來寫一篇SCP-001究竟可能是什麼的提案。這些建議多以第一個或最重要的SCP形象出現，它們的範疇也往往比其他普通文本廣泛許多。我們非常建議你之後找個時間回來看，但並不適合成為你閱讀的第一篇SCP，如果你事先讀過其他文本了，你應該能更好的讀懂它們。

++ 閱讀建議
* 如果你想讀的是「經典」，我們最受歡迎的文本都列在[[[top-rated-pages|最高分頁面]]]了。然而有些作品之所以有那麼高的評價，部分也可能是因為它已經被放在網站好久好久的時間了，試試看[[[new-translation|最新]]][[[new-works|作品]]]與[[[top-rated-pages-this-month| 本月最高分作品]]]看看我們的新佳作，另見[[[top-rated-pages-by-year|年度最高分作品]]]可以更好理解網站是怎麼隨著時間的推移進步與變革。
* 如果你想要更具體的推薦，可以在任何官方或非官方社群空間徵詢意見。我們另於[[[user-curated-lists|用戶推薦列表]]]以及[[[curated-tale-series|推薦故事系列]]]按照特定規則提供建議。
* 儘管這裡沒有所有文本都遵循的單一正設，但我們的確有[[[canon-hub| 幾個設定]]]來促成作品集的一致性。可以把它們視為多個作者在創作中共用的世界觀，並以彼此為基礎進行創作。如果這些設定的梗概讓你覺得很有意思，你就可以去看看它的相關文章。

我們還有很多可以推薦的東西，比如[[[artwork-hub|藝作]]] [[[joke-scps|搞笑SCP]]]以及[http://scp-zh-tr.wikidot.com/wanderers:start-zh 流浪者的圖書館]（我們的姊妹站）還有用其他語言寫作的各分部作品，並在翻譯後集中到了[http://scp-int.wikidot.com/ 這裡]。不過我想目前先到這裡就夠了。選擇一個頁面，按下你感興趣的任何連結，你就能找到更多讀也讀不完的作品了。</textarea></pre>
