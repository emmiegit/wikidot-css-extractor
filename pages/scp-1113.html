[[include component:credit-button]]
**Artikel:** SCP-1113 – Lachesis&#39; Kreisel
**Autor:** [[*user deValmont]]
**Original:** http://www.scp-wiki.net/scp-1113
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1113

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Da es im passiven Zustand kein Risiko darstellt, kann SCP-1113 in einer sicheren Kiste in einem Standard-Eindämmungsraum aufbewahrt werden. Falls zum Testen erforderlich, kann es für die Verwendung durch Stufe-3-Forscher und höher beantragt werden. Alle Tests, die den Tod einer D-Klasse beinhalten, müssen vor Beginn von einem leitenden Mitarbeiter schriftlich genehmigt werden.

**Description:** SCP-1113 ist ein kleiner Kreisel bestehend aus einem hohlen Bronzesockel, stark oxidiert und mit kleinen blauen Flecken, die zuvor aufgemalt wurden. Das Oberteil ist eine Porzellanfigur des Oberkörpers einer Frau, mit Email beschichtet und mit einer blau-braunen Bluse aus grober Baumwolle. Es wird gedreht, indem die Schnur darum gewickelt und dann fest daran gezogen wird, um das Oberteil mit Geschwindigkeit zu drehen. Die Figur ist mit einem klaren harzähnlichen Kleber am Bronzesegment befestigt, der gleichzeitig mit dem scheinbaren Alter der Herstellung (um 1915) übereinstimmt. Laut  Thermolumineszenz-Datierung wurde die Bronzekomponente etwa 50 v. u. Z. (± 40 Jahre) gegossen. Es gibt Unvollkommenheiten in der Legierung und Werkzeugspuren auf der Innenseite der Oberseite, die darauf hindeuten, dass die Bronze nachbearbeitet und früher in einer anderen Konstruktion verwendet wurde.

Wenn SCP-1113 von Hand gedreht wird, altert die Person nicht, die dies tut, und erleidet keine Degeneration ihres Körpers aufgrund der Auswirkungen von Alterung oder Krankheit, solange sich der Kreisel dreht. Tests mit automatisierten Robotern, die den Kreisel drehen, legen nahe, dass er sich bis zu vierzehn Stunden lang dreht, wenn er mit ausreichender Kraft gedreht wird (unter Verwendung von Kraftstufen innerhalb realistischer Grenzen der menschlichen Kraft). Alle Wunden, die vor oder während des Drehens des Kreisels entstanden sind, bleiben vorhanden und werden in keiner Weise beeinflusst. Die Person ist immer noch lebensgefährlich verletzt, während der Kreisel gedreht wird.

Auf den Kreisel wurde die Foundation im Jahr ████ aufmerksam, als sie von einem Mitglied der London Metropolitan Police Force mit Verbindungen zur Foundation alarmiert wurde. Er berichtete, dass es als Beweismittel aus einem Haus in Brighton, Großbritannien, mitgenommen wurde, das von der Polizei von Sussex nach Berichten von Nachbarn über einen unangenehmen Geruch betreten worden war. Als sie in das Haus eindrangen, entdeckten sie die Leiche eines Mannes, der auf etwa 70 Jahre geschätzt wurde. Sein Körper lag auf dem Boden, einen Arm unter dem Sofa ausgestreckt. Die Beamten fanden den Kreisel auf der Rückseite des Sofas. Seine rechte Handfläche zeigte starke Schwielen an der Basis aller Finger und eine etwa 1 cm tiefe Wunde in der Mitte der Handfläche, die durch Verbrennung oder Reibung eingebrannt zu sein schien. Schätzungen gehen davon aus, dass es viele Wochen durchgehender Reibung zwischen Schnur und Handfläche benötigen würde, um solche umfangreichen Verletzungen zu verursachen. Es gab auch schwere Schäden an der rechten Schulterpfanne und extreme Luxationen durch Überstrecken des Arms beim Versuch, den Kreisel zu erreichen.

Obwohl in der Wohnung nur sehr wenige persönliche Informationen gefunden wurden, wurde die Leiche anhand eines in der Wohnung gefundenen Führerscheins von 19██ und einer Geburtsurkunde als Eigentum von Richard Mark Piper identifiziert, der am 24.12.18██ geboren wurde. Weitere Informationen können den ergänzenden Materialien entnommen werden, die hauptsächlich aus einer Reihe von Tagebüchern bestehen, die in der Wohnung des Verstorbenen gefunden wurden, und den polizeilichen Zeugenberichten von Nachbarn.

------

&gt; **Ergänzende Materialien 1113-2C: Fragment aus dem Tagebuch von Richard Mark Piper (Fehler sind die des Autors):**
&gt;  
&gt; ██. Januar 19██:
&gt; 
&gt; Es funktioniert definitiv. Ich meine, ich weiß nicht wie, aber jedes Mal, wenn ich den Kreisel drehe, ist es, als würden sich meine Hände öffnen und sich ausdehnen wie ein ausgedörrter Mann, der eine Wasserflasche bekommt. Hätte ich ihn früher gehabt, hätte ich helfen können, diesen verdammten Krieg zu gewinnen.
&gt; Ich frage mich, wie es funktioniert, vielleicht ist es Magnetismus oder etwas von diesem Kristall-Zeugs. Zeugs? Was rede ich da? Ich schreibe dies mit einem Füllfederhalter mit meinen wunderbaren, arbeitenden Händen!
&gt; 
&gt; ██. April 19██:
&gt; 
&gt; Die Leute im Club fragen immer, wie ich für mein Alter so gut aussehe. Sie denken, ich bin ein 60-jähriger, der wie 50 aussieht, und sie sind beeindruckt, wenn sie die Wahrheit wüssten – ich erinnere mich an die letzte Krönung, geschweige denn an diese! Das ist wirklich ein Wunder, ich wünschte, ich könnte der Welt erzählen, was ich entdeckt habe, aber dann würde es mir genommen, das weiß ich. Wenn ich Rachel es nur benutzen lassen könnte, sie scheint heutzutage so gebrechlich zu sein. Aber wenn ich es tun würde, weiß ich, dass sie nicht widerstehen könnte, es Freunden zu erzählen, eine Frau kann nicht einmal eine neue Nachtcreme bekommen, ohne allen auf der Straße davon zu erzählen.
&gt; 
&gt; ██. Juni 20██:
&gt; 
&gt; Kann denStift nicht gut halten, meine Hand ist schreklich wund, kann aber nicht aufhören, ich kann IHN fühlen, wie er in menen Nacken atmet, den Sensenmann, ich weiß ich habe IHN langegenug aufgehalten, es wird schwererundschwerer jetzt dreht sie sich nur ein par Minuten am Stück. Sie muss weiter tanzen, sie tanzt so wunderschön. 
&gt; 
&gt; Ich will nicht sterben.

------

**Anhang** Obwohl es klar ist, dass der Effekt dieses Objekts dazu führen könnte, dass seine Verwendung obsessiv wird, haben wir keine Beweise dafür, ob dies nur psychologisch oder eine vom SCP selbst verursachte Konditionierung ist oder nicht. Bis dies bekannt ist, wird vorgeschlagen, dass die Verwendung auf D-Klasse-Personal beschränkt wird.</textarea></pre>
