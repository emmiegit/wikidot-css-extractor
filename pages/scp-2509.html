    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2509 - Hardware pets
**Auteur :** [[user CirclesAndSquares]]
**Traducteur :** [[user Neosia]]
**Date de publication originale :** 25 octobre 2015
[[include credit:end]]

[[include component:image-block name=chainsaw.jpg|caption=SCP-2509-e dans une zone de confinement extérieure]]

**Objet n^^o^^ :** SCP-2509

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-2509 doivent être hébergées dans des unités de confinement zoologique sûr standards. Les entités doivent avoir accès à une zone de confinement extérieure quatre heures par jour. Les objets SCP-2509 n&#39;ont pas besoin de nourriture, mais des jouets pour chiens doivent leur être fournis de façon hebdomadaire. Aucun membre du personnel n&#39;est autorisé dans les enclos de SCP-2509.

**Description :** SCP-2509 consiste en cinq objets : (unités du système impérial selon la description officielle des objets)

* SCP-2509-a : Masse Wilton de 12&#34; avec tête de 4 lb
* SCP-2509-b : Perceuse électrique sans fil RYOBI modèle P205
* SCP-2509-c : Cisailles à haies Fiskars de 8&#34;
* SCP-2509-d : Pinceau Wooster Majestic de 2&#34;
* SCP-2509-e : Tronçonneuse à essence Echo de 16&#34;

Tous les objets sont animés et capables de se déplacer en se jetant d&#39;eux-mêmes violemment sur le sol, tout en pivotant et en s&#39;inclinant vers l&#39;avant. Les instances sont également capables de sauter et de reculer comme si elles possédaient des pattes postérieures. Les interactions de chaque entité avec des individus ou des objets s&#39;expriment au travers de la fonction principale de celle-ci. Il doit être noté que SCP-2509-b et SCP-2509-e sont constamment en activité sans source d&#39;énergie ni carburant. 

Les tests montrent que tous les objets ont un intellect, un comportement, et les manières générales d&#39;un //Canis lupus familiaris//[[footnote]]Chien domestique commun.[[/footnote]]. Les instances sont très amicales envers les humains, mais ne semblent pas conscientes de leur forme anormale et des dangers qu&#39;elles représentent. Par conséquent, les interactions avec les entités SCP-2509 sont extrêmement dangereuses.

L&#39;analyse comportementale des instances individuelles arrive à des résultats identiques pendant les tests. Les chercheurs ont donc émis l&#39;hypothèse que les objets sont différentes itérations de la même source d&#39;intelligence.

**Découverte :** SCP-2509 a été découvert à ███████ au Texas (États-Unis) par des officiers de la police du Comté de ████████ après que des plaintes eurent été déposées contre Mark G████. Le personnel de la Fondation infiltré a rapporté une activité anormale le  ██/██/████ à 04:23. La Force d&#39;Intervention Mobile Thêta-14 (&#34;Les Pitous&#34;) a été envoyée sur place. Les officiers qui ont découvert l&#39;anomalie ont été amnésiés avec succès.

Les entités SCP-2509 ont été trouvées dans le garage de G████. La FIM Thêta-14 a confiné les instances en subissant quelques blessures mineures. Les agents ont découvert le corps de G████ étendu sur le sol. La cause de la mort était une perte de sang et un traumatisme physique extrême, vraisemblablement causés par les objets SCP-2509. Le corps d&#39;un //Canis lupus familiaris// de race Golden Retriever a également été découvert. L&#39;animal ne présentait aucune blessure et l&#39;autopsie a confirmé qu&#39;il était mort d&#39;un lymphome[[footnote]]Cancer du système lymphatique.[[/footnote]] plusieurs jours auparavant. La fouille de la maison a permis de découvrir plusieurs photographies encadrées de G████ avec l&#39;animal en question.

Plusieurs objets ritualistes et diagrammes mathématiques de nature inconnue ont également été retrouvés près des corps. Les objets étaient cependant gravement endommagés et peu de choses ont pu être découvertes quant à leur origine. Un livre intitulé //Incursions Mathématiques en Intersection avec les Concepts Transsubstantiels// a également été trouvé (voir extrait ci-dessous). Aucune information n&#39;a été trouvée au sujet de l&#39;auteur ou de l&#39;éditeur.

La campagne de désinformation suivant la mort de G████ fut minimale, la vérification de ses antécédents n&#39;ayant révélé aucune famille ou personne proche. La cause officielle de la mort a été indiquée comme étant un suicide.

**Extrait de //Incursions Mathématiques en Intersection avec les Concepts Transsubstantiels//**

Page mise en signet et fortement annotée par G████.
&gt; Se concentrer sur l&#39;image mentale de la cible décédée, de préférence en train de rire ou de courir.
&gt; Plier l&#39;image mentale à 45°, du Quadrant 1 au Quadrant 3
&gt; Pivoter de 14° dans le sens anti-horaire
&gt; Pivoter de 37° sur l&#39;axe z en direction du souvenir
&gt; Diviser l&#39;image mentale le long de l&#39;axe w, compenser les distorsions avec des images d&#39;oiseaux
&gt; Inspirer, retenir son souffle pendant 4 secondes
&gt; Expirer, abaisser l&#39;image mentale perpendiculairement au plan de pensée jusqu&#39;à l&#39;intersection avec le corps d&#39;habitation prévu
&gt; Attention : les débordements peuvent contaminer des vaisseaux imprévus
