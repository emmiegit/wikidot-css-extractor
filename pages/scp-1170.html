**Artikel:** SCP-1170 – Romantischer Geist
**Autor:** [[*user Rejekyll]]
**Original:** http://www.scp-wiki.net/scp-1170
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1170

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der körperlosen Natur von SCP-1170-2 kann es nicht in eine sichere Entfernung zu Anwohnern gebracht werden. Daher wurde Areal-1170 um SCP-1170-1 gebaut. Der gesamte Apartmentkomplex wurde abgesperrt; jedoch aufgrund des eher öffentlichen Standorts hat das Foundation-Personal die Tarnung aufrechtzuerhalten, wenn es in Sichtweite ist.

Schichtwechsel für Wachen, die in Areal-1170 stationiert sind, finden alle drei Stunden statt. Unter keinen Umständen hat Personal SCP-1170-1 zu betreten--, außer in besonderen Fällen--.

**Beschreibung:** SCP-1170-1 ist ein fensterloses Schlafzimmer im zweiten Stock in Apartment Nr. 21 im  ████ ███████ Apartmentkomplex, ██████, British Columbia. Der Raum misst 8,5 m x 11 m x 3,2 m und ist mit Holzböden und Betonwänden ausgestattet. Er scheint auf allen Sicherheitsaufnahmen leer zu sein. Der Raum kann nicht durch sichtbares Licht beleuchtet werden (mit Ausnahme der eingebauten Beleuchtung), da SCP-1170-1 alle sichtbaren Wellenlängen zu absorbieren scheint. Das Innere des Raums scheint pechschwarz zu sein, wenn es nicht mit spezieller Ausrüstung betrachtet wird. --Licht außerhalb des sichtbaren Spektrums scheint auf keinen Widerstand von SCP-1170-1 zu stoßen, was die Verwendung von Infrarot- und Nachtsichtkameras ermöglicht.-- Alles Licht mit einer Wellenlänge von weniger als 1 m ist irgendwie von SCP-1170-1 betroffen. Es ist nicht bekannt, ob Radiowellen auch manipuliert werden. Es hat sich gezeigt, dass Audioaufzeichnungsgeräte zumindest teilweise funktionsfähig sind. 

Die aktiven anomalen Eigenschaften von SCP-1170-1 werden ausgelöst, wenn die eingebaute Beleuchtung des Raums aktiviert wird, die sich ungefähr 0,75 m von der Tür an der Westwand entfernt befindet. Subjekte, die anwesend sind, wenn dieses Licht eingeschaltet ist, behaupten, dass die Nachttischlampen im Zimmer aktiviert werden, obwohl Sicherheitsaufnahmen keine Änderung der Lumineszenz zeigen und Infrarotkameras keine andere Wärmequelle als das Subjekt erkennen. Zusätzlich beschreiben Subjekte, dass der Raum ein Bett, einen Kamin, zwei Nachttische, ████████████ und zwei Lampen hat, von denen keine in den Sicherheitsaufnahmen auftauchen. --Es wird angenommen, dass dieser Effekt rein psychischer Natur sein könnte.--

Etwa eine Minute und dreißig Sekunden nachdem die Beleuchtung aktiviert wird, erscheint eine Entität (im Folgenden SCP-1170-2) auf der Nachtsichtkamera (wenn auch kaum, da die emittierten Wellenlängen nur bis zu 10^^-6^^ Meter lang sind). Die Anatomie von SCP-1170-2 ist anscheinend humanoid, abgesehen von seinen invertierten Gelenken. --Aufgenommenes Filmmaterial zeigt keine Interaktion zwischen dem Subjekt und SCP-1170-2.-- Irgendwann zwischen 2 (zwei) Sekunden und 40 (vierzig) Minuten nach dem Erscheinen von SCP-1170-2 verschwinden sowohl es als auch alle Fremdkörper im Raum (einschließlich Kameras, Außenbeleuchtung und Subjekte). SCP-1170-2 ist nur für menschliche Subjekte sichtbar, die während der gesamten Zeit zwischen der letzten Aktivierung der Leuchte und dem anschließenden Erscheinen von SCP-1170-2 in SCP-1170-1 anwesend waren. Es wird nicht empfohlen, den Raum zu verlassen, während SCP-1170-2 im Raum anwesend ist, da [DATEN GELÖSCHT]. --Es ist unklar, ob SCP-1170-2 physisch existiert oder nicht oder einfach eine von SCP-1170-1 erzeugte Nahinfrarot-Illusion ist.--

Subjekte in SCP-1170-1 sind zu sehen, wie sie sich unterhalten, während SCP-1170-2 anwesend ist; der Inhalt dieser Unterhaltungen deutet darauf hin, dass sie tatsächlich mit SCP-1170-2 sprechen. Darüber hinaus suggerieren die plötzlichen emotionalen Veränderungen, die Subjekte erfahren, die sich mit der Entität unterhalten, dass SCP-1170-2 einen memetischen Effekt haben könnte. SCP-1170-2 hat alle an es gerichtete Fragen über alle Themen vermieden, die nichts mit Liebe und romantischer Partnerschaft zu tun haben.

Objekte erscheinen gelegentlich zufällig in SCP-1170-1. Die meisten sind banal und haben keine offensichtlichen anomalen Eigenschaften. Es gab jedoch mehrere Fälle von Blut, das an den Wänden, der Decke und dem Boden des Raums auftauchte: Gentests ergaben, dass es zu Klasse-D-Personal gehörte, das zusammen mit SCP-1170-2 verschwunden war. Fäkalien, Sperma, Speichel und [DATEN GELÖSCHT] wurden ebenfalls gefunden, alle mit früheren Testpersonen übereinstimmend.

[[collapsible show=&#34;Abschrift von Audioprotokoll 1170-R-32&#34; hide=&#34;Schließen&#34;]]

**Vorwort:** Die Audioempfänger während dieses Tests wurden auf eine Frequenz von [ZENSIERT] gestellt und an neuen Orten um SCP-1170-1 in der Hoffnung platziert, verständlicheres Tonmaterial zu empfangen. Das Protokoll beginnt unmittelbar nach der Manifestation von SCP-1170-2. D-20192 ist das einzige Testsubjekt.

**//Anfang des Protokolls//**

D-20192: Oh mein Gott, was zur Hölle ist das? Was zur Hölle ist das?

SCP-1170-2: Bitte hab keine Angst. Ich bin nur wegen dir hergekommen.

D-20192: Warte, was? Für mich? Ich bin ein Krimineller. Was willst du mit mir? 

SCP-1170-2: Ich möchte dich lieben. Wir können zusammen sein.

D-20192: Äh, bist du überhaupt &#39;n Mädchen? Ich stehe nicht auf das andere Zeug … 

SCP-1170-2: Ich bin nicht sicher, was ein Mädchen ist, aber ich kann dir versichern, dass sich unsere Liebe gut anpassen wird. 

D-20192: Alter, das ist verdammt komisch. Oh, //(Pause)//, Gott, ich ... ich wurde grade ...

SCP-1170-2: Wir können es schaffen. Hier können wir leben. Kein öder Wohnsitz voller Undankbarer, die dich nicht schätzen. Ich möchte dich lieben.

D-20192: Ich ... ich möchte ... //(Schluchzen)//

SCP-1170-2: Ich liebe dich.

D-20192: //(Das Schluchzen geht weiter, D-20192 kniet sich neben SCP-1170-2)//

SCP-1170-2: Ich brauche dich.

**//Ende des Protokolls//**

**Nachwort:** Weniger als vier (4) Sekunden nach Ende dieses Audioprotokolls verschwanden SCP-1170-2 und D-20192 gleichzeitig aus dem Raum.
