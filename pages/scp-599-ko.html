**일련번호:** SCP-599-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-599-KO-1은 제202K기지 저위험 물품 보관실에 보관하며 제202K기지는 재단 감청 시스템인 SCMP를 이용 통화 기록을 감청하여 SCP-599-KO-1을 이용하기 위한 통화가 감청됐을 경우 SCP-599-KO-1을 확보함과 동시에 관련 민간인에게 C급 기억소거제를 투여한다.

그와 동시에 감청을 통해 SCP-599-KO-2 의심 사례를 따로 분류하여 조사한다. 만약 SCP-599-KO-2로 확정됐을 경우 대상의 과거를 조사하여 사용했던 SCP-599-KO-1의 위치와 정보 입수 경로를 조사한다.

--SCP-599-KO-2는 실험 대상을 제외하고는 A급 기억소거제를 투여한다-- (//부록 04 참조//) SCP-599-KO-2가 미성년자일 경우 제202K기지의 변칙심리학자의 상담치료를 진행한다. 성인 또는 2명 이상의 변칙심리학자가 동의한 치료 불가 소견서를 받은 개체는 A급 기억소거제를 투여한다.

**설명:** SCP-599-KO-1은 직육면체 형상을 한 검은색의 기계이다. 크기는 220cm×96cm×100cm이며 기계 한쪽의 패널에 있는 전원 버튼을 누를 시 기계가 켜지며 개폐 버튼을 누르면 기계의 윗부분이 개폐된다. 그곳을 통해 사람이 눕고 개폐 버튼을 다시 누를 시 닫힌다. 그러나 성인이 아닌 인간이 들어가면 오류 메시지를 출력하며 닫히지 않는다.

SCP-599-KO-1의 윗부분이 열린 상태에서 패널을 이용해 희망사항을 선택하라는 안내와 함께 희망사항의 목록이 나온다. 이후 안내대로 인간이 들어간 상태에서 임의의 희망사항을 선택 후 확인 버튼을 누르고 윗부분을 닫을 시 2~3시간 뒤에 개체의 윗부분이 열리면서 안에 들어갔던 인간이 나오게 된다. 이때 선택할 수 있는 희망사항은 일정 수준의 시험 성적 획득, 일정 금액의 저축, 특정 기술 자격증 획득 등 명확하고 구체적인 것으로만 이루어져 있다.

안에 들어갔던 인간은 선택한 희망사항을 인생의 목표로 설정하게 되는데 이런 인간들을 SCP-599-KO-2라 칭하며 해당 목표를 자연적으로 망각할 수 없다. 이는 SCP-599-KO-1의 작동원리가 변칙적인 기억 각인 현상을 이용하는 것이기 때문이다. 해당 각인은 뇌의 해마에 강하게 고정되지만 각인 자체의 위력은 크게 강하지 않기 때문에 성인 시점에서 SCP-599-KO-1을 사용 시 재설정된 목표에 대해 본인 일반적인 생활에 피해가 없는 선에서 노력하는 수준으로 그친다.

그러나 전원 버튼과 확인 버튼을 5초 이상 동시에 누른 뒤 개폐 버튼을 10초 이상 누르면 개발자 모드로 진입하게 된다. 개발자 모드에서는 희망사항을 선택이 아닌 직접 입력을 통해 설정하는 것이 가능하며 본래 이용할 수 없었던 미성년자도 SCP-599-KO-1을 이용하는 것이 가능해진다. 그 이외에 차이점은 없다.

개발자 모드를 이용해 해마가 미성숙한 청소년기 이하의 인간이 SCP-599-KO-2가 될 경우 해마의 성장이 진행됨에 따라 해당 각인의 효과도 점점 강해지는데 이를 &#39;성장 상태&#39;라 칭한다. 성장 상태가 되면 SCP-599-KO-2는 재설정된 자신의 목표를 맹목적으로 쫓게 되며 정서불안의 모습을 보여준다. 보통 각인이 1개월 정도 성장하게 되면 최대의 효과가 나타난다고 보고 있다.

SCP-599-KO-2는 재설정된 목표를 이루어 냈을 경우 주위 사람에게 SCP-599-KO-1을 사용할 것을 권하는데 이때 SCP-599-KO-1의 주문 번호라면서 일련의 번호를 알려준다. SCP-599-KO-2가 목표 달성에 지속적으로 실패했을 경우 해당 개체는 가벼운 수준의 낙담을 겪게 된다. 만약 각인의 성장상태에서 각 상황에 도달했을 경우 여러 정신질환이 발병하게 되며 그 경우에는 개인적인 차이가 있다.

SCP-599-KO-2가 알려주는 번호는 SCP-599-KO-1을 사용했을 때 같이 기억에 각인되는 것이며 해당 번호로 연락 시 ARS로 연결되고 SCP-599-KO-1을 원할 시 특정 계좌로 일정량의 사용료를 입금하라는 안내 메시지가 나온다. 해당 계좌로 입금 후 다시 연락 시 사람이 거주하고 있지 않은 임의의 주소를 안내하며 해당 장소에 방문하면 SCP-599-KO-1이 설치되어있다. 현재까지 배달 및 설치한 인원과 해당 번호를 조사 및 추적했으나 제작자 및 판매자를 알아낼 수 없었다.

**부록 01:**  회수 문서
SCP-599-KO-1의 본체 안이나 주위에 안내서가 발견되었으며 아래는 이의 내용을 그대로 옮긴 것이다. 마지막 조항은 최근의 판본에서만 스티커로 붙여서 추가된 부분인 것이 특기할 만하다.

&gt; 1) 전원: 기기의 전원을 On/Off 시 사용함.
&gt; 
&gt; 2) 개폐 버튼: 기기의 도어를 여닫을 때 사용함.
&gt; 
&gt; 3) 입력 패널: 희망하시는 내용을 입력 시 사용함.
&gt; 
&gt; **사용 방법**
&gt; (1) 기기의 전원을 ON 시킵니다.
&gt; (2) 기기의 개폐 버튼을 눌러 도어를 오픈시킵니다.
&gt; (3) 기기의 본체에 사용자가 편하게 눕습니다
&gt; (4) 도우미가 희망사항을 입력 후 확인을 누릅니다
&gt; (5) 기기의 개폐 버튼을 눌러 도어를 닫습니다.
&gt; (6) 그 후 자동으로 작동되며 완료 시 도어가 자동으로 오픈됩니다
&gt; 
&gt; **※안전상의 주의※**
&gt; 본사는 아래의 내용을 무시한 사고에 대해서는 책임지지 않습니다.
&gt; 
&gt; **어린이들이 만지지 않게 주의해주세요**
&gt; 부상의 원인이 됩니다.
&gt; **물에 젖은 채로 사용하지 마세요**
&gt; 부상의 원인이 됩니다.
&gt; **개조하지 마세요. 그리고 기술자 이외 분해, 수리하지 마세요**
&gt; ...
&gt; (중략)
&gt; ...
&gt; **기술자 이외 개발자 모드에 진입하지 마세요**
&gt; 심각한 부상의 원인이 됩니다. 본사는 개발자 모드의 진입 방법을 알려드리지 않습니다.

__**SCP-599-KO-2-008**__

&gt; **희망 사항:** 1억 저축
&gt; **결과:** 교생실습 도중 학생들에게 SCP-599-KO-1과 개발자 모드에 대해 언급.
&gt; **비고:** 해당 언급에 대해 재단의 포착이 늦어지게 되면서 대한민국 경기도 ██시 학부모 모임 커뮤니티에 ARS 주문 번호와 함께 해당 내용이 올라감. 이는 재단이 개발자 모드에 대해 최초로 인식함과 동시에 C급 정보 통제 실패가 발생한 사례다. 대상은 지인이 개발자 모드를 알려줬다고 진술했고 해당 지인은 아직 발견되지 않았다.

__**SCP-599-KO-2-027**__
&gt; **대상:** ██ 고등학교 재학생, ███
&gt; **각인 성장 유무:** 유
&gt; **희망 사항:** 교사 재직
&gt; **결과:** 학원으로 이동 도중 스트레스로 인한 실신.
&gt; **비고:** 해당 개체는 전화가 아닌 오로지 부모의 입소문을 통해 SCP-599-KO-1을 이용한 것이 확인되었다. 전면적인 정보 입수 경로 조사가 시작되었으며 이에 맞춰 특수 격리 절차를 개정하였다

&gt; **각인 성장 유무:** 유

&gt; **결과:** 자기애성 성격장애 발병

__**실험 기록-α-012**__

&gt; **각인 성장 유무:** 유
&gt; **희망 사항:** 공백으로 놔두고 작동
&gt; **결과:** 모든 외부 자극에 무반응

&gt; **비고:** 대상은 실험 직후 이기심이 매우 높아졌다. 이때 연구원들이 직접적으로 &#39;너는 불행하다&#39;라고 했을 때 의기소침 해졌으며 &#39;너는 행복하다&#39;라고 했을 때 자신감이 가득 찬 모습을 보여주었다. 이를 빠르게 지속적으로 반복한 결과 대상의 정서가 불안정해지고 경계성 성격장애로 보이는 증상들이 나타나기 시작했다.

__**실험 기록-α-026**__
&gt; **대상:** D-24323
&gt; **각인 성장 유무:**유
&gt; **희망 사항:** 우주
&gt; **결과:** 극도의 신경질적 반응. 외부 접촉 거부.
&gt; **비고:** 대상은 실험 직후 펜과 종이를 요구하였다. 그는 펠트펜과 일반 공책 한 권을 지급받았고 공책과 실험실 벽면에 철학적 의문과 수학 공식 등을 써내려갔다. 그의 공식과 철학적 의문에 대한 자기 자신의 답은 오류와 모순이 넘쳐났고 이는 변칙현상이 아닌 실험 대상의 지적 수준의 문제인 것으로 드러났다. 

__**실험 기록-α-026**__
&gt; **대상:** D-21203
&gt; **각인 성장 유무:**유
&gt; **희망 사항:** 식사
&gt; **결과:** 이식증 발생
&gt; **비고:** 대상은 한 동안은 D계급용 급식을 일반적인 범위에서 변형하는 등 문제는 없었으나 그 이후 종이, 옷감, 머리카락 등 일반적이지 않는 물질들을 급식에 혼합하거나 먹을수 없는 것들로만 만들어서 식사를 한 것으로 확인되었다. 주위 D계급의 증언에 따르면 실험대상이 만든 것들은 전부 꽤 맛있었으며 음식의 재료에 대해서는 모른다고 진술했다.

&gt; 2013년 3월 19일, 민간인에게 A급 기억소거제를 투여하는 SCP-599-KO의 현행 특수 격리 절차 및 미성년자를 이용하여 SCP-599-KO-2를 의도적으로 생성하는 실험의 윤리성을 다수가 지적하였으며 이에 윤리위원회는 자체 조사에 착수하였다.
&gt; 
&gt; A급 기억소거제 사용의 경우 SCP-599-KO-1의 각인 효과는 A급 미만의 기억소거제로는 제거할 수 없으나 각인이 완벽하게 고정되지 않은 미성년자의 경우는 장기적인 변칙 심리학 치료로 치료할 수 있음이 확인되었다. A급 기억소거제의 부작용은 뇌의 영구적인 손상을 줄 수 있고 미성년자의 경우 그 경우가 더욱 심각하므로 대체가 필요하다고 할 수 있다.
&gt; 
&gt; SCP-599-KO-2를 생성하는 실험의 경우 일반적인 조건의 실험은 문제없으나 미성년자를 이용하여 각인을 성장시켜 진행하는 실험의 경우 실험 대상에게 끼치는 위험성이 높음과 동시에 그에 비한 연구의 필요성은 비교적 낮다고 평가된다.
&gt; 
&gt; 그러므로 미성년자에게 A급 기억소거제를 변칙 심리학 치료를 진행하도록 특수 격리 절차를 변경하고 SCP-599-KO-2의 각인을 성장시키는 종류의 실험은 대폭 축소하기를 권고한다.
