----
**特別収容プロトコル:** 財団は日本国内における主要なイラスト投稿サイトと秘密裏に協定を結び、SCP-3682-JPをイラスト投稿サイト上でのコメント欄における禁止ワードに設定させて下さい。財団Webクローラ“CLINGER”がSNS上のイラストレーターや漫画家を中心としてSCP-3682-JPに暴露した民間人(以下暴露者)を捜索し、発見され次第症状に応じた記憶処理と対象が保有しているイラスト投稿サイトのアカウントに書き込まれたSCP-3682-JPを含むコメントを削除します。SCP-3682-JPの症状及び死亡した暴露者についてはカバーストーリー&#34;精神疾患&#34;及び&#34;過労による突然死&#34;が流布されます。

**説明:** SCP-3682-JPは██文字から構成された情報災害を内包する日本語の文字列です。SCP-3682-JPは非活性時には単なる文字の羅列に過ぎませんが、以下の手順を踏む事で異常性を発現させます。

* **手順１:** イラスト投稿サイトに作品を1作品以上投稿している創作者の作品を優れた点を高く評価しつつコメント投稿者(以下対象)が人物に崇敬の念を抱いている旨[[footnote]]Dクラスを対象とした実験で、対象が虚偽の内容を書き込んだ場合には異常性は発現しない事が判明している。[[/footnote]]の内容とSCP-3682-JPをコメント欄に書き込む。

* **手順２:** 対象が保持している未完成の作品[[footnote]]下書き段階で中断されたイラストなど。[[/footnote]]のアイデアを詳細に想起し、対象のアイデアが創作者によって優れた作品に昇華する様子を事細かに想像する。

* **手順３:** 人物が世界で最も優れた創作者であると賞賛しながら、創作者が対象のアイデアを完璧な昇華する事を願う旨の内容を心の中で祈る。

手順を完了すると対象が想起したアイデアが暴露者の脳内に自然発生します。以下は暴露者に伝搬したアイデア数に応じて対象の身体に発生する影響をまとめた表です。

||~ 暴露者に伝搬したアイデア数||~ 対象に発生する身体的影響||
||1～≈500||暴露者は伝播したアイデアを自身が考えたアイデアと認識し、多くの場合ではそのアイデアを基として作品を作成します。暴露者が普段作成しないようなジャンルのアイデアであっても、基本的には疑わずに作成を続行します。一段階目ではクラスA記憶処理で回復します。||
||≈500～≈1000||暴露者の思考領域の大半が伝搬したアイデアで占められる様になり、幻聴や幻覚により正常な判断や行動が難しくなり日常生活に支障をきたすようになります。特定の内容の発話や書き取りを指示した場合でも、伝搬されたアイデアの発話や書き取りを行うようになります。二段階目ではクラスB記憶処理で回復します。||
||≈1000||暴露者は痙攣しながら伝播したアイデアと思わしき不明瞭な独り言を呟く以外の行動を取れなくなります。対象の脳波はミーム殺害エージェント罹患者のものに酷似した状態となり、大脳皮質の収縮や脳血管の破裂によって最終的に死亡します。死亡前にクラスC記憶処理を行ったとしても、三段階目では90％以上の確率で脳に重篤な後遺症が残ります。||

**発見経緯:** 20██年█月上旬、財団のフロント企業である株式会社SCenery Pixels[[footnote]]一般社会に流通する[[span class=&#34;ruby&#34;]]異常芸術[[span class=&#34;rt&#34;]]アナート[[/span]][[/span]]の研究と収容を目的として2012年に設立されたイラスト制作会社。[[/footnote]]に所属している██名のイラストレーターが重篤な幻覚や幻聴を発症するという事案が発生し、同時期に著名なイラストレーター██名の突然死が頻発していた事から財団の興味を惹きました。財団の調査によって、██名のイラストレーターが保持している作品投稿アカウントに全く同じ内容の文字列を含むコメントが数千件確認された事から収容に至りました。IPアドレスの追跡によりSCP-3682-JPを書き込んだ███名の人物にインタビューを行いましたが、『最高のアイデアを上手い人にあげる儀式』というネット上の噂に従ったのみで要注意団体との関係性は確認できず、全員クラスA記憶処理剤を行った後に解放しました。

**補遺1:**  SCP-3682-JPの起源に関わる調査が進む中で、財団がオブジェクトを把握する█年前にはインターネット上で確認されていた事が判明しました。SCP-3682-JPの異常性が一般社会に露見しなかった要因として、アマチュアのイラストレーターが暴露者となっても大半の場合では一段階目で終了していた事[[footnote]]原因として暴露者が伝播されたアイデアを基に作品を創作しても、伝搬されたアイデアの質の悪さから良質な作品を作れなくなる悪循環に陥り、最終的にファン数の大幅な減少やアカウント削除が発生していた事が挙げられる。[[/footnote]]や、SCP-3682-JPが確認された最初期は現在と比べてインターネット上の創作活動が活発ではなく、イラスト投稿サイトにアカウントを持つ著名なイラストレーターの数がそもそも少なかった事が挙げられています。

**補遺2:** SCP-3682-JPの異常性を研究していた[http://scp-jp.wikidot.com/formality-department-hub 形式部門]によって、SCP-3682-JPが█種の祝詞を複雑に組み合わせた内容だと判明しました。これらの祝詞は、人間と信仰契約状態中の神格実体に処理許容量を超えるEVEを捧げる事でオーバーフローを引き起こし、神格を弱体化・あるいは無力化させる、壊滅済み要注意団体によって過去に用いられたものです。SCP-3682-JPは神格存在に致命的な祝詞と「神絵師[[footnote]]優れた作品を制作するイラストレーターを&#34;神懸った&#34;として賞賛する若者の間で使われるスラング。[[/footnote]]」を概念衝突させて何者かが意図的に作成したオブジェクトだと推測されています。

現在、SCP-3682-JPを利用して[[span class=&#34;ruby&#34;]]異常芸術家[[span class=&#34;rt&#34;]]アナーティスト[[/span]][[/span]]に不要なアイデアを伝搬させる事で芸術系のGoIの活動を抑制するオペレーション・[https://ja.wikipedia.org/wiki/%E3%83%86%E3%82%A3%E3%83%86%E3%82%A3%E3%83%B4%E3%82%A3%E3%83%A9%E3%82%B9 ティティヴィラス]が研究中です。
