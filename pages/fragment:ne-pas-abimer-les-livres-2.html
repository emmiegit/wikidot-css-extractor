    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Les règles sont les règles, et le livre doit être rendu **intact**. Après avoir fini le recueil et apprécié les quelques bizarreries qu&#39;il contient, vous remarquez que le livre a été abimé. Certaines pages ont été arrachées, parfois même annotées et griffonnées, une a même tenté de parlementer avec vous. Vous comprenez l&#39;importance de la note que vous avez découverte en lisant le livre. Au vu de l&#39;usure de l&#39;ouvrage, cet inconnu n&#39;a pas dû être le seul à avoir été piégé, merci à lui. Vous repliez le message de mise en garde et le glissez dans le livre.
@@ @@
@@ @@
Au cours de la semaine suivant la lecture du livre, vous vous demandez ce qui à bien pu arriver a tous ces personnages que vous avez croisé dans ce livre. Vous souriez en vous rendant compte que Damasi a réussi son coup.
@@ @@
@@ @@
Les jours passent et approche la date limite de retour.
@@ @@
@@ @@
Vous arrivez dans l&#39;un des gigantesques halls de la Bibliothèque et déposez le livre de contes sur un comptoir derrière lequel s&#39;affaire un archiviste aux bras innombrables. Celui-ci marque un temps d&#39;arrêt face à l&#39;ouvrage, son visage dépourvu d&#39;yeux semblant l&#39;inspecter. Puis, au bout de quelques secondes, il dépose le livre sur une pile de documents à ranger derrière laquelle attend un Page :

&#34;Bonne visite dans notre Bibliothèque&#34; dit l&#39;archiviste avant de reprendre sa besogne.
@@ @@
@@ @@
Et maintenant, qu&#39;allez donc bien pouvoir lire ?</textarea></pre>
