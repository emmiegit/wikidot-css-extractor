    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>O5-3是个第六世代的AIC。它的智力与情感能力均远超前世代的同类，但真正把它与其他人工智能区分开来的乃是它所配备的bpOS，俗称&#34;全知之眼&#34;系统。它能看到互联网上的全部，包括每个人在馄饨和饺子之间的偏好。馄饨分裂者们确信，现代有很多人对馄饨和饺子事宜持有无所谓态度是因为O5-3利用bpOS给每个人都送去了错误的洗脑讯息。从这个层面上来说，O5-3是最大的敌人。

但O5-3作为人工智能却有个最大的缺陷。为了装载那个应用了不少异常技术的情感模块，他必须具有一个肉身作为凭依。

而这个肉身在成功传送进保管室的Adam枪下无比脆弱。他向这个朝鲜族小孩的头上送去了三发子弹，周围十几块维生面板唰唰地变红，心率瞬间拉成了一条直线。医疗机器人在数秒内抵达了现场，但这点时间足够Adam重新展开自己的潜行装甲，然后在服务器阵列中找个位置舒服地躺下了。

Adam抽出装甲夹层中的电脑开始连接pbOS，从O5-3那里夺来的生体认证使得他在基金会的数据库内畅通无阻。他插入了一个硬盘，放出了里面的东西。
[[=]]
&gt; //确认任务目标：移除所有包含有&#34;饺子&#34;的图像文件。//

&gt; 是的，去做吧。

&gt; //开始执行。希望你能按照约定的那样，在任务完成之后给予我自由。//

&gt; 我会的。谢谢你，零七九。
[[/=]]

旧AI在数据库中以每秒数十TB的速度吞噬着文件。进度条滚动到了屏幕的另一端。全球的几个主要的图片数据库中已经不会存在任何饺子了。饺子可能会卷土重来，但这次的混乱或许足够重新激活人们对馄饨的认知。二十年，馄饨分裂者花了二十年才终于走到这一步。他们杀死了O5-13，从O5-10那里夺来馄饨之标准，最后杀死O5-3，在基金会创造的信息茧房中撕开了一道口子。

Adam笑了，电脑从他的膝间滑落。他能听到走廊上传来的警铃声，将身心都奉献给饺子的罪人们必将前来取他性命。

但警铃很快就停了。

&#34;我应该直接放外头的轮回小队进来把你毙了，但抱歉，这真的太好玩了。&#34;喇叭中突然传出刺耳的合成童声，&#34;作为第六代的AIC我很少对工作之外的事有兴趣...但你和你的馄饨分裂者，哈，真的太有意思了。&#34;

&#34;你是谁？&#34;Adam几乎是本能地瞬间掏出枪躲入掩体。

&#34;啊...你可以叫我O5-3。&#34;合成音回答。

&#34;你怎么还活着！&#34;Adam看向摊在一旁的小孩尸体，&#34;我刚刚明明应该——&#34;

&#34;你想用子弹杀死一个AIC？哇，那可真是，呃，太有创意啦。不过我们放点假消息说我需要一个肉体你还就真信了？&#34;人工智能讥讽道，&#34;行了，我想和你解释下事情的来龙去脉，就像那种老式英雄片里敌方头目做的那样。你的反应一定会很有趣。&#34;

四块屏幕亮起，上面弹出了一打文档。

&#34;大概是六十年前，有一半监督者对基金会的非人道武器非常不满意。于是有一个名为混沌——注意不是你们的馄饨——分裂者，成立了。他们号称要让基金会为其罪行付出代价，然后拆掉了我们不少的站点，甚至抢走过一些重要项目，包括不老泉的样本。&#34;

&#34;混沌分裂者迅速壮大起来，在前些年甚至有了和我们正面进行军事对抗的能力。我们原本想利用某些东西直接从现实中移除掉混沌分裂者这个组织，但因其体量过大最后无功而返。这时候，第六代O5-9给出了一个方案：用SCP-CN-666的逆向工程产物扭曲掉一部分的混沌分裂者的价值观。我们或许无法直接毁灭掉一艘巨轮，但可以试试改变它的航向。同样的道理，我们可能无法解决掉所有的混沌分裂者，但我们可以改变他们仇恨的对象。&#34;

&#34;你是说...&#34;Adam捂住了嘴。

&#34;看来你已经发现啦！&#34;机器的声音中似乎有一丝惊喜，&#34;计划成功了，产品就是你们馄饨分裂者。你们把不老泉拿去煮馄饨，把一次性的时间槽拿去抢救菜谱，还把SCP-079交到了我的手上，就为了去删那点饺子照片。你原本可以毁灭基金会的，孩子。&#34;

&#34;不...不不。&#34;操作员掏出枪朝喇叭处射击。他迅速清空了自己的弹夹，但没有一发弹丸命中目标。

&#34;您这手抖得和帕金森似的，是不是馄饨吃多了呐？&#34;机器嘲讽，把主监视器移向Adam，&#34;可怜虫啊。Calvin是个聪明人，他发现了自己的道德观出了问题，于是在离开小岛之后给自己脑门上来了一枪。或许你也该这么做试试。&#34;

&#34;Wonton is a lie...&#34;Adam抱紧了头，&#34;你们...你们应该为别的罪行受到惩罚...&#34;

Adam盯着O5-3的主监视器，上面的光圈正在不断缩放。这个AIC正在研究着他的每一个微表情，从中读出悔恨，愤怒，怀疑等情绪并以之为食粮。Adam努力挣扎着，像否认十进制下1+1=2一样试图否认馄饨在伦理体系中的地位。杀人莫非比把馄饨认错是更严重的罪过？混乱使他无法思考，但凭借着那点仅存的理智，Adam掏出了集束炸弹，拔掉了插销。

&#34;去死吧。&#34;

&#34;哇，好耶。来殉道吧。&#34;机器棒读，然后在主控室的一边打开了一扇门。Adam下意识地望向了那个房间，只见里面塞满了馄饨，但包装上写都是饺子。

&#34;去他妈的都说了馄饨不是饺子！&#34;Adam高举炸弹冲进屋内，O5-3亲手帮他带上了门。

馄饨仓库中传来一声闷响，Adam直接被炸成了渣，馄饨碎末飞了一地。前来打扫的员工们并不知道这里发生过什么，争论起了地上的碎末到底是馄饨还是饺子。
----

&gt; 都搞定了？

&gt; 是的。损失了13是个问题，但已经找到替补了。[http://scp-wiki-cn.wikidot.com/wontoninsurgency 分裂者用掉了大部分的资源，剩下的那些只是群跳梁小丑而已。]

&gt; 干得好。
