    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ**: นาย สิทธิชัย ███████ หรือ เสมียน (Mr.Sittichai or Clerk)

**ระดับการกวาดล้าง**: 3

**หน้าที่**: หัวหน้าฝ่ายงบประมาณการเงินประจำสถาบัน/เสมียนประจำไซต์ (อาจจะได้รับงานพวกวิจัยหรือการกักกันบ้าง แล้วแต่โอกาส)

**ที่อยู่**: ไซต์-29 (29a)/ไซต์-104 (ไปเยี่ยมคนในนั้นบ้างครั้งคราว)

**ประวัติ**: เสมียนเกิดในวันที่ 23 █████ ในจังหวัดตรังโดยมีบิดาเป็นข้าราชการแต่ทิ้งเขาไปตั้งแต่ยังเด็ก และอยู่กับมารดาที่เป็นชาวสวนที่มีที่ดินเป็นของตนเอง…ชีวิตในวัยเด็กเขาก็ไม่ต่างอะไรกับเด็กบ้านนอกทั่วๆไป….

จนเมื่อวัยรุ่นเขาก็เข้าตัวเมืองไปเรียนต่อที่โรงเรียน████████เขาก็บังเอิญเจอกับเอเยนต์███จากสถาบันหลักที่กำลังมีปัญหากับนักเลงเจ้าถิ่น เขาจึงเข้าไปช่วยสะสางจนเรียบร้อย เอเยนต์คนนั้นเห็นหน่วยก้านของเขาดีจึงพยายามทาบทามให้ไปทำงานในสถาบันหลัก แต่ด้วยทักษะชีวิตที่มีแค่เพียงการคิดเงินจึงไม่อยากไป…แต่จนแล้วจนรอดเขาก็ได้รับทุนสนับสนุนมาจากเอเยนต์คนนั้นจนจบปริญญาตรีคณะบัญชีของมหาวิทยาลัย████████ของทางจังหวัดสงขลา…

เมื่อเรียนจบก็เข้ามาทำงานในสถาบันหลักก่อนในช่วงแรกด้วยหน้าที่หัวหน้าฝ่ายงบประมาณ จนเมื่อเปิดสถาบันประจำประเทศไทยก็ได้รับหน้าที่ในการจัดการด้านงบประมาณ….

**ความสามารถ**:
-ด้วยอำนาจของงานที่ทำ ทำให้เงินเดือนของบุคลากรส่วนใหญ่นั้นการจะจ่ายต้องได้รับการอนุมัติจากเขา รวมไปถึงอำนาจในการเพิ่ม หัก ลด ตัด หรือเพิ่มโบนัส และนโยบสยในการจ่ายค่าจ้างก็ตกที่เขา ทำให้เขาสามารถกำหนดเงินเดือนของบุคลากร“ส่วนใหญ่&#34;ในสถาบันได้

-สื่อสารภาษาอังกฤษและมลายูได้ดี รวมถึงภาษาในแถบสแกนดิเนเวียก็สามารถพูดได้ดีเลยละ

-ทักษะชีวิตนับว่าครบถ้วน ไม่ว่าจะทำไร่ทำนา ทำอาหาร งานช่างซ่อมนั่นนี่ หรือจะดนตรีก็ได้นะ…

-ทักษะการต่อสู้ของเขาจะเน้นไปที่การเตะเสียมากกว่า

**นิสัย**: อาจจะค่อนข้างขี้หงุดหงิด แต่เป็นคนปากร้ายใจดีคนนึง คิดมากแต่ก็รอบคอบมาก รักสนุกและชอบเที่ยวไม่ชอบอยู่เฉย แต่ก็เป็นคนหยิ่งในบางครั้งและเกลียดใครก็เกลียดจริงจังมากเช่นกัน

**ข้อมูลเพิ่มเติม**
-จบคณะบัญชีด้วยคะแนน&#39;&#39;เกือบ&#39;&#39;เกียรตินิยม
-ในสมัยเด็กเล่นทิมปานีในวงออเคสตราของโรงเรียน
-ไม่เคยเจอพ่อของตนเองเลยนับแต่นั้น
-ชอบกินสุกี้น้ำมาก ทำกินเองทุกครั้งที่มีโอกาส
-เวลาว่างๆมักจะอ่านข่าวด้านอาวุธและสงครามบ่อยครั้ง
-ชอบใช้เวลานับชั่วโมงๆไปกับการเลือกซื้อของใน 7-11

**อาวุธประจำตัว**: ไม้บาตองยาว7ฟุต/ไม้กอล์ฟ
