Pesquisador Clayton parou diante da pequena porta de escritório e verificou duas vezes para ter certeza de que estava no lugar certo. A sala estava tão fora do caminho que parecia ter sido construída como uma reflexão tardia. Clayton deu uma rápida olhada ao redor e então bateu. Esta seria sua primeira tarefa para a Fundação.

&#34;Tá aberta,&#34; gritou uma voz de dentro do escritório. Clayton respirou fundo e entrou.

No centro da sala havia uma grande escrivaninha decorada com todo tipo de pequenas bugigangas. As paredes próximas e laterais estavam cobertas de pôsteres motivacionais, enquanto a parede oposta estava forrada com vários armários antigos de arquivos, a maioria dos quais estava rotulada com o que parecia ser o nome de alguém. Um homem solitário estava sentado sozinho em uma cadeira atrás da mesa com um sorriso amigável.

&#34;Dr. Cameron?&#34; Perguntou Clayton enquanto começava a se aproximar do centro da sala.

&#34;Em carne e osso,&#34; declarou o homem na cadeira. Sua cabeça estava careca e começando a manchar, e um par de óculos grossos estava em seu nariz curvado. Em vez de um jaleco, ele usava um suéter de tricô verde brilhante que parecia alguns tamanhos grande demais. &#34;Mas só &#39;Donald&#39; já servirá. Os doutores mesmo tendem a ficar irritados se te pegam me chamando pelo título precioso deles.&#34;

Clayton sorriu enquanto Donald ria de sua própria piada e o conduzia a se sentar.

&#34;Está pronto para começar?&#34; Perguntou Donald.

Clayton balançou a cabeça com entusiasmo.

&#34;Ótimo,&#34; respondeu Donald. &#34;Primeiro de tudo, precisamos mudar sua mesa para cá. Você também vai querer ter certeza de investir em uma cadeira muito boa. Suas costas nunca vão durar se tu não investir.&#34;

Clayton balançou a cabeça uma segunda vez. Ele olhou ao redor da mesa mais uma vez. Entre os objetos que chamaram sua atenção estavam um navio em miniatura em uma garrafa, um cubo mágico prateado com os diferentes lados representados por engrenagens coloridas diversas, e o que parecia ser um grande dente de jacaré;

&#34;O que exatamente você faz para a Fundação, Donald?&#34; Os olhos de Clayton estavam voltados para os numerosos arquivos ao longo da parede oposta.

&#34;Ainda bem que você perguntou.&#34; Donald girou na cadeira e a rolou até os armários, batendo na parte de cima de um deles. &#34;Eu sou responsável por isso.&#34;

Donald escreveu seu nome em uma pequena etiqueta e a colocou no lugar em cima de uma das poucas gavetas não utilizadas do armário. Ele então ficou parado mexendo nos polegares. Clayton abriu a boca para perguntar o que estava acontecendo, mas parou quando Donald levantou a mão.  Depois de mais alguns segundos, Donald abriu a gaveta e tirou uma pequena pasta de arquivos; a data e a hora estavam impressas ordenadamente em sua etiqueta. Ele então voltou para sua mesa e abriu a pasta, removendo uma folha de papel de dentro e deslizando-a para Clayton. Metade da página estava coberta de letras pretas que diziam: //estoupensandoagoraemdemonstraroqueesseobjetofazparavocê// de novo de novo.

&#34;Basicamente, se o seu nome está em uma dessas gavetas, seus pensamentos são registrados no papel que aparece dentro, tudo bonito e organizado pelo dia e hora em que você os teve,&#34; explicou Donald.

&#34;Está tudo junto.&#34; Clayton olhava com admiração.

Donald riu enquanto colocava o papel em uma trituradora próxima e depois removia a etiqueta com seu nome da gaveta do armário.

&#34;Certamente!&#34; Exclamou ele. &#34;Os pensamentos humanos não operam em frases e parágrafos bonitinhos. Eles acontecem em um instante e se chocam. É chamado de &#39;fluxo da consciência&#39;. Nosso trabalho é ler esses papéis e transformar a confusão em informações úteis. Você vai se acostumar a ler as transcrições depois de um tempo.&#34;

&#34;Se a Fundação pode acessar os pensamentos de qualquer pessoa, por que somos os únicos designados para a tarefa?&#34; Clayton examinou os armários novamente. &#34;Deve haver milhares de pessoas por aí cujos pensamentos são de valor considerável.&#34;

&#34;Claro que há, o único problema vem do número de requisitos que essas malditas coisas têm quando operam,&#34; disse Donald enquanto se recostava na cadeira. Ele respirou fundo e começou a enumerar os problemas dos armários em seus dedos:

&#34;Primeiro, as gavetas precisam estar fechadas para funcionar, o que significa que, se elas estiverem abertas, você para de coletar os pensamentos da pessoa. Se você fechar a gaveta sem devolver o arquivo ao armário, ele fica em branco e você só fica com um bocado de papel inútil. Você acharia que poderia contornar isso só escrevendo o nome da pessoa em duas gavetas, mas se você fizer isso, //nenhuma// das duas vai funcionar. Além disso, esses armários armazenam apenas cerca de quatro dias de pensamentos. Depois disso, os pensamentos mais antigos começam a desaparecer à medida que os novos são escritos. Finalmente, você tem o problema de como interpretar as malditas coisas. Você não pode simplesmente digitalizá-las em um computador porque o texto não aparecerá em cópias ou imagens digitais.&#34;

&#34;Parece muito trabalho para pouco retorno, mesmo que você //consiga// decifrar as páginas,&#34; disse Clayton, seu entusiasmo desaparecendo.

&#34;Há indivíduos cujos pensamentos são importantes o //suficiente// para que a Fundação esteja disposta a fazer esse tipo de esforço,&#34; respondeu Donald, limpando os óculos. &#34;Não é tão difícil quanto você pensa. Abrimos um armário, examinamos cerca de duas horas de pensamentos em busca de algo útil e, então, colocamos o arquivo de volta e passamos para a próxima pessoa. Ao fim do dia, entregamos um relatório ao Diretor Holman. As forças-tarefas dão um belo de um golpe quando já sabem quais são os planos de seu alvo.&#34;

Donald terminou com uma risada, seguida de socos no ar. Ele então se aproximou da mesa e tirou uma prancheta com vários formulários anexados.

&#34;Alguns doutores que trabalham em alguns dos projetos mais interessantes também usam os armários como uma forma de fazer anotações,&#34; acrescentou ele enquanto deslizava a prancheta e uma caneta para Clayton. &#34;Vou precisar que você assine isso bem rápido. Formulários padrão de mobília e transferência de escritório. Quando você chegar à última página, basta usar o espaço abaixo do meu nome.&#34;

&#34;Então, fazemos isso dia após dia?&#34; Clayton começou a assinar nas muitas linhas pontilhadas. A última página era um único pedaço de papel amarelado. Ela parecia ser uma folha de inscrição com o título que dizia &#34;Retirada de Registros.&#34; Havia pelo menos cinco assinaturas diferentes, mas todas estavam riscadas, exceto a de Donald. Clayton assinou abaixo da assinatura de Donald e observou em choque a assinatura de Donald se riscar.

&#34;Na verdade, é isso que //você// vai fazer dia após dia,&#34; explicou Donald alegremente. &#34;Eu tenho feito isso nos últimos dez anos e tenho falado com o Diretor sobre me arrumar um substituto nos últimos cinco. Agora que você está na folha de inscrição, eu posso dar o fora daqui e ir para coisas melhores.&#34;

&#34;O que você quer dizer?&#34; O rosto de Clayton empalideceu e o sorriso de Donald se alargou.

&#34;Esses armários só funcionam para o nome de quem foi adicionado mais recentemente à lista que você acabou de assinar!&#34; Donald se levantou. &#34;E agora você é o cara! Estou finalmente livre!&#34;

Clayton permaneceu em silêncio. Sua expressão ficando mais horrorizada quanto mais Donald ria.

&#34;Ah, anime-se!&#34; Disse Donald com um aceno de mão. &#34;Você vai ficar bem. Duvido que eles vão mantê-lo aqui tanto tempo quanto me mantiveram! Na verdade, tenho certeza que o [[[All Hallows|Diretor Holman]]] vai -&#34;

Donald foi interrompido quando dois seguranças entraram, acompanhados por um homem alto e bem vestido que estava sem fôlego.

&#34;Puta //merda//, Donald! Que //diabos// você acha que está fazendo com a ficha de inscrição!&#34; O homem berrou entre ofegos por ar. Sua expressão mudou para uma de preocupação ao notar Clayton.

&#34;Ah, Diretor Holman,&#34; Donald se dirigiu o visitante. &#34;Acabei de mostrar a ele como tudo funciona. Ele já está dentro!&#34;
 
&#34;Você não...&#34; Começou Holman.

&#34;Ah, mas eu sim, Diretor!&#34; Zombou Donald. &#34;Eu fui substituído! Há cinco anos venho perseguindo você em busca de alívio e toda vez que você me promete um substituto, você os leva para trabalhar em algum outro projeto! Eu cuidar disso eu mesmo desta vez! Não há uma maldita coisa que você possa fazer sobre isso!&#34;

&#34;Você tem alguma ideia de quanto você vai atrasar pelo menos quatro operações diferentes?!&#34; Gritou Holman de volta. &#34;Pessoas podem //morrer// por causa disso!&#34;

&#34;Ah, qual é, Diretor&#34; Donald franziu a testa. &#34;Não julgue agora o desempenho do Clayton; ele nem começou a escrever relatórios ainda.&#34;

Holman ficou em silêncio com esse comentário, sua mão direita esfregando a têmpora enquanto fechava os olhos.

&#34;Tirem ele daqui,&#34; Holman suspirou. Os guardas imediatamente começaram a trabalhar, agarrando Donald pelos ombros e forçando-o em direção à porta.

&#34;Eu já venci, Diretor!&#34; Donald gritou de volta enquanto era despejado do local.

A sala rapidamente ficou em silêncio naquele ponto. Clayton olhou para Holman em busca de respostas.

&#34;Sinto muito por isso,&#34; disse Holman enquanto respirava fundo algumas vezes e depois pegava o cubo mágico da mesa de Donald. Ele começou a mexer no cubo em suas mãos enquanto continuava a falar. &#34;Donald teve vinte anos de serviço leal até este ponto. O homem odiava essa tarefa, mas esta é a primeira vez que ele tentou ativamente aliviar a situação dele fora de uma carta com palavras fortes.&#34;

&#34;Por que ele esteve aqui por tanto tempo? Por que--&#34; Questionou Clayton.
 
Holman ergueu a mão para sinalizar que precisava se acalmar.

&#34;Quanto mais tempo você estiver continuamente ligado aos armários, melhor você será lendo as transcrições.&#34; Holman colocou o cubo mágico de volta na mesa. &#34;O que você e eu vemos como um fluxo de consciência, Donald lia como frases e parágrafos devidamente formatados. Quando soubemos desse efeito, ele já estava trabalhando nisso há quase quatro anos. Já faz algum tempo que pensávamos em substituí-lo, mas sempre havia outra pessoa de interesse que precisávamos monitorar, e cada vez menos tempo para monitorá-la.&#34;

&#34;Você não está planejando me manter preso a esta coisa, está?&#34; Perguntou Clayton. &#34;Você não pode fazer isso!&#34;

&#34;Por enquanto, vou precisar que você tome uma pela equipe e preencha este cargo.&#34; Holman colocou a mão no ombro do pesquisador aflito. &#34;Há pessoas cujas vidas dependem das informações que podem estar nesses armários.&#34;

&#34;Você não pode estar falando sério...&#34; Clayton se levantou. Ele assistiu impotente enquanto Holman ia até a porta.

&#34;Sinto muito, Clayton. Não há nada que eu possa fazer a essa altura,&#34; Holman voltou para o corredor. &#34;Falo com você assim que resolvermos isso.&#34;

Assim que ficou sozinho, Clayton olhou para um pôster na parede oposta. Ele mostrava um gato pendurado em um galho com o termo &#34;Aguente firme!&#39; impresso abaixo. Por alguns breves segundos, ele ficou parado olhando para o animal indefeso no pôster, mas depois caiu para trás em sua cadeira e colocou a cabeça entre as mãos.</textarea></pre>
