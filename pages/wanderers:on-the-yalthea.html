    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Yalthea是一种诞生于漩涡流淌于混乱的猛兽。当旧的构造被摧毁，大量曾为永恒、值得为一生所依赖的精神能量被释放，迎来消亡。在这样的混乱中，Yalthea出现了，并运用这能量勉强维持自身存在。降世以后，按照定义，Yalthea拥有各式各样的大小与外形，但是Yalthea一般被分为两大类：强劲种和虚弱种。

虚弱种Yalthea来自于小规模事件：一个家庭的分崩离析、一场在喧嚣剧院中的大火，或者一次发生在一座大城市中的能源外泄。尽管大部分Yalthea都是这一类型，它们通常不被认为非常危险。它们的相对尺寸较小，它们的胃口与自身的外表相称；大部分满足于小规模的玩笑和恶作剧。这些虚弱种Yaltheas可以被认为与某些少见的非现世恶性品种相似。

强劲种，生于那些能够动摇社会根基的事件。虽然大部分革命和暗杀只是产生上千只虚弱种Yaltheas[[footnote]]需要指出的是，对于更加抽象的敏感事件，只要事件不间断，虚弱种就会接连而出。[[/footnote]]，那些颠覆了长久政权的则可以立刻产生许多强劲种。据说波旁王朝陨落时，巴黎的大街上弥漫着“惊恐的人们尖叫着，他们长且带着污点的舌头挂着[他们的]膝盖。”这种Yalthea拥有更加贪婪的胃口，只能够在传播更广的混乱中找到合乎胃口的食物。强劲种Yalthea中更加狡诈的那一些会运用它们可变的形态为自己谋利，在不信任的顶端继续播种怀疑，直到每一个人都与自己的兄弟姐妹争吵不休。一只特别奸诈的Yalthea，以路易斯之名而闻名，克服了自身对秩序的厌恶，在人民革命法院担任特别法庭法官，在那里他对上千起犯罪未遂判处了死刑，也应心血来潮赦免了上千起。当它们的行为未被发现前，强劲种Yalthea在一段时间内总是能带来邪恶的动荡。

Yaltheas没有固定的外表。尽管它们第一次出现时都有一个初始外形，询问一只Yalthea的第一形态被认为是粗鲁的。但是，如果注意这方面的话，它们能无限期地维持一种形态，尽管它们会发现这是难以忍受的。这些野兽的大部分外形都混合了一些来自自然的东西，比如狗、鹿或草。然而，随着以人类为中心的世界的城市增长，许多都在外表混合进了一些城镇环境特征，表现为窗户代替嘴，或者钢缆代替手臂。这些变化是不自主的，并且Yalthea是不能操控的，同时对此也是非常不情愿。尽管它们有这样或那样的不同外表，所有的Yalthea在所有形态下都有一张嘴。这张嘴张开会露出带有巨大蓝色记号的粉红色长舌头。这一特征的意义目前还没有被发现。Yalthea痛恨钟表的声音，并且会尽可能远离。它们同样不喜欢金银花的气味；这能应用于保护与Yalthea的契约[[footnote]]与一只Yalthea签订契约常常被认为是不明智的选择，只有那些傻子或者陷入绝望的人才会这么做。它们是声名狼藉的誓言破坏者，虽然它们只会去拿取它们所欠下的东西而对被欠了的东西不感兴趣。[[/footnote]]

一个简洁注释：仅仅根据定义，不能够认为Yalthea，不论是强劲种还是虚弱种，是邪恶的生物。它们也会为了谴责而拯救好人，并且它们的观念中世界上是没有好与坏的行为的。它们仅仅是动荡受肉后的样子；因为它们的行为谴责它们是邪恶的就如同谴责狼杀羊一样荒诞。</textarea></pre>
