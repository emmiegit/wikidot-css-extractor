Этот мир странный, ужасающий, и по-своему прекрасный. В нём есть боги и чудовища, герои и злодеи. Живые лодки, гигантские змеи, разумные облака, и даже ходящие по снам звери. Можно понять того, кто не найдёт здесь никакого смысла.

Но существует одна извечная правда: Не важно кто они -- живые лодки, гигантские змеи, разумные животные, или даже обычные люди -- никто не хочет быть забытым. Неважно кто он -- святой или грешник, знаменитый король или скромный крестьянин, каждый в этом странном и жестоком мире желает, чтобы о нём помнили. Хочет знать, что что бы с ним ни случилось, //кто-то// будет помнить, кем он был при жизни.

Пока я писал эти слова, двадцать шесть людей в провинции Сычуань в Китае были похоронены заживо завистливым духом земли. Двенадцать людей в Бразилии попали в смертельную ловушку убийцы с лицом вороны. Семь детей никогда не существовали из-за того, что их отцу в Москве подсыпали в напиток порошок, и тридцать три человека забыли всё, что им дорого в Японии по вине Повстанцев Хаоса.

Никто не заметит этих людей. Никто не будет их оплакивать. Люди всего мира пойдут по делам, может быть, с любопытством посмотрев на постер, но вскоре забудут об этом.

Рано или поздно, какая-нибудь организация вроде Глобальной Оккультной Коалиции или Фонда выйдет на след преступников. Их поймают и соответствующе накажут, или же бросят гнить в клетку. Тела будут собраны и сосчитаны, а число окажется в архиве перед тем, как их сожгут или похоронят в безымянной могиле и забудут.

Я помню их. И вспомню каждого из вас. Я делаю это не из-за чувства долга или отвращения к безразличным организациям вроде Коалиции или Фонда, но из-за уважения. Из-за доброты. Помню всех тех, кто жил прекрасной обычной жизнью до того момента, пока их жизнь не оборвалась с жестокостью, которой они не заслужили.

Я обещаю: вы не будете забыты.

//- Панглосс.//</textarea></pre>
