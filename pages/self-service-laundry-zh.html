**作者：**[[*user Dr V Valentine ]]
------
聽著大家聊起被暱稱為洗衣機大型電玩機台的事時腦袋裡的胡思亂想

他如果真的洗起來應該也挺好的WWW

[[include credit:end]]

小小的店裡，基金會員工排起了隊。

「吼……你很遜耶，簡單模式都弄不好，交給我啦！」

研究員打扮的青年往機台投入了硬幣，隨著樂聲與螢幕上的指令揮舞著自己的雙手，炫目的閃光飛快在機械上頭流竄，但青年的動作依舊從容，像能預知下個亮燈的位置一樣，即使對運作的模式完全不熟悉的人也能明白他正是操作這個機械的高手。

「看好了就像這樣，顏色出來以後按照拍子去按，消的越多越乾淨，呼……過癮！那些老古板也終於肯想一些收容以外的新東西了」羽霆一臉滿足的看著螢幕上閃爍著七彩光芒的通知，摘下了自己的手套。

「愛炫耀……好啦謝謝你，羽霆」同行的研究員有些不滿的嘟嘴，但仍舊為了同事出手的幫忙感到開心，她盯著在機器裡緩慢旋轉的衣物出了神，要說到這個機器的出現那還是最近的事情而已，這台自助洗衣機，在短短的時間內為員工帶來許多便利與樂趣。

@@ @@

店裡的一角傳來了基金會的廣播

@@ @@

&gt; 晚上好，歡迎收聽基金會繁中廣播四課娛樂線上，在忙碌充實的生活之餘各位想要放鬆的願望我們也收到了喔。咩錯！這個周末我們將在ZH的地下街中舉辦我們的第一屆自助洗衣大賽。

@@ @@

自助洗衣機，基金會研發部門與潔椿洗衣公司共同開發的全新裝置，以異常科技為基礎，加上模因部門與奇術逆向工程的配合，便利的機動性大大的解決了臨時站點與小型站點的困擾，當然複雜且難處理的污染仍舊需要交給洗衣部門處理甚至是將裝備送往銷毀處置。

@@ @@

&gt; //自助洗衣機大大的受到歡迎呢 N9 每次路過的時候常常看到前面排著人等著洗衣服。//
&gt; 
&gt; 畢竟當初研發部門也是絞盡腦汁的啊，努力到連牆上掛著的風水擺飾也一起幫忙出點子的程度喔！
&gt; 
&gt; //那也太誇張了拉 N9 。//

@@ @@

儘管並不完美全面，自助洗衣仍舊有個為人樂道的特點，就是那極具創意的運作模式，放進衣服，投錢，依照螢幕顯示的時機拍擊異常裝置完成整個儀式，就能清除一些危害程度較低的污染危害。

如果熟練就能用更少更快的時間完成整個洗淨的儀式，這樣的附帶操作也讓自助洗衣機更加的熱門了起來。

@@ @@

&gt; //總之這個周末我們特別商請了潔椿洗衣公司位贏得競賽的朋友一點小小的鼓勵......//
&gt; 
&gt; 第一名可以免代幣使用自助洗衣機一周喔！！！讚讚有沒有！老闆佛心！！
&gt; 
&gt;  //笨蛋N9 ......我還沒讀完啦！//
&gt; 
&gt; 欸嘿，對不起啦，總之為了感謝大家一直以來的關照，老闆有給禮物的喔！

@@ @@

「羽霆，交給你了！」研究員一臉嚴肅地看著同事，指著牆角的正放送活動消息的喇叭，而後者笑著戴上了手套爽朗回應「當然。」

那是每天的三餐與愉快而辛苦的工作外的一點悠閒的時光，基金會員工在自動洗衣機前排起了隊。</textarea></pre>
