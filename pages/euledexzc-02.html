Eule将霰弹枪放下，退出弹仓中的子弹，装进随手取来的物证袋里。徐琰皱着眉上前踹了踹姑且还能被称为人体的东西，确定彻底没了动静之后才放下手里的步枪。

这只是普通的一天，锻钢重案组组长和临时工的一次普通出警，一名裸体男性被杀死并抛尸在一处小区的内部路中央，前来勘察的民警还没凑近就听见了警务通传来的蜂鸣声。鉴于死者是奇术师，案件被移交给了基金会具体负责，具体说，交给了刑事侦查处。再具体说，就是倒霉催的已经放假了还要出来干活的锻钢重案组组长和想跑没跑掉的临时工。

结果就在二人换好防护服准备上前检查的时候，那具尸体竟然摇晃着站了起来，向一旁还没撤走的民警扑去。要说锻钢重案组也是久经战阵，二人把工具一甩，各自从车座下拽出长枪，给在场的民警展示了一下基金会式安魂法。

“咋我跟别人出来没事跟你出来能遇上活尸。”徐琰回头嚷嚷道。

“要不是你**非得让我来也没这事。”Eule嘴上不落下风，捡起工具箱走上去检测尸体，“咱们到的时候尸体哪面朝下来着。”

“右侧。”徐琰把拆掉弹匣的步枪递给其他干员，蹲在Eule对面，“能看出啥不？”

“可以。”Eule将尸体翻过来，按了按尸斑的位置，“死者性别男性，两侧性尸斑，尸斑浅淡，死亡时间24小时以内，移尸时间18小时以内，生殖器遭到严重破坏，体表多处伤口……除了枪伤之外，其中多处直接切开了动脉，创口形状看起来像是某种锥形刺器造成的。想起来什么了吗？”

“市局最近在跟的那个案子？”徐琰眉头紧锁，“受害者性别变了……但性施虐者的性满足方式不是性交……先带回去吧，让法医看一下。活尸化是独立现象？”

“我怀疑是。或者是某种犯罪手法升级。”Eule将手套摘掉扔进物证袋，活动了一下肩膀，“致伤工具外形一致且比较独特，都伴有大量致命伤，都伴随抛尸行为且凶手不在乎尸体暴露，犯罪手法总体来说处于升级中，如果放在美国警察那里已经按连环杀手立案了。”

“为什么是美国警察？”

“因为他们那连环杀手最多，看到这堆线索自己在脑子里就串上了[[footnote]]奥地利连环杀手Jack Unterweger在奥地利犯下7起案件，但奥地利警方始终不敢通过现场标志物将案件确定为连环杀人并将他与嫌疑人联系起来，而美国警察仅以三起案件便将案件定性[[/footnote]]。”

“合理，但咱得谨慎点，通知其他人返工，咱先按连环杀手的思路走，但不能排除平行作案的可能性。”徐琰点点头。

锻钢重案组办公室，从市局要来的案件简报摆在茶几上，暂时没人去动，前两起案件中受害者尸体的解剖报告和伤情分析图被贴在白板两侧。徐琰正被法医老王劈头盖脸的骂。

“就一具活尸而已，你tm的打了半个弹匣出去，有必要吗？死者体内一团糟，要不是没有生活反应我确认伤口都得累死。Eule你别笑！”老王的怒火迅速转过去，“开了四枪三枪用的鸟弹，光片上一片白，三个人起子弹起了两个点，下回再让我看到你往霰弹枪里塞鸟弹我给你掰了。”

“我待会再把他俩训一下，老爷子有什么发现吗？”刚把二人从内务部送回来的白芷开始打圆场。

王刚轻哼一声，戴上老花镜，举起手里的验尸报告，“死者性别男，年龄22岁，死亡时间在昨天晚上最后一餐后5小时。死者生前可能与他人发生了性关系……或者说被发生了性关系，没有留下精液，在肛门中检测到了油基润滑剂的成分。死者死前遭受了虐待，从炎症反应的强度来看，最为致命的伤口应该是颈部动脉处的穿刺伤，其余穿刺造成的伤口分别对应了桡动脉，大动脉和胃下静脉，还有一部分由于活尸化后遭到枪击无法检验。活尸化的原因可能是被注射了一种代号为HSKDX的药剂，在异常社群的黑市中流行。”

徐琰接过了话茬，“前两起案件中的死者均为女性，年龄分别为18岁和31岁，身份分别是大学生和健身教练，在生活中没有交集，案发时间分别为两个月前和三周前。死者死前曾与他人发生过性关系，同时遭到了长时间的虐待。在尸体上发现了伤及人体主要血管的穿刺伤和较强的约束伤，致伤工具也与本案类似，抛尸地点分别位于五缘湾湿地的草丛中和公园内的假山上。但第一起案件中的死者只有颈动脉处的穿刺伤是生前造成的，其他伤口均是在濒死期或者死后造成的。”

“那么空间上的交集呢？”提问的是刚刚赶回的Risk。

“两人都在海湾公园附近的酒吧街出现过。”

“如果第三名死者也在这一地点出现过的话就可以串并案了。”Risk靠回椅背。

“技术上来说，性施虐者的性满足方式往往不是性交，这显然不适用于本案。”Eule摩挲着下巴，“如果这系列案件的凶手是同一人的话，凶手的抛尸地点从一开始的草丛到现在的路中央，除了挑衅警方外还意味着自信心的膨胀。凶手应该有足够隐藏尸体的交通工具，从尸体没有过多抵抗伤但是约束伤严重来看，存在搏斗但搏斗时间不长，说明凶手较为强壮，能够快速完成控制，甚至第三名死者都来不及或无法使用奇术。从受害人选择来看，凶手可能在两个月前遭遇挫折，同时在作案前表现内向或自卑，在第一案后开始逐渐自信，应该涉及到事业或情感上的成功。另外，凶手可能与异常社区存在联系。”

“不错的分析。”徐琰点点头，“也就是说，如果这三起的凶手是同一人的话，凶手的年龄大概在25-40岁，有过兵役或类似职业从业史或健身史，具备驾驶能力，两个月前在情感或事业上遭遇严重挫折，但随后回暖，可能在青少年时期因为性相关的原因遭到并不严重的处罚，父母关系可能不大好。私生活可能较为混乱，同时在性生活中可能出现过暴力现象。作案的初衷应该是性，但在第一案后目击到受害人颈动脉破裂的场景后再次产生性冲动，因此意识到鲜血四溅的场景也会造成性兴奋。”

“但你们必须考虑存在两个凶手的可能性，HSKDX的存在也没法解释。”白芷提醒道。

“你说得对。”徐琰沉吟一下，“帮个忙，咱们先从基金会查起，看看有没有符合以上描述的，或者能跟前两名死者存在联系的。HSKDX这条线先放一下，在理清这种药物的存在原因之前入手可能会让我们走进死胡同。”

白芷点点头，转身向门外走去。

“Risk，通知陈域他们先别急着归队，跟公安方面配合一下，在酒吧街走访调查，看看能不能把新尸体认出来……别带照片了，喷了一脸鸟弹谁认得出来。让云岚查一下AWCY，那帮嗑药的没准知道购买渠道，顺便查一下有没有失踪的。通知李義让他盯着点同性恋网站和那帮搞SM的网站，然后你去让特遣队待命，没准得踹门。”

“Yes sir。”Risk起立敬礼，立刻跑出门。

“Eule跟我走，去现场再看看。”

██区某小区内部路。案发现场的警戒线仍未撤除，刑侦处的鉴证人员仍在现场寻找蛛丝马迹。透过目镜看到徐琰二人衣服上的基金会标志后，外勤向他们敬礼，随后拉起警戒线让二人进入。

“有什么新发现吗？”徐琰蹲到正在绘制草图的陈昊身边，Eule则在一旁闲逛，寻找可能遗漏的线索。

“好消息是我们找到了疑似把尸体运到现场的车辆，一辆█亚SUV。”陈昊指向远处正在居民楼楼下车库门口探头探脑的外勤们，“坏消息是，是一辆被盗车辆，车主中午起床下楼发现车不见了，那边才报完警这边就找到了。驾驶人的行动路线K9正在找，但昨晚下雨了，目前还没个消息。”

“说明嫌疑人也掌握偷车技巧，甚至可能有相关前科。”徐琰这话引得旁边的Eule开始摇头。

“有一说一，偷走一辆韩系车的教程甚至能在█音上找到，这说明不了啥。”

“但不能完全排除这方面的线索。回头让视频组看下车的行动轨迹的。”

“确实。”Eule答应道。眼下没有自己能干的事情，无所事事的他开始向那辆嫌疑车走去，看看能不能在四周找到点生物素材。徐琰则四处张望，猜想嫌疑人与这个小区的联系。内部路没有监控这点让他很是恼火。不经意间，徐琰瞥到面前这栋五层联排居民楼屋顶上的绳子上的一床被子。

似乎第一次来现场的时候那床被子就在那里了。

昨晚刚下完雨，现在天还是阴的，谁会在这种天气晾被子？

他站起身，示意其他外勤不要声张，装作闲逛一样靠向单元门。那头的Eule注意到这边的情况，面带疑惑地看过来。

徐琰：☝️，👨👋

Eule：👍。

随即抽出手枪靠向单元门，用手腕上pad内置的万能NFC钥匙打开电子锁，徐琰拉开门，就看见身上有金属样纹路在延展的Eule率先冲了进去。海星柔性外骨骼，居家旅行杀人放火收容异常的不二选择，CBRN特遣队人手一个。

“mlgb的有钱部门。”咕哝一句，徐琰也抽出手枪，跟了上去。快速冲到顶楼，原本正在扫描地形的无人机也切换为光学模式，搜索顶楼。

“顶楼安全。”无人机操作员给出信息。

徐琰：👉🚪
Eule：👋

随即展开外骨骼的臂盾附件护住头部，上前把门带框一起踹了出去。那床被子还挂在那里，一阵风吹过，被子还随风晃了两下。除此以外，再无其他动静。

“不就是床被子……”Eule将臂盾重新折叠，戴上手套，走上去检查这床被子，在手碰到被子的瞬间，目镜上搭载的警示器像是刚反应过来一样，将这床被子标注成了灰色。外形体？Eule快步后退，左手抽出腰间悬挂的便携现实稳定锚。他这才反应过来，谁tm阴天晾被子。

“某种外形体类似物。”徐琰走上前按住他的手，“头次见吧，北方见这个比较少，南方就多了，一种能达到‘时之沙’类似效果的仪式的产物。带点逆模因，意识到‘本质’才能看穿本质，在这方面人眼比仪器好用。”

“长记性了。”Eule甩甩头，“能说明什么吗？”

“说明有人也在调查这件事，不好说具体目的，得查看现场才能知道。让走访组问一下这栋楼谁家里有白被子，现场多半在那。”

找到现场并不是最难的环节。时值工作日，居民楼里也没有疏散。散了一圈烟发了一圈洗衣粉，碎嘴的大爷大妈们就把被子的主人卖了个底掉。被子的主人张某，大四学生，似乎是艺术类专业，长得白白净净的，不那么强壮，住在三层302室，一间三室一厅一卫的房子里，房子同样作为工作室使用。一名大妈还把干员拽到一遍悄咪咪的跟他说，张某也不算长住这里，隔三差五就要出去一段时间，哪怕回来了也时常会带男人回来，第二天才走。

“你可别跟别人说啊，不然那伢子的名声可就毁了。”大妈看上去颇为紧张。干员只能先答应下来。

302室，陈昊仔细查看门锁后站起身，表示门锁没有技术开锁的痕迹。

“那来这调查的那人是咋进来的？”Eule提问。陈昊则从胸前取下PAD，打开无人机摄像头。画面里，302的阳台上有两个明显的蹬踏痕迹，旁边还放着一张纸条：我打这进来的，也打这出去的。

“还是个东北银。”徐琰吐槽。

将门锁的痕迹固定后，通过技术开锁手段，几人得以进入室内。首先映入眼帘的是一道屏风，屏风前摆着一张供桌，上面立着一个……长着眼睛和嘴的条状西瓜。

“所以，这玩意儿……也是仪式的产物吗？”陈昊也是第一次见这场面。

像是注意到了几人，西瓜条张开嘴：“家人们谁懂啊，进来几个下……”话还没说完，一边的Eule抽出伸缩棍把西瓜条抽飞出去。

“黄芪以前跟我描述过一个人，‘上工’在南方这边的成员之一，可喜欢干这事。”收回伸缩棍，Eule解释道，“但基本上只是用来表示身份的，这个西瓜条啥也不知道。”

绕过屏风，古风的摆设让干员们愣了一下，显然没料到那名作风很先锋的艺术家会住在这么个地方。空气中有些烟雾，似乎什么东西燃烧过，闻一下，是艾叶燃烧后的香味。再往里走一些，烟雾突然出现变化，似乎勾勒出来一个人的轮廓。Eule走回去将西瓜条捡了回来。随着西瓜条的靠近，轮廓也越发凝实，最终在大概是头部的位置勾勒出简单的五官。

“这可比时之沙带劲多了。”陈昊喃喃道，随即转向Eule，“能把那哥们摇过来吗？切个片的。”

“摇过来可以，切片黄芪估计都不答应。”Eule摸出终端就开始发消息了。

“如果我没有猜错的话，这是住户离开这座屋子前30分钟内的轨迹。”徐琰回头，“小陈，把那个屏风带回去检查一下，烟雾没有越过去，那地方可能有问题。”

“屏风应该没问题，这可能是术式的设置问题。”Eule摆摆手，“这哥们以前在岿阳派混，比较传统，按他们的说法屏风外面不算室内了。”

“有这说法？”徐琰偏过头。

“黄芪自己跟我说的。”Eule晃晃终端。

“那没事了。”徐琰低头思索。那边厢，负责现场勘验的干员从放在门口的鞋子里提取到皮屑，简单处理后放进DNA快速比对器中。随着绿光亮起，众人心里一沉。虽然已经有所猜测，但得到答案就是另一码事了。厨房里有一台冰柜，烟雾在那里形成了一个箭头，冰柜门上的一些痕迹也已经显现出来。技侦用相机记录下证据，Eule戴上手套，拣着没什么痕迹的地方下手拉开冰柜门。

已然脱水的尸体蜷缩在冰柜中，脖子前方一道巨大的伤痕映入眼帘。不用检查，Eule已经认出了那个极为特殊的穿刺伤。

“老徐，有具尸体，目测伤口一致，出现皮革样化，我合计脱水4到6个月了。没法现场检验，得联系站点派辆车把整个冰柜搬回去。”Eule收回手。

“也算是有了个抓手，案子跟这人不可能没关系。”徐琰点点头，转身去联系站点了。那边Eule也没闲着，走下楼去找到还没散去的老头老太太们询问情况。但也不知是时间不凑巧还是怎么说，没人知道这个冰柜是什么时候搬进来的。碰了壁的Eule又转向还在一旁的物业。在付出了一条芙蓉王之后Eule终于得到情报，两个月前有辆面包车报备的送货信息是这栋楼。得到消息的Eule急忙赶回现场找到徐琰汇报情况。

“我让李義调监控了，找车可能费劲点，但问题应该不大。这边等老王他们来了再说，你跟我去趟市局，侦查权得移交给我们，再问一下家属或者室友啥的。我刚产生了一个想法，剩下几个死者可能也有一个地方，独立居住，同时长时间失联或者有动静不会被邻居注意到，甚至不在系统里，这样能延缓案发时间。凶手可能也很清楚对方有这么个地方，应该在社会关系上和几名死者有交叉，而且交情不浅。”

“这不大符合连环杀手的模型。”Eule提醒道。

“现在已经明确一名受害者和凶手存在联系，模型已经不适合本案了。”徐琰抓抓头，“但这帮混夜店的社会关系也真不好查啊……”

锻钢重案组办公室，在外面跑了一天的众人重新集结，白板上人物之间的关系图画的如同乱麻。

“先强调一下，各个案件以案发时间编号，公安那边移交过来的案子分别编号1号和2号，今天发现的两名死者，男性死者编号为3号，女性死者编号为4号。”徐琰说完回到自己座位上。

“我先说一下新死者的情况吧……严格意义上的第一案。”Eule率先站起身，“死者年龄19岁，大学生，5个月前与家人最后一次联系，死因是……蛛网膜下腔出血。”

“不是你等一下，”徐琰抬起头，“也就是说脖子上那处横向穿刺伤是？”

“是死后伤，法医这边怀疑实际上是为了掩盖某种痕迹造成的，我们倾向于扼痕。死者死亡后被快速冷冻并装进冰柜，我们目前还没法判断具体的死亡时间，只能给出120-130天前死亡这么个范围。死者死前可能进行了性行为，我们发现了油性物质存在，但实验室那边还没给结果，血检结果也得等。”

“也就是在失联之后仍然生活了1个月吗……”

“是的。此外，死者和家人的关系不能说太好，家里人除了给钱基本也就一两个月才会跟死者联系一次。实话说失联前家里人确定她状态的唯一方式是通过在酒吧街刷信用卡的记录，但因为死者失联前跟家里人表达了要好好准备考试的想法，所以快两个月都没有信用卡消费记录才让家里人起疑。”

“在酒吧街的调查不是很顺利，与其说线索太少倒不如说线索太多。”陈域挠挠头，“在酒吧街的常驻人群里，除了今天发现的那个新死者还没完全搞清楚之外，包括公安那里摸到的人，三名死者的社交圈存在交叉的所有人都已经排除了嫌疑，包括服务员群体。不过要说动机的话，这几名死者的私生活都挺混乱的，所以有动机的还不少，我们这边还在筛。”

“那需要考虑一下是不是存在时空上的交叉了，比如都在死亡前去过某个酒吧，或者有某种我们还没掌握到的联系。尤其是注意一下4号死者的男友，”徐琰用手里的激光笔指着一张照片，“女友非正常死亡，基于报复目的而选择杀人是可能的手段。”

“或者存在多个凶手，目前我们不能排除这个可能性。”Risk补充道，徐琰点点头，看向云岚。

“AWCY社群里有人认出了第三个死者，跟社群的联系没那么紧密，更多还是以正常手段创作不含异常的作品。上工去调查是因为死者之前购买过的一种颜料的原料可以被炮制为某种精神类药物，后来发现我们已经介入了就没打算接着管，但他们说今天凌晨两点他们的人去调查的时候尸体还没有出现。”

“上工什么时候撤出的现场？”

“2点35分第一次撤出，早上8点第二次来的时候Eule他们刚走，他们调查的时候发现目标屋子里有尸体就没再管。他们还说，死者的颜料用量和采购量不匹配，但他们人手不够，希望我们能帮忙跟一下。”

“那部分咱管不了。所以抛尸时间可以进一步往后推到凌晨2点35分往后。去跟李義说一声去。”徐琰站起身在白板上记下新的时间区间，“我跟Eule去趟市局让他们把前两名受害者送老王那去顺便把死者家属审一下，审出来地点之后，云岚和陈域，带上时之沙直接过去，咱们在那边汇合。让李義重点查一下与部分死者都有交集的人的活动轨迹。4号死者死前一个月的经济来源需要着重关注。现在出发。”

刑侦大队，不顾一路上其他警员的眼光，穿着防弹衣挂着配枪的两人走进大楼，径直走向询问室，第一案的死者的家属正在里面等候。这是大队长的提议，他觉得家属在一些关键信息上有所隐瞒，但在见识颇广的家属面前，刑侦大队这块牌子却有些不够用。相比之下，在局子里照样配枪而且装备非制式武器的两人再加上保密部门的马甲，那就是另一码事了。

果然，二人进入询问室后，原本靠坐着的家属立马坐直起来。

“李女士，我们很理解您的心情，但有句话我们得先说在前面，不要试图打听我们的情况，否则您接下来的人生里每天都得接受一次保密教育，希望您能够理解。我们时间有限，希望您能配合。”

家属点点头，也没有刚才面对大队长的那种态度。

“您的女儿是否有一处房产以他人名义登记。”

大队长问过的问题。

“没有。”回答的有些犹豫。

“还请您好好想想，您女儿是否有这么个机会接触并且掌握有这么一套房产，这对案情很重要。”那名看上去年轻一些的男子向前探身，眼神让死者家属有些不适，“我们不管纪律。”

“我家以前雇的一个保姆在岛外有套房子，她自己这段时间回老家住了，房子目前是空着的……”

“地址。”

在拿到信息后，二人立刻离开询问室，只留下死者家属在里面发愣。

一辆黑色的Jeep Grand Wagoneer L驶出停车场，向岛外开去，徐琰正在将刚刚收集到的死者家属的EVE波动数据上传到车载计算机中作为备份。原本能坐7个人再塞些行李的车厢目前只能挤进四个人，各式各样的装备占据了后半部车身。Eule眼前的平视显示器上，左前方的一辆黑色尼桑突然被标成黄色，徐琰见状立刻结束上传以节约算力。结果很快显示在中控台上。那辆尼桑轿车中有和HSKDX相同的EVE波动。思索一下，徐琰没有让Eule追上去，而是将车辆信息进行标记，一架在上空盘旋的无人机立刻改出巡航航线，开始跟踪那辆车。不料，在驶过大桥之后，那辆尼桑却始终保持在二人前面的位置。

“先绕出去等一会，别惊了窝子。”徐琰下了判断。不管怎么讲，一辆加装了防撞杠的全尺寸SUV还是太显眼了一些。Eule点点头，在下一个路口转向离开大道。找路这件事多少让人有些恼火，特别是过大的车身使得一些小路事实上并不能通行。在多花了快半个小时之后，越野车才停在一处小区门口。也几乎是在车停好瞬间，在HUD上，刚刚从前方路口拐上这条路的一辆黑色尼桑轿车被标成了黄色，同时天窗上也出现了友军单位的标志。

“讲实话，我入行以来很少见到这么巧的事情。”徐琰深吸一口气，从座位之间的枪架上取下步枪。

“抓吗？”Eule眼睛微眯，手已经放在档位上。

“再等等。”

一个染了一头五颜六色的毛的小青年拿着手机下了车，抱着一束花站在小区门口开始打电话，活脱脱一副非主流舔狗模样。若不是无人机甚至已经识别出对方车辆上HSKDX的放置位置，说不定徐琰都得让对方骗过去。增援过来的特遣队员乘坐的无标识警车已经悄悄堵在两个路口，而那小青年似乎没能打通这个电话，抱着花垂头丧气地回到车上。就在车门关上的一刹那，徐琰拉响警笛，藏在进气扇上方的伪装警灯闪烁起来，车上搭载的太清奇术稳定装置和现实稳定锚同步启动，那边Eule一脚油门直接撞在尼桑的驾驶室一侧，抽出手枪打开门，探出身子的同时还不忘打开全息投影，确保小青年能看到前挡风上投影出来的基金会标志。

那小青年似乎是吓了一跳，但在看清标志之后没有丝毫犹豫立刻举起双手。那边排成战术队形的特遣队员打开副驾驶一侧的门，把小青年拖了下来。

“姓名。”“魏强。”“知道我们为啥抓你不？”“销售帷幕下的毒品。”对方倒也没抵赖，爽快程度让Eule都有些意外。

“坦白从宽，AWCY的没进过几次基金会的号子都不好意思自称艺术家。”徐琰抽空解释道，“来这里是干嘛的？”

“以前有个客户住这，小半年没动静了，过来看眼。”

“男的女的？”这次是Eule问的。

“女的，地址是X栋XX室……发生什么了吗？”看着脸色微变的二人，魏强有些疑惑。

“是这个人吗？”Eule从终端里调出4号死者的照片。并非近照，而是系统中留下的证件照。

“怎么说呢……”魏强仔细端详着照片，似乎还想上手接触一下，“你们见过干透的海绵吗？”

“用的还是活的？”Eule插嘴。

“还能是活的吗？哦对你们基金会确实见过……”

“别打岔。”徐琰踹了Eule一脚。

“一块干掉的海绵，干瘪，扭曲，以一种难以被世人理解的方式蜷缩在一起，但你仍然知道那是一块海绵。相比于照片，这就是这个客户给我的感觉。”

“看起来用的还是天然海绵，怪讲究。”Eule撇撇嘴。徐琰没忍住又踹了一脚。

“去叫上工那人还有痕检的过来，要干活了。”</textarea></pre>
