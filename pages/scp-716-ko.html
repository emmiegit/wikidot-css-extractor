**일련번호:** SCP-716-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-716-KO가 위치하는 곳의 모든 위성사진은 민간인에게 퍼지지 않도록 조작을 가하고 있다. 대상이 외부에 눈에 띄지 않도록 대상의 중심에서부터 반경 7 km 정도로 경계선을 두어 자연보호구역이라고 거짓공고문을 붙여 접근을 금지한다. 민간인에게서 대상의 외형을 들키는 사태를 방지하기 위해 주변에 인공안개를 만들어 시야를 차단하며 태풍과 같은 기상적 요인이 작용할 시 민간인 대피라는 명목으로 접근 통로를 차단하여 다른 곳으로 보내도록 한다. 러시아 영공에서도 기상기류가 심하다는 등의 이유로 주변의 여객기 및 각종 항공수단에게 항로를 재설정하도록 지시한다.

SCP-716-KO 내부에 있는 인원들은 안에서 대상 내의 거주민(이하 SCP-716-KO-A로 명명)과 함께 생활하며 E구간의 주민들의 난동에 항시 대비한다. 대상의 중앙통로에서 건물자재가 내려오면 넓은 천이나 판을 이용해 원하는 위치에 다다를 수 있도록 하며 절대로 자재를 재단인원과 공사인부 이외의 인물이 접촉하는 것을 피하도록 한다. 관리인원과 동행 시 장비는 기본 장비로만 소지하며, 허용 수준 이상의 행동은 자제한다.

**설명:** SCP-716-KO는 러시아 크라스노야르스크 크레이 예벤키스키 군(Красноя́рский край, Эвенкийский район)에 위치한(정확한 위치는 담당 인원에게만 공개되어있다.) 빌딩으로 각 층의 넓이는 9 km^^2^^의 정사각형 형태이며, 높이는 현재 이 보고서를 작성한 시점을 기준으로 87 km에 층수는 총 17085층으로, 앞으로도 더 높아질 추세이다. 건물의 높이가 매우 높아 열권 범위에 진입했는데도 불구하고 외벽에서 200 m까지는 대상이 위치한 곳의 대류권과 같은 공기 조성 및 온도를 유지한다. 해당 건물은 주상 복합 건물형태로, 구간마다 상업권, 주거권 등으로 나뉘어 있으며, 모든 층의 중앙에 400 m^^2^^ 정사각형 크기의 통로가 나 있다. 이하에 나오는 내용은 대상의 각 구간에 대한 설명으로, 높이가 높아질수록 각 구간의 층수가 올라가거나 새로운 구간이 나타나는 경우가 있었다.

* 1~3층 (A구간): 건물의 로비 및 안내데스크. 각 층에 대한 설명과 지도 및 가이드책자가 갖춰져 있다.
* 4~2107층 (B구간): 어업구역. 구간 전체가 통로를 제외하고 바닷물로 채워져 있으며 각종 어류가 양식으로 키워지고 있다. 건물 외벽은 반투명 거울로 제작되어 있으며 조정에 따라 빛 투입량을 조절할 수 있다.
* 2108~5012층 (C구간): 각종 물품 생산공장구역. 공산품 범주 내로 포함되는 모든 품목이 생산된다. 모든 공장은 반 이상이 자동화로 구동된다. 
* 5013~7820층 (D구간): 축산업구역. 곡류 배양, 과채류 재배, 각종 가축 관리 등 여러 축산업이 진행되는 곳이다.
* 7821~8821층 (E구간): 주거구역 중 하나로, SCP-716-KO-A 중 하층민이 사는 구역이다. 층당 가구가 제일 많으면서 가구별 면적이 제일 좁은 곳으로, 층당 가구 수가 최소 8000가구를 기록한다. 거주구역 중 제일 관리가 안 되는 곳으로, 각종 범죄가 일어나 빌딩 전체에 혼선을 빚는 경우가 많다. 가끔 J구간에 있는 유흥업소나 주점이 해당 구간으로 옮겨오기도 한다.
* 8822~11029층 (F구간): 주거구역 중 하나로 중산층이 사는 구역이다. 층당 가구 수는 평균 2000가구로, 다른 주거구역에 비해 특별한 사항은 없다.
* 11030~12127층 (G구간): 창고구역. 주로 전체 주민의 식량 및 물품과 H구간의 주민들의 재산이 공간을 차지하며 1층 내지 최대 5층 전체를 개인이 소유하는 곳도 있다. 대부분 H구간의 개인 엘리베이터로만 이동 가능하다.
* 12128~15380층 (H구간): 주거구역 중 하나로 부유층이 사는 구역이다. 층당 가구 수는 100가구거나 한 사람 혹은 두 사람이 10층 이상을 차지하는 경우가 있다. 이 구역에 사는 사람들은 모든 행동에 제약이 없으며, 가끔 E구간에서 벌어지는 인신매매에 참여하는 경우가 있다. 일부 주민은 I구간의 관리직원과 연결되어 있으며, 빌딩 전체에 권력을 행사하기도 한다.
* 15381~15385층 (I구간): 관리구역. 크게 문서관리실과 CCTV실, 사무처리실로 구성되어있으며 15385층의 전체를 차지하는 건물주의 개인실은 굳게 잠겨져 있다.
* 15386~16485층 (J구간): 상업 및 유희구역. 식료품, 미용실, 의복판매 등 현존하는 상업에 해당하는 모든 직종들이 존재하며 클럽이나 유흥업소, 주점 등 각종 유희시설이 집중적으로 모이는 층도 있다. 
* 16486~16620층 (K구간): 의료구역. 원래 J구역에 포함되어 있었으나 의료시설이 전문화가 되면서 따로 구간이 생겼다.
* 16621~16680층 (L구간): 연구구역. 빌딩 전체의 시설개발 및 연구를 하는 곳. 재단이 격리한 이래로 이곳에서 두 구간을 새로 개발해냈다.
* 16681~17073층 (M구간): 휴게시설 및 온실구역. 건물 외벽과 일부 바닥이 강화유리로 제작되어 있으며 2~3층이 하나로 통합된 곳도 있다. 
* 17074~17085층 (N구간): 공사구역. 위에서 내려오는 자재를 이용하여 공사한다.
* B1~B302층(α구간): 지하. 아직 개발 중이다.

SCP-716-KO내의 이동 수단은 일반 엘리베이터가 20개, 물품수송용 엘리베이터가 5개, 개인 엘리베이터 3개, 관리직원용 엘리베이터 2개와 비상계단통로 9개가 있으며 일반 엘리베이터는 관리구역을 제외하고 전층 이동이 가능하고, 물품수송용은 B, C, D구간과 J구간 사이를 이동하며, 개인용은 H구간 주민 전용, 관리직원용은 전층 이동이 가능하며 이용 시 관리직원용 카드가 필요하다.

SCP-716-KO-A는 SCP-716-KO에서 사는 주민들로 전부 인간의 외형과 특성을 보이는데, 보통 인간과 달리 성장이 매우 빠르며 별다른 교육이 필요 없이 기본 지식을 갖춘 상태로 나타난다. 수명은 3개월 정도이며, 인종은 다양하게 나타난다. 주민의 추가인원은 주민끼리 낳아서 나오거나 주거구역의 빈방에서 저절로 생겨난다. 각 주민은 B, C, D구간이나 J구간으로 가서 각자 자신의 일을 하거나 N구간에 가서 공사작업에 착수한다. 각 층에는 빌딩 내 관리인원이 따로 배치되어 있으며, 구역 내에서 사건이 발생할 경우 자동으로 출동한다.

N구간에서는 SCP-716-KO의 맨 꼭대기의 30 m 위에서 생성되는 건축자재를 이용하여 작업하는데, 이 건축자재는 1 m^^3^^의 정육면체 형태의 콘크리트제 블록 4개가 결합한 모습으로 종류가 총 7종류가 있다. 이 재료는 하늘에서 저절로 생성되어 10 cm/s의 속도로 내려오는데, 공사인부는 이를 끌고 와서 조립 부분에 그대로 붙이고, 붙여진 재료는 빌딩과 완전히 일체화되어 떨어지지 않게 된다. 재단 내 건축계 종사자의 의견에 따르면 이러한 방식으론 원시형 단독주택에는 괜찮을지는 모르나 건물이 위치한 지반이 다소 단단하지 않고 땅다지기가 제대로 안되어 있으며, 벽돌로만 공사하여 내구력이 기존 건물에 비해 낮은 편이라고 하며, 특히 건물의 높이 특성상 바람에 대한 영향을 많이 받을텐데 진동설계를 전혀 고려하지 않아서 원래같으면 50층 전후로 진작에 무너졌어야 정상이라고 한다. 허나 재단에서 발견한 이래로 SCP-716-KO의 붕괴는 내부 인적사고로 인한 손상을 제외하고 전혀 없었다. 간혹 내부 수리를 위해 자재를 중앙통로를 통해 보내기도 하는데, 만일 어느 한 층에서 내려오는 자재들을 다 잡아서 그 층의 중앙통로를 막아버리면 그 층이 사라지게 된다. E구간의 SCP-716-KO-A들이 이를 이용하여 자기들의 구역을 없애거나 다른 구역을 없애기도 하는데, 현재까지 이러한 방식으로 없어진 층수는 총 1302층이다. 가끔 빌딩 내 모든 물체 및 시설이 1-2분간 멈추거나 다른 층으로 워프되는 현상이 나타나기도 하는데, 이러한 현상은 재단이 관찰한 이래로 점차 빈도수가 줄어가고 있다.

**부록:** SCP-716-KO 내 발견문서

E구간의 SCP-716-KO-A들이 F구간과 H구간의 SCP-716-KO-A들을 인질로 삼고 C구간을 점거하는 사건이 일어나서 재단인원과 빌딩 내 관리인원이 합세하여 대치하던 도중, 재단인원 중 한 명이 워프되어 I구간의 건물주의 개인실로 이동되는 상황이 벌어졌다. 나중에 다시 B구간으로 워프되서 돌아온 인원의 진술에 의하면 개인실은 평범한 개인 사무실의 모습으로 내부에는 아무도 없었다고 한다. 개인실 내부의 책상 위에는 6개의 탭 메뉴가 있는 판이 붙어 있는데, 각 탭에는 &#39;상태&#39;, &#39;개발&#39;, &#39;관리&#39;, &#39;시설&#39;, &#39;건축&#39;, &#39;설정&#39; 등으로 쓰여 있었으며 판에는 상태 탭이 표시된 상태에서 SCP-716-KO의 전체 현황을 나타내고 있었다고 진술했다. 해당 인원은 개인실 내를 둘러보다가 이하 내용이 써진 문서를 서랍 내에서 발견했으며 근처 복사기를 이용해 복사본을 만들어 가지고 왔다. 한편, SCP-716-KO-A와 대치 중이던 요원들이 가지고 있던 투척형 전기 충격기가 기존의 충격기로 바뀌기도 했다.
