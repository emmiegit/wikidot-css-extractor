**项目编号：**SCP-CN-701

**项目等级：**Safe

[[include component:image-block name=森林.png |caption=SCP-CN-701所在区域摄影]]

**特殊收容措施：**由于项目无法移动，其被收容在原发现地[数据删除]。该地区以军事机密为理由完全对外封闭，并将内部所有野生动物清空。任何未经授权并试图闯入该地区的人员必须进行拘留和质问。  
在SCP-CN-701周围布置监控和警卫并时刻监视其情况，每周派遣一名戴上爆炸项圈的工程师查看其具体情况并进行维护，不允许出现任何未经允许开启SCP-CN-701的行为，违者将被处决。

  对于SCP-CN-701的研究，至少需要两名四级以上安保权限的人员授权才可批准。
  
   若SCP-CN-701被启动，放置在收容措施中的自动机器人将执行701-B程序将其关闭。受到其影响的人员将在关闭后马上被送至最近的站点进行精神检查，不符合标准的人员将被留下进一步观察。若SCP-CN-701的异常性质影响到社会正常运作，应在确保信息不泄露的情况下对所有相关资料进行删除(包括目击人员的记忆)。事故造成的其他影响由机动特遣队 丙辰-05“硫磺”进行处理。
  
  **描述：**SCP-CN-701是一台外形类似于祭坛的未知来源的机器，但拥有着许多复杂的无法理解的结构，至今无法确定其建造者与--用途--其用途[应O5命令删除]。现已探明该机器由四部分组成。它们分别被指定为SCP-CN-701-1，SCP-CN-701-2，SCP-CN-701-3，SCP-CN-701-4。
  
SCP-CN-701-1是外形为近圆形的蓝绿色石台，直径大约10米，其不可移动且无法摧毁。在其上执行701-A程序将会导致SCP-CN-701的开启。

  SCP-CN-701-2是悬浮在SCP-CN-701-1上方约1.7米处的一个信息实体，通体黑色并占据约0.8立方米的空间，无法找出它的来源与支持其维持现状的力量。已知除人类身体直接接触之外的方法皆不能对其造成影响，会毫无阻碍地穿过它。当人类身体的一部分与其发生接触时，SCP-CN-701-2将开始活动并与对象进行互动，在互动过程中产生的信息只有对象能接收到。它表现出一定程度的智能并能与对象进行特定范围内的交流。鉴于其可能引发的认知危害，具体信息内容不对4级安保权限以下开放。

  SCP-CN-701-3位于SCP-CN-701-1正下方，是埋藏于地面下的一系列复杂设备所组成的结构，它的大部分详细信息未知，目前正在探索中。

  SCP-CN-701-4是连接在SCP-CN-701-3下方的长度不明的管道，其连接至至少50km以下的上地幔层甚至于更深。目前钻探图像和███均无法找到04存在的痕迹。

当SCP-CN-701被开启，它的异常性质将以它为中心开始蔓延，经测定蔓延速度恒定在20m/s。目前尚未发现其蔓延范围边界，无论是地球还是处在外太空，处在范围内的人类都会受到影响。项目的异常性质只针对人类，且影响无法被任何手段免疫。它应该被视为一个RK级末日危害，但由于SCP-CN-701不会自行启动，目前SCP-CN-701仍保持在Safe分级。受影响个体(701-D)受到的影响如下。

* 701-D的体表转变为深红色并散发出浓重硫磺味，生长出[数据删除]，关节与身体组织[数据删除]。这些转变将在受影响后1min32s内完成，此时701-D的外形与███中描述的恶魔的拥有极高相似度，这个物种被指定为701-E。目前正在组建小组对███进行文献考查以找出701-E与其上描述的恶魔相似的原因。
* 据现有资料推测，701-D的智力程度将随受影响时间变长而变得越低，直至1h23min后失去所有作为人类的记忆，同时失去思考能力且只依靠本能行事。这些个体试图杀死并摄入所有能够感受到的生物，尽管如此，701-D会在特定情况下与其他701-D出现合作行为，目的是满足自己的进食需求，目前还未发现有其他目的的合作行为。此时701-D会表现得如同███上所描述的恶魔//“狡诈，残忍，暴躁且贪婪得永无底线”//。
  由于项目的异常性质针对人类且无法免疫，对701-E的研究仅能通过提前安装的设备来进行，并需冒极大风险及承担大量损失。这使得研究变得十分困难并无法做出进一步的研究。
* 所有701-D在SCP-CN-701关闭后都会在一段时间内恢复正常。对象会重新变回人类并恢复之前的智力与记忆，但是在作为701-E期间的记忆则会完全丢失。目前仅观察到3例记忆未丢失的人员，他们被用作██，为了观察其后续影响，被处以记忆删除并释放。但SCP-CN-701带来的影响并未完全消除，许多人员事后出现了一些真实而碎片的记忆，都与受影响人员作为701-D时自身所做的事情有关。而且随着时间的推移出现了两种不同情况。一种情况是受影响人员逐渐遗失这些记忆片段并恢复正常，另一种情况受影响人员会受到越来越强烈的心灵影响，精神状况日益下降并在最后都会出现自杀的倾向。这种影响除了使用特定的SCP进行干预之外无治愈方法。

@@@@

[[collapsible show=&#34;+ 701-A程序&#34; hide=&#34;- 收起&#34;]]
* 1.向01部分发射以下频率的电磁波███████████████
* 2.以图像的方式向02展示███原子模型
* 3.执行1、2步骤后01中央部分将显露出一个数据接口，使用电子储存设备通过此数据接口将地球███和人类████数据输入01中。
* 4.02将开始活动，并形成半径大约1米的地球全息影像，其上将出现两个不同的图案，位于左侧的是一个指向右侧的三角形，右侧是直径约0.3米的圆形。此时由人类或有能力自主行动的人类造物接触三角形图案，01将在3秒内转变成深红色，此时SCP-CN-701被视为已启动。
* 5. 若接触圆形图案，01将在3秒内转变回原本的颜色，此时SCP-CN-701被视为已关闭。之前由于开启SCP-CN-701造成的影响将以极快的速度消除。在SCP-CN-701本身关闭的情况下接触圆形图案无效果。
[[/collapsible]]
