Đó là ngày đầu tiên mà Đặc vụ Johnson ra thực địa. Nhiệm vụ tuần tra anh nhận được cũng chẳng nguy hiểm gì cho cam, nhưng rồi anh vẫn hết sức lo lắng về chuyện này. Lỡ anh chưa sẵn sàng cho vụ này thì sao, anh hỏi chỉ huy, rồi điều gì sẽ xảy ra nếu anh làm rối tung mọi thứ lên? Ngài chỉ huy chỉ nói với anh rằng đừng có lo, bọn họ đã chọn một trong những người giỏi nhất của mình để giám sát anh rồi.

“Cậu là Johnson à?” Một giọng nói vọng ra từ chiếc Dodge Charger đen bóng đang đỗ cạnh chiếc ghế dài nơi Johnson đang ngồi. Johnson gật đầu.

“Vào đi.”

Tài xế của chiếc xe là một người đàn ông trung tuổi với cơ thể rắn chắc mặc bộ vest xám nhàu nát, gã còn đeo một chiếc cà vạt xanh lục xấu tệ. Johnson chẳng rõ là mình đã mong đợi điều gì, nhưng điều này chắc chắn nằm ngoài dự tính của anh.

“Ông là Đặc vụ Cohen đúng không nhỉ?”

“Độc nhất vô nhị. Vậy là, họ muốn tôi làm trông trẻ cho cậu lính mới này hả? Mà thôi, không cần trả lời đâu, đúng là cậu rồi. Đây là lần đầu cậu đi tuần tra à?”

“Ừa, tôi xin lỗi.”

“Có gì đâu mà phải xin lỗi, ai cũng phải bắt đầu từ đâu đó mà nhỉ? Hãy làm một cậu bé ngoan và đưa tôi một điếu trong gói thuốc ở hộc đựng găng nào. Cậu cũng lấy một điếu đi.”

“Cảm ơn, nhưng tôi không hút đâu.”

Cohen ném cho anh một ánh nhìn hoài nghi. “Một đặc vụ thực địa không hút thuốc ư? Lần đầu thấy đấy. Chà, mỗi người mỗi khác mà, chắc vậy.”

Vì một lí do gì đó mà Johnson cảm thấy rằng mình cần giải thích về điều này. “Chỉ là, vợ tôi không thích tôi hút thuốc cho lắm, cổ bảo rằng thuốc lá làm thối um cả căn nhà lên ấy.” Anh không nói thêm về việc mình chẳng quan tâm đến thứ mùi đó đến vậy.

Cohen gật đầu, nở một nụ cười đồng cảm. “Phụ nữ. Chẳng thể sống chung với họ được.”

“Ý ông là không thể sống thiếu họ ấy hả?”

Cohen nổ máy, và chiếc Charger bắt đầu gầm lên. “Lời cậu đấy nhé, không phải của tôi đâu.”

Đặc vụ Johnson không biết nên nghĩ gì về người đàn ông lôi thôi lếch thếch này, và Cohen thì trông không giống kiểu người sẽ chủ động mở lời. Nên Johnston quyết định bắt chuyện trước. “Kể tôi nghe đi Cohen, ông bắt đầu sự nghiệp ở đây như thế nào vậy?&#34; Anh nói, cố tìm một chủ đề để trò chuyện, &#34;Họ tuyển tôi vào ngay khi tôi vừa tốt nghiệp học viện luôn.” Johnson rất tự hào khi nhắc đến chuyện này; anh là người giỏi nhất trong lớp.

“Argentina, năm 1955.”

Johnson chớp mắt. “Gượm đã, hai mươi năm trước tại Argentina-” Mặt anh bỗng tái đi. “Vụ đầu tiên của ông là kẻ Sáng tạo Xiềng Xích ấy hả!? Lạy Chúa, Cohen!”

Cohen chỉ tiếp tục lái, luồn lách theo một cách đáng nghi ngại về mặt pháp lý để vượt lên trên dòng xe. “Buồn cười là hồi đó tôi còn chẳng phải người của Tổ Chức cơ. Tôi chỉ tình cờ gặp họ khi đang xử lý việc của mình thôi.”

“Việc gì vậy?”

“Đi săn.”

“Tôi không biết Argentina lại là một bãi săn bắn nổi tiếng đấy.”

“Tôi đâu có nói về lũ động vật. Nhóc à, cậu trông cũng sáng dạ phết mà, tự nghiệm ra đi chứ. Tôi là một gã Do Thái trẻ tuổi đang đi săn vào những năm 50. Cậu nghĩ tôi đang săn thứ gì?”

“Ồ. Lúc đó ông đã ở- Ồ. Tôi rất tiếc.”

“Ừ, tôi cũng vậy. Tôi là người duy nhất trong nhà còn sống sót. Một thị trấn mới ngày nào còn xấp xỉ cả ngàn người giờ chỉ còn ít hơn năm mươi mạng. Tôi chẳng còn lại gì trên cõi đời này cả. Chẳng còn gì ngoài sự trả thù. Rồi tôi dành mười năm sau chiến tranh để hành hạ cuộc đời của những con quái vật đã tước đi gia đình của mình.”

&#34;Ông đang thực sự rất cởi mở về vấn đề này đấy, Cohen à. Những điều ông làm không hẳn là hợp pháp đâu.&#34;

Cohen nheo mắt lại. &#34;Cậu nghĩ tôi quan tâm à? Nếu như có thể, thì tôi đã đếch quan tâm đến hậu quả mà tổ chức con mẹ nó cả một buổi diễu hành để tuyên bố rằng mình đã làm điều này rồi. Vài người sẽ bảo cậu là trả thù cảm giác trống rỗng lằm, rằng cậu sẽ chẳng đạt được sự thỏa mãn nào từ điều đó cả. Những người đó rõ là chưa làm được như tôi rồi. Được trả thù tuyệt vời vãi lồn.&#34;

Jason trông thấy phản ứng trên khuôn mặt của ông, và quyết định không đào sâu vào chủ đề này thêm nữa. “Vậy là, ông đang săn một người ở Argentina…” anh tiếp tục.

Người đàn ông lớn tuổi hơn xem chừng đã thoải mái hơn một chút. “Henrich Krause. Hắn là một gã tép riu, chỉ là thứ rác rưởi tầm thường nếu so với những kẻ khác tôi từng bắt được. Hắn từng ra lệnh tịch thu tài sản của người Do Thái tại một số vùng của Hungary. Hắn là một thư ký xử tử. Tôi cũng chẳng quan tâm lắm. Tôi chỉ muốn giết hắn theo cách chậm rãi và đau đớn nhất. Kẻ Sáng tạo đã đến chỗ hắn trước.”

“Ông có thể kể lại về lúc đó được không? Họ không tiết lộ gì nhiều vào buổi định hướng, tôi chỉ được biết rằng vụ đó rất kinh khủng thôi.”

“Krause lúc đó đang sống tại một thị trấn cách Buenos Aires khoảng một giờ lái xe. Nguồn tin của tôi nói rằng hắn đang dùng danh tính giả để gây dựng một cuộc sống mới. Hắn còn có thêm cả một gia đình mới thay cho những người hắn bỏ lại khi trốn khỏi Đức cơ. Phải công nhận là cũng rất ra gì và này nọ đấy. Phải tới tối muộn tôi mới đặt chân đến cuối Đường Aldea được. Mà cũng chẳng khó để tìm nhà hắn lắm- chỉ có một căn nhà dùng bảng chào ghi tiếng Đức thôi. Thằng khốn đó chắc hẳn đã nghĩ mình thực sự an toàn ở đây. Hắn nhầm to rồi.”

Cohen đỗ xe trước một quán đồ chiên nhỏ, nhưng không bước ra khỏi xe. Ông lấy thêm một điếu, mò mẫm tìm chiếc ổ cắm mồi. Mất một hồi lâu để ông châm được điếu thuốc sau khi suýt tự đốt cháy chính mình, và rồi ông hút một hơi dài. Ông tiếp tục:

“Tôi đã linh cảm thấy điều chẳng lành ngay khi vừa đặt chân lên cái vườn trước hoàn hảo của hắn. Lúc đó cửa mở toang mà lại chẳng có ai trong nhà cả. Tôi đoán rằng ai đó đã tóm được hắn trước mình, mấy thằng cu nhà Mossad mà tôi nghe đến dạo đấy chẳng hạn, nhưng rồi vì một lí do nào đó mà tôi lại đinh ninh rằng chuyện không phải thế. Có mùi thối rữa trong này. Tôi rút súng và đi vào. Krause hẳn phải cuồng đồng hồ lắm, vì chỗ này nhìn đâu cũng thấy chúng cả- đồng hồ cúc cu, đồng hồ tủ, vân vân và mây mây, hắn có đủ cả.”

“Còn kẻ Sáng tạo Xiềng Xích thì sao?”

“Bình tĩnh thôi, tôi sắp kể đến đoạn đó rồi. Tôi nhìn một lượt quanh căn nhà và chẳng tìm được gì thêm ngoài những chiếc đồng hồ chết tiệt đó cả. Chỉ còn kho dụng cụ bên ngoài là tôi chưa kiểm tra thôi. Tôi không tìm thấy nhiều dấu hiệu kháng cự ở sân sau lắm. Cái thứ đã bắt được Krause hẳn phải áp đảo hắn nhanh lắm. Tôi lần theo dấu vết và vệt máu đến trước kho, rồi đạp cửa xông vào.”

Cohen dừng lại, rồi đột ngột đứng dậy và bước ra khỏi xe. Johnson vội vã chạy theo.

“Rồi sao nữa? Ông đã thấy gì vậy?”

Cohen thở dài. “Nhóc à, chúng ta sắp ăn trưa rồi, giờ mà nói về thứ tôi đã nhìn thấy trong đó thì chắc là ăn không nổi nữa đâu. Cậu cứ biết là có dây xích cùng với máu cũng được rồi. Tôi bước vào đúng lúc kẻ Sáng tạo đang ngấu nghiến vợ của Krause, có vẻ như hắn chưa dùng xong bữa. Krause thì bất tỉnh sẵn rồi, mà chưa làm sao hết. Nhưng con gái hắn thì…”

Cohen cau có nhìn về phía Johnson. “Thấy chưa, giờ thì cậu phá hỏng mọi thứ rồi. Tôi đang thèm bữa trưa lắm đấy, nhưng cậu làm như này thì còn ăn uống gì nữa. Thôi đi tuần tiếp vậy, quay lại vào trong xe đi.”

Johnson tuân theo, và con Charger lại bon bon trên đường. Ông mở cửa sổ và nhổ một bãi.

“Lúc đó con bé vô phương cứu chữa rồi. Kẻ Sáng tạo, cái thứ đó… đã hoàn toàn ngấu nghiến và biến đổi cô bé. Biến đứa trẻ đó thành của nó. Tôi chẳng quan tâm cha của con bé tệ đến đâu cả, chẳng có đứa trẻ nào đáng phải chịu như vậy hết. Theo một cách nào đó thì con bé vẫn còn sống, nhưng mặc cho hồi đó tôi còn non nớt thế nào đi chăng nữa thì tôi cũng hiểu rằng nó đã ra đi mãi mãi rồi. Dây xích ở khắp mọi nơi- quanh tay và chân, đâm xuyên vào trong da, miệng và mắt của con nhóc. Suýt chút nữa là tôi bĩnh ra quần, nhưng may sao tôi vẫn đủ tỉnh táo để chạy trốn. Kẻ Sáng tạo không muốn bỏ lại một bữa ăn tiềm năng, nên nó cho con bé đuổi theo tôi. Tôi chạy thục mạng giữa âm thanh loảng xoảng của những sợi xích khi chúng bị kéo lê dưới nền đất. Tôi chẳng biết làm sao mà cô bé-thứ đó bắt kịp tôi, nhưng nó đã làm được. Tôi ngoảnh đầu lại đúng lúc nó-con nhóc nhảy xổ vào tôi. Cậu phải hiểu là lúc đó tôi không còn lựa chọn nào nữa rồi.“

“Và ông bắn cô bé à?”

Cohen quay đi, tránh ánh mắt của Johnson, vờ như đang chỉnh gương chiếu hậu.

“Tôi bắn vào ngay giữa hai hốc mắt của nó. Cái thứ khốn khổ đó đâu còn cơ hội nào. Dù là lúc đó tôi đang sợ chết khiếp, tôi cũng chẳng thể mặc xác con bé như vậy được. Tôi chẳng biết mình đã nghĩ gì nữa, nhưng tôi đã bế cô bé vào bên trong phòng của mình, tôi đoán vậy. Tôi đặt đứa trẻ đó giữa đống đồ chơi và búp bê, đóng cánh cửa phòng sau lưng tôi lại, rồi ngồi cạnh thi thể con bé, súng chĩa về phía cửa. Tiếng la hét của Krause vọng đến từ kho chứa có lẽ đã kéo dài mấy tiếng liền. Dù không muốn một chút nào, nhưng rồi tôi cứ thế mà ngủ gục, và khi tỉnh dậy thì trời đã sáng rồi. Có tiếng người ở sân sau, và khi tôi ngó ra thì thấy có vài gã đang kiểm tra cái kho. Một trong số họ trông thấy tôi và bảo tôi đi xuống, nói rằng chẳng có gì phải sợ nữa đâu, họ đã giải quyết xong xuôi rồi. Đương nhiên là bịp bợm cả, kẻ Sáng tạo đã bỏ trốn trong đêm rồi. Năm năm sau bọn tôi mới bắt được nó, cũng phải đổ kha khá mồ hôi và máu đấy.”

“Rồi sao nữa?”

“Chỉ huy của họ hỏi tôi là ai, và vì một điều gì đó mà tôi đã kể lại mọi chuyện. Tôi khai ra lí do tôi tới đây, về những thứ tôi đã thấy đêm qua, và những điều tôi đã làm. Ông ta chỉ ngồi nghe vậy. Khi tôi nói xong, ông ấy bảo rằng tôi có hai lựa chọn: hoặc đi theo ông ta và bảo vệ mọi người khỏi những thứ giống sinh vật tôi thấy đêm qua, hoặc ăn một viên đạn vào đầu.”

Johnson chớp mắt. “Nghe có vẻ hơi…tàn nhẫn nhỉ.”

Cohen chỉ nhún vai. “Hồi đấy họ đâu có mấy viên thuốc lú tuyệt vời như bây giờ, và vụ tuyển dụng thì, chà, có những lúc đơn giản hơn chút- Tổ Chức vẫn còn chịu những hậu quả nặng nề mà chiến tranh để lại, cậu biết mà. Như một lẽ tự nhiên, tôi chấp nhận công việc này. Và tôi cũng chẳng hối tiếc vì ngày đấy đã đưa ra lựa chọn như vậy.&#34;

&#34;Ông nghĩ vị chỉ huy đó đã tuyển ông vào vì điều gì?&#34;

&#34;Nếu không kể đến vẻ bề ngoài điển trai và sức hấp dẫn của tôi ấy à? Chắc là do tôi là một gã chẳng còn gì để mất nữa, một kẻ đã mất hết duyên nợ với cuộc đời này. Đó là một đức tính hữu dụng ở một đặc vụ đấy- sẽ chẳng có ai lợi dụng được hắn cả,&#34; Đột nhiên nét mặt của Cohen thay đổi, và Johnson lần đầu nhìn thấy được vẻ ấm áp hiện hữu trên khuôn mặt của người đàn ông này. &#34;Nhưng rồi mọi chuyện lại chẳng giống như họ dự tính. Tôi đã gặp vợ mình trong thời gian làm việc cho Tổ Chức. Tôi vẫn không hiểu rằng một người phụ nữ thông minh như cô ấy thấy được điều gì từ một thằng ngốc như tôi, nhưng tôi chắc chắn sẽ không phàn nàn về điều đó đâu.&#34; Cohen ngoảnh lại nhìn Johnson và mỉm cười. &#34;Con cả của tôi chắc cũng không trẻ hơn cậu là bao đâu.&#34;

&#34;Và rồi tôi lại được ở trong một gia đình thêm lần nữa.&#34;

Hàng giờ cứ thế nhẹ trôi trong tiếng đều đều của động cơ chiếc Charger cho tới lúc hết phiên tuần tra. Cohen chở Johnson về nhà. Johnson ngoảnh lại khi bước ra khỏi xe và hỏi: &#34;Làm sao mà ông có thể đối mặt với những điều này vậy? Ý tôi không phải là mỗi kẻ Sáng tạo, mà là tất cả những điều ông đã từng trải qua ấy? Làm sao mà ông có thể đứng dậy và bước tiếp được? Tại sao lại có người làm được như vậy chứ?&#34;

Cohen bối rối nhìn anh. &#34;Ai nói là tôi đã vượt qua những điều này chứ? Theo một cách nào đó thì tôi vẫn sẽ mãi kẹt lại ở năm 1955 thôi. Y như cách mà tôi kẹt lại ở năm 1942 vậy. Một khi trái tim cậu tan vỡ như tôi đã từng thì chẳng có cách nào để mọi thứ vẹn nguyên như trước nữa đâu. Cậu chỉ có thể cố hết sức để chắp vá những gì còn sót lại thôi.&#34;

&#34;Vậy ông làm điều đó như thế nào chứ? Ông làm vậy vì điều gì?&#34;

&#34;Tôi làm bởi vì có ai đó phải làm, thế thôi. Mà tôi phải làm để giữ cho mình được tỉnh táo nữa. Chẳng ai có thể bảo vệ loài người khỏi chính nó cả, nên chúng ta phải cố mà bảo vệ mình khỏi tất cả những thứ còn lại thôi. Nhóc à, nhớ lại về tôn chỉ của chúng ta đi.&#34;

&#34;Quản thúc, Lưu trữ, Bảo vệ.&#34;

&#34;Đôi lúc chúng ta dễ quên đi từ cuối cùng lắm. Nhưng thực chất thì đó mới là thứ duy nhất quan trọng. Chúng ta tự nguyện mang những xiềng xích này lên mình. Nhớ lấy điều đó.&#34; Dứt lời, ông lái xe đi.

Khi chiếc Charger khuất bóng sau một ngã rẽ, Johnson biết rằng mình sẽ khắc cốt ghi tâm những lời này.
