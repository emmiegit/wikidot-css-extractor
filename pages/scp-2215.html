**Item nº:** SCP-2215

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Todas as instâncias coletadas de SCP-2215 devem ser mantidas em um compartimento de armazenamento de segurança na ala de contenção de baixo risco do Sítio-82.

**Descrição:** SCP-2215 é uma série de placas de madeira de cedro em forma de seta de 900 x 1125 mm, montadas em postes de metal simples, com 1,5 metros de comprimento. As propriedades anômalas de SCP-2215 se manifestam quando uma anomalia categorizada contida pelo grupo conhecido como a Insurgência do Caos é vocalmente mencionada em suas proximidades. Se isso ocorrer, uma instância de SCP-2215 girará em seu poste de metal para apontar para a direção da instância de SCP-2215 que estiver mais próxima da anomalia mencionada. Além disso, uma descrição curta de dita anomalia irá se manifestar na superfície de SCP-2215. As descrições produzidas por SCP-2215 são frequentemente imprecisas, escritas em código, gramaticalmente incorretas, sem sentido ou todas as quatro. Instâncias de SCP-2215 não manifestam suas propriedades anômalas se uma anomalia que não se encaixa nesta descrição for mencionada em suas proximidades- anomalias não contidas, anomalias não catalogadas ou anomalias contidas ou em posse de outras organizações ou indivíduos não ativarão seus efeitos.

SCP-2215 foi recuperado pela Força-Tarefa Móvel Psi-7 (&#34;Melhoria Domiciliar&#34;) em um ataque a uma instalação que se acredita ser controlada por uma divisão afiliada da Insurgência do Caos. Além de SCP-2215, a FTM Psi-7 recuperou cinco objetos anômalos de classe Seguro (incluindo SCP-████), bem como capturou três agentes afiliados à Insurgência. Os referidos agentes não ofereceram resistência e aparentemente esperavam a chegada das forças da Fundação à sua localização, incluindo a colocação dos objetos anômalos em sua posse em contêineres facilmente transportáveis. Quando questionados posteriormente, todos os três agentes responderam que sua captura pela Fundação era congruente com os objetivos de sua organização. Todos os três usaram exatamente as mesmas palavras quando questionados, e todos os três concluíram que o objetivo de sua captura era &#34;suscitar interesse&#34;, e revelaram o propósito de SCP-2215. Uma investigação mais aprofundada sobre o significado dessas palavras e da mudança repentina no padrão organizacional da Insurgência do Caos está atualmente em andamento.

Tentativas de usar SCP-2215 para recuperar outros itens contidos pela Insurgência do Caos se mostraram ineficazes. Descobriu-se que as descrições de SCP-2215 eram de qualidade uniformemente ruim, e cada nova instância de SCP-2215 encontrada estava localizada tão distante dos itens dos quais supostamente estavam próximos que praticamente não tinham valor como meio de localizá-los.

**Adendo SCP-2215-A-1**: A tabela a seguir contém exemplos notáveis de descrições produzidas por SCP-2215, após a menção de itens que se acredita estarem contidos pela Insurgência do Caos:

||**Objeto contido pela Insurgência (Designações da Fundação)**||**Descrição**||||**Nota**||
||@@CI-42 (&#34;Loucura de Arquimedes&#34;) @@|| Vire a esquerda. Vire a esquerda. Vire a esquerda. Vire a esquerda.  |||| CI-42 é um agente memético sem forma que se acredita ser transferível observando o sol através de uma lente específica.||
||@@CI-78 (&#34;Sapo no Buraco&#34;) @@|| Não se pode fazer uma omelete sem massacrar alguns bilhões de pessoas. Vá em frente.|| Acredita-se que CI-78 seja um sapo de borracha, cujas propriedades anômalas se limitam a citar erroneamente o dramaturgo Samuel Beckett na voz do famoso ator Vincent Price. ||
||@@CI-91 (&#34;Canelas de Aço&#34;)@@|| Rema rema rema seu pé gentilmente rio abaixo. Muito muito muito mal, chutes são apenas um sonho. || CI-91 se manifesta como um par de pernas de aço parcialmente transparentes capazes de auto-locomoção e extremamente agressivas com canelas proeminentemente musculosas.||
||@@CI-101 (&#34;O Herói&#34;)@@|| O homem da lata de sopa pode fazer o que puder.|| CI-101 é um humanoide autorregenerante composto inteiramente de fragmentos de cerâmica vermelha. CI-101 não é sapiente e nunca mostrou qualquer desejo particular de consumir sopa.||
||@@CI-143 (&#34;Idiota Prismático&#34;)@@|| Meu pai era uma árvore, minha mãe o mar, meu irmão um galo manco. Quem sou eu?||Acredita-se que CI-143 tenha sido neutralizado à força por agentes da Coalizão Oculta Global em ████ ||
||@@CI-156 (&#34;Uma Escada Diferente&#34;)@@||Eu te disse sobre as escadas mano. Eu te disse cachorro.||CI-156 é uma variante quase idêntica de [[[SCP-087]]]. Notas encontradas dentro de CI-156 levaram a Fundação a acreditar que seja uma criação de fãs que visa emular SCP-087.||
||@@CI-198 (&#34;A Gaiola do Mundo&#34;)@@||Você já está dentro.||Acredita-se que CI-198 esteja entre os objetos anômalos mais potentes em posse da Insurgência do Caos. CI-198 é uma gaiola metálica do tamanho de uma sala capaz de aprisionar permanentemente qualquer ser, força ou conceito abstrato nela inserido. Mais informações podem ser encontradas no Documento-CI-198/C ||   
||CI-213 (&#34;Morte aos Farsantes&#34;)||Não olhe, mas eles estão bem atrás de você. Hah, fiz você olhar!||CI-213 é uma anomalia de classe Keter, roubada da custódia da Fundação em ████. CI-213 (uma coleção de documentos legais) se manifesta como um grupo de 5 a 10 indivíduos mascarados que perseguem e executam aqueles que acreditam ter ofendido o detentor de CI-213. Isso geralmente é feito contra a vontade do detentor de CI-213.||
||@@CI-249 (&#34;O Vírus Assado&#34;)@@||Supercomputadores sonham com assados fraudulentos?||A descrição original produzida para este item era &#34;supercomputadores sonham com assadu[!--erro de escrita proposital. -L200 --] fraudulento!||       
||@@CI-314 (&#34;Lenha na Fogueira&#34;) @@||1+1=2. Acabei de explodir sua mente, idiota.||CI-314 é uma versão anomalamente finita da constante matemática Pi.||


**Adendo SCP-2215-B-1** A fim de obter informações sobre o comportamento incomum exibido pelos agentes afiliados da Insurgência capturados durante a recuperação de SCP-2215, ditos agentes foram alojados em uma cela comunitária e monitorados. A seguinte conversa foi registrada pouco depois.

&gt; **CI-OP-1** (um homem de pele escura com cerca de quarenta anos): &#34;Bem. Parece que tudo correu conforme o planejado então.&#34; 
&gt; 
&gt; **CI-OP-2** (uma mulher de cabelos grisalhos, idade indeterminada): &#34;Falta ver. Como vocês acham que eles vão aceitar isso?&#34;
&gt; 
&gt; **CI-OP-1**: &#34;Isso está além do nosso controle agora. Fizemos nossa parte. O resto é com a audiência.&#34; 
&gt; 
&gt; **CI-OP-3** (um homem careca com quase setenta anos): &#34;Você acha que vai funcionar? Esse item nosso parece... problemático. Em termos de tom, claro.&#34;
&gt; 
&gt; **CI-OP-1**:  &#34;Hrm. Difícil dizer, sério. Os tons cômicos são um problema potencial. Eles podem pedir uma mudança de departamento.&#34;
&gt; 
&gt; **CI-OP-2**: &#34;Sabíamos do risco tonal quando começamos a criar essa coisa. Temos que seguir o curso agora.&#34;
&gt; 
&gt; **CI-OP-3**: &#34;Sim, sim. Este problema é uma frustração constante, mas suponho que não haja como evitá-lo. É como o Consórcio queria.&#34;
&gt; 
&gt; **CI-OP-1**:  &#34;Idiota! Estão nos lendo agora!&#34;
&gt; 
&gt; **CI-OP-3**: &#34;Ah merda, vivo me esquecendo, mas o outro é tão d-&#34;
&gt; 
&gt; **CI-OP-2**: &#34;Nós concordamos com isso. Atenha-se ao código.&#34;
&gt; 
&gt; **CI-OP-3**: (suspira) &#34;Certo, certo. Eu quis dizer que nós, a Insurgência do Caos, realizamos nossa tarefa com nossa precisão diabólica habitual.&#34;
&gt; 
&gt; **CI-OP-1**: (encara CI-OP-3) 
&gt; 
&gt; **CI-OP-3**: &#34;Eu realmente odeio esse trabalho às vezes.&#34;
&gt; 
&gt; **CI-OP-2**: &#34;Nós sabemos. Também odiamos. Fazemos isso pela narrativa.&#34;
&gt; 
&gt; **CI-OP-1**:  &#34;Pela narrativa.&#34;
&gt; 
&gt; **CI-OP-3**: &#34;...espero que ninguém reclame do tom.&#34;
