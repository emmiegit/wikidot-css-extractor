&gt; **实验编号：**SCP-CN-083-J-14
&gt; **实验用食物/饮品：**███牌杯面
&gt; **实验人员：**Dr.Doug
&gt; **实验结果：**食用过程中杯面的味道没有任何的变化。在快要食用完毕时，Dr.Doug在杯面底部发现了一小袋尚未打开的酱料包。Dr.Doug试图使用塑料叉子将酱料包取出，但由于放映厅内环境昏暗而不慎将酱料包掉在大腿上，随后大量棕褐色的粘稠液体从酱料包破裂处流出。分析表示酱料为辣椒油与巧克力的混合物。
&gt; **笔记：**//就算不是白色裤子也没好到哪里去。//——Dr.Doug
----

&gt; **实验编号：**SCP-CN-083-J-15
&gt; **实验用食物/饮品：**11支███牌芒果味棒冰
&gt; **实验人员：**10名D级人员，Dr.Essex
&gt; **实验结果：**其中有4人的棒冰变得极其坚硬无法咬碎，3人在食用时口腔被严重冻伤，2人的棒冰融化在了包装纸内，1人的棒冰被替换为丝瓜油菜花味。D级人员实验结束后Dr.Essex撕开一支棒冰的包装纸准备食用，但棒冰被未知手段替换为一支橙色棒状物，同时放映厅的音响开始播放音乐。此处监控视频丢失一帧图像。下一帧中Dr.Essex开始[数据删除]并不断哭泣，直到数分钟后几位研究员与D级人员合力将其拖离。
----
&gt; **实验编号：**SCP-CN-083-J-16
&gt; **实验用食物/饮品：**一袋蜜柑[[footnote]]来自静冈县沼津市[[/footnote]]
&gt; **实验人员：**D-9713
&gt; **实验结果：**无论如何也无法打开塑封袋，尝试了多种物理手段，包括徒手撕扯、刀具切割、尖锐物连续戳刺等，全部以失败告终。D-9713在尝试使用牙签剔开袋口时不慎将牙签插入食指指甲缝中，实验立即中止。
&gt; **笔记：**//有必要禁止人员携带尖锐物进入。//——Dr.Essex
----
&gt; **实验编号：**SCP-CN-083-J-17
&gt; **实验用食物/饮品：**上一次实验中的蜜柑
&gt; **实验人员：**D-9714
&gt; **实验结果：**D-9714无法剥开蜜柑。Dr.Essex将其带出放映厅后成功剥开，将其中一瓣蜜柑给予D-9714要求其食用。D-9714尝了一口后将其吐出并抱怨有一股浓重的海水味。[[footnote]]沼津市临海[[/footnote]]五分钟后D-9714表现出脱水的症状，被送往Site-CN-91进行医治。实验中止。
----
&gt; **实验编号：**SCP-CN-083-J-18
&gt; **实验用食物/饮品：**第17次实验中剩余的8瓣蜜柑
&gt; **实验人员：**8名D级人员
&gt; **实验结果：**8名D级人员分别报告称尝到了奇怪的味道，包括铁锈味、抹茶味、贝壳味、梨子味、面包味、辣味、薯条味和过甜的蜜柑味。值得注意的是每名D级人员尝到的都是其最讨厌的味道。
----
&gt; **实验编号：**SCP-CN-083-J-19
&gt; **实验用食物/饮品：**一包未经加热且尚未开封的椒盐味爆米花
&gt; **实验人员：**Dr. Hazard
&gt; **实验结果：**Dr. Hazard在强行拆封爆米花的包装后发现其内容物变为约███克的奶油玉米粒。
&gt; **笔记：**//我昨天刚从美国出差回来，昨晚他们给了我一个猫头鹰一样的枕头枕着，我睡前还想着要一包爆米花来着……莫非那个猫头鹰枕头是[[[SCP-3670 |3670]]]？//——Dr. Hazard
&gt; //喂喂喂重点完全错了啊！//——Dr. ██
----

&gt; **实验编号：**SCP-CN-083-J-20
&gt; **实验用食物/饮品：**一份烟台焖子[[footnote]]一种用粗制地瓜淀粉做原料，制成冻后煎熟，佐以虾油、芝麻酱、蒜汁等调料的食物。[[/footnote]]
&gt; **实验人员：**Dr.APA
&gt; **实验结果：**在开启后，Dr.APA意识到原本的焖子中的地瓜凉粉和麻汁分别被替换为了海蜇和奶茶。
----
&gt; **实验编号：**SCP-CN-083-J-77
&gt; **实验用食物/饮品：**一个铝罐装的“七喜”碳酸饮料。
&gt; **实验人员：**研究员Notexam
&gt; **实验结果：**Notexam在试图拉开拉环时将拉环整个取下，铝罐没被打开，Notexam向监督人员Houses提出终止实验时遭到拒绝。Notexam表示出失落的情绪。同时多次弯曲铝罐试图将其打开。结果铝罐突然爆炸溅射出大量液体，后期检测结果显示该液体为红瓶包装的“尖叫”饮料，部分液体溅射进Notexam的嘴中。同时监督人员Houses情绪突然激动,低声念着“巧克力。”“玫瑰花”等意义不明的话语。同时扑上去掐住了Notexam的脖子。--男方被女方单方面暴打--二人扭打了一段时间后被特遣队人员拉开。
&gt; **笔记：**//巧克力……懂了吗?//——研究员Houses
&gt; //啥?//——-Notexam
&gt; (事后Notexam因不明原因在员工单身宿舍过了一夜。)

----

&gt; **实验编号：**SCP-CN-083-J-22
&gt; **实验用食物/饮品：** 一份█乐鸡外卖，由Site-CN-91附近的Mc██████餐厅提供。
&gt; **实验人员：**Dr. Gunnarr
&gt; **实验结果：**Dr. Gunnarr在试图打开随外卖附送的酱料包装时，酱料包装部分铝箔一角破裂。Dr. Gunnarr再次重复三次，结果相同。由于出于实验安全因素考量而对携带尖锐物品的限制，Dr. Gunnarr不得不试图利用犬齿撕开酱料包装，此时酱料包装突然破裂，导致部分酱料喷溅进入Dr. Gunnarr的双眼。对喷溅酱料的化验显示其主要成分为一种辣度高达█████史高维尔单位的辣椒酱。
&gt; **笔记：**//这蒜辣酱怎么没蒜的嗷嗷嗷嗷嗷嗷……//——Dr. Gunnarr

----

&gt; **实验编号：**SCP-CN-083-J-23
&gt; **实验用食物/饮品：**一只蒜香面包，由Infas在Site-CN-91附近的面包房购买。
&gt; **实验人员：**工程师Infas
&gt; **实验结果：**蒜香覆盖层被替换为类似大蒜的口味；面包内部填充了生姜、香菜、大蒜、葱与鱼腥草切碎后混合而成的馅料。

----

&gt; **实验编号：**SCP-CN-083-J-24
&gt; **实验用食物/饮品：**一桶方便面
&gt; **实验人员：**工程师Infas
&gt; **实验结果：**没有料包，筷子只有一根且断裂。面饼粉碎，包内没有发现单根长度超过1cm的面条。注水后包装侧面漏水，液体命中Infas的██。

----

&gt; **实验编号：**SCP-CN-083-J-25
&gt; **实验用食物/饮品：**██牌口香糖
&gt; **实验人员：**百苼博士
&gt; **实验结果：**在咀嚼口香糖第[[[SCP-CN-031|31]]]次时，口香糖自主地于口腔内膨胀，并不停以未知女性声音发出“玩”的词语，持续1分31秒。之后口香糖滑入食道。
&gt; **笔记：**//我到现在还是能听到那烦人的声音。唯一的好处是我胸围增长了█cm。//——百苼博士
----
&gt; **实验编号：**SCP-CN-083-J-26
&gt; **实验用食物/饮品：**一杯来自███的珍珠奶茶
&gt; **实验人员：**2级实习研究员Mahamud
&gt; **实验结果：**奶茶店提供的塑料吸管始终无法扎破奶茶杯的塑料薄膜，第十次插入吸管的尝试失败后塑料吸管被暴怒的研究员Mahamud丢弃。五分钟后情绪逐渐稳定的Mahamud申请使用铁质吸管。请求被批准了。铁质吸管顺利插入奶茶杯并扎破杯底，所有的奶茶和珍珠都洒在了Mahamud的身上。
&gt; **笔记：**//这辈子我[脏话删除]就是被大蜥蜴追杀也不会再来这儿了！//——--身心俱疲的--Mahamud
------
&gt; **实验编号：**SCP-CN-083-J-27
&gt; **实验用食物/饮品：**一碗麻油抄手
&gt; **实验人员：**SITE-CN-██站点主任██████
&gt; **实验结果：**在食用三十五（35）秒之后，██████表现出极大的不适，并拒绝食用碗中的食物，检查发现抄手被替换为馅料相同的水饺。事后，██████出现了严重创伤后应激障碍，现在正在接受心理治疗。经过审查发现，██████曾于█个月前经历了一次来自[http://scp-wiki-cn.wikidot.com/wontoninsurgency 馄饨分裂者][[footnote]] 应注意此处是馄饨分裂者而不是混沌分裂者。 [[/footnote]]的袭击，后被基金会人员解救。
&gt; **笔记：**//那应该是馄饨，不是水饺！可是，那是水饺，而不是馄饨！馄饨不是水饺！！//——接受治疗中的██████
&gt;  //馄饨分裂者不是混沌分裂者。馄饨分裂者不是混沌分裂者。馄饨分裂者不是混沌分裂者。//——██
------
&gt; **实验编号：**SCP-CN-083-J-28
&gt; **实验用食物/饮品：**一份装于基金会标准500ml铝制水壶中由3级研究员Dr. Carter亲自调制的类茶饮品
&gt; **实验人员：**Site-CN-40后勤主管Dr. Carter及其私人医疗助理--兼恋人--3级研究员Dr. Carter[[footnote]]需注意后勤主管Dr. Carter性别为女且其的“Dr”头衔指“博士”；3级研究员Dr. Carter性别为男且其的“Dr”头衔指“医生”（即使他本人的确拥有博士学位）。[[/footnote]]（以下为便于记录，将以其各自职位称呼）
&gt; **实验结果：**在安保人员的劝阻之下，Carter助理仍执意携带自制食品进入放映厅进行试验，这可能直接或间接地导致了此后事件的发展变得无法预料。在进入放映厅约三十（30）分钟后，Carter主管首次拿起了水壶尝试饮用其中的液体。据监控显示，在液体进入Carter主管的口腔后，其面部出现了极其戏剧性的表情，并在约三（3）秒后将其吐出。随后其将水壶交至Carter助理手上，并明确地要求：“你尝尝你调的这是什么鬼东西！”Carter助理表示出疑惑及不解，饮用了其中的液体，其在饮用过程中面部除必要的吞咽工作外无任何明显变化。在Carter助理饮用完液体后表示：“我感觉味道还不错呀？”Carter主管表示了怀疑，将Carter助理手上的水壶夺走并再次尝试饮用其中液体。在液体进入Carter主管口腔后，其面部表情发生了极度的扭曲。她当即将液体吐出，并将水壶用力地放置在杯座上。之后十五（15）分钟，二人并未产生任何形式的交流，而Carter助理在此其期间仍不时的饮用水壶中液体。在第五十一（51）分钟时，Carter主管可能是无意的再次饮用了液体。此次她似乎故意压制了面部的抽搐，转而拥抱住左侧的Carter助理。在约五（5）秒后，Carter主管亲吻了Carter助理，并尝试将其口中液体过渡至Carter助理口中。Carter助理先是表现出极度惊喜和享受，随后其面部产生了人类几乎不可能做到的扭曲并推开了Carter主管。但不幸的是，他仍将大量呕吐物[[footnote]]需注意的是，呕吐物的量明显超出人类胃袋容积上限且含有大量Carter助理对其过敏的物质。[[/footnote]]倾泻于Carter主管身上，本身却是丝毫未沾染其呕吐物。（此时监控因不明原因中断）中断监控后五（5）分钟，值守的安保人员看见了沾满呕吐物的Carter主管“十分愤怒的”离开，并及时进场回收了已不省人事的Carter助理。
&gt; **笔记：**//诱发物是Carter主管的唾液吗？//——Dr. Unit
&gt; //要不是看在那家伙还及时推了我一把的份上，今晚他别想回家了。//——Carter主管
&gt; --//为什么我还是要睡沙发呀？//——Carter助理--
&gt; Carter助理已被Carter主管带回Site-CN-40进行--二次伤害--治疗。
----
&gt; **实验编号：**SCP-CN-083-J-29
&gt; **实验用食物/饮品：**第28次实验中剩余的液体
&gt; **实验人员：**3级研究员Dr. Carter
&gt; **实验结果：**在进入放映厅前二十一（21）分钟，项目未表现出任何异常性质，Dr. Carter在此其期间不时饮用水壶中液体。在第二十二（22）分钟时，Dr. Carter第五（5）次拿起水杯进行饮用，其发现水壶的手感变得“滑润”，并注意到其手掌所接触的部分熔化为银白色液体，事后回收表明该水壶被整体替换为镓[[footnote]]淡蓝色金属，在29.76℃时变为银白色液体。[[/footnote]]。Dr. Carter重新将其放置于杯座上，但并未离开放映厅。约三（3）秒后，水壶突然开始大面积熔化，壶内液体被不明热源加热至沸腾，大量白色烟雾从中生成，并很快充斥了整个密闭空间。Dr. Carter立即从中逃出，并联系安保人员封锁了放映厅。随后一声巨大的响声自其中而出，当安保人员再次打开放映厅时，其内部布满水渍及酸性液体的蚀刻痕迹。该状态于一（1）天后消失。
&gt; **笔记：**//这真是一个格雷伯爵茶式的玩笑//——Dr. Carter
&gt; //2Ga+6H2O＝2Ga(OH),,3,,+3H,,2,,↑；2H,,2,,+O,,2,,[[span class=&#34;ruby&#34;]]＝[[span class=&#34;rt&#34;]]点燃[[/span]][[/span]]2H,,2,,O那么酸性蚀刻痕迹是哪来的？只有我好奇他喝了什么吗？//——Dr. Unit
&gt; --//活该//——Carter主管--
----
&gt; **实验编号：**SCP-CN-083-J-30
&gt; **实验用食物/饮品：**一杯大杯装星巴克加甜咖啡牛奶
&gt; **实验人员：**医疗特工阿库娅
&gt; **实验结果：**特工阿库娅在饮用一口该杯咖啡牛奶后开始呜咽并于2.38秒后哭着逃出了放映厅。对该杯咖啡牛奶的成分鉴定显示该杯咖啡牛奶已经被替换成一杯无糖的特浓鲜奶咖啡。
&gt; **笔记：**对于只喝咖啡牛奶的阿库娅来说确实是性质非常恶劣的玩笑。——Dr. Hazard
----
&gt; **实验编号：**SCP-CN-083-J-31
&gt; **实验用食物/饮品：**一罐玫瑰腐乳
&gt; **实验人员：**特工DDD
&gt; **实验结果：**在特工打开腐乳后，罐内散发出一股令人无法忍受的恶臭并迅速充满了整个放映厅，放映厅内的三名特工和两名研究员被臭晕，事后基金会对腐乳罐进行了回收，成分鉴定显示，罐内的玫瑰腐乳被替换成了30倍浓缩的王█和臭腐乳[[footnote]]这种腐乳呈蓝灰色，极臭，极咸，内有大块的盐颗粒。[[/footnote]]。
&gt; **笔记：**这是谋杀！那帮混蛋从来没说过腐乳居然能比鲱鱼罐头更臭！——特工DDD
----
&gt; **实验编号：**SCP-CN-083-J-32
&gt; **实验用食物/饮品：**一碗兰州牛肉面
&gt; **实验人员：**T██博士
&gt; **实验结果：**在T██博士准备食用牛肉面的时候，发现牛肉面里没有牛肉，没有辣子，没有白萝卜，没有香菜葱花，二细面条变成了███牌挂面。T██博士尝了一口汤，发现汤只咸不麻，并且因为汤特别烫，T██博士舌头被烫伤。
&gt; **笔记：**要不是不好打扫我早就摔碗了。——T██博士
----
&gt; **实验编号：**SCP-CN-083-J-33
&gt; **实验用食物/饮品：**一碗芥末凉粉

&gt; **实验编号：**SCP-CN-083-J-41
&gt; **实验用食物/饮品：**一瓶大连牌苏打汽水，薯条汉堡套餐，可乐糖五块。
&gt; **实验人员：**研究员FIEND
&gt; **实验结果：**FIEND进入放映厅并且坐在一个座位上，开始将一根薯条拿出后发现薯条瞬间变成土豆泥状，继续打开薯条袋子发现所有的薯条都已经化成土豆泥状，FIEND咬了一下汉堡发现汉堡里的牛肉变成咸鱼鱼肉并且数不清的鱼刺扎到了FIEND的上牙膛和舌头，FIEND持续了█小时时间的咆哮，三分钟后FIEND恢复理智并且开始打开大连牌苏打汽水进行饮用，饮用的一瞬间FIEND又吐了出来，发现苏打汽水混进了水并且难喝到无法下咽！FIEND愤怒的将苏打汽水扔掉但苏打汽水瓶瞬间裂开，汽水撒了FIEND全身，FIEND再次拿起可乐糖一块进行咀嚼，发现可乐糖瞬间变硬达到了石头的硬度，FIEND吐掉后准备打开可乐糖的袋子，发现袋子里面周围粘满了蚊子死亡的尸体，而可乐糖中的两块已经融化并且漏出袋子，撒了FIEND的裤子，FIEND强忍住怒火准备将没有变化的两块可乐糖拿出咀嚼时瞬间吐出，剩余两块可乐糖在FIEND咀嚼期间瞬间变成高浓度巨苦的巧克力糖。
&gt; 本实验持续了半个小时，结束实验后FIEND向O5协会提出请一个月的假期并要求治疗精神崩溃。
&gt; **笔记：**//艹！！！！！！！！！薯条就算是凉了我也可以吃，但变成一堆浆糊什么意思，这TMD谁做的如此难吃握草！你们都知道我不能吃鱼！！！！哪个缺德兽把我最喜欢的汉堡变成鱼肉汉堡而且还是没扒光骨头的臭咸鱼！！这也就算了，苏打汽水最忌讳的就是加水！！！草！！！！哪个厂商做的可乐糖，劳资要去剁了他！！——正在愤怒中废话连篇的FIEND
&gt; 闭嘴，消停躺下吧！——将FIEND一拳打昏的研究员卡█//

&gt; **实验用食物/饮品：**一杯乔博士于自己办公室中冲泡的速溶咖啡
&gt; **实验人员：**乔博士
&gt; **实验结果：**当乔博士试图饮用咖啡时，咖啡杯内的液体突然被由米浆、崂山白花蛇草水、红腐乳汁、青汁、红醋、咖喱块和芦荟汁所组成的混合物取代。随后，杯子以一种未知的方式与他的右手连接在了一起，并带来燃烧般的痛感。随着混合物将杯子填满，乔博士开始以肉眼可见的速度脱水消瘦。但此时正值电影高潮部分，他经过了激烈的思想斗争，选择在众目睽睽之下不断饮用杯中内容物来缓解急性营养不良。高潮剧情结束后，乔博士停止了饮用动作并开始失去意识，周围其他基金会人员迅速将他带离接受治疗。在离开SCP-CN-083-J影响范围后，乔博士的健康状况停止恶化。医疗人员通过除胶剂溶解了杯壁外的502取下了杯子。
&gt; **笔记：**//也许我们还是得在门口贴个告示，或者尽量放些烂片//——站点主管███
----
&gt; **实验编号：**SCP-CN-083-J-68
&gt; **实验用食物/饮品：**研究员Steve自带的数个红苹果，以及厨房里现煎并打包的无骨猪排
&gt; **实验人员：**研究员Steve[[footnote]]研究员Steve极端厌恶鱼刺，不太喜欢吃鱼。 [[/footnote]]
&gt; **实验结果：**当研究员Steve准备食用第一个苹果的时候，他发现咬下去的感觉显然不像是普通苹果，通过反光及触感初步判定为某种软质金属。研究员Steve检查了每一个苹果，发现所有苹果都产生如上的变化。
&gt; 当研究员Steve等待了一会，食用猪排时，发现该煎肉排的材质从猪肉变成了鱼肉。仅仅食用了一口，研究员Steve就暴怒的把剩下的鱼排丢在地上，并打字示意边上的基金会人员自己喉咙被多根鱼刺卡住了。后被护送前往站点医院取出，已无大碍。
&gt; 对苹果及剩余鱼排的化验结果如下：所有苹果的表皮均被替换为等体积的黄金，内部无异常；而鱼排内60%的空间被各种大大小小的鱼刺所占据，目前已经发现三种河鱼及两种海鱼的骨头。
&gt; **笔记：**//不是，猪排变鱼排就算了，我勉强还能接受，但是这里面怎么还混有鱼刺啊！带鱼刺的鱼排谁爱吃啊！——话说那些金苹果我也不知道是怎么回事，真的。//——研究员Steve

&gt; **实验编号：**SCP-CN-083-J-69
&gt; **实验用食物/饮品：**一盒韭菜鸡蛋馅的饺子
&gt; **实验人员：**研究员Sirius[[footnote]]研究员Sirius讨厌香菜和胡萝卜，其食用饺子的习惯为将一个饺子整口吞下。[[/footnote]]
&gt; **实验结果：**当研究员Sirius将第一个饺子放入口中并开始咀嚼后，研究员Sirius发现饺子馅已经变成了香菜和胡萝卜。此时饺子已被嚼碎，研究员Sirius被迫吞下了饺子并露出了极为痛苦的表情，随后研究员Sirius跑进厕所并开始呕吐，直至其已经吐不出来东西为止。
&gt; **笔记：**//如果只是单纯的胡萝卜我还可以勉强接受，胡萝卜配香菜是什么黑暗料理！关键是那香菜的味道还特别的浓。不行了，想想我就要吐了。//——研究员Sirius
