**Objek #:** SCP-048

**Kelas Objek:** Tidak Ada (lihat Deskripsi)

**Prosedur Penanganan Khusus:** Penomoran anomali dengan SCP-048 harus dihentikan dari katalog SCP. Nomor ini tidak akan diberikan kepada SCP pada masa yang akan datang.

**Deskripsi:** SCP-048 telah lama dianggap sebagai &#34;nomor SCP yang terkutuk&#34; oleh staf SCP; objek apapun yang diberi penomoran ini pada umumnya akan hancur, menjadi nonaktif, dicuri, atau menghilang dari Yayasan, biasanya bukan karena campur tangan seseorang. Selain itu, personel yang ditugaskan ke SCP-048 dalam berbagai bentuk/wujudnya memiliki tingkat pergantian personel 50% lebih tinggi karena kematian, menjadi cacat, dan tindakan disipliner.

Tidak diketahui apakah angka 048 benar-benar memiliki sifat supernatural atau tidak, tetapi mengingat takhayul seputar angka ini, penomoran tersebut telah dihapus dari katalog untuk menjaga kesehatan mental para karyawan.

**Lampiran 1:** //&#34;Ini sangatlah konyol. Saya akan membuktikan ke kalian yang terlalu percaya takhayul bahwa kalian hanyalah penakut. Batasan yang ada di SCP-048 telah dihapuskan dan sekarang nomor ini digunakan oleh [DATA DIHAPUS].&#34;// - Dr Cortez.

**Lampiran 2:** //&#34;SCP-048, [DATA DIHAPUS] dibuang ke tempat sampah secara tidak sengaja pada hari ini dan dinyatakan hilang. Dalam sebuah insiden yang berbeda, lengan Dr. Cortez tanpa sengaja terpotong dengan mengejutkan dalam sebuah kecelakaan di blender kantin yang mengerikan. SCP-048 ditutup.&#34;// - O5-11

**Lampiran 3:** //&#34;Sekali lagi, SCP-048 dihapus dari arsip, setelah Yayasan sadar bahwa &#34;Kapal Vampyr&#34; tak pernah ada, apalagi berada di bawah tahanan Yayasan. Saat ini diyakini bahwa kesalahan ini terjadi ketika seorang peneliti tingkat bawah mencoba untuk menyimpan &#34;ide cerita yang luar biasa&#34; ke dalam diska kerasnya dan sebagai gantinya menimpa slot kosong yang disediakan untuk SCP-048. Peneliti tersebut telah dibebastugaskan dari semua tugas pengarsipan untuk saat ini.&#34;// - O5-11
