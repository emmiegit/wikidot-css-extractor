**Quy Trình Quản Thúc Đặc Biệt:** Các nhà hàng và cơ sở doanh nghiệp quanh bán kính một km phải được cách ly với lý do sửa lại đường dẫn nước bị lỗi. Cả lối vào phía trước và lối ra phía sau SCP-4258 đều phải được giám sát bởi các máy cảm biến chuyển động tiêu chuẩn. Nếu có bất kỳ thực thể nào không thuộc về thực tại hay chiều không gian này rời khỏi tòa nhà và kích hoạt các bộ cảm biến, ĐĐĐCĐ Epsilon-4 (“Người Gác Cổng”) phải được điều động ngay lập tức để ngăn chặn và bắt giữ. Bất cứ nhân sự nào của Tổ Chức ra khỏi SCP-4258 phải được sử dụng vòi hoa sen khử khuẩn đặt gần lối vào.

**Mô tả:** SCP-4258 là một dị thể không-thời gian nằm tại  ███████, California trong hình dạng của một nhà hàng tên &#34;Freddy&#39;s Diner.&#34; Ảnh chụp vệ tinh của khu vực cho thấy SCP-4258 tự xuất hiện  vào ngày 05/09/2018, mặc dù đã không hề có báo cáo nào được ghi nhận trong gần hai tháng. Do một nguyên nhân chưa xác định, kí ức của người dân địa phương đã bị thay đổi đi một khoảng ngắn sau khi dị thể xuất hiện. Dù dị thể chỉ mới xuất hiện một khoảng thời gian gần đây, Mọi cư dân ở gần đó đều ngộ nhận rằng nó đã luôn hiện diện ở đó. Dị thể thu hút được sự chú ý của Tổ Chức sau tin đồn về “nhà hàng kì quái cùng các cosplayer kì lạ” dần được lan truyền tới các cư dân mới hơn. Mọi cá nhân liên quan đều được cấp thuốc lú Cấp  và khu vực đã bị cách ly ngay lập tức.

Bên trong của nhà hàng theo hình thức của một quán ăn Mỹ thập niên 50 và được điều hành bởi một công nhân duy nhất. Một người đàn ông da trắng lớn tuổi được định danh là “Freddy”, hay SCP-4258-1. Những cá thể cư ngụ trong SCP-4258 đều đến từ một chiều không gian và thực tại riêng biệt. Vì lý do đó, chúng từ có nhân dạng giống con người cho tới những thực thể có sinh lý học khác biệt. Tuy nhiên, vì một lý do chưa xác định mà mọi cá thể vẫn có thể hiểu ý nhau khi trò chuyện.

Khung cảnh nhìn từ cửa sổ bên trong SCP-4258 không hề phản ánh khu vực xung quanh, mà luôn có sự thay đổi, đã có xác nhận bởi SCP-4258-1 rằng khung cảnh bên ngoài nhà hàng được liên kết trực tiếp tới bất kì cá nhân vừa vào hay ra khỏi đây, rằng đó là nơi nhà hàng đang được đặt. Tuy nhiên, nếu quan sát SCP-4258 từ bên ngoài thì sẽ thấy bên trong trống không. Dưới đây là một loạt cuộn băng băng các cuộc thẩm vấn ghi âm bởi Đặc vụ Burkes với các sinh vật khác nhau trong SCP-4258. Tới nay vẫn chưa có đoạn ghi hình nào được quay trong SCP-4258, vì pin của bất cứ công cụ ghi hình đều bị tụt một cách đột ngột trong lúc chạm trán các dị thể. SCP-4258-1 tuyên bố việc này là để, “bảo vệ quyền riêng tư cho thực khách của chúng tôi.”

[[collapsible show=&#34;SCP-4258 thẩm vấn 4258.1&#34; hide=&#34;SCP-4258 thẩm vấn 4258.1&#34;]]
&gt; **Đối tượng thẩm vấn:** SCP-4258-1
&gt;
&gt; **Người thẩm vấn:** Đặc vụ Burkes
&gt;
&gt; **Chú thích:** Cuộc thẩm vấn này được thực hiện trong lần thám hiểm đầu tiên vào SCP-4258.
&gt; ----
&gt; //Đặc vụ Burkes tiến vào SCP-4258 và sớm bước vào cuộc trao đổi với một người đàn ông da trắng lớn tuổi phía sau quầy đằng trước.//
&gt; 
&gt; **Burkes:** Ông là chủ của cơ sở này?
&gt;  
&gt; **SCP-4258-1:**  Đúng vậy. Tôi tên Freddy, tôi có thể giúp gì cho cậu?
&gt;  
&gt; **Burkes:** Để bắt đầu,  chính xác thì //nơi// này là gì?
&gt; 
&gt; //SCP-4258-1 bật lên một tiếng khúc khích nhỏ.//
&gt; 
&gt; **SCP-4258-1:** Đây là một quán ăn. Bộ ở chiều không gian của cậu không có thứ này à, nhóc?
&gt; 
&gt; **Burkes:** Không, có chứ. Có điều là chúng nhìn không giống… nơi này lắm.
&gt; 
&gt; **SCP-4258-1:** Xin lỗi, đó chỉ là trò đùa thôi. Chào mừng đến với Freddy&#39;s Diner, nơi duy nhất cậu có thể thưởng thức ẩm thực nằm ngoài thế giới của cậu!
&gt; 
&gt; //Một vị thực khách gần đó kêu lên, &#34;Thôi nào Fred, ông lúc nào cũng xài câu đó!&#34;//
&gt; 
&gt; **SCP-4258-1:** Nó là châm ngôn của quán ăn này! Tốn hơn cả thế kỷ để tôi nghĩ ra câu đó đấy.
&gt; 
&gt; **Burkes:** Vậy, quán ăn này kết nối với các thế giới khác, đúng không?
&gt; 
&gt; **SCP-4258-1:** Đúng, và không. Giờ ta đang trôi dạt trong không gian todash. Cậu biết đấy, nơi nằm giữa các chiều không gian ấy. Các cánh cửa đằng đó liên kết tới mọi loại thực tại và chiều không gian lại với nhau.
&gt; 
&gt; //Dựa vào lời kể của Đặc vụ Burkes, khung cảnh bên ngoài cửa sổ chuyển từ Trái Đất sang một sa mạc rộng lớn. Cánh cửa mở tung và một cá thể hình người cao đeo mặt nạ quấn một chiếc áo choàng sang trọng bước vào nhà hàng.//
&gt; 
&gt; **SCP-4258-1:** Nhìn hợp với cậu đấy, Quarelth!
&gt; 
&gt; **Burkes:** Vậy, nếu nơi này thật sự tồn tại giữa các chiều không gian như ông nói, thì thực khách trả tiền cho ông bằng cách nào? Tôi không tưởng tượng thứ tiền tệ có thể hữu ích trong trường hợp này.
&gt; 
&gt; **SCP-4258-1:** Đó là lý do ta có &#34;Sự đồng cảm&#34;! Cậu có biết cảm giác hạnh phúc khi cậu nhớ về thứ gì đó tuyệt vời hay khi ai đó khen cậu không? Nhà hàng hấp thụ thứ đó, nó giúp cho nơi này tiếp tục vận hàng.
&gt; 
&gt; **Burkes:** Nó luôn lấy đi những cảm xúc tích cực?
&gt; 
&gt; **SCP-4258-1:** Cũng không hẳn. Nó lấy đi Sự đồng cảm dư thừa từ thực khách. Kiểu như cắt gọt đi các cạnh của hàng rào ấy, ta nghĩ thế.
&gt;   
&gt; **Burkes:** Vậy, thực khách chỉ cần cảm thấy… hạnh phúc? Đó là tiền trả cho bữa ăn sao?
&gt; 
&gt; **SCP-4258-1:** Yep, chuẩn rồi đấy.
&gt; 
&gt; **Burkes:** Tôi chỉ có thêm một câu hỏi cuối thôi. //Ngài// chính xác là thứ gì?
&gt; 
&gt; **SCP-4258-1:** Chỉ là một ông già tìm cách tạo ra những món ăn ngon thôi, nhóc ạ. Giờ thì, ta có thể mang gì cho cậu nào?
&gt; 
&gt; ----
&gt; **Kết thúc báo cáo:** Đặc vụ Burkes tiến hành đặt mang đi bánh mì kẹp thịt và khoai tây chiên. Tất cả các món ăn mua được đều không chứa bất kì tác nhân gây hại nào. Dựa vào lời kể của Đặc vụ Burkes rằng anh ta không nhìn thấy bất kỳ nhân viện nào trong nhà bếp, nhưng đã đã nhìn thấy bàn tay &#34;trong suốt&#34; vươn ra khỏi tầm nhìn và đặt đĩa lên dãy bếp.
[[/collapsible]]
@@
@@
[[collapsible show=&#34;SCP-4258 thẩm vấn 4258.2&#34; hide=&#34;SCP-4258 thẩm vấn 4258.2&#34;]]
&gt; **Đối tượng thẩm vấn:** Đá
&gt;  
&gt; **Người thẩm vấn:** Đặc vụ Burkes
&gt;  
&gt; **Chú thích:** Cuộc thẩm vấn được tiến hành vào lần thám hiểm thứ hai vào SCP-4258. Đặc vụ Burkes đã trực tiếp thẩm vấn một thực khách của SCP-4258.
&gt; ----
&gt; //Đá được miêu tả bởi Đặc vụ Burkes là một thực thể dạng người bao gồm những thứ  nhìn tương tự như đá hoa cương, đá ba-dan và đá vôi.//
&gt; 
&gt; **Burkes:** Cảm ơn anh vì đã chấp thuận cuộc phỏng vấn này, ngài Đá. Đó là một cái tên nghe…thú vị…kinh khủng.
&gt; 
&gt; **Đá:** MỌI NGƯỜI Ở CHỖ ĐÁ ĐỀU TÊN LÀ ĐÁ.
&gt; 
&gt;  **Burkes:** Oh, ra là vậy? Kể thêm cho tôi một chút về quê nhà của ngài được không. Nó tên gì?
&gt; 
&gt;    **Đá:** ĐÁ.
&gt; 
&gt; **Burkes:** Đá.
&gt; 
&gt; **Đá:** ĐÚNG THẾ, ĐÁ. Ở ĐÁ KHÔNG CÓ AI NHÌN MỀM NHŨN GIỐNG NGƯƠI. AI CŨNG NHÌN GIỐNG ĐÁ HẾT.
&gt; 
&gt; **Burkes:** Vậy, mọi người đều có vẻ ngoài giống ngài. Thế còn rau củ thì sao? Ý tôi là thực vật ấy.
&gt; 
&gt; **Đá:** Ý NGƯƠI LÀ CÁI THỨ MÀU XANH LÈ MÀ LŨ MỀM NHŨN ĂN Á? KHÔNG, CHỈ CÓ ĐÁ THÔI.
&gt; 
&gt; **Burkes:** Và tôi đoán là người của ngài cũng ăn-
&gt; 
&gt; **Đá:** ĐÁ. RẤT NGON, ĐÚNG VẬY.
&gt; 
&gt; **Burkes:** Được rồi, tôi nghĩ hỏi thế là đủ rồi, Cảm ơn vì đã dành thời gian.
&gt; 
&gt; **Kết thúc báo cáo:** Đặc vụ Burkes đã đưa ra đề xuất cho một lần thám hiểm khác vào SCP-4258 vì cuộc thẩm vấn này đã được chứng minh rằng, “hoàn toàn vô dụng.” Đề xuất đã được chấp thuận và cuộc thám hiểm thứ ba được lên lịch vào ngày 8/05/2018.
[[/collapsible]]
@@
@@
[[collapsible show=&#34;SCP-4258 thẩm vấn 4258.3&#34; hide=&#34;SCP-4258 thẩm vấn 4258.3&#34;]]
&gt; **Đối tượng thẩm vấn:** Đặc vụ Burkes-2
&gt;  
&gt; **Người thẩm vấn:** Đặc vụ Burkes
&gt;  
&gt; **Chú thích:** Cuộc thẩm vấn được tiến hành vào lần thám hiểm thứ ba vào SCP-4258. Đặc vụ Burkes đã được hướng dẫn thẩm vấn thực khách của SCP-4258 và thu thập bất kỳ thông tin thú vị nào.
&gt; ----
&gt; Gần như ngay khi bước vào SCP-4258, Đặc vụ Burkes đã chạm trán một bản thể của anh từ một thực tại song song đang xếp hàng. Để làm rõ, Đặc vụ Burkes kia được định danh là &#34;Burkes-2.&#34;
&gt; 
&gt; **Burkes:** Tôi đã thực hiện nhiều cuộc thẩm vấn kì lạ nhưng đây có vẻ sẽ là thứ quái dị nhất..
&gt; 
&gt; **Burkes-2:** Rợn người chứ?
&gt; 
&gt;  **Burkes:** Yea, đúng thế. Tôi nghĩ rằng mình sẽ nghĩ thêm vài câu hỏi mới. Trong chiều không gian của anh, anh làm việc cho ai?
&gt; 
&gt;    **Burkes-2:** Tổ Chức. Tôi là nhân viên ở đó với chức danh là Đặc vụ.
&gt; 
&gt; **Burkes:** Được rồi, tới giờ chưa có điểm gì khác biệt. Thế Jennifer █████ có phải là vợ anh?
&gt; 
&gt; **Burkes-2:** Đúng thế! Đã ở bên nhau hai mươi năm rồi.
&gt; 
&gt; **Burkes:** Đây cũng thế. Còn thế giới của anh? Mô tả lại cho tôi, được không.
&gt; 
&gt; **Burkes-2:** Chúng tôi đang sống trong thế kỷ 21. Ở đó có lũ chính trị gia tham nhũng, trình trạng thiếu lương thực và nước trên các đất nước ở thế giới thứ ba, một vài vấn đề nhập cư, và vài thứ hay ho khác. Dù vậy thì cũng có kha khá thứ tốt đẹp, như Shark Week!
&gt; 
&gt;  **Burkes:** Nó nghe rất giống với thế giới chúng tôi. Có vẻ như không có khác biệt nào đáng kể giữa cả hai cả.
&gt; 
&gt; **Burkes-2:** Có lẽ là không. Khá là hài hước, huh?
&gt; 
&gt; //Tại thời điểm này, SCP-4258-1 tiến tới với bánh mì kẹp thịt và khoai tây chiên, trượt nó tới chỗ Burkes-2.//
&gt; 
&gt; **Burkes-2:** Tuyệt vời, cảm ơn Fred! Đến lúc ngấu nghiến rồi!
&gt; 
&gt; //Hàm dưới Burkes-2 ngay lập tức tách rời và rũ xuống, lộ ra một hàng các răng sắc nhọn nằm sau bộ răng thông thường. Anh ta không chỉ tiêu thụ đồ ăn, mà còn cả dĩa bày đồ lên.//
&gt; 
&gt; **Burkes:** Tôi nghĩ ta xong việc tại đây rồi.
&gt; 
&gt; **Kết thúc báo cáo:** Yêu cầu được cấp thuốc lú cấp C của Đặc vụ Burkes đã bị từ chối.
[[/collapsible]]
