[[div class=&#34;blockquote&#34;]]
+++++ 我らは舞台芸術を専門とする組織だ。舞台というのはそもそも、役者と観客がいてこそ成立する。役者が舞台に立ち、観客がそれを見たがる限り、演目は続けられるのだ。舞台と役者はいずれも、観客をもてなすために存在する。我らの芸術は決して、お高く留まった自己満足にはならない。我らはより多くの観客に、自分たちの芸術を楽しんでもらいたいのだ。

+++++ 舞台芸術を追求していると、我らはしばしば、いくつかの副産物が生まれることに気づく。それは人、あるいは物で、劇中のエピソードがいくつか、現実で再演・再生産されることすらある。我らの創作は副産物を生み出すことを目的としていない。一方で、虚構の台本から飛び出した、これらの森羅万象を目にしたことで、我らは芸術以外の物事にも思いを巡らすようになった。

+++++ 迫真の芝居とは何で、三文芝居とは何か？舞台と客席の距離感はどれくらいか？舞台から降りる我らは、カメラから本当に外れたと言えるだろうか？我らは本当に、虚構の台本から真実の世界に移れるのだろうか？山は山で、水は水なのか？こうした疑問は恐らく、我が偽りの短い一生を貫き通すだろう。これらに対する回答も、劇組が追い求めるものの一つなのだ。
[[&gt;]]
+++++ //——LG//
[[/&gt;]]
[[/div]]

[[tab 概要]]

劇組は複数のメンバーから構成される、小規模な超常パフォーマンス団体です。当組織は普段、異常な舞台芸術の上演を通じて、異常な物品や実体を創造しています。彼らのリーダーは&#34;LG&#34;と呼ばれる人物です。

劇組は21世紀の初めに成立しました。その一方で、当組織の歴史は東西世界に存在した2つの古代超常芸術組織にまで遡ることが可能です。資料に基づく分析から、当組織はこれらの組織の後継にあたることが確認されています。

現時点で、&#34;LG&#34;およびメンバーが発揮する異常性は「劇場化」のみが知られています。これはすなわち「希少な出来事を頻発させることで、事態を予想外の方向へ発展させる」異常現象を指します。一連の現象には通常、文学史上の作品から抽出・模倣・再構築した要素が伴います。

当異常性は原理上、潜在的可能性が多様かつ、極めてハイリスク（確率操作や[[span class=&#34;ruby&#34;]]超形而上学[[span class=&#34;rt&#34;]]Pataphysics[[/span]][[/span]]技術など）です。このため、アノマリーの観察や収容活動、および劇組全体に備わる異常性の究明については、十分な文学的素養と芸術鑑賞能力を備えた職員によって実施されなければなりません。

なお、劇組は今の所、財団に対して友好的な振る舞いを見せています。また、劇組メンバーに対する暴力的行使については、「劇場化」の干渉を受け、総じて失敗に終わっています。こうした現状を踏まえ、財団はメンバーに対して様子見の姿勢を貫くと同時に、生み出された異常物品の流出を厳格に取り締まることを任務としています。財団の構造・業務内容・活動形式・収容物に対する劇組の知識は少ないことを考慮して、メンバーと接触する際は情報漏洩を厳重に警戒しなければなりません。

[[/tab]]
[[tab 背景]]

+++ 目下公開可能な情報:
++++ ●現代劇組:
現代劇組（劇組）は21世紀初頭、役者のLGによって創設された。「芸術は観客の為にある」という理念を堅持しており、観客を傷付けるような演出を嫌う。財団とは協力関係にあり、舞台で生じた異常な産物は大抵、財団に引き渡され、保管されている。

++++ ●華夏一座:
華夏一座は民国期の中国で活動した、当時においては東洋最大の超常芸術組織である。一つの巨大な組織というよりも、多数の中小芸術組織が自発的に結成した連合体といった方が正確である。

当組織は「梨園[[footnote]] 訳注: 梨園とは明代以後の演劇界に対して用いられていた名称。文脈を見るに、梨園坊は何らかの超常芸術組織だと思われる。 [[/footnote]]坊」の主導で立ち上げられたもので、混沌とした時代の中、芸人たちの安全を確保し、技術を伝え残すことを目的としていた。その後、第二次世界大戦の頃に姿を消し、伝承は戦乱によって各地に散らばり、そのまま行方知れずとなった。財団の収容物の中には、当組織に関わる異常物品/異常実体（SCP-CN-1439、SCP-CN-1518）が確認されている。

++++ ●マケドニア劇団:
財団はこれまで、マケドニア劇団についてほとんど無認知であった。財団に本腰を挙げて調べられるまで、当組織は一貫して普通の芸術団体とみなされていた。しかしながら、劇組に対する調査と華夏一座の伝承を整理する中で、財団は幾度となく当組織の存在に行き当たった。調査の結果、当組織には異常性がみられること、また、異常な活動を行う際は「アレクサンダー歌劇団」の名を用いていたことが判明している。

当組織は巡業公演の形を取り、古代ヨーロッパの様々な国で活動していた。Are We Cool Yet？よりもたらされた文献によれば、当組織は19世紀末頃、一部のAWCYメンバーと芸術的交流を行っていたという。だがその後、いくつかの理念の違いから、最終的には喧嘩別れになったとされる。

華夏一座の遺した文献によると、当組織は20世紀初頭に中国へ来訪し、華夏一座と交流した後、現地に支部を残したとされる。これには、東西舞台芸術の融合や、舞台芸術の現代化を図るねらいがあったとみられる。二次大戦期に行方をくらまして以来、当組織が活動した形跡は見つかっていない。

[[tab GoIフォーマット]]
+++++ 劇組のGoIフォーマットは非常に自由です。冒頭に作品情報を書き、閉幕後に演目の生み出した異常な影響を記述するだけで、フォーマットが成り立ちます。
[[div class=&#34;blockquote&#34;]]
+++++ 以下は必須となる作品情報です:

&gt; 台本:
&gt; 独創性:
&gt; ジャンル:
&gt; 監督:

これら以外にも、好きな作品情報を追加できます。ただし、上演前に特別な説明がなされない限り、監督はLGがデフォルトとなります。
[[/div]]

[[tab 執筆ガイド]]
++++ ●演目:
劇組のGoIフォーマット「演目」は、単に台本を書くだけのものではありません。観客の視点から、演目を上演している最中の舞台を描いたものです。

執筆においては、直接的な心理描写が禁止されます。例えば、「XXXは……と思った」「XXXの心に不快感が湧き上がった」といったものです。代わりに、舞台装置や舞台上での演武・アクション、人物の独白や歌唱を通じて心理描写を行う必要があります。

演目のジャンルに制限はありません。舞台劇、ミュージカル、京劇[[footnote]] 訳注: 中国の伝統的な古典演劇。 [[/footnote]]、相声[[footnote]] 訳注: 中国の伝統的な話芸の1つ。話術や芸で客を笑わせる芸能。 [[/footnote]]や漫才でも構いません。舞台芸術でさえあれば、何でも演目として上演することができます。

++++ ●Tale:
劇組Taleの表現形式については、ここでは制限を設けません。自分の描きたい物語と劇組の設定が衝突する場合、設定を丸め込んでしまうことも選択肢に入れて良いでしょう。

また、あなたは劇組のキャラクターを好きに動かすことができます。例えば、新たなキャラを増やしたり、LG等のキャラを死なせたり。これらはすべて描写可能です。

実際の所、あなたの劇組Taleは一定のタイムラインに従わなくても構いません。前の記事では砕けた魔境を出しても、次の記事では床置き鏡に変えて良いのです。

++++ ●いくつかの個人的アドバイス:
[[div class=&#34;blockquote&#34;]]
+++++ [[*User Misaka19092nd]]より:
**これは[[*user Misaka19092nd]]自身の視点から、劇組Taleの執筆法を助言するものです。あくまでも個人的な意見に過ぎません。将来、劇組のTaleや演目について、独自の見解を得られた際には、皆さんにも参考のため、こちらのタブに書き込んで頂きたいなと思っています。**

Taleを書く時は演目と同様、心理描写の比重を出来る限り減らし、キャラクター間の交流に重点を置いています。もちろん、心理描写を完全に捨て去るわけではありません。比重を減らすだけです。

場面転換の際は、そのシーンで活躍するキャラから、次のシーンで活躍するキャラへ視点移動を行い、マルチラインで描写していきます。結末に至るまでの過程を複数用意することで、劇のクライマックスを演出するのです。

以上は[[*User Misaka19092nd]]の個人的な意見に過ぎません。創作している中で他の見解を得た際は、ご自身の見解をこちらに書き込んで頂けると嬉しいです。宜しくおねがいします！
