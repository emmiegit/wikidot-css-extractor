**项目编号：**SCP-CN-310

**项目等级：**--Euclid-- Safe

**特殊收容措施：**SCP-CN-310所在区域应处于基金会Site-CN-██所属临时Sector-310的时刻监控下，任何未经许可的民间访问将被劝离。所有需要与之互动的人员需要向项目负责人Koo博士提出申请，非测试情况或未做安全措施者不得进入SCP-CN-310。--与SCP-CN-310-1的交谈需在3公里外通过无人机进行，直接接触对象导致人员伤亡或物品损失的行为将不做寻回尝试。派遣机动特遣队对SCP-CN-310-1进行救援的议案正在规划中。--

当前，封锁区已被改建为水库，名义上受基金会下属基础建设公司管辖，非汛期时需从临近水库调水、不得令水平面降至10米以下。为保持员工士气，不得向巡逻人员透露SCP-CN-310的具体信息，并鼓励其忽视水库中的异常声音。

**描述：**SCP-CN-310是一位于青岛市胶莱镇驻地西北6公里处的地质异常，表现为一道宽3米，长██米，深达1██米的地表裂痕，其长宽仍在持续缓慢增加，但底部面积未曾改变，最窄处仅██厘米。周边居民称缝隙附近常发生人员失踪事件，久之则被列为危险禁区。基金会介入调查后，发现身处项目周边半公里内将感受到向内的吸引力，并且越靠近裂缝吸引感越强，直至常人无法挣脱。

SCP-CN-310-1是一个人形实体，外表为一个年约██岁的亚裔女性，被一柄长约85厘米的铁杆刺穿胸口。尽管铁杆显而易见的穿透了心脏，该实体却未死亡，可以在下方岩层小幅度活动，且能使用现代汉语与基金会人员交流。与项目的两次访谈记录可见附录CN-310-1及-3.

事实表明，与SCP-CN-310-1直接接触将导致人员或物体被某种力量“粘”在实体上，任何将二者分开的尝试都会导致施救者以同样的方式与SCP-CN-310-1连接。被连接的事物不具备CN-310-1的不死性，人员通常在几天后死于脱水，而后和物体一样以极快的速度腐化。在初次收容时这种异常性质曾令基金会损失了一名D级人员，并在之后的救援行动中导致了临时Sector-310的损失，详见附录XN-310-2（事故310-EX）--，将项目重分级为Keter的提案正在审议中--。

项目当前被控制于官路水库之下，并被降为Safe级。详细过程参见附录CN-310-4。

**附录CN-310-1：**初次收容时与SCP-CN-310-1的交谈记录。

[[collapsible show=&#34;+ 存取 CN-310访谈记录150801&#34; hide=&#34;- 关闭文件&#34;]]

&gt; **采访者：**Koo博士
&gt; 
&gt; **受访者：**SCP-CN-310-1
&gt; 
&gt; **前言：**在初次探索并损失了一名D级人员后，基金会确认SCP-CN-310-1具有交流能力，因此派出无人机在不接触对象的前提下，由Koo博士与之交谈。
&gt; 
&gt; 
&gt; ------
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **Koo博士：**好了，请告诉我你的名——
&gt; 
&gt; **SCP-CN-310-1：**[删节]，你[删节]的[删节]！我[删节]的绝不会屈服的你这[删节]！
&gt; 
&gt; **Koo博士：**我得提醒你这对你的现状毫无帮助。我是SCP基金会的Freedom Koo，你可以称呼我为顾博士，我们与你所说的[删节]没有任何关系，并且我们希望能够提供帮助。而如果你继续不配合的话我们可以改日再谈。
&gt; 
&gt; **SCP-CN-310-1：**等、等一下。你说你们是什么基金会？
&gt; 
&gt; **Koo博士：**SCP。Save（救助）Comfort（安慰）P……Perambulator（巡视者）。我们是一个民间科学救助团体，旨在为遭受异常威胁的人民提供帮助和援助。
&gt; 
&gt; **SCP-CN-310-1：**……Peram什么？……我不需要帮助，这里没有异常。
&gt; 
&gt; **Koo博士：**呃，我想你现在被一根铁杆刺穿心脏而且……//（停顿）//你没有死。
&gt; 
&gt; **SCP-CN-310-1：**显而易见。
&gt; 
&gt; **Koo博士：**所以你不想对此给出什么解释吗？
&gt; 
&gt; **SCP-CN-310-1：**不……我觉得很好，我在这里……你刚刚说你是个博士？
&gt; 
&gt; **Koo博士：**我曾经在英国留学。
&gt; 
&gt; **SCP-CN-310-1：**那你应该是相信科学的吧？没在留学的时候去信什么基督教之类的吗？
&gt; 
&gt; **Koo博士：**//（将十字架塞进领口）//没有，我是无神论者。
&gt; 
&gt; **SCP-CN-310-1：**哦，那我们或许还可以谈一谈。要我说，迷信是这世界上最愚蠢的事情。几年前我当记者时我曾经采访过一个村庄的[[[SCP-CN-231|封建迷信活动]]]，天哪那可真是地狱一样的经历，你简直不敢相信他们到底做了什么。从那以后我就发誓不再相信任何牛鬼蛇神还有你们刚刚说的什么——异常？你觉得这有什么不对吗？
&gt; 
&gt; **Koo博士：**可以再讲些你的经历吗？比如你是怎么变成……这样的？
&gt; 
&gt; **SCP-CN-310-1：**……实话说我记不太清了。已经有……天哪，至少有十年没有人来过这里了。我记得之前跋涉在崎岖的山路里，寻找另一个村落。下雨时我看到山路旁的一间小庙，当我走进那里时我看到一个僧人正在打扫瓦砾……我希望能避避雨，但他将我赶了出去并告诉我不能打扰伟大的神明。我气不过，跟他起了争执……然后地面裂开了，可能是因为突如其来的地震，之后我就在这里了。这铁杆是庙里的东西，和我一起跌下来的。只是因为地震。
&gt; 
&gt; **Koo博士：**至少有十年没有来过这里？上个月旁边的镇里还报道了一起失踪事件。
&gt; 
&gt; **SCP-CN-310-1：**//（沉默）//我不知道。我真的不知道。
&gt; 
&gt; **Koo博士：**好吧。既然是地震，那么需要我们帮你吗？我们的人员应付自然灾难很是专业。
&gt; 
&gt; **SCP-CN-310-1：**嗯……那就再好不过了。不胜感激。
&gt; 
&gt; //&lt;记录结束&gt;//

[[/collapsible]]

**附录CN-310-2：**对SCP-CN-310的探索及救援尝试，事后被编为事故310-EX。

[[collapsible show=&#34;+ 存取 救援（事故）记录310-EX&#34; hide=&#34;- 关闭文件&#34;]]

**笔记：**由于SCP-CN-310的异常性质，对其救援几乎是不可能的，但我们仍进行了尝试。在使用多种物品进行测试后，我们发现SCP-CN-310-1没有影响液体的能力，因此我们制定了“白露”计划，具体行动如下：

# 由附近的墨水河引水灌入裂缝，使裂缝充水，待水位升高至裂缝高度的三分之二时，检测缝隙宽度是否足以实行计划第二步；
# 要求SCP-CN-310-1上浮至指定位置，由机动特遣队成员驾驶AC312医疗救护型直升机靠近裂缝上空，使用挂钩携带特殊容器，从下方将SCP-CN-310-1“捞”起，要求其不得接触容器内壁；
# 驾驶直升机飞往600米外的临时Sector-310，等待进一步指令。

该计划于2015年9月30日实施，起初十分顺利，SCP-CN-310-1顺利进入容器，并对救援人员表示了感谢。但在容器底部离开水面时，直升机驾驶员表示“感受到了非常强大的吸引力”随后再无回应。直升机因动力不足和无人操控向下坠落，并且卡在裂缝上方，Sector-310随即检测到了地表0公里处传来的震动。

以坠毁的直升机为中心，Sector-310所属的两栋临时建筑向SCP-CN-310处平移而去，并坠入扩大的裂缝之中。此时SCP-CN-310最上方的宽度达到了近百米，在Sector-310落入后有所合拢，但大于此前的数据。站点内所有人员被确定为在行动中KIA。

由于在本次行动中，SCP-CN-310展现出了此前未预料到的吸引力和破坏力，提议将项目等级提升为Keter。

[[/collapsible]]

**附录CN-310-3：**事故310-EX后与SCP-CN-310-1的交谈记录。

[[collapsible show=&#34;+ 存取 CN-310访谈记录151105&#34; hide=&#34;- 关闭文件&#34;]]

&gt; **采访者：**Koo博士
&gt; 
&gt; **受访者：**SCP-CN-310-1
&gt; 
&gt; **前言：**事故310-EX后，新的安全区域被（暂时）划定为项目周边3公里之外。在确认SCP-CN-310-1在事故后仍然存活后，Koo博士身处6公里外的胶莱镇，通过无人机进行了第二次采访。
&gt; 
&gt; ------
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **Koo博士：**你好。
&gt; 
&gt; **SCP-CN-310-1：**//（沉默）//
&gt; 
&gt; **Koo博士：**你还好吗？
&gt; 
&gt; **SCP-CN-310-1：**//（沉默）//
&gt; 
&gt; **Koo博士：**那么我们改日再——
&gt; 
&gt; **SCP-CN-310-1：**不，不，对不起，我应该……我应该……
&gt; 
&gt; **Koo博士：**没关系。我知道这不是你的错。那么现在愿意跟我聊聊吗？
&gt; 
&gt; **SCP-CN-310-1：**这是我的错。我……在我进入那个庙之后，因为很不屑僧人的虔诚举动……我骂了他，我说话很难听但我真的不是故意的。我……我还骂了他供奉的神。我从旁边抄起了一根铁杆，冲上去把那泥塑的雕像砸了个稀巴烂。他说我惹怒了神，神会惩罚我的。天哪，天哪……天哪，这就是惩罚吗？
&gt; 
&gt; **Koo博士：**请冷静一下，我相信这是无心之失。
&gt; 
&gt; **SCP-CN-310-1：**不——不！这是我的错。在我坠落到地底的时候……那时还没有那么深不见底，我还能伸出手去……他还在地面上看着我，教诲我要快点乞求神明的宽恕……然后我伸出手去抓住了他的脚踝。他被我拉了下去。然后我感觉自己一直在向下坠落，越来越黑暗……
&gt; 
&gt; **Koo博士：**我想问一下，你知道那位神的名字吗？
&gt; 
&gt; **SCP-CN-310-1：**……（沉默）是//死亡//。
&gt; 
&gt; **Koo博士：**啊……啊。我明白了，那真是，真是……
&gt; 
&gt; //&lt;记录结束&gt;//

[[/collapsible]]

**附录CN-310-4：**项目后续处理，仅允许3级及以上人员查阅。

[[collapsible show=&#34;+ 存取 CN-310站内通知及后续处理流程&#34; hide=&#34;- 关闭文件&#34;]]

&gt; &gt; 2016.3.18
&gt; &gt; To: Freedom Koo (freedomshark@scp.com)
&gt; &gt; From: 站点指挥部 (scpfoundationcn@scp.com)
&gt; &gt; 主题：对于SCP-CN-310的处理命令
&gt; 
&gt; ------
&gt; 
&gt; 当前对于SCP-CN-310的收容措施耗费了CN分部大量不必要的人力和物力，基金会回收小队的设施的损失、裂缝的不断扩大证实项目具有潜在的Keter级威胁。SCP-CN-310-1提供的信息已被认定没有情报价值，希望你能尽快无效化SCP-CN-310或使其不再威胁周边环境。
&gt; 
&gt; //Site-CN-██主任 ██████博士//

&gt; &gt; 2016.3.18
&gt; &gt; To: 站点指挥部 (scpfoundationcn@scp.com)
&gt; &gt; From: Freedom Koo (freedomshark@scp.com)
&gt; &gt; 主题：Re:对于SCP-CN-310的处理命令
&gt; 
&gt; ------
&gt; 
&gt; 明白了。
&gt; 
&gt; 交谈表明，SCP-CN-310的弱点在于液体，因此我提议从上方封锁裂缝并以解决潜在供水风险为由，重启官路水库建设。施工结束后，SCP-CN-310与-1将一同沉入水底，与周边环境隔绝。
&gt; 
&gt; //Koo博士//

&gt; &gt; 2016.3.20
&gt; &gt; To: Freedom Koo (freedomshark@scp.com)
&gt; &gt; From: 站点指挥部 (scpfoundationcn@scp.com)
&gt; &gt; 主题：Re:Re:对于SCP-CN-310的处理命令
&gt; 
&gt; ------
&gt; 
&gt; 提议批准。
&gt; 
&gt; //Site-CN-██主任 ██████博士//

2016年3月21日，官路水库建设重启论证开始，基金会驻青岛市水利局负责人促成了该提案的通过，官路水库在2017年初投入使用。完成蓄水后，SCP-CN-310未再产生进一步活动的迹象。项目的威胁等级由Euclid降为Safe。

[[/collapsible]]

**附录CN-310-5：**执行后续处理前，Koo博士与SCP-CN-310-1进行了一次非正式对话，这次交谈是通过抛入SCP-CN-310的无线电设备进行的，原始文本保存在Koo博士的个人电脑中。

[[collapsible show=&#34;+ 存取 交谈记录.txt&#34; hide=&#34;- 关闭文件&#34;]]

&gt; **Koo博士：**今天感觉怎么样？
&gt; 
&gt; **SCP-CN-310-1：**还好。那是什么声音，博士？是水声吗？
&gt; 
&gt; **Koo博士：**是的。我们在尝试新的救援方案——
&gt; 
&gt; **SCP-CN-310-1：**不，你在说谎。我见过太多像你这样的领导了，用这种语气推卸责任，你一定有别的打算。怎么回事？//（抽水设备经检查后启动，发出嗡鸣声）//怎么，你要放弃我了？你觉得我是个负担不想再救援了吗？你们答应过我的！
&gt; 
&gt; **Koo博士：**这是上级的命令。
&gt; 
&gt; **SCP-CN-310-1：**上级的命令……我明白了。你和我一样是不相信神的人吧？是我蔑视了死神所以落得如此下场，在你们眼里像我这样的异常应该被消灭……你们这样做和我有什么分别？
&gt; 
&gt; **Koo博士：**我很抱歉。//（对助理研究员）//开始吧。
&gt; 
&gt; **SCP-CN-310-1：**不，你们不能这样！——死亡不会降临，不要把我一个人永远的留在这儿——这就是你们想要的？不信异常，消灭了所有异常的安全而完美无缺的世界吗？
&gt; 
&gt; //（连接中断，推测无线电设备因漫水或SCP-CN-310-1的接触损坏）//
&gt; 
&gt; **Koo博士：**不。//（停顿）//我看到那个世界里面，全都是裂痕。

[[/collapsible]]
