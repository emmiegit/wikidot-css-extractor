**Item n°:** SCP-6612
[[include component:image-block
name=https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Red_roan_horse_trotting.jpg/1125px-Red_roan_horse_trotting.jpg?20160411185817|
caption= SCP-6612 em contenção.|width=220px]]
**Classe do Objeto:** --Pendente-- Neutralizado

**Procedimentos Especiais de Contenção:** SCP-6612 é contido em seu estábulo na Instalação de Teste em Ar Livre do Sítio-73 . SCP-6612 deve ser limpado e alimentado diariamente.

**Descrição:** SCP-6612 é um cavalo ruão vermelho capaz de fala humana. Como SCP-6612 faz isso é atualmente desconhecido

Pesquisa está em andamento.

**Adendo:**
[[collapsible show=&#34;Registro de questionamento inicial&#34; hide=&#34; &#34;]]
&gt; **Registro de questionamento**
&gt; 
&gt; **[INICIAR REGISTRO]**
&gt; 
&gt; **Pesquisador Agnew:** Olá, SCP-6612.
&gt; 
&gt; **SCP-6612:** Oi.
&gt; 
&gt; **Pesquisador Agnew:** Então, você consegue falar?
&gt; 
&gt; **SCP-6612:** Ouviu bem da língua do cavalo.
&gt; 
&gt; //Dez segundos de silêncio//
&gt; 
&gt; **SCP-6612:** Isso foi um erro.
&gt; 
&gt; **[FINALIZAR REGISTRO]**


**Adendo:** SCP-6612 não falou uma única vez desde seu questionamento inicial e demonstrou nenhuma tentativa a mais para falar.

SCP-6612 foi reclassificado como Neutralizado, e é mantido em seu estábulo no Sítio-73.
[[/collapsible]]</textarea></pre>
