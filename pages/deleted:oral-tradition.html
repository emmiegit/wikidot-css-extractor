    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 「つまり、口伝だ」
**著者:**  [[*user huusikaden]]
**作成年:** 2023
[[include credit:end]]
　
**録音ログ-01: Title&#34;オブジェクトクラス&#34;**
&gt; **&lt;録音開始 - 2011/03/11 17:51&gt;**
&gt; 
&gt; アイテム番号はSCP-2597n-JP-A。重複してたら変えてくれ。
&gt;  
&gt; オブジェクトクラスは暫定でEuclid。未収容だ。
&gt;  
&gt; 特別収容プロトコルは、そう、これから考えるしかない。
&gt; 
&gt; **&lt;録音終了&gt;**

**録音ログ-02: Title&#34;説明&#34;**
&gt; **&lt;録音開始 - 2011/03/11 19:53&gt;**
&gt; 
&gt; 説明する。SCP-2597n-JPはSONY製のボイスレコーダーだ。目が覚めた時、すぐ傍に転がってた。液晶に記録日時とタイトルだけが入力できるシンプルな機種らしい。バッテリーの表記は満タンのまま減る気配が無い。
&gt;  
&gt; 発見した場所はやたらと暗くて、消えかけた青い照明だけが見える通路。2時間ほど探索したが人の姿は見当たらない。恐らくは空間異常だ。以降はSCP-2597n-JP-1と呼称する。
&gt; 
&gt; ……俺は財団のフィールドエージェントだった、多分。財団に関する知識以外、ほとんどの記憶が思い出せない。オブジェクトの影響か記憶処理のどちらかだろう。
&gt; 
&gt; 名前もわからないから、以降はSCP-2597n-JP-Aと名乗ることにする。
&gt; 
&gt; このレコーダーはアノマリーじゃなく、記憶を消して異次元に放り込む実験の記録デバイスって可能性も高い。しばらくは探索と音声記録を基本方針にしようと思ってる。
&gt; 
&gt; **&lt;録音終了&gt;**
[[collapsible show=&#34;+ 録音ログ-03: Title&#34;スーパーマーケットについて&#34;&#34;hide=&#34;- 録音ログを閉じる&#34;]]
**録音ログ-03: Title&#34;スーパーマーケットについて&#34;**
&gt; **&lt;録音開始 - 2011/03/12 12:03&gt;**
&gt; 
&gt; 探索2日目。バックパックの給水ジェルとレーションにはまだ余裕がある。
&gt;  
&gt; カラーマーカーで壁や床に印を付けてマッピングをしながら進んでいる。目覚めた通路には窓もなく、歩幅計測で2キロほど歩いても行き止まりにならない。
&gt; 
&gt; 階段を見つけて、33階分登ってきた。その先に開けた場所があり、今はそこで休んでいる。どうやら今まで居たのは地下だったらしい。
&gt;  
&gt; 開けた場所と言っても、外じゃない。スーパーマーケットだ。棚は空きも多いし品揃えは悪いが、とりあえず照明はマトモだった。物資を補充していく。
&gt; 
&gt; こんな異常な状況でも意外と恐怖はない。財団職員としては誇るべきか？
&gt; 
&gt; ……いや、嘘だ。ここに海がなくてよかった、と思っている。
&gt; 
&gt; この空間に転移する1時間ほど前、俺の配属先されていた東北地方沿岸部はマグニチュード9の地震と大規模な津波に襲われた。あれがこのオブジェクトと関連してるのか、非異常性の災害だったのかはわからない。正式な名称すら決まる前に俺はここにいた。バックパックに詰まっているのは被災したサイト-8117の救援要請に応えるための装備だ。
&gt; 
&gt; 残してきた人達も大勢いる。できる限り考えないようにしていた。このオブジェクトの調査が進めば、あれも解決できる。そう信じたい。
&gt; 
&gt; **&lt;録音終了&gt;**
[[/collapsible]]
[[collapsible show=&#34;+ 録音ログ-07: Title&#34;シェルター仮説と球体&#34;&#34;hide=&#34;- 録音ログを閉じる&#34;]]
**録音ログ-07: Title&#34;シェルター仮説と球体&#34;**
&gt; **&lt;録音開始 - 2011/03/16 09:33&gt;**
&gt; 
&gt; あー、こちらSCP-2597n-JP-A。スーパーマーケットでの何度かの物資補給の際に奇妙な球体を見つけた。
&gt;  
&gt; 質感はヒトの爪に似た有機質だが、色は薄青い。真球に近い形状で半透明。内部は見えない。サイズはバスケットボール程度。
&gt;  
&gt; そうでなければいいと思うが、俺の目には何かの卵に見える。
&gt; 
&gt; やはりここは避難用のシェルターなのか？
&gt; 
&gt; あまりに広大なことを除けばこの地下空間自体に異常性は見当たらない。大半は電子ロックがかかっているが、スーパーマーケットの上下に広がる通路とドアは明らかに居住区画だ。
&gt; 
&gt; なのにどこにも人気はなく、代わりに得体の知れない何かが転がってる。悪い予感がする。
&gt; 
&gt; ……おっと……記録を中断。球体にヒビが入り始めた。
&gt; 
&gt; **&lt;録音終了&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 録音ログ-08: Title&#34;第1対象者(SCP-2597n-JP-A)の遺言&#34;&#34;hide=&#34;- 録音ログを閉じる&#34;]]
**録音ログ-08:  Title&#34;第1対象者(SCP-2597n-JP-A)の遺言&#34;**
&gt; **&lt;録音開始 - 2011/03/16 09:51&gt;**
&gt; 
&gt;  [荒い呼吸音]
&gt; 
&gt; クソ。
&gt; 
&gt; ……救えなかった。
&gt; 
&gt;  [咀嚼音が17分間続く]
&gt; 
&gt; **&lt;録音終了&gt;**
[[/collapsible]]

**録音ログ-09: Title&#34;第2対象者(SCP-2597n-JP-B)の初期考察&#34;**
&gt; **&lt;録音開始 - 2020/04/07 23:05&gt;**
&gt; 
&gt; エージェントSCP-2469n-JP-Aの勇敢さと聡明さに敬意を。
&gt; 
&gt; 私はSCP財団日本支部所属の上席研究員です。専門は異常生態系研究。姓名は思い出すことができないため、前任者に倣ってSCP-2597n-JP-Bを私の呼称として割り当てます。
&gt; 
&gt; 私が目覚めた現在地は奥行きの見通せない、幅2メートルほどの窓のない通路です。電子ロックで施錠された金属製のドアが左右に並び、青色LED灯が2秒に1回の頻度で点滅しています。内部構造は財団標準の収容施設に類似した点が散見されます。SCP-2597n-JP-Aのマーカーによるマッピングの痕跡が壁面と床に残されています。
&gt; 
&gt; SCP-2597n-JPは白色リノリウム材の床に放置されています。SCP-2597n-JPはSONY社のロゴが刻印された2010年製造のモデルに類似する黒色のボイスレコーダーです。バッテリーは100％と表示され、転移した対象者を基準としたタイムラインの時刻が表示されます。拾得時点で8件の録音ログが保存されていました。
&gt; 
&gt; 録音されたSCP-2597n-JP-Aの証言から、SCP-2597n-JP-1は日本における記録的災害イベントの発生時に財団関係者をSCP-2597n-JP-1内部に転移させる異常性を持つと思われます。SCP-2597n-JP-Aに対応した記録的災害イベントは東日本大震災。SCP-2597n-JP-Bに対応した記録的災害イベントはCOVID-19の全世界的アウトブレイクであると推測されます。記録的災害イベント及び対象者の詳細な選定条件は不明です。
&gt; 
&gt; SCP-2597n-JP-1は閉鎖された財団製地下シェルターであり、現在敵対的な異常存在SCP-2597n-JP-2によって占拠されていると仮定が可能です。SCP-2597n-JP-B及び後続の転移対象者はSCP-2597n-JPを拾得し、SCP-2597n-JP-1内部の探査と異常性の解明を行ってください。
&gt; 
&gt; 確保、収容、保護。
&gt; 
&gt; **&lt;録音終了&gt;**
[[collapsible show=&#34;+ 録音ログ-29: Title&#34;私は3人目なの？&#34;&#34;hide=&#34;- 録音ログを閉じる&#34;]]
**録音ログ-77: Title&#34;私は3人目なの？&#34;**
&gt; **&lt;録音開始 - 2036/08/01 02:44&gt;**
&gt; 
&gt; ああもう、やだ、嫌だ。誰かたすけて。こんなの。
&gt; 
&gt; 3人目だから、あたしは、ええと、SCP-2597n-JP-Cってこと？　わけわかんない。
&gt; 
&gt; あたしは悪くないのに。芸術的センスの皆無な愚図共に陥れられただけなのに。あんまり覚えてないけど、絵の具に使ったのも言い寄ってきた愚図の3人だけだし。最近流行りのAIテロとかに比べれば全然大したことじゃないのに。
&gt; 
&gt; とにかく、さっさとこのダサいオレンジの服を脱ぐ。それで絵を描く。そうする。
&gt; 
&gt; **&lt;録音終了&gt;**
[[/collapsible]]

**録音ログ-441: Title&#34;探査記録F-33&#34;**
&gt; **&lt;録音開始 - 2071/05/14 10:00&gt;**
&gt; 
&gt; こちらSCP-2597n-JP-G。これで2ヶ月だ。まずまず長い生存期間なんじゃないか？
&gt; エージェントSCP-2597n-JP-Dのワールドレコード、1年半越えを目指して今日も頑張ろう。
&gt; 
&gt; SCP-2597n-JP-Bの残してくれたラボとSCP-2597n-JP-Dが製作した銃火器や爆発物のお陰で、僕みたいな下級研究員でもどうにか奴らを撃退できてる。SCP-2597n-JP-2。深海のクリオネと手塚治虫の火の鳥のハーフみたいな真っ青な怪物。
&gt; 
&gt; 奴らは大して強くはないけど、それなりに素早い。しかも1体に見つかると一斉に集まってくる。SCP-2597n-JP-1の中にどれだけいるのか見当もつかない。SCP-2597n-JP-Bの監視カメラに映ってた死に様は最悪だった。あんな風にデロデロに溶けて死ぬぐらいなら、狂った殺人鬼に襲われた方がマシだ。
&gt; 
&gt; SCP-2597n-JP-Cは2週間で死んだけど、あいつがあちこちに残したアートはこの暮らしのささやかな癒しになってる。できれば直接、悪くない絵だって言ってやりたかった。
&gt; 
&gt; SCP-8448C-JPの収容は成功したんだろうか？　日本列島はまだ存在してるんだろうか？　でも、僕に知る術はない。SCP-2597n-JP-Dですら、上層階に密集するSCP-2597n-JP-2を抜けて外へは出られなかった。
&gt; 
&gt; 次のSCP-2597n-JP-Hが来るなら話してみたい。
&gt; 
&gt; **&lt;録音終了&gt;**

**録音ログ-733: Title&#34;儀式の前に&#34;**
&gt; **&lt;録音開始 - 2159/12/24 15:32&gt;**
&gt; 
&gt; すべての準備が整った。だから、最後に記録しておこうと思う。
&gt; 
&gt; ここに辿り着くまでには13人と7年が必要だったのだろう。奇跡論と次元物理学に親しんだタイプブルーが私以外に選ばれなかったことは、一見すると不運な偶然だ。しかし実際には、私が今より前に訪れていたとしても何も成せなかったに違いない。限られた資材から疑似カント計数機さえ製造してのけたSCP-2597n-JP-Lは本当に天才的だった。
&gt; 
&gt; SCP-2597n-JP-2、彼らは人の内側から現れる。@@SCP-25@@97@@n-JP-J@@が発見した秘匿区画の研究資料によれば、2212年にSCP-2597n-JP-2は一斉に活性化した。世界人口の3割がSCP-2597n-JP-2に変異して以降、選べた対策は多くはなかった。
&gt; 
&gt; SCP-2597n-JP-2の内的発現が確認された発症者の集中的隔離と、カーディンガル顕性接続孔による[http://scp-jp.wikidot.com/scp-1153-jp 歴史変動規模に応じた変異確率の誘引計画][[span style=&#34;font-family:明朝体&#34;]]――[[/span]]私の時代にはまだ理論構想の段階だったが[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]の実行。付け焼き刃ではあるが、これによって財団は日本列島の地下奥深くに建設したこの隔離サイトにSCP-2597n-JP-2を封じ込めている。
&gt; 
&gt; だが計画には2つの問題点があった。1つは、仮に最も上手くいったとしてもSCP-2597n-JP-2の完全な収容には至らないということ。2212年に建造できたカーディンガル顕性接続孔の生成機関は試作機に過ぎず、理論値でさえ誘引率は81％が限界だとされている。
&gt; 
&gt; そしてもう1つは、顕性接続孔を通じて歴史変動規模の大きな時代との間に時空間接続が発生する可能性があること。実例は様々に予想されていたが、つまりその結果が我々だ。カーディンガル顕性接続孔が建設されたこのサイトが2011年に建造されて以降の過去に勤務していた、13人の財団職員の転移。
&gt; 
&gt; これから私は奇跡論的儀式を使い、顕性接続孔に部分的な介入を行う。成功すればSCP-2597n-JP-2の封じ込めには148年間の猶予が生じる他、過去にデータを送り込むことでカーディンガル顕性接続孔に関する研究の早期開始が見込めるはずだ。
&gt; 
&gt; 次元の孔のサイズは限られている。特に誘引と逆向きに、空間座標さえ異なる場所へと何かを届けるのは難しい。2011年には既に存在した物品の中に、限定的なデータを送信するのが精一杯だ。
&gt; 
&gt; それでも我々13人にはできる事がある。ずっと、我々はこうしてきたのだから。
&gt; 
&gt; つまり[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]
&gt; 
&gt; **&lt;録音終了&gt;**
[!--

&gt; **アノマリー回収記録:** 2011/03/11 17:50頃、フィールドエージェント████は自身の所有するボイスレコーダーに未知の方法で出現した音声データ群を発見しました。音声データの回収直前、ボイスレコーダーは同年に竣工した東北地方の大深度地下サイト-8117の個人用ロッカーに保管されていました。レコーダーの内部ログによればすべての音声データの記録時間が2159/12/24 15:57とされています。音声データ内で「東日本大震災」と呼称される事象は本日発生した東北地方太平洋沖地震を指すと思われ、リスク評価部門が分析を開始しています。
