    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[collapsible show=&#34;Mantén este secreto entre nosotras, ¿de acuerdo?&#34; hide=&#34;O tendré
asegurarme que esto quede perdido en el tiempo&#34;]]
He vivido tantas experiencias en mi larga vida a través de las Gotas de la existencia. He conocido
los secretos del Vacío y la Nada. He visto el mundo morir y acabar tantas veces, ¿pero sabes qué
no puedo presenciar siempre? A mí querida hija, Luisa, teniendo a alguien en quien confiar, aparte
de su pareja, por su puesto. Seguramente ella no te haya hablado de mí, su madre. No tiene
porque, realmente, igual me gustaría que no le mencionaras nada sobre mí.

He visto tu trabajo, señorita Amalia, su pasión por el lienzo pintado por la Nada es sorprendente.
Respeto a alguien que se dedica a cuidar el arte de un mundo tan caótico como el suyo. Si algún
día logrará convencer a mi hija, me gustaría hablar con ustedes dos. Una pequeña noche en la
playa no estaría mal, ya que me encanta el Mar. También es una pena la condición de salud en la
que se encuentra, y espero que pueda sobrellevarlo de la mejor manera.

Le doy las gracias por estar cerca de mi hija, y hacerla sentir más humana que antes. Si de mí
espada depende defenderla, no dude que lo haré. Esa es mi promesa hacia usted, Observadora del
Lienzo. Si la oportunidad se presenta, nos veremos de frente algún día. Hasta entonces, cuídese. Y
de las obras de la Nada también, nunca se sabe cómo pueden actuar.
