    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondazionescp.wdfiles.com/local--files/un-piccolo-hosten/Hosten%20scheda%20autore.jpg|caption= Hosten nell&#39;atto di convertire dei comuni mortali a -IT; rappresentazione in stile Anime datata ████ p.e.v.| width=&#34;400px&#34;]]
**Nome:** Dr. ███████ Hosten

**Livello di sicurezza:** Livello 3

**Ruolo:** --Astrologo-- --Shippatore provetto-- Dottore

**Attivo/a nel Sito:** Sito Deus --ovviamente--

**Profilo:** Hosten è un --essere astrale-- uomo caucasico di ███ anni e alto [REDATTO]. I capelli sono la parte più interessante del suo corpo infatti, essendo molto ricci e soprattutto molto lunghi, vengono solitamente usati per conservare i più svariati oggetti. Si possono infatti trovare: caramelle, penne, matite, tomi di filologia, modellini in scala 1:1 dei Siti della Fondazione Italiana e anche qualche autobus parcheggiato lì per sbaglio.

Per quanto riguarda la sua personalità, Hosten soffre di bipolarità acuta: di giorno è un timido e spaventato studente esaurito con la passione delle lingue e culture orientali (in particolare quella cinese), mentre di notte infesta la chat Discord della Fondazione-IT; shippando senza misura alcuna qualsiasi disgraziato essere vivente che gli capiti a tiro.

Altra particolarità sono le sue fobie, difatti Hosten ha paura di qualsiasi cosa al mondo: paura dei ragni, della sporcizia, del parlare in pubblico, del conoscere nuove persone; ce ne è per tutti i gusti! A causa delle sue molte paure, viene spesso apostrofato con il termine &#34;principessa&#34;. Tuttavia, Hosten si difende sempre da questi affronti e risponde a tono a chi osa farlo scendere a tali livelli di bassezza: Hosten non è una principessa, Hosten è una bellissima principessa rosa che svolazza per i prati distribuendo ammmmmmmmmmore e giuoia.

**Meriti e Onorificenze:**
* Fondatore, nonché --unico-- membro, della compagnia &#34;OROSCOPI DRHOSTEN 110% VERI CREDETECI PLS&#34; dedita allo studio astrale e alla creazione di oroscopi e previsioni future. Le sue riviste sono state per ben venti anni campioni di vendita nel paese di Hostenlandia[[footnote]] Un magico posto situato fra il Molise e l&#39;archivio dove sono conservati gli articoli belli di -EN [[/footnote]].
 * //Previsione bonus gentilmente offerta da &#34;OROSCOPI DRHOSTEN 110% VERI CREDETECI PLS&#34;: &#34;Questo sarà un mese proficuo per tutti coloro che sono Vergine ascendente Sagittario con Leone in seconda casa: pioveranno valanghe di soldi (del Monopoly)&#34;//
[[f&gt;image http://fondazionescp.wdfiles.com/local--files/un-piccolo-hosten/Liberi%26Pinguini.png width=&#34;150px&#34;]]
* Co-fondatore assieme all&#39;Onorevole [[*user Aryobarzane]] del partito &#34;//Liberi E Pinguini//&#34;, --un&#39;organizzazione che unisce la Massoneria Ebraica, le lobby della NASA e Big Pharma sotto un&#39;unica bandiera,-- &#34;//Lottiamo ogni giorno affinché ogni pinguino che nasca su questa terra possa avere gli stessi diritti di noi esseri umani/creature LofBoniane. Se anche tu credi nei nostri ideali, diffondi// #//VoteForPenguins e devolvi il tuo 5x1000 al fine di finanziare l&#39;emancipazione dei pinguini. Non certo per pagare la nostra vacanza alle Hawaii eh, assolutamente no.//&#34;                                 {{ ~ Aryo, la Presidentessa}}
 * Di fianco, è riportato il logo del partito Liberi E Pinguini, realizzato con strumenti professionali quali: Paint 3D.

* Autodichiarato shippatore professionista, ama sconsiderevolmente --tormentare le altre persone-- creare coppie senza il consenso altrui. Date le //incredibili doti di previsione futura//, le ship create da Hosten si realizzano il 90% delle volte, rendendo il server Discord poco più che una puntata de &#34;Il Segreto&#34;.

* Cuoco di fama internazionale, fra i suoi piatti più celebri si annoverano: sottilette con ketchup, sottilette con maionese, sottilette con sottilette, e molti altri ancora!
