&gt; Tổng hợp các thơ SCP được phổ

[[tabview]]
[[tab SCP-1762]]
**[[[SCP-1762]]]**

[[=]]
++ **Chú Rồng Trong Hộp Quà**
-----
Đàn rồng giấy, từ chiếc hộp, đầy ắp
Mang huyền ảo rải rác khắp nhân gian
Đem thông điệp nhắn gửi từ thiên đàng
Những sắc màu thấm đượm chất cổ tích.
@@@@
Nhưng nơi này, chẳng tồn tại kỳ tích
Ngàn ước mơ, chỉ trong đêm tĩnh mịch
Chúng lay lắt, và nhạt phai khi sáng
Cổ tích này, cũng chỉ là áng văn.
@@@@
Nhưng lũ rồng, liệu chúng có băn khoăn?
Niềm ngây thơ, trong trắng của đám trẻ
Những đam mê, hy vọng được chia sẻ.
Trớ trêu thay khi nước mắt đầm đìa.
@@@@
Giới cổ tích dần đến rìa quên lãng
Đàn rồng buồn và có chút choáng váng
Sau cơn mưa, mà bầu trời không quang,
Khi niềm tin, đã đi quá vội vàng.
@@@@
Khi con người, dần dần nên khôn lớn
Họ đã quên, những tháng nhớ tuổi thơ
Đàn rồng ơi, rồng sẽ tới bao giờ
Khi mọi thứ trong hộp đã tan vỡ.
[[/=]]
&gt; //**Printon**//
@@@@
[[=]]
//Khi nhận ra, chúng ta đã bỏ lỡ
thì đàn rồng đã không còn che chở .
Những câu truyện rực rỡ dần hoen mờ
Để trong ta một nỗi buồn bơ vơ…//
[[/=]]

                     
&gt; //**King Pigeon**//

[[/tab]]
[[tab SCP-014-VN ]]
**[[[SCP-014-VN]]]**
[[=]]
++ **Hãy Cho Tôi...**
Cho tôi lên chuyến xe của ước mộng
Để được vẽ chú khủng long trong lòng
Chú gào rú, đập tan mớ bồng bông
Trên lưng chú, hiệp sĩ đầy chiến công
 @@@@
Cho tôi về, về lại mái trường thơ
Gặp lại chú, chú chó nhỏ hay sợ
Chỉ riêng tôi được sờ lông tơ chú
Để tôi quên, quên nỗi buồn trú ngụ
@@@@
Cho tôi ăn, ăn hết những giấc mơ
Nơi mà kẹo rơi xuống lúc tờ mờ
Cho tôi học, học lại từng vần thơ
Để điểm mười trải dài khắp trang vở
 @@@@
Hãy cho tôi được nhìn thấy thầy, mợ
Chứ không còn chỉ lờ mờ trong tranh
Ôi các bé cứ chen lấn tranh giành
Bút thần kỳ sau này mãi vang danh
[[/=]]

&gt; //**King Pigeon**//
[[/tab]]
[[tab SCP-006-VN ]]
**[[[SCP-006-VN]]]**
[[=]]
++ **Hà Nội Ngày Nhớ Em**
Trời đã trời lạnh, khi gió Đông bắc ùa
Liệu chú chim thuở, đã di cư bỏ cành?
Anh vẫn hay mơ, mơ cái cảnh quay quần
Nhưng choàng tỉnh lại phải ngồi gác canh.
@@@@
Anh vẫn ổn, không thiếu thốn điều chi
Đợt lính mới mang theo nhiều bút chì
Cho anh vẽ, vẽ lại cảnh anh nhớ,
Nhớ đến em, cô gái gốc Hạ Thành.
@@@@
Nơi anh đóng dạo này vương mưa rào
làm anh nhớ ngày nắng hạ tràn vào
Ánh sao đêm làm anh nhớ xiết bao
Sao đêm đẹp như mắt em hôm nào
@@@@
Đừng để buồn đọng lại trên mí mắt
 Đừng để lòng, vương nỗi nhớ lay lắt,
            Học đàng hoàng chăm chỉ đi em nhớ,
Đừng sao lãng để rồi bỏ giấc mơ.                                   
[[/=]]
&gt;                                   **//-Hà Nội 1986- những sáng sao đêm-//**

[[/tab]]
[[tab SCP-384 ]]
**[[[SCP-384]]]**
[[=]]
++ **Chén súp của cha**
Một chiếc bát, luôn đong đầy súp nóng
Tựa hơi ấm cho bệnh nhân ngóng trông
Với thông điệp, mang nặng lời cảm thông
Nhớ ngày bé, khi cha còn bế bồng.
@@@@
Một chiếc bát, khi những ngày con ốm
Luôn nóng hổi, như thể được cha ôm
Cha âu lo, nhưng vẫn ráng ôn tồn
Cha tận tụy, sau mỗi đêm thổn thức.
@@@@
Khi nhớ lại, mà lòng con bứt rứt
Giờ ốm đau, không còn ai túc trực
Cha ơi cha, sao con thấy rạo rực
Sao đáy bát, lại in đậm lời thương?

[[/=]]
&gt; **//-Printon-//**
[[/tab]]
[[tab SCP-096]]
**[[[SCP-096]]]**
[[=]]
++ Đứa trẻ nhút nhát
Ta chỉ muốn làm đứa trẻ bình thường
Trong mái nhà được đầy ắp tình thương
Nhưng con người chỉ nhìn ta miễn cưỡng
Cùng một nỗi ghê tởm mãi vấn vương
Ta truy đuổi bọn họ khắp tám hướng
Để ta không bị, bất cứ ai coi thường.
[[/=]]
&gt; **//-Printon &amp; King Pigeon-//**
