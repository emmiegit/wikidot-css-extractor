**项目编号：**SCP-CN-741

**项目等级：**--Euclid-- Keter

**特殊收容措施：**由于项目的特殊性质，当前的收容措施被设计用来阻止任何未授权人员登录SCP-CN-741主页。基金会网络病毒已随国际互联网上线被植入所有互联网终端内，以阻止来自互联网的访问请求。同时收容人员已被派往各个政府部门及企业以扫描并监视其内部局域网络。当收容人员发现网络上存在可访问的741主页链接时，网络病毒将被释放以阻断终端对项目的访问。

基金会内部网络中的741主页链接已被屏蔽。对741的访问及实验请求需要获得2名以上4级人员批准。

**描述：**SCP-CN-741是一串特定网址，于1729年基金会计算机网络系统(SCiPNET)首次上线后在穷举测试中被发现[[footnote]] 项目的SCiPNET地址为█████████@@foundation.scp [[/footnote]]。随后的实验表明项目地址会自动出现在任何由两个或两个以上计算机终端形成的网络协议上。除非手动设置，不会有任何外部链接指向该地址。

在TCP/IP协议被提出后，基金会立即锁定了SCP-CN-741的IPv4地址[[footnote]] 项目的IPv4地址为███.███.██.███ [[/footnote]]，潜伏于高级研究计划署（ARPA）的基金会特工成功将程序植入TCP/IP协议簇内，并促使TCP/IP协议成为ARPA网络系统的核心协议。这一系列行动从根本上阻止了后来互联网对741的访问。

1997年，潜伏于ITEF的基金会特工成功将病毒植入IPv6协议，并隔离了项目的IPv6地址[[footnote]] 项目的IPv6地址为████:███:██:██:██:████:███:0 [[/footnote]]。

当联网终端访问该地址时，终端将会弹出以下页面：

&gt; 欢迎来到星系建设先锋™中心页！
&gt; 
&gt; 碍事的天体挡在你的高速公路前方怎么办？星系建设先锋™帮你解决问题！
&gt; 无需繁琐的三维、脉冲星或███坐标，只要在下面输入星体名称，系统就能自动确定目标。3小时内，你指定的天体就会变成天上的烟花啦！
&gt; 只需动动手指，喝杯咖啡，星系建设先锋™就能帮你解决工程上的一切绊脚石！37,000,000个文明共同的选择！
&gt; 请注意，不要在危险区域内操作，以免误伤！
&gt; 
&gt; @@在此输入天体名称：______________             --&gt;点击爆破！&lt;--@@
&gt; 
&gt; 星系建设先锋™祝您有个愉快的一天！


输入任意天体名称（不论标准化还是通用名称）后的3小时内，目标天体周边0.4AU-0.6AU的范围内总会观测到一冲向该天体的亚光速物体[[footnote]] 物体速度在0.87-0.99c之间 [[/footnote]]（称作SCP-741-A），并无视天体与最近观测点间的距离造成的延时。使用撞击拦截、引力拖车或改变空间曲率以使其减速或偏转的尝试都失败了。在过去的实验中，741-A总会击中并完全摧毁目标天体。目前尚不知该物体的来历及组成成分，在撞击后回收741-A残骸的努力无一以失败告终。

**附录741-01：**SCP-CN-741实验记录

&gt; **目标天体：**1729 NB，小行星，200m级，小行星带
&gt; **实验记录：**天体临时编号被输入并确认。Site-CN-13、15、17对小行星进行光学跟踪。
&gt; **结果：**2小时30分后，741-A撞击小行星，小行星解体。

&gt; **目标天体：**1801 AD17，小行星，100m级，近地轨道
&gt; **实验记录：**天体临时编号被输入并确认。Site-CN-13、17，XCPOA[[footnote]] 实验用基金会轨道资产（XCPOA） [[/footnote]]-201、207、311对小行星进行光学跟踪。
&gt; **结果：**2小时57分后，741-A以0.8c撞击小行星，小行星解体。

&gt; **目标天体：**XCPOA-021，基金会人造卫星，地月系L3
&gt; **实验记录：**卫星编号被输入并确认。XCPOA-021对撞击进行实时记录。
&gt; **结果：**35分钟后，741-A以0.80c撞击XCPOA-021，XCPOA-021被摧毁。撞击数据已被送往天体物理学部研究。

&gt; **目标天体：**矮行星14429，柯伊伯带
&gt; **实验记录：**天体名称被输入并确认。XCPOA-1429、1201、1560、1750搜寻741-A。SCPS Gilbert、SCPS Georgius尝试使用动能武器拦截。2小时10分后，探测到741-A。SCPS Gilbert发射动能武器。
&gt; **结果：**钨棒成功命中741-A，后者速度与行进方向并未受影响。50秒后741-A以0.82c撞击矮行星，矮行星解体。

&gt; **目标天体：**恒星Sanduleak -69° 202a，大麦哲伦云
&gt; **实验记录：**天体名称被输入并确认。
&gt; **结果：**[数据删除]

**事故741-03：**

[[collapsible show=&#34;[仅限4级人员查看]&#34; hide=&#34;[隐藏&#34;]]

于████/██/██，基金会轨道空间站发现一亚光速物体（据信是SCP-CN-741-A）出现在水星轨道上并以0.91c的速度冲向祝融星[[footnote]] 太阳系第一行星，位于太阳和水星之间 [[/footnote]]。基金会行星防御系统立即启动应急响应并尝试拦截或偏转该物体，但并未对物体造成实质性影响，最终该物体撞击并摧毁了祝融星。事件发生后，记忆删除药剂ENUI-5在第一时间向全球发放，基金会天体物理学部立即开始修改历史天文观测记录及相关论文以隐瞒此次撞击事件。同时太空工程部通过遥感卫星时刻监视行星碎片轨道，并尝试将可能存在威胁的碎片转移至小行星带与柯伊伯带。

后续调查认为可能存在一个拥有电子网络，并且可以访问741的地外文明在未来使用祝融星对741性质进行实验造成了此次事故发生。此次事件显示出741对地球及人类生存存在极大威胁。项目被重新分级为Keter，工作重心被转移至741的无效化上。研究人员应全力研究如何可靠的拦截或偏转741-A，以及在全宇宙范围内彻底删除741地址的方案。
