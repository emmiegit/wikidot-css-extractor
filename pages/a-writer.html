**2020年5月22日，天气：多云转晴**
[[=]]
世界一如往常。
[[/=]]
----

See睡醒了。

他望向窗外，多日笼罩城市的乌云终于离开，露出了充满希望的太阳。阳光透过窗棂洒进宿舍，尘埃在明亮的舞台中飞舞。昨夜打开的电视忘了关，挂着甜美微笑的女主持正喋喋不休地播送着早间新闻：

“近日，在我市举办的全民漂流娱乐赛中，[[[scp-cn-018|盘先生和他的浴缸]]]勇夺第一，让我们来看详细报道……”

See打了个呵欠，随手拿起身边的遥控器将电视的声音调小。他揉着睡眼，迷迷糊糊地在丢成一堆的衣物中抽出一件披上。从床边走到厕所一路上，他不知叮叮当当踢倒了多少堆放在地上的饮料罐。他的卫生习惯总是能让站点的清洁工甲亢。

他刷着牙，无聊地划拉着手机，明白了一件事：又是一个平凡而无趣的早晨。

SCP基金会，这是他工作的地方。

照他自己的理解，就是幻想与现实的交汇处。无法被杀死的爬行动物、不看就会被拧脖子的混凝土雕像、[[[scp-cn-025|自动拆毁违章建筑的儿童玩具]]]；他或多或少在站点人员们的口中听到许许多多不可思议的故事。虽然他只是其中一个小小的文员，从未直面过任何一个他处理过的文件中提到的异常事物。

他离这些事物最近的一次，是看到一份外勤人员的报告文件中附带了一张疑似异常的全身照：[[[scp-cn-880|一把白色高背椅]]]被绑在运输车上。

除此之外，他也只能从食堂里员工低声交谈的只言片语中捕捉到异常们可能的模样。

“听说了吗，有个站点被火烧了，发现是我们这儿养的[[[scp-cn-024|乌鸦]]]干的。”

“乌鸦？那都不算什么，我听说我们市里面有盏[[[scp-cn-078|路灯]]]能吃人。”

“你们说的这都什么玩意儿，听没听说过隔壁站点那个画在墙壁上的[[[scp-cn-733|眼睛]]]，有人偷偷给我拍了图片，一会儿给你们长长见识。”

与他同一个食堂吃饭的，也都是一些级别很低的文员。大家口中所谈论的，也只是偶尔听到了“大人物”们的只言片语加上自己脑补得出来的结论。不能不信，也不能全信。权当茶余饭后的怪谈故事，充实一下处理文件以外的日常生活。

See曾经远远望见过去往高级别食堂吃饭的人，甚至有一次还有幸看见一队出完外勤任务的特工回到站点。他们也都有说有笑，长得鼻子是鼻子、眼睛是眼睛的。全然没有他印象中研究超凡事物该有的模样，就连最基本的黑西装、大墨镜都没有。

他经常会想，那些高级别食堂会聊什么呢，是不是会聊更高级的人物们的只言片语。那最高级的那些大人物们又会聊什么呢，总不可能大佬们坐成一圈开会，[[[left-punch|聊的话题是打拳应该先打左拳还是右拳吧]]]。

然而聊天只是每日的娱乐，真正不变的日常是堆积如山的文件和开不完的会议。

“请同志们一定要注意自己作风问题，”站点主管是个年轻的小伙子，却不知为何学了一副仿佛几十年官场叱诧风云的做派，开口闭口都是同志。“相信大家在早上发的《今日基金会》也都读到了，[[[cheesy-dialogue|某站点站长涉嫌私通敌对组织已经落马]]]，涉案人员已经撤职查处。希望我们站点的同志们端正态度、做好两建设一文明工作。要展现……”

每当这个时候，See总是怀疑自己生活的世界是否正不断重复。要不就是过多的会议已经榨干了站点文秘的脑细胞，反反复复的陈词滥调一周最少能听见两三次。他也会想到为什么总会有形形色色的异常事物涌现而出，[[[no-idea|想到会不会有一天这个世界的异常不再那么奇特]]]。变得如同主管的演讲一般复制粘贴，最多打乱一下词语的出场顺序。

如果说除了食堂里的八卦，还有什么让See感到自己生活在一个存在异常的世界里。那就是他的同事们了。也不知是否有什么[[[scp-cn-398|异常]]]改变了基金会员工，让他们也或多或少变成了有些独特的个体。

例如与他关系不错的伍玖博士。See时常凝视他那只改造成为炮管的手臂，不无恶意地猜想这只手该如何处理各种工作，包括白天和晚上的。

在站点联谊的时候，他也偶尔会看见一些其他站点的神奇员工。有一位看起来像是个齿轮驱动的机器人；有几位女特工直接长得一模一样，要不是数量超过了正常生育上限，他都以为是某位英雄母亲创造了几十胞胎的奇迹；还有一位干脆就是一条长着两个脑袋的狗。

但更多的人，也和See一样平凡，除了他自己稍微长得嫩了一点以外。平凡地工作、平凡地退休、平凡地进入这个奇妙的地方又平凡地退场。

See处理一份文件时，看见一位熟识员工的女朋友回到了站点，径直走去主管办公室。想来是提交辞呈的。[[[wither-and-fall|她的男友不久前在宿舍去世]]]，如今，他的宿舍已经住进了新人，以前的办公室也换了主人。换做是自己，同样也会选择换个工作环境的。

他继续埋头工作，将[[[scp-cn-098|《请求批准基金会大熊猫保护工作大凉山地区监护工作二组预算》]]]中的错字改好，连带着[[[scp-cn-1048|《四川省地区叙事记录仪安装部门第五组请求增派人员申请表》]]]一起发给了上级。他专门负责对这些预算申请、人员调动申请进行初步的文字勘校和数据整理工作。以便让真正决议这些文件的人能够清晰明了地了解其内容。

正当这时，他的电脑却自动弹出了一份他从未见过的文档。文字在白色背景和基金会的标志下缓缓浮现。

&gt; [[[scp-cn-048|（以下文档已第39次更新）]]]
&gt; **项目编号**：SCP-CN-048
&gt; 
&gt; **项目等级**：Neutralized
&gt; 
&gt; **特殊收容措施**：该项目已自我收容。
&gt; 
&gt; 我成功了。
&gt; 
&gt; 如果我们否认收容失效，实际上是在肯定它。就像我们歌颂光明，实际上是在贬低黑暗一样。概念只能被否定，而不能被消除。而我们最大的问题在于试图消除概念的过程创造了一个拥有自我意识的魔鬼。
&gt; 
&gt; 现在，问题解决了。
&gt; 
&gt; 如果我是那个注定打开文档的人，如果我始终被项目的意识青睐，那么就让我从每一次的循环中消失就好。
&gt; 
&gt; 我依然存在，就如同概念始终存在一样，但我只会存在于一个曾经发生的故事中。我的一切皆可以被观测，但我却从未发生。
&gt; 
&gt; 我并不孤独，这一切是我应得的。更何况，还有魔鬼给我陪葬。
&gt; 
&gt; 祝你们一切安好。
&gt; 
&gt; 再见了，妈妈。

See只扫了一眼，便闭上了眼睛。按照员工安全预警训练的要求，伸手拉响了安保部门的警铃。他深深地叹息，不知道今天要耽搁多久的工作时间。

但是工作并不会因为这几个小时就结束，明天也就会变得和平日一样忙碌。

生活会有着这样那样的小插曲，但却只有平凡的主旋律。

----

[[=]]
@@@@
世界一如往常，故事却已然结束。

世界需要日常才能够运行，但在这些日常中，却隐藏着一个个不平凡的灵感和幻想。

我们需要故事装点黑白的回忆，为我们创造生命中少有的热血、激情与感动。

他，

他是一个平庸的、矮小的、胆怯的研究员。

你，

你是一个路过的、陌生的、驻足的阅读者。

[[[scp-cn-968|我]]]？

**我是一个烂俗的、单纯的、感伤的小说家。**
[[/=]]
