**项目编号：**SCP-CN-478

**项目等级：**Keter

**特殊收容措施：**由于SCP-CN-478数量庞大、收容方法困难且对人类没有主观恶意，暂时不对SCP-CN-478进行收容，但必须保持高强度的持续监视。所有目击到SCP-CN-478的无关人员应被给予心理疏导并酌情使用记忆删除。
SCP-CN-478-1目前被收容于Site-CN-34地下五层4号标准人形收容间，两个斯克兰顿稳定锚应保持运行状态。由于对象合作态度良好，其提出的要求可以在审核后满足。

**描述：**SCP-CN-478是32a-24星系9b行星的原住生物，外表近似于亚种大猩猩，高约两米，通体覆盖有亮紫色的茸毛，并拥有与人类相等的智能和同样的发声系统。SCP-CN-478可以熟练地进行空间传送，这似乎是该物种与生俱来的能力。

//对SCP-CN-478的收容准备//
* 基金会前台组织购置了研究员███家附近的一栋民宅
* 对该建筑的浴室及周围房间进行改造，安装了多台斯克兰顿稳定锚
* 派遣D级人员进行洗浴，择机收容SCP-CN-478
@@@@
&gt; **对SCP-CN-478的收容测试记录**
&gt; 第 //12// 次测试
&gt; **测试者：D-207**
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; Dr.Mu：我们开始吧
&gt; 
&gt; D-207：博士，真的要我在这里...洗澡吗？到处都是监视器诶
&gt; 
&gt; Dr.Mu：又不是第一次了，少废话，赶紧的
&gt; 
&gt; [D-207进入淋浴间开始洗澡，无关内容略去]
&gt; 
&gt; &lt;23:30:59&gt;
&gt; 
&gt; [监视器画面受到严重干扰]
&gt; 
&gt; Dr.Mu：出现了，动手
&gt; 
&gt; [斯克兰顿稳定锚启动，浴室顶灯关闭]
&gt; 
&gt; D-207：嗯，怎么了？
&gt; 
&gt; [D-207回头，发现了SCP-CN-478]
&gt; 
&gt; D-207：呀啊啊啊啊啊啊啊啊啊啊啊啊啊
&gt; 
&gt; SCP-CN-478：吼哦哦哦哦哦哦哦哦哦哦哦哦哦
&gt; 
&gt; [收容队伍进入浴室]
&gt; 
&gt; D-207：呀啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊
&gt; 
&gt; SCP-CN-478：吼哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦
&gt; 
&gt; [D-207由于受到过度惊吓昏迷]
&gt; 
&gt; [SCP-CN-478被收容进异常押运单元后转移至Site-CN-34]
&gt; 
&gt; **&lt;记录结束&gt;**

该对象随后被命名为SCP-CN-478-1
[[/collapsible]]
@@@@
[[collapsible show=&#34;[谈话记录_SCP-CN-478-1_1805]&#34; hide=&#34;加载完成&#34;]]
&gt; **询问者:** Dr.Mu
&gt; **受询者:** SCP-CN-478-1
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; Dr.Mu:自我介绍一下吧
&gt; 
&gt; SCP-CN-478-1:...[沉默]...
&gt; 
&gt; Dr.Mu:少给我装蒜，我接触过你的同事，你们都有语言转译装置
&gt; 
&gt; SCP-CN-478-1:...[轻笑]...
&gt; 
&gt; Dr.Mu:[数据删除]
&gt; 
&gt; SCP-CN-478-1:好好好，我说！我说！我就是个打工的吼！
&gt; 
&gt; Dr.Mu:给谁打工
&gt; 
&gt; SCP-CN-478-1:OBalance大数据中心，我的工号是1073
&gt; 
&gt; Dr.Mu:你为什么要恐吓那些人
&gt; 
&gt; SCP-CN-478-1:我没有恐吓吼！我只是在收集客户数据！
&gt; 
&gt; Dr.Mu:嗯？
&gt; 
&gt; SCP-CN-478-1:洗发水品牌啊...发质情况啊...洗面奶使用习惯啊...之类的
&gt; 
&gt; Dr.Mu:收集这些东西做什么用，啊！[高声]
&gt; 
&gt; SCP-CN-478-1:诶呦我的姑奶奶诶，我真的不知道吼，我就是个打工仔吼
&gt; 
&gt; Dr.Mu:[叹气]...行吧，告诉我，你们的工作情况
&gt; 
&gt; SCP-CN-478-1:还有好几百个我的同胞也在给他们打工吼，我们一人负责一个区域，一旦有人闭眼我们就过去记录吼。我主要负责世纪安保大厦[[footnote]]“世纪安保大厦”是Site-CN-34对外伪装的前台机构[[/footnote]]附近的...
&gt; 
&gt; Dr.Mu:你说世纪安保大厦？
&gt; 
&gt; SCP-CN-478-1:对啊，那个高楼房吼。我进去的时候还被干扰过，不过对我来说就是小菜一碟吼吼吼吼[大笑]
&gt; 
&gt; Dr.Mu:[拍桌]你都看到了什么，老实交代！[数据删除]
&gt; 
&gt; SCP-CN-478-1:诶呦我的妈妈吼，我都说！我都说！我记录了里面六个人的头发数据吼......还有洗发水成分！其中有一位头发保养的特别好，是我见过的最棒的色泽，好像是在34层...
&gt; 
&gt; Dr.Mu:好了好了，足够了。今天就到这里吧
&gt; 
&gt; SCP-CN-478-1:完了完了，这下要被炒了吼...
&gt; 
&gt; [SCP-CN-478-1在随后表现出高度悲伤并拒绝交流]
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
