[[tab 下叙设定（小故事）]]
“所以，你入职的站点是？”

“21号站点呗。”

“那你为什么到12号站点来？”

白榭三向Shoryt博士询问道。

[[include component:image-block
| name=https://scpsandboxcn.wdfiles.com/local--files/i-am-shoryt/man.jpg
| caption=Shoryt博士的简单画像
| width=150px
]]

“这有什么理由，跳槽预备？”话刚说完，Shoryt博士便将自己在21号站点的钥匙卡从自己的身份牌套里抽了出来，用力地把它折成两半，并以三分投篮的形式向左边的垃圾桶掷去。

他摸了摸自己左胸口的荷包，随后将手伸到里面，掏出一张什么都没有写的硬质白卡，然后将白榭三右手拿着的黑色记号笔夺走，用它在白卡上面写了个大大的12，并将白卡套进自己的身份牌套里面，把“12”露在外面。

“Shoryt，你这么整，确定不会被21站点的人追杀？”

只见博士将右腿往左腿上一搭，摆出一副二流子一般的样子。

“21？管不着我，他们还能直接把我掐死了？”

“可12号站点……已经没有职位可以供给你了”

“我，呃呃……”

Shoryt博士无言回应。
[[/tab]]
[[tab 上叙：是老子我]]

[[include component:image-block
| name=https://scpsandboxcn.wdfiles.com/local--files/i-am-shoryt/S.jpg
| caption=Shoryt LOGO（大嘘）
| width=200px
]]

嘿嘿，来啦。

我是一个入站都快4年了现在才勉勉强强能得一个作者页的烂写手：Shoryt

你可以叫我修，我喜欢让周围的人这么叫我。

我是个很懒的人（咕咕咕），你也看见了，我的作者页是相当的简洁。

我平时就是个寸头男孩，--是钢铁直男-- 生活也是比较随意。如你所见，我不喜欢立人设。

--所以我的人设就是寸头死肥宅--

还有什么要说的吗？好像是没有了……

--谢谢你，wikidot。我艹你**--
