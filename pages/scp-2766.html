------

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-2766/aqueduct.jpg| caption=SCP-2766，于2009年4月]]
**特殊收容措施：**在儒略历每月的第一天的天文黎明和黄昏之间，应向SCP-2766每小时提供不少于450万升的恒定水流；为此目的，已经建造了一系列渠道，会从附近的阿涅内河引水至SCP-2766入口。在这段时间内，应将SCP-2766排入到其出口的管道中；其产物会经过过滤、稀释，然后从基金会设施里的圣洛伦佐水力发电坝释放到阿涅内河中。

**描述：**SCP-2766是一段水渠隧道，长约180米[[footnote]]1罗马//竞技场//的长度[[/footnote]]，位于古罗马的//克劳狄水道//的源头附近，//克劳狄水道可以//将来自苏比拉森斯（现代的苏比亚科）的泉水引入罗马城。当水经过SCP-2766时，它会被转变成等量的一种由酒和另一种液体在一起的混合物。所产生的液体会因儒略历的月份而不同；参见表2766-1。

@@@@
@@@@

**表2766-1：按月所列出的SCP-2766的产物**
|| **月份** || **产物** || **备注** ||
|| 一月 || 河水；水中不含现代工业污染物，但在所有其他方面都与罗马城周围的台伯河中的颗粒物相匹配。 || 一月一日是罗马人庆祝边界、门户和桥梁之神雅努斯的节日。 ||
|| 二月 || 类似于人类汗液成分的盐和矿物质的溶液。 || 罗马的净化节发生在二月，其与汗液和发烧密切相关。 ||
|| 三月 || 人类血液；DNA分析表明血液来自多个个体，既有男性也有女性。 ||  三月一日是庆祝战神马尔斯的节日。 ||
|| 四月 || 葡萄酒与石榴汁混合，罗马人将石榴汁视为一种春药，并加入了一种未知的草药（可能是Silphium，一种现已灭绝的罗马人用作调味品和避孕药的茴香品种）。 ||  四月一日是庆祝欲望之神维纳斯女神的节日。 ||
|| 五月 || 来自多个女性的月经血。 || 五月一日是庆祝生育女神和女性的保护神//良善女神//的节日。 ||
|| 六月 || 来自两个不同雌性个体的牛血。 || 一对母牛是献给朱诺的传统祭品，朱诺的庆祝日是六月一日。 ||
|| 七月 || 来自单个男性个体的人类血液。 ||  DNA分析表明，七月和八月产生的血液存在密切的家族关系；目前的假设是在这两个月里，SCP-2766产出了朱利叶斯·凯撒及其曾侄子奥古斯都的血液，因为这两个月就是以他们的名字而得名。 ||
|| 八月 || 来自单个男性个体的人类血液。 || 见七月。 ||
|| 九月 || 产出的葡萄酒未稀释，并且酒精浓度高于其他月份。 || 在九月庆祝与希腊狄俄尼索斯等同的罗马酒神利伯的节日。 ||
|| 十月 || 来自单个雄性个体的马血。 || 在十月份，罗马人庆祝//十月马节//，这是一个以向战神马尔斯献祭一匹马以而达到顶峰的节日。 ||
|| 十一月 || 河水；颗粒物与菲莱附近的尼罗河相匹配。 || 菲莱在古代是伊西斯重要的教派中心；伊西斯节最初是在卡利古拉的统治下被引入的，于十一月一日在罗马庆祝。||
|| 十二月 || 用蜂蜜加甜了的酒，并加入了黑胡椒、藏红花和茴香的混合香料。 || 这种混合物被称为//conditum paradoxum//[[footnote]]意为一种奇妙的香料饮料[[/footnote]]，是古罗马中受欢迎的冬季饮料，与十二月的农神节有关。 ||

如果SCP-2766在每个月的第一天白天时未能获得足够的水[[footnote]]最小流量似乎约为每小时350万升 - 大约是//克劳狄水道//在运行时的最大流速的一半。[[/footnote]]，它将开始以每小时约750万升的流量产生当月通常会产生的酒水混合物；这个流量等同于//克劳狄水道//在运行时的水流速。液体从墙上的凹槽中流出，这些凹槽最初用于在隧道建造过程中放置油灯，并沿着地板和墙壁的水凝水泥的孔洞和裂缝中流出。这种流量将持续到该月的最后一天，届时流量将在当天逐渐减小，并在黄昏时停止。

包括SCP-2766的//克劳狄水道//部分是在公元38年由皇帝卡利古拉的统治下所建造的，剩余的引水渠在他的继任者克劳狄乌斯的统治下于公元52年完成；由于SCP-2766的影响，//克劳狄水道//在竣工后的10年被废弃。公元70年，在维斯帕先皇帝统治下，SCP-2766的收容由隐秘智慧禁卫军办公室[[footnote]]//Cura Praetoria Sapientae Occultae//，是专门负责收容和/或摧毁对罗马帝国构成威胁或不便的异常生物和物体的禁卫军分支。[[/footnote]]建立，并创建了一个绕过SCP-2766的//克劳狄水道//的次要渠道；在西罗马帝国灭亡后，SCP-2766在公元786年之前一直未被收容，直到皇家基督教圣物办公室于公元786年重新建立了对其的收容。

**回收的文件2766-1：奉献铭文，在SCP-2766修好的可访问隧道上**
拉丁文，约公元39年。来自皇家基督教圣物办公室的记录。翻译：塞巴斯蒂安·米勒，1957年。

&gt; 盖乌斯·尤利乌斯·凯撒·奥古斯都·日耳曼尼库斯[[footnote]]皇帝的全称，通常被称为卡利古拉。[[/footnote]]，提贝里乌斯之子，罗马教皇[[footnote]]皇帝作为罗马国教大祭司的头衔。[[/footnote]]，五次担任执政官，在他为皇帝的第三个年头，国之父，确保Curtian和Caerulean之水[[footnote]]是克劳狄水道源头的泉水。[[/footnote]]被引入罗马城。

&gt; 卢修斯·塞西留斯·阿特，隐秘主管[[footnote]]“//Curator Arcanorum//” - 罗马政府中的一项指定职务，仅在少数得到证实；该办公室本身的存在似乎是一个国家机密。从卡利古拉统治的时期直到西罗马帝国的灭亡这一时期，具有此名字的个体偶尔会被证实为//Curator Arcanorum//；参见关注人物档案 POI-37β。[[/footnote]]，神圣盖乌斯的命令，新太阳[[footnote]]//Divus Caius Neos Helios//，是与将卡利古拉崇拜为活神明有关的头衔。[[/footnote]]，保障Curtian和Caerulean之水被转化，以便罗马的浴池和喷泉可以流淌着对皇帝和众神来说最愉悦的东西。

**回收的文件2766-2：//隐秘智慧禁卫军办公室//对“克劳狄水道”的收容记录**
拉丁文，约公元70年。来自皇家基督教圣物办公室的记录。翻译：塞巴斯蒂安·米勒，1957年。

&gt; 在提图斯·弗拉维乌斯·恺撒·韦斯帕西亚努斯·奥古斯都[[footnote]]皇帝韦斯巴芗的全名[[/footnote]]统治帝国的第二年，禁卫军被派去调查有关阿涅河[[footnote]]阿涅内河的拉丁名。[[/footnote]]流淌着血和酒的谣言。抵达苏比拉森斯后，隐秘智慧禁卫军办公室的长官Caeso Iccius Candidus发现//克劳狄水道//的一部分因为产生污浊水源而关闭，并被改道至马克西姆下水道，以帮助净化污水，但在一次地震中坍塌，现在正将血和葡萄酒倒入阿涅河中。
&gt; 
&gt; 随着对此事的进一步调查，了解到卡利古拉皇帝的//奥术长官// Lucius Caecilius Ater将灵魂束缚在引水渠上，以便皇帝能在节日期间使喷泉喷出适当的液体，但这些灵魂却因这次破坏而感到困惑，并且由于长时间没有履行Ater为他们设定的任务而感到愤怒（因为神圣克劳狄乌斯并不知道他的引水渠的神奇性质，所以并未使用这些灵魂的力量）。在他们的愤怒中，这些灵魂决定，除非在//Kalends//[[footnote]]拉丁语中的初一[[/footnote]]的整天中很好的使用它们，否则它们将会在整个月中一直流出最适当的液体。
&gt; 
&gt; 在从占兆官和脏卜师[[footnote]]分别通过鸟类的飞行和羊的肝脏来预测未来的先知。[[/footnote]]了解到这些情况后，长官决定在每月的//Kalends//的整天中使用这些灵魂，以便使阿涅河在其余时间能够保持清洁。
