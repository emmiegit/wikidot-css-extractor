------

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3677069-10-yse0/aqueduct.jpg| caption=SCP-2766（2009年4月）]]
**特別収容プロトコル:** ユリウス暦における毎月1日の日出から日没までの間、SCP-2766は1時間あたり450万リットル以上の水で常時満たされなければなりません。これを果たす目的で、アニエーネ川からSCP-2766の入口へ放水するための水道一式が敷設されました。本期間中、SCP-2766はその出口にてパイプラインに接続されます。SCP-2766の生成物はサン・ロレンツォ水力発電ダム内の財団施設にて濾過・希釈された後、アニエーネ川に放水されます。

**説明:** SCP-2766は全長およそ180メートル[[footnote]]1//スタディオン//[[/footnote]]の導水渠トンネルの一区画であり、かつてスブラクエウム（現在のスビアーコ）の泉からローマの都市部へと生活用水をもたらした古代ローマの水路、//クラウディア水道//の水源近くに位置します。SCP-2766を通過した水は、同質量のワインと他の液体との混合物に変質します。生成される液体はユリウス暦における月によって異なります。表 2766-1 を参照してください。

**表2766-1: 月ごとのSCP-2766の生成物**
|| **月** || **生成物** || **付記** ||
|| 1月|| 川の水。水には現代の産業汚染物質が含まれないものの、その他全ての点でローマ市街地の周囲を流れるテベレ川の成分組成と一致する。 || 1月1日は、境界・玄関・橋梁の神であるヤヌスの祝宴日とされ、古代ローマ人によって祝祭が催された。 ||
|| 2月 || 人間の汗に類似した組成の塩及びミネラルの溶液。 || 古代ローマの慰霊祭フェブルアーリアは2月に催された。これは汗と熱に密接に関連した祭祀だった。||
|| 3月|| ヒトの血液。DNA検査によると、男女入り混じった多数の個人に由来するものと同定された。 ||  3月1日は軍神マルスの祝宴日とされた。||
|| 4月 || 古代ローマ人にとって媚薬と考えられていたザクロ果汁がワインに混合される。さらに、不詳のハーブ（古代ローマ人によって調味料及び避妊薬として用いられ、現在は絶滅したウイキョウの一品種、シルフィウムとみられる。）で味付けされている。 ||  4月1日は情欲の女神ウェヌスの祝宴が催された。||
|| 5月 || 相当数の女性由来の経血。 || 5月1日は多産の女神にして女性の守護神である//ボナ・デア//の祝宴が催された。 ||
|| 6月 || 2頭の異なるウシの血液。いずれも雌牛のもの。 || 2頭の雌牛は、6月1日を祝祭日とするユノーへの伝統的な生贄だった。||
|| 7月 || 単一の男性ヒト個体の血液。 ||  DNA検査によると、7月および8月に生成される血液の間には密接な血縁関係が存在する。この2か月間にSCP-2766が生成するのは、各月名の由来となったユリウス・カエサル及びその又甥であるアウグストゥスの血液だと現在仮説立てられている。 ||
|| 8月 || 単一の男性ヒト個体の血液。 || 「7月」を参照。||
|| 9月 || ワインが希釈されずに生成されるため、他の月よりもアルコール度数が高い。 || ギリシア神格のディオニュソスと同一視される酒神、リーベルの祝宴は、9月に催された。||
|| 10月 || 単一の雄性ウマ個体の血液。 || 古代ローマ人は10月に//エクウス・オクトーベル//の祝祭を催した。祝祭はマルスに生贄の馬を捧げる際に最高潮に達した。||
|| 11月 || 川の水。成分組成はフィラエ近辺のナイル川のものと一致する。 || フィラエは古代においてイシス信仰の重要な拠点だった。カリグラ帝が初めて導入したイシスの祝祭は、11月1日にローマで催された。 ||
|| 12月 || ワインに蜂蜜で甘味が付けられるとともに、コショウ、サフラン、ウイキョウの混合調味料で味付けされる。||  この混合物は//コンディトゥム・パラドークスム//[[footnote]] 「奇跡のスパイス入り飲料」の意[[/footnote]]として知られている。古代ローマにおける冬季の大衆飲料であり、12月に催されたサトゥルナリア祭と関係が深い。||


毎月1日の日中に十分な流量の水[[footnote]] 流量下限は1時間当たりおよそ350万リットルとみられます。これは//クラウディア水道//の運用時の最大流量の約半分に相当します。[[/footnote]]がSCP-2766に供給されない場合、当月に生成されるワイン混合物がいずれであっても、1時間当たり750万リットルの流量で混合物が放出されます。運用中の//クラウディア水道//にこの流量率で液体が流れた場合、トンネル構造内部でかつて灯篭の設置用に用いられた壁龕や、床面及び壁面全体の水硬セメントに生じた間隙や亀裂から氾濫します。この流量は当月末まで継続した後、最終日の1日間をかけて徐々に減少し、日没と共に流れが止まります。

//クラウディア水道//のSCP-2766を含む区画は、紀元38年にカリグラ帝によって建設され、紀元52年には彼の後継者クラウディウス帝によって導水渠全体が完成しました。しかし完成から10年後、SCP-2766の影響により、//クラウディア水道//は放棄されました。紀元70年、ウェスパシアヌス帝の治世において、秘智に関する法務官局[[footnote]] //クーラ・プラエトリア・サピエンタエ・オックルタエ//。ローマ帝国にとって脅威または不穏当である異常生物・物品の収容かつ/または破壊に献身したプラエトリアニ親衛隊の一部隊。[[/footnote]]によってSCP-2766の収容が確立され、クラウディア水道にSCP-2766を迂回する二次水路が構築されました。西ローマ帝国の滅亡後、SCP-2766は紀元786年にバチカン検邪聖省神秘預言局が収容を再確立するまでの間、未収容状態でした。

**回収済み文書2766-1: 献呈碑文、SCP-2766修繕用取付トンネル内**
ラテン語、紀元39年頃。バチカン検邪聖省神秘預言局の記録より。1957年、セバスティアン・ミラー訳。

&gt; ガイウス・ユリウス・カエサル・アウグストゥス・ゲルマニクス[[footnote]] カリグラの名で広く知られる皇帝の正式な尊号。 [[/footnote]]、ティベリウスの後継者、最高神祇官[[footnote]]古代ローマ国教の大神官としての役職を指す皇帝の称号。[[/footnote]]、執政官5回、第3代皇帝、国家の父、クルティウスとカエルレウスの水[[footnote]] //クラウディア水道//の水源となった泉。 [[/footnote]]をローマの街に齎した。

&gt; ルキウス・カエキリウス・アテル、新たなる太陽[[footnote]] //ディウス・ガイウス・ネオス・ヘリオス//。カリグラ帝の生ける神としての崇拝に結び付けられた尊号。 [[/footnote]]・神君ガイウスの命による神秘官[[footnote]] &#34;//クーラトル・アルカノールム//&#34;。古代ローマの政体において任命される公職。任命された場はごく限られており、官庁の存在そのものが秘匿状態にあったとみられます。//クーラトル・アルカノールム//の称号を持つ人物達は、カリグラ帝の治世から西ローマ帝国が滅亡するまでの間、断続的に任命されました。要注意人物ファイルPOI-37βを参照。 [[/footnote]]、クルティウスとカエルレウスの水が変革するよう一計を案じた。ローマの浴場と噴水が皇帝と神々の御心を最も満たすものと共に流れるように、と。

**回収済み文書2766-2: //秘智に関する法務官局//による“カリグラ水道”の収容記録**
ラテン語、紀元70年頃。バチカン検邪聖省神秘預言局の記録より。1957年、セバスティアン・ミラー訳。

&gt; ティトゥス・フラウィウス・カエサル・ウェスパシアヌス・アウグストゥス帝[[footnote]] ウェスパシアヌス帝の正式な尊号。[[/footnote]]の治世となり2年目、アニオ川[[footnote]]アニエーネ川のラテン語名。[[/footnote]]に血やワインが流れているとの噂の調査にプラエトリアニらが派遣された。隊がスブラクエウムに着くと、秘智官カエーゾ・イッキウス・カンディドゥスにより、//クラウディア水道//において悪臭を放つ水を生み出していたために塞がった部分や、汚水の濾過を助けるためのクロアカ・マキシマの中へと水が逸れていた部分、地震で崩壊していた部分、そしてアニオ川へと血とワインを今まさに流し込んでいた部分が発見された。
&gt; 
&gt; この問題に対し更に調査がなされたところ、カリグラ帝に仕えた//神秘官//ルキウス・カエキリウス・アテルなる者が、皇帝の宮殿の噴水から何であれ祝祭に相応しいものが湧くようにと、神霊達をこの水道に縛り付けた事が分かった。ところが此度の政権崩壊により当惑させられ、さらにアテルにより定められた使命について長らく出る幕が無かったため、神霊達は既に怒り心頭であった（神君クラウディウスは王の水道に備わる奇跡の特質を存じなかったため、神霊達の力をお使いになることは無かった）。そしてその怒りから、//カレンズ//[[footnote]] 月の最初の日を意味するラテン語。[[/footnote]]の日中に神霊達の使命がおさおさ全うされなかった時には、その月々に相応しいものを丸ひと月の間構わず注ぎ出すことにした。
&gt; 
&gt; 鳥卜官や腸卜僧ら[[footnote]] それぞれ、鳥の飛ぶ様子を通して未来を予言する者と、羊の肝を通して未来を予言する者。[[/footnote]]によりこれらの事実が知られたことで、秘智官は、毎月の//カレンズ//の間中は神霊達が使命を全うできるよう計らうことに決めた。アニオ川の残りの流域に澄んだ水が流れるようにと。</textarea></pre>
