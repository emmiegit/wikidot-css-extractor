**Titre original :** SCP-ES-070 - Narciso y la Llanura de las Saetas de Eros
**Auteur :** [[user Shadow-MASK]]
**Traducteur :** [[user Pr Isoi]]
**Date :** 18 octobre 2019
**Image :**  https://www.pexels.com/photo/bloom-blossom-butterfly-close-up-80346/
[[include credit:end]]

[[include component:image-block name=SCP-070-ES.jpg|caption=Instance de SCP-070-ES à l&#39;état adulte.]]

**Objet n^^o^^ :** SCP-070-ES

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les populations de SCP-070-ES doivent être transportées à la section de Confinement Biologique du Site-37, dans un espace de 400 m² dans lequel sont reproduites les conditions climatiques et végétales de la région de Suðurland en Islande. N&#39;importe quel changement des conditions du lieu pouvant causer le décès d&#39;un grand nombre des instances confinées, le maintien de ces conditions doit être considéré comme une priorité. Dix (10) kilogrammes de viande bovine doivent être fournis mensuellement à chacune des populations. À l&#39;exception des sujets testés, tous les individus entrant dans l&#39;espace doivent porter des combinaisons NRBC. Les combinaisons doivent être stérilisées à la sortie de l&#39;espace de confinement. Tous les cadavres infectés par les instances de SCP-070-ES doivent être incinérés adéquatement. Tous les sujets vivants infectés par les instances de SCP-070-ES doivent être disponibles pour une extraction chirurgicale.

**Description :** SCP-070-ES désigne une espèce de lépidoptère possédant des caractéristiques typiques de la famille des papilionidés. Les spécimens de SCP-070-ES ont tendance à se regrouper en population de moins de 200 individus. Le nombre d&#39;individus de l&#39;espèce reste constant (au moment de la rédaction de cet article, 2197 individus en confinement ont été recensés). L&#39;unique zone dans laquelle une population de SCP-070-ES peut prospérer se situe sur une esplanade d’approximativement 4200 m² dans la région de Suðurland, en Islande. Bien qu&#39;elles aient démontré leur capacité de survie en captivité, les instances de SCP-070-ES périssent de manière soudaine au bout de 5 à 8 jours si elles sont maintenues dans n&#39;importe quelle autre région. 

Les instances de SCP-070-ES peuvent mesurer jusqu&#39;à 8 cm de leurs ailes à leurs queues et jusqu&#39;à 4 cm d&#39;envergure. Leurs ailes sont majoritairement blanches avec de petites taches noires réparties de manière irrégulière. Elles possèdent deux queues qui occupent la moitié de la longueur de leur corps, qui servent de défense contre leurs prédateurs potentiels, principalement des petits oiseaux, ainsi que d&#39;élément principal pour la répartition de leurs œufs. Si elles se voient en danger face à un prédateur, les instances se regroupent autour de celui-ci et frappent la zone entourant ses yeux à l&#39;aide de leur queue. En dernier recours, elles sont capables de se détacher de leurs queues comme moyen de distraction.

L&#39;alimentation des instances de SCP-070-ES est à la fois parasitaire et saprophage. Elles utilisent des moyens similaires à ceux de la famille des Muscidae, en appliquant différentes enzymes digestives pour liquéfier la matière animale, pour ensuite l&#39;absorber grâce à leurs maxillaire.

Les cycles vitaux des instances de SCP-070-ES sont extrêmement différents de ceux de n&#39;importe quelle autre espèce de la même famille. Leurs ailes, comme leurs queues, sont recouvertes d&#39;une substance adhésive et imperméable, à laquelle sont incorporés quelques-uns de leurs œufs, et ce tant chez le mâle que chez la femelle. Dans le même temps, elles produisent différentes phéromones volatiles qui, en absence de vent, sont capables de se propager sur une centaine de mètres. Si elles sont perçues par leurs potentiels hôtes (tous les ruminants, particulièrement les cerfs, les canidés, les suidés, les félins et certains singes, incluant l&#39;humain), ceux-ci ont tendance à s&#39;approcher de l&#39;origine de la substance, localisant ainsi la population de SCP-070-ES en question. Quand cela se produit, des spécimens de SCP-070-ES vont jeter leurs œufs[[footnote]]En absence de vent, ils peuvent se déplacer sur une distance de 10 mètres[[/footnote]], lesquels adhèrent au visage du futur hôte, afin d&#39;être inhalé par celui-ci.

20 à 30 heures après cette contamination, les œufs éclosent. Instinctivement, les larves se déplacent depuis les poumons de l&#39;hôte jusqu&#39;à l&#39;estomac, où elles s&#39;alimentent des produits ingérés, des parois stomacales ou des sucs sécrétés. Il faut noter que la substance hautement imperméable des instances à l&#39;état adulte se retrouve à l&#39;état larvaire, en conséquence de quoi les larves résistent à n&#39;importe laquelle des enzymes digestives, plasma sanguin, eau, lymphe, etc... À ce stade, ni à aucun autre point de l’infection, l’hôte, s’agissant d’êtres humains, n&#39;affirme ressentir quelque douleur que ce soit. Au lieu de cela, il sent ponctuellement un léger picotement dans la zone abdominale.

Au moment de la formation des chrysalides, celles-ci s&#39;incorporent dans les parois stomacales, et leur apparition développe les premières variations de conduite du sujet : se développent des niveaux anormalement hauts d&#39;endorphine dans le sang. Sont également sécrétés une grande quantité d&#39;hormones sexuelles et d&#39;autres facteurs qui, chez les femelles, induisent un état de chaleur permanent. Pour l&#39;homme, cela produit chez le sujet une augmentation de la libido, en prenant pour priorité la rencontre d&#39;un partenaire en accord avec son orientation sexuelle.

Les chrysalides peuvent rester à l&#39;état latent de manière indéfinie, sortant de cet état quand le sujet hôte a rencontré un partenaire. À ce jour, on ignore comment les instances de SCP-070-ES sont capables de détecter cela, ou comment elles affectent le métabolisme de sorte à ce que l&#39;instance adulte émerge de la chrysalide. Les instances de SCP-070-ES dans cet état se reproduisent de manière anormale, produisant de grandes quantités d’œufs en une brève période de temps, de 10 à 20 minutes, lesquelles se répartissent par différentes parties de l&#39;organisme hôte (rectum, cavité buccale et urètre) à travers le réseau sanguin. Fréquemment, nombre de ces œufs finissent dans une autre zone comme le foie, les poumons ou même l’encéphale, dans lesquels ils ne produisent pas d&#39;effet majeur. Seuls ceux qui finissent dans les poumons éclosent.

L&#39;infection s&#39;étend au partenaire du sujet par le biais du contact entre des orifices, c&#39;est-à-dire soit par contact direct entre les cavités buccales soit durant un rapport sexuel. L&#39;infection du nouvel hôte produit le même effet que celui de l&#39;hôte initial. La condition du sujet infecté provoque un fort désir de réaliser l&#39;acte sexuel de manière répétée, désir qui se maintient tout au long de l&#39;infection et qui se transmet également à un autre sujet.

Enfin, pour des motifs inconnus, les deux membres, après approximativement 2 semaines d&#39;infection, acquièrent dans tous les cas un comportement identique. Les deux hôtes reviennent au lieu de l&#39;infection du premier hôte et s&#39;enterrent vivants dans cet endroit de la plaine, recouvrant leurs corps de terre. Avant de périr par asphyxie, les sujets subissent une attaque cardiovasculaire produite par l&#39;accumulation d’œufs de SCP-070-ES sur les parois des oreillettes et des ventricules, conduisant à la mort.

Les instances adultes surgissent des cadavres et s&#39;unissent à la population antérieure, déclenchant les mécanismes de régulation de la population nécessaires pour maintenir un nombre de spécimens régulier. Les cadavres des sujets sont utilisés tant pour l&#39;élevage des nouvelles instances que pour l&#39;alimentation de la population. Dans le cas des sujets humains, les cadavres sont utilisés pour l&#39;alimentation de jusqu&#39;à 13 générations de cette population de SCP-070-ES.

 **Addendum 070-01 :** Le 02/11/19██, durant l&#39;exploration initiale des zones affectées par SCP-070-ES, le cadavre d&#39;un individu identifié comme ███████ Rose ███████[[footnote]]Porté disparu le 26/12/1946[[/footnote]] fut découvert enterré. Les excavations subséquentes n&#39;ont pas permis de découvrir d&#39;autres cadavres dans les alentours.

L&#39;autopsie réalisée a noté que l&#39;individu est décédé durant le mois de février 1946, suggérant qu&#39;il fut le premier sujet infecté par les instances de SCP-070-ES. Le cadavre a notamment été trouvé préservé d&#39;une manière anormale, permettant d&#39;observer que :

* Son intérieur était recouvert d&#39;œufs et d&#39;instances écloses de SCP-070-ES. La quantité totale de ceux-ci a été estimée à 1300. D&#39;autres papillons non-anormaux ont été identifiés.
* Le circuit sanguin du cadavre comptait un certain nombre d’œufs éclos de papillons non-anormaux. Il est supposé qu&#39;ils ont été introduits de force.
* Plusieurs organes internes ont été rompus lorsque l&#39;individu était encore en vie, possiblement des suites de l&#39;éclosion simultanée d&#39;une grande quantité des instances de SCP-070-ES.
* L&#39;individu semble avoir souri avant sa mort.

Un miroir à main encadré de bronze a pu être récupéré à côté du cadavre, avec les initiales &#34;E.C.H.O.&#34; inscrites dessus.
