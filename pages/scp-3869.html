**Ítem #:** SCP-3869

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las réplicas de los sitios web Youtube y Bandcamp se alojaran en una granja de servidores aislada situada en el Sitio-15. Agentes de la Fundación implantados en proveedores de servicios de internet de toda Norteamérica van a vigilar la actividad web desde la familia 203.0. ██.███ de direcciones IP. Cuando las instancias públicas de los sitios mencionados sean solicitadas por estas direcciones, serán redirigidas a las réplicas alojadas en la Fundación.

**Descripción:** SCP-3869 es un canal anómalo de Youtube con el nombre de usuario “Mr High Quality.” Los videos del canal muestran imágenes fijas de logos de videojuegos, así como música de fondo (en adelante SCP-3869-1) que funciona como un cognitopeligro de bajo grado. Las instancias de SCP-3869-1 a menudo varían mucho de la música que los títulos de carga y las descripciones afirman que son, y a veces no tienen nada que ver con la pieza original.

Las propiedades anómalas de SCP-3869 se manifiestan cuando se abre una instancia de SCP-3869-1 y se le permite reproducir, como mínimo, hasta el punto en que la instancia diverge de la pista original. Si un sujeto afectado usa el videojuego del que se afirma que procede la instancia SCP-3869-1, el audio de SCP-3869-1 sustituirá a la pista original dentro del juego por medios anómalos. A partir de este momento, se manifestarán anomalías secundarias, a menudo de naturaleza relevante para las ediciones que aparecen en el video anómalo. Aunque la anomalía principal puede observarse independientemente de la exposición previa a SCP-3869-1, la música sustituida en el contexto del juego no actúa como una instancia propia de SCP-3869-1.

**Anexo 3869-1:** El 22/05/2017, el área “descripción de canal” del perfil de SCP-3869, que anteriormente estaba en blanco, se actualizo para contener el siguiente texto:

**Anexo 3869-2:** A menos que se indique lo contrario, las pruebas se realizaron con una versión no modificada del juego en cuestión, en una versión no modificada de la plataforma correspondiente. Para cada prueba, se expuso un Clase D a SCP-3869-1 antes de la prueba y otro se utilizó como grupo de control.

[[collapsible show=&#34;+ Mostrar registros de pruebas notables &#34; hide=&#34;- Esconder&#34;]]
&gt; **Prueba 1**
&gt;
&gt; **Título de la instancia SCP-3869-1:** Overworld - Super Mario Bros.
&gt; **Diferencias con respecto a la pista original:** Pista vocal añadida, identificada como &#34;Drop It Like It&#39;s Hot&#34; de Snoop Dogg, editada para coincidir con el tempo de la pista de fondo.
&gt; **Resultados de la prueba:** El sujeto se agitó con facilidad por discusiones relacionadas con el uso de narcóticos, pero por lo demás su personalidad permaneció inalterada.
&gt; **Notas varias:** Tras las pruebas, el sujeto expresó su frustración por una puerta que supuestamente no funcionaba en el juego. No hay puertas en //Super Mario Bros//.

&gt; **Prueba 2**
&gt;
&gt; **Titulo de la Instancia SCP-3869-1:** Snake Eater - Metal Gear Solid 3: Snake Eater
&gt; **Diferencias con respecto a la pista original:** Voces recreadas con un programa de conversión de texto a voz mal modulado.
&gt; **Resultados de la Prueba:** Sustitución de la voz del sujeto por otra muy parecida a un programa de conversión de texto a voz mal modulado.
&gt; **Notas Varias:** N/A

&gt; **Prueba 3:**
&gt;
&gt; **Titulo de la Instancia SCP-3869-1:** Let&#39;s Go Shopping (Beta Version) - PAYDAY 2
&gt; **Diferencias con respecto a la pista original:** Todos los tonos producidos por el sintetizador principal normalizados a la nota de C3.
&gt; **Resultados de la Prueba:** Inconclusos.
&gt; **Notas varias:** Las pruebas concluyeron que las diferentes &#34;versiones&#34; de una canción son indicativas de un contexto no estándar. La versión beta de //PAYDAY 2// no pudo conseguirse para realizar más pruebas con esta instancia.
 
&gt; **Prueba 4**
&gt;
&gt; **Titulo de la Instancia SCP-3869-1:** Last Surprise (OST Version) - Persona 5
&gt; **Diferencias con respecto a la pista original:** Continúa normalmente hasta la primera línea del coro, durante la cual la voz se interrumpe a mitad de la frase y la imagen del vídeo pasa a una pantalla en blanco.
&gt; **Resultados de la Prueba:** El sujeto informó que la visión se degradaba rápidamente en el punto de divergencia de la canción original, resultando en la pérdida total de la vista. La ceguera persistió después de detener la reproducción.
&gt; **Notas Varias:** Los efectos anómalos no se activaron mientras se jugaba al juego en cuestión y, en cambio, se manifestaron mientras se reproducía un álbum con la banda sonora original del juego. Esto confirma la hipótesis planteada tras la prueba 3.

&gt; **Prueba 13**
&gt;
&gt; **Titulo de la Instancia SCP-3869-1:** BFG Division - DOOM (2016)
&gt; **Diferencias con respecto a la pista original:** Pista vocal japonesa añadida, perteneciente a una canción independiente no identificada, que no coincide con la instrumental en tonalidad, tempo o compás.
&gt; **Resultados de la Prueba:** El sujeto informó de un aumento constante y continuo de la temperatura ambiente, a pesar de que el sujeto de control no informó de tal alteración. Cuando había transcurrido la duración de la canción, el sujeto perdió el conocimiento, mostrando síntomas análogos a la congelación. La aparición de los síntomas de hipotermia se ralentizó, pero no fue reversible por medios convencionales hasta 3-4 minutos después de que la canción dejara de sonar en el juego. Es probable que el sujeto no se hubiera recuperado sin una intervención directa.
&gt; **Notas Varias:** El sujeto de control jugó mientras el sujeto expuesto observaba. El sujeto de control no experimentó efectos adversos. Se comprobó que el fenómeno de sustitución no actuaba por sí solo como un caso de SCP-3869-1.

&gt; **Prueba 20**
&gt;
&gt; **Titulo de la Instancia:** Slow Ride - Guitar Hero III: Legends of Rock
&gt; **Diferencias con respecto a la pista original:** La vía se ralentiza gradualmente hasta un mínimo del 25% de la velocidad original.
&gt; **Resultados de la Prueba:** La velocidad de reacción de los sujetos aumentó a un ritmo coherente con la reducción del tempo de la canción. La prueba se detuvo antes de que la canción pudiera reproducirse por completo, pero los efectos continuaron incluso después de desenchufar la consola. El sujeto expresó un comportamiento ansioso antes de intentar escapar. El sujeto se movió a velocidades sobrehumanas y evitó los disparos de armas pequeñas del equipo de seguridad, pero finalmente se desplomó a causa de un ataque de gran mal. El ritmo cardíaco del sujeto aumentó rápidamente hasta que la cavidad torácica explotó tras &#34; minutos de inconsciencia.
&gt; **Notas Varias:** Pruebas en espera temporal.
[[/collapsible]]

**Anexo 3869-3:** El 30/05/2017, la Fundación tuvo conocimiento de un video sobre SCP-3869 determinado que no era de naturaleza cognitopeligrosa. En su lugar, dirigía al espectador a una página de Bandcamp, en la que aparecía un álbum de los autoproclamados “Grandes Éxitos” del canal, disponible para su descarga gratuita. La Fundación aseguro el álbum en formato .zip antes de eliminar la página. Protocolos de contención actualizados para incluir una réplica de Bandcamp alojada localmente, además del facsímil de Youtube existente.

Las pistas del álbum también funcionan como instancias efectivas de SCP-3869-1, con la diferencia de que las pistas, en lugar de atribuirse al compositor del juego fuente, se atribuyen a varios nombres de usuarios diversos, probablemente los usuarios que contribuyeron a la edición de las canciones; esto significaría que SCP-3869 no es obra de un individuo, sino de un proyecto colaborativo. Un análisis más detallado indica que los autores acreditados en el álbum no coinciden con ninguno de los usuarios conocidos que figuran en los registros de chat de Gamers Against Weed que obran en poder de la Fundación. 

Junto con las pistas listadas en el álbum, se incluyó un archivo adicional protegido por contraseña etiquetado como “heyjude.zip” (detallado en el Documento SCP-3869-A) dentro del propio archivo del álbum.

**Documento 3869-A:** Se utilizó un ataque de fuerza bruta para acceder al contenido de &#34;heyjude.zip&#34;. Dentro del archivo había un breve fichero de texto, presentado aquí en su totalidad.
[[collapsible show=&#34;+ Introducir contraseña &#34; hide=&#34;- Contraseña Aceptada: ROLLER&#34;]]
&gt; Siempre os encontráis al borde de algo grande, pero nunca parecéis dispuestos a dar el paso definitivo hacia la brillantez. No hay lugar para la cobardía en el mundo del arte, así que considere esto una cortesía única, un empujón en la dirección correcta, si quiere. [[[jude-s-bizarre-adventure | Sabemos que lo llevas dentro,]]] pero si no quieres dejar una impresión duradera en tu público, estaremos encantados de hacerlo por ti.
&gt;
&gt; Vosotros os llamáis gamers, pero nosotros también podemos jugar a vuestros juegos.
&gt;
&gt; ¿Ya somos cool?
