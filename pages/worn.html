    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Abgenutzt
**Autor:** [[*user Captain Cain]]
**Original:** http://scp-wiki.wikidot.com/worn
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Übrig blieb nur die Ödnis, und in der Ödnis war nichts. Wüsten überspannten die Erde, und in einer gab es eine Höhle, und an der Öffnung stand eine Steinsäule.

Sie war kaum mehr eine Gestalt, aber der Felsen hatte einst wie ein Mensch ausgesehen; jetzt war der Körper durch Erosion glatt und viel zu dünn gerieben worden. Der Kopf fehlte fast, gerieben zu kaum mehr als einem Tumor am Hals. Die Finger der rechten Hand waren gebrochen, und am Ende eines Stumpfes waren Stückchen zurückgeblieben. Die linke war fast bis zum Ellbogen geschliffen.

Sie bewegte sich nach innen, obwohl, wenn jemand am Leben gewesen wäre, um sie zu sehen, er es nicht hätte sagen können.

Jahre später berührte sie die Rückseite der Höhle und fing wieder an, an die Wände zu schreiben. Es waren bereits andere Zeilen in den Felsen geritzt, in einer Sprache, an die sich niemand mehr erinnern konnte. Jahrhunderte zuvor hatten sie begonnen, zu verblassen.

//Ich habe heute einen Blitz gesehen. Es war so kurz, dass ich dachte, ich hätte es mir eingebildet, aber es war heiß, wie der Berg heiß gewesen war, als ich jung war. Dann gab es Feuer. Danach war nichts mehr übrig//

//Bevor sich alles schneller änderte als ich mithalten konnte//
//Bäume wuchsen, Jahreszeiten änderten sich in wenigen Augenblicken//
//Jetzt gibt es nichts mehr zu ändern//

Sie erreichte den Rücken und hob ihren Arm, knirschte monatelang und hinterließ eine weitere Zeile.

//Das muss mein neues Zuhause sein//

Sie hörte auf, zufrieden mit ihrem Tagebuch, ohne sich des atomaren Tempos bewusst zu sein, in dem sie sich bewegte. Als sie sich umdrehte, fiel sie. Zu schnell für den Steinmann, um es zu begreifen, er lag auf ihrem Gesicht, konnte aber nicht aufstehen. Der Torso, der durch jahrelange Erosion dünn geschliffen war, war gerissen und hatte seinen Körper in zwei Teile gebrochen.

 Jahrzehntelang weinte der Steinmann auf seine Weise. Es würde noch Jahrhunderte dauern, bis er starb.</textarea></pre>
