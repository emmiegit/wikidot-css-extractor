    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]

**名称：**长夜漫漫，星辰不再

**作者：**[[*user alkaid talloran]]

[[[alkaid-talloran|阅读作者的更多文章]]]

[[include :scp-wiki-cn:credit:end]]

她收拾好了行李。

背上行囊，她准备离开这个国家。离开这个曾经热爱过的地方。

一步，两步，三步。她渐渐走离了那个曾经被称为家的地方。

忍不住，她总是想着回头，看看那个地方。街道上，是形形色色的人。曾经在王国里有说有笑的人民，如今也沉默不语。她没有看到一丝笑容，每个人都沉默着，有些人甚至小声哭泣。

她走着，路过一条条熟悉的路，看到一个个熟悉亦或是陌生的人。有的人看着她，沉默不语，有的人轻轻对她说再见。也许是因为这几天里离开的人太多了，以至于人们已经无力哭泣。

她离开的原因很简单。和大多数离开的人一样。

曾经，这个王国是她憧憬的地方。在她涉世未深之时，就曾听闻这里的美好。她向往着这里的花繁似锦，向往着这里的玉宇琼楼，向往着这个如梦一般的国度。

然后她如愿以偿，来到了这里。她看见了这里的建立者，那个威严的国王。那个向来都是公正的国王。在她的印象里，国王是一个只能仰望的人，冷淡，正直，却丝毫不影响王者的气概。

------

她的脚步没有停下。她快步走着，毕竟，她自己也不知道，她还能撑多久，才会流泪。她曾经以为自己什么都能承受得住，却没想到自己是这样不堪一击。

她不明白，自己曾经把国王视作天边遥不可及的星辰。无论她如何努力，却也只能仰望那星辰的光辉，追随那星辰的脚步。可她却无怨无悔，如同追逐着光的影子，追逐着心中的星辰。

而星辰却在一夜之间陨落。

在她心中的那一束光，消失了。心中的苍穹陷入了长夜。

------

转过街角，她终于崩溃了。没有惊天动地，没有撕心裂魄，只有星光从眼角滑落，听见心破碎的声音。

心中的沙漏倒转，韶华仿佛回到最初的地方。她看见了国王，并非现在那个不讲理的国王，那时的国王，是所有人的光。她回想起曾经的丰功伟绩，曾经的铮铮誓言，曾经那个威严的王。

也许，那样的王，还能回来吧？她想，可心底的声音却告诉她，那是她的自作多情。

也许是自作多情吧，她想着，但我愿意相信，即使这很荒谬可笑，即使，这已无法挽回。毕竟，王曾经是，也一直是我的信仰啊。

背上的行李掉落。她停止了行走。她望了一眼家的方向，最终还是决定回到那里。

毕竟，她已无家可归，也一无所有。

她不是一个能够经受打击的人。心中信仰的塌陷，是她最无法接受的事。

但她等待着，等待着长夜过后，那个已然遥远的黎明的光。</textarea></pre>
