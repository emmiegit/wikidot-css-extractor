    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Name:** Prof. Anders Bjornsen, Ph.D., Psy.D., D.S.W, Th.D. 

**Security Clearance:** Level 3

**Assignment:** Field researcher, specializing in anomalous psychologies and societal abnormalities. Previously assigned to Memetics Department, Theology &amp; Theometrics Department, and Cognitohazard Research Department. Currently assigned to Psychology Department as SCP Analyst.

**Profile Summary:** Generally respected and well-liked due to his genial and open manner and professionalism in the face of several containment breaches. Several commendations for Bravery in the Face of Overwhelming Stupidity[[footnote]]An award instituted by Dr. Jack Bright that was handed out annually 1996-2003.[[/footnote]]. Long-term, undisputed, and unchallenged winner in the annual Christmas Ugly Sweater Competition at Site 19.

**Staff Interviews:**
: //__Intelligence Officer D. Bear__// : I&#39;ve seen him around Site 19 occasionally. Big guy, friendly. Easy to talk to, assuming you can look away from the vest. I still don&#39;t know whether or not he even realizes that the Christmas Sweater contest exists, since he wears those god-awful things every day.
: //__U.I.U. Liaison K. Walsh__// : He really helped out with a minor bixby the Feds stumbled across before we did. He managed to distract her and talk her down from turning Nevada into marshmallow fluff. The car she &#34;fluffed&#34; did taste good though. Strawberry-flavored without that nasty artificial flavoring aftertaste.
: //__Dr. Jack Bright__// : Easiest annual review I&#39;ve done. No breaches, keeps up on his continuing training, doesn&#39;t try to analyze me. Now go away.
: //__SCP-████__// : //KEEP HIM AWAY FROM ME! THE SWEATER-VEST! OH GOD, THE SWEATER-VEST! IT BUUUUURNS!!!//
----
&gt; **Item #:** SCP-SWTR
&gt; 
&gt; **Object Class:** Keter
&gt; 
&gt; **Special Containment Procedures:** SCP-SWTR is to remain in the custody of Prof. Anders Bjornsen, who is to wear it daily, so as to mitigate its effects.
&gt; 
&gt; **Description:** SCP-SWTR is a metamorphic sweater capable of spontaneously transforming into the most visually unappealing &amp;/or offensive combination of patterns, colors, and materials for each sapient being observing it. This property appears to be at least partially cognitohazardous, as individuals viewing photographs of SCP-SWTR taken when it was observed by someone else report that it&#39;s outstandingly ugly, but do not display the visceral disgust and revulsion as when confronted with it directly.
&gt; 
&gt; To date, the only individual known to be resistant to the effects of SCP-SWTR is Prof. Anders Bjornsen, who reports enjoying the designs that SCP-SWTR creates.
//Ha ha, very funny. Now please return my sweater-vest with the maroon-glitter-yarn and electric-blue houndstooth pattern. That was a handmade gift from my niece. -- Prof. Bjornsen//
----
