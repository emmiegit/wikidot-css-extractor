[[include component:image-block name=Ganlimil.jpg|caption=SCP-CN-969-1的背影|width=230px]]

**项目编号：**SCP-CN-969

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-969的项目群体均需被收容于Site-CN-██内的一间标准人型收容室中，且各项目个体（除SCP-CN-969-6外）不得与项目群体分离。收容室内应被24小时监控，且一旦发现SCP-CN-969-1开始有分裂预兆，需立即进行观察，并与新的个体进行交谈与检查，确认其特征。

__现已停止所有对SCP-CN-969的项目实验。__

**描述：**SCP-CN-969是由SCP-CN-969-1到SCP-CN-969-9的项目个体组成的项目群体，且个体数量仍有增加的可能。目前所有个体均是由于SCP-CN-969-1的主观意识或SCP-CN-969-1处在的当前环境的影响而产生。

各项目个体的外貌形态基本相同，大多表现为一名中美混血的17岁青年（除SCP-CN-969-7外均表现为男性），棕褐色中短发，瞳孔为黑色，穿着为黑色卫衣、黑色运动裤以及黑色运动鞋，个别项目个体中有不同的细微特征。各项目个体的描述已在下列文件中说明。

__该项目的收容为该项目主动提出的申请。__

&gt; ++++ **在收容前已存在的个体**
&gt; 
&gt; [[tabview]]
&gt; [[tab SCP-CN-969-1]]
&gt; SCP-CN-969-1为SCP-CN-969的主体，拥有产生分裂体的能力，会因自身意识或周围环境而分裂出适合的个体，项目群体内的其他个体均为SCP-CN-969-1的分裂产生。
&gt; 
&gt; 该个体性格内向，很少与其他个体对话，且时常会戴上兜帽蜷缩在墙边。
&gt; 
&gt; 该项目个体在分裂的过程中，会被刺眼的白光包围导致无法观察到该项目个体，白光形状隐约呈圆形，在发光过程中，新的个体会从白光中缓缓钻出，且处于闭眼状态，当新个体完全离开白光后，双眼将慢慢睁开，且白光将快速消散，之后可重新观察到SCP-CN-969-1。
&gt; 
&gt; **根据交谈实验得出：**SCP-CN-969-1的记忆可被其他个体传承。
&gt; 
&gt; [[/tab]]
&gt; [[tab SCP-CN-969-2]]
&gt; SCP-CN-969-2为SCP-CN-969-1分裂出的第一位个体，特征为浅蓝色瞳孔，性格外向，善于与人交谈，心理年龄较为成熟，无穿戴兜帽特征。
&gt; 
&gt; 该个体经常与其他个体以及实验人员进行互动与交谈，且大部分的交谈内容涉及SCP-CN-969-1。
&gt; 
&gt; 该项目个体可能为SCP-CN-969的领导者，负责群体的主要工作以及带领群体，包括对SCP-CN-969-1的心理辅导工作，并且对SCP-CN-969的收容也是由SCP-CN-969-2向基金会中国分部主动发起的申请。
&gt; 
&gt; **分裂原因：**不明
&gt; 
&gt; --目前SCP-CN-969-2为交谈实验的主要对象。--
&gt; [[/tab]]
&gt; [[tab SCP-CN-969-3]]
&gt; SCP-CN-969-3为SCP-CN-969-1分裂出的第二位个体，性格冷酷，言语较少，其特征为左脸的一条刀疤，有穿戴兜帽特征。
&gt; 
&gt; 该个体经常徘徊于SCP-CN-969-1周围，每当实验团队进入收容室时，该个体会将SCP-CN-969-1护在身后，且目光锁定着实验团队直到对象离开，若试图接近SCP-CN-969-1，该个体会发出警告，并作出战斗姿态，但对其他项目个体并无该反应。
&gt; 
&gt; **分裂原因：**不明
&gt; [[/tab]]
&gt; [[tab SCP-CN-969-4]]
&gt; SCP-CN-969-4为SCP-CN-969-1分裂出的第三位个体，其特征为脸上佩戴的黑色圆框眼镜，有穿戴兜帽特征。
&gt; 
&gt; 该个体性格腼腆，不善与人交谈，但对知识有着强烈的渴望，其对涉及知识的话题会多言，因此常与研究博士进行学术上的讨论，但其要求的各项实验信息均被拒绝。
&gt; 
&gt; 该个体拥有比其他个体更高的智商，可能对__SCP基金会__有一定了解，且该个体表示非常希望与SCP-CN-███进行交互实验，目前该请求已被搁置。
&gt; 
&gt; **分裂原因：**不明
&gt; [[/tab]]
&gt; [[/tabview]]
&gt; __当被问及收容之前的经历时均被SCP-CN-969-2拒绝回答。__

&gt; ++++ **在收容期间产生的个体**
&gt; 
&gt; [[tabview]]
&gt; [[tab SCP-CN-969-5]]
&gt; SCP-CN-969-5为SCP-CN-969-1分裂出的第四和第五位个体，编号分为SCP-CN-969-5A、SCP-CN-969-5B（以下简称为5A、5B）。
&gt; 
&gt; 5A为SCP-CN-969-1在收容后分裂的第一位个体，在收容的第一天产生。特征为脸上的白色口罩，并且经常穿戴兜帽，其性格开朗，但话语不多，有穿戴兜帽特征。
&gt; 
&gt; 目前该个体主要负责收容室以及SCP-CN-969-1的卫生，也负责解决个体之间的一些琐事。
&gt; 
&gt; 该个体在进行卫生清理前，其手中会产生白光，并从白光中取出清理工具，该过程与SCP-CN-969-1的分裂过程类似，在清理结束后，清理工具会发出白光并随着白光同时消散。
&gt; 
&gt; **分裂原因：**由于SCP-CN-969的收容过于突然，基金会卫生人员未及时清理收容室而产生。
&gt; 
&gt; 5B是与5A完全相同的个体，由实验失误而产生。
&gt; 
&gt; **分裂原因：**由于5A的产生，实验组在不知情的情况下将5A单独带出收容室进行检查，导致SCP-CN-969-1再次分裂产生5B。
&gt; 
&gt; __现已禁止将SCP-CN-969的个体单独带出收容室__。
&gt; 
&gt; 为区分两者，已在两者的口罩以及后脖作上“A”和“B”的编号。
&gt; [[/tab]]
&gt; [[tab SCP-CN-969-6]]
&gt; SCP-CN-969-6为SCP-CN-969-1分裂出的第六位个体，特征为琥珀色瞳孔，其性格放荡，行为轻佻，并与SCP-CN-969-2一样无穿戴兜帽特征。
&gt; 
&gt; 该个体相对较为特殊，可单独与群体分开并且不会使群体受到影响，但根据收容室的监控记录，推测该个体并不被群体所待见，常常被群体孤立，但该个体并不在意。
&gt; 
&gt; 基于该个体的特殊性质，不适合与群体之间的实验都由SCP-CN-969-6代替完成。
&gt; 
&gt; 据参加交谈实验的研究员表示，与该个体交谈时有旁若无人的感觉，推测为其异常性质。
&gt; 
&gt; **分裂原因：**由于SCP-CN-969-5B的事件，SCP-CN-969-1为有能单独实验的个体而产生。
&gt; [[/tab]]
&gt; [[tab SCP-CN-969-7]]
&gt; SCP-CN-969-7为SCP-CN-969-1分裂出的第七位个体，特征为长发以及长睫毛，拥有明显可见的女性特征，但面貌仍与SCP-CN-969-1相同，其性格温和，待人温柔，并与SCP-CN-969-2一样无穿戴兜帽特征。
&gt; 
&gt; 该个体身材与其他个体相比，较为矮小、瘦弱。根据监控记录的一次异常现象，观察到该个体与SCP-CN-969-1初次接触时，SCP-CN-969-1会脸颊通红。但在之后几次接触中，SCP-CN-969-1并无上述反应。
&gt; 
&gt; **分裂原因：**推断在一次实验中，可能由于SCP-CN-969-1观察到实验团队中稍有姿色的女性研究员，从而分裂出SCP-CN-969-7。
&gt; 
&gt; __由于项目个体数量增长过快，现已停止所有对SCP-CN-969的项目实验。__
&gt; [[/tab]]
&gt; [[tab SCP-CN-969-8]]
&gt; SCP-CN-969-8为SCP-CN-969-1分裂出的第八位个体，特征为红色头发，且无穿戴兜帽特征，其性格暴躁，易怒，尤其对SCP-CN-969-6有着极大的敌意，但对待其他个体时，语气较为平顺，但表现仍旧暴躁。
&gt; 
&gt; 该个体身材与其他个体相比，略为高大、强壮。对待SCP-CN-969-6的态度极其恶劣，曾与SCP-CN-969-6发生冲突，在SCP-CN-969-7劝和下，才未发生肢体碰撞。
&gt; 
&gt; **分裂原因：**根据监控推断，可能由于SCP-CN-969-6多次对SCP-CN-969-7的骚扰而产出。
&gt; [[/tab]]
&gt; [[/tabview]]
&gt; __由于SCP-CN-969-1分裂████████导致███████而产生的SCP-CN-969-9现已死亡__
