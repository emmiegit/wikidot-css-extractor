    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>真是漫长的一天。

首先，昨晚在酒店发生的一切，都是彻头彻尾的//狗屁//（什么样的蠢蛋会让一家四口住在一间只放了一张床的吸烟室里？），因此Shannon尿床之后，Tate就抓狂了（但至少现在他在后座上睡着了，对吧？），到了早上，他们蠕动着、半死不活地爬到汽车那儿，却发现一些混蛋在晚上撞坏了后保险杠，而且迫不及待地逃走了，现在又是//这个//。

Stephen Forrier自言自语地嘟囔——对着一台自调谐收音机，天啊它只能发出刺耳的白噪音（甚至在//几英里//内都找不到一个该死的基站）。他尽力安抚两个惊慌失措的孩子，Nikki和Shannon//怕死了//暴风雨，不过Tate睡得很香，这真是个美事，天知道如果是女孩们把他吵醒了，他会搞出怎样的破坏……Stephen叹了口气。如果Nina还……不介意的话，这就容易多了。

汽车应急灯的闪烁只会加深周围的黑暗。这场暴风雨来势急遽且凶猛，乌云如此迅速地笼罩了天空，Stephen对此感到震惊。他本来想今晚回到城里，但现在没有机会了。

几根电力线松散地垂在地上，断损的末端在它周围的水坑里闪烁，正对着汽车引擎盖，支离破碎的电线杆和炸坏的变压器堵上了后面的路。进退两难。Stephen又叹了口气，轻柔地抚摸着Nikki的卷发。（一切都会没事的，宝贝。没关系。爸爸在这儿。）

在事故发生的时候，他试过用手机求救，但肆虐的风暴和偏僻的地理位置什么都没给他，除了一串拨号音。（对不起，您拨打的电话无法……//该死//。）现在除了等待没有别的事可做了，他想。目光渐渐变得呆滞，疲劳、厌倦和孤独折磨着他，去你的吧，不能这么对我。不一会儿他就睡着了，直到一个微弱的声音吵醒了他。

水花溅起，噼里啪啦地落下。依次重复。

Stephen摇了摇头，迫使他昏昏沉沉的大脑清醒一点，向窗外看去。在那儿。在阴影的边缘，在车前灯闪烁的灯光外，一个影子正沿着电线前进，寻找一条绕行的路。（可能是些该死的流浪汉。我现在需要什么。//就是//锁好——哦，该死。）

随着这个影子越来越接近电力线所在的水坑，Stephen感到他的大脑在肾上腺素的作用下飞速运转（这狗娘养的要把自己//油炸//了！）他打开车门，跳下车，冲向对面的影子。

“退后！那里通着电！快退后！//退——//”

在那影子抬头看向他时，Stephen的警告变成了一声哽咽的尖叫——一张悬浮在空中的脸，诡异而粗壮的//触须//由半透明的血肉组成，它们攀附、缠绕在他的身体上，令人毛骨悚然。他踉跄着后退（//它//的触须竟然轻易地滑脱），一头扎进车里，锁上车门，在手套箱里摸索着手枪。

第二天早上，一个必须为电力公司干活的员工和一个自称警察的男人给了Stephen一杯咖啡，问了他很多问题，关于昨天晚上发生了什么。一开始，他不愿意谈及此事（他们会认为我疯了。或者吸嗨了……），不过，随着时间的推移，他会敞开心扉，解释一切。这可怖的事故麻痹了他，他甚至没有注意到为什么警察毫不惊讶，也没有注意到电力公司的工作人员是如何使用HAZMAT防护服来获取水坑样本的。最后，警官给了他一颗药丸。一粒安定片，用来稳定他的精神。

下一个天亮，他什么都不记得了。</textarea></pre>
