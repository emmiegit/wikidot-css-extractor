//9 de Novembro de 1989. Berlim Oriental. A última vez que será chamada assim.//

//Em uma conferência de imprensa anunciando novos regulamentos de viagem mais liberais para a República Democrática Alemã, o porta-voz despreparado Günter Schabowski inadvertidamente declara que o Muro de Berlim será aberto para trânsito imediatamente.//

//Seis horas depois, há júbilo por toda a cidade quando “Ossies” inundam o oeste sem permissão ou plano. Multidões se misturam nas ruas, comemorando, bebendo e cantando. Por muito tempo, as duas metades de um povo desejavam se conhecer. Agora esse chamado é atendido em uma explosão de paixão que varre o mundo. Finalmente.//

//Finalmente!//

-------------

Apesar de todo o alvoroço sobre a paraciência, a Guerra Fria terminou basicamente como deveria. Uma guerra de dez anos no Afeganistão comeu a União Soviética por dentro. A estagnação econômica acabou com a pouca tolerância com a repressão que restava no Bloco Comunista. Em uma dúzia de países, as pessoas foram às ruas, uma dúzia de revoluções sinalizando o que seria conhecido como o Fim da História.

Problemas e ideologias que pareciam tão cruciais no calor das décadas passadas desapareceram em instantes. Em retrospectiva, as paixões que enviaram meio milhão de americanos ao Vietnã haviam decaído muito antes de aparecer a primeira rachadura no Muro de Berlim. Uma década depois do fim, comunismo era uma piada, e os poucos Guerreiros Frios que restavam não eram mais do que relíquias de uma época estranha e confusa.

Um último grande drama de espionagem aconteceu longe da visão do público. Sem seu grande rival, os Estados Unidos não tinham desejo para continuar o custoso trabalho de contenção paracientífica em massa, e os líderes da nova Federação Russa não tinham essa capacidade. Após árduas negociações, a Fundação voltou aos sítios desativados e instalações adormecidas há muito ocupadas pelas forças dos dois grandes combatentes. Os carcereiros recuperaram seus cargos rebeldes – seu longo exílio havia acabado.

Chegava um momento de alegre reunificação. Em meio às multidões agitadas de Berlim, famílias se reuniam, muitas vezes pela primeira vez – irmãos abraçavam irmãs que nunca conheceram, enquanto crianças que se tornaram adultos irreconhecíveis procuravam pais que eram apenas memórias. Cem milhas de parede de concreto e quarenta anos de separação não haviam rompido os laços de família e parentesco.

Não sendo mais necessária, A Guerra Mais Fria passou para a lata de lixo da história.

---------

Em torno do Portão de Brandemburgo, algumas das maiores multidões se reúnem. Os “Pica-paus de Parede” já começaram a quebrar a barreira outrora assustadora e pela manhã quase todo mundo e sua tia terão um pedaço.

Duas figuras, um homem e uma mulher, escapam da folia sem serem notadas. Estranhos, mas quem é um estranho nesta noite única? Contornando a esquina mais próxima, eles caem em um abraço bêbado. Envolvido por uma névoa de álcool e hormônios, o homem não percebe o cheiro cítrico flutuante e permanece alheio ao súbito aguçamento das feições de sua consorte enquanto ela se prepara para consumi-lo.

Preso e agora sedado por sua companheira não muito humana, o infeliz fica inconsciente. Ele não vê os quatro homens mascarados que correm para fora da escuridão para subjugar o metamorfo, e não se lembra da van //Polizei// normal na qual eles a enfiaram. Mas ele vive para ver o primeiro dia em uma nova Alemanha.

----------

//Uma van da polícia verde e branca rola pelas ruas tranquilas de Berlim Ocidental no início da manhã, longe do pandemônio da fronteira oriental.//

//No compartimento traseiro reforçado, algo menos do que humano luta contra amarras especialmente preparadas sem sucesso. Se sua cabeça não estivesse fechada dentro de uma gaiola de ferro, ela fitaria o agente de cabelos grisalhos que está sentado em frente a ela, o agente que a caçava incansavelmente por tanto tempo, desde Oslo, desde Berlim, por uma centena de outras cidades. Desamparada com sua semi-pele fechada e cápsulas de feromônios tampadas, a criatura se contenta com um fluxo escaldante de obscenidade multilíngue.//

//“Grite o quanto quiser, Vinte-trinta,” ri o Agente Franklin, agora um homem velho. “Eu disse que estaria esperando. Grite como quiser!”//
