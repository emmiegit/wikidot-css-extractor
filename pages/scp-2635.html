**Mã vật thể:** SCP-2635

**Phân loại:** Euclid - Vàng

**Quy trình Quản thúc Đặc biệt:** SCP-2635 đang bị lưu giữ luân phiên bởi Tổ Chức và Đơn Vị Điều Tra Sự Cố Bất Thường (UIU), Cục Điều Tra Liên Bang. Đơn Vị Điều Tra Sự Cố Bất Thường sẽ duy trì quyền sở hữu vật thể tại Tòa nhà Tamarack từ ngày 1 Tháng Một đến ngày 30 Tháng Sáu. Vào ngày 1 Tháng 7, vật thể sẽ được chuyển đến cơ sở lân cận địa điểm này, Điểm 58.[[footnote]]Cả Điểm 58 và Tòa nhà Tamarack đều được thành lập nhằm quản thúc SCP-2635.[[/footnote]] Tổ Chức sẽ giữ vật thể cho đến ngày 31 tháng 12, và vào thời điểm đó sẽ chuyển vật thể trở lại cơ sở của ĐBB. Trong bất kỳ hoàn cảnh nào đều không nên sở hữu vật thể SCP-2635 trong hơn mười tháng. Nếu việc chuyển giao vật thể này là bất khả thực hiện, vì bất kỳ lý do gì, nhân sự phụ trách tại Điểm 58 sẽ ngay lập tức ban hành Giao thức khẩn cấp Exsul. //Lưu ý: Tất cả các ngày trong tài liệu này là theo lịch Gregorian hiện đại.//

Trong khi được sở hữu bởi Tổ Chức, SCP-2635 phải được lưu giữ trong tủ khóa vật liệu hữu cơ tiêu chuẩn.

**Mô tả:** SCP-2635 là một củ khoai tây đỏ chưa nấu chín (//Solanum tuberosum//). Nếu bất kỳ tổ chức nào duy trì việc sở hữu SCP-2635 trong cả năm dương lịch, một nửa số thành viên của tổ chức nói trên sẽ chết do tự phát cháy. Nếu một tổ chức được tạo thành từ một số lượng lớn các cá nhân, số lượng các cá nhân bị ảnh hưởng sẽ được làm tròn lên đến số nguyên cao nhất và gần nhất. Nếu SCP-2635 bị chiếm hữu bởi một cá nhân trong một năm, họ sẽ chết theo cách tương tự. SCP-2635 cũng được cho là sở hữu một số đặc tính phản truyền nhận thức, vì những sự kiện như vậy và hậu quả của chúng hầu như không được chú ý bởi thế giới nói chung. SCP-2635 cũng không bị hư hỏng hay phân hủy.

SCP-2635 được cho là được tạo ra bởi một hoặc nhiều thành viên của một tập hợp dị sĩ được gọi là &#39;Chúng Ta Ngầu Chưa?&#39; vào đầu những năm 2000 sau khi được một tổ chức chống Nga Chechen không rõ danh tính ủy thác, có lẽ nhằm mục đích ám sát các chính trị gia thân Nga và các đối tượng thường dân. Vật thể đã bị tịch thu bởi các thành viên của Đơn vị &#34;P&#34; vào tháng 11 năm 2002, nhưng đã được tái thâu tóm trong vài ngày bởi các cá nhân ẩn danh được cho là đã hoạt động theo chỉ thị của thế lực AWCY?

Những tài liệu thu hồi đã chỉ ra rằng &#34;mẩu&#34; được tạo ra bởi một thành viên duy nhất của tập thể[[footnote]]Không xác định được danh tính thực sự, của kẻ được biết đến với các cộng sự là &#34;alonE&#34;. Cá nhân nổi tiếng trong cộng đồng người Slavic sống ở eo biển vì chủ nghĩa cực đoan chống Nga. Có thể liên quan trực tiếp hoặc gián tiếp với một số tổ chức cánh tả khác.[[/footnote]] và có tiêu đề &#34;//Kadyrov//, thiên mệnh từ củ khoai, mẩu 3 trong 6&#34;. Cho đến nay, không có bất kỳ vật thể nào trong số năm vật thể giả định kia được phát hiện, mặc dù một số cuộc điều tra hiện đang được tiến hành với các vụ tự phát cháy ở Nga, Ukraine và Ireland.
­
**Lịch sử Biến cố:** SCP-2635 lần đầu tiên gây chú ý cho Tổ Chức khi được nhà thầu quốc phòng Redwater thâu tóm, sau khi nó được gửi đến tòa nhà trụ sở Redwater vào tháng 4 năm 2008. Gói chứa SCP-2635 được cho là đã bị mất trong phòng thư tín của tòa nhà, và vào tháng Tư năm 2009, một nửa nhân viên Redwater (tổng cộng có 351 cá nhân) đã chết bởi hậu quả từ hiệu ứng của SCP-2635. Sự kiện này dẫn đến sự giải thể của Redwater và việc mua lại tất cả tài sản của Redwater bởi Tập đoàn Westminster, một tổ chức thuộc sở hữu của Công ty TNHH Marshall, Carter và Dark, vào tháng 6 năm 2009.

Tổ Chức tin rằng Công ty Marshall, Carter và Dark bằng cách nào đó đã có thông tin về SCP-2635, vì tài liệu thu hồi được đã tiết lộ một cuộc giao dịch SCP-2635 một cách chớp nhoáng cho một cá nhân tên Neptune Jugend, một CNĐLT vốn được biết đến là người có liên quan đến Chủ nghĩa Mekhanist Cực đoan (Mekhannist là những kẻ tôn thờ Phế Thần Mekhane, một vị thần máy móc trong vũ trụ SCP), vào tháng 7 năm 2009.

Vào tháng 8 năm 2010, khoảng 8.300 cá nhân đã chết theo cùng một cách, nguyên nhân phù hợp với hiệu ứng do SCP-2635 gây ra, tất cả những người này sau đó được xác định là thuộc giáo phái Tiền-Sarkic. Đây được cho là hành động cố ý khủng bố tôn giáo do ông Jugend thực hiện. Vào tháng 9 năm 2010, công ty Marshall, Carter và Dark đã thu hồi SCP-2635 một lần nữa, bằng các phương tiện chưa xác định được.

Vào tháng 2 năm 2011, SCP-2635 và các tài liệu liên quan đã được thu hồi trong một cuộc đột kích nhắm vào một nhà kho công ty Marshall, Carter và Dark, cùng với một số vật thể mang dị tính khác, bao gồm [[[SCP-2463]]][[footnote]]Phân loại Safe, hiện lưu trữ tại Điểm-19.[[/footnote]], và [[[SCP-1738]]][[footnote]]Phân loại Safe, hiện lưu trữ tại Điểm-77.[[/footnote]]. SCP-2635 sau đó được chỉ định là một SCP và được chuyển đến Điểm-63 nhằm quản thúc tạm thời cho đến khi có thể sắp xếp quyền giám hộ thích hợp.

Vào tháng 10 năm 2011, một số vật thể phân loại Safe và Euclid, bao gồm SCP-2635, đã bị mất trong một vụ tấn công nhắm vào Điểm 63 bởi một đơn vị của Lực lượng Hỗn Kháng. Vào tháng 10 năm 2012, một nửa số nhân sự các đơn vị thực hiện các chiến dịch của lực lượng này đã chết bởi hậu quả từ hiệu ứng của SCP-2635, làm suy yếu nghiêm trọng lực lượng này và cho phép Tổ Chức thu hồi nhiều vật thể mang dị tính bị đánh cắp thuộc sở hữu của Thế Lực Hỗn Kháng, ngoại trừ SCP-2635. Tổ Chức tin rằng sự kiện này ít nhất được tạo điều kiện một phần có chủ ý hoặc là kết quả phụ của một cuộc tấn công của Liên minh Huyền bí Toàn cầu nhắm vào một số cơ sở của Hỗn Kháng vào tháng 9 năm 2012. Những nỗ lực tình báo của Tổ Chức trong Liên Minh Huyền Bí Toàn Cầu đã xác định rằng tổ chức này đã biết về SCP-2635 ít nhất là từ thời điểm năm 2004.

SCP-2635 được cho là đã được tái thâu tóm bởi một thành viên của thế lực Xà Thủ được cài cắm dưới vai trò là một sĩ quan Lực lượng Hỗn Kháng. Trong 38 tháng tiếp theo, Tổ Chức tin rằng thế lực Xà Thủ đã sử dụng SCP-2635 để che giấu việc ám sát các nguyên thủ quốc gia ███████và ██████, cũng như đặc vụ Marcus Rose, một thành viên hàng đầu của Lực lượng đặc nhiệm của Xà Thủ.

Vào ngày 29 tháng 12, Giám đốc Điểm Pauline Barrett đã phát hiện ra SCP-2635 trong một kho lưu trữ có vẻ ngoài không được sử dụng tại Cánh Euclid của Điểm-22. Giám đốc Barrett ngay lập tức báo cáo về việc phát hiện và các hệ thống cảnh báo tự động đã thông báo cho nhân viên Tổ Chức có liên quan. Vào ngày 10 tháng 1 năm 2016, SCP-2635 đã bắt đầu được quản thúc trong khu phức hợp 58-Tamarack và vẫn được quản thúc mà không gặp bất kỳ sự cố nào nữa.

**Phụ lục:** Vào tháng 4 năm 2016, một củ khoai mỡ duy nhất đã được tìm thấy trên bàn của Tiến sĩ Nottingham, Giám đốc Điểm của Điểm 58. Củ khoai nói trên duy trì nhiệt độ ổn định 420 độ C, và Tiến sĩ Nottingham đã bị bỏng nặng khi xử lý nó, nhưng đã hồi phục hoàn toàn. Đính vào củ khoai là một ghi chú, phiên thuật bên dưới.
&gt; Thôi nào mấy ông, sao mà chơi dơ thế. Các bên phải lần lượt hoàn thành trò chơi, hãy để mọi phe có lượt chơi! Chả ngầu chút nào.

Các thử nghiệm đã cho thấy không có bất kỳ hiệu ứng bất thường nào khác, và vật thể đã được chỉ định là SCP-2635-B, và được lưu trữ toàn thời gian tại Điểm 58.
