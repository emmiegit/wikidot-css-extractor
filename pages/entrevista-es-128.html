**Entrevistado**:████████ Moro
 
**Entrevistador**: Agente Juan Neira.
 
**Preámbulo**: La Sta.  ████████ Moro, de 15 años de edad, fue una participante de SCP-ES-128 durante la semana del 15 de enero del 2018, obteniendo al final del período correspondiente las recompensas asociadas. Es a su vez la hermana mayor de ███ Moro, 14 años, desaparecida el 14 de febrero de 2018 como consecuencia de un evento Cheshire. La policía local considera a ████████ sospechosa de la desaparición y posible asesinato de ███, por lo que se encuentra bajo investigación. La entrevista fue realizada el día 10 de mayo del 2018 en una comisaría de la ciudad de [CENSURADO] por el agente Juan Neira.
 
**&lt;INICIO DEL REGISTRO, [10 de mayo del 2018, a las 12:30 hrs]&gt;**

**Agente Neira**: Hola ████████, soy el Agente Neira, participo en la búsqueda de ███ por lo que necesito hacerte algunas preguntas.
 
**Sta. Moro**: Adelante.
 
**Agente Neira**: ¿Cuándo fue la última vez que viste a ███? ¿Ella mostraba alguna actitud rara? ¿Te hizo algún comentario? ¿Recuerdas si tuvieron alguna discusión?

**Sta Moro** //(Mostrando nerviosismo)//: Oiga, todo eso ya se lo he contado varias veces a otros policías, también a esa psicóloga tonta del programa de menores. Si no me creen métanme en la cárcel aunque yo no hice nada.  
 
**Agente Neira** //(Dejando de revisar una carpeta)//: ████████, no es necesaria esa actitud. Me uní hace poco a la investigación por lo que necesito interiorizarme más en el caso, y quiero saber si hay cosas que no le mencionaste a los investigadores anteriores. Respóndeme en forma detallada por favor.

**Sta Moro**: Fue una discusión estúpida. Esa tarde nos pusimos a pelear por Rotto, ███ detestaba el nombre que le puse al gato y decía que le pusiéramos uno más común, como Minino o Mizo, que ese nombre ofendía al gato, lo cual es absurdo, con suerte el gato sabe que tiene un nombre. Después de esa pelea salió a dar un paseo y desde ese día que no la veo. 

**Agente Neira** :¿Y a que vienen tus posts en Facebook de que “todo es culpa del juego del gato”? 

**Sta. Moro** //(Subiendo el volumen de su voz)//: Me equivoqué ¿OK? Quería decir que todo es por culpa del gato. 
 
**Agente Neira** :¿Te equivocaste en cinco oportunidades? Me cuesta creerlo.
 
**Sta. Moro** //(Al borde de las lágrimas)//: Nadie me cree, no sé porque no me pueden dejar tranquila de una vez.

**Agente Neira**: Una joven está desaparecida hace meses, posiblemente está muerta y no tenemos ningún rastro de ella, y la única posible testigo se niega a colaborar. Revisaron las cámaras de seguridad de los alrededores, por donde se supone que había ido, interrogaron a los vecinos, nadie vio nada y todo lleva a un callejón sin salida.
 
**Sta. Moro** //(Negando con la cabeza)//: Todos me tratan de mentirosa, nadie se preocupa por lo que siento. Sé que era la favorita, la hija ideal que recibía los aplausos de todos pero eso no me molestaba. No tiene ni idea cuanto la echo de menos.
 
//[La testigo comienza a llorar, por lo que el Agente Neira le ofrece un pañuelo y pide que le traigan un vaso de agua. La entrevista se reinicia algunos minutos más tarde]//
 
**Agente Neira**: Te pido disculpas, no es que no te crea sino que pienso que hay más cosas que no hemos tomado en cuenta. En la laptop de ███ encontramos, al igual que en la tuya, ciertas menciones curiosas. Por favor, cuéntame todo lo que recuerdes, haré lo que sea posible para ayudarte.
 
**Sta. Moro**: Si le contara lo que realmente ocurrió no me creería. Pensaría que estoy loca o que soy una mentirosa, aunque a estas alturas pienso que es probable que así sea. A estas alturas ya no me importa, fue mi error y no volverá.
 
**Sta. Moro**: …por Facebook siempre llegan juegos, desafíos, cosas así. ¿Usted ha escuchado sobre el desafío de los Tide pod? ¿El de la canela? ¿El de la sal y el hielo? ¿El del agua caliente? Internet está lleno de estupideces que la gente está dispuesta a imitar por cinco minutos de fama o porque el resto lo hace, pero no fue el caso, ya que aunque conocimos a chicas que hicieron cosas así, ███ y yo no caíamos en eso. Pero esto era distinto. No niego que me causó curiosidad, era tan absurdo que llené el formulario en la web mientras ███ y yo nos reíamos. Lo terrorífico fue que a la mañana siguiente había una caja afuera, sobre el limpiapiés, tal como la describían en la página web. Opté por ocultárselos a papá y mamá, por lo que la guardé caja en el closet. Tenía una tarjeta con una serie de instrucciones, como no separarse de la caja en una semana y no abrirla o dañarla. La fui a abrir pero al final me arrepentí.
 
**Sta. Moro**: Como estábamos de vacaciones durante un par de días no salí de la casa, me dediqué a escuchar música, ver TV y navegar en internet. Esos días escuché constantemente un maullido a lo lejos, por lo que pensé que un gato se había quedado atrapado en el entretecho o en los alrededores de la casa, pero aunque revisé con cuidado no lo encontré. Comencé realmente a tener miedo el miércoles, cuando fuimos al cine. 
 
**Agente Neira**: ¿Qué sucedió?
 
**Sta. Moro**: Terminó la película, encendieron las luces y ahí estaba junto a nosotras sobre un asiento desocupado la estúpida caja. Me faltó poco para ponerme gritar, me enojé con ███, le dije que era una broma de pésimo gusto pero ella también estaba asustada. Dejamos la caja sobre el asiento y nos fuimos del cine.

**Sta. Moro**: Cuando entré a mi habitación ahí estaba la maldita caja. Grité y cuando ███ vino se quedó mirándola con la boca abierta.

**Sta. Moro**: A esas horas no estaban nuestros padres. Discutimos que hacer con esa cosa, ███ quería deshacerse de la caja pero a mí me dio miedo de que pudiera pasar si no seguía las reglas del juego. Al final decidimos que me la quedaría los días que faltaban.

**Sta. Moro**:El problema fue que los ruidos eran cada vez peores. No sólo se escuchaban maullidos sino también a veces un golpeteo y rasguños, como si algo estuviera atrapado y quisiera salir de la caja. Le pregunté a ███ si los escuchaba, ella lo negaba, me decía que los nervios me hacían imaginarme cosas. Al final opte por andar todo el día con audífonos escuchando música para tapar ese ruido.

**Sta. Moro**: Pasé esos días con los nervios de punta, tenía mucho miedo, ya ni quería mirar la caja, estuve a punto de contárselo a mis padres varias veces o de deshacerme de esa cosa, pero sin percatarme, llegó la noche del domingo y los maullidos se acabaron. Entré corriendo a mi habitación y en lugar de la caja encontré una canasta con un gato en su interior, además de un sobre con dinero y una nota de felicitaciones.

**Sta. Moro**: Cuando se lo conté a ███ al principio no me creía, pensaba que había tirado la caja hasta que le mostré el dinero. Conversamos y nos pusimos de acuerdo que no lo repetiríamos y que guardaríamos el secreto, que no se lo contaríamos a nuestros padres. El dinero no era una fortuna pero era suficiente para pasarla bien. No me gustan mucho los gatos, pero ese animal era simpático, fue idea de ███ ponerle Rotto, ella le tomó cariño desde el principio.

**Sta. Moro**: La pasamos muy bien esos días, compramos algo de ropa, fuimos al cine y a bailar, teníamos dinero hasta para tomar un taxi. ███ me comentó un par de veces que quería participar en el desafío, sería más dinero fácil pero no se convencía.

**Sta. Moro**: No supe en qué momento se inscribió pero me encontré nuevamente con la maldita caja esta vez en la habitación de ███. Ella tenía miedo, me dijo algo así como “ahora sé a qué te referías con los maullidos”. No quería estar sola, pero si dejaba mucho rato la caja sin atender me decía que el ruido era cada vez peor. El martes salimos a deshacernos de la caja a varias cuadras de la casa, para encontrarla, algo sucia pero intacta, de vuelta en su habitación cuando volvimos. 

**Sta. Moro**: Fue el miércoles en la noche cuando ███ no pudo aguantar más y abrió la caja. Ella desapareció antes mis ojos y en su lugar apareció un gato muerto. Creo que me desmayé, sino hubiera gritado como una loca. Desperté el jueves temprano junto al gato muerto, a esa hora ya habían salido mis padres a trabajar, creyendo que ███ y yo aún dormíamos. Sepulté el cadáver en el patio y decidí que mis padres nunca deberían saber lo que había pasado.
   
**Sta. Moro**:Usted debe creer que estoy loca, yo misma hace tiempo ya me convencí de eso, me niego ha aceptar que algo así haya ocurrido...

**Sta. Moro**: ¿Sabe Sr. Neira? Nunca me perdonaré no haberla protegido, por culpa de mi curiosidad ahora ya no está

//[ ████████ comienza a llorar nuevamente, debiendo minutos más tarde personal paramédico administrarle un sedante antes de permitirle abandonar el lugar.]//
 
**&lt;FIN DEL REGISTRO, 13:18 hrs]&gt;**
 
**Conclusión**: Posterior a esta entrevista, a ████████ Moro le fueron administrados amnésicos clase B y devuelta a su hogar. Como versión oficial se difundió que ███ Moro continua siendo una persona desaparecida.</textarea></pre>
