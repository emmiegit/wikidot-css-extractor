    <pre><textarea class="page-source" readonly>就在第二十天的拂晓时分，就在Karl撕碎了自己的喉咙然后继续嘶吼的时候，Lars的精神崩溃了。

不论这林中藏着什么样的魔鬼，它们的可怕程度都比不上他于过去几周中在战场上的所见所闻。[http://www.scp-wiki.net/scp-186 士兵们尖叫着被无形之手撕碎，他们的嚎叫——一种从未消减的可怕声音时不时被猛烈的炮击所掩盖。]他得走了，他得离开这个鬼地方。如果有必要的话，他会一路跑回巴伐利亚，不会用太长时间的。

走之前Lars仓促地收集了一些给养和装备——军粮罐头、指南针和刀，装在背包里。战壕里的人们从肉体到心灵都发生了不同程度的异变，根本没有人注意到他。Lars瞥了一眼靠在胸墙上的步枪，俄国士兵的惨叫声与他们身上出现快速生长的肿瘤时的困惑表情涌入他的脑海。他打了个寒噤，继续向前走。

在他准备好离去的时候，清晨的第一缕阳光已经爬上树梢。Lars尽量不去想阳光为什么是绿色的。他点点头，迅速地离开了位于战线后方的壕沟。没有人注意到Lars的离去，他一路狂奔，穿越坑坑洼洼的泥地与扭曲的树林，逐渐远离战场。即使已经快要逃出森林，他也没有停下逃离的步伐。

理智告诉他应该节省体力，一直奔跑不是一个好主意。可他并没有理会。即使是距离战场只有几百米的树木，也少了几分病态和扭曲。从那个遭了天谴的地方逃走，似乎是他唯一能做的事。接下来他可以放慢速度，顺便休整一下。几个月以来，这是Lars第一次露出笑容。

在进行了几分钟的狂奔之后，他停下来在一片空地上稍做休息。突然，他听到了一阵熟悉的声音。这是一种他非常熟悉的声音——那个奥匈科学家的该死的步枪正在预热。

“请，慢慢地，转过身来。”在他身后，一个带着浓重匈牙利口音的声音说话了。Lars服从了，转过身来，他发现自己站在一个负伤的男人面前。那人坐在一个两端各有一个绳柄的长木箱上，他的双眼颜色不同——一只是蓝色，另一只是灰色，一道缝合过的伤疤从他的左耳一直延伸到下巴。Lars认出他就是Nemeş，那个坚持使用这些邪恶武器的科学家。

尽管已经负伤，衣服上也沾满尘土，Nemeş的头发和髭须仍然十分整洁。他穿着奥匈帝国陆军军官的蓝色制服。几根硕大的骨制尖刺——毫无疑问，由俄国人的步枪射出——刺穿了他右肩与右臂部分的制服。

Nemeş左手拿着步枪，指着Lars的胸口。他上下打量了Lars一番。

“未经允许擅自脱离战场构成军事重罪，我想你是知道的。我有权当场射杀你，对于你这种懦夫而言，这也是不错的归宿。”Nemeş说道。Lars感到嘴里一阵发干。他一度认为死于毒气或炮击是世上最糟的事。然而过去几周的经历使他明白其实不然。一想到会死在树林里，尸体被扭曲得面目全非，他的双腿一阵发软。

Nemeş向空地边缘一棵树上靠着的铲子打了个手势，“拿着铲子，”他说，“去挖个坟墓。在我叫你停之前一直挖下去。”

Lars的咽喉绷紧了，他开始为自己辩解。拜托，我是在侦查。拜托，我正在给一支秘密的分遣队传送信息。拜托，我家里还有老婆孩子。Nemeş眯起双眼，食指滑到了步枪的扳机护圈下面。

“拿着铲子，在我告诉你停之前一直挖，”他说道，“除非你宁愿我先向你的下颚开枪。我听说这非常令人痛苦。”

Lars点了点头，然后拿起了铲子。他开始在空地中央挖坑。这就是他的死法了：在一座森林里，被人用枪口指着挖自己的坟墓。

他已经两天没合眼了，困意与挖掘的劳累使他摆脱了痛苦。他并未感到恐惧，有的只是对客观事实麻木的顺从。在坑挖到一人高的时候，Lars停了下来，他的衬衣浸透了汗水，他的手臂也在作痛。

“继续挖。”地面上传来了声音，听起来比之前要粗。Lars叹了口气，继续挖了下去。

等挖到三米深的时候，想把土从坑里扔出去已是几乎不可能的了。“停！”那个声音喊道。Lars很乐意服从这道命令，他停止了挖掘。

Nemeş从坑边探出头来向下窥视，Lars能看到那个人身旁步枪的枪尖。就是这样了，他想，死在树林里。他想哭，却已没有哭的力气。相反，他只是呆呆地看着地面。

突然，Nemeş的手进入他的视野。Lars抬起头来，看到Nemeş正向他伸出一只手。

“握住了。”他说道。Lars抓起铲子，然后握住了Nemeş的手。突然，他发现自己正被人从坑里直接拽出来拉到地上。Lars气喘吁吁地盯着Nemeş看了一会儿，这个刚才把他从坟墓里像拎一只小猫一样拽出来的人，到底他妈的是谁？

Nemeş把手伸进口袋，摸出了一个银瓶子，然后把瓶子向Lars推了推。

“喝吧。”Nemeş说。直到这时Lars才感觉到他有多渴，他打开瓶子灌了一大口，差点被那燃烧的液体呛住。Nemeş只是静静地站着，等待着。等到咳完以后，Lars又喝了一口。经历过这一切以后，他很需要喝点什么。

Nemeş指了指那个他刚才坐在上面的箱子，又指了指那个坑。

“拿着。”命令的声音低沉又刺耳。Lars明白了Nemeş到底要干什么，如释重负。他只是为一场葬礼帮点小忙，并不是在为自己挖坟墓。这种宽慰消除了其他一切不便的问题。

他跟着Nemeş走向墓穴，提起了棺材一端的绳柄，Nemeş用他那只还能用的胳膊提起了另一端。

离墓穴还有一米远的时候，棺材里传来一声闷响。吓得Lars把他的那端掉在了地上。又是一声闷响，然后是一阵惊慌失措的尖叫——Lars听出来是波兰语。棺盖裂开一条缝，几根手指在空中四下乱探。

Nemeş猛地拍了一下棺盖，棺材里传出一声尖叫，那几根手指飞快地缩了回去。

“提起来！”他再一次下达了命令。Lars眯缝着眼，他感到有些不适，有些后悔那么快喝掉一瓶酒。他看看地上，发现那支步枪就在军官的脚下。他俯身提起棺材的这一侧，然后和Nemeş一起把棺材搬到坑边。

“放下！”Nemeş说道。Lars照他说的做了，棺材呯的一声落在地上，里面的人又开始尖叫。Nemeş跳进坑里，打开棺材盖子，然后把一只脚放了进去。

“埋吧！”Nemeş说道。他的声音听起来像是石头在相互摩擦。

Lars点点头。Nemeş打开盖子[[footnote]]原文如此，译者注。[[/footnote]]，半秒以后，Lars看到了棺材的主人。那人身穿俄国陆军士兵制服，双手被绑在一起。他的左脸，从耳朵到下巴的皮肤都不见了，取而代之的是一大块儿结痂。棺材里的那人抬起头来盯着Lars，仅剩的眼睛因被恐惧充满而圆睁。Nemeş躺了下来，用力摔上了棺盖，Lars感到脚下的土地一阵颤栗，棺材里又传出一声尖叫，不过很快就归于寂静。

Lars盯着墓穴看了一会儿，然后拿起铁锹以最快的速度铲土填坑，似乎再多的土也不足以填补他与Nemeş之间的空隙。

几分钟后，一切都结束了。Lars精疲力竭，他感觉自己的内脏烧起来了。但是，离开已经显得比在以往任何时候都更有必要。他歇了一小会儿，调整好呼吸，背好行囊，然后离开了空地。

他又开始了奔跑，这次是为了让自己尽可能地离那个棺材远一些。跑了几秒以后，他痛苦地弯下了腰，他的内脏好像真的烧着了。

他感受到了热量，那种极强的热量，充满了他的身体。难以阻挡的痛苦使他无力叫喊，只能发出微弱的咕哝声。他倒在地上，拼命地想要把灼烧感从体内驱除，撕扯他的肚子，希望能把折磨他的不管什么东西给揪出来。

突然，他想到了Nemeş递给他的那个银瓶子，那里面到底他妈的装了什么？那个魔鬼，刽子手，骗——

然后就只剩下了火。

------

在地下三米处，Feliks听到了Lars尸体的爆炸声。地面颤动了几秒钟，一股热浪席卷而来。他大叫一声，正要使劲敲棺盖，突然听到旁边传来一声低吼。

就在那个曾经被称为Dr.Mátyás Nemeş的造物开始咆哮的时候，Feliks被吓得抽噎了起来。</textarea></pre>
