    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:dustjacket-sigma]]

[[div class=&#34;fancyborder&#34;]]

//有什么在我体内蠕动//

//像尖锐的手肘 咬合的牙齿//

//它//

//使得我//

//皮肤紧绷//

//据有我胸腔的空隙//

//我的肺去哪儿了//

//喉头发紧 它顶着那儿//

//挤压我的心脏//

//榨出里头的血。//

//我没法//

//从地上抬头看。//

//但我仍然感知到了那眼在//

//我//

//背//

//上。//

//胆汁烧灼我的咽喉//

//叫我想把体内的事物//

//都除个干净//

//用晾衣杆栓起内脏 好好晒晒//

//我作呕//

//指甲挖进脸颊里//

//没什么能逃脱得了我//

//冷冷的耻感蔓延下//

//我的背部//

//我如此地//

//想独处//

//然而，//

//空虚长驱直入我咽喉以下//

//让我不能呼吸//

//如此无边 让我窒息//

//而在我呛住时//

//眼里溢满泪水//

//冷却了我灼热的面庞//

//令我感到释怀。//

[[/div]]</textarea></pre>
