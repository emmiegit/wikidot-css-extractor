--研究员Tang是一名优秀的特工，在感染SCP-CN-1078后经审查转为文职。他在2015年自杀身亡，并不知道自己所做一切不过是无用功而已--
&gt; 那个声音还在他耳边不断絮语。
&gt; 
&gt; //想想你的家人吧。//他自己的声音喋喋不休。//想想你的父母和两个妹妹。你上次见他们是在几年前？那时候你妹妹还在上高中吧，两个一模一样的漂亮小姑娘，手牵手从学校里走出来，你脖子上戴着狗链似的监控设备，只敢远远地看上一眼……//
&gt; 
&gt; “闭嘴。”他恶狠狠地说。
&gt; 
&gt; //但他们爱你不是吗？想想看，你死了以后他们就会想起你，到时候他们会多伤心啊——//
&gt; 
&gt; 他猛地一拳砸上面前的镜子，鲜血飞溅中玻璃碎成几块，耳边的声音戛然而止。这很好，因为他已经开始忍不住想起家人，这让他几乎要丧失继续下去的勇气了。
&gt; 
&gt; 但他不能退却。时间不多了，他必须要在安保人员把他塞进另外一个收容间——包裹着泡沫墙纸毫无尖锐物品二十四小时处于无死角监控下的那种——之前，为这堆他妈的破事画上一个他妈的句点。他握住一块最锋利的镜子碎片，最后看了一眼自己：镜中的男人有着一张相当英俊的脸，即使因为有段时间没有剃须理发而显得不修边幅，也依然称得上帅气。这个突然浮现的自恋念头让他几乎露出一个笑容。
&gt; 
&gt; 接着他闭上眼睛。
&gt; 
&gt; 利器切开喉管，在轰然作响的警报声中，他突然清晰地意识到，自己还如此年轻。

--研究员Tang是一名称职的研究员，温和且善解人意。她悄无声息地死于寂静的海底站点，没有人记得她曾经存在过。--
&gt; 她推开浴室的门。
&gt; 
&gt; 拨开蒸腾的水雾，祂就在那儿，百无聊赖地拨弄着浴缸里的水。祂的黑发没有像往常那样扎起，而是披散在光裸的背部，像是在海底摇曳的影子。在看见她时祂将手肘撑在浴缸的边缘，微笑起来。她从来没有想象过自己的脸上能出现这种表情——那张面孔通常展现的是明朗无害的善意，而不是接近露骨的直白诱惑。和她共用一张面孔的神明微微直起身，眼睛眯成闲适的弧度，线条柔和的嘴唇在水汽的润泽下显得格外红艳。祂歪头打量着她，朝她的方向抬起手臂。
&gt; 
&gt; //##7B7B7B|来。##//祂说。
&gt; 
&gt; //我应该现在转身逃走。//她想。//现在立刻马上，拿出高中时跑五十米的速度冲向主管办公室，告诉那个男人造成一切灾难的罪魁祸首正躺在我的浴缸里，并顶着和我一模一样的脸试图勾引我。//
&gt; 
&gt; //##7B7B7B|来呀。##//一滴水珠顺着祂光洁白皙的手臂滑落。她在祂浅褐色的眼睛里看见了自己，如此真切，如此孤独。
&gt; 
&gt; “我会下地狱的吧。”在迈步向前的时候她喃喃。
&gt; 
&gt; //##7B7B7B|不会的哦——虽然其他人估计都会死光光啦，但这和你又有什么关系呢？你会活下去的。##//祂轻柔地勾住她的脖子，猫一样地蹭着她也变得潮湿起来的脸颊。//**##7B7B7B|因为我会一直在你身边。##//**

研究员Tang是被收编为员工的SCP-CN-1078-1个体，出乎意料地，这个二十多年来都活在平凡世界中的姑娘对此接受良好。她--有一个哥哥和一个双胞胎姐姐--是独生子女，“爸妈不会因为我失踪了难过，真是不幸中的万幸啊。”她这样想。

[[tab 上层叙事的碎碎念]]
++ 关于本人
*考研狗复习地狱中，正在逐渐莫得感情的挖土工具化。

*本质cp脑，加入基金会的原始动力是为了更好地搞cp--结果为了肝文档外围和翻译咕掉了八百篇同人--，擅长大纲、挖坑、不填。

*半吊子写手，更加半吊子的翻译，上头时日更万字不嫌多，之后会陷入相当长的贤者时间，并心安理得地在欠下一堆稿子后跑路。

*康博士过激推，梦想是搞一篇带康博士tag的外围并成功活下来（目前只能想想），但实际上写的同人大半都是康博士他儿子。--我想点子改格式力求严谨和我私底下搞博士们两两组合的混乱邪恶小黄文有冲突吗？没有！--

*佛系死宅，随缘追番，随缘刷剧，随缘接受游戏安利，菜是真的，骚话多也是真的（别信）

++ 关于阅读偏好
*首先，鄙人不擅down人.jpg

*实验与探索类文档永远排在喜好TOP1，会up所有能写好实验记录的文档。因为个人全无科幻与逻辑素养所以对所有涉及到叙事、时空、数物化生概念的文档很没辙，但会战术性钦佩会写这种东西的人--写得真好但我看不懂于是no了--

*偏好特定类型的疯批文学，比起故事核心更看重文风，遇到冷门好球区会秉承“哪怕全无内涵但能写出这种感觉看一眼都要得神经病的东西也算高技术力”的理念开二十个小号来UP爆，太好了我逐渐理解一切

*过激派的地得警察。作者写得真是棒极了无论故事设计还是人物塑造都无可挑剔但因为你的地得用错所以down了

*不是很喜欢无下限玩关于黑心企业基金会相关烂梗的文档和外围。最大雷点是给想离职的员工记忆删除反复使用，第一次看的时候觉得很新颖，但在第五次看见这个点的时候终于养成了看见就down的习惯。

*加分项：语法无明显错误、逻辑清晰、文笔细腻、恐怖气氛塑造成功、在不摆弄概念的前提下保证故事新颖、没有OOC的主站人员相关、铃者诗章相关、神话相关
