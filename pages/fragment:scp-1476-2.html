    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1476

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1476将被隔离在透明、可安全收纳档案的聚乙烯袋中，并放置于密封收容间中。SCP-CN-1476-α将被独立封装并保存在同一个收容间中。不得有明火或其他高热源在任何情况下进入收容间。

至本文档建立时，站点内收容于共248张SCP-CN-1476及4张SCP-CN-1476-α。对额外潜在的SCP-CN-1476的搜寻正在进行中。

**描述：**SCP-CN-1476是由████出版社所生产的部分教辅图书中所使用的纸张。项目的//习题部分//被称为SCP-CN-1476-A，与之相对应的//解答部分//被称为SCP-CN-1476-B。

当使用者通过不限于亲手、操控机械、编程无人机等手段试图在项目表面留下任何具备“含义”的痕迹时，使用者对于本“含义”的记忆将同时被从其头脑中删除。同时，由于“含义”形成于痕迹完成的瞬间，使得记忆的删除也是瞬间完成的。因此在项目表面书写整句的文字被认为是难以实现的。与文字相对，绘画行为所伴随的记忆删除将发生于整幅画的全部完成时。

失去记忆的使用者可通过再次理解自己在项目上的内容重新掌握与之相同的“含义”，此种“含义”呈现出一种使用者仍能够在需要时使用，但无法说出自身在何时认知。即失去的记忆无法重新获取。值得关注的是，消除的记忆只与使用者所调动的记忆有关。如当出现偶然的语法错误或被命令书写特定的内容等情况时，使用者被记录到只会失去当下的记忆。

在每一本由项目编订而成的图书中另有一种特殊的空白纸张（SCP-CN-1476-α）。目前，SCP-CN-1476-α的空白已被证明是额外的异常性质所致。任何形式的痕迹皆无法形成于其表面。而在通过盲写等方法实验后，可证明SCP-CN-1476-α同样具有上述性质。

**附录SCP-CN-1476-2：****实验记录**（注：在未说明的情况下，所有实验且处于先前答题痕迹已被消除情况下进行）
&gt; **实验编号：**CN-1476-36
&gt; **对象：**D-14586，高中学历
&gt; **实验内容：**为进一步了解SCP-CN-1476的异常性质，对象被要求完成实验CN-1476-1的实验内容。
&gt; **实验结果：**实验开始后，观察到对象有在题干旁直接书写草稿的习惯。对象随后陷入晕眩状态，并如预期一般通过查阅SCP-CN-1476-B完成实验。
&gt; **备注：**项目似乎并不只删除针对题设的记忆，申请展开相关实验。
 
&gt; **实验编号：**CN-1476-157
&gt; **对象：**D-35642
&gt; **实验内容：**为确定SCP-CN-1476删除记忆时的诸多细节，对象被要求通过机械臂操控完成CN-1476-1的实验内容。
&gt; **实验结果：**在对象的操控过程中，仍可观察到发生了记忆的删除与知识的重获。
&gt; **备注：**看来方式并不是那么重要。如果用编程后的程序反复实验的话，会对编程者造成如何影响呢？


**附录SCP-CN-1476-3：**
&gt; //就目前情况而言，大部分异常现象可以用来证明SCP-CN-1476与员工状态的关联性，但我们手中仍然没有直接证据来验证这个结论或说明异常现象是如何形成的。//                  
&gt;&gt; 站点当前员工情况
&gt;&gt; 自收容SCP-CN-1476始：
&gt;&gt; 63%的员工出现了记忆丧失的情况，同时报告有在梦中经历同事生活的现象。
&gt;&gt; 
&gt; //继续实验，我们终究会查明它到底是怎样对员工施加影响的。//
&gt; [[&gt;]]
&gt; ——项目主管
&gt; [[/&gt;]]
