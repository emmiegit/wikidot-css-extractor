[[include component:image-block name=SELLADO.jpg|caption=Запечатанный доступ к SCP-ES-027 № В-1 в подвале здания [ДАННЫЕ УДАЛЕНЫ].]]

**Объект №** SCP-ES-027

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** --Исходя из природы SCP-ES-027, объект содержится в месте обнаружения. Вход в вентиляционную систему здания [ДАННЫЕ УДАЛЕНЫ] должен быть заблокирован с помощью обычного заграждения из проволочной сетки, рядом необходимо разместить знаки, запрещающие доступ внутрь. Дополнительные входы необходимо полностью заблокировать и скрыть от посторонних глаз. Тайный агент Фонда следит за доступами в вентиляционные трубы; во избежание подозрений со стороны жильцов, используется прикрытие &#34;консьерж&#34;.--

Исходя из природы объектов SCP-ES-027 и SCP-ES-027-2, они содержатся в месте обнаружения. Здание, в котором находится SCP-ES-027, должно оставаться закрытым и изолированным. Нахождение в нём разрешено только сотрудникам службы безопасности, назначенным на его охрану, и персоналу класса D, готовому к кормлению SCP-ES-027-2.

Исследование поведенческих характеристик SCP-ES-027-2 и его обычных маршрутов передвижения показало, что изоляция электросетей, водопровода, канализации и иных путей взаимодействия с внешним миром не требуется в объеме, большем чем профилактическом, --поскольку объект не демонстрирует интерес или способность покинуть здание-- (см. Приложение 2).

[[include component:image-block name=Screenshot_4.jpg|caption=Повреждение решётки из закалённой стали на доступе к SCP-ES-027 № Р5-12, находящемся в коридоре А на 5 этаже здания [ДАННЫЕ УДАЛЕНЫ].]]

Все входы в здание должны незаметно караулить вооруженные охранники. Доступ гражданским в здание запрещён; лица, проникшие за его периметр, должны быть немедленно эвакуированы и обработаны амнезиаками класса В. Главный вход в вентиляцию необходимо держать постоянно запечатанным, его открытие допускается исключительно для исследовательских целей или входа сотрудников класса D. Дополнительные входы и доступы в систему должны быть закрыты решётками из закалённой стали, которые необходимо периодически проверять на предмет нарушений целостности.

**Описание:** SCP-ES-027 – это система вентиляционных туннелей и труб в здании [ДАННЫЕ УДАЛЕНЫ], расположенном в муниципалитете ██████ городского округа ███████, Венесуэла. Данная сеть не совпадает с указанной на оригинальных планах здания, более того, существование вентиляции такого масштаба физически невозможно в здании подобных размеров. 

На первых этапах постановки объекта на содержание внутрь была отправлена исследовательская группа; миссия успешно завершилась составлением детальной карты, но вторая исследовательская команда обнаружила, что эта карта бесполезна, поскольку объект меняет свою структуру при каждом входе в него. Вторая исследовательская группа провела внутри почти 21 час, пока не нашла выход, потери составили три сотрудника Фонда (для более подробной информации см. Инцидент 027-С).

Главный вход представляет собой четырёхугольный проём размерами 2 м x 2 м; туннель, судя по всему, сделан из обычного алюминиевого сплава с рисунком в виде ромбов, однако, продвигаясь вглубь, можно встретить коридоры, сделанные из различного рода материалов: от гофрированных металлических колец до примитивного кирпича и даже &#34;природных&#34; образований.

Освещение в проходах отсутствует, внутри поддерживается постоянная температура 40^^o^^C, высокая влажность (ее показатель варьируется в разных секциях), а также наличествует сильный зловонный запах (исследовательские отряды были вынуждены использовать противогаз), но состав вызывающих его веществ так и остался неизвестным даже после многочисленных исследований. Предполагается, что источником данного запаха является SCP-ES-027-2.

В вентиляции обитает существо, размер и внешний вид которого неизвестны (свидетели, нашедшие место обитания данного существа или видевшие его самого издалека, отсутствуют), были замечены только его придатки, или щупальца, зеленоватого оттенка, похожие на осьминожьи и обладающие внушительной мускульной массой. Данные придатки демонстрируют физическую силу, значительно превышающую силу среднего взрослого мужчины, но их легко остановить с помощью достаточно прочного физического заграждения.

Придатки способны перемещать тяжёлые предметы, например, шкафы и иную мебель, а также тащить, двигать и поднимать людей весом до 110 кг и уносить их в вентиляцию, предположительно в место обитания данного существа.

Все попытки устранения SCP-ES-027-2 оказались безуспешны, поскольку существо обладает развитой способностью к регенерации, и ни один из методов не оказался эффективным. Наибольшие затруднения в этой ситуации вызывает способность существа создавать трубы, сбивающие посторонних с любого курса, ведущего к объекту, что делает невозможным его уничтожение с близкого расстояния. Создается впечатление, что существо способно ускользнуть от любого, кто вошёл в вентиляцию, в большинстве случаев при этом оно ведёт себя мирно, за исключением периодов питания (см. Инцидент 027-С).

Предположительно уничтожение здания будет иметь негативные последствия, вызвав [ДАННЫЕ УДАЛЕНЫ]. Ядерный взрыв внутри вентиляционной сети теоретически приведёт к [ДАННЫЕ УДАЛЕНЫ], огромному количеству жертв среди гражданского населения муниципалитета ██████ и даже способен стать причиной сценария [ДАННЫЕ УДАЛЕНЫ].

**История обнаружения:** В 19██, спустя 7 лет после постройки здания, три проживавших в нём ребёнка были объявлены пропавшими после 72-часового отсутствия; отдел местной полиции получил соответствующее заявление и начал расследование. Консьерж здания дал показания о том, что видел пропавших вместе со своими велосипедами вблизи входа в вентиляцию, но не обратил на данный факт никакого внимания, поскольку, по его словам, не было похоже, чтобы дети подвергались какой-либо опасности.

Вентиляционная система была незамедлительно проверена на наличие признаков пребывания детей: полиция обнаружила следы взлома оградительной решётки и следы крови на ней. 

К поискам был привлечен отряд Гражданской обороны, поскольку предполагалось, что дети не могут самостоятельно выбраться из вентиляции, находясь там как в своего рода ловушке. Однако по прошествии ██ часов отряд не вернулся.

Этот случай привлёк внимание агента Фонда, находящегося в Пункте наблюдения 15 ███████. Указанный агент работал под прикрытием в качестве офицера Гражданской обороны и предположил, что его коллеги столкнулись с аномалией. Отряд специалистов по содержанию объектов прибыл на место происшествия и определил, что вход в вентиляцию являлся входом в пространственную аномалию с характеристиками, сходными с [[[SCP-004]]].

Объект был классифицирован как Безопасный, разработана первая редакция особых условий содержания. В отношении всех вовлечённых лиц были применены амнезиаки, все записи о детях и заблудившемся спасательном отряде – удалены.

**Приложение 1: Реклассификация объекта как Евклид:** В марте 19██, после двух лет содержания без инцидентов, три других ребёнка и один взрослый мужчина исчезают из здания среди ночи. Свидетели указывают на странный металлический шум, раздававшийся из вентиляции, и последовавшие за ним панические крики. Здание изолируют, всех жителей переводят в сотрудников класса D. Принимаются меры для предотвращения огласки этих исчезновений.

[[include component:image-block name=Whole-house-fan-on-freeze-motion.jfif|caption=Вытяжное отверстие вентиляции в квартире 7-F несколькими днями ранее реклассификации объекта как Евклид и его изоляция с помощью решётки из закалённой стали.]]

Число пропавших увеличивается в течение недели, пока не достигает отметки ██ человек, включая двух агентов и одного исследователя Фонда. Обнаружено, что заградительным решёткам нанесён серьёзный урон, на поверхности труб присутствуют следы крови и некоей маслянистой субстанции. Агент Фонда под прикрытием в первый раз замечает придатки, пытающиеся атаковать его.

Всех присутствующих в здании эвакуируют, само же строение изолируют под прикрытием сноса в неопределённом будущем. В отношении всех вовлечённых лиц были применяются амнезиаки. Доктор Кристина смещена с должности куратора объекта, её заменяет доктор Кинтеро, который издаёт приказ о рекласификации SCP-ES-027 как Евклид и регистрации SCP-ES-027-2 в качестве объекта того же класса.

**Приложение 2: SCP-ES-027-3:** Выяснено, что изменение реальности в SCP-ES-027 подвержено воле SCP-ES-027-2, который таким образом удовлетворяет свою потребность в поедании и переваривании живых существ. Также предполагается, что SCP-ES-027-2 обладает медленным обменом веществ (это позволяет ему выживать длительное время без употребления в пищу животных или людей) и предпочитает субъектов крупного размера, а число его жертв, по-видимому, каждый раз непостоянно; эта теория, выдвинутая доктором Кинтеро, основана на том, что количество жертв SCP-ES-027-2 не имеет какой-либо закономерности, за исключением массы тела пострадавших (в основном, людей). Однако зарегистрированы случаи получения пищи объектом из других источников, например, инцидент 027-3-Н, когда 027-3 появился в продуктовом магазине в Боготе: существо похитило несколько больших кусков говядины, после чего исчезло в вентиляции. Кроме того, инциденты, приводящие к гибели людей, происходят раз в 3-4 года, из чего следует, что существо способно выживать без пищи в течение указанного периода времени.

Несмотря на то, что SCP-ES-027-2 физически не может преодолеть заграждения, установленные Фондом, и не в состоянии нарушить условия содержания, проникнув во внешние туннели городского округа ███████, он способен на короткое время (максимально зарегистрированный период – █ часов) материализовываться в строениях со схожей вентиляционной системой по всему миру, включая учреждения Фонда. Этот феномен получил название SCP-ES-027-3.

Данное явление только подтверждает способность SCP-ES-027-2 манипулировать реальностью; теоретически объект может нарушить условия содержания, если будет в достаточной степени истощён. Доктор Кинтеро предложил периодически использовать сотрудников класса D для кормления SCP-ES-027-2 в качестве профилактики появления SCP-ES-027-3; данная контрмера получила название Протокол Чарли-8. На данный момент процедура показала свою эффективность.

**Журнал инцидента SCP-ES-027-С:**

**Дата:** 27.06.19██ г.

**Задействованные лица:** агент ███, агент ███, исследователь █████ и агент ███.

**Развитие событий:**

**00:01** – Три агента и один полевой исследователь Фонда получили задание войти в вентиляцию и проверить точность карт. По причине возможного присутствия SCP-ES-027-2 агенты полностью экипированы и тяжело вооружены.

**00:45** – Отряд движется без происшествий. Карты кажутся точными.

**01:30** – По прошествии достаточного количества времени миссия объявлена выполненной. Отряд докладывает о своём возвращении по радиосвязи.

**01:48** – Отряд связывается с базой и сообщает, что они, по-видимому, заблудились. Выясняется, что карты неправильно прочитаны. Отряду приказано возвратиться на исходную позицию, откуда он начинал обратный путь, чтобы предпринять ещё одну попытку вернуться, используя существующие ориентиры.

**02:23** – Отряд сообщает по радиосвязи, что указанный путь ведёт в туннели из кирпича, ранее никогда не наблюдавшиеся внутри объекта. База запрашивает разрешение доктора Кинтеро на использование спасательной группы. Запрос отклонён. Отряду приказано возвращаться во что бы то ни стало.

**07:34** – Отряд постоянно поддерживает связь в течение последних 4 часов, сотрудники описывают различные типы туннелей и труб. Последующее исследование показало, что отряд наблюдал все существующие на данный момент техники постройки туннелей, используемые человечеством, а также никогда ранее не виденные и сделанные из натурального камня.

**12:40** – Отряд докладывает о том, что сделал привал в широком пересечении туннелей. Физическое и психологическое состояние сотрудников неблагоприятное: они находятся в состоянии стресса, тревоги, чувствуют голод и усталость. Доктор Кинтеро распоряжается продолжать отслеживать состояние отряда, но при этом прекратить использование карт. Всем сотрудникам запрещён вход в SCP-ES-027.

**12:50** – Отряд информирует о металлических звуках, раздающихся из различных туннелей. База предупреждает о возможном появлении 027-2 и отдаёт приказ атаковать любое встреченное существо. Агент ███ распоряжается оставаться на позиции и отдохнуть, сотрудники по очереди несут караул.

**15:23** – Получено сообщение от агента ███, в котором сообщается об усилении металлических звуков и их приближении к местонахождению отряда. Упомянутые звуки слышны на заднем фоне. Агент не заканчивает сообщение – раздаются панические крики и выстрелы.

**19:50** – С 15:23 нет никаких известий об отряде. Доктор Кинтеро издаёт приказ об окончании миссии. Специалисты по содержанию объекта готовятся запечатать вход.

**19:53** – Агент ███ выходит на связь. Ниже изложена запись его сообщения:

&gt; Агент ███: Они везде! Вверху! Внизу! Прут отовсюду! Запечатайте вход! Запечатайте [УДАЛЕНО ЦЕНЗУРОЙ] вход!
&gt; 
&gt; (На заднем фоне слышится голос, опознанный как голос исследователя █████)
&gt; 
&gt; Исследователь █████: НЕТ! Нет! Мы близко ко входу! Фил, сзади! (звуки выстрелов) Застрели этого [УДАЛЕНО ЦЕНЗУРОЙ]!

**20:47** – Исследователь █████ появляется из входа, он покрыт кровью и зеленоватой субстанцией, серьёзно ранен и находится в состоянии шока. В руках исследователь держит карту и оружие агента ███. После допроса о произошедшем по отношению к нему было одобрено применение амнезиаков, сотрудник освобождён от должности и помещён в профилактический карантин. Через 15 дней, находясь под надзором Фонда в медицинском крыле Зоны 21-CCS, █████ умер, причиной смерти явилось отравление неизвестным веществом, сходным по составу с зеленоватой субстанцией из туннелей. Образцы вещества хранятся в Зоне 21-CCS.

**Протокол Чарли-8:** Через █ дней после инцидента 027-С было зарегистрировано первое появление SCP-ES-027-3 в мэрии ██████, находящейся в двух кварталах к северу от SCP-ES-027, что привело к гибели пяти сотрудников учреждения.

Фонду удалось скрыть информацию об инциденте, объяснив гибель людей перестрелкой, что являлось обычным делом для этого города. В течение недели были зарегистрированы появления SCP-ES-027-3 в других частях города, каждый раз всё дальше от первоначального местонахождения объекта. Доктор Кинтеро разработал Протокол Чарли-8, который был отклонён.

Через 4 года, после зарегистрированных появлений в различных частях Венесуэлы, Америки и даже (в последнем случае) в Европе, Совет О5 одобрил проект Протокола Чарли-8 для содержания 027 и любого другого SCP со сходными характеристиками.</textarea></pre>
