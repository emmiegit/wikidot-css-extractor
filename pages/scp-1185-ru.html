**Объект №:** SCP-1185-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**  На содержании Фонда находятся только экземпляры SCP-1185 в первой или третьей фазе &#34;заражения&#34;. Они должны храниться по отдельности в стандартных сейфах с неровностями на внутренней поверхности (на всех сторонах). --Доступ к сейфу позволен только сотрудникам уровня 3 или выше.--  В свете инцидента 1185-13 изъятие объекта из сейфа для опытов осуществляется только силами сотрудников класса D. В течение всего времени пребывания объекта вне сейфа все не являющиеся непосредственно подопытными сотрудники --в радиусе десяти метров-- --в радиусе двадцати метров--  в зоне видимости должны быть облачены в разработанные Заводом 45 бронекостюмы КБК-4у &#34;Панголин&#34;, полностью защищающие тело и глаза.

Строго запрещается допускать попадание на SCP-1185 крови любого позвоночного животного, а также оставлять объект на любой плоской поверхности, кроме случаев, предусмотренных проведением экспериментов. Количество одновременно хранимых экземпляров SCP-1185 не должно превышать четырёх, пребывающих в первой фазе &#34;заражения&#34;, и одного в третьей, все остальные объекты, независимо от фазы, следует уничтожать посредством сожжения. При уничтожении SCP-1185 в радиусе двадцати метров от него не должно находиться никакой бумаги или картона. При проведении экспериментов не допускается нахождение вышеозначенных материалов на расстоянии 30 метров от помещения, в котором проводится эксперимент. В случае, если объект разогнался до скорости, достаточной для того, чтобы пробить бронекостюм, всему персоналу следует покинуть район эксперимента, после чего активируется протокол подавления &#34;Фаренгейт-451&#34;.

Младший научный сотрудник К█████ высказал гипотезу, согласно которой нарушение условий содержания SCP-1185 может привести к катастрофическим последствиям вплоть до весьма специфического конца света типа NK. Возможно, это преувеличение, однако несомненен тот факт, что SCP-1185 теоретически способен к бесконтрольному распространению, что грозит многочисленными жертвами, особенно в больших городах.  Также нельзя исключать возможность умышленного размножения и распространения экземпляров объекта различными террористическими группировками в качестве оружия массового поражения. В случае возникновения подобных ситуаций, МОГ Ро-64 &#34;Оригами&#34; должна активировать протокол &#34;Лунь-105&#34;, заключающийся в распылении в области [ДАННЫЕ УДАЛЕНЫ]
 
**Описание:** Пока что не установлена истинная природа явления SCP-1185, равно как и способ передачи &#34;заражения&#34;. На сегодняшний день обозначение SCP-1185 присваивается &#34;инфицированным&#34; им объектам. В заражении выделяют три фазы.

Находящиеся на __первой фазе__ заражения объекты представляют собой листы различной бумаги, обладающие аномальной прочностью и упругостью, сравнимой со стальным листом аналогичной толщины, и бритвенной остротой краёв. С высокой вероятностью (около 90%) человек порежется, если попытается взять такой лист в руки.

При малейшем контакте с не фибринолизированной кровью (см. ниже) объект переходит во __вторую фазу__, самостоятельно трансформируясь в бумажный самолётик конструкции, наиболее подходящей к форме листа, в течение 2-5 секунд, в зависимости от размера и качества бумаги. После завершения трансформации самолётик сам по себе взлетает в воздух и начинает кружиться с начальной скоростью 5 км/ч на расстоянии, не превышающем 10 метров от первоначального местонахождения, поднимаясь на высоту не более 4 метров. Объект будет стараться задеть своей острой боковой поверхностью человека, чья кровь его активировала[[footnote]] Зарегистрировано несколько случаев, когда разогнавшиеся до высокой скорости самолётики пытались пробить бронекостюм, с налёту протаранив его своим острым &#34;носом&#34;; в одном случае эта попытка даже увенчалась успехом. [[/footnote]]. Порезы, наносимые объектом, неглубоки, однако при каждом новом контакте с кровью самолётик ускоряется[[footnote]] Максимальная зарегистрированная скорость полёта самолётика достигла 200 км/ч. [[/footnote]] и начинает всё активнее атаковать жертву, при этом траектория его полёта становится всё более хаотичной. Если при этом в радиусе действия объекта находятся другие люди или животные, велика вероятность, что он заденет и их. Это, во-первых, ускоряет самолётик, а во-вторых, заставляет активно атаковать ещё и их. Самолётик, преследуя жертву, не покидает пределы вышеуказанной 20-метровой зоны, однако были зарегистрированы случаи, когда объект наносил прицельные удары по ногам жертвы (в частности, по ахилловым сухожилиям), чтобы снизить её способность быстро передвигаться (вследствие чего выдвинуты гипотезы о разумности объекта). Объект продолжает атаковать, пока жертва подаёт признаки жизни.

В силу многочисленности порезов и скорости их нанесения, жертва погибает в течение 5-10 минут после активации объекта. Уничтожив всех жертв в радиусе своего действия, самолётик некоторое время кружится над ними, периодически нанося удары по трупам. По причине того, что кровь подвергается процессу фибринолиза, она становится непригодной для объекта, и постепенно SCP-1185 замедляется и переходит в третью фазу.

В __третьей фазе__ объект лежит неподвижно до тех пор, пока на расстоянии примерно 10 метров от него не появится подходящая жертва. В этом случае самолётик начинает медленно (со скоростью 1-2 км/ч) ползти в её сторону. Объект способен передвигаться таким образом только по абсолютно ровной поверхности, обходя препятствия и даже прорезая наименее прочные. Встречая на пути неровности, которые не может обойти, объект перестаёт двигаться. Отмечен случай, когда самолётик, не имея возможности ползти по полу, передвижение по которому было затруднено препятствиями, взобрался на стену и успешно прополз по ней несколько метров на высоте около 60 см от пола. Оказавшись на расстоянии метра от жертвы (в том числе, если та сама подойдёт к объекту), самолётик &#34;прыгает&#34; в её сторону, стараясь задеть и пустить кровь. Если это удалось, он снова переходит во вторую фазу и начинает атаковать жертву, если же нет - ещё 5-6 раз повторяет попытку, после чего замирает до появления другой жертвы.

Самолётики могут быть уничтожены различными способами: в частности, наиболее эффективным оказалось сожжение при помощи струйного огнемёта. В целом, для дезактивации объекта достаточно нарушить его аэродинамическую форму - сильно надорвав, смяв, прострелив и т. п., однако сделать это с объектом несколько тяжелее, чем с обычным бумажным самолётом, ввиду повышенной прочности и упругости материала. Было замечено, что иногда самолётики, &#34;не справившись с управлением&#34; на высокой скорости, вонзались в стену или натыкались друг на друга, что приводило к их уничтожению.

При уничтожении или нейтрализации объекта от него исходит некий импульс радиусом действия в 20 метров (то есть, на расстоянии вдвое большем, чем радиус зоны действия самого объекта), беспрепятственно проходящий через большую часть материалов[[footnote]] Проникающая способность означенного импульса примерно равна таковой для гамма-излучения. [[/footnote]]. Выжившие сообщают, что в этот момент слышали звук, подобный громкому шелесту бумаги, &#34;пронёсшийся&#34; мимо них. Все листы бумаги, находящиеся в зоне распространения импульса, превращаются в SCP-1185 в первой фазе. Если учесть, что часто к этому времени вокруг и так уже достаточно крови, возможен почти моментальный их переход в фазу самолётика, что может привести к катастрофическим последствиям.

**Приложение 1:** Единственным на сегодня случаем обнаружения SCP-1185 был первый контакт в [УДАЛЕНО] ██.██.████, когда погибло ███ человек и было ранено более ███. После этого объекты в количестве 45 штук в разных фазах были захвачены, большая часть из них уничтожена, пять объектов в первой фазе &#34;заражения&#34; - поставлены на содержание. Свидетелям введены амнезиаки, официальная версия произошедшего - [УДАЛЕНО]. На случай повторного появления объекта сформирована МОГ Ро-64 &#34;Оригами&#34;, в обязанности которой входит оцепление и патрулирование зоны обнаружения, а также уничтожение всех встречных бумажных поделок, в особенности летающих слишком долго или по странной траектории.

**Приложение  2:**
[[collapsible show=&#34;Эксперименты с объектом&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Эксперимент №:** 1-4
&gt; Ответственные: н.с. Н███, м.н.с. К█████
&gt; **Описание эксперимента:** Попытка &#34;активировать&#34; объект с помощью крови:
&gt; 1) живой мыши;
&gt; 2) живой лягушки;
&gt; 3) живого человека, находящегося в данный момент вне радиуса действия объекта;
&gt; 4) мёртвого человека.
&gt; **Результат:** Объект сложился в самолетик и взлетел только в первом и третьем эксперименте.
 
&gt; **Эксперимент №:** 5-6
&gt; Ответственные: н.с. Н███, м.н.с. К█████
&gt; **Описание эксперимента:** Попытка &#34;активировать&#34; объект с помощью подогретой крови:
&gt; 5) живой лягушки;
&gt; 6) мёртвого человека.
&gt; **Результат:** Отрицательный, теория о том, что объекту требовалась кровь определенной температуры опровергнута.
 
&gt; **Эксперимент №:** 7
&gt; Ответственные: н.с. Н███, м.н.с. К█████
&gt; **Описание эксперимента:** Попытка заразить листы, из которых невозможно сложить аэродинамическую фигуру.
&gt; **Результат:** Новые SCP-1185, хоть и смогли сложиться в фигуру, но их полёт оказался невозможным. Однако объекты совершали &#34;прыжки&#34;, - изначально невысокие, но после поглощения большого количества крови ставшие опасными, из-за чего был активирован протокол &#34;Фаренгейт-451&#34;.
 
&gt; **Эксперимент №:** 8
&gt; Ответственные: н.с. Н███, м.н.с. К█████
&gt; **Описание эксперимента:** Изготовление при помощи тисков и зубила самолётика из заражённого листа, не используя кровь.
&gt; **Результат:** Самолетик не летал, однако после того, как объект соприкоснулся с кровью, он перешёл во вторую фазу, немного изменив свою форму.
 
&gt; **Эксперимент №:** 9-17
&gt; **Цель эксперимента:** Выяснить, что является бумагой с точки зрения объекта.
&gt; **Ответственные за эксперимент:** доктора [УДАЛЕНО], м.н.с. К█████
&gt; **Результаты эксперимента:**
&gt; 9) Эксперименты с листами бумаги разных сортов привели к одному результату - появлению SCP-1185.
&gt; 10) Эксперименты с картоном также привели к появлению объекта.
&gt; 11) Эксперименты с пресскартоном привели к появлению объекта, но переход во вторую фазу оказался невозможен. Однако через ██ секунд объект стал расползаться на отдельные листы, которые автоматически перешли во вторую фазу.
&gt; 12) Эксперименты с рисовой бумагой привели к созданию более быстрых, но менее прочных SCP-1185. 
&gt; 13) Эксперименты с синтетической целлюлозой привели к появлению SCP-1185, который вначале переходит в третью фазу, а лишь после неё - во  вторую. 
&gt; Комментарий м.н.с. К█████: Неожиданно. Надеюсь, других неожиданностей не будет?
&gt; 14) Эксперименты с пергаментом привели к отрицательному результату.
&gt; 15) Эксперименты с папирусом привели к появлению SCP-1185, который при попытке сложиться ломался на █ частей. После █ попыток сложиться объект сразу перешёл в третью фазу и не выходил из неё.
&gt; 16) Эксперименты с не-писчими материалами листовой формы имели, по большей  части, отрицательный результат. Единственным веществом, которое стало объектом, являлась [ДАННЫЕ УДАЛЕНЫ]. Неизвестно, задумывался ли создателями результат заражения данного вещества, но на данный момент уничтожение SCP-1185 поблизости с листом [ДАННЫЕ УДАЛЕНЫ] запрещено.
&gt; Комментарий м.н.с. К█████: Сколько минут горела эта штука? █? И какая скорость была? 
&gt; 17) Эксперименты с не-целлюлозными писчими материалами имели отрицательный результат.
 
&gt; **Эксперимент №:** 18.
&gt;  **Цель эксперимента:** Определить влияние крови птиц на объект.
&gt;  **Ответственные за эксперимент:** доктор █████, м.н.с. К█████.
&gt;  **Результаты эксперимента:** объект перешел на вторую фазу с помощью  данной крови, но наблюдались некоторое аномалии в скорости объекта, а  также полученный SCP-1185 перешел в третью фазу в █ раз быстрее, чем  ожидалось.
 
&gt; **Эксперимент №:** 19-21
&gt; **Цель эксперимента:** Выяснить пределы площади бумаги, которая способна стать объектом.
&gt; **Ответственные за эксперимент:** доктор ███████, м.н.с. К█████.
&gt; **Результаты эксперимента:**
&gt; 19) Бумага площадью 5 см^^2^^ успешно заразилась и была пропорционально быстрее, чем SCP-1185 из бумаги размеров А4.
&gt; 20) Бумага площадью 30 м^^2^^ успешно заразилась и была пропорционально медленнее, чем SCP-1185 из бумаги размеров А4.
&gt; 21) Запрещен.
&gt; Комментарий О5-R-█ : Бумага площадью ███ м^^2^^? Серьезно? Дальнейшие эксперименты подобного плана запрещены.
&gt; Комментарий м.н.с. К█████: Ожидаемо.
 
&gt; **Эксперимент №:** 22-23
&gt; **Цель эксперимента:** Попытаться выяснить природу и свойства движущей силы, понять, как объект маневрирует в воздухе.
&gt; **Ответственные за эксперимент:** доктор ███████, с.н.с. ████, м.н.с. К█████.
&gt; **Результаты эксперимента:** 
&gt; 23) SCP-1185 из разлинованной бумаги в первой фазе поместили в  аэродинамическую трубу длиной 15 м и радиусом 10 м. На расстоянии в 9 метров от объекта был закреплен сотрудник класса D. Действия объекта фиксировала высокоскоростная камера. После заражения объекта и одновременного включения турбины в трубе, внутрь начал подаваться дым для визуализации течения воздуха. Как оказалось, объект способен изменять течения воздуха для полёта, однако при ветре скоростью большей, чем ██ м/с, движение объекта в воздухе становится полностью  безопорным, однако при таком движении переход в 3 фазу происходит в █ раз быстрее, чем при &#34;обычном&#34; для объекта методе движения.
&gt; 23) Объект поместили в вакуум и после произвели активацию перехода SCP-1185 во вторую фазу. Объект сразу воспользовался методом безопорного полета.
