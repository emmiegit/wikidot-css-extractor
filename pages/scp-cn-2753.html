[[span style=&#34;font-size: 125%;&#34;]]**SCP-CN-2753**[[/span]] - 单向性机械供能装置，

**作者：**[[*user #Chris Evertworth]]——一个在思考生物如何在当今社会生存下去的小写手

**特别鸣谢：**
尚无。

------

**图片来源：**
https://pixabay.com/zh/photos/gears-mechanical-metal-machine-179861/

推歌：
[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=330 height=86 src=&#34;//music.163.com/outchain/player?type=2&amp;id=38018486&amp;auto=0&amp;height=66&#34;&gt;&lt;/iframe&gt;
[[/html]]

[[include :scp-wiki-cn:credit:end]]

------

[[note]]
由内而外。腐朽，直至崩毁。
[[/note]]

------

**项目编号：** SCP-CN-2753

**项目等级：** Self_Destruction[[footnote]] 项目因自身因素而无效化。 [[/footnote]]

**收容等级：** --Anomalous[[footnote]] 项目过于简单，以至于没有给它分配正式数据库文件。 [[/footnote]]-- Neutralized

**威胁级别：** ##green|◉ 0级##

------

**标准收容程序：** 不必要。

* 原收容措施归档；
* 项目被转移至无效化项目仓库集中管理；

**归档收容程序：** 标准收容室规格。

* 该收容室以非金属的绝缘材质建成；
* 单一人员观测项目运作迹象；
* 3级以下人员不得接触；
* 禁止实验。

------

**基本描述：**

SCP-CN-2753是一台由铸铁构成的银白色非完全自供能装置，项目外观不固定且无规律，其形态不与任意常态物体相似。项目于1921年8月1日收容至Site-191，并在2000年1月1日转收容至Site-CN-██；此期间内项目运作效能攀升，于2000年8月1日减缓。

项目的具体异常性质较为基础，且符合大部分同类型个体的普遍性质；鉴于此，SCP-CN-2753暂定为“Anomalous”，将视进一步解析而更改。其性质总结划分为下述三例：

* **（一）** 项目外观随自身结构变化而出现相应变动；基于项目的客观组成结构，SCP-CN-2753会通过移动其内部的齿轮等金属结构发生可视变形，在大部分情况下，SCP-CN-2753会尝试将其内部组件隐藏于其表面结构下；
 * 于极端情况下，即表面结构无法完全隐藏内部组件时，暴露于外侧的内部组件的构造发生明显变动，并最终成为表面结构。

* **（二）** 项目内部组件自我复制，且部分组件会发生技术迭代；基于性质（一），观测到项目每次发生变动时，其整体体积增大，且原单一的破损组件经观测后发现数量增至两例。部分内部组件自我复制后发生明显技术迭代，例如母代为“齿轮”样式的内部组件轮齿与齿槽发生数量变化；
 * SCP-CN-2753的自我复制性原理未解明；未知其组件迭代现象与常态技术发展间的直接联系，但迭代后的组件亦能从常态技术中发现类似型号。

* **（三）** 项目运作所需能源以不完全自供的形式获得补给；SCP-CN-2753的核心能源供给未知；值得注意的是，在外界存在人员直接注视的情况下，项目的运作周期为无人员注视的运作周期的四分之一；观测人数与周期呈负相关，并逐渐趋近某一特定值，暂定为“标准阈值”。
 * 除直接注视外，在非共同空间内言语谈论SCP-CN-2753亦会造成上述现象。尚未可知项目对外界的感知性来源组件。

项目的运作周期及标准阈值于2000年8月1日逐渐增加、上升，且自身结构变化速度随时间流逝而迟缓。于一次观察中，项目出现一瞬间的棕黄色斑点，此后项目表面结构完全覆盖装置；除项目不断隆起、移动的表面结构外，无法观测到项目内部组件，技术迭代现象暂时停止记录。

[[include component:image-block name=https://cdn.pixabay.com/photo/2013/09/07/09/40/gears-179861_960_720.jpg|align=right|width=275px|caption=SCP-CN-2753无效化后拆解]]

2003年2月29日，项目进行外观变动时，表面结构突然发生往返运动，且内部不断发出刺耳的摩擦声，两秒后重新恢复运作。同年7月23日再次发生相同现象，此后该现象的发生频率以一年两次，于2015年提升至每月三次，原因不明。2016年1月20日，首次观测到项目的表面结构出现棕黄色斑点。

2021年7月12日，SCP-CN-2753的表面结构由原本的银白色完全变成棕黄色。同年8月1日，SCP-CN-2753进行外观变动时发生卡顿现象，并在约八秒后内部发出清脆撞击声和滚动声，此后项目完全停止运作；直至2022年8月1日，SCP-CN-2753未有任何运作，猜测项目已无效化。

经拆解后发现项目内部已完全锈蚀，所有组件失去效用；一颗已完全萎缩的标准人类心脏被发现于项目内部，心脏与核心运作组件连结，原因未知；经剖析后未发现与该心脏存在相同DNA的人类个体。
