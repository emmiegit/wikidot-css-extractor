||||||||~ Reporte inicial||
||~ Autor || Monica E. Rodriguez ||~ Fecha || Octubre 21, 2015||
||~ Interés||Alto||~ Identificador||«El Fedora del Fiestero»^^TM^^ de la Fábrica©||
||||||||El incidente ocurrió hacer un par de semanas; un individuo no identificado se presentó en la Sala de Reuniones Noruega solicitando entrar, cuando le fue pedida su invitación simplemente se encogió de hombros y se retiró. _
 _
Las actividades siguieron como se tenían establecidas para ese día. Sin embargo, cerca de las 21:22 una fiesta de disfraces se vio interrumpida cuando un hombre fue visto transformarse y cambiar su figura a la de un payaso. Aunque la anormalidad no fue parte del espectáculo, los asistentes se fascinaron con su actuación pensando que se trataba de una atracción ofrecida por nosotros. En un momento determinado el hombre cambio otra vez de forma y se fundió con la multitud. Nuestros agentes de seguridad comenzaron la búsqueda del infiltrado lo que los llevó hasta la oficina del Director Cortés, donde el hombre intentaba forzar la entrada. _
 _
Nuestros guardias lo detuvieron y no presentó mayor resistencia para ser reducido. Afirmó ser un «agente de ventas» del grupo conocido simplemente como «La Fábrica». Entregó la documentación pertinente para probar sus afirmaciones y pidió hablar con el Director sobre un negocio que beneficiaría a MC&amp;D. Una vez fue confirmada su identidad comentó que el incidente se trataba de una «demostración» del producto que quería poner a nuestra disposición para la venta: un sombrero Fedora que puede cambiar la forma física. Un reporte fue enviado a la oficina central en Londres detallando las capacidades del sombrero y como podría ser usado para animar fiestas, reuniones o simplemente para pasar desapercibido. _
 _
Se aprobó el contrato y una cadena de suministro fue establecida. Esperemos que este contrato nos beneficie enormemente, los señores Marshall, Carter y Dark tienen una //inusual// cantidad de esperanzas puestas en él.||
||||~ Archivo abierto:|||| L3TM3/413IN/4EAC3 ||
||||||||~ Marshall, Carter and Dark, LLP||

||~ Emisor|| Emil Loung ||~ Receptor|| Monica E. Rodriguez||
|||||||| Nuestros clientes en las Américas están muy satisfechos con este producto, sobretodo en los Estados Unidos. Debido a las fechas en las que estamos nos ha venido como anillo al dedo. Sin embargo, en los países hispanohablantes la situación es un poco «diferente». _
 _
No te quiero aburrir con detalles técnicos, pero las ventas han caído un poco en comparación a lo que teníamos previsto, simplemente no podremos sobrevivir si este producto se vende por temporadas o en fechas especificas, tenemos que hacerlo MUY necesario y así atraer gente que lo compre. Una persona rica siempre dará lo necesario por algo que no necesita. Ya sabes como funciona. En fin, simplemente recibiremos lo necesario para continuar con las operaciones más fundamentales. _
 _
No gastes sino hace falta, siento que nos vamos a meter en un embrollo dentro de poco.||
||||||||~ Marshall, Carter and Dark, LLP||

||||||||~ Memo 54||
||||||||~ L3TM3/413IN/4EAC3 ||
||~ Emisor|| Richard Poacher ||~ Receptor|| Emil Loung||
|||||||| Esto se está viniendo abajo, Emil. Lo del caso De Palma se empezó a destapar y algunas //personas// están haciendo preguntas que no deberían. Mira, no sé que demonios habrá pasado entre tu y esa persona, o que tengamos que ver nosotros con ello, pero tienes que resolverlo lo más rápido posible. Una cosa fue lo que pasó en el mediterráneo con los de la Coalición, y una muy distinta es poner en peligro todo el negocio. Sabes como se ponen los jefes cuando las cosas salen mal, sobretodo la señora Dark. _
 _
Aunque estoy un poco asustado, no te voy a dejar tirado tratando de resolver todo esto. Voy a tratar de retener por algún tiempo la información que me llegue para comprarte algo de tiempo. En otras noticias, la Fábrica ha dejado de enviarnos material. No es que haya disminuido ni nada, simplemente se detuvo. En verdad no puedo decir que sepa el motivo, pero si pudieses hablar con ellos para que volviesen a enviar algo, no quiero quedarme sin material en el medio de una venta. _
 _
Saludos, _
Richard Poacher.||
||||||||~ Marshall, Carter and Dark, LLP||

&gt; //Hoy desperté con una sensación inusual en el cuerpo, no pude indicar lo que era. Supuse que se iría durante el transcurso de la mañana. Terminé de hacer mi rutina diaria y acudí a la oficina, durante el camino noté que la gente me miraba extraño, diferente. Cuando llegué al trabajo mis compañeros parecían extrañados conmigo, saludé como de costumbre y me senté en mi cubículo. Pronto llegaron varios guardias de seguridad y me pidieron salir del edificio, que no era quién decía ser. Me sorprendí de esa actuación, les mostré quién era, mis papeles pero siguieron sin creerme - «Esto tendrá que explicarlo a la policía» dijeron.//
&gt;
&gt; //No supe que hacer, estaba completamente en shock. Estaba siendo tratado como un delincuente, pude ver varios de mis compañeros mirándome mal, como si fuese un bicho raro mientras me escoltaban a planta baja. Cuando llegó la policía, me esposaron como si se tratase del peor criminal. Recuerdo que el detective que me entrevistó era un hombre canoso, con una cara dura, con los párpados caídos, parecía que iba con sueño todo el tiempo. «Una cara rara para un detective» pensé.//
&gt;
&gt; //Me preguntó quién era, porque llevaba papeles que no eran míos. Le respondí que era yo, que era mi identificación. Dijo que no correspondía a la descripción, que mi cara era otra. No entendía nada y la cabeza me comenzó a doler. Pedí un momento a solas, él se retiro sin decir nada más. No comprendía que pasaba, porque todos creían que era otra persona, pensé que era un sueño, pero era más real que nunca.//
&gt;
&gt; //De repente una persona entró a la sala de interrogatorios, era muy diferente a los policías y detectives que había visto. Vestía un sombrero, una gabardina gris y llevaba un maletín en su mano derecha. Se sentó, sacó unos papeles de su maletín y comenzó a hablar. Dijo que venía en nombre de una «Fábrica», que podría ayudarme a entender todo lo que estaba pasando. Primero me preguntó sobre mis actividades, le conté lo usual, todo lo que había hecho - «No me refiero a eso, me refería a sus actividades con el Club».//
&gt;
&gt; //No entendí nada de lo que dijo; «Sé de buena fuente que usted frecuenta --o frecuentaba- instalaciones pertenecientes a los Señores Marshall, Carter &amp; Dark, quisiera saber acerca de ello». Comprendí de que se trataba en ese momento. El sr. Loung me aseguró que el sombrero no tenía ningún defecto, que funcionaría perfectamente, me hizo una demostración y yo quedé fascinado. Ese mismo día hubo una fiesta, recuerdo que conocí a una mujer y bailamos, todos comenzaron a usar el sombrero. Ante mis ojos personas cambiaron de forma en un abrir y cerrar de ojos, desde hermosas doncellas con vestidos que difícilmente podrían haber sido elaborados por manos humanas y ogros horribles que jugaban a atraparlas al ritmo de la música. Bebí, comí y baile. La mujer que había conocido se retiró su sombrero y volvió a su verdadera forma. Le pregunté su nombre - «Me llamo Allison» dijo. Pensé que era británica. Subimos a una habitación, parecía que ella era socia frecuente del club, después de eso no recuerdo nada más.//
&gt;
&gt; //Le conté todo al hombre, y arqueó una ceja cuando le mencioné ese nombre. Allison. No pidió más detalles. Simplemente se levantó y se retiro. «Tome esto, le servirá en un par de horas, lo sé» y me tiró un blíster sin nombre. Lo tomé y lo escondí para que el detective de antes no lo viese.//
&gt;
&gt; //Durante la noche, noté un dolor leve en el estomago, que luego se volvió más intenso con cada minuto que pasaba. Sentí que algo se movía en mis tripas, pero no era algo, eran mis propias entrañas. Se movían con un ritmo endiablado, como queriendo salir fuera de mi vientre. Mi cara comenzó a doler igualmente, mis extremidades. Recordé las pastillas que me había dado el extraño, trate de buscarlas, pero mis brazos se doblaban sin quebrar el hueso. Grité de dolor, pero finalmente las obtuve. Rompí el aluminio y las lancé todas en mi boca. El sabor a óxido y metal llenó mi paladar, pero el dolor se detuvo, sin embargo mi cuerpo siguió moviéndose y cambiando.//
&gt;
&gt; //Cuando el primer policía llegó a mi celda, su rostro se desfiguró del miedo. Sacó su arma y disparo. No sentí nada. Las balas entraban en mi carne, pero no sentí ningún dolor. Pronto otros se unieron al primero y más plomo se alojaba en mi parodia de un cuerpo. Simplemente ignoré todo. Podía ver los destellos, oír los gritos pero no sentí nada. Comencé a crecer, extremidades y otros apéndices comenzaron a salir desde mi piel. Simplemente había cambiado de prisión a una de la que realmente no escaparía.//
&gt;
&gt; //La masa se movió hacia delante, gimiendo y tratando de no caer. Tomó los barrotes como si se tratase de palillos. Las pústulas se abrían y cambiaban de sitio. Agarró a un hombre y simplemente lo destripó, como uno haría con una hoja de papel. Devoró a otro y transformó a otro en un simple montón de entrañas. Para cuando salimos a la calle, la comisaría era una piscina de sangre: tripas colgaban del techo, y los huesos fueron utilizados como fetiches en las paredes. Desgarrar y destripar, las únicas palabras que pueden describirlo.//
&gt;
&gt; //No recuerdo cuanto tiempo ha pasado. No he muerto, incluso cuando muero de hambre, sed y sueño. Vivo para ser prisionero dentro de este monstruo, ¿por qué yo? ¿por qué tengo que presenciar sus atrocidades?//
&gt;
&gt; //Soy un testigo silencioso de todas las muertes, todas las violaciones y un sinfín de crímenes más. Ese maldito club es el culpable, ella es culpable, él también lo es. Solo ruego por el día en que pueda descansar en paz, de una vez y para siempre.//
