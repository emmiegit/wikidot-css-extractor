[[include component:image-block name=scp-332.jpg	|caption=Foto de SCP-332 tomada antes del incidente 332-A. Se desconoce la identidad del hombre que se encuentra al fondo de la foto.|width=400px]]


**Ítem #:** SCP-332

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La Estación de Observación 55-b ha sido construida para monitorear y estudiar a SCP-332. Las cercas diseñadas para contener el efecto estacionario del SCP-332 han sido demolidas y reemplazadas por una estación de investigación dedicada a la observación del SCP-332 en su estado inactivo.

Cuando SCP-332 entra en su estado activo, todo el personal del sitio debe monitorear la duración e intensidad del sonido producido por SCP-332 desde las áreas de observación insonorizadas hasta el cese del estado activo. Los civiles afectados serán detenidos indefinidamente bajo la coartada de un brote de enfermedad infecciosa.

[[[SCP-1833]]] ha sido puesto bajo observación constante en caso de cualquier alteración.

**Descripción:** SCP-332 es la banda de marcha de la Clase de 1976 de la Escuela Secundaria Kirk Lonwood, ubicada en el pueblo de [CENSURADO]-. La banda está compuesta por 30 humanoides, conocidos como SCP-332-1 a -30. Todas las 30 instancias de SCP-332 usan uniformes de banda de 1976, y tocan instrumentos fabricados antes de 1976. Las palabras &#34;Sinfonía Síncope&#34; han sido grabadas en cada instrumento.

Los individuos dentro de SCP-332 no muestran un comportamiento humano normal, y se mantendrán firmes en el centro del antiguo campo de fútbol americano de la Escuela Secundaria Kirk Lonwood. Ocasionalmente, se ha sabido de instancias individuales de SCP-332 que de repente comienzan a luchar contra una fuerza invisible antes de regresar a su postura normal. Se desconoce la razón de este comportamiento. Ninguna instancia de SCP-332 ha intentado comunicarse con el personal de la Fundación. Las instancias de SCP-332 no parecen sentir hambre, dolor o sufrir de exposición a los elementos, y se observó que han permanecido en el mismo lugar por más de 30 años.

Una vez cada 48 horas, SCP-332 entrará en estado activo. Mientras esté activo, SCP-332 realizará una rutina de marcha. La música interpretada por SCP-332 varía, pero consiste principalmente en composiciones de desfiles populares entre 1967 y 1976. Los sonidos producidos por SCP-332 tienen un volumen consistente en toda la zona activa, con el sonido desvaneciéndose abruptamente fuera de esa zona.

Si un sujeto es capaz de escuchar la música interpretada por SCP-332, intentará obtener cualquier instrumento cercano a él y se unirá a SCP-332 para tocar. Los sujetos afectados de esta manera (de aquí en adelante conocidos como SCP-332-B) reportarán altas cantidades de ansiedad si no pueden obtener un instrumento musical dentro de los 10 minutos de estar bajo el efecto de SCP-332. Si no pueden unirse al SCP-332 en 10 minutos, caminarán con la banda y comenzarán a simular un instrumento mientras marchan con la banda, e intentarán replicar el sonido que produce SCP-332 con su voz. Las instancias de SCP-332-B que se unen a SCP-332 marcharán y jugarán hasta que se desmayen por agotamiento o hambre, momento en el cual serán pisoteadas por otras instancias de SCP-332-B y SCP-332. Por cada diez instancias de SCP-332-B que se unan a SCP-332, el área de efecto aumentará en 300 metros. Este radio de efecto se expandirá hasta que todas las instancias de SCP-332-B sean terminadas o incapacitadas, momento en el cual el estado activo de SCP-332 cesará inmediatamente.

SCP-332 fue contenido después del Incidente 332-A, el incidente durante el cual SCP-332 fue activado inicialmente. Desde el momento en que fue activado hasta que fue desactivado por los agentes de la Fundación, el Incidente 332-A provocó la muerte del 40% del personal y los estudiantes de la Escuela Secundaria Kirk Lonwood. La escuela fue cerrada bajo el pretexto de que había sido dañada por el fuego, con estudiantes, locales y sobrevivientes recibiendo amnesticos de Clase-B. El 19/7/1976 se logró la contención exitosa de SCP-332, con una clasificación de Euclid.

**Anexo 332-B:** Transcripción del Incidente 332-A.

Durante las operaciones iniciales de limpieza después de la contención de SCP-332, una cámara de 16mm fue descubierta fuera de lo que sería la ventana del primer piso de la Escuela Secundaria Kirk Lonwood. La transcripción de este video, aunque muy corrupta, es el único registro del incidente 332-A.

[[collapsible show=&#34;&lt;Comienzo del Registro&gt;&#34; hide=&#34;&lt;Fin del Registro&gt;&#34;]]
&gt; **&lt;0:00-0:10&gt;** La cámara está apuntando a una gran ventana, que se cree está en la oficina principal de la escuela. Varios miembros de SCP-332 pueden ser vistos preparando sus instrumentos en el campo. No hay sonido.
&gt; 
&gt; **&lt;0:10-1:34&gt;** La cámara se mueve hacia la mujer no identificada #1. Se cree que el camarógrafo le está hablando, aunque no se oye ningún sonido. Uno de los clarinetistas de SCP-332 puede ser visto caminando por el fondo.
&gt; 
&gt; **&lt;1:34-4:55&gt;** Sección de la cinta dañada. No hay contenido identificable presente.
&gt; 
&gt; **&lt;4:55-5:00&gt;** La imagen y el sonido se aclaran brevemente, y una voz que se cree que pertenece a la mujer no identificada #1 comenta sobre un traje de un miembro de la banda que tiene un atributo inusual, aunque no se oye lo que era inusual en él.
&gt; 
&gt; **&lt;5:00-6:02&gt;** Estática.
&gt; 
&gt; **&lt;6:02-8:04&gt;** El sonido y la imagen regresan con una calidad mejorada, con el camarógrafo conversando con la mujer no identificada #1. La mujer no identificada #2 es escuchada fuera de la pantalla a las 7:09, haciendo referencia a un proveedor de equipo de banda conocido como &#34;Syncope Symphony&#34; y comentando que ella no pudo localizarlo con la información que se le fue dada. El hombre no identificado #1, también en segundo plano, afirma que lo investigará en otra ocasión.
&gt; 
&gt; **&lt;8:04-16:22&gt;** El sonido se corta de nuevo. La cámara apunta al campo cuando SCP-332 comienza a tocar. A las 11:00, varias personas del público comienzan a mostrar signos de angustia. En el minuto 11:30, la cámara es sacudida violentamente lejos del suelo y se cae. Varias personas, incluyendo el camarógrafo y la mujer no identificada #2, son vistas moviéndose alrededor de la oficina en un estado de angustia. A las 11:45, SCP-332 entra en estado activo. La mujer no identificada #1 sale de la oficina para salir al exterior a las 16:00 horas.
&gt; 
&gt; **&lt;16:22-18:45&gt;** Estática.
&gt; 
&gt; **&lt;18:45-19:00&gt;** Se recoge la cámara y se recorre la habitación. Varias personas fallecidas son visibles en el recuadro, incluyendo el camarógrafo original. La cámara apunta brevemente hacia la ventana, donde se puede ver la interpretación de SCP-332. La cinta termina a las 19:00.
[[/collapsible]]
