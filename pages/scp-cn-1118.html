**项目编号：**SCP-CN-1118

**项目等级：** --Safe-- Euclid

**特殊收容措施：**所有SCP-CN-1118须被分别放置在15cm*15cm*15cm的上锁小型收纳盒中。所有收纳盒须被集中收纳于一个基金会标准保险箱内，且应配备至少一名守卫在保险箱旁进行全天候看守。任何关于SCP-CN-1118的实验须在经过2级或以上人员的批准后进行。

任何关于SCP-CN-1118与其他智能生物异常项目的交互实验应--在经过3级或以上人员的批准后进行--被立即否决。

如若获得任何SCP-CN-1118-1或1118-2的潜在位置信息，两名特工应被立即派遣此处以寻找并收容任何寻获的SCP-CN-1118，1118-1以及1118-2。若对象有任何已经进入第三阶段中晚期或第四阶段的可能，则须在收容队伍中额外编入一名携带麻醉枪支的特工。

如若获得任何有关SCP-CN-1118-3的位置信息，应立刻派遣一支由至少五名机动特遣队（MTF）队员组成的小队前往该处，寻找并收容SCP-CN-1118-3。收容过程中无需保留对象机体活性，但须保留对象的大脑完整性以供恢复与读取记忆。

**描述：**SCP-CN-1118为多枚直径约10cm的头绳，一半为淡红而一半为淡蓝。实验表明SCP-CN-1118的物理性质与其他标准样式头绳基本没有区别，除SCP-CN-1118能被拉伸至半米长的性质以外。

当任意一拥有智能，性格且拥有足够长毛发的个体持有SCP-CN-1118时，若其用CN-1118为自己编出10厘米以上长度的“马尾辫”样式发型并且24小时内不进行解开操作，该个体头部所有毛发的颜色将从发根开始以每秒1毫米的速度变为与发圈颜色相同的淡红或是淡蓝，变为任意一种颜色的概率随机。头部毛发颜色变为淡红色与淡蓝色的个体项目编号分别为SCP-CN-1118-1与1118-2。若该个体全部头部毛发完成变色，其将受到SCP-CN-1118的深入影响。该影响--不可逆，即使将受到异常影响的毛发组织甚至连接毛发的表皮全部移除也无法抵消--可通过接受A级记忆删除而消除。

SCP-CN-1118-3为一名（可能多名）约30岁的男子，目前掌握的情报仅表明其为SCP-CN-1118的传播者。1118-3--是一名位居上海的吴姓心理科医生--目前位置与具体身份仍然未知，这进一步降低了收容1118-3与全部SCP-CN-1118相关个体的可能性。SCP-CN-1118-3目前有两个（可能为曾用）身份，分别为一上海心理医生与一北京商贩。

[[collapsible show=&#34;+ SCP-CN-1118的深入影响&#34; hide=&#34;- 点我隐藏&#34;]]
__**SCP-CN-1118的深入影响**__
&gt; SCP-CN-1118-1头部毛发颜色完全变为淡红后，其表现欲将逐渐增强，由浅入深分别分为三个阶段：
&gt; 
&gt; || ||第一阶段||第二阶段||第三阶段||
&gt; ||持续天数||31天||14天||7天||
&gt; ||症状||SCP-CN-1118-1的发言频率及单次发言时长将明显增加，同时其会试图通过一些异常的行为（例如在入座时突然跳起）使自己更为显眼以试图引起其他个体的注意。||SCP-CN-1118-1将开始透露自己的所有秘密甚至个人隐私以试图引起其他个体的注意。||SCP-CN-1118-1将试图把自己的一切行为暴露在至少两个智慧个体的注意下，包括生理行为。测试表明SCP-CN-1118-1对此感到强烈的满足感。||
&gt; 
&gt; 若SCP-CN-1118-1经历过全部三个阶段，或在任意阶段中长达24小时未收到来自任何个体的注意，影响将直接进入第四阶段：SCP-CN-1118-1将通过一系列自残甚至自杀行为来吸引其他个体的注意，且这些行为往往会导致对象的直接死亡。若对象因外界干涉而无法完成自残或自杀行为，其将在一小时内出现不可逆转的脑损伤甚至脑死亡，损伤程度因人体质而异。
&gt; 
&gt; SCP-CN-1118-2头部毛发颜色完全变为淡蓝后，其表现欲将逐渐消减，由浅入深分别分为三个阶段：
&gt; 
&gt; || ||第一阶段||第二阶段||第三阶段||
&gt; ||持续天数||31天||14天||7天||
&gt; ||症状||SCP-CN-1118-2的发言频率及单次发言时长将明显减少，同时其主动与其他个体交互的频率也将减少。||SCP-CN-1118-2将开始抗拒与其他个体任何形式的交互，并会逐渐将自己的活动范围缩减在约20-30平方米内（若对象进入该阶段时身处一小于此面积的封闭空间内，则活动范围为该空间）。||SCP-CN-1118-2将尝试消除一切能使其他个体感知到自己存在的方式，包括但不限于：将房门上锁拉紧窗帘；毁坏一切监控设施；甚至完全停止活动。测试表明对象对此感到强烈的安全感。||
&gt; 
&gt; 若SCP-CN-1118-2经历过全部三个阶段，或任意阶段中其在短时间收到来自大量个体的注意（目前观测到过最少的数量为：24小时内15人；1小时内1人），影响将直接进入第四阶段：SCP-CN-1118-2将通过能隐藏起自身尸体与血液的自杀行为（例如跳崖）来结束一切与外界的交互。若对象因外界干涉而无法完成该行为，其将在一小时内出现不可逆转的脑损伤甚至脑死亡，损伤程度因人体质而异。
[[/collapsible]]

**实验记录：**
[[collapsible show=&#34;+ SCP-CN-1118与智慧机械生命的交互实验&#34; hide=&#34;- 点我隐藏&#34;]]
__**实验 A - (██/1/2019)**__
&gt; **项目：**一台与[[[SCP-1360|SCP-1360]]]相同型号的智能机器人（暂编号为D-CN-1118-R）
&gt; 
&gt; **方式：**在对象头部戴上一顶假发，用SCP-CN-1118制得一个“马尾辫”发型，等待24小时
&gt; 
&gt; **结果：**没有异常效应
&gt; 
&gt; **笔记：**看来这头绳只认真货。——肖██博士

__**实验 B - (██/1/2019)**__
&gt; **项目：**D-CN-1118-R
&gt; 
&gt; **方式：**在对象头部贴上一块带有足够长毛发的表皮，用SCP-CN-1118制得一个“马尾辫“发型”，等待24小时
&gt; 
&gt; **结果：**没有异常效应
&gt; 
&gt; **笔记：**猜想是这块表皮的非活性影响了异常效应发生。——肖██博士

__**实验 C - (██/1/2019)**__
&gt; **项目：**D-CN-1118-R
&gt; 
&gt; **方式：**在对象头部内植入营养液供给装置并连接一块新鲜的带有足够长毛发的表皮使其保持活性，用SCP-CN-1118制得一个“马尾辫”发型，等待24小时
&gt; 
&gt; **结果：**没有异常效应
&gt; 
&gt; **笔记：**猜想是因为对象没有“性格”功能导致异常影响无法进行。——肖██博士

__**实验 D - (██/2/2019)**__
&gt; **项目：**SCP-███，检查表明其性格相关模块加载正常
&gt; 
&gt; **方式：**在对象头部内植入营养液供给装置并连接一块新鲜的带有足够长毛发的表皮使其保持活性，用SCP-CN-1118制得一个“马尾辫”发型，等待24小时
&gt; 
&gt; **结果：**异常效应发生，对象成为SCP-CN-1118-1，然而不同于生物，对象--直接进入第四阶段并--以自爆的方式破坏了自身95%的零件。由于损毁度过高，无法通过读取数据库的方法调查对象直接实施自我损毁的原因。推测为对象的性格模块出现严重故障进而影响到相关行为程序，而并非直接进入第四阶段。对象损毁度过高使其无法被修复，项目等级降为Neutralized。对象的爆炸导致在场的肖██博士与3位助手死亡。
&gt; 
&gt; **笔记：**这是最后一次——我们不能再冒着损失其他异常项目的风险而仅仅为了证明一个猜想。以后SCP-CN-1118与其他SCP的交互实验将被无限期禁止。——O5-█

[[/collapsible]]


[[collapsible show=&#34;+ 制得发型差异对SCP-CN-1118异常影响的影响实验&#34; hide=&#34;- 点我隐藏&#34;]]
__**实验 A - (██/1/2019)**__
&gt; **项目：**D-CN-1118-1，D-CN-1118-2 
&gt; 
&gt; **方式：**由D-CN-1118-1自己用SCP-CN-1118制得一个“马尾辫”发型，而使一名助手为D-CN-1118-2用SCP-CN-1118制得一个“马尾辫”发型，等待24小时 
&gt; 
&gt; **结果：**异常效应发生，D-CN-1118-1与D-CN-1118-2均成为SCP-CN-1118-2
&gt; 
&gt; **笔记：**实验证明SCP-CN-1118的异常效应是否触发与受影响者是否独自使用SCP-CN-1118并无关系。——赵██博士

__**实验 B - (██/1/2019)**__
&gt; **项目：**D-CN-1118-3 
&gt; 
&gt; **方式：**在对象头部左侧用SCP-CN-1118制得一个“马尾辫”发型，等待24小时 
&gt; 
&gt; **结果：**异常效应发生，D-CN-1118-3成为SCP-CN-1118-1
&gt; 
&gt; **笔记：**实验证明SCP-CN-1118的异常效应是否触发与马尾辫发型所处位置并无关系。——赵██博士

__**实验 C - (██/1/2019)**__
&gt; **项目：**D-CN-1118-4，D-CN-1118-5 
&gt; 
&gt; **方式：**在两位对象的头部各用两个SCP-CN-1118制得“双马尾”发型，等待24小时 
&gt; 
&gt; **结果：**异常效应发生，D-CN-1118-4左半边发色变为淡蓝而右半边为淡红，而对象并没有进入任一阶段；D-CN-1118-5成为SCP-CN-1118-1，发色变为深红，影响阶段深入所需时间是其他受影响者的一半
&gt; 
&gt; **笔记：**实验证明SCP-CN-1118的异常效应叠加遵从数学规律。——赵██博士

__**实验 D - (██/2/2019)**__
&gt; **项目：**D-CN-1118-6 
&gt; 
&gt; **方式：**仅用一枚SCP-CN-1118于对象头部制得两个“马尾辫”发型
&gt; 
&gt; **结果：**异常效应发生，D-CN-1118-6的头发仅一半出现了变色，其中一半变为淡蓝一半变为淡红，而对象并没有进入任一阶段
&gt; 
&gt; **笔记：**得到与实验C相同结论。推理得到还有两种可能：对象变为正常SCP-CN-1118-1或SCP-CN-1118-2。——赵██博士

__**实验 E - （██/2/2019)**__
&gt; **项目：**D-CN-1118-7
&gt; 
&gt; **方式：**用一枚SCP-CN-1118于对象头部制得一个“麻花辫”发型
&gt; 
&gt; **结果：**没有异常效应
&gt; 
&gt; **笔记：**实验表明只有马尾辫才能触发SCP-CN-1118的异常效应。——赵██博士

[[/collapsible]]

[[collapsible show=&#34;+ 文件SCP-CN-1118-初接触 （已归档）&#34; hide=&#34;- 点我隐藏&#34;]]
SCP-CN-1118在2019年1月██日于上海市宛平南路某精神卫生中心附近第一次被发现。当时有大量SCP-CN-1118-1于当地进行无主题的游行。特工王██前往进行观察并察觉到异常效应的影响。该群SCP-CN-1118-1随后被带回站点并进行研究后确认了SCP-CN-1118及其常性质。 A级记忆删除剂于当地播撒，删除了人们对于该游行的全部认知。根据受影响者家属的口供，受影响者之前均是抑郁症患者，一名大约30多岁的吴姓医生将SCP-CN-1118当作药方开给了他们。由于当时吴姓医生的名牌被遮挡，无人知道他的姓名。

&gt; “显然那个姓吴的开的药副作用太大了。别忘了除了-1还有-2，那些人不进行普查几乎找不到，而且肯定还有不少人没戴这头绳或者没扎马尾辫。鬼知道那家伙到底发了多少头绳，还有多少。得赶紧找到他……值得注意的是，SCP-CN-1118的效应表明他可能有着性别歧视，但是现在留长头发的男生也不少，所以这点有待商榷。” ——周██博士

**笔记：**由于后续得到的信息，这篇文档已无研究价值，现已归档留存。
[[/collapsible]]


[[collapsible show=&#34;+ 文件SCP-CN-1118-Cure &#34; hide=&#34;- 点我隐藏&#34;]]

2019年2月██日，基金会特工在北京市某地收容了一名23岁的外籍SCP-CN-1118-2。对象自称Kate，测试表明其当时已经进入第二阶段晚期。然而其因故探明了SCP-CN-1118的影响本质并采取了相应措施，使其一定程度上克服了异常影响并能够与基金会进行相对正常的交流。
以下为Dr. Bevis与Kate的对话，对话内容已经过翻译。

__**对话记录-（██/2/2019）**__
&gt; **Dr. Bevis：**那么访谈现在开始。Kate，你能描述一下自己当时是怎么得到SCP-CN-1118的吗？
&gt; 
&gt; **Kate：**你是说这个头绳？这里好多人啊……我想想……
&gt; 
&gt; **(沉默了两分钟后)Kate：**我记得自己当时是在一个小摊里买到的头绳……为什么那里会有那么多人……摊主是个男人，我想。三十多岁，带着黑色口罩和太阳眼镜，但能看出黑色短发。博士你能把走廊的窗子拉下来吗……当时就觉得不对劲了，但还是看价格便宜就买了下来……
&gt; 
&gt; **Dr. Bevis：**小商店？你确定？不是在医院里得到SCP-CN-1118吗？
&gt; 
&gt; **Kate：**我很确定博士。这段时间我从没去过医院，更别说在那里得到什么了……而且医院人那么多……
&gt; 
&gt; **Dr. Bevis：**知道了……那Kate你受到影响期间是什么感觉？我是说，有没有那种不自然的，像是受操控的……
&gt; 
&gt; **Kate（吸了一口气，身子缩了一缩）：**博士，那是我这辈子，经历过最糟糕的回忆……
&gt; 
&gt; **Kate：**起初仅仅是一些片段罢了……那些小时候受到的不公平，那些被欺负的片段，就那么不受控制的浮现了出来。换常人来说，那都过去了，谁还在意？但对我不同……博士你能让那些助手出去吗，人太多……那些记忆不知道为什么，就那么，像刀一样刺进我的内心……
&gt; 
&gt; **Kate：**那些记忆开始影响我的生活……我和人聊天的时候它会出现，打断我的一切思绪并让我开始无法自拔；我睡觉的时候它会入梦，让我眼泪满脸地醒来；就连走路时，锻炼时……它无处不在，博士，无处不在。
&gt; 
&gt; **Kate：**这个情况大概一个月以后吧，一切，不知道为什么，都变得更糟了……我开始无意识地告诉自己，‘你的出现只会让别人困扰，因为你除了带来麻烦什么都不会’。
&gt; 
&gt; **Kate：**这说的并非没有道理啊……自从买了头绳以后，所有人都问我为什么要染发。我明明没有染过头发，但当时的我却只想到，原来自己连发色都那么讨人厌。
&gt; 
&gt; **Kate：**有一段时间，它起效了。还有什么能比这更糟的吗？我拒绝一切聚会，拒绝去工作，甚至连出门买菜都不愿意……加上那些不停涌来的记忆，我的存在对我来说是那么的没有必要……
&gt; 
&gt; **Kate：**但是我找到了一条缓解的方法，冥想。只有冥想才能让我短时间内摆脱掉，忘记掉那些记忆。而且这让我知道一个非常重要的事情……
&gt; 
&gt; **Dr. Bevis：**啊……那是什么？
&gt; 
&gt; **Kate：**那些记忆不全是真的。
&gt; 
&gt; **Dr. Bevis：**这是什么意思？
&gt; 
&gt; **Kate：**博士，你还不明白吗？当我开始用头绳了以后，我的发色变了，各种或真或假的记忆都涌来了。还不够明显吗？那个头绳带来了一切。它操控我的性格，我的思想，就为了让我去死。
&gt; 
&gt; **Kate：**但就算我明白了这一点也没什么用……我能感受到它的影响在逐渐加深，很快我就撑不住了，除非那些记忆能够消退，不然迟早有一天我会被完全影响的。
&gt; 
&gt; **Dr. Bevis：**记忆消退吗……（慢慢走到Kate的身前，拍了拍她的肩膀）你知道吗Kate，一切都会好起来的。
&gt; 
&gt; **笔记：**已经确定SCP-CN-1118-3不只是一名上海医生那么简单……鬼知道他是怎么跑到北京又开起商店的。如果有不止一名SCP-CN-1118-3的话，那问题就严重了。由于采访对象提及“或真或假的记忆导致症状严重”，故将进行通过消除记忆以减轻或抵消SCP-CN-1118异常效应的实验。——Dr. Bevis
&gt; 
&gt; **注：**对话记录于第八段结尾“内心”处原文为mind，意思为“意识”，为理解顺畅便换为内心。

__**实验 Cure - (██/2/2019)**__
&gt; **项目：**D-CN-1118-8，对象当时已成为SCP-CN-1118-1并进入第二阶段7天
&gt; 
&gt; **方式：**于对象左腕静脉中注射一剂A级记忆删除剂，开始进行观察记录
&gt; 
&gt; **结果：**对象受到的异常影响于七天后退回第一阶段，异常的深入影响于一月后完全消失，然而对象的头部毛发维持淡红色
&gt; 
&gt; **笔记：**已经确认A级记忆删除剂为治疗SCP-CN-1118对生物深入影响的有效方法。——Dr. Bevis

实验Cure之后，A级记忆删除剂被当做治疗SCP-CN-1118异常影响的药物并用以治疗站点内收容的所有SCP-CN-1118-1与SCP-CN-1118-2。所有接受治疗且当时未进入第四阶段的人员均被治愈。

约一周后，Kate递交了一份研究员入职申请，并说明自己入职后将进行基于SCP-CN-1118上的关于寻找抑郁症治疗药物的研究。站点人事部门拒绝了Kate的申请。

&gt; “Kate缺乏对基金会以及异常的足够认知，先不说世界观的冲击所带来的影响，作为一个父母尚存、社交范围正常的成年人就这样突然消失，完全掩盖事实的可能性不仅低而且费时费力。如果让她入职，为站点甚至基金会带来风险的可能性极大。为了消除潜在的‘帷幕揭开’的可能性，将派一名特工携带记忆消除剂前往清除其关于基金会的一切认知。但是不得不说，这个研究方向很有意思，将提交相关提案。”
&gt;                                                                    ——站点人事部门主管Patrick
