+++ 第一页

Sophia Light的 **《七件新手3级研究员应该知道的事》**

##red|[红字：为啥Dr. Sophia Light在骗我点进来？[[footnote]] 译者注：原文为Clickbaiting, 类似“骗赞”等吸引人们去点击但与实质内容无关的做法 [[/footnote]]]##
##purple| [紫字：？Vaux说这会让人们更有兴趣读它]##
##red| [红字：他没说错]##

基金会的许可等级是在“需要知道”的基础上进行操作的，就像任何长时间大规模政策一样，在它不再是个好办法之前一直会是一个好办法。你现在拿着的这本“手册”并不是正统的，但它表达了我所认为的作为一个研究人员的基础：不仅仅是胜任你的研究工作，更是要能在最低限度上理解这个世界——特指那些在低许可等级时对你而言像隔着一层面纱，但现在已经为你揭开的东西。

如果你在读这句话的话，这意味着我已经赢得了我与信息安全部的小小伦理战争。从广义上讲，这里的信息对于 3 级人员来说并不是那么陌生，但对其之间的相关性的理解是来之不易的，我希望你能尽早学会它。

好好干吧。
- Light

------

+++ 第二页

1.
在常识中，人们可能觉得**所有规章制度都是以血写就的**。也就是说，现存的规章制度是因为以前有什么事情发生了才会被制定的，所以即便有些规则看起来即##red|（红字修正错别字：既）##奇怪又不必要，你最好还是遵循它，为了你自己。

这是错的。

实际上，**只有30%的基金会规章是由血写就的。**

其中50%是因为一些很愚蠢的原因放在那里的——以前程序的遗留问题或从未更新的因果理解，官僚原因，以及纯粹的人为错误。

剩下的20%是因为以前有人这么做过，并且看起来有帮助，于是它就从此成为了一个规矩，也就是迷信。

不幸的是，**你不会知道**哪个规章属于以上的哪种情况。如果你不想惹上麻烦的话，记得提前做好研究。

------

+++ 第三页

和**哲学部门**的人交个朋友。大多数二级研究员要么不知道他们在做什么，要么认为他们是个笑话。他们不是。

**(1)** 这个名字挺误导人的。他们通过个人背景招募，其中也囊括技术人员。

**(2)** 他们通过提出具有可操作性的好想法来招聘和晋升。他们真就是通过查看SCP们并撰写异常现象的可预测模型来领薪水的。

如果你花费了过去两年来研究一个异常，结果有个陌生人扫了一眼你的研究论文和维基百科，然后邮了你一份意见列表写着：“1. 或许它是有感知力的并且在故意给你捣乱？”

我知道这会让人感觉很糟糕。如果那些意见并没有什么建设性的话，我也不会喜欢这样的。你可能觉得你是某某某异常的专家，我相信你确实是，但你仍旧没有对偏见，狭窄的视野，或者低级模因效应免疫。

我并不是说他们的主意一定是正确的，但它们往往是有趣的。如果你将它们作为严肃的假设并加以调查，你会学到些东西的。你可以选择因为被批评而感到恼火，也可以选择搞出些成果。我推荐后者。

Dr. Heiden (RIP)##red|[红字把RIP圈起来并写道：更新一下？]##在一个便签上写道“所以你在要求一个哲学咨询”，该便签仍在流传。值得好好寻找。如果你没法找到它，就直接去问他们吧。他们不咬人。

------

+++ 第四页

3. 
**PU级和AM级材料。**你可能已经熟悉了PU级和AM级材料之间的区别，有些实验会严格要求使用PU材料，或者至少在PU和AM之间得到不同的结果。你或许曾被告知过，这些操作与一般制造工程中的某些能被SCP感知到的方面有关。

PU级材料是“普通”的。

**AM级材料**则已经通过&lt;⋮SCP-038&gt;等**异常复制工程**大规模复制过了。万象树是基金会的一个秘密经济来源。

虽然没人愿意真这么叫它，但AM级材料实际上算是一种交互实验。你觉得我们是通过正常经济活动来直接控制世界上15%的计算力的？怎么可能。我们做出一个特别棒的集成芯片，然后直接复制它个一千万份。在基金会，处理器可以直接从树上长出来。尼玛的。

------

+++ 第五页

说点与研究相关的，AM级材料很少出现在野外环境（基金会之外的地方）下。

如果你从来没有发现过这个区别，那你是挺幸运的。不论如何，感谢我们的采购专员吧——他们的工作比你过去的认为的要奇怪得多。

##purple| [紫字：什么图片？？]##

------

+++ 第六页

4. 
你们中的一些人可能已经经历过不少这种site之间的位置交换，足够让你们知道这一条了。但毕竟有许多职员在等级1和2时一直待在同一个site甚至同一个团队，所以我还是需要重申：**不同的site用不同的方法做事**。我们既有像军事基地一样的站点，也有像大学一样的站点，像核电站一样的站点，也有些站点是个大熔炉。有些很严格，有些很宽容，有些既活泼又吵闹，有些很安静。站点主管们和你的监督员们对这些站点文化和程序具有很大的控制权。

就算是日常实验室工作，基于谁在教导谁，也能有很大的不同——如果没有新鲜血液，你会得到一个和外界隔绝的潜规则泡泡。*

如果你在尝试搞明白一个新联系人或者一份有着明显个人风格的旧研究论文是怎么回事，记住：他们可能只是在别的地方用不同的方法做事。


------

+++ 第七页

相反地，引用一位老上司的话来说:

“如果哪天你想自杀，至少先试试在一个不同的site做份不同的工作。”

##red| [红字：老天。]## 
##purple|[紫字：太夸张了？]##
 ##red|[红字：不。留着它。]##

自我被招募以来，心理健康资源已经发展了很长一段时间，所以亲爱的读者，我希望这条建议与你无关。但如果你想听，那你就需要听。过去如此，现在也是。

*（研究者在site之间不断交换的原因不仅仅是官僚无能，它有时反而是种抵抗官僚无能的策略。我个人认为如果我们告诉研究者这些，结果会更好。出于某种原因，前任管理部门似乎不喜欢这样做。但我在尝试反其道而行之。如果你被遗漏并且在毫无解释的情况下被调遣到在地球另一端的新site而且你完全不会说那里的语言，我以个人的名义向你道歉。这可能是因为你工作做得好！是不是感觉好些了？）

------

+++ 第八页
5.
使用D级人员的伦理问题并不是一目了然的。不论你之前被如何告知，事实是直到现在也仍有激烈的争论。一些研究领域能从人体实验中获益更多，但也有相当数量的人们认为任何形式的对D级人员的使用都是一场道义灾难。

如果你在与上述内容相关的研究领域中任职，并很久以前就把你的良心埋到不知道哪个坑里去了的话，找把铲子，去把它挖出来。这个决定每天都在被做出，而你现在有一份发言权了。如果你不使用它，什么都不会改变。


-----

+++ 第九页

6.

斯克兰顿现实稳定锚是一种在消除现实扭曲方面非常有效的机器，并且在研究、收容等方面有大量应用。它们既昂贵又袖珍，基金会也能够制造更多。
虽然但是，它们的扭曲删除效应也能删除：
•人体中某种关键的酶
•某些微生物
•许多书
•某些##red| ████████████##
##red|[红字：坏主意。还是把## ##purple|████████## ##red|作为例子更好？]##  
##purple|[紫字：绝对不能说那玩意儿。我一会儿当面告诉你为什么。] ##
##red|[红字：我们似乎陷入僵局了。]##
•普通抗失忆和抗精神紊乱药物的效果。
•任何拉斯维加斯制造的东西（！！）
•所有阿拉姆语（！！！）

基金会不喜欢谈论这个，但它应该多谈谈，并且无论如何，稳定锚是一个很好的工具，可以让你了解那些你在达到3级之前可能从未听说过的东西。（或者至少是那些你不应该听说过的东西。）

-----

+++ 第十页

7.
请学会使用有效数字/sigfigs，我是从基金会外现实世界的学校毕业的，所以我拥有标准的学术知识。如果有人把它搞错，我会很恼火。

这也特别能惹恼Bill Hart，他是Site-19精密工程制造团队的领头，他解释得比我好，所以我得到了他的许可，包括以下内容：

大部分和我共事的研究员都是美国人，如果你也是其中之一，那你就不是使用公制单位的，你使用英尺作为单位。于是你打算上网查查（或者你老派到打算用计算器和换算表，又或者你真的在乎那些没人给个屌的信息安全协议）。你决定你的骷髅架子需要一个五英尺长的盒子。彳亍。

然后你把你的问题输进浏览器，接着度娘或者你的计算器会告诉你五英尺是1.524米（因为他们是只会回答你问的问题的智障），或者更糟，1.523999951米。

首先，这是错的，5英尺就是1.524米。你刚被一个浮点错误耍了。所以这并不是个好开始。

然后，因为你比__智障__还__智障__，因为你是__天杀的傻叉__，你复制粘贴了那团玩意儿并发给了我的团队。好了，现在我们9个人全部

------

+++ 第十一页

当场心梗去世，因为你要求我们在一周时间内做出__纳米级精密工程__。

在任何其他行业这都不会是个大问题。但不像它们中的任何一个，我们__确实能够__做到大规模纳米级精密作业。同时，也不像在任何其他地方，在极少数情况下，__确实__会有某个天杀的家伙需要我们做一个长度为__十五亿两千三百零九万九千九百五十一纳米__的盒子，不然的话那个该死的骷髅就会跑出来并毁灭世界。并且我们会把它做出来的，因为就跟你们一样，我们也在这儿工作生活。但是你们中的大部分？大部分只需要一个5英尺长的盒子。

谢天谢地的是，我们不是傻瓜。所以如果你给我们发了那种垃圾东西，我们会给你回信。（如果你足够幸运，回信会不仅仅是高亮最后 8 位数字并写道 “哥们儿？？”）但如果我们很忙或者你不给我们回信了，__我们会直接用猜的__。

并且我们往往猜得都不错。我很自豪地说，我的团队从未因为主观臆断精确度而造成收容突破。（你知道什么__确确实实造成过__收容突破吗？TNND的浮点错误。）但是你，你个白大褂傻叉，或许你才是那个需要因此焦虑的人，因为你去了TMD__恐怖哈佛__[[footnote]] 译者注：在刻板印象中哈佛的工科很差，甚至流传着“哈佛大学的人不会数数”这样的调侃 [[/footnote]]而我和我的人去的则是__叽里呱啦县理工大学__，你或许觉得是你在决定收容盒的大小，但如果你不明确地说明你的单位需要多精确，那决定的它的人就不会是__你__！__而是我！！__

向他妈的上帝发誓。谢了，Light。说出来感觉好多了。
