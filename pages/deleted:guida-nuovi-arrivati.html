[[tab Introduzione]]

++ Introduzione

Benvenuto alla Wiki della Fondazione SCP! Siamo la branca ufficializzata nel marzo 2017 della SCP Foundation, e siamo contenti di averti qui con noi.

**__Tutti i lavori postati su questa wiki, a meno che non sia dichiarato altrimenti, sono assolutamente fittizi. Questo non è un sito di Gioco di Ruolo. La Fondazione non esiste.__**

Stai leggendo la Guida dei Nuovi Arrivati, un&#39;introduzione agli standard del sito e a come è opportuno comportarsi. Non importa come tu sia arrivato qui, ti accogliamo come nostro nuovo membro e potenziale traduttore, nonché autore di SCP-IT o Racconti Italiani.

Cominciamo dall&#39;inizio: passare da lettore saltuario a membro del sito.

* Crea un account Wikidot, il sito ospite che contiene sia noi, sia la Fondazione originale in inglese, nonché numerosi altri siti da altri paesi. Per farlo, puoi andare [https://www.wikidot.com/default--flow/login__CreateAccountScreen qui].

* Anche con un account Wikidot, non sei ancora membro della Fondazione SCP. Per divenirlo, clicca [http://fondazionescp.wikidot.com/iscriviti qui] o nel link che puoi trovare nella barra laterale.

* Fatto! Ora sei un membro della branca Italiana della SCP Foundation!

D&#39;ora innanzi, hai gli stessi diritti (e gli stessi doveri!) degli altri membri come te. Ci si aspetta che, per poter essere un buon membro, tu abbia letto tutte le [[[regole del sito|regole]]] del sito, e se vuoi scrivere un tuo articolo originale devi prima leggere la [[[scrivere un articolo scp|Guida su Come Scrivere un Articolo SCP]]].

**Per continuare a leggere, torna in alto e clicca la prossima scheda, troverai altre informazioni utili!**

&gt; [[size larger]]Se hai ancora dei dubbi dopo aver letto l&#39;interezza di questa pagina, puoi andare a leggere le [[[FAQ]]].[[/size]]

[[/tab]]

[[tab Comportamento nel Sito]]

++ Comportamento nel Sito

La [[[regole del sito|pagina delle regole]]], che ormai avresti dovuto aver letto, contiene una lista chiara di cosa ci si aspetta che tu faccia e non faccia. Ad ogni modo, qui alla Fondazione ci consideriamo una //comunità//, non una semplice lista di cose da fare o no. Inoltre, non esiste una lista che ti spieghi come comportarti con le persone nella vita di tutti i giorni: non importa come ci si comporti, prima o dopo daremo i nervi a qualcuno. Quello che devi cercare di evitare qui è dare i nervi a **tutti**, perché verrai espulso dal sito (bannato). Tienilo a mente.

[[size larger]]**La Legge di Wil Wheaton:** [[/size]] Anche conosciuta più semplicemente come la Legge di Wheaton, questa è la regola più facile e veloce ma al contempo efficace per stare simpatico a tutti. È la somma di tutte le norme sociali, della Regola D&#39;Oro, della Teoria dello Stato di Natura di Hobbes e degli imperativi categorici di Kant, con il vantaggio enorme di essere veloce e alla portata di tutti:

&gt; [[=]]
&gt; **Non fare lo stronzo.**
&gt; [[/=]]

La tua vita e il tuo tempo qui con noi alla Fondazione sarà estremamente più facile se lo tieni a mente.

[[size larger]]**Battibeccare con i Moderatori:**[[/size]] Non lo fare. La pagina [[[Ecco lo Staff]]] ha una lista di persone con un certo grado di autorità qui nel sito; ognuno di loro è, quantomeno, un utente fidato, con un buon grado di esperienza nello scrivere pagine e interagire con le persone sul sito. **Ci si aspetta che tu sappia chi sono queste persone!**

* **Ciò detto:** A tutto lo staff (ovvero, le persone che hanno un minimo di autorità) è permesso esprimere le proprie idee, proprio come te. Non è consigliabile trattare male queste persone (o chiunque altro, ma specialmente loro), ma finché ti comporterai in maniera civile anche a te è permesso discutere di tutto, con altri utenti o con membri dello staff, mentre sono nelle loro vesti da utenti normali. Questo cambia quando lo staff decide di esercitare il proprio potere. Vedi sotto:

[[size larger]]**I Post degli Amministratori/Moderatori:**[[/size]] Qui troverai i membri dello staff che agiscono esercitando la propria autorità. Puoi discutere anche tu in questi post, a meno che non sia indicato diversamente. Come già accennato, ogni volta che un membro dello staff agisce come tale, ci si aspetta che tu lo rispetti. Ad esempio, se un moderatore ti chiede di smettere di fare qualcosa, ci si aspetta che tu la smetta senza protestare.

[[size larger]]**Modifiche:**[[/size]] La Fondazione SCP è una wiki, quindi sei incoraggiato a contribuire come puoi al sito. Per questo, puoi sia creare nuove pagine che modificarne alcune, __**entro un certo limite**__. Le modifiche che puoi fare sono principalmente due tipi per due tipologie:

* **Modifiche minori:** Include errori di grammatica, di tastiera, o aggiustamento della punteggiatura. Puoi fare ciò a patto che tu sappia cosa stia facendo e che non cambi il senso della frase. Se intendi fare molte modifiche, è meglio che contatti un moderatore, per evitare fraintendimenti. 

* **Modifiche importanti:** Include cambiare interi paragrafi o il modo in cui questi vengono mostrati, alterare immagini o titoli. Questi cambiamenti sono delicati, e prima di farli è imperativo contattare l&#39;autore originale di quella pagina o un moderatore.

------

* **Modifiche in Pagine Originali Italiane:** Se trovi errori in una pagina SCP-IT, valgono le stesse regole di cui sopra, senza particolari aggiunte.

* **Modifiche in Pagine Tradotte dall&#39;Inglese:** Anche qui valgono le stesse regole di cui sopra, con l&#39;importante aggiunta che è necessario essere parte del [http://fondazionescp.wikidot.com/diventare-un-traduttore Team di Traduzione] per effettuare modifiche importanti. Se non ti senti completamente a tuo agio con l&#39;inglese e pensi che ci sia un errore in una pagina, invece di modificarla tu stesso contatta un membro del Team e/o un membro dello staff, loro sono persone che sanno quello che stanno facendo.

[[size larger]]**Contenuto Appropriato:**[[/size]] Agli autori viene concessa una grande libertà su quello che possono scrivere (vedi ad esempio la [[[scp-231|Procedura 110-Montauk]]]). Quindi ci vanno bene le cose un po&#39; sanguinolente, ma senza mai esagerare. Similmente, non è considerato ok qualsiasi contenuto pornografico o eccessivamente cruento. Come sempre, se non sei sicuro, **chiedi ad un membro dello staff e/o sul forum.**

[[size larger]]**Spam:**[[/size]] Non farlo. Per spam si intende il ripetitivo postare dello stesso elemento e/o fare pubblicità a cose esterne al sito. Inoltre, è meglio non rispondere a dei post troppo vecchi, in quanto sarebbe inutile e fastidioso.

[[size larger]]**Firme:**[[/size]] Non si fanno. Le firme non sono necessarie nei forum, in quanto il tuo nome è messo chiaramente all&#39;inizio di ogni tuo intervento, e quando stai scrivendo una pagina chiunque può controllare chi ha fatto cosa consultando la cronologia.

&gt; [[size larger]]//Per una lista completa delle cose da fare e non fare, controlla le// **[[[regole del sito]]]**.[[/size]]

[[/tab]]

[[tab Suggerimenti ai Membri]]

++ Suggerimenti ai Membri

Abbiamo parlato delle cose che puoi e non puoi fare; ora parliamo di quelle che dovresti e non dovresti fare.

* **Lascia commenti costruttivi:** Questa è importante. Dire ad un autore &#34;la tua idea fa schifo&#34; oppure &#34;che figo!&#34; non è granché utile. Ovviamente, lo //puoi// fare, ma sarebbe meglio se motivassi quello che dici. Di seguito, qualche consiglio per essere apprezzato nel sito:
 * Cosa lo rende buono/cattivo? (Non possono aggiustarlo se non sanno cosa non va.)
 * Cosa potrebbero fare per migliorarlo o aggiustarlo?
 * Perché a te è/non è piaciuto?

Non c&#39;è bisogno che tu scriva un trattato ogni volta, ma dare delle ragioni aiuta la comunità ad essere migliore.

Puoi inoltre dare un&#39;occhiata alla [[[politica sul criticismo]]] per capire meglio come puoi essere utile alla comunità attraverso il tuo criticismo.

* **Non avere fretta di contribuire:** Anche questo conta molto. I nuovi arrivati tendono a pensare di //dover// postare subito qualcosa per sembrare intelligenti e attivi. Non è così. Al contrario, prenditi tutto il tempo di cui hai bisogno prima di postare qualsiasi cosa, cerca di renderlo al meglio prima di sottoporlo alla comunità. Non avere timore di chiedere aiuto, alla fine siamo tutti qui per rendere questo sito migliore, passo dopo passo.

* **Sperimentare con diversi stili:** Lo sappiamo, ad una prima occhiata può sembrare che il sito sia limitato agli SCP. Ma lo sapevi che si possono scrivere delle storie? E che nel forum ci sono delle sezioni in cui puoi postare disegni, filmati o altri materiali multimediali? Prenditi il tuo tempo per capire quali campi sono i tuoi punti di forza e quali ti piacciono di più, saremo tutti più contenti.

* **Leggi tanto:** Prima di muovere critiche o provare tu stesso a scrivere qualcosa, leggi, leggi molto e leggi in diverse sezioni: così facendo avrai una comprensione sempre migliore di come funzionano le cose e apprenderai i segreti nascosti dell&#39;universo narrativo della Fondazione. Non c&#39;è mai troppa conoscenza.

* **Modestia:** Calmati, stallone! Non c&#39;è bisogno che tu ti sforzi di essere il migliore di tutti. Anzi, se gli altri membri ti vedranno in questo modo, sortirai probabilmente l&#39;effetto opposto. Comportati come te stesso, e lascia che lo scorrere degli eventi della comunità guidi le tue azioni.

[[/tab]]


[[tab Suggerimenti di Scrittura]]
++ Suggerimenti di Scrittura
* **RTFM:**[[footnote]]&#34;Read The Fucking Manual&#34;, &#34;leggi il maledetto manuale&#34;.[[/footnote]] O, nel tuo caso, [[[scrivere un articolo scp|la pagina Scrivere un Articolo SCP]]]. Questa intera guida è su come scrivere sul sito. Se desideri abbiamo anche una [[[http://fondazionescp.wikidot.com/the-big-list-of-overdone-scp-cliches| Guida ai Cliche]]]; questa è una lista di argomenti e concetti su cui si è scritto molto oramai (anche se la lista è sia un po&#39; antiquata che incompleta).

* **Cerca:** Ci sono letteralmente centinaia di articoli in questa wiki. Puoi star sicuro che una qualsiasi nuova idea tu abbia, qualcuno l&#39;ha già fatta prima di te, o una cosa molto vicina. Non è male usare un&#39;idea già usata; la cosa importante è darle un tocco unico solo a te. Sentiti sempre in diritto di cercare aiuto e consiglio da parte dei veterani del sito.

**Il tuo Primo Articolo:** Scrivi il miglior articolo di cui sei capace come bozza, e poi vai a cercare del feedback nel forum o in chat. Usa quel feedback per migliorare il tuo articolo il più possibile, prima di postarlo. Non importa quale sarà il risultato del tuo articolo, fai tesoro dell&#39;esperienza! Le cancellazioni di routine ad opera dello staff (come descritto dalla [[[Guida all&#39;Eliminazione]]]) fanno parte del processo di apprendimento. Impara dagli errori, valuta bene i consigli e ritorna più forte di prima. Per concludere, il resto della frase di cui hai bisogno per entrare è &#34;e le applicherò da ora in poi&#34;.


* **Non postare lavori in corso sui forum:** Il che include specialmente non creare delle pagine sandbox su questo sito. Per ogni bisogno simile, puoi usare ben due servizi:
 * **Pastebin:** Puoi benissimo scriverlo su [http://scp-eval.pastebin.com pastebin], salvarlo, copiare l&#39;URL e linkarlo nel forum apposito.
 * **Sandbox:** Se invece vuoi una sandbox tutta per te, o se vuoi vedere come uscirà il tuo codice in formato Wikidot, abbiamo proprio una [http://scpsandboxit.wikidot.com/start Sandbox apposita]. Una volta finito, posta il link della tua sandbox sul forum. **Ricorda, non modificare __mai__ la sandbox di altri utenti senza il loro __esplicito__ permesso. Non è la tua sandbox e non hai motivo di apportare cambiamenti, neanche se vuoi davvero farli per aiutare.**

* **Annuncia il tuo SCP finito nel thread degli Annunci:** Quando lo staff avrà approvato la tua bozza postata sul forum, pubblicala nella sezione appropriata e metti un bel post nella sezione del sito dedicata agli annunci, [http://fondazionescp.wikidot.com/forum/t-2149279/nuovi-articoli-e-racconti-italiani qui], per dire a tutti che è pronto ad essere letto.
