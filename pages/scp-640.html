**Item n°:** SCP-640

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-640 deve ser mantido dentro de uma  sala elipsoidal com um interior uniformemente refletivo, como revestimento de níquel ou cromo. A atmosfera da sala deve permanecer em uma temperatura entre 260 e 307 K, em uma humidade relativa de 50% ou menos. Temperaturas e humidades acima desses limites aumentam significativamente o apetite e a agressividade da entidade, e muito provavelmente resultará em baixas de funcionários.

A câmara de confinamento deve estar equipada com uma cabine pressurizada à prova de luz equipada com um intertravamento eletrônico para evitar que ambas as portas sejam abertas simultaneamente. Apesar de não se saber se SCP-640 pode assumir uma forma gasosa, essas portas devem ser pressurizadas e, se possível, impermeabilizadas para facilitar medidas de contenção emergenciais.

Todos os funcionários que entrarem nas instalações de contenção devem vestir trajes refletores, incluindo escudos faciais anti-IV. A exposição deve ser limitada a nada mais que 30 minutos sem o consentimento de um nível O5. Todos os funcionários devem receber uma dose de anfetamina, modafinila ou cafeína antes da exposição; resistência, intolerância ou alergia a essas drogas é uma absoluta contraindicação a designação para o grupo de estudos de SCP-640.

**Descrição:** SCP-640 é um fenômeno eletromagnético senciente e de livre circulação, manifestando-se tipicamente como vários círculos rudimentares de luz amarelo-alaranjada, entre 18 e 57 mm de diâmetro dependendo do atual nível de apetite e energia da entidade. Também foi observado manifestando-se como pontos de luz infravermelha e radiação EHF, e parece ser capaz de mudar seu comprimento de onda com rapidez.

Em todos os registros, SCP-640 se disfarçou de pontos de luz solar iluminando uma parede, geralmente dentro de um quarto de criança. No geral desaparece da vista (supostamente mudando para a linha de IV ou radiofrequência) quando investigado de perto.

SCP-640 é carnívoro. Embora seja capaz de se alimentar de todos os animais conhecidos da Terra, SCP-640 mostrou uma clara preferência por humanos e primatas, especialmente crianças. Consome sua presa infligindo queimaduras que variam de gravidade e intensidade. Por motivos ainda desconhecidos, SCP-640 tende a visar o rosto, pernas e antebraços de suas presas. Geralmente também se alimenta da mesma presa repetidas vezes, permitindo-lhe tempo para se curar entre os ataques. A entidade tem preferência por atacar presas adormecidas, porém se enfurecida, faminta ou assustada, não hesitara em atacar uma presa acordada. Sempre que deseja, pode causar queimaduras fatais a um humano adulto em aproximadamente 120 segundos.

Uma tentativa de destruir SCP-640 usando uma sala refletora e 25 lanternas GCd falhou. No entanto, testes revelaram que uma sala refletiva é eficaz em interromper a alimentação da entidade.

Como muitos espécimes de SCP-640 surgiram, procura-se um meio eficaz de neutralização. Atualmente a Fundação não considera ser necessário conter mais do que alguns espécimes tendo em vista os recursos necessários.

-----

**Notas do Reintegração:** O primeiro espécime de SCP-640 foi resgatado da casa de ████████ █████████ em ████████, Japão, em 1984, após suas duas crianças serem internadas no hospital local com queimaduras graves. A fundação foi alertada por uma fonte anônima que acreditamos estar trabalhando para [REDIGIDO]. Agentes da Fundação descobriram a entidade após várias semanas de sondagem, durante o momento em que uma das crianças foi morta pela entidade. Os agentes conseguiram captura-la usando [DADOS EXPURGADOS] e a transportaram até o Sítio-17 para contenção.

Um segundo espécime foi resgatado em ████████, ████████, Estados Unidos, em 1999, e outro em 2006, ambos na mesma vizinhança.

**Adendo 640-a:** Boletins da Austrália sugerem que há ao menos um espécime de SCP-640 na natureza em algum lugar em ████████ e muito provavelmente outro em █████████. Atualmente agentes estão tentando localizar e conter as entidades

**Adendo 640-b:** Em dois incidentes separados, SCP-640 foi registrado distraindo pesquisadores, causando diversos acidentes a eles, resultando em uma violação da integridade do traje. Após a violação do traje, ambos os pesquisadores foram fatalmente atacados por SCP-640. O líder da equipe de pesquisa recomendou que SCP-640 seja atribuído provisoriamente à classificação Keter, aguardando uma investigação mais aprofundada para determinar se as ações da entidade foram deliberadas ou fortuitas.

**Adendo 640-c:** Atribuição provisória à classificação Keter negada, objeto retornou a sua classificação como Euclídeo.
