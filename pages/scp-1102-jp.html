**タイトル:** SCP-1102-JP - ケツの毛まで毟り取る
**著者:** ©︎[[*user indonootoko]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
|name=113

|caption=SCP-1102-JP
]]
**アイテム番号:** SCP-1102-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1102-JPはサイト-██41の異常性植物用収容セルに収容されます。灌水、清掃はロボットアームによる遠隔操作にて行い、Dクラス職員以外の人物がSCP-1102-JPと接触するのを防いでください。実験を行う場合は、レベル3以上のセキュリティクリアランスを持つ職員1名以上の承認を得てください。実験の際、収容セル内へ入室できるのはDクラス職員に限られます。

**説明:** SCP-1102-JPは複数の特異性を持つサボテン(//Cactaceae//)です。SCP-1102-JPは英語[[footnote]]英語、中国語、アラビア語、スペイン語、ポルトガル語、ロシア語、ドイツ語、フランス語、イタリア語、日本語、朝鮮語、アフリカーンス語、ナバホ語で検証を行ったが、SCP-1102-JPは英語にのみ反応した。[[/footnote]]を用いての成人と同等の会話能力を持ちます。

SCP-1102-JPは、砂漠にて遭難しているヒト（//Homo sapiens//）の元へ移動[[footnote]]根を自在に動かし､砂に埋まったまま泳ぐように移動する。[[/footnote]]し､商的な取引を持ちかける習性を持ちます。SCP-1102-JPは取引相手(以下､対象）に対し針状の物体を要求します。SCP-1102-JPとの取引に応じ、針状の物体を支払った場合、SCP-1102-JPは異常性の無い石油を出現させます。この取引で支払われた針状の物体は、SCP-1102-JPによる原理不明の力により、SCP-1102-JPに突き刺さります。突き刺さった針状の物体は、3時間程度の時間を掛けて徐々にSCP-1102-JPが元来持つ棘と差異の無い物体へと変異します。
　
SCP-1102-JPの主たる異常性は、上記の取引を拒否した場合に発生します。対象が取引を拒否した場合、全身の発毛部[[footnote]]鼻腔・外耳を含む[[/footnote]]において毛が脱落し、新たに毛の代替としてSCP-1102-JPが持つ棘と同質のものが発生します。この棘は約10分ほどで6cmほどの長さまで急成長します。このプロセスは激しい痛みと出血を伴う他、鼻や耳の毛穴から発生した棘が鼻腔や耳管を貫き、脳を損傷させるため、対象の身体機能へ深刻なダメージを与え、多くの場合対象は死亡します。この異常な体質の変化は不可逆的なものであり、対象を回復させる試みは成功していません。また、この棘を早期に抜き取った場合も即座に棘が再生するため、異常性に対する解決策としては不適切である事が解っています。SCP-1102-JPは、上記の異常性によって変容した対象から、原理不明の力で棘を抜き取ります。抜き取られた棘はSCP-1102-JPとの取引に応じた場合と同様のプロセスを経てSCP-1102-JPへ突き刺さり、SCP-1102-JPが元来持つ棘と差異の無い物体へ変異します。
[[collapsible show=&#34;+ SCP-1102-JP実験記録&#34; hide=&#34;- 閲覧を承認&#34;]]
**__実験記録1102-JP-1 取引に応じる実験 - 20██/██/██__**
&gt; **対象:** D-771
&gt; 
&gt; **目的:** SCP-1102-JPからの取引を行うことで異常性が発生するかを調べる。
&gt; 
&gt; **実施方法:** D-771へ裁縫針を支給、SCP-1102-JPに取引を持ち掛けられた際に差し出す｡
&gt; 
&gt; **結果:** 針を差し出すと、SCP-1102-JPの頂点部分より異常性のない石油が発生した。差し出した針はD-771の手のひらから突如浮き上がり、SCP-1102-JPへ突き刺さった。
&gt; 
&gt; **分析:** 初期報告の内容と同じ異常性を確認できた。差し出した針は3時間ほどかけてSCP-1102-JPの持つ棘と同質の物体に変異した。何故石油なんだろうか？

**__実験記録1102-JP-3 取引に針に似たものを使う実験 - 20██/██/██__**
&gt; **対象:** D-771
&gt; 
&gt; **目的:** SCP-1102-JPとの取引が針以外の針に類似した物体でも成立するかを調べる。
&gt; 
&gt; **実施方法:** D-771へ爪楊枝を支給、SCP-1102-JPに取引を持ち掛けられた際に差し出す｡
&gt; 
&gt; **結果:** 裁縫針を差し出した場合と同じ結果になった。
&gt; 
&gt; **分析:** 似たような物であればそれでもいいらしい。

**__実験記録1102-JP-4 取引に通貨を使う実験 - 20██/██/██__**
&gt; **対象:** D-771
&gt; 
&gt; **目的:** SCP-1102-JPとの取引が、針以外の物であっても成立するかを調べる。
&gt; 
&gt; **実施方法:** D-771へ100ドルを支給、SCP-1102-JPに取引を持ち掛けられた際に差し出す｡
&gt; 
&gt; **結果:** SCP-1102-JPは100ドルでの取引を認めなかった。100ドルがあれば大量の針と交換できることを説明した後も同様だった。
&gt; 
&gt; **分析:** 現物での取引しか認めないようだ。

**__実験記録1102-JP-8 取引を拒否する実験 - 20██/██/██__**
&gt; **対象:** D-771
&gt; 
&gt; **目的:** 対象がSCP-1102-JPとの取引を拒否した場合の異常性を調べる。
&gt; 
&gt; **実施方法:** D-771へSCP-1102-JPと取引する意思が無い事を伝えるよう指示する。
&gt; 
&gt; **結果:** 取引する意思が無い事を伝えるとD-771の頭髪が脱落を開始し、毛穴からSCP-1102-JPが持つ棘と同質の物体が発生した。この棘は急速に成長し約6cmほどの長さになった。D-771は激しい痛みを訴え、程なくして死亡した。死亡後、D-771の遺体から棘が全て脱落しSCP-1102-JPへ突き刺さった｡
&gt; 
&gt; **分析:** D-771へ発生した異常性ですが、頭髪以外にも様々な部位も脱毛している事が解りました。D-771の死因ですが、鼻毛が抜け落ちた毛根から発生した棘が鼻腔を突き破り脳を損傷させた事が原因であると解りました。

**__実験記録1102-JP-11 取引を回避する実験 - 20██/██/██__**
&gt; **対象:** D-961
&gt; 
&gt; **目的:** 対象がSCP-1102-JPとの取引に応じることができない場合、異常性を回避できるかを調べる。
&gt; 
&gt; **実施方法:** D-961は日本支部より召喚したDクラス職員である、D-961は英語を一切理解できない。D-961をSCP-1102-JPへ接触させる。
&gt; 
&gt; **結果:** D-961が簡単な日常会話すら理解できないため全く会話が成立しなかった。数分後、D-961の頭髪が脱落を開始し、取引を拒否した際の異常性が発生した。
&gt; 
&gt; **分析:** 会話すら成立しない場合も取引を拒否した際の異常性が発生するようだ。

**__実験記録1102-JP-14 取引を拒否した際に発生する異常性に対抗する実験 - 20██/██/██__**
&gt; **対象:** D-211
&gt; 
&gt; **目的:** 対象が全身に毛を持たない場合、取引を拒否した際の異常性が発生するかを調べる。
&gt; 
&gt; **実施方法:** D-211へ耳毛、鼻毛を含む全身の脱毛処理を行う。その後D-221をSCP-1102-JPへ接触させ､取引を拒否させる。
&gt; 
&gt; **結果:** 取引を拒否した際の異常性が発現した。
&gt; 
&gt; **分析:** 全身の毛が抜け落ちるというプロセスが発生しないだけで、他の異常性は例によって発現した。

**__実験記録1102-JP-14 こちらから取引を持ち掛ける実験 - 20██/██/██__**
&gt; **対象:** デサンタ博士
&gt; 
&gt; **目的:** 針状の物体さえ用意すれば､こちらから取引を持ち掛けることが可能か調べる。
&gt; 
&gt; **実施方法:** デサンタ博士が針状の物体を多数所持しSCP-1102-JPへ接触。SCP-1102-JPへインタビューに応じるように要求する。
&gt; 
&gt; **結果:** 成功､補遺Bを参照。
[[/collapsible]]

**補遺A:** ██砂漠にて遭難していた一般人が､石油に塗れた変死体で発見された事で財団の注意を惹きました。現場へ調査に向かったエージェント・トリスが､遺体の発見場所の近くでSCP-1102-JPに話しかけられた事で､SCP-1102-JPの存在が発覚しました。

**補遺B:** SCP-1102-JPの行動原理についてインタビューを行い、これに成功しました。以下インタビュー記録です。
[[collapsible show=&#34;+ SCP-1102-JPインタビュー記録(要レベル3セキュリティクリアランス)&#34; hide=&#34;- 閲覧を承認&#34;]]
&gt; **インタビュー対象:** SCP-1102-JP
&gt;  
&gt; **インタビュアー:** デサンタ博士
&gt;  
&gt; **付記:** 実験記録1102-JP-14の一環として実施。裁縫針を大量に持ち込み、1度はSCP-1102-JPからの取引に応じる。その後にこちらからのインタビューへ応じるよう取引にて要求する。
&gt;  
&gt; **&lt;再生&gt;**
&gt; 
&gt; (デサンタ博士が収容セルへ入室する｡) 
&gt; 
&gt; **SCP-1102-JP:** よぉ人間、アンタの欲しいものがあるぜ?どうだ､俺と取引しないか?
&gt;  
&gt; **デサンタ博士:** そうですね、頂きましょう。
&gt;  
&gt; (デサンタ博士が裁縫針を差し出す｡)
&gt; 
&gt; **SCP-1102-JP:** なんだ、話が早いな。毎度あり。
&gt; 
&gt; (SCP-1102-JPが石油を出現させる｡)
&gt; 
&gt; **デサンタ博士:** 実は私、まだ針をこれだけ持っているのですが。
&gt; 
&gt; (デサンタ博士が裁縫針の束を見せる｡)
&gt; 
&gt; **SCP-1102-JP:** ほー、これは凄い。じゃあもっと出さないといけないな。
&gt; 
&gt; **デサンタ博士:** いえ、石油はもう結構です。実は別のものをお願いしたいのです。
&gt; 
&gt; **SCP-1102-JP:** ん？別のものとは？
&gt; 
&gt; **デサンタ博士:** 貴方からお話をお聞きしたくて。所謂インタビューというヤツです。この針の束でお受けいただけますか？
&gt; 
&gt; **SCP-1102-JP:** [数秒沈黙]、OK。いいよ｡
&gt; 
&gt; **デサンタ博士:** ありがとうございます。では早速行いましょう。なぜ貴方は人間と取引を行うのですか？
&gt; 
&gt; **SCP-1102-JP:** 取引する理由か。そりゃあ勿論、棘がもっと欲しいからだ。
&gt;  
&gt; **デサンタ博士:** 棘がもっと欲しい、それはなぜでしょう。
&gt; 
&gt; **SCP-1102-JP:** なぜって言われてもなぁ､俺がサボテンだからというか。サボテンとは棘が全てというか。
&gt; 
&gt; **デサンタ博士:** サボテンだから？よくわかんないな。
&gt; 
&gt; **SCP-1102-JP:** まぁ文化の違いだな。サボテンは生まれながらに棘を欲する、ってとこだろ。
&gt; 
&gt; **デサンタ博士:** うーん...。まぁいいです、解りました。次の質問です、貴方との取引を断った人へ危害を加えているようですが、なぜそんなことをするのでしょうか。
&gt; 
&gt; **SCP-1102-JP:** 危害を加えているつもりはないんだが......。俺なりの親切というか、サービスというか。
&gt; 
&gt; **デサンタ博士:** サービス？
&gt; 
&gt; **SCP-1102-JP:** そうだよ。俺は針にしか興味が無い、だから取引では針以外を受け取るつもりは無いんだ｡だが人間は結構いい確率で針を持ってないんだよな。
&gt; 
&gt; **デサンタ博士:** 使い道がないなら針なんて持ち歩かないですよ｡
&gt; 
&gt; **SCP-1102-JP:** まぁね。でもアンタ達人間は惜しいものを持ってる。
&gt; 
&gt; **デサンタ博士:** 惜しいもの？持ってる？いったいどういうことでしょう？
&gt; 
&gt; **SCP-1102-JP:** 毛だよ、アンタにも生えてるそれだ。細長くて丈夫で長さも調整が効く。これは惜しい、硬ささえあれば針じゃないか。それが針だったら俺と取引ができるじゃないか。そこで俺は閃いた。俺はその凄く惜しい毛という存在を針に変えてやる事で、どんな人間でも取引を行えるようにしたんだ。
&gt; 
&gt; **デサンタ博士:** つまり､取引する術がない人間に取引する術を与えていると......。
&gt; 
&gt; **SCP-1102-JP:** そういうことだ。人間だってお得なはずだぜ。
&gt; 
&gt; **デサンタ博士:** お得......?人間は死んでしまっていますよ。得も何もないじゃないですか。
&gt; 
&gt; **SCP-1102-JP:** んー......。まぁ､そういうこともあるかもなぁ。俺はさ、わざわざ砂漠に来て、死にそうになりながらも頑張ってる人間に、是非とも俺と取引して石油を持ち帰ってほしいだけなんだよ。
&gt; 
&gt; **デサンタ博士:** そういうこともあるかもなって滅茶苦茶な......。[数秒沈黙]、ちなみに、その石油を持ち帰ってほしいっていうのはどういう。
&gt; 
&gt; **SCP-1102-JP:** ん？そりゃあアンタら人間は石油が大好きだからだよ。
&gt; 
&gt; **デサンタ博士:** 大好きって訳じゃ......。いや好き......なのかな。
&gt; 
&gt; **SCP-1102-JP:** その人間が､砂漠で血眼で何かを探しているんだ。もう石油を求めてるに違いないだろ。お得意様にしない手はないんだよなぁ。
&gt; 
&gt; **デサンタ博士:** [数秒沈黙]、多分それ違いますよ。
&gt; 
&gt; **SCP-1102-JP:** 違う?
&gt; 
&gt; **デサンタ博士:** その人間が求めいているのは水です。石油じゃないです。その人間は死にそうになりながら歩いていたんですよね？それは脱水症状になってる人間が、水を求めて歩きまわっているんです。
&gt; 
&gt; **SCP-1102-JP** えぇ......。そうなの？早く言ってよ......。でも俺、石油しか出せないしな......。いや、でも皆が皆水が欲しい訳じゃないんじゃないかな、石油が欲しい人だっているでしょ。
&gt; 
&gt; **デサンタ博士:** [ため息]、ここまでにしましょうか。ありがとうございました。
&gt; 
&gt; **&lt;終了&gt;**
 
[[/collapsible]]</textarea></pre>
