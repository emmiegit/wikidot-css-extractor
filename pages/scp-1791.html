[[include component:credit-button]]
**Artikel:** SCP-1791 – Mobile Heimat
**Autor:** [[*user astronautilus]]
**Original:** https://scp-wiki.wikidot.com/scp-1791
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1791

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Mobile Task Force Epsilon-7 (&#34;Godmothers&#34;, z. Dt. &#34;Patentanten&#34;) hat die Instanzen von SCP-1791-X zur Eindämmung in Einheit 16 an Bioforschungsareal-12 in Gewahrsam zu nehmen. Die Instanzen von SCP-1791-X sollten bei Kontakt sediert und sofort von ihrem Wohnsitz entfernt werden. Nach der Eindämmung sind die normale Struktur und der Inhalt des Wohnsitzes jeder Instanz zu bestätigen, bevor das Gebiet für die Besiedlung durch Zivilisten geöffnet werden kann. 

Alle Instanzen von SCP-1791-X sind in separaten, standartmäßigen Humanoiden-Isolierzellen unterzubringen. Alle Bereiche der Zelle sind jederzeit per Kamera zu überwachen, und die Zellen dürfen keine Türen außer der Eingangstür und der Tür zu einer Instanz von SCP-1791-X-1 enthalten. Instanzen können monatlich Lesematerialien anfordern (vorbehaltlich der Genehmigung durch den Forschungsleiter ██████), es ist ihnen jedoch nicht gestattet, gelegentlichen Kontakt mit Mitarbeitern zu haben. Keine Instanz von SCP-1791-X ist über die Existenz anderer Instanzen zu informieren. Neun (9) vollständige Instanzen von SCP-1791 wurden seit dem ██.██.████ lokalisiert und eingedämmt.

Die potenzielle Entität mit der Bezeichnung SCP-1791-Omega muss noch lokalisiert oder eingedämmt werden.

**Beschreibung:** SCP-1791-A bis -J (gemeinsam als SCP-1791-X bezeichnet) sind menschliche biologische Geschwister. Beide sind mit einer Instanz einer räumlichen Anomalie mit der Bezeichnung SCP-1791-X-1 verbunden.[[footnote]][[collapsible show=&#34;+ Protokoll eingedämmter Instanzen von SCP-1791-X&#34; hide=&#34;- Protokoll schließen&#34;]]
||~ Designation ||~ Geburtsdatum  ||~ Geschlecht||~ Adoption ||~ Bergung||~ Anmerkungen||
|| SCP-1791-A|| ██.██.1981 || W || Alice Springs, NT, Australien || Volcano, HI, USA ||  ||
|| SCP-1791-B || ██.██.1943 || W || Chaumont, Haute-Marne, Frankreich|| Brest, Weißrussland || Zeitweise in Rouen, Frankreich, geborgen; auf dem Weg zur örtlichen Eindämmung verloren. ||
|| SCP-1791-C || ██.██.1970|| M || Kadena, Okinawa, Japan || Johannesburg, Südafrika|| Zweieiiger Zwilling von SCP-1791-D ||
|| SCP-1791-D || ██.██.1970 || M || Kadena, Okinawa, Japan || Ward, SC, USA|| Zweieiiger Zwilling von SCP-1791-C ||
|| SCP-1791-E || ██.██.1910 || W || Olongapo, Zambales, Philippinen || Adelaide, Australien ||  ||
|| SCP-1791-F || ██.██.1996 || M || Ramstein-Miesenbach, Deutschland|| Bagram, Afghanistan ||  ||
|| SCP-1791-G || ██.██.1962 || W || Yigo, Guam || Vancouver, British Columbia, Kanada ||  ||
|| SCP-1791-H || ██.██.1984 || M || Washington, District of Columbia, USA || Albany, NY, USA || Vollgeschwister von SCP-1791-J ||
|| SCP-1791-J || ██.██.1982 || W || Washington, District of Columbia, USA || Gunsan, Jeollabuk-do, Südkorea|| Vollgeschwister von SCP-1791-H ||
[[/collapsible]][[/footnote]] Bei einer kurzen Beobachtung scheint der Wohnsitz einer Instanz von SCP-1791-X ein unauffälliger persönlicher Wohnraum zu sein. Allerdings gibt es in jedem Wohnsitz eine nicht registrierte Tür im am wenigsten genutzten Teil des Hauses – im Allgemeinen an der Rückseite eines Abstellraums oder eines Gästezimmers. Die Tür führt unweigerlich zu einer Instanz von SCP-1791-X-1, einem anomalen Raum, der den Wohnräumen eines mäßig betroffenen Messies ähnelt. Der Teil dieses Raums, der dem Eingang am nächsten liegt, wird eine große Menge persönlicher Artefakte einer Instanz von SCP-1791-X enthalten; diese Sammlung umfasst sowohl unterschiedliche Objekte als auch Duplikate von Objekten, die derzeit von der Instanz verwendet werden.[[footnote]] Die Sammlung kann Pflegeartefakte, Kleidung, Geräte, Möbel, charakteristische architektonische Merkmale eines bestimmten Wohnsitzes (wie Tapeten oder Zierleisten), Haustiere und möglicherweise humanoide Entitäten umfassen (siehe **Anhang 14.3.07.a**).[[/footnote]]

Die letzte Kammer, die sich am zentralen Ende der Spirale befindet, ist ein unmöblierter Raum mit den Maßen von etwa 0,7 m x 0,7 m x 1,6 m, der vollständig aus Gebärmuttergewebe besteht. Die Umgebungstemperatur beträgt durchschnittlich 37,9 °C. Die Analyse weist darauf hin, dass das Fleisch der Kammer wahrscheinlich genetisch mit dem der leiblichen Mutter von SCP-1791-X übereinstimmt.

Aktuelle Testdaten deuten darauf hin, dass jede Instanz von SCP-1791-X ihre eigene Instanz von SCP-1791-X-1 dorthin &#34;trägt&#34;, wo auch immer sie sich befindet. Die Parameter, anhand derer der Aufenthaltsort bestimmt wird, sind unklar, aber alle Instanzen von SCP-1791-X-1 sind bisher von ihrem früheren Standort verschwunden und innerhalb eines Monats nach der Eindämmung in der Isolierzelle der entsprechenden Instanz von SCP-1791-X aufgetaucht; während der längeren Trennung von ihrer Instanz von SCP-1791-X-1 verspüren die Subjekte ein unterschiedliches Maß an Unruhe und Angst.

Foundation-Versuche, die leibliche Mutter von SCP-1791-X, die als SCP-1791-Omega bezeichnet wird, ausfindig zu machen, haben sich bisher als erfolglos erwiesen. Die Suche dauert an.

**Anhang 3.1.05.a, ██.██.████:** Aufzeichnungen deuten darauf hin, dass alle Instanzen von SCP-1791-X von Personen, die bei den Streitkräften der Vereinigten Staaten beschäftigt waren, im frühen Kindesalter von verschiedenen lokalen öffentlichen Pflegediensten adoptiert wurden und bis zum Tod der Betreuer bei ihren Adoptiveltern lebten, was im Allgemeinen im späten Teenageralter von SCP-1791 -X passierte. Vier Instanzen von SCP-1791-X berichten, dass sie mindestens einmal pro Woche in der Gebärmutterkammer schlafen. Zwei Instanzen berichten, dass sie SCP-1791 nicht regelmäßig betreten, seine Anwesenheit aber als &#34;tröstend&#34; empfinden. Vor seiner Eindämmung wusste SCP-1791-H offenbar nichts von der Anwesenheit von SCP-1791-H-1 in seiner Wohnung und reagierte auf diese Information mit äußerster Verzweiflung, mit Symptomen wie zeitweiliger Panik gepaart mit anhaltender Übelkeit, Schwindel, Erbrechen und Weinen. SCP-1791-H wusste zuvor nicht, dass er adoptiert wurde.

**Anhang 7.3.02.f, ██.██.████:** Die äußerste Kammer von SCP-1791-A-1 hat die Eigenschaften der ehemaligen Isolierzelle von SCP-1791-A am Standort-19 übernommen, einschließlich elf funktionierender Überwachungskameras. Der Empfangsort der aufgezeichneten Informationen muss noch ermittelt werden. Bei der Befragung beteuert SCP-1791-A, es nicht zu wissen, wird aber durch die Andeutung eines weiteren &#34;Eindringens&#34; durch Forscher unruhig und hat SCP-1791-A-1 wiederholt als &#34;den einzigen Ort, an dem man sich jemals wirklich wie zu Hause gefühlt hat&#34; beschrieben.

**Anhang 14.3.07.a, ██.██.████:**
&gt; 
&gt; **Befragter:** SCP-1791-B, Mme. ██████████ █████.
&gt; 
&gt; **Befrager:** Agent J. Munevar, beaufsichtigt von Dr. N███████.
&gt; 
&gt; **Vorwort:** //Da sich SCP-1791-B seit ██ Jahren in Foundation-Obhut befindet und allgemein als fügsam und kooperativ gilt, ermächtigte Dr. N███████ Agent Munevar, den praktischen Teil seines Befragungsverfahrens abzuschließen, um mit dem Subjekt zu üben. Das Subjekt ist eine ältere Französin. Das Folgende ist ein Auszug aus Agent Munevars Befragung von SCP-1791-B.//
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **SCP-1791-B:** Ich habe Michel dort einmal gefunden, wissen Sie? Saß auf einem kleinen Flecken Müll und stellte sich vor, dass es unser Wohnzimmer in Rouen sei. Las Zeitung.
&gt; 
&gt; **Agent Munevar:** Wie haben Sie reagiert?
&gt; 
&gt; **SCP-1791-B:** //(Pause, 4 Sekunden)// Ich schlug ihn mit der … der //Fälschung// von der der Porzellanauflaufform, die er mir zu meinem Geburtstag geschenkt hatte, bis das Ding in meinen Händen zerschmettert war. Sein Gesicht. Mein Gott. Seitdem war ich nie mehr zu Hause.
&gt; 
&gt; **Agent Munevar:** In Rouen?
&gt; 
&gt; **SCP-1791-B:** Nein. //(Pause, 9 Sekunden. SCP-1791-B nimmt Zigarrenpapier von ihrer Zunge.)// Idiot.
&gt; 
&gt; **Agent Munevar:** Dann ist &#34;Heimat&#34; … 
&gt;  
&gt; **SCP-1791-B :** Heimat ist der Hund, den ich nicht loswerden kann. Heimat ist das, was mir folgen wird, wenn ich jemals diesen Ort verlasse.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** //Seit ihrer Eindämmung ist SCP-1791-B die einzige Instanz von SCP-1791-X, die noch nicht ihre entsprechende Instanz von SCP-1791-X-1 eingenommen hat.//</textarea></pre>
