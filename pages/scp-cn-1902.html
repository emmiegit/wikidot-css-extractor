**项目编号：**SCP-CN-1902
 
**项目等级：**Safe

**特殊收容措施：**经由惰性异常收容部门及SCP-CN-1902临时研究小组讨论及决议，目前暂且终止对项目潜在异常性质的讨论。在出现新的研究进展或证据以证实任何关于SCP-CN-1902的假说前，项目将始终被视作常规Safe级异常处理。

SCP-CN-1902目前被收容于Site-CN-21西3区Safe类惰性异常收容库，在非测试期间项目应被保存于一个设有细小孔洞的特制收容柜中。如需进行相关测试，应向惰性异常收容部门提交书面申请并得到至少1名3级负责人员的审核和批准。

**描述：**SCP-CN-1902-A是一根断裂的拉线型灯具开关，其所属的型号目前尚未确定。惰性状态下项目的绳索长度维持在12厘米且开关因未知原因无法被使用而处于关闭状态。

任何将SCP-CN-1902-A暴露于封闭空间内的行为均会导致项目进入到激活状态。激活状态下的SCP-CN-1902-A将自行传送至该处空间顶部平面的中心位置，并始终维持垂直悬吊且绳索末端的开关部分距离地面1.5m的状态。此时的项目无法被任何已知手段从其所固定的平面上移除，除非将该空间由封闭转变为开放以迫使其恢复至惰性状态。

在SCP-CN-1902-A激活期间，任何一名人类将项目的开关开启时[[footnote]]开启方式与常规拉线型灯具开关一致，即向下拉扯开关部分[[/footnote]]，项目所处空间内所有非人类和开启时未与人类发生接触的物体[[footnote]]需注意该处存在一个例外：SCP-CN-1902-A所固定及与之相连接建筑平面必将被转化为B类实体，其无法因受到人类接触而避免遭受效应影响[[/footnote]]（定义为SCP-CN-1902-B，B类实体）均将受到一种异常效应的影响。在此效应持续期间：
* B类实体表现出不可摧毁性并维持在异常效应（定义为开关开启时）发生瞬间的状态。空间内部的人类亦无法移动该状态下的B类物件。
* B类实体表面均呈黑色，且表现出极低的反射率。
* 空间内具有发光能力的物体失效。
* 空间外的人类在效应消失前无法进入内部。

该效应将在人类关闭SCP-CN-1902-A的开关时终止，但SCP-CN-1902-A仍将保持激活直至该处空间变为开放状态。值得注意的是，当人类在效应发生时与空间内门径物体发生接触以避免其转化为B类实体并将其开启的行动亦可使得效应因SCP-CN-1902-A恢复至惰性而被强制性中断。

**附录A 测试记录CN-1902节选**

[[collapsible show=&#34;+ 点击阅览&#34; hide=&#34;- 授权通过&#34;]]
&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Hevy
&gt; **测试区域：**Site-CN-21东1区8号绿化区
&gt; **测试内容：**使用帐篷进行试验，未铺设气垫
&gt; **结果：**在达成密封的条件下效应同样发生。同时与帐篷相连接并被其所笼罩的草地亦受到其影响。触摸反馈显示草地变成了坚硬的条状物。效应消失后受影响草地恢复原来形态，未表现出任何异常。
&gt; **附录：**实验者试验后表现出皮肤瘙痒红肿的状况，疑似过敏反应。但无证据表明与SCP-CN-1902有关，实验者本人推测为个人体质因素。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Hevy
&gt; **测试区域：**Site-CN-21东1区8号绿化区
&gt; **测试内容：**使用水上滚球进行试验
&gt; **结果：**在达成密封的条件下效应同样发生，且在效应发生后滚球停止移动而内部人员亦不再感受到水造成的浮力。值得注意的是，项目激活期间无论滚球如何滚动SCP-CN-1902-A始终保持在原有位置。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Hevy
&gt; **测试区域：**Site-CN-21东1区2号宿舍区 公共休息区
&gt; **测试内容：**使用大型冰柜进行试验
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**在达成密封的条件下效应同样发生，且在效应发生后冰箱制冷功能停止,但冰箱内的B类实体温度恒定在效应发生前的数值。
&gt; 
&gt; **音频记录节选：**//嗯？这是在做什么//——研究员Moyo

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Hevy
&gt; **测试区域：**Site-CN-21东1区2号宿舍区 1212号宿舍
&gt; **测试内容：**在异常效应发生瞬间泼洒数种液体。
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**各类型的液体未受到效应影响，推测异常效应不会对空间内液体和气体产生影响。
&gt; 
&gt; **音频记录节选：**//嗯？你在我房间里做什么//——研究员Moyo

考虑到身体状况，以下数组实验将由研究员Echo代替研究员Hevy执行。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Echo
&gt; **测试区域：**Site-CN-21东1区 鸟类物种研究与保护区
&gt; **测试内容：**8只成年家鸽
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**所有个体均受到与非生命物体一致的效应影响，温度亦恒定在效应发生前的体温数值。效应消失后未表现出任何异常。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Echo
&gt; **测试区域：**Site-CN-21东1区 鸟类物种研究与保护区
&gt; **测试内容：**8只成年家鸽，其中2只由Echo进行接触
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**被接触个体未受到影响，在脱离Echo的接触后除表现出一定的应激反应外依然未表现出任何异常。效应消失后两组个体均未表现出任何异常。被接触个体在后续的实验中未表现出对异常效应的抵抗性，推测此次例外仅是因为人类与之发生了接触。由此推测每次异常效应的发生对B类实体的界定均是一次性的。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Echo
&gt; **测试区域：**Site-CN-21东1区 鸟类物种研究与保护区
&gt; **测试内容：**8只成年旅鸽，起源于1982年327号时间异常事故（族群序号122），本身不具备异常性质
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**所有个体均受到与非生命物体一致的效应影响，温度亦恒定在效应发生前的体温数值。效应消失后未表现出任何异常。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Echo
&gt; **测试区域：**Site-CN-21东2区 A类惰性异常收容区
&gt; **测试内容：**AO-CN-9812 一名在人类视觉中表现为家鸡的人类
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**个体未受到效应影响，但在触觉反馈和热成像仪显示其在异常效应下不具有认知危害性。但在效应消失后仍表现为异常的家鸡外观。推测SCP-CN-1902造成的异常效应对部分认知危害类异常具有消除作用。

&gt; **实验组织者：**研究员Hevy
&gt; **测试者：**研究员Echo
&gt; **测试区域：**Site-CN-21东2区 A类无异常生物储存区
&gt; **测试内容：**一具无异常的人类尸体
&gt; **辅助器材：**热成像仪 温度仪
&gt; **结果：**受到与非生命物体一致的效应影响，效应消失后未表现出任何异常。推测仅有人类活体可对SCP-CN-1902的异常效应产生抗性。
[[/collapsible]]

根据以上采集到实验数据，目前相信SCP-CN-1902所产生的异常效应仅对人类无效且可以暂时性无效化空间内大部分认知危害，故其可以在特定情况下作为防御措施使用以提高突发性收容失效员工的生存率。以SCP-CN-1902为核心于Site-CN-21建造中小型应急避难所的项目正在计划中。

**附录B 探索记录CN-1902 2023/09/12**

[[collapsible show=&#34;+ 点击阅览&#34; hide=&#34;- 授权通过&#34;]]
本次探索起初是以探查SCP-CN-1902-A的异常效应作用范围是否存在理论上限而进行的一次测试，故实验组织者选择了一处范围较大的封闭空间作为SCP-CN-1902-A的影响目标。

&gt; **实验组织者：**研究员Hevy
&gt; **监督人员：**南梨華博士
&gt; **测试者：**MTF-CN-Eta-3 “广厦支柱” 临时探索小队 共6人
&gt; **测试区域：**Site-CN-21东1区1-9号地下备用仓库
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; 实验准备阶段，在研究员Hevy的指导下临时探索小队成功于5号仓库内激活SCP-CN-1902-A。在反复确认任务目标和装备状态后，实验正式开始。考虑到备用仓库常年未得到及时清扫，可能存在部分易成为探索障碍或隐患的B类实体。为避免不必要的意外损失，原本负责探索的1号被命令原地待命以确保可在探索人员遭遇意外情况时可及时终止SCP-CN-1902的异常效应。2号3号向西探索，4号5号向东，6号独自向北。
&gt; 
&gt; 实验开始后3分29秒，定位系统运行正常，侦测到2号热成像摄影仪运行，随后其报告于5号仓库西约300米处报告发现数具堆叠在一起的动物遗骸，据传回的热成像图像分析该堆遗骸已高度白骨化，初步分析应为小家鼠。在研究员Hevy向其回复后探索继续。所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后5分钟，定位系统运行正常，所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后10分钟，定位系统运行正常，所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后15分钟，定位系统运行正常，所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后20分钟，定位系统运行正常，所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后25分钟，定位系统运行正常，2号3号报告已完成5号仓库西部区域探索并顺利进入4号仓库内。所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后30分钟，定位系统运行正常，6号报告已完成5号仓库北部区域探索并顺利进入2号仓库内；4号5号报告已完成5号仓库东部区域探索并顺利进入6号仓库内。所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后35分钟，定位系统运行正常，侦测到6号热成像摄影仪运行，随后其报告于2号仓库北约500米处A8号货物架高处观察到一只未受到效应影响的欧亚红松鼠（//Sciurus vulgaris//）。6号尝试将其捕获却导致该个体通过消失的异常手段逃脱，但可确认其携带有低危生物异常收容部门安装的记录装置（同样未受效应影响）。南梨華博士前往信息情报部调取相关记录进行调查核实。6号原地待命。所有探索队员均保持通讯。
&gt; 
&gt; 实验开始后40分钟，定位系统运行正常，所有探索队员均保持通讯。
&gt; 
&gt; 实验开始后43分钟，定位系统运行正常，南梨華博士确认该欧亚红松鼠属于基金会记录在案的异常物品，异常性质为受惊吓或被伤害时自动进行无法阻断且方向固定为其正上方的空间转移。推测该异常物品是在SCP-CN-1902效应产生后到达该空间中而避免了被转化为B类实体。经讨论暂不对其进行处理，探索继续。所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; 实验开始后45分钟，定位系统运行正常，所有探索队员均保持通讯，实验按计划进行。
&gt; 
&gt; &lt;重复无用记录略去&gt;
&gt; 
&gt; 实验开始后67分钟，6号报告其所处的2号仓库的顶部出现异常状况。在指挥部作出判断前突发性异常情况发生：所有探索队员失去信号，且未侦测到SCP-CN-1902异常效应的结束。
&gt; 
&gt; 实验开始后67分钟，定位系统错误，所有探索队员失去信号。指挥部进行信号定位请求，失败。
&gt; 
&gt; 实验开始后69分钟，定位系统错误，所有探索队员失去信号。指挥部进行信号定位请求，失败。南梨華博士向站点主任提交警戒申请。
&gt; 
&gt; **&lt;记录中断&gt;**

此后数小时内无任何有效记录，期间Site-CN-21宣布进入到A级警戒状态，站点销毁程序启动并进入到36小时倒计时阶段。实验指挥人员Hevy和南梨華在进行共计了25次信号定位请求且均告失败后撤离，地下设施供电中断。以下记录均源于唯一被寻获并回收到的探索队员记录。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; 实验开始后305分钟，侦测到6号视频记录开启。6号呼叫指挥部，但由于指挥人员已撤离，6号发出的一切信息均未得到回应。事故后指挥部自该时段回收到的资料如下：
&gt; 
&gt;&gt; * 38次信号呼叫请求，无实质性内容
&gt;&gt; 
&gt;&gt; * 2张摄于失去信号前1秒内的影像：可见到2号仓库顶部的B类实体因未知原因异常变形为由密集的暗红色心脏和血管组成的网络结构，而根据两张照片所表达的内容来看，在异常变形后该结构以极快的速度塌陷并将探索队员掩埋。
&gt;&gt; 
&gt;&gt; * 时长8分29秒的视频记录：记录下6号从在心脏和血管构成的网络中挣扎，一些画面可见该结构实际上呈漏斗状，不断有夹杂着巨大化人类残骸和与成人规模相近的昆虫和鼠类的脂肪团滑落到漏斗底部。底部疑似有大量具有人类面部特征的类蚜虫物体在食用上述物质。在类蚜虫物体食用一定量的物质后将从尾部产生一团含有数个畸形人类婴儿的凝胶状物质，而附近带有人类四肢特征的类蚁类物体会将凝胶带入到漏斗周围具有人类头部特征的洞穴状结构中。6号抓住一根疑似肠胃的物体不断向上攀爬，其余探索队员行踪不明。
&gt;&gt; 
&gt;&gt; * 8秒语音记录：6号企图进行语音记录，但最终呜咽着说出以下意义不明的讯息：“都他妈是人，混账。”值得注意的是背景中不断有复杂而细微的不明声响存在，该类声响与虫鸣相似，但似乎具有情绪化的特征。
&gt; 
&gt; 在放弃通讯的尝试后，可见6号瘫坐在一处环境类似于动物口腔内部的小型洞穴中。6号左腿膝盖以下部分疑似被其本人使用所携带的砍刀切除，原因不明。6号呼吸缓和后，其神情自惊恐逐渐转变为麻木。镜头转向洞穴外部，可观察到该处异常空间情况如下：
&gt; 
&gt;&gt; 空间形态与裂谷相似，谷宽100-200米，该空间内的物质均由各类生物组织构成。其中一部分的生物组织表现出人类的特征。
&gt;&gt; 
&gt;&gt; 基底为上述漏斗状物体，故不再复述。
&gt;&gt; 
&gt;&gt; 基层地形复杂且险要，其中人类鼻孔、耳部、嘴部、肛门以及手指发展而来的洞穴和被放大化的人体皮下组织形成的类岩层结构最为常见。在该区域常有上述提及的类蚜虫与类蚁类物体活动并占据了绝大部分的洞穴，有观察到类蚁类物体占据一个洞穴后将其内部的无异常白化人类撕裂成块状并抛向裂谷基层。
&gt;&gt; 
&gt;&gt; 基层以上的区域崖壁从凌乱的生物组织变成较平整的肌肉组织，但仍有一定量的骨骼从中突出，骨骼的横截面是大量的多种色彩类型的晶体和具有活性的3-4岁幼童。该区域内可见到一部分具有高加索和蒙古人种混血特征的无异常人类装备攀岩装置并使用手持的一系列未知工具开采晶体及其内部的幼童。虽然装备有防护措施，一部分人类仍会遭受到基层类蚁类物体的攻击。
&gt;&gt; 
&gt;&gt; 再上层的结构因高度无法得到详细辨识。但可以见到崖壁已被光滑的白色物质所代替且雕刻有大量的疑似浮雕及壁画的建筑。白色层被划分为三层，第一层为赤裸身躯而体态丰满健硕的印度人种，其体表不断分泌大量透明的油性物质，该层人类不断地舞动其肢体。第二层为穿着纯白色衣物的白化病患者，其手持多种用途的仪器进行类似音乐演奏的行为，该类仪器所发出的声响被认为近似于弦乐。第三层为一名端坐在一大型浮雕上的女性，仅已知其头戴类似于鸟类羽毛的部件且身着黑色的衣物，其他细节因距离原因无法辨明，但未观察到该个体作出任何有效行为。
&gt;&gt; 
&gt;&gt; 浮雕间镶嵌着两个具有人类面部轮廓且彼此相望的未知活性实体，观察到不断有各类人类生理结构从其各个部位生长而出。值得注意的是，两个未知实体所有具有眼部特征的结构均处在快速左右摇晃的状况，此时其似乎并不具有对外界的感知力。
&gt;&gt; 
&gt;&gt; 已知空间最高处高度推测超过1000米，其顶部被垂吊的金色、灰色、红褐色、黑色与白色相交织不明丝状物构成的类森林结构所覆盖。在丝状物的空隙间可观察到数种长有飞翼的不明物体从中穿过，所有个体的详细细节因为高度原因未能辨明。但应注意到有一类实体形象近似于人类艺术中“天使”。
&gt;&gt; 
&gt;&gt; 值得注意的是，SCP-CN-1902-A仍始终保持在原有位置上，而其绳索部分一直被延长至丝状物上方。而且较低海拔区域仍可见到大量的相互连接的立方体状B类实体，据假设其于Site-CN-21东区地下设施结构相似。
&gt; 
&gt; 实验开始后417分钟，6号左腿膝盖以下部分发生异常再生。
&gt; 
&gt; 实验开始后420分钟，6号左腿膝盖以下部分再生为一个与6号面部特征一致的异常结构。
&gt; 
&gt; 实验开始后421分钟，6号开始凝视镜头并大笑，此时其左腿膝盖以下异常部分开始表现出独立意识，其不断延长自身长度并缓慢地向悬崖下方挪动。该举动似乎并未引起任何异常实体的注意。
&gt; 
&gt; 实验开始后443分钟，6号仍保持大笑。其异常部分从悬崖下方再次出现，可见其已长出多个手臂且每间隔一定距离就布有一个可独立活动的人类面部，一部分面部嘴部沾有血液或是正在咀嚼，推测异常部分长度已达到35米以上。
&gt; 
&gt; 实验开始后448分钟，侦测到6号视频记录关闭。
&gt; 
&gt; 实验开始后608分钟，侦测到6号视频记录开启。6号无表情，可见其左腿膝盖以下的异常部分疑似被其本人使用所携带的砍刀切除。被分离的异常部分在钻入到6号左侧的一处由嘴唇变形而来的裂缝中后再未被记录到。
&gt; 
&gt; 实验开始后611分钟，6号无表情，凝视镜头，其左腿膝盖以下部分再次发生异常再生。
&gt; 
&gt; 实验开始后612分钟，6号无表情，凝视镜头，其左腿膝盖以下部分再生为一个向内凹陷的螺旋柱状异常部分，且观察到外界不断有极细小而数量众多的人形物体进入其中。不久后6号开始剧烈咳嗽，并不断从喉咙中抠出由两只5厘米长手掌和一个小型人类构成的异物，异物表现出鳞翅目物种的行为特征。咳嗽逐渐恶化至呕吐，大量的类鳞翅目物体从其五官中飞出并钻入到左腿生成的螺旋结构中。
&gt; 
&gt; 实验开始后652分钟，侦测到6号视频记录关闭。
&gt; 
&gt; 实验开始后1400分钟，侦测到6号视频记录开启。此时6号面部已被约28个放射状瞳孔所覆盖，其全身已经半融入到异常空间的内壁中，其头部、颈部及手臂大量异常增生，而腰部以下部分被转换为一个双螺旋阶梯状物体，其不断旋转并向下延展。6号的身躯被众多带有羽翼的小型人形实体所围绕，所有的实体均在重复一段意义不明的动作。镜头切换到嵌于异常空间内壁的未知大型实体，两者的眼球似乎均停止左右摆动并开始有意识地张望四周。且当两个实体（定义为实体A与B）在注意到6号后--使用未知语言--倒放的世界语进行了短暂的交流。中文记录如下：
&gt; 
&gt; **实体A：**我诧异，它闯入，孩子惊醒。（该实体上多处孔洞开始排泄出红色粘液，粘液中混合有大量偶见肢体抽搐的各类灵长类物种，发现至少有25个人类个体的面部特征与失踪的1号、3号与4号一致。产生的大部分实体在停止抽搐后分裂成若干个5-10厘米长的小型人形物体逃散入异常空间底层的各个洞穴中。）
&gt; 
&gt; **实体B：**卧室门损坏，我加固，你安慰。
&gt; 
&gt; **实体A：**（被观察到转向SCP-CN-1902-A所处方向，排泄仍在进行）熄灯。
&gt; 
&gt; **实体B：**（被观察到转向6号所处方向）晚安。
&gt; 
&gt; **实体A：**（排泄仍在进行）好梦
&gt; 
&gt; 实验开始后1402分钟，观察到实体A与实体B的身体组织变形为絮状并开始相互接触以融合为复数个疑似人类胚胎的物体，同时于A的左脸颊和B右脸颊产生出一双长有约八十对手臂的条状肢端，该对肢端（值得注意的是A实体产生的肢端在不断产生出带有人类面孔的囊肿以进行排泄）移动到SCP-CN-1902-A的开关处并将其关闭。
&gt; 
&gt; 实验开始后1404分钟，确认SCP-CN-1902异常效应终止，Site-CN-21解除警戒状态。
&gt; 
&gt; **&lt;记录结束&gt;**

1名探索队员重伤（6号）5名探索队员（1-5号）M.I.A外，该区域在效应消失后未表现出任何异常。唯一幸存者6号在接受一系列治疗后已重新加入MTF-CN-Eta-3 “广厦支柱”，目前主要担任后勤管理一职。对6号及其于本次事故中产生的128个复制体的监视和行动限制将持续到2033年。

事件后续调查未在Site-CN-21东1区任何设施及周边地质环境中发现任何异常，于该区域再次进行相同的实验亦未发现任何线索。该起事故目前被认定为一起与目前已知异常均不存在关联的超常事件。而SCP-CN-1902的项目等级及收容措施目前暂不进行更变。

记录中出现的异常欧亚红松鼠在事故后仍在Site-CN-21的各处设施及周边地区中被目击到。基于其不可控性和低异常性质，暂仅对其及生活于其尾部皮毛内的52名不明人形物体施予中等优先级的追踪监控措施。
