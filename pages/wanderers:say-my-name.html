    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

掀开帷幕，行于蔷薇丛间；
问我所见，黑白模糊难辨。
空许圣殿，光芒终将消散；
挣扎求生，死境呼唤夜暗。

狡诈毒蛇，将我智慧骗得；
伟大洪水，三过家门求生。
福杯溢满，纯白骑士不再；
噬树之蛇，誓把黄昏点燃。

三等神子，偶遇叛逆泥人；
剑砍八岐，高天之岩熔化。
日薄西山，神虫推球离开；
所谓一世，涅槃大神之梦。

孱弱牡鹿，逃往公牛住所；
空白之魔，妒恨一切存在。
破碎弹簧，犹困血肉之身；
追本溯源，原是漫笔所为。

天使放牧于乐园大门，
必为驱赶那狱卒恶魔。
七级浮屠化为七天堂，
隧道的尽头却是黑暗。

[烧焦的痕迹]

呼唤他的名字！
呼唤她的名字！
呼唤它的名字！
呼唤祂的名字！

告诉我！何等才为正确！
告诉我！何为吾等出路！
告诉我！灵魂终极答案！
告诉我！一加一为何等于二！

[烧焦的痕迹]

我为终末，亦是起源。
是赐予了自己的毒药，
是疼痛中孤独的意识。
我既是答案！我**就**是答案！

呼唤我的名字！
呼唤我的名字！
**呼唤我的名字！**
[认知扭曲]

&gt; 到头来，连身后事都没有解决，却想诉求答案。未免，自大了。[[footnote]]此处为粘在纸张末尾的注释，笔迹与上处不同。[[/footnote]]</textarea></pre>
