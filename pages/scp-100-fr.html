**Ítem #:** SCP-100-FR

**Nivel de amenaza:** Blanco o

**Clasificación del Objeto:** Seguro

**Procedimientos especiales de contención:** SCP-100-FR debe ser contenido en una celda humanoide estándar en el Sitio Aleph, equipada con una pared transparente y hermética a prueba de balas. La celda debe estar vigilada continuamente por cámaras. Cualquier cambio en la naturaleza del SCP-100-FR debe ser comunicado al Dr. Frog, el responsable de la entidad. Cada nueva versión de SCP-100-FR debe abordarse con precaución a la espera de un análisis médico y psicológico para evitar un choque o una agresión microbiana.

**Descripción:** SCP-100-FR es un hombre llamado Robert [CENSURADO] que se transforma regularmente a intervalos aparentemente irregulares (el intervalo más corto registrado: dos horas, el más largo: tres semanas), el sujeto cambia repentinamente a una versión alternativa de sí mismo (denominada aquí &#34;instancia&#34;).

La transformación se produce tan rápidamente que ninguna cámara ha sido capaz de captar el momento en que se produce. Al cambiar de una instancia a otra, la edad, el tamaño, la ropa y la masa de la entidad pueden variar.

Los únicos puntos comunes entre todas las diferentes instancias de SCP-100-FR son los relacionados con la vida del sujeto antes de ██/██/20██. 

A partir de la fecha de  ██/██/20██, las diferentes instancias de SCP-100-FR ya no comparten nada y han evolucionado de forma diferente. Ya sea su entorno original, su historia, su carácter, su edad, o incluso la época en la que vivieron después de la fecha ██/██/20██, las instancias no tienen nada en común.

Lo más probable es que durante [DATOS CENSURADOS, REMITIR A EL ANEXO 100-FR-02] SCP-100-FR rompiera su línea de tiempo, dando lugar a un número infinito de universos a partir de ese momento, correspondientes a un número infinito de instancias.

El cuerpo actualmente confinado del SCP-100-FR parece ser sólo un soporte para sus diferentes instancias. Se modela instantáneamente en cada transformación. Las instancias han adoptado, hasta el día de hoy, edades extremadamente diferentes, las líneas de tiempo de las instancias difieren en general de las nuestras. De hecho, algunos casos de SCP-100-FR tenían más de 50 años de antigüedad y afirmaban proceder de años totalmente diferentes al nuestro, mientras que la supuesta antigüedad de SCP-100-FR en nuestro mundo no supera los 35 años.

Todas las instancias de SCP-100-FR son literalmente sacadas de su mundo al nuestro. Suelen estar en un estado de extrema confusión cuando llegan durante la transformación. En la actualidad, ningún caso de SCP-100-FR ha regresado a nuestro mundo por segunda vez. Por el momento se desconoce el destino de las instancias una vez que han pasado a nuestro mundo.

**Anexo 100-FR-01:** SCP-100-FR fue recuperado unos días después del experimento que causó su estado. Fue detenido por la policía francesa en Niza, mientras realizaba el saludo nazi frente al monumento dedicado a los muertos de las dos guerras mundiales, en forma de hombre de 65 años vestido con uniforme verdigris, y declarando:

&gt; &#34;Sé que es una prueba de partido. ¡Mi lealtad a Adolf II, Gran Führer de Eumeria, no será derrotada por un decorado falso y unos cuantos actores! Díselo al Partido, díselo al Partido. Mis experiencias les han ayudado muchas veces en el pasado.&#34;

Tras unas horas de detención y una recogida de muestras de ADN, SCP-100-FR se transformó en una versión pacífica y treintañera de sí mismo. La Fundación fue alertada por la policía francesa cuando los resultados del ADN demostraron que las dos personas eran la misma. Mientras tanto, se encontraron otros dos casos de SCP-100-FR

**Incidente 100-FR-01:** El día ██/██/20██, el Dr. Drannoc, compadecido del estado de SCP-100-FR, intenta matar a la instancia #25 con un arma de fuego robada en la sala de guardia 3 unos días antes.
Cuando la bala impactó en el cráneo de SCP-100-FR, éste permaneció inerte durante unos segundos y luego se transformó en otra instancia.
El Dr. Drannoc fue degradado a la clase D y trasladado al centro de Yod.
Tras el incidente de 100-FR-01, el Dr. Frog sustituyó al Dr. Drannoc para extraer toda la información posible de SCP-100-FR, incluyendo información sobre el funcionamiento de los universos de las distintas instancias, así como los acontecimientos que condujeron a su estado actual.
Se debe proporcionar una acreditación de tipo [[[scp-299-fr|113-B]]] para cualquier contacto con la entidad.

[[collapsible show=&#34;+ Anexo 100-FR-02- INFORMACIÓN RECOPILADA SOBRE LOS EVENTOS DEL ██/██/20██&#34; 
hide=&#34;- ACCESO VALIDADO. NIVEL 4 REQUERIDO&#34;]] 

Como resultado de los numerosos interrogatorios realizados por el Dr. Frog a las distintas instancias de SCP-100-FR, se ha reunido cierta información sobre el ██/██/20██ y sus acontecimientos.

Al parecer, SCP-100-FR intentó crear una dimensión paralela con la ayuda de objetos anómalos que habían llegado a su poder de forma ilegal, cuya naturaleza sigue siendo prácticamente desconocida hasta el día de hoy.

Como resultado del experimento, que fue un semifracaso, las vidas de las distintas instancias se volvieron diferentes, al igual que los resultados del experimento, y el Robert de este mundo se convirtió en el receptáculo de todas las instancias que había creado.

En algunos raros casos, los casos de SCP-100-FR han afirmado que el experimento dio lugar a un salto en el tiempo (en la actualidad, sólo se han presenciado saltos al futuro, no se han comprobado saltos al pasado). Así, una de las instancias de SCP-100-FR afirmaba proceder del año 345█ de su universo.

Aunque se desconoce el destino de las instancias después de su paso a nuestro mundo, desde el Incidente 100-FR-01 se ha planteado una hipótesis que afirma que las instancias acababan de llegar de [DATOS CENSURADOS] en su mundo, y que fueron llamadas por la entidad original a nuestro mundo para [CENSURADO] de forma permanente. Se trataría de un medio utilizado por el [CENSURADO] Robert original para destruir los universos resultantes del experimento ██/██/20██ con el fin de acabar con su anomalía, y volver a ser el único caso de SCP-100-FR. 

Sin embargo, el número de universos creados por el experimento sigue siendo indeterminado, y es posible que se haya creado un número infinito de universos, y que los intentos de la instancia de SCP-100-FR de reanudar una vida normal y única estén condenados al fracaso.

//Nota: No se puede matar. Sólo trae otras versiones de sí mismo. Afortunadamente sí. Este tipo no creó un universo. Se ha convertido en un multiverso en sí mismo, y tenemos la oportunidad de estudiarlo, para entender, tal vez, lo que salió mal en su experimento, y para saber lo que podría pasar en nuestro mundo en el futuro. Es un caudal de información del que no podemos ni debemos prescindir. Aunque intente desesperadamente devolver todas las líneas temporales que ha creado a la suya, es poco probable que lo consiga. La misión actual del Dr. Frog no es sólo obtener información sobre los diferentes universos de los que proceden las instancias y la experiencia del ██/██/20██, sino también determinar si la instancia original de SCP-100-FR, la de nuestro mundo, es consciente de lo que está haciendo. Saber más sobre cómo se las arregla para atraer a diferentes personas de mundos alternativos sólo puede ser beneficioso para la Fundación. Pero primero hay que responder a la pregunta: ¿Está realmente vivo y consciente? - Dr. Marcus//
[[/collapsible]] 
[[collapsible show=&#34; &#34; hide=&#34; &#34;]] 
**__BALIZA CERO SEIS__**

**Anexo 000,5-2-FR:** Esta es una nota que llevaba una de las instancias de SCP-000,5-EN (SCP-000,5-13-EN).

&gt; La última unión fue sólo una división.
&gt; La próxima división sólo será sindical.
&gt; La última unión fue su última comida.
&gt; La próxima división será la última.

**ACTIVACIÓN DEL AGENTE AMNÉSICO OMEGA**
[[/collapsible]]</textarea></pre>
