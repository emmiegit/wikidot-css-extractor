[[size larger]] **基金会科研管理部的通知** [[/size]]

近日在SCP-049-2的基因中检测出CCR5-△32[[footnote]] CCR5-△32使人不易感染黑死病 ，最早发现于“瘟疫之村”的幸存者体内。[[/footnote]]，这可能表现了关于SCP-049的特殊性质。所以重启关于SCP-049的互动实验。

-- ████博士
[[/=]]
[[/div]]
疾病依旧在蔓延，纵使我每天早出晚归，也无法治好几个人。腐败的气息充斥的整个--法兰西王国-- 法兰西郡。

我的上帝啊，这一切都是那该死的英格兰带来的。他们的国王看上去光鲜亮丽，自称//**Karcist**//，靠着“神佑”活了几百年，他们的贵族靡乱不堪，杀人、虐待、强奸是他们生活的一部分，他们习以为常。我从长辈那里得知，英格兰之所以能战胜伟大的法兰西，是因为他们向恶魔献出了灵魂，召唤了恐怖的怪物。在泛黄的画卷上，画着这血肉模糊，令人作呕的怪物。有长着苍白皮毛，一张血红的嘴覆盖了全脸的巨兽。有身体细长，手臂末端长起半个人高的指甲的魔鬼......我不愿再去回忆，这地狱来的魔物。

一开始，我们英勇的士兵坚持与怪物搏斗，可自从我们的圣女被亵神的瘟疫缠上后，死亡就一直笼罩在法兰西广袤的土地上。

200年前我们输了战争，100年前我们割让了大半土地，而现在，我们的人民依旧受尽折磨。我能做的，只有尽我所能，**治愈**他们。

夜晚是凄凉的。月光映照在大地上，干枯的草木也反射不出一点光芒。浑浊的空气让我畏惧，我甚至不敢脱下长袍和面具。也许医生的装扮能震慑死灵吧。

又是一个死气沉沉的村庄，尸体堆积成山，活着的人也像是行尸走肉一样。我想治愈他们的疾病，他们居然在抗拒我。他们害怕我！我无法理解他们的所作所为。他们根本不知道，在我眼中，生命的逝去是多么恐怖的一件事！

国王发现了我的天赋，他露出恶心的微笑，邀请我参加关于根除黑死病药物的研究，而且他声称已经找到了办法。这根本不可能，他是疯了吗？

国王的试验场在英格兰德比郡的小村亚姆，他把这里称作“瘟疫之村”，他兴致勃勃地向我讲解所谓的治疗成果。可是他自己浑然不知，那些所谓被被治愈的人根本就不能被称之为人！我真是气愤极了，他简直是在侮辱医学！

我向国王阐述了研究的不合理性，他很认同我的观点，我晚上会对他详细解释。

这是怎么回事？为什么要把我锁起来，你们别过来！别！

我是阿德里安·亚内克。阿德里安是我的名字，是父母寄予我的希望，亚内克是我的姓氏，蕴含着我家族的荣耀。

我是阿德里安。阿德里安是我的名字，是父母寄予我的希望。我的姓氏是什么？我记不得了。

我是阿里安吧，这应该是我的名字。

我是.....谁？

......

.....

....

...

..

.

**我是瘟疫医生，我要消灭瘟疫，治愈人类。**</textarea></pre>
