**Ítem #:** SCP-2476-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2476-JP está ahora cerrado, y una copia del sitio web está almacenada en la intranet de la Fundación. Los experimentos con SCP-2476-JP-1 se llevarán a cabo únicamente en un entorno de pruebas[[footnote]]Un área donde el acceso al exterior está restringido para que las acciones de los programas internos no puedan afectar al exterior[[/footnote]].

En el caso de que un sitio web que distribuya SCP-2476-JP-A sea detectado por los rastreadores web de la Fundación, deberá ser clausurado inmediatamente, y SCP-2476-JP-A deberá ser encubierto mediante la identificación, interrogación y amnestización del individuo que lo distribuyó.


**Descripción:** SCP-2476-JP es un sitio web que tiene asignada la URL [# https://███.████-██.███.jp]. Al acceder a SCP-2476-JP, inmediatamente comenzará a instalar SCP-2476-JP-A en el terminal utilizado para navegar. Aunque el bloqueo con software de seguridad no tiene éxito, la instalación falla en la mayoría de los casos debido al enorme tamaño de SCP-2476-JP-A, que es de aproximadamente 2,3TB.

[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5585175-4-uyc3/neko.png|
caption=Una captura de pantalla durante la ejecución de SCP-2476-JP-A.|
]]

SCP-2476-JP-A es un archivo ejecutable titulado &#34;gato.exe&#34;. El equipo de análisis de la Fundación fue incapaz de determinar la estructura interna de SCP-2476-JP-A. Cuando se ejecuta SCP-2476-JP-A, se muestra la imagen de un gato (//Felis catus//) en la capa situada bajo el puntero del ratón en la pantalla del dispositivo. El gato en la pantalla siempre actúa como si fuera consciente del cursor del ratón, y muestra algún comportamiento como mirarlo o manotearlo. La ejecución de SCP-2476-JP-A puede terminarse sin dificultad.

Durante la ejecución de SCP-2476-JP-A, se producen varios fenómenos en el terminal. Si bien la mayoría de los fenómenos son causados por el ciberterrorismo a través de la ejecución de código arbitrario por parte de SCP-2476-JP-A, algunos de ellos interfieren físicamente en el terminal por medios desconocidos. Los siguientes son algunos ejemplos.

* Corrupción de archivos en el dispositivo.
* Se emite un ruido de ronroneo de gato por los altavoces.
* Múltiples accesos a las páginas web oficiales de los fabricantes de alimentos para mascotas.
* Compra de artículos para mascotas en sitios web de compras en línea.
* Se aplica un impacto de aproximadamente 200g desde el interior del terminal a un punto de la pantalla LCD, donde se encuentra el cursor del ratón[[footnote]]En particular, el gato que aparece en la pantalla mueve su pata hacia el cursor del ratón cuando se aplica el impacto.[[/footnote]].

Estos fenómenos no se producen cuando SCP-2476-JP-A se ejecuta en un entorno de pruebas; incluso cuando se ejecuta en un entorno normal, el sistema de seguridad convencional de la Fundación puede impedir que ocurran sin dificultad.

**Registro de Experimentación:** Se realizaron varios experimentos para comprender la naturaleza de SCP-2476-JP-A.

__**Registro de Experimentación #1**__

&gt; **Método:** Eliminar a SCP-2476-JP-A del terminal.
&gt;  
&gt; **Resultado:** SCP-2476-JP-A fue removido del terminal sin dificultad.

__**Registro de Experimentación #2**__

&gt; **Método:** Copiar SCP-2476-JP-A.
&gt; 
&gt; **Resultado:** El archivo copiado se comportó de la misma manera que el SCP-2476-JP-A original.

__**Registro de Experimentación #3**__

&gt; **Método:** Comprimir y transferir SCP-2476-JP-A a otro terminal.
&gt; 
&gt; **Resultado:** Aunque el SCP-2476-JP-A descomprimido se ejecutó sin dificultad, una gran cantidad de sangre y el cadáver de un animal que parecía ser un gato se mostraron en la capa superior de la pantalla. El análisis de la imagen indicó que el gato mostrado había muerto por una alta presión procedente de todas las direcciones.
&gt; 
&gt; **Note:** El análisis de la estructura interna del archivo descomprimido falló. El archivo se eliminó sin dificultad.

//(Se han omitido 38 experimentos. El registro completo de experimentos está disponible [# aquí].)//

**Anexo:** Un rastreador web de la Fundación detectó que un archivo que se cree es SCP-2476-JP-A era distribuido en un blog privado. El blog contenía la antigua URL de SCP-2476-JP, junto con una declaración de que el bloguero decidió hacer una distribución secundaria de SCP-2476-JP-A porque encontró que SCP-2476-JP había sido cerrado. SCP-2476-JP-A fue dividido en diez archivos y comprimido en formato zip antes de ser distribuido.

Aunque se localizó al bloguero por su dirección y se le entrevistó, no se obtuvo ninguna información adicional, ya que el bloguero afirmó que la distribución secundaria de SCP-2476-JP-A era una reproducción no autorizada, y por tanto no se había puesto en contacto con el operador de SCP-2476-JP. Tras la entrevista y la recuperación de SCP-2476-JP-A de su residencia, el bloguero fue amnestizado y liberado. Aunque la recuperación de SCP-2476-JP-A a partir de los datos distribuidos no fue posible[[footnote]]Véase el Registro de Experimentación Nº 3 y Nº 10.[[/footnote]], la entrada del blog en cuestión se eliminó, ya que la propiedad anómala que hacía que el archivo no fuera analizable permaneció.

[[footnoteblock]]</textarea></pre>
