[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2175/Windsortownbridge.jpg|caption=Мост Виндсор, место проявления SCP-2175|width=375px]]

**Объект №:** SCP-2175

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Из-за большого количества прохожих в месте проявления SCP-2175, его содержание сведено к минимуму. Одна из квартир, находящихся рядом с местом проявления объекта, занята Фондом для нужд разведки; два агента должны постоянно находиться там (место обозначено как Пост наблюдения 2175-1), на Итонской стороне моста. Агенты наблюдают за местом и всеми пешеходами, входящими на эту территорию.

При появлении экземпляра SCP-2175-1 он должен быть забран сотрудниками Фонда,[[footnote]]Набираемыми из потенциальных будущих сотрудников[[/footnote]] прошедшими необходимое обучение протоколу Скарборо.[[footnote]]См. Приложение 2175-2[[/footnote]] Любой прохожий, пытающийся переместить экземпляр SCP-2175-1 за пределы моста, должен быть сопровождён в место базирования Фонда для допроса. Для соблюдения секретности необходимо воздержаться от применения силы; при этом лица, упорно пытающиеся забирать себе SCP-2175-1, должны быть задокументированы и впоследствии изучены путём наблюдения за ними силами службы безопасности Фонда.

Изъятые экземпляры SCP-2175-1 должны храниться в ящиках для документов квартиры, в которой находится Пост наблюдения 2175-1. Документы, в которых обнаружена важная информация, должны быть доставлены в ближайшее учреждение Фонда. Доступ и к обычным, и к примечательным документам разрешён всем сотрудникам со 2 уровнем допуска.

**Описание:** SCP-2175 — локализованный феномен, происходящий на мосту Виндсор, соединяющем города Виндсор и Итон в графстве Беркшир, Англия. В случайные промежутки времени во время рассвета и заката на пешеходной части моста появляются документы различного содержания и длины (общее обозначение — SCP-2175-1). Экземпляры SCP-2175-1 — различные записки, напоминания и сборники различной информации, написанные на бумаге международного размера B5 (176мм x 250мм). Более подробный анализ показал, что они написаны на высококачественной льняной бумаге.

При помощи графологического анализа было установлено соответствие почерков, которыми написана лишь небольшая часть документов, и горожан. Интервью показали, что причастные лица всегда могут вспомнить часть информации, содержащейся в документах, и верят, что им необходимо её запомнить. Поэтому считается, что SCP-2175 вызывается людьми, которые проходят по мосту и активно пытаются вспомнить информацию, которую они на тот момент считают важной. Конкретные обстоятельства неизвестны, но согласно текущим наблюдениям считается, что экземпляр SCP-2175-1 появляется, когда такой человек покидает мост.

Хотя большая часть экземпляров SCP-2175-1 не представляет особого интереса (списки продуктов и ближайших дел), некоторые документы содержат в том числе другую информацию, от личной[[footnote]]напр. имена, адреса, дневной распорядок дня, местонахождение небольших предметов, таких как ключи и ботинки[[/footnote]] до очень редких материалов[[footnote]]напр. заклинания, времена и места проведения странных ритуалов, фразы на неизвестных языках[[/footnote]]. Некоторые примечательные экземпляры, собранные за последние ██ лет, включают в себя:
* Пять глав черновика приключенческого романа, главный герой которого имеет способность к полёту и пребыванию под водой
* Двухстраничный список различных травяных ингредиентов, в том числе несколько несуществующих растений
* Запись о заболевании, которое превращает живое существо в абстрактный философский концепт
* Рецепт о сочетании «гексатерических сот» и «многомерной тушёнки»
* Процесс вшивания нитей морозника зимнего в шёлковую одежду
* [[[the-amphiptere-and-the-fruit|Детский стишок об амфиптере, которая ест различные фрукты]]]
* План «романтической ночи отстрела фей», включающий в себя мнения об оружии и снаряжении
* Пока что самый короткий документ, половина листа бумаги со стилизованным изображением дерева и фразой «Если тебя опять спросят, пойдёшь ли со мной?»

SCP-2175 был обнаружен после перехвата сообщения, в котором говорилось, что мост Виндсор назначен как место встречи членов Длани Змея. Диаграммы и личная маска, подтверждающие активность Длани Змея на мосту, были впоследствии обнаружены при обследовании моста. На данный момент считается, что SCP-2175 вызван или поддерживается членами Длани Змея, которые могут активно использовать феномен, чтобы активно обмениваться информацией в этом месте. Хотя Фонд ещё ни разу не перехватил члена Длани Змея на мосту, подтверждено, что члены группы знают о том, что Фонд расследует SCP-2175 (см. Приложение SCP-2175-4).

**Приложение 2175-1:** ██.██.████ было найдено семь экземпляров SCP-2175-1, в каждом из которых содержался уникальный вариант слов песни «Ярмарка в Скарборо». Вместе с этим было отмечено присутствие на мосту семи лиц, один из которых, по мнению Фонда, считается причастным к [[[serpent-s-hand-hub|Длани Змея]]]. Фонд смог забрать документы, но не смог отследить дальнейшие перемещения этих семи лиц. Обстоятельства их исчезновения на данный момент неизвестны.

**Приложение 2175-2:** Анализ текстов песни показал, что они не имеют аномальных свойств. [[[kiryu-labs-hub|Д-ром Р. Мерсером]]] ██.██.████ был разработан протокол Скарборо для соответствующего реагирования на появление документов, содержащих информацию о Фонде (это может произойти, если сотрудник Фонда пройдёт по мосту). Повторные попытки проведения тех же действий (проговаривание про себя текста песни и уделение лишь малого количества внимания мосту) возымели относительный успех: примерно 70% документов, возникших в результате деятельности агентов Фонда, полностью состояли из текста песни без какой-либо иной информации.

**Приложение 2175-3:** Инцидент, произошедший ██.██.████, происходил с участием одного экземпляра SCP-2175-1, возникшего во время сильного потока пешеходов через мост: в то время как большинство прохожих не замечало присутствие документа, неизвестный человек в балахонистой одежде смог забрать его и затеряться в толпе до того, как агенты Фонда смогли вмешаться. Путём дальнейших наблюдений было предположено, что экземпляры SCP-2175-1 могут быть замечены и забраны только тем, кто специально осматривает мост.

**Приложение 2175-4:** На ██.██.████ было задокументировано 33 экземпляра SCP-2175-1, содержащих различные варианты текста песни. Самый новый вариант представлен ниже:

&gt; Вы идёте в Скарборо на фестиваль?
&gt; Узнай что-то кроме рифмы, ну-ка;
&gt; Пусть будет запретен сей мост, как и встарь,
&gt; Пока ты не станешь мне настоящим другом.
