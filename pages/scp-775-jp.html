    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-775-JP - ジャニーズJr養成薬
**著者:** ©︎[[*user indonootoko]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
|name=ジャニ.jpg
|caption=SCP-775-JPの実験に参加するD-661
]]

**アイテム番号:** SCP-775-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-775-JPはサイト-81██の小規格収容ロッカーに収容してください。SCP-775-JPが確認された場合は、カバーストーリー「危険ドラッグ」を流布した上で収容スペシャリストを派遣し、収容を行って下さい。現在、SCP-775-JPを使用する実験は禁止されています。

SCP-775-JP-Aはセクター-81██の人型実体用収容室に収容されます。拘束状態での冷凍睡眠を維持し、SCP-775-JP-Aの行動を封じてください。SCP-775-JP-Aが新たに確認された場合は、機動部隊い-13(&#34;チェイサー&#34;)に対し出動命令が発令され、鎮圧と収容が行われます。

**説明:** SCP-775-JPはイワナガ美容組合によって配布された錠剤で、現在まで██錠が財団により回収されています。成分は、過去にイワナガ美容組合が販売していた異常性の無いビタミン剤と差異が無く、後述する異常性が発生するメカニズムは判明していません。

SCP-775-JPは、服用した人間に対し2つの効能を持ちます。これらの効能は不可逆的なものであり、回復に成功した例はありません。
# 身体能力を大幅に上昇させる効能があります。この身体能力の上昇に伴い、代謝による消費カロリーも急激に上昇します。
# 服用した人間の顔面を構成する器官の位置をランダムに変動させ、それに伴い頭部の骨格を変形させる効能を持ちます。この変動は顔面の範囲内で行われ、各器官の本来の機能を損なう形では行われません。

SCP-775-JP-Aは特定の条件下において確認された異常実体です。通常の環境下では発生しません。詳しくは報告書末の「SCP-775-JP-Aに関する報告書」を参照して下さい。

SCP-775-JPは、警察内に存在する、財団への協力者により「顔面の変容した変死体を発見した。」と報告があり、その捜査の過程で存在が発覚しました。この変死体の死因は自殺であり、遺書などから、顔面の変容が自殺の動機である事か判明しています。現在までに同様の自殺は3件報告されています。

**補遺1:** Dクラス職員を利用し、SCP-775-JPの服用実験を行いました。
[[collapsible show=&#34;+ 実験記録-775-JP&#34; hide=&#34;- 閲覧を承認&#34;]]
__**実験記録775-JP-1-Dクラス職員にオブジェクトを服用させる実験- 19██年9月29日**__
&gt; **対象:** D-547
&gt; 
&gt; **目的:** 服用時の異常性を確認する。
&gt; 
&gt; **実施方法:** D-547にSCP-775-JPを服用させ、その後の経過を観察する。
&gt; 
&gt; **結果:** 服用から3日間を経過した時点でD-547の顔面に変化が発生、口が正常な位置より20度ほど傾いた。また、D-547は自身の身体能力の異常な向上を訴え、長澤博士の前で、後方倒立回転跳びを連続で行って見せた。D-547の身体能力は、加齢と長期間の服役によって、一般人の平均的な身体能力を大きく下回っていた事を特筆する。
&gt; 
&gt; **分析:** 1次報告にて報告された異常性を確認。この2つの異常性は、何か因果関係にあるのでしょうか？

__**実験記録775-JP-2-更にDクラス職員にオブジェクトを服用させる実験- 19██年10月3日**__
&gt; **対象:** D-547
&gt; 
&gt; **目的:** 1度異常性を受けている人物が服用した場合の異常性を調べる。
&gt; 
&gt; **実施方法:** 再度SCP-775-JPをD-547に服用させる。
&gt; 
&gt; **結果:** 服用から3日間を経過した時点でD-547の顔面がさらに変化し、鼻が額まで上昇した。また、D-547は自身の身体能力が更に向上している事を訴え、長澤博士の前で、実験室の壁を粉砕して見せた。
&gt; 
&gt; **分析:** D-547の顔面の様子は悪化している上に、身体能力は以前より遥かに高くなっています。SCP-775-JPは服用する度に症状が進行するようです。

__**実験記録775-JP-3-服用者の身体能力調査- 19██年10月6日**__
&gt; **対象:** D-547
&gt; 
&gt; **目的:** D-547の現在の身体能力を調査する。
&gt; 
&gt; **実施方法:** D-547に赤田式身体能力検査テスト[[footnote]]機動部隊隊員の身体能力を検査するテスト、500点満点であり、300点が合格点に設定されている。[[/footnote]]を受験させる。
&gt; 
&gt; **結果:** D-547は500点[[footnote]]19██年の受験者の平均得点は385点。[[/footnote]]を記録した。実験終了後、D-547が衰弱した様子を見せたため、財団の医療センターに搬送した。
&gt; 
&gt; **分析:** D-547には栄養失調の傾向が見られます。異常に上昇した身体能力に伴い代謝が急激に上昇しており、消費カロリーが肉体の蓄えを超えてしまった結果と思われます。

__**実験記録775-JP-5-服用者の顔面の器官の性能に関する実験- 19██年10月7日**__
&gt; **対象:** D-661
&gt; 
&gt; **目的:** D-661にSCP-775-JPを服用させ、3日間経過させる。D-661の顔面の器官が正常に機能しているかを検査する。
&gt; 
&gt; **実施方法:** レントゲン撮影、脳波観測、各種診察を行い調査する。
&gt; 
&gt; **結果:** いずれの器官も正常に機能していた。骨格においては、変動した顔面の器官の位置に合わせて変形していた。
&gt; 
&gt; **分析:** 本来の機能は失わないようです。D-661の表情も明るく、痛みなどは無いと答えています。

__**実験記録775-JP-8-Dクラス職員に大量のSCP-775-JPを服用させる実験- 19██年10月10日**__
&gt; **対象:** D-852
&gt; 
&gt; **目的:** 濫用時の異常性を調査する。
&gt; 
&gt; **実施方法:** D-852にSCP-775-JPを大量に服用させ、経過を観察する。
&gt; 
&gt; **結果:** 服用後すぐに異常性が発現、D-852の顔面の器官の位置が激しく変動し続け、意思の疎通が不能になった。その後、収容室の壁を破壊し脱走した。すぐさま機動部隊が派遣されたが、D-852は実験室から50ｍほどの場所で力尽きており、大きな被害は発生しなかった。
&gt; 
&gt; **分析:** D-852はの死因は衰弱死でした。急激な肉体の変化に身体が耐えきれなかったのか、その活動時間は1分程度と短いものでした。

[[/collapsible]]

**補遺2:** SCP-775-JPを服用した民間人の特定に成功しました。インタビューを実施し、SCP-775-JPの起源に関する調査を行いました。
[[collapsible show=&#34;+ インタビュー記録-775-JP&#34; hide=&#34;- 閲覧を承認&#34;]]
&gt; **対象:** 大木 敦
&gt;  
&gt; **インタビュアー:** 長澤博士
&gt;  
&gt; **付記:** 大木氏は██府の高校に通う高校3年生であり、中学1年生の時にSCP-775-JPを服用、顔面の変容により不登校になっていた。今回のインタビューは、「NPO法人 難病に悩む少年少女を支援する会」という架空の組織を名乗ります。
&gt; 
&gt; **&lt;再生&gt;**
&gt;  
&gt; **長澤博士:** では、まず、例の薬を手に入れた時の事を教えて頂けますか？
&gt; 
&gt; **大木氏:** はい、あの薬は学校の帰り道に、スーツ姿の女の人に声を掛けられまして、その女の人から渡されました。
&gt; 
&gt; **長澤博士:** 渡された...。その人の特徴は解りますか？
&gt; 
&gt; **大木氏:** もう6年も前なんで詳しくは覚えていないですけど、若くて綺麗な女性の方でした。ちょっと喋り方はオバサンっぽかったけど....。髪は長めで、黒いスーツでしたね。ああ、そうそう、イワナガ美容....なんとかっていう会社の人だって言ってましたね。
&gt; 
&gt; **長澤博士:** イワナガ....、なるほど解りました。では薬を渡された際、どのような薬と聞きましたか？
&gt; 
&gt; **大木氏:** （数秒無言）私の夢を叶えてくれる....、そういう薬だと....。
&gt; 
&gt; **長澤博士:** 大木さんの夢ですか？どんな夢をお持ちで？
&gt; 
&gt; **大木氏:** ....、言わないとダメですか？
&gt; 
&gt; **長澤博士:** 無理強いはしません。
&gt; 
&gt; **大木氏:** （数秒無言）解りました。自分は将来アイドルになりたかったんです。
&gt; 
&gt; **長澤博士:** アイドルですか。
&gt; 
&gt; **大木氏:** はい、自分はブサイクな上に、運動音痴で....。それが原因でイジメられていました。もしジャニーズのようにイケメンで運動もできたらモテるだろうし友達も沢山できるし、もうイジメられる事もないだろうって....。だから自分はアイドルになりたかったんです。
&gt; 
&gt; **長澤博士:** なるほど....、解りました。
&gt; 
&gt; **大木氏:** そんな時にあの女の人が現れて....、「これがあれば夢が叶う。言うならば&#34;ジャニーズJr.養成薬”だ。」って言われて....。
&gt; 
&gt; **長澤博士:** ジャニーズJr.養成薬？その女性はそう言ったのですか？だとしたら随分と具体的に大木さんの夢を知っていたのですね。
&gt; 
&gt; **大木氏:** あの女性は確かにそう言いました。当時の自分は不思議に思いませんでしたね、今思えば絶対おかしいですけど....、当時の自分はイジメられてて....、その....、精神状態も良くありませんでしたから。
&gt; 
&gt; **長澤博士:** では、その効能についても怪しまずに飲んでしまったのですね？
&gt; 
&gt; **大木氏:** はい、当時はむしろ救いが訪れたってぐらいには思ってましたね。
&gt; 
&gt; **大木氏:** 当時に自分に忠告したいです。たしかに運動音痴は治りましたけど、この顔じゃ今後まともに就職もできないでしょう、自分に無いものを高望みするな、と過去の自分へ警告したいです.....。先生、自分の顔は治るのでしょうか？
&gt; 
&gt; **長澤博士:** 全力を尽くします。インタビューはここまでです。ご協力ありがとうございました。
&gt; 
&gt; **&lt;終了&gt;**
&gt;  
&gt; **終了報告書:** このインタビューを受け、現在研究チームでは、「SCP-775-JPの顔面の器官の位置を変動させる異常性は、美容整形を投薬で行う目的がある。しかしSCP-775-JPは未完成の物であり、異常な器官の変動が発生してしまう。」という仮説が支持されています。大木氏以外にも服用者5名へインタビューを行いましたが、全員が大木氏と類似した願望を持つ人物でした、この事から、イワナガ美容組合は何らかの方法で、大木氏の持つような願望の持ち主の情報を集め、接触をしていた可能性が高いと思われます。また、大木氏ですが、その変容した顔面により身元の特定が困難なことや、極めて高い身体能力を持つ事から、財団機動部隊での雇用が検討されています。
&gt; 
&gt; **追記:** 大木氏は機動部隊採用テストに合格、財団によって雇用されました。現在、大木隊員は機動部隊い-13(&#34;チェイサー&#34;)に配属されており、任務において素晴らしい活躍が報告されています。
&gt; 
&gt; 現在、大木隊員は結婚し、幸せな生活をしています。奈落に落ちかかった彼の人生を、財団は救ったのかもしれません。 - 長澤博士
[[/collapsible]]
　
------
　
[[collapsible show=&#34;+ SCP-775-JP-Aに関する報告書(要セキュリティクリアランスレベル3)&#34; hide=&#34;- 閲覧を承認、ようこそ管理職員様&#34;]]

**説明:** SCP-775-JP-Aは、SCP-775-JPの服用者の子供が変容することで発生する異常実体であり、実験記録775-JP-8にて確認された症状を維持したまま、衰弱せずに生存し続けます。変容のメカニズムは、発生事例の少なさから解明されていません。SCP-775-JP-Aへは、これまでに異常性を回復させる試みをはじめとした、様々な実験が行われましたが、いずれも新たな成果を得るに至っていません。
SCP-775-JP-Aは現在までに、大木隊員と、その妻との間に産れた子供がSCP-775-JP-Aに変容した事例1件のみで存在が確認されています。詳しくは下記、観察実験報告を参照して下さい。

------

**付記:** 大木隊員の妻である大木 真由子(旧姓:秦 真由子)は、財団フロント企業に勤めていた一般女性である。SCP-775-JPの服用者と健康な成人女性の間に産まれた子供を観察し、子供の先天的な異常性の有無を観察する。この観察実験に実施に際し、大木 真由子氏をセキュリティクリアランスレベル1の職員として雇用した上で、大木夫妻に観察実験の実施を宣告し、趣旨を説明した。大木隊員は理解を示し、最大限の協力を約束をした。
　
__**観察記録775-JP-19██年3月5日**__
&gt; **対象:** 真由子氏が妊娠している胎児（大木 彰良）
&gt; 
&gt; **対象の年齢:** 妊娠4か月
&gt; 
&gt; **報告:** 一般的な胎児の成長速度を大きく超えている、妊娠4か月の時点で真由子氏は激しい胎動を訴えている。
&gt; 
&gt; **分析:** 出産後より観察を開始する予定でしたが、既に異常な事象が発生しています。このペースだと妊娠6か月にして出産を迎えると思われます。胎児は男性であり、大木隊員は子供に「彰良」と命名する予定です、当報告書でも観察対象を「大木 彰良」と記名します。
&gt; 
&gt; **追記(5/11):** 妊娠6か月にして出産。観察対象は体重3,112gの健康な状態で産まれた。経過観察では、母子ともに健康な状態である事が確認されている。

__**観察記録775-JP-19██年11月18日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 0歳(生後6か月)
&gt; 
&gt; **報告:** 生後6か月で歩行に成功した。
&gt; 
&gt; **分析:** 同年代の0歳児であれば四つ這い歩きをしている頃ですが、観察対象は凄まじい成長を見せています。現在、顔面の器官に関する異常は発現していないため、大木隊員はポジティブに捉えているようです。今後も長期的な観察が必要です。

__**観察記録775-JP-19██年11月2日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 1歳
&gt; 
&gt; **報告:** 言語を習得し始めた。
&gt; 
&gt; **分析:** これに関しては一般的な1歳児と大差ありません。知能面での異常は無さそうです。

__**観察記録775-JP-19██年5月19日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 3歳
&gt; 
&gt; **報告:** 重い荷物が運べる、鉄棒で大車輪を行うなど、既に同年代の児童に比べ高い身体能力を持つ事が確認された。また、大木隊員より、観察対象の食欲が凄まじいと報告があった。
&gt; 
&gt; **分析:** 既に無視できないレベルの身体能力の上昇と、それに伴う代謝の上昇が見られます。顔面の器官に関する異常は未だ確認できませんが、現状の放置は危険と判断し、観察対象をセクター-81██へ移送しました。以降観察対象の行動範囲はセクター-81██内広域収容区画に限られます。この処置に対し、大木隊員は酌量を求めましたが、棄却されました。

__**観察記録775-JP-19██年7月1日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 5歳
&gt; 
&gt; **報告:** 観察対象が大木隊員にじゃれついた際、大木隊員が肋骨を骨折する怪我を負った。
&gt; 
&gt; **分析:** 観察対象は子供ですので、今後も不慮の事故が発生する可能性があります。今後、観察対象に接触する際は、防護アーマーを装備する事が義務付けられます。幸い、苦しむ大木隊員の様子を見て、観察対象が暴力に対しトラウマを負った様ですので、同様の事故が発生するリスクは多少低いと予想されます。

__**観察記録775-JP-19██年6月18日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 7歳
&gt; 
&gt; **報告:** 観察対象へ赤田式身体能力検査テストを受験させた所、460点を記録した。
&gt; 
&gt; **分析:** 検査テストは長澤博士の提案により、現状の身体能力を数値で記録する目的で実施されました。大人と同等、或いはそれ以上の身体能力を有していると言えるでしょう。知能面は一般的な7歳児と同等レベルを有していますし、このまま現状の異常性以外の異常性が確認されなければ、最終的に機動部隊員への雇用を検討できると思います。また、SCP-775-JPに関してもThaumiel化を目指した研究の提案が可能だと思います。

__**観察記録775-JP-19██年3月1日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 9歳
&gt; 
&gt; **報告:** 観察対象の右目の位置が、僅かではあるが変動している。
&gt; 
&gt; **分析:** 財団の医療センターで再度検査を行いましたが、確かに右目の位置が外側に変動しています。SCP-775-JPの異常性を発現している親から生まれた子供は、SCP-775-JPの症状をそのまま引き継いでしまうようです。また、当該事象を受け、大木隊員の精神状態も大きく悪化したため、臨時のカウンセリングを行いました。

__**観察記録775-JP-19██年12月5日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 11歳
&gt; 
&gt; **報告:** 観察対象の右目の歪みが激しくなりつつある。観察対象の精神状態に悪影響を与えており、セクターの設備を破壊するなど、暴力的な行為が報告されている。
&gt; 
&gt; **分析:** 観察対象を隔離区画へ移送し行動を制限します。隔離に伴い、大木隊員と大木真由子と長澤博士のみ面談が許可されています。大木隊員が、同じ症状を持つ者として観察対象へのメンタルケアを行っていますが、成果は確認できていません。
&gt; 
&gt; **追記(4/1):** 大木隊員が19██年4月1日付けで副隊長に昇進。以降の報告書においても、大木 敦を大木副隊長と呼称する。

__**観察記録775-JP-19██年1月5日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 13歳
&gt; 
&gt; **報告:** 観察対象の、顔面の器官の位置全てが大きく歪み始めた。観察対象が自傷行為を始めたため、財団によって拘束された。
&gt; 
&gt; **分析:** 身体能力が大人を遥かに超えていても、精神状態はまだ中学生です、落ち着くまでは拘束を続ける必要があります。観察対象に対し大木副隊長によるメンタルケアが行われています。
&gt; 
&gt; **追記(1/19):** 観察対象の精神状態が安定した為、施された拘束を解放した。経過も安定している。

__**観察記録775-JP-19██年2月22日**__
&gt; **対象:** 大木 彰良
&gt; 
&gt; **対象の年齢:** 15歳
&gt; 
&gt; **報告:** 観察対象の容態が急変、意思の疎通が不可能になり、セクター-81██の外壁を粉砕し脱走した。この事案を受け、財団は機動部隊い-13(&#34;チェイサー&#34;)に対し出撃命令を発令、およそ30分後に鎮圧され確保された。また、顔面の器官に関する異常において、顔面の器官の位置が常に、顔面上を変動し続けているのが確認された。
&gt; 
&gt; **分析:** 観察対象の症状は、実験記録775-JP-8におけるD-852の状態に酷似している様に感じます。あの時と違うのは観察対象が衰弱死しない事です。異常な身体能力を長年運用してきた事により、肉体が異常性に耐えれるほど強靭になっている、と考えられます。明日、この状態の観察対象の処遇決める協議を行う予定です。

&gt; **対象:** 大木 彰良

&gt; **報告:** 観察対象をSCP-775-JP-Aに指定、以後SCP-775-JP-Aをセクターｰ81██の人型収容室へ収容する。

&gt; **付記:** この決定について、大木副隊長と真由子氏は納得しています。両名に対し、記憶処理が薦められ、真由子氏は記憶処理を希望しましたが、大木副隊長はこれを拒否しました。
&gt; 財団は研究チームに対し実験の終了を勧告、以降同様の観察実験、並びにSCP-775ｰJPを利用した実験は許可されません。
