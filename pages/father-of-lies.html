    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Father of Lies
**Auteur :** [[user Dr Gerald]]
**Traducteur :** [[user The Pighead]]
**Date de publication originale :** 7 avril 2010
[[include credit:end]]

L&#39;Agent Jason Suthers se réveilla en sursaut, pensant que la seule chose qui pourrait le faire se sentir ainsi, ce serait que son visage soit en feu. De ce qu&#39;il pouvait deviner,  sa tête était recouverte d&#39;énormes bandages et il avait l&#39;impression que son visage entier était défiguré, son nez enflé et sa bouche semblant disloquée. S&#39;asseyant, ses instincts primaires lui hurlèrent de bien regarder son environnement et de comprendre où il se trouvait.

Il semblait qu&#39;il était dans une salle d&#39;opération vide au sein de l&#39;aile médicale du Site-18. Il n&#39;y avait absolument personne à part lui, de l&#39;équipement médical, une mallette qui ne se trouvait pas loin dans un coin et une bonne douzaine d&#39;écrans de télévision installés sur le mur éloigné. Il n&#39;y en avait qu&#39;un seul qui était allumé, et il montrait un homme dans une pièce similaire avec des bandages lui recouvrant la tête, tout comme Suthers.

Se rapprochant de l&#39;écran actif, il réalisa soudainement que c&#39;était lui. Regardant le reste de son corps, Suthers vit qu&#39;il était entièrement passé par une sorte de chirurgie, il se reconnaissait à peine. Qu&#39;est-ce qui s&#39;était passé, bon sang ?

Oh... c&#39;est vrai. Le raid.

Plus tôt dans la journée, Suthers s&#39;était chargé de déplacer certains des Objets les plus dangereux vers de nouvelles unités de confinement en compagnie de plusieurs autres Agents, tous supervisés par nul autre que le légendaire Dr Clef. Suthers avait toujours admiré les tristement célèbres histoires au sujet du bon docteur et, étant l&#39;un des plus vieux Agents sur place, avait immédiatement sauté sur l&#39;occasion de pouvoir travailler pour lui.

Le déplacement avait commencé sans aucun incident, en tout cas jusqu&#39;à ce que le couloir dans lequel ils se déplaçaient explose en faisant un horrible &#34;clang&#34;. C&#39;était un raid de l&#39;Insurrection du Chaos. Les Agents tentèrent de se mobiliser, tout ce qu&#39;ils avaient, mais les terroristes étaient rentrés tels le Marteau de Dieu, fonçant à travers eux avant de s&#39;enfuir avec un Objet hautement dangereux. Suthers et Clef furent les plus durement frappés, les deux s&#39;étant retrouvés pris dans l&#39;explosion initiale.

Remerciant sa chance pour avoir survécu, Suthers tenta de se lever de son lit pour voir s&#39;il pouvait se tenir sur ses deux pieds. Alors qu&#39;il se levait, les autres écrans sur le mur s&#39;allumèrent, chacun d&#39;entre eux montrant un visage à peine visible et tapi dans l&#39;ombre. Suthers les regarda fixement. Il avait occasionnellement jeté un regard rapide sur un ou deux d&#39;entre eux, quand il devait faire un rapport pour une mission ou une mobilisation particulièrement importante. Mais il n&#39;en avait jamais vu autant avant, il pouvait en compter dix... onze... douze. Chacun des douze.

Les O5. Le Conseil des Superviseurs entier avait décidé de lui parler.

&#34;Bon retour dans le monde des vivants, Agent. Vous avez de la chance de vous en être sorti aujourd&#39;hui&#34;. De la façon dont ils étaient obscurcis, Suthers ne put deviner lequel d&#39;entre eux parlait ou si quelqu&#39;un était même en train de parler.

&#34;Euh, messieurs&#34;, salua-t-il, notant qu&#39;il pouvait à peine entendre sa propre voix sous les bandages.

&#34;Les salutations ne sont pas utiles, Agent, nous sommes ici pour vous informer que vous avez été promu à un poste relativement unique au sein de la Fondation. Vous avez un dossier exemplaire, des centaines de missions couronnées de succès à votre actif, ainsi que de nombreux Objets capturés et confinés, et à la lumière du récent raid, il a été décidé de vous attribuer une plus haute position, à savoir celle de Dr Clef.&#34;

Suthers se figea. &#34;Excusez-moi ?&#34;

&#34;Le Dr Clef a été tué durant le raid, plus tôt durant la matinée. Vous avez été choisi pour le remplacer.&#34;

&#34;C&#39;est impossible, le Dr Clef est une personne, pas une position.&#34;

&#34;Le Dr Clef est une collection d&#39;histoires et de légendes. Ses... frasques... ont souvent joué en faveur de la Fondation, nous donnant l&#39;image d&#39;une organisation employant des personnes dotées de capacités surhumaines. Le pragmatisme, la ruse et l&#39;historique de mensonges flagrants du Clef originel, comme prétendre qu&#39;il était Satan, par exemple, avaient tendance à inspirer les autres et impressionner ceux avec qui il travaillait. Par conséquent, nous avons décidé de maintenir en place les idées de certains personnages à notre service pour pouvoir conserver l&#39;image que Clef nous a donnée. Quand le Clef originel est décédé, il y a quinze ans de cela, il fut décidé que la meilleure chose à faire était de déguiser sa mort et de trouver un moyen de faire perdurer la légende. Jusqu&#39;à présent, cela fut un succès. Vous êtes le quatrième homme ayant été désigné pour prendre la position d&#39;Alto Clef.&#34;

&#34;Je... je vois.&#34; Suthers regarda les écrans. &#34;Je comprends, maintenant. Je serais plus que volontaire pour prendre ce poste.&#34;

&#34;Excellent. Vous trouverez dans la mallette devant vous tous les documents nécessaires pour devenir Dr Clef. À partir de maintenant, l&#39;Agent Jason Suthers est décédé durant le raid. Retirez les bandages, prenez les documents, lisez-les et détruisez-les une fois cela fait.&#34;

Déchirant les bandages sur son visage, il regarda l&#39;écran filmant la pièce où il se trouvait. Rien n&#39;avait changé, à part que l&#39;homme qui était assis avait une tomate rouge clair se trouvant là où sa tête était censée se trouver. Il sentit son nez bulbeux et sourit, sentant les coins de sa bouche atteindre ses oreilles. Et, bien que ce fut l&#39;Agent Suthers qui entra dans cette pièce en premier, ce fut Alto H. Clef, Père des Mensonges, qui en sortit.</textarea></pre>
