&gt; Ах, моя Мать. Я знаю, что ты где-то там, корчишься на морском дне. В других мирах есть песок или скалы, но у нас есть ты. Ты, которая сокрушает мечты открывателей, уничтожая, затопляя и поглощая все корабли и летающие машины, проходящие над тобой.
&gt; 
&gt; Ты, которая скрывает от нас закат и восход, окрашивая небо над собою в черноту. Ты, которая прячет от нас прекрасные тропики и острова, какие могут существовать, и тех чудесных людей, которые могут жить на них.
&gt; 
&gt; Ты. Ты ужасная, полная ненависти ведьма.
&gt; 
&gt; - {{&#34;//Ода Прародителям-Гигантам и Прочим Вредоносным Вещам//&#34;, Серсеим.}}

&gt; Не всегда было так. Я имею в виду, Мать Всего существовала всегда, но было время, когда она не охватывала всё море и не пыталась навредить тем, кто пытался через него пройти. Было это, конечно, задолго раньше, чем Д&#39;эст развились до того, чтобы даже хотя бы помышлять о морских судах. Но в один из тех далёких дней прогресс Д&#39;эст стал достаточным, чтобы они //могли// доплыть до заморских стран и колонизировать их.
&gt; 
&gt; И вот, герои-боги, которые путешествовали на спинах великанов по воде, сходили туда и вернулись. Это худшее, по-моему. Лишь маленькое окошко, дающее нам понять, что это такое. Они встретили там самые чудесные вещи, которые когда-либо видели глаза: море и тропики. Вот что говорят по этому поводу сказки.
&gt; 
&gt; Говорят, тамошние огромные просторы полны ярких разноцветных деревьев. Одно дерево сияет, как солнце, и мерцает фиолетовым, другое -- имеет цвет запаха, третье -- текстуру божественности, четвёртое -- аромат доброго духа. В этих лесах есть проходы и двери в разные миры, а ещё там живут племена, которым досталось столько пищи, что иногда они даже умирают от излишества.
&gt; 
&gt; Эти сказки живут и растут с фантазиями и грёзами жителей Йорена, и легенды врастают в память каждого, пока он  не сможет, закрывая глаза, почти увидеть тропики из далёких веков.
&gt; 
&gt; И после этого всего... Мать-Море стала расти.
&gt; 
&gt; Она всегда была старшей, и даже в самом начале Она была самой большой. Никто из нас не смел перечить Ей, потому что это было бы //смертельной// наглостью; и следует начать с того, что не было ничего, к чему бы она относилась одобрительно. Ещё давно -- до начала нашего существования -- она решила, что её прерогативой будет власть над морем. Для нас Она всегда была его правительницей, это было просто в порядке вещей. А потом Она решила начать... разрастаться. Таким образом Она могла охватить все свои владения, чтобы лучше за ними следить. Некоторые из богов уже начали отправляться в мореплавания, и Она хотела держать их под контролем. Ей не хотелось, чтобы кто-то в море оставался без присмотра.
&gt; 
&gt; И тогда Она начала сходить с ума.
&gt; 
&gt; - {{Из интервью с Отцом Первых, предоставленного анонимным представителем Ассоциации Многоверия.}}

&gt; Существуют различные мнения о том, что, собственно, представляет собой Мать Всего. Мнения эти основываются главным образом из теоретической мифологии: ведь, поскольку Она была первым разумным существом, то логично, что не было никого, кто мог бы свидетельствовать о её природе из первых рук. За исключением, конечно, скал и воды; но вода, как правило, отнекивается, боясь её рассердить, а камни обычно испытывают языковые трудности.
&gt; 
&gt; По всем мнениям, Мать Море -- первое живое, разумное или подвижное существо, но значение этому придаётся различное. Обычно истории утверждают, что она была первым существом, предшествовавшим богам и земле, которые пришли позже, и что мир был создан вокруг неё; хотя это явно не так (Первые припоминают, что своим самым ранним воспоминанием Мать Всего называла леса Йор&#39;ала, окаймлявшие скалы на побережье).
&gt; 
&gt; Альтернативный и более широкий вариант гласит, что Мать Всего была создана неизвестным предшественником современных творцов после утверждения мира, чтобы она могла порождать подобных существ (и таким образом служить в качестве доверенного лица-создателя будущих поколений). Весьма спорно, является ли она источником народов Йорена, но хорошо известно, что она является источником Первых (хотя некоторые из них и отрицают это). Фактически, эта тенденция продолжается и в наше время: переваренные и (по мнению некоторых) Тхоск считаются порождениями Матери в её нынешнем состоянии.
&gt; 
&gt; - {{&#34;//Всесторонняя Мифология Литофобии//&#34;, разные авторы.}}
