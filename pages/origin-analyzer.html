    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>From：KSTheSlime@scpfoundationcn.com
To: FenrirTheWolf@scpfoundationcn.com
Subject: 概念分析装置

你之前问我怎么分析概念，其实我已经弄好了。你还记得我改装过的现实稳定锚么？因为本来不是作这个用途的，那个只能随机地抽一些我也不知道是啥的东西出来。不过只要把改装的部分独立出来，增强一下信息接受的装置（是的，要装相机），然后再连带显示器的电脑就行。

不过，我之前同样说过语言是有极限的，有些东西我们没法表达。你之前帮我申请了基金会的大型语料库，我很感谢，不过恐怕它也不够用，有些概念可能只能用编号代表一下了。但说到底，了解那些概念具体是啥我觉得也不太重要，毕竟**合并**之后我们自然会理解。

最后，就原理而言，装置其实还是用了类似“采样”的方式，实际上我们还是从被分析物上切了一点“东西”下来，也就是——二元地说，把现象和本质一起切了一点下来，所以对象的“存在”会略微降低一些，不过影响不大，可能也就几万到几十万分之一。

祝好，
KS</textarea></pre>
