[[include credit:start]]
**Artikel:** D-006 - Teddy
**Autor:** [[*user Chromy]]
[[include credit:end]]
**Dingzahl:** D-006

**Klasse:** Mein bestester Freund!

**Was zu tun ist:** Mein Teddy muss gekuschelt und geknuddelt werde, ich muss fiel mit ihm spielen. Manchmal erzehle ich Teddy fon meinen sorgen und ängsten da Papi und Mami imer so oft mit einander geschrien haben aber jetzt schreien sie nicht mehr da Papi nicht mehr zuhause ist.

**Das ist:** Mein Teddy ist mein bestester freund auf der ganzen weiten Welt, er ist flauschig, kuschlig und so Süß. Wenn ich traurig bin kuschle ich immer mit ihm bis es mir wiedr besser geht, ich hab mal Mami als sie wegen den Papieren von Papi traurig war und geweint hat Teddy zum kuscheln gegeben doch es hat ihr nicht geholfen und sie hat gesagt das alles gut ist und das Papi an einem beseren Ort ist. Jetzt mus ich Teddy waschen da er ganz fiele rote flecken hat, durch Mamis arm sie hatte sich beim Kochen verletz, Mami ist sehr tolpatschig sie hat sich nemlich schon so oft am Arm geschnitten. 

**Notis 1:** Ich glaube Mami hat Teddy auch ganz doll lieb, sie hat ihn für mich gewaschen als ich im Kindergartn war. Jetzt kann ich wieder mit Teddy knuddeln, ich glaube abar das Mami auch einen Teddy braucht oder ganz fiele Teddys dann ist sie nicht mehr so Traurig und weint nicht mehr so viel.</textarea></pre>
