**Ítem #:** SCP-186-ARC

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-186-ARC está contenido en una cámara de doble pared que debe mantenerse en completa oscuridad en todo momento. La entrada a la cámara de SCP-186-ARC solo es posible a través de una puerta blindada de dos etapas que se abre solo cuando un sensor fotográfico confirma un estado de oscuridad total. No se permiten dispositivos emisores de luz dentro de la cámara.

El examen de SCP-186-ARC solo puede realizarse con autorización previa de al menos dos (2) miembros del personal de Nivel-3, y solo puede hacerse por medio de observación somatosensorial o exploración por resonancia magnética.

Nota: A partir de los hallazgos detallados en el Anexo 186-ARC-01 (ver más abajo), las imágenes, el análisis infrarrojo y ultravioleta de SCP-186-ARC están aprobados tentativamente, a la espera de que se pueda idear un método eficaz para hacerlo con una emisión de luz visible igual a cero.

**Descripción:** SCP-186-ARC parece ser un objeto bi-piramidal triangular de composición desconocida de aproximadamente 30 cm de largo y 8 cm de ancho, que tiene una sola línea de escritura indescifrable en cada cara. SCP-186-ARC es muy sensible a la luz y se propulsa a velocidades extremadamente altas en presencia de cualquier fuente de luz. SCP-186-ARC es altamente peligroso en su estado activo, ya que ningún material conocido ha demostrado ser capaz contenerlo mientras se encuentra en este estado.

Hasta la fecha, no se han detectado emisiones de ningún tipo de SCP-186-ARC en su estado activo o inactivo. Se desconoce si SCP-186-ARC es inteligente o consciente, pero su actividad es más consistente con el comportamiento programado que con el pensamiento inteligente.

SCP-186-ARC fue descubierto en [DATOS BORRADOS] durante una inspección de rutina de un sistema de cuevas por un equipo de geofísicos civiles de cuatro hombres el ██ / █ / ████. Se administraron amnésticos de clase B a los residentes de la aldea cercana de [DATOS BORRADOS] y se estableció una historia de tapadera referente al colapso de la cueva para explicar la pérdida de dos (2) residentes antes de la contención completa.

**Anexo 186-ARC-01:** Información adicional sobre el manejo de SCP-186-ARC

&gt; Después de una extensa experimentación, se ha descubierto que SCP-186-ARC solo entra en su estado activo mediante radiación electromagnética en el rango de la luz visible. Pruebas adicionales siguen pendiente, pero hasta el momento no ha respondido a ninguna otra forma de manipulación y, de hecho, es seguro de manejar de cualquier manera siempre que no haya luz visible.
&gt; 
&gt; Sin embargo, como recordatorio, se recuerda al personal que no se permiten objetos capaces de emitir luz en su cámara en ningún momento, ya que no queremos otro incidente como el que ocurrió con el Dr. ███████ y su reloj retroiluminado.
&gt; 
&gt; - Dr. █████████

**Anexo 186-ARC-02:** Transcripción de Transmisión de Radio del Equipo Geofísico Civil

&gt; **L██████** (GC-1): &#34;¿Puedes comenzar con las lecturas para el túnel más adelante?&#34;
&gt; 
&gt; **M██████** (GC-2): &#34;Por supuesto, asegúrate de-&#34; [Transmisión Finalizada]
&gt; 
&gt; **R█████** (GC-3): &#34;¿Qué diablos era ese resplandor?&#34;
&gt; 
&gt; **L██████**: &#34;Vino de más adelante, donde-&#34; [Transmisión Finalizada]
&gt; 
&gt; **C███████** (GC-4): &#34;¿Qué está pasando ahí arriba?&#34;
&gt; 
&gt; **R█████**: &#34;Iré a echar un vistazo, vi dos destellos. Las radios de L██████ y M██████ se cortaro-&#34; [Transmisión Finalizada]
&gt; 
&gt; **C███████**: &#34;Oh, Dios mío-&#34; [Transmisión terminada]
&gt; 
&gt; //Fin de la Transcripción//

**Anexo 186-ARC-03:** Informe de la autopsia de M██████ A███████ (Miembro del equipo geofísico 2)

&gt; Hay una columna de materia perfectamente triangular faltante desde la linterna frontal hasta la parte posterior del cráneo, ninguna de las cuales se recuperó de la escena. Las lesiones internas son consistentes con la vaporización a temperaturas extremadamente altas, y se encontró una &#39;marca de destello&#39; en la frente, también consistente con quemaduras internas.
&gt;  
&gt; Se notaron algunas marcas extrañas, impresas al interior de la herida. Estos no son consistentes con las marcas en SCP-186-ARC en sí, y parecen formar la palabra &#39;███&#39; cuando se extrapolan a un plano. Se recomienda continuar la investigación.
&gt; 
&gt; Se determina que la causa de la muerte es la destrucción instantánea y a alta temperatura del tejido cerebral, con heridas de entrada y salida como se indica. No se encontraron otras lesiones.
&gt; 
&gt; Dr. █████</textarea></pre>
