El gran pasillo se extendía hasta donde se podía ver. A lo lejos, entre paso y paso, parecía que nunca llegaban a su destino, una y otra vez sólo se observaba la gran galería de arte con decenas de cuadros a los lados que llegaban a lo más alto de aquel sitio. Caminaron y caminaron hasta que uno de ellos cayó al suelo, sosteniendo su rodilla izquierda con una mueca de dolor en su rostro. Los restantes presentes en el lugar fueron a su ayuda, cargando a su compañero en sus hombros y siguieron avanzando por aquel insólito lugar.

- Ya... bájame- dijo uno de ellos; en su tono de voz se notaba la desesperación y el cansancio por el que estaba pasando en ese momento.

Los 2 uniformados se quedaron en silencio, mirándose fijamente por unos segundos mientras el tercero sólo se recargó en la pared. Uno de ellos habló después.

- ¿Aún no hay contacto con el comando?

- No... desde hace un buen tiempo.

- Maldita sea… ¿tienes idea por cuánto tiempo hemos estado caminando por este lugar?

- Creo, unas 14 horas, desde que entramos en la anomalía dimensional. 

Al escuchar la afirmación, todo quedó en silencio por unos segundos, unos largos segundos, en sus rostros solo se expresaba shock y confusión. El más alto solo se llevó las manos al rostro con un suspiro profundo acompañándolo de fondo. Intentaron calmarse después de eso y siguieron su recorrido junto a su colega herido.

Con cada paso que daban, el eco de sus pisadas resonaba entre todas las paredes de todo el sitio, hasta que todo se silenció de golpe y poco después un agudo zumbido se hizo presente; sus miradas apuntaron al techo mientras se tapaban ambos oídos por el molesto ruido que había en ese momento, en cuanto alzaron la mirada todo el entorno empezaba a distorsionarse mientras su entorno iba cambiando a su alrededor. Lo que era una galería de arte eterna, ahora era un vacío total, sólo se veía oscuridad rodeándolos, sólo una tenue luz que venía encima de ellos iluminaba el sitio donde se encontraban en pie mientras los 3 hombres se quedaban quietos confundidos por el brusco cambio de escenario en ese momento. 

Así permanecieron por varios minutos hasta que enfrente de ellos apareció una silla de madera, una corriente y clásica silla de madera en medio de todo el vacío. Los 3 presentes se vieron a la cara en señal de confusión, luego otras dos sillas hicieron su presencia detrás de la primera dándole la espalda. Enfrente de la primera silla se encontraba una nota con una sola frase.

&gt; Tomen asiento por favor.

Inseguros sólo obedecieron a la nota ya que no tenían otra opción o no había otra cosa que hacer; ayudaron a su colega herido a tomar asiento primero antes que el resto lo hiciera. Pasaron unos segundos y nuevamente la galería de arte apareció en un abrir y cerrar de ojos alrededor de ellos pero esta vez, sólo era una sala cilíndrica con tres cuadros en blanco colgando en la pared. Los tres hombres se veían confundidos ante la situación en la que se encontraban, intentaron ver alrededor de la sala para encontrar una salida o algo diferente pero sólo se encontraban ellos junto a los cuadros. Una voz entonces empezó a retumbar de entre las paredes, pareciendo que no venía de ninguna parte pero se podía escuchar claramente el acento, un acento casi parecido al Francés.

-Bienvenidos queridos visitantes a nuestra galería de arte humano, les da la bienvenida el pintor //estaticá// a esta exposición de arte.

La voz cesó por unos instantes antes de continuar con su narración. La luz se apagó de golpe durante unos segundos dejando en total oscuridad a los 3 hombres quienes se exaltaron ante el apagón repentino, poco después uno de los cuadros yacía enfrente de uno de los uniformados apoyado sobre un caballete aún en blanco y sin marco reposando enfrente, en ella había una leyenda en la parte inferior izquierda que rezaba.

&gt; &#34;La mejor obra de arte eres tú&#34;

Y entonces continuó narrando con el mismo tono tranquilo y dócil.

- El arte, la pintura, una de las representaciones más antiguas del mundo, desde que el hombre en la Prehistoria inició sus primeros murales de entre las cavernas con nada más que arcilla, minerales y muchos pigmentos más que le ofrecía la naturaleza, empezó a narrar sus historias a través de garabatos y bocetos que con el tiempo fueron encontrados miles de años después, y conforme avanzaba el tiempo, la pintura ha sido un medio donde el hombre ha plasmado sus sentimientos, sus historias y pensamientos, armado con nada más que con una brocha y los colores que la naturaleza le ofrecía en su paleta fue capaz de crear obras tan hermosas. Y cuando el Renacimiento llegó, los más grandes artistas adoptaron la pintura a algo más humanista, un tiempo donde los temas principales eran la perspectiva, la reflexión y el estudio del ser humano. Y sin embargo, muchos años después el pintor aún no puede plasmar perfectamente los sentimientos del propio autor y del espectador...

Mientras proseguía la narración de aquella enigmática voz, los sujetos aún seguían dando vueltas con su mirada inspeccionando el extraño lugar donde se encontraban, pero parecía que no había forma de salir de aquella sala cilíndrica.

-Así que entonces, queridos espectadores... ¡les presento mi última gran obra de arte, les presento la representación de los sentimientos y pensamientos humanos!

Sin previo aviso, un grito se escuchó dentro de la sala, haciendo que a los presentes les tomara por sorpresa. Se hizo un largo silencio poco después.

- ¿Qué mierdas fue eso?

- No lo sé, señor. James, ¿estás bien?

El tercer sujeto que antes estaba herido no respondió ante la llamada de sus compañeros del escuadrón, cuando los dos restantes notaron su ausencia dentro de la sala voltearon inmediatamente posando su vista en la silla donde él se sentaba, pero no había nadie. Confundidos se levantaron de su asiento a revisar el lugar pero solo encontraron el cuadro aún reposando sobre el caballete estático, pero algo les llamó la atención cuando observaron detenidamente el lienzo. Lo que antes era un lienzo en blanco sin ningún rastro de colores ahora había una pintura y en ella se encontraba su compañero quien antes se encontraba su asiento, la pintura sólo mostraba un paisaje de colinas y campo con el sujeto en ropas diferentes. Reaccionaron inmediatamente cuando reconocieron el rostro de su colega dentro del cuadro y junto al acto, uno de los dos restantes se acercó al cuadro y tocó su superficie. Sin posibilidad de reaccionar, fue absorbido por el cuadro al mismo tiempo que el otro fue expulsado fuera del mismo con una expresión de sorpresa y confusión cuando levantó la mirada.

- ¿Qué pasó? ¿Por qué estoy en el suelo? ¿Rick, pasa algo?

Aún sin entender la situación le preguntó al líder del escuadrón, quien tenía los ojos clavados en el lienzo después de ver lo que había pasado segundos antes. Ahora en él estaba impregnada la imagen de su compañero anterior, sólo que la pintura había cambiado. Retrocedieron un par de pasos atrás aún contemplando el lienzo sobre el caballete y nuevamente la misteriosa voz hizo su presencia en el lugar.

- Cómo ven, queridos visitantes, he logrado plasmar la esencia de los pensamientos y sentimientos humanos en el arte más antiguo de la humanidad- ¡Esta es mi obra maestra!

Entre risas nuevamente se hizo la oscuridad por todos lados, los dos restantes se mantuvieron muy cerca para evitar perder a otro miembro del escuadrón.

- ¡Señor, hay que salir de aquí!

- ¡Lo sé, pero no te separes!... ¿Qué?

Tras esa última palabra el sujeto desapareció a espaldas de su compañero, el último en pie sólo cayó al suelo. Una tenue luz se hizo presente desde arriba, iluminando parcialmente el lugar de entre las tinieblas. Ya al levantarse del suelo y dirigir su vista hacia el frente encontró dos cuadros parados en sus caballetes. Pero su sorpresa fue aún mayor cuando encontró a su líder dentro de uno, sus dos compañeros habían sido atrapados dentro de los lienzos estáticos, sólo para darse cuenta que el tercero yacía atrás de los anteriores con la misma leyenda:

&gt; &#34;La mejor obra de arte eres tú&#34;
 
Sólo pudo mantenerse quieto durante largos segundos, sin poder hacer nada más que contemplar los cuadros de entre la oscuridad y la tenue luz. Entre sus pies se encontraba una nota con una sola frase.

&gt; Solo faltas tú

A sus espaldas se escuchó un crujido que le llamó la atención y dirigió su vista hacia el lugar de donde provenía, notó entonces que las paredes empezaban a quemarse, el techo empezó a caerse en pedazos y las llamas empezaron a extenderse por todo el lugar con suma rapidez. 

No se sabe qué pensaba el último hombre en pie en esos momentos; simplemente se dirigió al cuadro y tocó su superficie siendo absorbido por el mismo en un parpadeo. Solo entonces el lugar fue hecho cenizas junto a los cuadros, enterrándolos bajo los escombros de aquella galería eterna.

------

&gt; Se llevó a cabo una redada en una instalación de &#34;AWCY?&#34; el día ██/0█/201█ con el objetivo de incautar varios objetos artísticos anómalos y confirmar la base de AWCY?; entre los objetos incautados se encuentra [[[SCP-ES-144]]], que posteriormente fue contenido y llevado al Sitio-34; dentro de las instalaciones se capturaron varios miembros pertenecientes al GdI; la interrogación hacia los anteriores mencionados será llevado a cabo. 
&gt; 
&gt; Las entrevistas hacía los miembros del DM-Geo 4 indican que dentro de los pasillos de la instalación se encontró una anomalía dimensional donde la galería de arte se extendía por varias horas interrumpiendo la comunicación con el comando fuera del edificio, un total de no menos ██ miembros se perdieron dentro la anomalía durante un período de 14 horas que hasta ahora no se sabe su paradero.
&gt; 
&gt; Poco después se registró un incendio en el interior; su origen es desconocido, investigación más reciente indica que los mismos miembros de AWCY? quemaron el lugar, se especula que los motivos fuese negligencia por parte de ellos aunque también puede deberse a un plan organizado, como alternativa para destruir el lugar si llegase a ser tomada por gente externa.
&gt; 
&gt; Los escombros fueron removidos del lugar revelando que era más pequeño de lo que se veía desde el exterior y así confirmando la presencia de una anomalía dimensional. También se encontraron rastros de lienzos, esculturas y materiales de dibujo, pintura y herramientas para tallar piedra y mármol en buen estado, llevados poco después por el equipo de contención.
&gt; 
&gt; Los miembros desaparecidos jamás fueron encontrados en el lugar y se consideraron muertos en acción (KIA) durante el incendio aún sin encontrar ningún cuerpo cerca del perímetro. Las notas periodísticas y televisadas fueron alteradas poco después, ya que se encontraba en una zona urbana, bajo el argumento de que el incendio fue debido a un fallo eléctrico y el lugar sólo era un edificio abandonado sin víctimas. Fin del reporte.</textarea></pre>
