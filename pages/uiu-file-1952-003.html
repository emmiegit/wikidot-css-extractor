[[Tab 初期報告]]

[[div class=&#34;content-panel standalone&#34;]]
[[size 120%]] **UIU 檔案 1952-003:** 代號：流浪狗[[/size]]

**簡介：** 目前個體在國內社會主義者的手上。個體於一次在猶他洲發生的大爆炸後的平民報告中被發現。 先行步隊皆死於大劑量輻射，其後被特工帶回。 個體在被抓獲後短時間內又被帶走。現時個體的確切位置未知。
[[/div]]
[[/tab]]
[[tab 疑犯描述/能力]]

**名稱：** N/A

**無規律交叉參照** 動物，犬類，具放射性， 蘇聯

**外觀描述：**生物似乎是一種類似於獵犬的陸生混種犬 ，沒有明顯的識別特徵。

||~ 性別 ||~ 身高 ||~ 體重/體形 ||~ 種族 ||~ 毛色 ||~ 瞳孔色 ||~ 識別標志 ||
|| 雌性 || 18英寸 || 13.23磅，小 || N/A || 棕/白 || 棕 || 強烈輻射，項圈 ||

**描述：** 該生物是一種小型犬類，在不會對自身產生負面影響的情況下能夠排放極大量的電離輻射。 這種能力似乎與生物的情緒狀態有關，在滿足或娛樂狀態期間排放量最少，在恐懼或攻擊狀態期間排放量最大。

**用途/動機：**未知/生存

**作案手法：** 懷疑個體具有高度流動性，並利用其異常效應應對壓力。

**行為：** 和普通犬類相同，但在被刺激時將釋放大量輻射。 如外展實驗所證明，個體似乎無法有意使用該能力。
[[/tab]]
[[tab 證據]]

**A（1）個毛髮樣本，白色：**在隔離期間從個體中脫落，不會發出任何輻射。

**B 金屬殘骸：** 發現於發現個體的宇宙飛船遺骸中。由未知的合金組成，這些合金對取樣操有抗性。上方蓋上了蘇聯的錘子和鐮刀標誌。

**C 現場照片：**三張照片描繪了調查最初事故現場，特工因為個體出現而死亡以及未知的第三方，可能是蘇聯特工或與個體互動的照片。
&gt; [[=image http://scp-wiki.wdfiles.com/local--files/uiu-file-1952-003/UIU_1952-003-c3.png]]
[[/tab]]

[[tab 調查紀錄]]

**Current Status:** 由代理人捕獲，但丟失了。目前下落不明。最後一次出現於8/11/55的華盛頓特區。授權非致命武力重新奪回個體，並對當前的綁架者使用致命武力，相信個體是在敵人的手中。

**罪名：** 不適用，因為動物不能被指控任何罪名。然而，個體的超自然特性造成了與本機構有關的幾名男子死亡，指揮部認為這是一種不可接受的安全損失。如果適用，將根據案發現場所在的猶他州實施過失殺人罪指控。

**判決：** 無限期拘留。

**UIU行動紀錄：**

在一個攜帶動物的未知飛行物體墜毀在猶他州的錫安國家公園時，UIU第一次接觸到該個體。 UIU特工在12小時內到達現場，並確保了當時的案發環境。由於案發現場地理位置偏遠， 只有小數的民間接觸報告。特工從當地承包商和Park Service Rangers獲得援助，以接近和調查該個體。在接觸發生大約30分鐘後，動物開始產生致命的輻射波，導致承包商被液化，並使 他的防護服加壓成液體，引致液態殘餘從面部觀察窗中噴出。目前尚不清楚這是否僅僅是由於輻射造成的。

3/3/52: 經過大量的空中偵察，在現場拍攝的已故承包商照片的協助下，特工成功找到並收回個體。 回收後，特公即被指示不要激怒它，並且它被安全地回收。由UIU負責的FBI設施進行了監禁，該設施對其監禁負有全部責任。 主任個人對個體的可利用性和武器化感到興趣。

4/10/52: 幹擾性事件報告，巡邏後安全部隊注意到窗戶有一處損壞，懷疑此事涉及一次強行闖入。無線電通信局的特工發現收容中的個體已丟失，觀察室亦出現大量輻射。同位素隔離工作目前正在進行中。已指派特工回收體，並提高安全性。董事已為所有特工提供**最高機密**[[footnote]]這裏加上深色的字在原文是大寫－譯者備註[[/footnote]]通行證。

**如果與動物接觸，請勿激怒或試圖和個體進行 物理接觸。撤離所有美國公氏，並使用非致命方法使其無力化。不要試圖去恐嚇個體動物， 你將會死並且個體會威脅到所有美國公民的生命。**[[footnote]]這裏加上深色的字在原文是大寫－譯者備註[[/footnote]]
[[/tab]]
