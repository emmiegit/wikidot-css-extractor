    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>สถาบันไม่ค่อยได้จัดงานศพนัก บางครั้งก็มีพิธีเล็กน้อยให้เจ้าหน้าที่หรือพนักงานผู้ภักดีกับพิธีฝังที่ศูนย์ 19 แต่ก็ไม่บ่อยนัก ครอบครัวอาจจะได้สิ่งของส่วนตัวกับจดหมายปลอบใจ แต่ไม่เคยได้ร่างไป ส่วนใหญ่พวกเขาก็ไม่อยากได้มันอยู่แล้ว พวก Dคลาสไม่ได้อะไรเลยนอกจากมาตรการกำจัดแบบมาตรฐานตอนสิ้นเดือน

แต่นี่เป็นอะไรที่ไม่เคยได้ยินมาก่อนโดยแท้ ไม่ใช่แค่พิธีศพของเจ้าหน้าที่อาวุโส แต่เป็นพิธีศพของดร.อัลโต H. เคลฟ ทุกคนที่ไม่จำเป็นต่อการรักษาความปลอดภัยไปอยู่ที่นั่นหมด ผมว่าบางคนคงจะร่วมพิธีเพราะว่ากลัวจะโดนผีเคลฟหลอกถ้าไม่ไป พิธีการสดุดีนั้นก็เป็นอย่างที่คาดกันได้จากพนักงานอาวุโสบางคนกับ O5 อีกสองสามคน การระลึกถึงภารกิจสมัยก่อน คำให้การสุดโอ่อ่าถึงความสำเร็จของเขา จำพวกนั้น ส่วนใหญ่ก็เป็นพิธีรีตอง เพราะคุณสดุดีคนอย่างเคลฟไม่ได้หรอก

ผมว่าไม่แปลกเลยที่ไม่มีใครตาชื้น เคลฟมีค่าในฐานะพนักงานมากกว่าในฐานะใครสักคนหนึ่ง เขาอันตราย คาดเดาไม่ได้ แล้วก็แน่นอนว่าเป็นบ้า สร้างความเสียหายเป็นหลักล้าน บุคลากรตายมากมาย แล้วก็เกือบเกิดเหตุการณ์ XK อย่างฉิวเฉียดไปหลายครั้ง แต่เขาก็ทำให้การเก็บกู้ลุล่วงด้วยดีนับสิบครั้งกับการกำจัดทิ้งที่สำคัญยิ่งอีกหลายครั้ง และอย่างน้อยที่สุดนั่นก็มีค่าพอนับได้ว่าเป็นอะไรสักอย่าง แน่นอนว่าคงจะมีคนที่คิดถึงอารมณ์ขันที่เขาหยิบยื่นให้ในช่วงเวลาเป็นตาย หรือภูมิปัญญาอันลึกลับของเขา แต่ส่วนใหญ่แล้วก็ไม่มีใครสนใจเขาในฐานะตัวเขาเองหรอก พิธีศพของเคลฟก็เทียบได้กับการเอาป้าย&#34;พนักงานดีเด่นประจำเดือน&#34;ไปให้นั่นล่ะ

แต่ว่า มีอยู่อย่างหนึ่งที่ให้มันโดดเด่นอย่างแท้จริง การกระทำสุดท้ายที่ทำให้เคลฟกลายเป็นตำนานของสถาบัน หลังจากที่พิธีสดุดีจบแล้ว บนจอก็มีเงาร่างของ O5-█ กระแอมแล้วก็ประกาศออกมา

“เพื่อเป็นการตอบสนองต่อความปรารถนาสุดท้ายของดร. เคลฟ ให้ยิงศพของเขาออกไปด้วย SCP-1543-J”</textarea></pre>
