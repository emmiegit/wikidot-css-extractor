    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-636 SCP-636] 至無處之電梯
作者：[[*user Aelanna]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-636

**項目等級：** Euclid

**特殊收容措施：** 已經以黴菌汙染為由正式徵用SCP-636所在建築，並已將該地區圍起以阻止不必要的入侵。派駐至少2名武裝潛伏警衛於外部，負責將未經授權的試圖闖入者拘留並訊問之。任何SCP-636相關實驗皆需取得2名3級以上人員的許可。

**描述：** SCP-636是位於[已刪除資料]██████ ██████酒店的維護電梯。與大樓內的其他電梯不同，SCP-636內有一套磁卡讀卡機，一旦刷通特定的權限卡，電梯將會往下移動至大樓地下3層。根據該建築的平面圖顯示，大樓的地下應該僅有2層，建物持有人表示建物內並無任何磁卡式電梯。

當人員試圖在正常樓層進入SCP-636時，電梯的運作似乎一切正常。然而一旦抵達不存在的樓層時，電梯的內容物（包括人員與遠程監控設備）將會全數消失。對電梯的調查並未發現任何有用線索。儘管電梯井確實來到了地下3層的深度，但該地點只有四面空白的牆壁，電梯抵達底部時，放置在電梯井內的攝影機並未觀測到任何異常活動。

另外SCP-636有時會自行啟動前往地下3層。當電梯再度回到地面樓層時，內部偶爾會有異常物體出現。

SCP-636於200█/█/██首度引起了基金會的注意，當時有兩名電梯機械工在對大樓電梯系統進行例行維護期間失蹤了。兩名人員組成的初步調查小組被派入SCP-636內部，並在隨後也消失無蹤，後來該地點被封鎖，建物持有人與所有目擊者都接受了A級記憶刪除。隨後對應收容措施制定並實行至今。

**附錄636-01：** 顯著異常活動紀錄

**日期：**200█/██/██
**描述：** SCP-636在底層大約6分鐘隨後返回了地面樓層。在其返回後，於電梯內部地板上發現了2個頭盔式攝影機的完全解體零件。對零件的分析證實，該攝影機屬於最初的調查隊成員。攝影機的記憶卡與紀錄媒體完全空白。

**日期：** 200█/█/██
**描述：** SCP-636在底層大約2分鐘隨後返回了地面樓層。根據地面樓層武裝警衛的證詞，電梯的牆壁布滿了數以百計的人類眼球，在電梯門關閉並再度回到底層前，這些眼球盯著他們數秒鐘的時間。後來的檢查確認電梯內仍是空無一物。

**日期：**200█/█/██
**描述：** SCP-636在底層大約4分鐘17秒隨後返回了地面樓層。裡面有著大約11公斤重，浸潤血液的埃及棉布碎塊。對血液的分析並無確定結果，回收的DNA似乎與所有已知陸地生物皆不相符。

**日期：**201█/█/██
**描述：** SCP-636在底層大約8分鐘42秒隨後返回了地面樓層。開啟後一名赤身裸體、面容憔悴的男性出現（後來確認該員即為最初調查隊的███████特工），他用力按著電梯鈕並尖叫著自己「必須回去」。在███████特工返回SCP-636內部並消失前，他設法繳械並殺害了其中一名駐守警衛，並將另一名警衛擊傷。
