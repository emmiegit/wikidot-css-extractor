[[size 125%]]**項目編號：** SPC-ZH-001[[/size]]

[[size 125%]]**毆打鯊魚對策：**[[/size]]
--在發現SPC-ZH-001的高度智能以及對海洋安全貢獻一份心力的目標時，毆打鯊魚中心認為應在西太平洋地區建立統籌機關三拳議會，負責所有SPC-ZH-001的拳擊訓練業務。每個初次接受登記的SPC-ZH-001成體需在一個月內接受完整的水下拳法訓練，而成長中的SPC-ZH-001則需在達到成體前完成受訓。所有SPC-ZH-001在訓練完成後將被派往其他毆打效率低下的平行宇宙執行海底鯊魚毆打任務，以達成毆打鯊魚中心的最終目標。--
--SPC-ZH-001屬於第七型軟骨魚類，三拳議會以及所有附屬機構的毆鯊員應將毆打SPC-ZH-001視為當前最主要的任務。三拳議會已派出數個機動性拳套於西太平洋海域執行毆打任務，並派遣下轄的所有首席拳擊官進行全面海洋巡邏。--
##0066FF|基於鯊魚封鎖協議ZH-001，三拳議會與宇宙編號416內的相關組織「蒐集院」合作，遏止SPC-ZH-001對毆鯊員的攻擊行為。受到制妖拳法「波湧圍網」攻擊的SPC-ZH-001將失去生殖和活動能力，並僅能以座標24.837022, 122.541260為中心，棲息於方圓十公里內的水體。##

[[size 125%]]**項目組成：**[[/size]]
SPC-ZH-001是一群具有高度智慧，於西太平洋海域中活動的黑色及紅色人型生物，幼體身長介於3至5公尺間，而成體則可達30公尺高。SPC-ZH-001的平均壽命為40年，在個體年齡10歲時便能脫離群體自行活動。部分SPC-ZH-001能理解人類語言，並能用同種語言結構做出回覆。SPC-ZH-001群體有極強的領域意識，會主動攻擊進入鄰近海域的船隻及潛艦，並以此為樂。
--毆打鯊魚中心與SPC-ZH-001在保護海洋資源及對抗海洋威脅上互有共識，認為鯊魚和相似的軟骨魚類是危害海洋安全的主使者，因此主動向毆打鯊魚中心提請接受毆鯊訓練。在接受三拳議會的拳法訓練後，SPC-ZH-001的生態發生些微改變。除了不再產出新的SPC-ZH-001個體外，也沒有觀察到以往攻擊船隻的行為，轉而針對其活動範圍內的鯊魚及軟骨魚類。--
##0066FF|在K/O級失敗情景發生後，SPC-ZH-001轉而攻擊其他魚類、經過船隻以及毆打鯊魚中心的成員。由於SPC-ZH-001的巨大體型以及拳法技巧，三拳議會僅能透過結界阻止SPC-ZH-001毆打人類與其他生物。##

[[size 125%]]**強化紀要：**[[/size]]

+++++ 水下拳法第二十三式「波湧圍網」

於第███次三拳會議中表決通過，將水下拳法第八式以及第九式的連續動作分解進行，在其中混入蒐集院提供的海-波湧圍網結界術式，以抑制SPC-ZH-001的活動力。
