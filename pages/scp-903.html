    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-903 -- Tunnel delle Infinite Possibilità
**Autore:** [[*user SpoonOfEvil]]
**Originale:** [http://www.scpwiki.com/scp-903 SCP-903]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-903/903.jpg|caption=SCP-903 visto dalla Stazione A]]


**Elemento #:** SCP-903

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** L&#39;accesso ad entrambi i lati di SCP-903 è riservato solo al personale di ricerca autorizzato. Le entrate devono essere sigillate e tenute sotto sorveglianza in ogni momento. Durante i test, il personale non deve per nessun motivo entrare o tentare di attraversare SCP-903. Chiunque tenti di accedervi senza autorizzazione sarà soggetto a forze letali. Qualunque soggetto dei test che è passato attraverso o emerso da SCP-903 deve essere immediatamente distrutto in seguito alla conclusione del suddetto test.

**Descrizione:** SCP-903 è un tunnel di servizio incompleto del Sito-19 che connette l&#39;Ala di Contenimento SCP con l&#39;Ala del Laboratorio Lambda. Il tunnel misura tre metri in diametro, cinquanta in lunghezza, e si trova approssimativamente a cinque metri sottoterra. A causa della sua natura incompleta, SCP-903 è un tunnel di cemento vuoto, senza tubazioni, cablaggi o altre apparecchiature di servizio. SCP-903 contiene inoltre un vecchio sistema ferroviario che consiste in una singola rotaia estesa per tutto SCP-903.

SCP-903 è stato usato originariamente come metodo sicuro e discreto per trasportare SCP dall&#39;Ala di Contenimento all&#39;Ala del Laboratorio Lambda. Tuttavia, ciò fu interrotto poco dopo l&#39;Incidente-903-1, dove il personale dirigente ha violato le procedure d&#39;operazione standard e ha trasportato vari SCP insieme, piuttosto che uno alla volta. L&#39;incidente che lo ha seguito è molto probabilmente ciò che ha donato ad SCP-903 le sue proprietà anomale.

A prima vista, la caratteristica più ovvia di SCP-903 è il fatto che il tunnel è perfettamente visibile nonostante la mancanza di illuminazione interna. Le luci sembrano provenire dalle linee bianche di vernice dipinte a spirale lungo i muri del tunnel. Non è chiaro il funzionamento di questo fenomeno. Il sistema monorotaia funziona in modo normale. Tuttavia, se un oggetto o un organismo vengono piazzati nel carrello e mandati attraverso SCP-903, la monorotaia si fermerà improvvisamente nel mezzo del tunnel. L&#39;illuminazione anomala, quindi, si disattiverà, riducendo a zero la visibilità in SCP-903. I tentativi di utilizzare l&#39;illuminazione esterna o la tecnologia di miglioramento dell&#39;immagine, come gli apparecchi a infrarossi o la visione notturna, si sono rivelati inefficaci nell&#39;osservazione di SCP-903 durante questo stato. Dopo approssimativamente quindici minuti, l&#39;illuminazione anomala ed il carrello monorotaia si riattiveranno, e quest&#39;ultimo andrà avanti come di norma. Tuttavia, l&#39;elemento od organismo precedentemente dentro il carrello sarà sparito senza lasciar traccia.

Dopo un indeterminato ammontare di tempo, SCP-903 attiverà da solo la monorotaia. Una volta che il carrello raggiungerà il centro di SCP-903, l&#39;illuminazione di spegnerà per quindici secondi, in modo simile ad un&#39;attivazione voluta. Quando SCP-903 si riattiva, la monorotaia conterrà un nuovo elemento (designato SCP-903-X) e, nella maggior parte dei casi, un&#39;elaborata nota scritta a mano.

Le istanze di SCP-903-X generate da SCP-903 sono tutte universalmente anomale, ed ognuna possiede proprietà anomale differenti. Tuttavia, le proprietà di ogni istanza ricordano il più delle volte quelle degli SCP trasportati attraverso SCP-903 precedentemente all&#39;Incidente 903-1[[footnote]] Per una lista completa degli SCP trasportati attraverso SCP-903, si prega di contattare l&#39;attuale Amministratore del Sito.[[/footnote]]. Una volta che le istanze di SCP-903-X sono rimosse da SCP-903, si deterioreranno e perderanno le loro proprietà anomale dopo approssimativamente due ore, supponendo che non siano già stati distrutti in precedenza.

Le note scritte a mano trovate insieme alle istanze di SCP-903-X suggeriscono che SCP-903 sia in qualche modo connesso con un&#39;entità senziente capace di manifatturare le istanze di SCP-903. I tentativi di rintracciare la fonte delle note in base alla composizione dell&#39;inchiostro e della carta, così come l&#39;analisi della calligrafia, non hanno finora prodotto alcun risultato. Tuttavia, le note scritte a mano non sono anomale e non si deterioreranno come le istanze di SCP-903-X.

[[collapsible show=&#34;+ Lista di note e istanze notevoli di SCP-903-X.&#34; hide=&#34;- Accesso Garantito&#34;]]
&gt; **SCP-903-1:** Un ananas che si lancia in automatico contro qualsiasi individuo faccia una battuta soggettivamente brutta.
&gt; **Nota d&#39;Accompagnamento:** //Già i pomodori sono uno spasso, quindi ho pensato di cambiarli con un frutto pesante quanto un sasso.//
&gt; 
&gt; **SCP-903-5:** Una scheggia d&#39;ossidiana di forma umanoide. Ogni volta che un individuo si taglia con essa, SCP-903-5 si trasformerà in un&#39;immagine perfetta dell&#39;individuo.
&gt; **Nota d&#39;Accompagnamento:** //In cambio di un po&#39; di male, avrai un amico che farà rimanere le tue cervella sane.//
&gt; 
&gt; **SCP-903-12:** Una chiave di bronzo dal peso di 90 tonnellate.
&gt; **Nota d&#39;Accompagnamento:** //Con questa potrai aprire ogni porta, se di sollevarla hai la forza.//
&gt; 
&gt; **SCP-903-20:** Un pacchetto di sigarette di marca &#34;Blue Lady&#34;, con una foto di una donna dai capelli blu e un occhio solo. Chiunque ne fumi una è temporaneamente afflitto da una condizione che gli fa credere che una donna da un occhio solo li stia guardando.
&gt; **Nota d&#39;Accompagnamento:** //Fatti un tiro se ne hai l&#39;azzardo, se puoi sopportare il suo irriducibile sguardo.//
&gt; 
&gt; Tutte le rimanenti istanze di SCP-903-X sono state omesse. Per una lista completa si prega di presentare una richiesta al Dott. Ryan.
[[/collapsible]]

**Addendum**: Dopo quattro anni di contenimento, test, e catalogazione delle istanze di SCP-903-X prodotte, SCP-903 si è attivato ed ha prodotto un&#39;unica nota scritta a mano.
&gt; Anche il più grande maestro può non essere più ispirato. Potreste per favore aiutare un artista disperato?
