[[include component:credit-button]]
**Artikel:** SCP-1334 – Apartment des Numerologiegeistes
**Autor:** [[*user Zyn]]
**Original:** http://scp-wiki.wikidot.com/scp-1334
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1334

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1334 wird derzeit von der Foundation verwaltet, und der Zugriff auf das Objekt erfordert eine Stufe-2-Freigabe. Das unmittelbare Grundstück rund um den Apartmentkomplex ist als laufende Sanierung getarnt einzuzäunen. Bei Tageslicht sind zwei als Bauunternehmer getarnte Wachen am Haupttor zu stationieren; die Außenseite des Gebäudes ist ständig per Kamera zu überwachen.

Jegliches Personal, das beabsichtigt, SCP-1334 zu betreten, muss sich einer Vorschulung unterziehen und beim Betreten des Gebäudes nur autorisierte Kleidung tragen, die zur Verfügung gestellt wird. Alle Interaktionen mit SCP-1334-1 und alle beobachteten Unterschiede im Inneren von SCP-1334 sind sorgfältig zu dokumentieren.

**Beschreibung:** SCP-1334 ist ein sechsstöckiges Apartmentgebäude in der Provinz █████ in China. Das Äußere des Komplexes ist unscheinbar, und die Innenräume enthalten jeweils speziell angeordnete Gegenstände, darunter:
* Essstäbchenpaare, Weinflaschen, Schmuckartikel und Porzellan, die in Vielfachen von zwei angeordnet sind
* Bündel mit Räucherstäbchen, Büromaterial (Kugelschreiber, Bleistifte, Notizblöcke) und Kinderspielzeug (Murmeln, Tierfiguren usw.), die in Vielfachen von drei angeordnet sind
* kleine Topfpflanzen, leere Goldfischgläser, Bronzeskulpturen, Aschenbecher und Bambuswindspiele, die in Vielfachen von fünf angeordnet sind
* Stapel von Papiergeld und Münzen, die in Achterstapeln angeordnet sind (Es wurde auch festgestellt, dass alle Uhren im Komplex, sowohl analoge als auch digitale, auf 08:08 Uhr eingestellt waren. Keine der Uhren wurde als funktionsfähig beobachtet.)

In Gruppen platzierte Gegenstände, die aus SCP-1334 entfernt werden, zerfallen beim Überschreiten der Schwelle des Erdgeschosses; das gleiche Ergebnis tritt auf, wenn die Objekte defenestriert werden. Ersatz erscheint etwa 8 Stunden nach dem Entfernen. Gruppierte Elemente, die neu angeordnet werden, kehren automatisch zu ihrer ursprünglichen Gruppierung zurück.

SCP-1334 wird derzeit von einer humanoiden Gestalt bewohnt, die dem verstorbenen █████ ███ sehr ähnlich ist, der als Vertragsmieter der sechsstöckigen Apartments des Gebäudes aufgeführt war. Diese Entität, die als SCP-1334-1 bezeichnet wird, handelt in Übereinstimmung mit Beschwerden, die von den anderen Mietern des Apartmentkomplexes eingereicht wurden, die Mr. ███ als &#34;exzentrisch&#34; und &#34;störend für die Haushalte anderer&#34; beschrieben. Geborgene Krankenhausakten weisen darauf hin, dass Mr. ███ an Paranoia litt und vor seinem 44. Geburtstag als vermisst erachtet und später für tot gehalten wurde. Obwohl SCP-1334-1 körperlich erscheint, zeigen Infrarotscans des Apartments und Komplexes während der Sichtungen keine Wärmesignaturen außer denen von Foundation-Mitarbeitern.

Es wird angenommen, dass SCP-1334-1 der Grund für das Verschwinden der ehemaligen Mieter des Gebäudes ist (sowie ████ ███████ und ██████ █████, ein Hausmeister und der Vermieter des Apartmentgebäudes, die beide den Komplex nach dem ersten Verschwinden besuchten). Nachdem die Foundation auf dieses Verschwinden aufmerksam wurde und anschließende Eindämmungsinterventionen erfolgten, trafen Foundation-Agenten, die zur Untersuchung von SCP-1334 geschickt wurden, wiederholt auf SCP-1334-1, das sie darüber informierte, dass ihre Kleidung aufgrund von Accessoires oder Fadenzahl &#34;glücklos&#34; sei. Alle Agenten, die SCP-1334-1 begegneten, berichteten von Schwindel und Übelkeit beim Verlassen des Apartments; es wurde festgestellt, dass diese Symptome auf eine niedrige Anzahl roter Blutkörperchen zurückzuführen sind. Die Ursache dieser Effekte ist unbekannt.

**Anhang SCP-1334-1:** Nach drei erfolgreichen Agenteninteraktionen mit SCP-1334-1 wurde die folgende Befragung von Agent Tai Yang Shen geführt, der die Rolle eines Wartungsinspektors spielte, der ein zerbrochenes Fenster im vierten Stock überprüfte. Bevor er sich SCP-1334 näherte, erhielt Agent Shen ein speziell für das Experiment maßgeschneidertes Kleidungsstück.

&gt; //Anmerkung: Die folgende Teilabschrift wurde aus dem Mandarin übersetzt.//
&gt; 
&gt; **Agent Shen:** Hallo Sir.
&gt; 
&gt; **SCP-1334-1:** Hallo. Warum besuchen Sie diesen Ort?
&gt; 
&gt; **Agent Shen:** Es ist an der Zeit, das Gebäude zu warten, und die anderen Bewohner haben sich beim letzten Mal über ihre Wohnungen beschwert. Ich bin hier, um zu inspizieren.
&gt; 
&gt; **SCP-1334-1:** Es gibt hier keine anderen Bewohner.
&gt; 
&gt; **Agent Shen:** Stimmt das? Entschuldigung, vielleicht habe ich das falsche Gebäude erwischt. Aber ich bin mir sicher, dass meine Firma für diesen Ort verantwortlich war.
&gt; 
&gt; **SCP-1334-1:** Die anderen Bewohner gingen. Seitdem ist nicht einmal eine Person hierhergekommen.
&gt; 
&gt; **Agent Shen:** Ich verstehe. Trotzdem muss ich mich mal umsehen. Das Fenster auf einer Etage ist kaputt.
&gt; 
&gt; **SCP-1334-1:** [Pause] Welche Etage?
&gt; 
&gt; **Agent Shen:** Wenn Sie nach draußen gehen, können Sie es sehen. Das da oben.
&gt; 
&gt; **SCP-1334-1:** Sir, kennen Sie die Bedeutung von Zahlen?
&gt; 
&gt; **Agent Shen:** Ich denke, Zahlen sind sehr wichtig. [klopft schnell achtmal an die Wand]
&gt; 
&gt; **SCP-1334-1:** Sehr gut! Sie sind vorsichtig. Zahlenbedeutungen zu kennen, macht das Leben einfacher. Bitte betreten und inspizieren Sie das Gebäude. Ich zeige Ihnen, wo das Fenster ist.
&gt; 
&gt; **Agent Shen:** Danke.
&gt; 
&gt; **SCP-1334-1:** Sie sind vorsichtiger als die letzte Person. Sie trug eine Blume mit vier Blütenblättern.
&gt; 
&gt; **Agent Shen:** Wirklich? Das ist sehr unglücklich.
&gt; 
&gt; **SCP-1334-1:** Das habe ich ihr auch gesagt. Sie hörte nicht zu.

**Anhang SCP-1334-2:** Nach mehreren anschließenden &#34;Inspektions&#34;-Besuchen von SCP-1334 wurden mehrere Fälle von Graffiti (alle mit der gleichen rotbraunen Farbe) an verschiedenen Stellen im Apartmentkomplex entdeckt. Es folgt ein aus vereinfachten chinesischen Schriftzeichen übersetztes Teilprotokoll:

&gt; * &#34;Die Decke ist eine Wand. Fünf ist eine Glückszahl. Jedes Zimmer ist sicher.&#34; (auf die Rückseite jeder Tür jedes Zimmers im Gebäude gemalt)
&gt; * &#34;Sie haben nicht auf meine Warnung gehört. Sie sind zuerst gegangen.&#34; (über die Tür der Wohnung im vierten Stock gemalt)
&gt; * &#34;Ich bin immer noch hier. Ich werde immer hier sein, weil ich Zahlen verstehe. Ich verstehe, wie man sie benutzt.&#34; (auf den Badezimmerspiegel der Wohnung im sechsten Stock gemalt)
&gt; * &#34;Zahlen zu deinem Leben werden zu lassen bedeutet, dein Leben zu Zahlen werden zu lassen.&#34; (über die Wohnzimmerwand in der Wohnung im fünften Stock gemalt)

**Anhang SCP-1334-3:** Während eines Besuchs am ██.██.████ begegnete Agent Shen SCP-1334-1 nicht und betrat den Komplex, um eine Glühbirne in der Nähe der Treppe auszutauschen. Unter dem Vorwand, sich zu vergewissern, dass die Glühbirne effektiv installiert war, machte Shen ein Foto, das einige neue Graffiti enthielt, die an den Wänden erschienen waren. Besagte Graffiti waren scheinbar mit frischem Blut geschrieben und bestanden ausschließlich aus langen Zahlenreihen, jede etwa 0,3 Meter hoch, und sie bestanden hauptsächlich aus dem chinesischen Schriftzeichen Acht (八, bā), während das Schriftzeichen Vier (四, sì) vollständig fehlte. Beim nächsten Besuch begrüßte SCP-1334-1 Agent Shen wie zuvor und die Graffiti waren nicht mehr vorhanden.</textarea></pre>
