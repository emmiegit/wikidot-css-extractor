+ 面試紀錄：莊敏育
----
[[/=]]

&gt; **張柯宙：**給我三個你適合人類學部門的理由？
&gt; 
&gt; **莊敏育：**嗯……我喜歡骨頭，處事細膩，還有待人冷靜。
&gt; 
&gt; **張柯宙：**告訴我一個你最大的罩門。
&gt; 
&gt; //（十秒沉默。）//
&gt; 
&gt; **莊敏育：**我動作比較慢。
@@ @@
@@ @@
「小骨？早上的檔案你傳給我了嗎？」
[[&gt;]]
「小骨？上個禮拜的結報在哪裡？」
[[/&gt;]]
「小骨？你弄好了嗎？」
[[&gt;]]

　　　「小骨？」
@@ @@
= 「敏育？你怎麼還沒下班？」

@@ @@
女子從一陣恍神中醒來，發現一名主任正站在她的右前方兩公尺處。張柯宙，44 站人類學部的領導者，正用一副無法辨識思緒的眼神盯著她。男子的黑色短辮子斜躺在左邊的鎖骨旁，略高的額頭上劃上幾筆歲月的痕跡。隔著一副黑框眼鏡，他的眼神一如既往地深邃，比起人類，更多是深不可測的渦流。

看看牆上的鐘，下午五點四十七分。已經超過下班時間快一小時了。

敏育將右邊的髮絲撥到耳後，迴避主任的眼神。「我，呃，抱歉。我還在處理上午的文獻……」

「那下午的工作你做完了嗎？」

她的眼神快速游移到左手邊的縣誌與手冊，然後望向主任，「做完大部分了。剩下的今晚可以完成。」

「這是你第二次延後下班了，對嗎？」男子的聲音不帶一絲情緒地響起。

敏育再次別開眼神，「報告，是。」

「你還需要多少時間呢？」

//快，快回答一個聽起來合理的死線，//「八點。八點前我一定下班。」

對面的中年男子沒有回答，也沒有表情，只是用難以辨識的眼神注視著她，不帶嚴厲，似乎想表達些什麼，但還在醞釀。一如既往。敏育維持著冷靜的外表，心裡卻對眼前一片無可抵禦的風牆感到恐懼。沒有什麼比一對一的上司質問更加可怕的了。

直到五秒鐘後，空氣中凝結的張力才得到釋放。「那好吧，我八點會再來巡視一次。」男子不帶情緒地說，轉身踱步離去。他似乎按下了責備的心，讓敏育稍微舒緩。她鬆了一口氣，準備埋頭苦幹。不料，以為自己已經安全的她卻收到一記冷箭，讓她背脊發涼。

@@ @@
「人可以等人，但時間是不會等待人類的。」
@@ @@

語音尚未落定，敏育便猛地抬起頭來，然而，主任已經離開大辦公室，徒留她與半邊房間的燈光和未完的資料堆共處。

[[=]]
+* *
[[/=]]

「你覺得人類學家最大的敵人是什麼？」她想起面試時，柯宙主任的其中一個問題。

當時的敏育對於這個意料之外的問題沒什麼想法，思考了半晌後回答，「惡意嗎？社會對研究成果的濫用？」

主任當時只是在面試單上寫了幾個記號，「我會有更優先的答案，但沒關係。歡迎加入人類學部。」說完便把履歷等文件收進牛皮紙袋，準備起身。自那天起，敏育的名牌便從「Site-ZH-02 基礎實習生」變成了「Site-ZH-44 研究單位實習生」，並正式移駐這個坐落在台灣東部的山間基地。三個禮拜過去，她發現這個地方挺適合自己；這裡的步調緩慢，景色宜人，距離海邊只要十分鐘路程，正好讓她去撿自己最愛的「三頭」：石頭、木頭，還有骨頭。

骨頭。承載著過往活物的記憶與輪廓。從小時候吃的雞骨頭，到高中時接觸的青蛙骨頭，再到大學課程裡面的人骨。敏育對這些鈣化的立體結構感到著迷不已。真正的喜愛是沒有理由的，每個人總要對這世界上的某些東西抱持不可抹滅的熱情。

也憑著這股熱情，敏育在 Site-ZH-44 便很快被暱稱為「小骨」。她並不介意，甚至有點喜歡。過往在大學時，沒有人會這樣稱呼她——事實上，她連朋友都很少——更多時候是跟系上的骨箱為伍，很難說這點是她朋友稀少的結果還是原因。所幸，44 站的前輩們對她十分親切，這是一個她可以同時跟人類與骨頭相處的好地方。

不過，隨著工作展開，她逐漸意識到自己的弱點有多麼致命——人類學部的工作已經是相對悠閒的了，但她的慢條斯理似乎更勝一籌。打從第二週開始，她的下班時間就越來越延後，連假日都得挪出一個上午來處理前日未完的作業。

//這樣下去可不行，//敏育的嘴唇含著髮圈，雙臂往後扎起馬尾。//八點前一定得完工，//她至少要把死線設定在七點半，因為她肯定會延遲。她打開未完的簡報，重新投入編纂工作。

柯宙主任的話言猶在耳，//時間是不會等待人類的。//確實如此。人類學是一門鑽研與收集人類活動的領域，但光陰會逐漸剝奪與扭曲可以辨識的蹤跡：語言會消殞、古蹟會風化、血統會稀釋，而儀式更是失傳後便無法再複製。每一個人的離世都象徵著今天的人類學永遠失去了某些東西，這個行業註定無法擺脫跟時間賽跑的宿命。

//我們是註定跟時間競速的單位，但我卻連今天的工作都做不完。//她一邊調整文字段落一邊瞄向時鐘，六點三十五分了。她得再加把勁。

時間。這點在敏育所喜愛的考古學中還不那麼明顯，畢竟考古學大部分的待研究素材，本來就是時間洪流中碩果僅存的部分。不過柯宙主任負責的卻是人類學的另一個流域：文化人類學，專注在儀式、習俗與人類文化的研究支系。考慮到無形財產的傳承有多麼困難，他們被黃昏追趕的壓力顯然更勝其他門派。

柯宙主任是個可敬的前輩。他並沒有給敏育那種老屁股的架子或是難以親近的學究氣息；僅是個邁向中年的學者，宛如一處平靜的池塘。跟著他學習無疑是一件愜意的事情，勝過她在大學的所有教師體驗。他也是個充滿耐心的人，有好幾次，她都以為主任就要對她發火了，但往往只是換來沉默，偶爾是簡短卻震懾人心的句子，就像稍早一樣。

這點其實令她擔心。她擔心主任對自己的觀感就像光陰侵蝕人類的文明一樣，無聲無息，在驚覺時便為時已晚。敏育按下存檔鍵，正式宣告簡報檔的完成。她還有一份縣誌文獻標註，所幸她已經閱覽過兩次，也黏上了便利貼頁籤（就是這件事花了她一整個下午），現在就只差頁數與筆記的抄寫，應該可以做完的。應該。

抬起頭，已經七點四十了。

//哦不。//

她的大腦陷入了罕見的混亂。//想啊，莊敏育，快想。//有什麼方法可以掩飾自己做不完的事實？早早下班走人？不行，那樣的話，今天沒做完的工作會拖到明天的進度，這樣她的工作進度一定會骨牌式雪崩。但是她已經答應主任了，如果沒有做完的話會不會被覺得不值得被信任，然後就在這個地方留下黑掉的名聲，就像被燒掉的骨頭一樣......//骨頭？嘿嘿嘿，骨頭......不對，你在想什麼！快點，現在已經——//

七點四十五分了。

敏育的靈魂發出巨大的尖叫，她立刻翻開縣誌，抄起原子筆，//先抄寫每一個頁數，明天再來整理文獻作者跟標題的分類吧！快啊莊敏育，快，你不能再慢了，再快一點！//

七點五十分。

眼角餘光下，她知道自己的大限越來越接近，不過她也順利地抄到了縣誌厚度五分之三的地方，//這樣可以，我沒問題的！//

原子筆沒水了。

她看著手上的0.38中性筆，裡面已經空無一物，整枝筆徒留空殼，就像是筆的化石一樣。化石......不對，快找筆！桌上的文具盡是不能寫的工具，剪刀、橡皮擦、長尺、粗頭的麥克筆，為什麼偏偏沒有一枝正常的筆能用？

她往牆上一看，已經七點五十六了。

敏育癱軟下來，整個人像隻沒有骨頭的家具店大娃娃，躺在辦公椅上。她放棄了。這樣下去是抄不完的，但她盡力了。剩下的縣誌，她可以明天再處理。也只能這樣。//不知道主任會對我多失望呢？//

她噙著眼淚，硬吞下去。再改進就好。有一天她會成功學到掌握時間的技巧。她必須如此。敏育坐起來，轉過身去整理背包與外套，然後在翻開外套的時候發現了另一枝0.38的原子筆。她傻眼地愣在那兒，//不會吧？你在跟我開玩笑嗎？//

她望向掛鐘，八點整，眼角處是張柯宙主任——就站在他稍早站著的地方。

敏育嚇得尖叫一聲，似乎也嚇到了對方，害他往後退了一步。「啊，抱歉，主任，我——我......」

「我沒做完......」//不能哭出來，不能哭出來。這裡可是工作場所。//

但她快忍不住了。

「你在整理縣誌嗎？」不帶情緒的親切嗓音響起。

她低著頭，感受到主任拿起她寫到一半的筆記本。「是。對不起，我還有幾頁，我明天一定——」

「辛苦你了。看得出來你已經超前進度了。」

//果然，我還是......咦？//敏育抬頭，幾乎是同時發出了疑惑的聲音，「咦？超前進度？」

「我以為秘書有跟你說，原來沒有嗎？」柯宙主任難得露出疑惑的眼神，「那抱歉了。我原本有請秘書告知你明天中午才截止的，這樣你就不用那麼趕......嗯，你還好嗎？」

敏育的腦袋發白，臉上露出了尷尬的笑容，過幾秒才回答，「報告，是，很好。」她想起來下午有收到一封郵件，似乎是秘書寄來的，但她完全忘了點開。這不能怪主任，也不能怪秘書，完全是自己的疏忽啊。

但沒關係，至少她可以安心下班了，「謝謝主任，我明天會把工作做完的。」敏育的眼神飄開，飢腸轆轆的肚子重新將焦點集中在奶油蛋糕上，蛋糕則躺在主任左手的紙盤上。

「咦，主任，今天誰生日嗎？」她還沒有餓到覬覦別人的食物，但確實感到好奇。只見主任的身體碎動了一下，似乎要隱瞞什麼，卻已經無可遮掩。

「沒有。」柯宙主任似乎有點難為情，不知道該怎麼解釋才好，「呃......你餓了吧，敏育？為了補償你意外加班，我請你吃晚餐。嗯。」

年輕的女實習生忍住笑意，她才剛從危機中脫身，還不能放肆。不過，憑藉部內培養的觀察力，敏育似乎意外發現了另一條生存之道。她點頭向主任致謝，提起背包與外套，準備離開空曠的辦公室。
@@ @@
