    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user SpearOfJustice]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-el.wikidot.com/scp-043-el Αρχαίος κύβος]
**譯名：**遠古立方體
[[include info:end]]

**項目編號：** SCP-043-EL

**項目等級：** Euclid

**特殊收容措施：** 由於SCP-043-EL具有不可移動性，Site-192被建立在距離項目十公里的[數據刪除]島的海岸上。在SCP-043-EL周圍劃定了一個邊長4km的區域，區域內禁止任何船隻進入。來自Site-192的船隻必須每2週在該區域內投放1噸有機物（肉類或魚類）。如果SCP-043-EL-1突破收容或在該區域內失踪，則必須召回項目周圍15km範圍內所有的船隻並檢查是否有損壞。 32小時後，需派遣訓練有素的潛水員乘船從Site-192出發檢查SCP-043-EL造成的任何損壞。

**描述：** SCP-043-EL是一個棱長5m的黑色立方體，由鐵、鈦和[已編輯]的合金組成。立方體表面隨機位置有幾個孔，SCP-043-EL-1就是從這些孔中出現的。 SCP-043-EL-1具有類似魷魚的外觀，儘管其身體大部分是有機物質，但它們的觸手由機械構成。 SCP-043-EL-1的目的是將有機物（動植物等）運輸到SCP-043-EL中，尚不清楚這是為了取食、採集、分析，還是只是一種本能。若個體未能收集到足夠的有機物，它們會進入長達32小時的躁狂期，此時它們會嘗試收集所有物體並將其運送到SCP-043-EL，甚至包括金屬和岩石等無機物。 32小時後，所有SCP-043-EL-1個體會返回項目周圍，並在此處再停留4個小時，隨後會恢復到正常活動模式。

**發現：** SCP-043-EL於19██年██月██日被基金會發現，但島上的書面記載表明，SCP-043-EL早在公元前6世紀就已存在。這些傳說將SCP-043-EL描述為惡魔，如果人們沒有滿足它，它就會吞噬人們居住的島嶼。起初人們認為必須犧牲貴重物品才能滿足惡魔，但他們很快發現有機物，比如肉，效果更好。

**附錄043-EL-1：** 有新的證據表明，SCP-043-EL的大小和結構會隨時間推移而變化，因為傳說中對項目的描述是“一個黑色物體，比漁船略小”。正在進行研究嘗試驗證這一結論。</textarea></pre>
