    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在1983年至1989年期间，美国国防部为了训练出能刺杀魔法师的五年级学生花费了近65亿美元。

这在当年来说确实是有意义的。以劳动力角度而言孩子们具有充足的数量，同时也具备足够的可塑性以便通过靶向脑白质切除术将他们转化成反心灵学者，而且他们更愿意投入山姆大叔的怀抱中。而最重要的一点在于，高层相信即便是最忠诚的俄罗斯特工也不敢对小学生动手。

但不幸的是，他们谁也没想到这一点也会发生在他们的培养对象身上。

Tom Rosenbloom是该计划的第一个成功案例。一个有着清澈眼神，喜欢恐龙，同时枪法又远超FBI大部分特工的十一岁男孩被秘密转移到了一家意大利餐馆楼上的公寓里，当局怀疑这家餐馆为格鲁乌传递秘密情报提供协助。两个月后，他接到了刺杀命令和一把藏在霸王龙午餐盒的伯莱塔手枪。

他的上级为各种突发状况做足了准备：从因服用精神类药物而诱发的心脏病到A-I至VII级的恶魔附身。请记住他还只是个曾有父母双亲的孩子。

但谁也没料到他们的小特工会在一场泪流满面的冲突之后被一个会做干酪煎牛肉，同时具备无定线性心灵感应能力的厨子收养，然后又在一个月内叛逃到俄罗斯。

他们显而易见地犯了个错误。科学家们仔细查看了他们的报告，回顾了所有方案，并得出了问题的最后结论：孩子们具有自我意识。

而他们在高层决定切断其研究资金之前仅用半年就解决了这一问题。在接下来的十年里，他们将经过彻底康复治疗的剩余三名候选人释放到社会当中。但由于他们发现这三个人在大一时杀的人比职业杀手还多，第四位，同时也是该计划的最后一名试验体被转移到了一个能应用她能力的组织当中。

小Chessaline Broad进入收容室时仅十五岁。而当她走出收容室大门时已三十九岁。

**摘自SCP-2370-AR 附录.C-3：心理评估，2018-03-01**

让我在这篇报告的开头先为外行们做些背景介绍。

我们没什么“好”方法去重写他人的记忆。基金会在精神类药物应用学层面已处于业内领军水平。我们最新的A级记忆删除剂确实是一种奇迹般的药物：它是人类目前已知的最安全且最干净的定向记忆清除手段，但在40%的案例中它仍无法发挥完全作用。

潜意识会紧抓住我们意识中的某些东西不放。比如：对隔墙怪物的恐惧变成了难以置信又栩栩如生的梦魇；我们在夜深人静时突然醒来；一种确定又令人恐惧的想法：有//某个东西//要来抓你但你却不知道它是何物。这些都是我们在最伟大的生化学家的帮助下，花了半个世纪想要完善的药物所带来的副作用。

现在请想象一下：一个既没有基金会的专业水平又没有道德准则的组织在30年前在用什么药物（而且还是在//孩子//身上）。

无论你脑海中浮现出了什么景象，情况都糟糕得多，非常糟糕。

我读过初步的体检报告。我们收留她的时候，2370的心脏正在泵送与血液等量的克拉托姆茶[[footnote]]译注：克拉托姆（//kratom//），一种东南亚树种。该植物的叶片在原产地被广泛用于止痛、阿片类药物成瘾的治疗和其他用途，但其药用性和安全性仍未证实，曾产生过疑似饮用该类茶饮造成自身精神损伤或脑损伤的案例。[[/footnote]]。

照常理来说她该表现得像个狂犬病晚期患者一样。但在我与她相处的这一年间，2370只表现的像个腼腆且焦虑的女人——是，她有失眠与失语症——但她的性格确实不比那些我每个月都需要打交道的问题特工差到哪去。

以上到底是对基金会工作环境的控诉，还是对她以患者身份做出进步的赞扬，则取决于各位读者。

**摘自SCP-2370-ARC 附录.C-6：实战预备报告，2018-09-16**

行，好，实战评估。说真的：你们真需要我写这玩意吗？

我的意思是，你瞅瞅她。她长得就像个怪物卡车。我们带她去了训练场，她跑完全程//只用了四分钟//。如果基金会没在哪又关着什么异常中程长跑运动员的话，这比世界纪录还快了整整十二秒。你用屁股想想她怎么能过不了体能测试。

然后是射击表现。听着，我完全理解指挥部对实弹演习时她裹的那个大花头巾的担忧，但我们就不能给她个什么墨镜之类的东西吗？Alpha-3可是为他们的射手要到了把真正的高斯步枪。我相信大老五肯定舍得花个几百块钱为他们的黄金女郎整双遮光护目镜。

更不用提她在那种环境下的表现了。在第一轮之后，我让靶场的技术员在她和靶子之间加设了一堵墙，单纯就是为了确认那份文件是不是在唬我。对，我知道最后得分。不，那绝对不是技术故障。PDF文件里有一整组分析图，你管这叫侥幸？

所以，呃，对。别把她送到鼹鼠那——我估计她都够呛能把自己从他们宿舍那小门塞进去——但除此之外，所有项目都是绝对的高分。

哦对，如果她要跟你握手？听我一句劝：赶紧跑。

**摘自SCP-2370-ARC 附录.C-3：心理评估，2018-03-01**

2370表现的最不正常的行为是觉得自己的双手有独立意识，不过这点也可以解释。我首先将其归结于她的异常性质：一个十二岁的小姑娘该怎么解释自己一闭上眼睛行动就会失控的情况？而且更重要的是，她又能怎么解释自己为什么能无师自通地应用一把自己都不熟悉的枪？

她以拟人论对此做出了回答。这是一个相当平常的，儿童或成人都会做出的对不可知事物的反应。你可能看到过有人会对电脑这么做：当电脑的运行出现问题，有些人会尝试与它们交谈，即便电脑（在通常情况下）并不能理解这些话语或对其做出回应。

可以理解的是，各位读者对自身四肢的认知可能确实与对工作设备的认知存在不同。而各位自然也没有被洗脑成一名儿童杀手。结合她的异常性质，半致死混合类精神药物的影响以及童年时期遭受暴力导致的人格分裂症状，你就能明白她为什么会做出这种行为了。

诚然，2370已经不是个十一岁的小姑娘了。我承认，我并不确定她的举动到底是装出来的还是真正受到了精神影响；但不论是哪种情况，我都不认为这会在未来造成什么问题。

而现在，当她真的睡着后到底会发生什么：那才是值得关注的事。

**摘自“欢迎来到档案部：你在书库度过的第一天”，员工手册（1963-）**

__我们在这里都做些什么？__

档案部的主要工作是保存。保存所有不值得其他部门主动研究的物品——次Safe级异常物品，老旧的超科技，未经查证的超自然事件相关报告——这些都属于档案部的职责范围。

__{{你知道吗：基金会仅在上个世纪就有超过5000吨的纸质文件储藏！}}__

作为档案部的一员，你的工作就是协助我们对这些物品进行编目，记录并收容，以便于其他基金会人员未来进行参考。

__我的第一天该做些什么？__

新员工应到我的办公室（Site-00档案部，一楼，计算机实验室1A-319A）报到以适应新工作环境，并向其他同事进行自我介绍。

__如果我有疑问该怎么办？__

如果你感到困惑，请随意使用安设于站点周遭的对讲机向我询问。通过分布式神经计算网络的魔力，我可以回答你的一切疑问，无论大小。如果附近没有对讲机或我正处于维护状态，你经验丰富的其他同事也会非常乐意解答你的疑惑。

—P.Olympia
档案馆馆长，磁存储人机交互页面
档案部
