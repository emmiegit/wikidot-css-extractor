    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-666/SCP-666.jpg |caption=SCP-666与Cront博士，时间约为[已编辑]]]

**项目编号：**SCP-666 

**项目等级：**Euclid

**特殊收容措施：**SCP-666需要被存放于位于西藏山区的73号地点一座被监控的封闭保管库之内。执勤警卫必须每周更换，并从最值得信任的SCP工作人员中挑选。所有警卫再被分派到岗之前必须通过一个背景调查，并被证明没有毒瘾和酒瘾。

只有获得4级安全许可并已被批准的人员才可进入SCP-666，同时需要有来自人事部门[[footnote]] 譯註：即背景调查的实施者 [[/footnote]]的适当的文件和许可。任何未经允许而尝试进入的人都将被控制并进行精神疾病检测。任何未经允许而靠近SCP-666的人都将被抹杀或接受戒毒康复课程，视其安全级别而定。

**描述：**SCP-666是一个中等大小的藏式圆顶帐篷，由扎起的树枝建造并覆有牛皮。其内部顶高2.44米（8英尺），底宽9.14米（30英尺），这个帐篷是圆形的。在大部分人看来，帐篷内部和外部都一样的粗糙, 地面满是灰尘；制成帐篷框架的树枝被兔皮包裹并用牛皮条系紧。

SCP-666是在1973年被基金会人员发现的，当时他们正在根据之前“发现雪人”的报告搜查这个地区。为了躲避暴风雪，工作人员们钻进了这个小棚子。在场的三名工作人员中有两人没有不良感受，而第三个则陷入了恍惚之中，感到了强烈的幻觉并含混不清地自言自语。在这支队伍撤回之后，这顶帐篷被重新找到并带回73号地点以接受进一步调查。

当一名身体结实、意志坚定、根正苗红的工作人员进入帐篷时，帐篷保持休眠状态，并没有任何负面效应。没有酒瘾和毒瘾的D级人员可以在接受适当营养补给的情况下坐在帐篷里几天之久，但的确有表示他们在梦中感受到愈发严重的压力。而那些确实有物品滥用史的D级人员则都在帐篷里感受到某种致幻效应。这种效应伴随实验对象在帐篷里的时间增加而增强，直到实验对象被带走、自己蹒跚走出帐篷，或是死掉。

从这种经历中恢复过来的实验对象给出了不同的报告，但都表示自己在进入帐篷之时看到了另一间屋子，这间屋子因实验对象而异。报告是多种多样的：一间夜总会的卫生间、一辆1973年式大众凡拉冈[[footnote]] 譯註：貌似是一种豪华车 [[/footnote]]或是一条肮脏的小巷。有一名实验对象甚至报告说发现自己和一名叫做“Chloe”的妓女在一间脏乱的公寓里，并承认自己和那人“来了一发”

很奇怪的是，有数名研究者声称在进入帐篷的时候发现自己在一家高档咖啡厅里。虽然暴露于这种情况下[[footnote]] 譯註：原文为exposure [[/footnote]]的影响并不是很强，也未危及生命，但建议每个发现SCP-666处于活动状态的研究者都要立即离开这座帐篷并戒除咖啡因摄入。</textarea></pre>
