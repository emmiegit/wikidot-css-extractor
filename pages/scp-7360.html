    <pre><textarea class="page-source" readonly>**项目编号：**SCP-7360
 
**项目等级：**Safe
 
**特殊收容措施：**SCP-7360 应被收容于 Site-19 电子设备储存翼的高安保电子设备储存间内。经伦理委员会的数项决议，现已允许基金会人员使用 SCP-7360 审讯死亡的嫌疑人士。

**描述：**SCP-7360 包含一台黑色塑料外壳的树莓派计算机。在塑料壳内部镶嵌着一颗黑曜石，其上镌刻有大量奇术符号。在被称为“巫术”的奇术学派中，这些符号均为常用的回路组成部分。SCP-7360 的其他部件分别有一架脑电波耳机、以及一台视频投影仪。这两者与市面上常见的型号相同，本身似乎并无异常。

在 SCP-7360 外壳的一侧存在一个插槽，用于插入运输奇术材料的胶囊，也是 SCP-7360 的异常所在。在发现 SCP-7360 时共得到了 20 枚这样的胶囊，其中包含大量成分复杂的有机 / 无机混合物，包括但不限于[[footnote]]根据基金会分析化学部的检测。[[/footnote]]：

* 氯化钠。
* 动物油脂蜡。
* 人类血液。
* 水。
* 碳酸钾。
* 鼠尾草叶[[footnote]]//Salvia officinalis//。[[/footnote]]
* 法国薰衣草叶[[footnote]]//Lavandula stoechas//。[[/footnote]]。
* 汞。
* 金。
* 二氧化硅。
* 金刚石。

基金会异常材料部成功以正确的比例合成了这种化合物，并还原了其效果，从而使研究 SCP-7360 时不必担心分配激活事件的问题。

当 SCP-7360 的头戴式设备被佩戴在一名死者[[footnote]]测试表明，佩戴者死去时间不超过 3 个月时 SCP-7360 能够完全发挥出作用，而在那之后其效用将出现显著下滑。6 个月以内，SCP-7360 将彻底无法被激活。[[/footnote]]头上时，其主要的异常效应将立刻显露。激活后，SCP-7360 的胶囊部件将被消耗，同时投影仪将在周围的表面上映射出死者的意识投影。该投影完全有能力出声，并能与周遭的事物进行语音交流。投影所拥有的知识仅限于死者生前所知道的事物，且对同一具尸体多次使用 SCP-7360 的实验表明每次激活时投影获得的信息无法保留至下一次激活。目前已确认投影无法自主隐瞒操作者询问的信息，其将会直接说明所问的问题已经超出了自己的认知范围，或表示这些信息已被遗忘。此外，SCP-7360 创造的投影缺乏死者生前的口语特征及人格特征，其谈话时的语调全程单一不变。

SCP-7360 的每一次激活会持续 30-60 分钟，随着询问投影的问题的复杂度上升，谈话时间将成比例减少。
 
**附录 7360-1：发现**

SCP-7360 最初于 2022-10-31 对一处 Marshall，Carter 和 Dark 有限公司的储存设施发起突击时，被机动特遣队 Mu-3（“最高出价的投标人”）的一名成员发现。在那之后，Mu-3 特工的进一步调查表明该物品为一个原型机，在数次测试失败后从未被拍卖过。调查时获得的简要通讯资料如下：

||||||||~ 初步报告||
||~ 作者 || Erika Hanson ||~ 日期 || 2017/11/15 ||
||~ 兴趣||高||~ 标识符||全自动死灵法师||
||||||||物品系通过现金购置已故的 Johannes Landon 之遗产所获得。其为一名美国宾夕法尼亚州斯克兰顿的民间殡仪师，于 2017 年年中死于糖尿病酮酸中毒发作。调查表明，自从去年一名酒驾摩托车司机意外杀死了 Landon 的妻子并肇事逃逸后，Landon 就一直沉迷于该物品。Landon 的子嗣表示，他们的父亲死前在这件小东西里“倾注了所有心血”。Johannes Landon 的个人日记摘录见下： _
 _
//“最近想了很多 Susanna 的事。有那么多问题，我还没亲口问过她。哪怕只是问问她我到底有没有给她带来幸福，哪怕只是问她……有没有感受到我的爱。我和殡仪馆的客人聊了很多，我感到自己并不孤独。我知道脑是我们之所以为我们的关键。所以只要大脑完好无损，或许我们能找到办法重启它，就算只是片刻……”// _
 _
//“我在网上查了很多。在一些貌不惊人的网站里，我想我可能找到了能为我提供资源的人。他们要价很高，但我也可以稍微挪用一些我们的积蓄。无论如何，试试总不会错……”// _
 _
//“如果那位朋友传给我的文件无误，我的翻译也没出差错的话，那么我手头的这就是一台运行中的原型机了。最近弄得昼夜不停，我不得不给自己打了点胰岛素以免撑不下去，但好在终于成功了。我从来没想过自己会学这么多电脑的玩意儿，更没想过会是为此……”// _
 _
//“万事俱备。为了在那些古怪的回路里修复内部关系，我不得不又给自己打了点胰岛素，总算没白费功夫。我没告诉孩子们壁炉上的骨灰盒是空的。把 Susanna 保留这么久的确开销不菲，但我相信这一切都值得。我只想再听一听她的笑声……”// _
 _
//“还是有什么不对劲。但她的确又对我说了一次‘我爱你’。谢天谢地，这个月之后我再也没必要注射胰岛素了。至少现在我知道，她很幸福……”// _
 _
进一步的调查表明，Landon 的家族并不清楚该设备的用途。其人从未正式接受过任何计算机科学或奇术的训练，亦非蓝型。从 Landon 的遗产中很明显能看出，他在这些领域的知识很大程度上是自学而来，只为创造这一物品。 ||

||||||||~ 备忘录 6||
||||||||~ GON3/4EVAAE/NOTCB||

||||||||关于那个全自动死灵法师项目，我有一个好消息，以及一个坏消息。我们现在已经成功再造了那台设备以及更多的胶囊，所以拍卖的时候不必担心供应线的问题了。但我现在有点不确定投标人们会不会心动。我的意思是，这个东西的确可以用来审讯刚死没多久的人，也可以用来解决那些跟死者有关的纠纷，但基本也就这样了。投影几乎没有任何个性，但投标人们无疑更需要具有感性的投影。如果有钱的老头子们只能买到一个硬纸板似的投影，他们是不可能愿意和亡妻聊天的。也没有父母想要得到一个看起来和他们孩子一样的拉线玩偶。这设备确实挺新奇的，但如果我们的客户需要对死者进行快速问话，他们无疑早就备好了训练有素的巫术师。 _
 _
这话说出来挺难的，但或许我们不应该花那么多钱给前拥有者的家属来买这一堆小破烂。就下一步行动正式请求上级的指示。||
||||||||~ Marshall，Carter 和 Dark 有限公司||
 
||||||||~ 备忘录 7||
||||||||~ GON3/4EVAAE/NOTCB||
||~ 发送方 || Lana Fuentes ||~ 接收方 || Erika Hanson||
||||||||我完全赞同你，Erika。它的确很新颖，但为了相同的目的我们完全拿得出更好的工具。我们最近取得了一种名为“轮回之尘”的物质，几乎有事半功倍的效果，时间不限，复制品也不会出现没有感情的问题。 _
 _
能捞回来一点是一点，剩下的就扔进仓库里备用吧。现在已经可以下结论了：这次投资是失败的。||
