    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** [http://www.scp-wiki.net/test-log-433-031 Test Log 433-031]
**Auteur :** [[user DrSevere]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 21 novembre 2010
[[include credit:end]]


**Test 433-001 :** Cela a été la première tentative d&#39;accomplir le rituel détaillé dans SCP-433. Toutes les instructions ont été suivies précisément par le Dr █████████ et plusieurs chercheurs novices. Dans l&#39;enregistrement vidéo (qui a été détruit depuis), à l&#39;instant où la dernière étape du rituel a été réalisée, un énorme bruit sourd se fit entendre et l&#39;intégralité de la zone du rituel, dont Dr █████████ et ses assistants, s&#39;est volatilisée. La zone a été instantanément remplacée par un énorme bloc de pierre sphérique. L&#39;analyse a révélé que la pierre était faite de granite ordinaire, sans anomalies détectables dans sa composition. Ni le Dr █████████ ni ses assistants n&#39;ont pu être localisés. Par ordre de l&#39;O5-█, tout autre test avec SCP-433 devra être réalisé en utilisant uniquement du personnel de classe D.

**Test 433-002 :** SCP-433 a été accompli par █ membres du personnel de classe D. Lors de son activation, la zone du rituel et tous ses participants se sont volatilisés, laissant derrière eux une zone de terre de dimensions à peu près identiques. La terre était de couleur violet sombre, et contenait plusieurs plantes d&#39;espèces inconnues. L&#39;analyse de l&#39;air a révélé qu&#39;il avait été apparemment également remplacé ; des échantillons de gaz ont montré que les concentrations en diazote et en méthane dans la pièce avaient augmenté de 5 % et 2 % respectivement, tandis que la concentration en dioxygène avait diminué de 6%. Les concentrations réelles dans l&#39;air remplacé étaient probablement supérieures à cela, puisque les gaz se sont mélangés lors de l&#39;achèvement du rituel.

**Test 433-003, 433-004, 433-005, et 433-006 :** Plusieurs tentatives d&#39;accomplir SCP-433 ont été réalisées en utilisant des procédures et des objets légèrement modifiés par rapport à ceux listés dans le document 433-001.

Test 433-003 : Le plutonium 238 a été remplacé par du plutonium 239. Pas de résultat.

Test 433-004 : Un des crânes humains a été remplacé par un crâne d&#39;orang-outan. Pas de résultat.

Test 433-005 : L&#39;étape 7 du rituel n&#39;a pas été réalisée. Pas de résultat.

Test 433-006 : ██ individus, au lieu de █, sont inclus dans la zone du rituel. SCP-433 s&#39;active avec succès. La zone du rituel se volatilise, mais aucune matière solide ne la remplace. À la place, l&#39;intégralité de la zone du rituel est remplacée par du gaz de concentrations similaires à celles du Test 433-002.

**Test 433-007 :** Le rituel a été réalisé avec succès, en suivant les procédures exactes détaillées dans le document 433-001. La zone du rituel est remplacée par un mélange de sable, d&#39;eau et de sel, similaire mais pas identique à la composition de l&#39;eau de mer. Plusieurs créatures semblables à des poissons sont également transférées. Les créatures sont mortes peu de temps après leur arrivée. La dissection des créatures, bien qu&#39;intéressante d&#39;un point de vue biologique, n&#39;a apporté aucune information utile quant à la nature de SCP-433.

**Test 433-008 :** Le rituel a été réalisé avec succès, en suivant les procédures exactes détaillées dans le document 433-001. Lors de l&#39;activation, la zone de rituel est remplacée par une demi-sphère composée d&#39;argile brun foncé. Au milieu du cercle se trouvait une créature inconnue jusque-là, désignée ci-après SCP-433-1. Bien que vaguement humanoïde en apparence, elle possédait plusieurs plaques semblables à de la chitine couvrant diverses parties de son corps. SCP-433-1 faisait 3 m de haut, avec une peau grise et sans yeux ni bouche discernables. Pendant approximativement 6 secondes après que SCP-433-1 est apparu, tous les membres du personnel ont rapporté voir une succession rapide d&#39;images de façon particulièrement nette, après quoi SCP-433-1 a levé les bras et a disparu. Toute la zone qui avait été transférée disparut avec lui ; la zone originelle du rituel est ensuite réapparue, à l&#39;identique avec le sol, les objets et ses participants. Tous les participants, sans exception, avaient été démembrés ; leurs bras, leurs jambes et leurs têtes étaient séparés de leurs corps respectifs par des coupures parfaitement lisses et nettes. De même, le [DONNÉES SUPPRIMÉES] au centre du cercle du rituel avait été brisé.

Tous les membres du personnel ont rapporté voir les images suivantes :
* Un groupe d&#39;humains nus apparemment en train d&#39;accomplir SCP-433.[[footnote]]Plusieurs membres du personnel de la Fondation ont rapporté que les humains des images étaient tous identiques.[[/footnote]]
* Un squelette humain avec un spécimen de SCP-433-1 se tenant dessus.
* Une grande ville moderne, que l&#39;on pense être [SUPPRIMÉ], en ruines.
* [DONNÉES SUPPRIMÉES]
* La Terre, vue de l&#39;espace du côté nuit. Il ne semble pas y avoir de lumières visibles.

Aucun des individus affectés n&#39;a rapporté d&#39;effet durable dû à cette expérience.</textarea></pre>
