    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-419 - Fenster zur Welt
**Autor:** [[*user Kulzn]]
**Original:** https://scp-wiki.wikidot.com/scp-419
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-419

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-419 ist in einem Rahmen aus einer Stahllegierung [[footnote]] Legierung 980X HSLA[[/footnote]] aufzubewahren und an der ihn aufnehmenden Wand zu befestigen. Es ist keine Abdeckung oder Verkleidung vorhanden. SCP-419 befindet sich derzeit in einem Raum im Standort-33 mit den Maßen 3 m x 5 m x 4 m . Alle Wände in der Eindämmungseinheit , auch die hinter SCP-419, bestehen aus einem Geflecht aus Kunststoff, Stahl und Beton. An der Nordwand des Eindämmungsraums befindet sich eine Beobachtungsbucht, die zu einem weiteren Raum mit denselben Abmessungen führt[[footnote]] Wobei zu beachten ist, dass es keine physische Barriere zwischen der Beobachtungsbucht und SCP-419 gibt[[/footnote]]. Zwei Wachen sind außerhalb des Eindämmungsraums in der Nähe der Beobachtungsbucht postiert und sind befugt tödliche Gewalt anzuwenden.  Sie wechseln alle drei (3) Stunden. SCP-419 muss täglich mit normalem Fensterputzzeug gereinigt werden. Das mit der Wartung beauftrage Personal darf nicht an Akrophobie leiden. SCP-419 muss von der Beobachtungsbucht aus ständig überwacht werden, um sicherzustellen, dass sich die Sicht durch SCP-419 nicht wesentlich verändert. Sollte dies der Fall sein, ist der Standortleiter █████ zu kontaktieren. Der Zugang zu SCP-419 ist nur unter besonderen Umständen und mit Erlaubnis des Standortleiters gestattet.

**Beschreibung:** SCP-419 ist eine große Scheibe aus verstärktem Glas mit den Maßen 1,5 m x 3,6 m x 7,6 cm. Eine Seite von SCP-419 ist Lichtundurchlässig. Stattdessen zeigt sie einen Blick auf eine scheinbar außerdimensionale städtische Umgebung. Dieses Phänomen tritt nur auf, wenn es von einer menschlichen Person direkt betrachtet wird. Fotografien, Bewegungssensoren und sichtverbessernde Gegenstände wie Brillen oder Kontaktlinsen wirken bei SCP-419 als wäre es ein Spiegel. Die Szene, die durch SCP-419 betrachtet wird, scheint sich im Freien zu befinden, hat aber kein natürliches Licht, unabhängig von der Zeit, zu der sie betrachtet wird. Es sind keine überirdische Formen (wie himmlische Körper) zu sehen. Der Blick scheint von einem Aussichtspunkt hoch über dem Boden zu stammen. Trotz des Fehlens einer Lichtquelle geht von SCP-419 ein Licht von ca. 800 Lux aus. Es wird vermutet, dass die Quelle dieses Phänomens die Umgebung ist, die SCP-419 zeigt. Das Licht aus der Testkammer von SCP-419 hat keinen Einfluss auf diese Szene.

Die durch SCP-419 sichtbaren Gebäude ähneln denen aus der viktorianischen Architekturperiode. Sie neigen jedoch dazu, ungewöhnliche, fast unmerkliche Veränderungen aufzuweisen, die sie verzogen oder verdreht erscheinen lassen oder Räume einnehmen, die sie nicht einnehmen sollten. Ein Großteil, wenn nicht das gesamte Gebiet, das durch SCP-419 betrachtet wird, ist nicht euklidisch. Die Schätzungen über die Größe der Stadt variieren je nach Betrachtungszeitpunkt und reichen von etwa zwölf bis zu über sechzig Quadratkilometern. Es wurde eine Vielzahl von Neonlichtern und -schildern festgestellt, die jedoch in keiner bekannten Sprache verfasst sind.

Es wurden Organismen beim Gehen beobachtet, wenn auch aufgrund ihrer relativ geringen Größe nur in Massen. Ihre tatsächliche Größe ist aufgrund des Fehlens eines Maßstabs derzeit unbekannt. Sie scheinen humanoid zu sein und eine dunkelrote Farbe zu haben. Da jedoch keine computergestützte Unterstützung zur Verfügung steht und das menschliche Auge offensichtliche Mängel aufweist, können keine genaueren Angaben gemacht werden. Aufgrund ihres scheinbar fortgeschrittenen technologischen Niveaus gehen die Forscher davon aus, dass es sich nicht um ihre tatsächliche Hautfarbe, sondern um ihre Kleidung handelt.

**Zusätzliche Beschreibung:** 

[[collapsible show=&#34;{+} Vor Vorfall 419-B (Veraltet)&#34; hide=&#34;{-} Vor Vorfall 419-B (Veraltet)&#34;]]
Gelegentlich wurden große Metallkonstrukte gesichtet, die sich durch die „Straßen“ bewegten, gefolgt von großen Massen an Humanoiden. Bei diesen Gelegenheiten machen solche Prozessionen die gesamte sichtbare Bewegung in der Stadt aus. Dr. █████ stellt fest, dass diese Prozessionen aufgrund ihrer extrem geometrischen Form und ihres konstanten Tempos stark an Militärmärsche erinnern.
[[/collapsible]]

[[collapsible show=&#34;{+} Nach Vorfall 419-B&#34; hide=&#34;{-} Nach Vorfall 419-B&#34;]]
Nach dem Vorfall 419-B hat sich die gesamte Landschaft, die durch SCP-419 betrachtet wird, drastisch verändert. Viele der Gebäude scheinen in Flammen zu stehen oder zu schwelen, ein Großteil des Bodens ist mit Schutt bedeckt, und von den zuvor beschriebenen roten Humanoiden ist fast keine Bewegung mehr zu sehen. Jedoch wurden ähnlich geformte dunkelblaue Humanoide beobachtet, die ähnliche Prozessionen durchführten. Ungefähr ██ % der Gebäude, die vor Vorfall 419-B beobachtet wurden, sind eingestürzt. Die Sicht wurde ferner durch ein undurchsichtiges Gas, bei dem es sich vermutlich um Rauch handelt, erheblich beeinträchtigt. Bei näherer Betrachtung ist eine Vielzahl dunkelgrauer Gestalten auf den Straßen zu sehen, die jedoch unbeweglich bleiben. Die Auswirkungen dieses Ereignisses sind unbekannt.
[[/collapsible]]

&gt; **Anmerkung 27.09.13:** //SCP-419 scheint ungewöhnlich schnell zu altern. Wir glauben derzeit, dass dies auf die Atmosphäre auf der anderen Seite zurückzuführen ist, obwohl wir es natürlich nicht testen können, um sicher zu sein. Bei dieser Geschwindigkeit könnte SCP-419 bereits 2019 funktionsunfähig werden. Was das bedeuten wird, wissen wir noch nicht.//
&gt; - ████ Kulzn</textarea></pre>
