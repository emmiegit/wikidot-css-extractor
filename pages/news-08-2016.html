    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30 августа 2016

* [[[SCP-2066]]] - Чрезвычайно видимая сущность. Настолько видимая, что аж через стены видно. Ночью, скажу я вам - непередаваемое ощущение.
* [[[SCP-2128]]] - Колыбель лжецов. Отличный детектор лжи, без права на ошибку.
* [[[SCP-2176]]] - Призрачный Свет™. Вот вроде выгодные и экономичные лампочки, но вот разумность их обитателей... может все же не надо?
* [[[SCP-2279]]] - Человеческий зоомагазин. Погладь кота, погладь кота, %агентname%!
* [[[SCP-2292]]] - Gorilla beringei necromantiae вкупе с [[[harrison-t-winchester-iii-journal-excerpts |Выдержками из журнала Харрисона Т. Винчестера III]]]. Даже странно, что эта обезьянка не связана ни с саркицизмом, ни с ГГГ, хотя ходячие трупы таки создает.
* [[[SCP-2416]]] - День, когда клоун умер. Но ненадолго - скоро вновь где-нибудь воскреснет его очередная ипостась.
* [[[SCP-2444-V]]] - Высокомерие Кумбхакарны. Оказывается, не совсем и мирный этот ваш индуизм. (статья была перенесена в архив).
* [[[SCP-2636]]] - Последняя дочь Тсассашан&#39;аа. Есть рептилоидные цивилизации, которые наши далекие предки практически истребили. Вот только один и выжил.
* [[[SCP-2772]]] - Реальные воспоминания о виртуальной реальности. Не совсем понятно, застрял ли кто в этой виртуальной реальности, или же просто вылезать не хочет. Одни вопросы кругом.
* [[[SCP-2846]]] - Моряк и спрут. В таких ситуациях Фонд вряд ли может справиться с обеими частями аномалии, поэтому помогает &#34;доброй&#34; ее части.
* [[[SCP-2885]]] - Окно к другому себе. Посмотри на себя со стороны. Или нет.

* [[[SCP-4023-EX]]] - Химическое соединение. Была аномалия - стало лекарство.

* [[[a-site-19-christmas-carol |Рождественская история Зоны 19]]]. Повесть о том, что бессмертная классика Диккенса прекрасно вписывается в реалии фондовской жизни. Только хэппи-энда не дождетесь.

+++ 21 августа 2016

* [[[SCP-2012]]] - Темпоральный легион призраков. И в смертный бой, покой нам и не снится...
* [[[SCP-2039]]] - Пайки против Вагнеров. Зачастую вражда между двумя семьями может затягиваться в настолько крепкий узел, что уже никто и ничто не поможет его развязать.
* [[[SCP-2045]]] - Ходячий генератор мелассы. &#34;Горшочек, не вари!&#34; :)
* [[[SCP-2052]]] - Тряпичный вечный двигатель. Казалось бы, зарабатывай на такой вещице, ан нет - лучше просто аккуратно содержать.
* [[[SCP-2075]]] - Путь всякой плоти. Плоть тоже может менять владельцев, если ей это очень понадобится.
* [[[SCP-2091]]] - Медведь и его внучка. Дедушка просто очень не хотел отдавать свою внучку в лапы каких-то непонятных людей.
* [[[SCP-2106]]] - Вороний заговор. Все знают, что разум стаи птиц сродни одному человеческому. Так вот эти пташки не только один человеческий разум образуют.
* [[[SCP-2174]]] - &#34;Миранда&#34;. Кто-то насмотрелся стереотипных полицейский сериалов и решил такую штуку и в реальности выкинуть.
* [[[SCP-2214]]] - Эффект масштаба. Лучше не трогайте эти грязные носки на полу - рискуете подорвать ВВП Узбекистана.
* [[[SCP-2316]]] - Выезд на природу. Запомните - вы не видите лиц в воде. НЕ. ВИДИТЕ. ЛИЦ. В. ВОДЕ.
* [[[SCP-2322]]] - Я, Ширли Гиллеспи. День сурка по-фондовски.
* [[[SCP-2393]]] - Молодо - зелено. &#34;Слыш, подруга, накидай мне на фикус пару водотреков, а то DJ Капелька новый альбом речкомиксов и птицэдитов выпустил&#34;.
* [[[SCP-2404]]] - Энки и Энки. Даже в мире аномальных бомжей и инопланетян есть место большой куче самозванцев.
* [[[SCP-2548]]] - Дружелюбный вакуум. Этот ваш вакуум как пьяный до радио - &#34;поговори&#34; с ним да &#34;поговори&#34;.
* [[[SCP-2556]]] - &#34;Стратоджет&#34;, зависший в воздухе. Пропал он с радаров, пропал он с радаров, пропал самолетик по кличке Дружок. (с)
* [[[SCP-2799]]] - Навигатор. Эй, юнга, влево руля, очередной Кетыр на горизонте, поднять паруса!
* [[[SCP-2906]]] - &amp;. Если мы привыкли к Очень Удачным Сокращениями, то Андерсон старается ввести свой, собственный, отличительный знак.

* [[[SCP-ES-028]]] – Занимательная орфография и грамматика доктора Развлечудова! Вот указано же, что для лиц школьного возраста, зачем туда взрослые лезут?!

* [[[SCP-PL-073]]] - Деревья Менделеева. В таких яблоках //слишком// много железа, аж на зубах хрустит.

+++ 8 августа 2016

* [[[SCP-2036]]] - Огненные кролики. Кролики, постоянно взрывающиеся, горящие и превращающиеся в пепел - интересно, но не совсем понятно, зачем и кому это надо.
* [[[SCP-2042]]] - Оперный театр одного актёра. Побольше бы таких людей, которые другим людям с радостью помогут осуществить их заветную мечту.
* [[[SCP-2163]]] - Свет... Камера... Содержание! Поставить на содержание Голливуд, Болливуд и Европавуд это ж сколько ресурсов затратить надо!
* [[[SCP-2464]]] - Подвешенная. Фраза &#34;ох уж эти детки&#34; подходит для этих девиц наиболее точно.
* [[[SCP-2686]]] - Лунный волшебник. Вроде бы и волшебник, вроде бы мудрец, а умудрился опростоволоситься и перенести планету над головой себе под ноги, на чем его волшебство и закончилось.
* [[[SCP-2712]]] - Раздел для SCP-2712 в базе данных Фонда. Никто не застрахован от того, что при сдерживании какой-то аномалии он не окажется в ее центре без шанса на спасение, но с надеждой.

* [[[SCP-ES-082]]] – Подношение древним богам. Относиться к чужой культуре надо с особым почтением. //Настолько// особым, что волосы на голове рвать от благоговения.

* [[[SCP-404-J]]] - Форум. Кто-то пишет плохие слова на заборах, а кто-то - абиекты на стенах.

* [[[serpent-s-hand-hub |Хаб Длани Змея]]]. Теперь мы знаем, как сами ДЗшники относятся к нам и ГОК. Впрочем, как мы к ним, так и они к нам.
 * [[[the-reassembled-one |Пересобранный]]] из этого же хаба. Мало кто знал, но оказалось, что Каин - сынишка МЕХАНА и вообще тот еще бог у ЦРБ.
* [[[and-this-one-explains-humes |FAQ, или Что же такое эти ваши Юмы?]]] Часто это понятие мелькало в статьях Фонда, и теперь мы можем подробно ознакомиться с этим понятием...
* [[[an-faq-part-two-or-your-hume-questions-answered |FAQ, часть вторая, или Ваши вопросы по поводу Юмов]]]. ...и ознакомиться дополнительно, если остались вопросы после предыдущей статьи.</textarea></pre>
