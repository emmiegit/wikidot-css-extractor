**Objekt-Nr.:** SCP-7301-DE

**Klassifizierung:** Euklid 

**Sicherheitsmaßnahmen:** SCP-7301-DE muss in einem 5m x 5m Glasgehäuse gehalten werden. Kein Personal soll den Käfig betreten, ausser Klasse-D-Personal für Tests, welche zuerst von einem Level 2+-Forscher erlaubt werden soll. 

**Beschreibung:** SCP-7301-DE ist eine animierte humanoide Steinstatue aus Diorit und Marmor. Die meiste Zeit steht sie unanimiert da, aber sie ist in der Lage, sich bis zu 0.375m/min. fortzubewegen. Dabei rollt SCP-7301-DE regelrecht über den Boden. Es wurden keine Zeichen von Intelligenz oder Feindseligkeit gegenüber Menschen festgestellt. Berührt irgendein organisches Material den Körper, wird das Objekt, ab diesem Zeitpunkt SCP-7301-DE-1-Instanz genannt, innerhalb von 3h vollständig mit einer Bruchstein-Legierung überzogen. SCP-7301-DE-Instanzen sind, wenn es lebende Organismen waren, noch weitere 2h am Leben, aber in eine Art Tiefschlaf versetzt.



**Test: (DATUM ZENSIERT)**

•D-9004 betritt den Raum.
•D-9004 wird darauf hingewiesen, sich die zum Zeitpunkt unbewegte Statue zu berühren.
•erster Hautkontakt hergestellt
•D-9004 kippt ohnmächtig auf den Fussboden.
•Innerhalb von 3h wird der Körper mit einer dünnen Bruchsteinschicht überzogen.

In den nächsten 2h wurden immernoch Lebensanzeichen aufgezeigt. D-9004s Herzschlag war konstant stabil, bis die 2h-Grenze überschritten wurde. Weitere Tests wurden nicht mehr genemigt.</textarea></pre>
