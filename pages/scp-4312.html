**Mã vật thể:** SCP-4312

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Trong thời điểm hiện tại vẫn chưa có phương pháp quản thúc hay ngăn chặn SCP-4312. Các nền tảng mạng xã hội phải luôn được giám sát để tránh sự lan truyền kiến thức về SCP-4312, và bất kỳ người dân nào cho thấy sự hiểu biết về hiện tượng đều sẽ bị xóa trí nhớ. Việc ngăn chặn và loại bỏ các bằng chứng dân sự về SCP-4312 phải được ưu tiên ở Cấp độ 2.

**Mô tả:** SCP-4312 là hiện tượng đảo ngược hoặc làm giảm trọng lực lên một cá nhân nhất định (được định danh là SCP-4312-1). Trong suốt quá trình diễn ra hiện tượng SCP-4312, trọng lực sẽ tạo ra biên độ[[footnote]] Tỉ lệ không rõ. Không có tài liệu video nào có thể giúp xác định được một cách chính xác.[[/footnote]] có lực pháp tuyến ngược với hướng của trọng lực vốn dĩ phải tác động lên SCP-4312-1. SCP-4312 xuất hiện một cách ngẫu nhiên, nhưng theo ước tính SCP-4312 có tần suất xuất hiện là khoảng 10 ngày. Theo quan sát cho thấy khả năng duy nhất mà đối tượng trở thành mục tiêu của SCP-4312 chính là việc đối tượng không ở trong một công trình khép kín vào thời điểm xảy ra hiện tượng.

----

**Phụ lục 4312-A:**
//Ngày 9/1/2018, Đặc vụ Abigail Kelana đã bị ảnh hưởng bởi SCP-4312 khi đang trong kỳ nghỉ ở Hawaii.//
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Cảnh quay được phục hồi&#34; hide=&#34;- Đóng. &#34;]]

//Đặc vụ Kelana đã ghi lại đoạn video ở một thác nước tại Maui vào thời điểm diễn ra hiện tượng SCP-4312.//
&gt; = **BẢN GHI HÌNH**
&gt; ----
&gt; **//[BẮT ĐẦU BẢN GHI]//**
&gt; 
&gt; **Đặc vụ Kelana:** Hả?
&gt; 
&gt; //[Chiếc camera rung lắc mạnh và rơi xuống, treo lủng lẳng nhờ chiếc dây đeo trên cổ Đặc vụ Kelana. Ống kính hướng vào mặt cô. Đặc vụ Kelane đang cầm thứ gì đó bên ngoài khung hình, còn chân thì hướng lên trời.]//
&gt; 
&gt; **Đặc vụ Kelana:** Gì vậy trời? Rồi, rồi. Mình an toàn. Đúng, mày an toàn mà, Ab. Chỉ là vài thứ kì lạ thôi, không có gì điên rồ cả, mày trông tệ quá nhỉ. Máy quay của mình đang bị treo lủng lẳng, không... mẹ kiếp.
&gt; 
&gt; //[Cành cây giữ Đặc vụ Kelana phát ra tiếng nứt lớn và bị gãy khỏi cái cây.]//
&gt; 
&gt; **Đặc vụ Kelana:** Ồ, thôi xong!
&gt; 
&gt; **Đặc vụ Kelana:** Không ổn không ổn không ổn không ổn một chút xíu nào hết... Được rồi, hít thở sâu nào.
&gt; 
&gt; **Đặc vụ Kelana:** Đôi lúc nó sẽ tự biến mất. Bây giờ mình cần dù, hoặc tàu lượn hoặc... thứ gì đó. Để xem, mình có vài hành trang cho chuyến đi bộ đường dài, một cành cây cỡ vừa vừa, và một cái máy quay.
&gt; 
&gt; //[Chiếc máy quay rơi khỏi Đặc vụ Kelana.]//
&gt; 
&gt; **Đặc vụ Kelana:** Không biết cái kêu gọi di tản kia có làm được gì không, nhưng nếu mình cần nó, thì chắc chắn là bây giờ.
&gt; 
&gt; //[Chiếc nắp yêu cầu cứu hộ dạng tiêu chuẩn rơi ra từ chiếc máy quay của Đặc vụ Kelana.]//
&gt; 
&gt; **Đặc vụ Kelana:** Mình không có gì phải gấp. Mình còn nhiều thời gian. Mình... mình còn nhiều thời gian. Má, mình đang trên cao quá nên không kéo cái túi ngủ ra được. Đúng là cái chuyện bay lượn phiền phức. Bay là như thế này á hả? Đây thực sự là thứ... đã xảy ra với mọi người sao?
&gt; 
&gt; //[Đặc vụ Kelana lục lọi túi của cô ấy]//
&gt; 
&gt; **Đặc vụ Kelana:** Mẹ kiếp. Mình đặt cái máy tính bảng ở dưới để quay phim. Chắc rồi, chắn con mẹ nó chắn rồi. Có lẽ là một cảnh phim mức K chết tiệt nào đó và mình không hề biết gì hết.
&gt; 
&gt; //[Tại thời điểm này đã không thể nhìn thấy cây cọ mà Đặc vụ Kelana đang bám vào do cài đặt hiện tại của máy quay.]//
&gt; 
&gt; **Đặc vụ Kelana:** Chả hiểu kiểu gì mà đi quay phim ở thác nước lại nguy hiểm hơn đi quản thúc cái đám quái vật trong mấy cái nhà tù chết tiệt vậy chứ?
&gt; 
&gt; //[Đặc vụ Kelana cầm máy quay, kết thúc đoạn video đầu tiên và ngay lập tức bắt đầu quay một đoạn video khác.]//
&gt; 
&gt; **Đặc vụ Kelana:** Các bạn hãy xem video này một cách tuần tự. Chuyện này xảy ra khi tôi đang đi ngắm thác nước. Giá như tôi không đi thì... Video trước của tôi có cảnh thác nước trong đó. Chắc chắn không phải nhận thứ độc hay gì khác đâu. Tôi không biết... tôi sẽ trở lại và nói rõ hơn với mọi người.
&gt; 
&gt; //[Đặc vụ Kelana đặt máy quay sang hướng khác, có tiếng lục lọi trong túi cô ấy. 6 phút sau, cô cầm lại máy quay, tay giữ một chiếc dù tự chế được bện lại bằng dây, một nhánh cây cọ, và một cái túi ngủ//
&gt; 
&gt; **Đặc vụ Kelana:** Nếu may mắn mình chắn chắn sẽ không sao.
&gt; 
&gt; //[Đặc vụ Kelana im lặng khoảng 6 giây.]//
&gt; 
&gt; **Đặc vụ Kelana:** Hình như... hơi khó thở, và mấy thứ này không tạo ra nhiều lực cản như mình nghĩ. Dấu hiệu không tốt chút nào... À đâu, một dấu hiệu tốt đó chứ.
&gt; 
&gt; //[Đặc vụ Kelana ngưng nói và im lặng trong khoảng 10 giây.]//
&gt; 
&gt; **Đặc vụ Kelana:** Lạnh quá... Không thể... cảm nhận cả bàn tay nữa. Chết tiệt.
&gt; 
&gt; **Đặc vụ Kelana:** Mình sắp... chết rồi sao?
&gt; 
&gt; //[Đặc vụ Kelana gắn chiếc máy quay và đèn cứu hộ vào dù.]//
&gt; 
&gt; **Đặc vụ Kelana:** Mình luôn nghĩ... nó sẽ đau đớn hơn thế này rất nhiều.
&gt; 
&gt; **Đặc vụ Kelana:** Hờ.
&gt; 
&gt; **Đặc vụ Kelana:** Mình sắp được thấy các vì sao trên trời cao.
&gt; 
&gt; //[Đặc vụ Kelana ném dù về phía Trái Đất. Sau 10 giây rơi tự do, dù bung ra, chiếc máy quay hướng ống kính xuống mặt đất.]//
