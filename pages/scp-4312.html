    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4312

**项目等级：**Keter

**特殊收容措施：**由于目前尚不清楚收容或抑制SCP-4312的措施，收容人员应致力于控制SCP-4312的信息流传。涉及到SCP-4312的线上聊天应被立即监控，同时任何对SCP-4312有所了解的平民必须执行记忆消除。压制和消除SCP-4312的民间传言及目击记录被视作二级优先事件。

**描述：**SCP-4312是对某个体（以下称为SCP-4312-1）出现的重力反转或减轻现象的指称。在一次SCP-4312事件中，作用于SCP-4312-1的重力大小会略有变化，其方向恰好与正常状态相反[[footnote]] 确切变化比率未知。目前没有SCP-4312的视频记录能够提供确定的幅度。 [[/footnote]]。SCP-4312出现的间隔时间是不定的，据估计每十天会出现一次。据观察，个体成为SCP-4312-1的唯一已知标准，是个体当时不处于封闭建筑物内。

----

**附录 4312-A：**
//2018年9月1日，特工艾比盖尔·凯拉娜（Abigail Kelana）在夏威夷的假期中受到SCP-4312的影响。//

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 已修复画面&#34; hide=&#34;- 收起 &#34;]]
&gt; = **视频记录**
&gt; ----
&gt; **//[开始拍摄]//**
&gt; 
&gt; **特工凯拉娜：**嗯？
&gt; 
&gt; //[摄像机剧烈抖动掉落，并悬挂在特工凯拉娜的脖子上。镜头直接指向她的脸。她抓着屏幕外的支点，两脚在空中悬荡。]//
&gt; 
&gt; **特工凯拉娜：**怎么回事？Okay，okay。现在安全了。你会没事的，艾比。只是些异常现象，没什么丧心病狂的家伙，你见过更糟的情况。我的相机应该挂在脖子上，不是……妈的！
&gt; 
&gt; //[伴随着巨大的声响，支撑特工凯拉娜的树叶撕裂开来，并从树干上脱落。特工凯拉娜坠向天空。]//
&gt; 
&gt; **特工凯拉娜：**我——靠——！
&gt; 
&gt; **特工凯拉娜：**倒霉倒霉倒霉……Okay，深呼吸。
&gt; 
&gt; **特工凯拉娜：**这么搞早晚要弄死我。我需要一个降落伞或是滑翔翼，或者……其他东西。列个清单：我有徒步旅行用具，一片大大的叶子，还有一个相机。
&gt; 
&gt; //[镜头从特工凯拉娜的脸上旋转着移开了。]//
&gt; 
&gt; **特工凯拉娜：**不知道现在呼叫撤离人员能做什么，不过如果我需要的话，那就是现在了。
&gt; 
&gt; //[特工凯拉娜的标准求救信号灯的盖子掉到了镜头前。]//
&gt; 
&gt; **特工凯拉娜：**我下落的还没有那么快。我还有时间。我得……慢下来。操，要是我飞的太高，睡袋就不起作用了。真是糟糕透了的飞行体验。这是个异常吗？这肯定是个异常……每个人都在发生这种情况吗？
&gt; 
&gt; //[特工凯拉娜翻找背包的声音]//
&gt; 
&gt; **特工凯拉娜：**操。我把我的平板电脑留在下面录像了。当然了。当他妈的然了。可能是个什么操蛋的K级场景，我也不知道。
&gt; 
&gt; //[此时，特工凯拉娜之前抓住的棕榈树在相机的当前焦距下已无法识别。]//
&gt; 
&gt; **特工凯拉娜：**晚上拍摄瀑布怎么比在关满怪物的监狱里上班还危险？
&gt; 
&gt; //[特工凯拉娜抓住相机，结束了第一段视频，随即开始第二段视频。]//
&gt; 
&gt; **特工凯拉娜：**你们这些家伙会按顺序来看。这就发生在我参观瀑布的时候。如果我死了……算了，之前的视频里拍了瀑布，我担心有模因或者什么别的玩意儿，就再拍一段。至于这是什么，我也不知道……我会下来的，希望能活着告诉你们。
&gt; 
&gt; //[特工凯拉娜再次让摄像机自然垂落。搜索背包的声音。六分钟后，她拿起摄像机，可以看到手里拿着一个用麻绳，棕榈树叶和睡袋做成的临时降落伞。]//
&gt; 
&gt; **特工凯拉娜：**就算这会摔断我的腿也没关系。
&gt; 
&gt; //[特工凯拉娜沉默了六秒。]//
&gt; 
&gt; **特工凯拉娜：**我有点……呼吸困难，降落伞不像我想的那样有用。这不是个好兆头……不是……呃，好兆头。
&gt; 
&gt; //[特工凯拉娜停止说话，并开始呼吸急促。]//
&gt; 
&gt; **特工凯拉娜：**有点冷……感觉不到我的手了……操。
&gt; 
&gt; **特工凯拉娜：**我要死了，对吗？
&gt; 
&gt; //[特工凯拉娜把摄像机和求救信号灯绑在临时降落伞上。]//
&gt; 
&gt; **特工凯拉娜：**我一直以为死亡会更……壮烈些？
&gt; 
&gt; **特工凯拉娜：**嗯……
&gt; 
&gt; **特工凯拉娜：**我将落进群星之间。
&gt; 
&gt; //[特工凯拉娜把降落伞扔向地面。摄像机镜头朝上坠落，直到降落伞在大约10秒的自由坠落后展开。]//
&gt;
