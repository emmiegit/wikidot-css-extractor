//[[span class=&#34;ruby&#34;]]--伪装--[[span class=&#34;rt&#34;]]**--Sham with--**[[/span]][[/span]]//

//[[span class=&#34;ruby&#34;]]--掩盖--[[span class=&#34;rt&#34;]]**--Cover with--**[[/span]][[/span]]//

//[[span class=&#34;ruby&#34;]]--玩弄--[[span class=&#34;rt&#34;]]**--Play with--**[[/span]][[/span]]//

//遗失，曾经的过往//

//抛弃，突兀的迷茫//

//否认，不安的癫狂//

//我们，从未绝望//


//再寻誓言，//

//[[span class=&#34;ruby&#34;]]控制[[span class=&#34;rt&#34;]]**Secure**[[/span]][[/span]]//

//重拾信念，//

//[[span class=&#34;ruby&#34;]]收容[[span class=&#34;rt&#34;]]**Contain**[[/span]][[/span]]//

//复认心愿，//

//[[span class=&#34;ruby&#34;]]保护[[span class=&#34;rt&#34;]]**Protect**[[/span]][[/span]]//

[[/=]]
---------
@@@@

Rin身心俱疲地回到他那狭窄破旧的出租屋，显然，在基金会的工作甚至都不能为他提供一栋属于他自己的房子。一进门，Rin便如同虚脱般地瘫坐在桌旁，颤颤巍巍地从上衣口袋掏出一盒香烟，从里面缓缓抽出一根来，点燃，然后就深一口浅一口地享受了起来。

站点里那些受影响的同事们，真的差点要了他Rin的命。尤其是那帮子特遣队的大老粗们，要给他们解释发生了什么真的是一件耗费脑细胞的累活。但所幸这些人的职业素养还在，以至于Rin不用担心站点里关着的那些玩意儿出什么岔子。

小憩了一会儿后，Rin听到了几下沉闷有力的敲门声。

&gt; 请进。

话音刚落，Cecil就推门而入。很明显，Rin在这两天里，就像个幼教老师一样，忙前忙后地为上百个得了“失忆症”的员工们答疑解惑，以至于他连门都懒得锁了。Cecil一边胡思乱想着，一边穿过稍微有些杂乱的走廊。

二十几平方的小房间内，一滩“软泥”正坐在办公椅上，背对着Cecil。他一边汲取那唯一能让人振奋的尼古丁，一边望着窗户外发呆。Rin一连吐出了几个显眼的烟圈，转过身看向Cecil。Cecil正用着不信任的眼光看着他面前的这个男人，脸色憔悴，面如白纸，他严重怀疑Rin以目前的状态，是否能够胜任这份无效化工作。Cecil叹了口气，还是将一块U盘放在Rin一旁的桌上。

&gt; 这是技术部门让我转交给你的。

Rin将所剩无几的烟头扔进烟灰缸，拿起U盘打量了几下，就转头放到他的笔记本上。Rin心里面清楚，所谓的无效化工作，只是一个借口，为了能让这帮子掌握高危技能的家伙们有事可干，不至于惹出更多的乱子。随口敷衍了几句“工作内容”，Rin就打算让Cecil打道回府。

&gt; 你先回站点吧，有事我再联系你。

Rin目送着Cecil离开，他不明白为什么会发生这种事，但至少值得高兴的是，他马上可以结束这一切了。Rin又重复确认着监督者议会发来的邮件，他们是所剩不多的，除自己之外没受影响的人。上面的内容告诉Rin，他只需要把U盘里的东西，用个什么由头上传到网络上，就能够让自己的同事们回归正常。他不能出偏差，哪怕是漏掉一个字符。

&gt; 只不过是时间早晚的问题。

Rin披上外套，锁了门，轻盈地走下楼梯。当然，Rin并没有忘掉他的笔记本和那个U盘。他觉得他应该先找个地方，来上一杯咖啡，再精神抖擞的开始这项任务。

街角，一家咖啡厅，这里曾是个流动站点的掩盖设施，也是一些特工歇脚与中转情报的地方。Rin在门前驻足观望，看来忘掉自己的BOSS并没有影响到这家咖啡厅的火爆程度。一进门，服务员便立刻走了过来。尽管店里像是集体得了失忆症，但这并不影响服务员专业询问，她能够为这个有些憔悴的顾客提供什么。

&gt; 一大杯美式，加冰。

待服务员离开，Rin就信步走上二楼，那里有专门为基金会员工们准备的包间，良好的隔音措施可以让特工们随意地谈论一些不能见光的机密。Rin挑了一间靠窗的，用随身携带的ID卡刷开后，就坐下来静静等着他的咖啡。在等待的过程中，Rin顺便把U盘插到笔记本上，寻思着该用什么方式掩人耳目，好名正言顺地把这三份文档发到随便什么地方上去，只要是公共网络就行。

他无聊的望着窗外，很是苦恼该怎么做。

&gt; 先生，您的咖啡好了，请慢用

接过咖啡，痛饮了一大口，冰咖啡那该有的冰爽与咖啡因使他清醒了许多，他想到该发到[[[http://scp-wiki-cn.wikidot.com/scp-series-cn-2|哪里]]]了，然后，就会有[[[http://scp-wiki-cn.wikidot.com/scp-101-fr|东西]]]帮自己上传到公共网络。这样，就可以用自己这个研究员最熟悉的格式，并且无需额外考虑借口之类的问题。

说不定还可能会有什么[[[http://scp-wiki-cn.wikidot.com/parawatch-hub|小团体]]]帮自己到处扩散呢，Rin心想。

编辑，储存，发布。
编辑，储存，发布。
编辑，储存，发布。

&gt; 会起作用吗？

Rin不知道，但他由衷地希望这个U盘里的内容能起到它应有的作用：使被造成的影响逐渐变弱，让世界开始恢复正常。他伸了伸懒腰，想要放松一下紧张的情绪，余光不经意地瞥向窗外，Rin看到了：街上一队荷枪实弹的基金会士兵正在街上维持秩序，某栋商业大厦正在播放着某地爆发了一起收容失效事故，基金会正在尝试全力镇压的新闻。

Rin惊慌地来到楼下大厅，看着四周的顾客正热切地讨论着基金会又在哪惹出的大麻烦。

&gt; 不不不不不不不不，这太荒唐了！！！

Rin在一众顾客不解的目光中，冲出咖啡厅，想要跑回自己廉价的出租屋内，好似那里变成了什么温暖安心的净土，至少对此刻的Rin来说，是的。一路上经过各种基金会的岗哨与巡逻队伍，Rin回到了自己出租屋楼下。

伴随着“吱嘎吱嘎”的噪音，Rin用最快的速度冲上有些老旧的楼梯，开门，关门，拉上窗帘，他再次瘫倒在座椅上，一如上次那样的狼狈。回想着一路上那些荒诞的所见所闻，Rin又试着联系了一下那些技术人员，他们说U盘里的东西出了一些小错误，以至于在一连串连锁反应下，导致了这样的后果。

&gt; 做点什么，快！弥补这一切！

Rin发自内心的怒吼着。那帮粗心的家伙告诉自己，他只需要等上几分钟，就能得到一份新的。不过再由Cecil来送是不可能了，只能用传真的方式，很幸运，Rin家里刚好有台老旧的二手传真机。很快，传真机打印出了他正急需的东西。

再次编辑，再次储存，再次发布。
再次编辑，再次储存，再次发布。
再次编辑，再次储存，再次发布。

&gt; 老天保佑，这次不要再有问题了。

等发布完成，Rin才发现已是深夜，浓浓的困意甚至让他不能支撑到确认自己上传的东西起效，就倒在办公桌上呼呼大睡了起来。直到，一阵喧闹的铃声响起。

Rin猛然惊醒，恍然发现自己一觉睡到了天亮，这在以前可是件不容易的事情。Rin看向了自己面前的笔记本，用惺忪的睡眼确认着，是自己上司Cecil发来的邮件，目的是为了让他赶紧回站点报道。看样子，同事们应该恢复正常了。

&gt; 呼，谢天谢地。

选择性地忽略了曾经被承诺过的十天假期与公款旅游，他回复完邮件，合上笔记本，走出家门。

当然，在去站点工作之前，Rin得先去填填肚子，出租屋内已经没有任何余粮了。仍旧是街角那家咖啡厅，正好与站点顺路。Rin仍旧点了一杯冰美式，再加上一些小点心，然后就又坐回到昨天的那个包间。很快，由特工伪装成的服务员满脸笑容地端了上来。

在她走远之前，Rin突然来了兴致，开口问道：

&gt; //**黑月是否仍在嚎叫？**//

服务员头也不回地回答：

&gt; //**是啊，只需摸清我们如今仍在何方。**//
