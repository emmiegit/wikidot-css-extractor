**Особые условия содержания:** SCP-1337 содержится в специальном вольере, обитом мягким материалом. Кормёжка производится раз в неделю подлежащими утилизации денежными знаками, в количестве 5-7 кг. Нанесение объекту проникающих повреждений в любой форме должно быть предотвращено любой ценой.

Камера содержания 3-Б крыла Безопасных в Зоне 74 опечатана. В случае обнаружения каких-либо аномалий структуры стен или топологии помещения автоматическими системами на место вызывается группа специалистов первичного сдерживания для определения уровня угрозы, в Зоне приводится в исполнение протокол эвакуации. Те же меры предпринимаются в случае обнаружения подобных аномалий где-либо в Зоне содержания SCP-1337.

Любые передачи по каналам экстренной связи Фонда, в которых упоминается &#34;Зона Сигма&#34;, должны игнорироваться.

**Описание:** Объект представляет собой домашнюю свинью породы крупная белая. Длина тела - 1,6 м, вес - 120 кг. На спине объекта вдоль позвоночника имеется крупный продольный рубец длиной 0,2 м. Половые признаки отсутствуют. Физическая потребность в пище и воде не выявлена, однако животное проявляет усиливающуюся агрессивность в случае, если не поглощает чего-либо суммарной массой более полутора килограмм в течение недели. В качестве пищи животное предпочитает денежные знаки в любой форме, но подходит и любой предмет, напрямую выданный объекту человеком. Выделительная деятельность в любой форме также отсутствует.

На данный момент считается, что любые проникающие ранения, нанесённые SCP-1337, приводят к наложению [ДАННЫЕ УДАЛЕНЫ] неизвестного характера, потенциально способной вызвать событие класса ██, ██ или ██.

**Приложение 1:**
Объект сформировался в камере SCP-332-EX в ходе инцидента ZS5TCF и был незамедлительно поставлен на содержание. ██████████ и все содержащиеся там [УДАЛЕНО] считаются безвозвратно утерянными. Для получения подробной информации требуется отправка запроса в [/scp-332-ru-ex/offset/1 архивное хранилище данных].</textarea></pre>
