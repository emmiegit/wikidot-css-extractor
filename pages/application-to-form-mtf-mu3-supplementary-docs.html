|| **至：** || 基金会机动特遣队主任办公室 ||
|| **自：** || Roger Dunn 少校 &lt;MTF部门&gt; ||
|| **主题：** || 申请组建MTF Mu-3 ||
|||| _
在这份申请书中，我将详述成立Mu-3机动特遣队的理由。简言之，该特遣队的目的是从Marshall, Carter and Dark有限责任公司收集信息，并利用这些信息进行秘密行动，以增进基金会自身利益。 _
 _
我之所以将MC&amp;D作为该特遣队的着力点，主要原因之一在于他们拥有大量的资金。鉴于其他大多利益集团在经济支持方面都存在障碍，而MC&amp;D为自身行动买单则没有困难。 _
当一个团队资金充足时，行动几乎是不设限的。该企业目前的资料表明其不大可能故意引发k级场景，尽管如此，我并不认为这是准许他们肆意妄为的理由。 _
 _
在我看来，基金会是唯一能够有效遏制该企业野心的组织。我打算让MTF Mu-3能够独立执行从侦察、计划到秘密任务的完整行动，这一目标这将通过建立一个综合特遣队来实现，其中角色由各部门指派。 _
 _
“追踪”支队，在附件中被称为//“侧写师”//，是负责收集和维护我们指定目标信息数据库的团队成员。他们的关注点不在商品，而在于MC&amp;D的经纪人本身。通过为每个经纪人建立档案，该支队将跟踪他们的活动，并对其他支队的介入时机进行评估。 _
 _
“卧底”支队，抑或//“探测仪”//，是我们负责渗入MC&amp;D事务中的特工。他们会假扮成客户或临时雇员，利用这些优势收集任何可用的情报，并适时为“收容”分部的特工开方便之门。在此高度推荐MTF特工Dennis Ford 担任该分部负责人。他经验丰富，曾供职于好几支U-MTF；他丰富的卧底经验，以及担任其他U/C的联络人经验在个人记录中得到了充分表明。 _
 _
“收容”支队，定名为//“窃取者”//，他们将成为这支队伍的手足。其被用于执行主动任务，包括获取目标和破坏资产。//“窃取者”//支队特工也将在任何情况下随时待命，预备在//“探测仪”//特工身份暴露时制定应急措施。保卫部，由我亲自挑选的Major Samuel Aguirre少校领导。除一般职责外，他还自愿为该分部的成员设计并应用了一套特定培训计划。 _
 _
在三个支队的共同努力下，MTF Mu-3将能够实现这些功能：识别MC&amp;D LLP所拥有的利益物；回收此类物品的单独时机；以及最终实现对它们的控制。换句话说，机动特遣队Mu-3将积极主动地践行“高速度 ，低阻力”。 _
 _
也许各位还记得，几个月前曾试验性批准建立了支部//“侧写师”//。到目前为止，他们所收集的数据的分析总结也附在此信中，这些数据表明理想时机正指日可待。鉴于这一事实，恳请尽快批准MTF Mu-3的完整组建，以便正式启动行动规划和筹备工作。 _
 _
真诚的， _
 _
Roger Dunn 少校 &lt;MTF部门&gt; ||

__**新MTF成立申请书**__

**指定名称：** __机动特遣队Mu-3“最高出价的投标人”__


**类别：** --(√类别一)--[[footnote]] 译注：cheak one。此语境下应为仅勾选项目一。 [[/footnote]] 综合性机动特遣队。角色由各支队指派。

|| [ ] M (战斗) || [**X**] C (收容) || [ ] G (工程) ||
|| [ ] E (奇术) || [**X**] T (追踪) || [**X**] U (潜伏) ||


**任务概述：**
&gt; 综合性机动特遣队Mu-3“最高出价的投标人”将负责监视GOI‘Marshall, Carter and Dark有限责任公司’，评估其部署和活动，干扰其运作，并为基金会谋取利益。

**特遣队组成：**
&gt; **追踪支队** __(//代号“侧写师”//)__: 
&gt;  
&gt; 负责收集和维护MC&amp;D活跃成员的任何可用信息档案。GOI的每一位成员将至少分配给一名队员作为“个案负责人”，其余组员将基于目标个人资料，组织身份，以及目前观察到/被怀疑的活动标准进行文档分配。

&gt;  
&gt; **潜伏支队** __(//代号“探测仪”//)__: 
&gt;  
&gt; 由特工及其他外勤人员构成的庞杂网络，负责渗入MC&amp;D的事务及职能部门中。这一目标将通过多种方式实现，包括：伪装为潜在客户或客户代表；应聘MC&amp;D的员工职位(保安、餐饮服务人员、普通劳工等)。在场人员将收集有关该组织近期行动、当前状态或未来计划的任何可用信息。
&gt;  
&gt; **收容支队** __(//代号“窃取者”//)__: 
&gt;  
&gt; 该支队负责制定秘密的积极行动涉及MC&amp;D资产。这些任务包括目标获取，数据盗窃/破坏，或在探测行动中为应急行动待命。

**人员：**
&gt; __侧写师__
&gt; 该支队主要由来自情报部门的行政人员组成，由Laura Guzman特工领导。
&gt;  
&gt; __探测仪__
&gt; 该支队将尽可能吸纳已进入MC&amp;D的卧底特工，目的在于将他们的职责与收集到的情报联为一体。由Dennis Ford特工领导。
&gt;  
&gt; __窃取者__
&gt; 该支队成员可从任何经过适当战斗训练的基金会人员中招募。优先考虑拥有收容和隐蔽经验的人员，是否完成支队领导人Samuel Aguirre的专门训练也将成为聘用的先决条件。

**专业配置：**
&gt; __侧写师__
&gt; - 该支队需配备最先进的秘密监视设备。
&gt;  
&gt; __探测仪__
&gt; - 该支队需配备以下配置：
&gt; * 世界各地的高档住宅
&gt; * 完备的车辆调派和豪车
&gt; * 时尚界驰名品牌的高级服装
&gt;  
&gt; __窃取者__
&gt; - 该支队除标准轻武器战术装备外无需其他配置。

**附录：**
&gt; __谍报概述__
&gt;  
&gt; MC&amp;D计划于2015年4月在纽约举行一场拍卖会（具体时间和地点尚未确定）。清单上的大多项目都相对平常，但有一份列表已被鉴定为极有价值的资产。虽然我们的线人没有在文件中找到具体数字，但可以肯定的是，该商品对于这家企业价值不菲。
&gt;  
&gt; 由于该资产目前为一不知名顾客所有，拍卖活动将会是基金会根据情报采取行动的最早机会。这段间隙也为归复行动的协调及准备提供了时间。
