    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2325-JP - (物理的に)自分で撃つ
**著者:** [[*user kubotuki]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-2325-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 全てのSCP-2325-JPはサイト-8181の低脅威度物品保管庫に入れられ収容されています。実験等の利用はセキュリティクリアランスレベル4以上の職員の許可を得た上で行ってください。その際にSCP-2325-JP使用者に対して、観察及び健康状態に関するアンケートが別途に行われます。

**説明:** SCP-2325-JPは一般にミサンガとされる装飾品です。現在までに13の実例が発見、その内11個が収容されています。検査の結果その構成物質は既知の合成化合物である事が判明しており、外見から非異常性のミサンガとの区別は困難です。またその形質が破損した場合、後述する異常性を消失します。

SCP-2325-JPの異常性は着用者が手首等に装着して当該オブジェクトを利用する意思を持ち、その装着部よりも腕先になる部位に対して日本語語義的に「弾く」行為を行った際に発現します。

部位を「弾く」行為をした場合、着用者の「弾いた」箇所は未知の原理によって関節部から切断されます。その部位の質量によって多少の誤差はありますが、切断された部位はおよそ時速1000~4000kmで引き伸ばした方向に射出されます。その直後発射された部位は全て未知の構成のタンパク質及び合金の混合物に変性・均一な楔状に変形し、明らかに元になった部位と比べて体積及び質量が増大し高い殺傷性を持ちます。この物体はSCP-2325-JP-Aに指定されており、運動エネルギーによる自己破断に対して非常に強い耐性を持ちますが、全体が他の有機物に長時間接触した場合に人体を構成するタンパク質、リンとカルシウムの酸化物に分解されます。

SCP-2325-JP-Aが発射された直後に着用者の脂肪・カルシウム等が僅かに消費されます。それと同時に欠損した部位が瞬時に生成される為、SCP-2325-JP-Aの発射時に部位の切断面から体組織・体液が流出する事はありません。また生成された部位は非異常性でしたが明らかに消費された物質の質量よりも大きく、またそれらが非異常性の外因によって存在していない場合においても完全な再生が発生する事が確認されています。（実験記録を確認してください）

当然の事ながら、SCP-2325-JP-Aの発射及び指の生成は、着用者に反動による衝撃と苦痛をもたらします。

SCP-2325-JP-Aの発射が継続して行われると、着用者に様々な問題が発生します。以下はそれらのリストからの抜粋です。

* 体内のビタミンが欠乏する事によるささくれ
* ばね指
* 自己免疫疾患
* 骨粗しょう症
* 造血不全
* 骨化症あるいは造骨障害
* 多指症
* くる病
* 生成される指の壊死。但しこれは着用者に長期に渡って喫煙・飲酒をしている場合にのみ確認されている。
* 生成される指の奇形化。その例として指の大きさが不自然に生成される、明らかに人間の指ではない触腕様の組織が形成される。

また短期間にSCP-2325-JP-Aの過度な発射が行われた場合、急速な血液・骨・筋肉・臓器・神経の分解が進行し、多くの場合着用者が死亡する事が報告されています。

**収容経緯:** SCP-2325-JPは██県██市における██祭での殺傷事件及び同地区での児童無差別銃撃事件にて殺傷方法・実行犯が警察の捜査で判明しなかった事から財団が興味を持ち、調査した結果その存在が確認されました。それぞれの関係者にはレベルA記憶処理が施され、犠牲者に関する情報は全て抹消されています。

前者のケースは██祭に出店していた屋台での景品としてSCP-2325-JPが頒布されており、当該オブジェクトの異常性を理解した人物によるものであるされています。当該人物とオブジェクトを同地区の自治体が運営する業者に卸した人物の特定には至っていません。またこの事案では11名の負傷者と2名の死者が確認されています。

後者は前者の事案当日の20██/██/██頃から翌日未明の間、██祭の開催地点から約██km離れたキャンプ場で発生しました。当該事案では██小学校第█学年█組の同学級に所属する担任教師を含む██名全員の死亡が確認されました。当時同学級は学校主催の学級単位の合宿中であり、同地区内の██山にてキャンプを行なっていました。また同合宿では生徒の電子機器等の使用が禁止されており、外部への連絡手段が担任教師の所持していた携帯電話のみであった事から、犠牲となった児童の父兄が捜索するまで事案が発覚しなかったと考えられています。

当該事案においてキャンプ内の遺体全てに、SCP-2325-JP-Aによるものと考えられる銃創様の裂傷・火傷が複数の致命部に見受けられました。また合宿が行われていた地点から約300m離れた森林内にて、同学級の██ ██氏の遺体が非常に衰弱した状態かつ利き腕の右腕にSCP-2325-JPを装着した姿で発見されました。剖検の結果同氏の死因は口蓋部からSCP-2325-JP-Aが頭脳を貫通した事であると判明しています。

██ ██氏はその後の調査で発見された文書から学級内のグループからいじめの対象とされており、その事を教師や家族等にも説明したが相手にされていなかった事が判明しています。その他の物的証拠からも同氏がSCP-2325-JPを用いて当該事案を実行したものと考えられています。しかし少なくとも██回に及ぶSCP-2325-JPの使用が、射撃の経験が皆無であったと見做されている同氏のみで可能であったのかが疑問視されている事に留意してください。

**追記:** 以下は“有村組”のフロント企業と取引を行なっていたと見られる組織の拠点跡地から回収された、SCP-2325-JPに関連すると見られる文書群です。
[[collapsible show=&#34;文書1を閲覧する&#34; hide=&#34;文書1の閲覧を終了&#34;]]
&gt; **企画番号:** 73-476-日本語-雨川-28[[size 250%]][[span style=&#34;color:red&#34;]]㊙︎[[/span]][[/size]]
&gt; 
&gt; **企画の優先度:** [[size 150%]]重要案件[[/size]]
&gt; 
&gt; **販売時の商品名:** 人鉄炮（暗器として紹介する）
&gt; 
&gt; **商品の説明:** 「引き金を引く事の重大さ」を理解する為・させる為、使用者にそれ相応の苦痛を与える火器。プロトタイプは個人製作であり、[未知の言語]が所有者を殺害し権利を取得、量産化した。但し購入先の人型は[http://scp-jp.wikidot.com/broken-masquerade-hub ベールが霧散した]後に[http://scp-jp.wikidot.com/prosopagnosia-hub 苦痛さえも幸福になった]為、同所では2030年以降娯楽商品として扱われていた。苦痛は薬剤を用いれば抑制可能。また洗脳や脳改造の過程で苦痛回路が機能していなければ感じることは無い。また本来の説明書を確認すること。
&gt; 
&gt; **企画の概要:** 販売基準世界-73案件。当所の武装組織が購入を検討している。大口は有村組と[削除済み]。その他の団体もまとめて企業詳細を参照。大口の両者共に実演を希望した為、それを行った。場所は日本国██県██市、座標としては[削除済み]。時刻は[グリニッジ標準時表記の20██/██/██]。同所での民間の人間に使用させる事でテロ行為への適用の容易さも使用例として好演出来た。特にその外見から頒布のし易い点と、重火器に理解の無い幼体に困惑させた状態で殺傷を行わせられる点が高評価された。██ ██、██ █、[他██名の名前][[footnote]]事案にて死亡した██小学校第█学年█組の生徒及び担任教師の名前があいうえお順に列挙されていました。[[/footnote]]は処分された。。また後始末は公衆前で行った11体の手負いと2つの死骸、目撃した人間も含めて同世界の治安組織が行った為我々は関与していない。有村組は技術の購入を提案したが最終的に定期定量購入に妥協。[削除済み]は現在の少年兵の運用に新たな手段を見出したのかこの商品も定期購入を決定。洗脳茶[[footnote]]現在Anomalousアイテムとして収容されている[削除済み]の事を示していると思われます。当該アノマリーはSCP-████-JPの調査の際に発見されており、SCP-2325-JPと同じく自己満足会が販売していたとみられています。[[/footnote]]の購入も継続するとの事。実弾実銃よりも人間の方がコストが低く済むのはかなり我々の介入が成功していると言える。
&gt; 
&gt; **留意する事:** 本企画は既に担当者が定期的な接触、販売を行なっている。これ以上の担当者の補充は無い。また当所の財団が我々の行動を関知した場合はこの文書は施設と共に放棄される。これは注力させる事を目的にしたものである。それらは我々、つまり財団にとっての準要注意団体が危害を加える事がなくてもそれらは警戒しない、という立場を取れないからだ。少なくとも資源を割かれる事になり、手薄になる場所が必ずできる。その場所で我々は仕事をする。またこの事を財団に対し明確に伝える事で対等な頭脳戦にしている。
&gt; 
&gt; 最後に、**自己満足会のブランドを高め続ける事。**　以上。

上記の文書にて表記されていた地名・人名・時刻が収容経緯となった事案に関連するものと一致した事から、自己満足会なる団体が有村組及び[削除済み]に複数のSCP-2325-JPを販売していた可能性が示唆されています。
[[/collapsible]]

[[collapsible show=&#34;文書2を閲覧する&#34; hide=&#34;文書2の閲覧を終了&#34;]]
下記の文書は説明書と記されたラベルが張り付けられていました。また可読性向上の為に一部表記が変更されています。
&gt; これを読んでるって事はあんたもさらなるロマンを求めたんだよな？　金属の重厚感と硝煙の香り、それに何よりも音と射撃とかが好きなんだろ。でもさ、この国で銃は絶対に受け容れられない。猟師の人だとかお巡りさんぐらいしか持てない。まあだから抜け穴見つけてこんなものを作ってみた。あんたもよく知ってるアノマリーって奴さ。見た目はアレだけどな。この形ならまあ押収されたり経歴がキタナくなったりしない。
&gt; 
&gt; 使い方をここにも書いておく。腕とかにつけてどこかを弾く、それだけだ。詰まったりはしないけど押さえた方向にものすごい勢いで四肢が飛ぶ。人体といっても威力はそのなり、ガバメント[[footnote]]コルト・ガバメントとして知られる自動拳銃、M1911の事を指すと思わます。[[/footnote]]からロケラン[[footnote]]ロケットランチャーの略称です。[[/footnote]]並みに出る。使いやすい様に反動は抑えてあるけどな。まあ実際に試し打ちすればその挙動と強さはすぐに分かると思う。一応言っとくけどあんたの体が飛ぶんだ。人が感じられる痛みの中でもトップクラスの奴が撃つ時と撃ち終わった後の再生に生じる。それはな、勿論あんたの体から構成されている。パイプがジャムるぐらい撃たなければ何も問題は起きないから安心していい。だがやったら確実に死ぬぜ？　そして壊れたら教えた通りに、新しくあんた自身で編み直せよ。言ったからな。そんでこの銃以外での怪我は治んないからな？　まあ組み直せばいくらでも治癒は出来そうだけどな。体に異常が出ても知らんよ。
&gt; 
&gt; ここまで長ったらしく書いておいてなんなんだがこの銃はな、俺のアイデアじゃないんだ。聞いた話だと何処かの世界では撃ち手の部位を使うのはもう出てるらしい。まあ並行世界の時間軸考えたらここでの発明はもう既に別の人が見つけてたりするんだ。でも先発と違ってな、引き金を引くってことの難しさを俺らの中で考え直す為に俺はこの銃を作ったんだ。
&gt; 
&gt; 知っての通り、銃ってのは基本的に何かを仕留める為のもんだ。命を終わらせる行為に使うんだ。しかしみんな軽々しく引き金を絞る。ほんの少しだけ腕が上がって死体が一つできる。使った銃の手入れもずさんだ。量産品だからって製作者に敬意を払わずに捨てるのは流石に愚かだ。弾の一発一発にも金以外の価値がある事も考えない。それに何よりも撃ち抜いた相手の事をさっぱり忘れるって事を一番俺は嫌ってる。だから撃ち手にも犠牲を強いる銃を作ったんだ。痛みが分かんなくなるような奴は戦場で失血するからな、これ使ったら。後は獲物に死ぬ苦痛を長時間与えない様致死性も高くしてある。これはあんたの希望通りにした。
&gt; 
&gt; 俺が最後に言いたいのはな、対価を払えない奴が得る他者の不幸ってのはおかしいって事さ。一撃必殺が信念で贖罪について悩んでるあんたみたいな変わりもんにはくよくよしないでもらいたいってのもあるけどな。**満足が一番とか言ってる奴らなんかぶっ飛ばしちまいな！**
&gt; 
&gt; 後、魔法銃は銃の中でも最もロマンでいっぱいなんだから大切にするんだぞ！
&gt; 
&gt; おまえのとってもとっても大切な友人より
当該文書には同一人物のものと考えられる多数の指紋が検出されており、筆跡鑑定をする為に必要なサンプルが十分に確保されていますが記述した人物の特定には至っていません。
