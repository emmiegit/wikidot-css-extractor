整个城市在一夜之间空无一人，悄无声息，而整个过程井然有序，毫不散乱。其中偶尔夹杂着几声闷响，特工们隔着人群朝着彼此射击，不过很快就像激流中的石子那样被冲得四散开去。之后，整个济南安稳地呼吸着，静静地等待着梦醒的那一刻。

“全范围疏散程序……执行完毕……下一步……请指示……”

无线电断断续续，不过她还是听出了说话的人吐出请指示后就陷入了永梦。

“真没问题么……”

“没问题就有鬼了，走吧。”

人生最无奈的情况莫过于此，天降暴雨，手机没电，浑身湿透；不过白榭三已经习以为常，当年喝过的水可比现在淋的雨多。不过傻站着淋雨，总归不是个办法，在找到了一处可以暂时避雨的地方后，她们脱下了身上的衣服，一丝不挂地站在拱门下面合力拧着衣服。期间，千坂尝试过重启手机，右上角见底的电池图标红得黯淡，一边的百分比数字只有可怜的3%。

“和关机也没什么两样了。”

她把手机关机，悻悻地塞回了防水袋，放回口袋。迎上白榭三锋利的目光的同时接过了潮湿的T恤，跟她一起粗暴地往自己身上套。湿身的感觉对她而言无比新奇，当然，只在整座城市变得像荒野的时候。

“白君，现在真没人了吗？”

白榭三依然只穿着文胸，背部轮廓上带着淡淡的痕迹，像是褪色的纹身；即便再怎么尝试，PTT仍旧连最起码的收发功能都没能保证。

“他妈的！发个义乌产的破玩意坑谁呢？操。没，一点都没有，全都断频了。”

话音刚落，零散的枪响绕过了整座城传到她的耳中，而后这种虚无缥缈的感觉逐渐变得真实起来。现在再赶回去，等于送死。她坐在一部藤椅上，目光正对老兵之家上挂着的八一红星，她看了眼红星，又看了眼正全神贯注于那颗红星的白榭三；等雨停下的过程很枯燥，唯一能做的只是挤掉头发上的水，任凭时间从指缝中磨去。

“你真去了解过抗日战争？”

白榭三冷不防地抛来这么一句，放在平时，12站的大家都会刻意避免这种问题。

“嗯。”

“嗐，老逼登们看来也就那样。以前看哆啦A梦，有句台词我记得很深，‘虚假的历史不可能战胜真正的历史’。好像是这样说的吧……算了，我现在连看动画片的时间都没有。总之，无论后面的人会变成怎样，我们都得想办法不让自己染上这种肮脏的细菌，龌龊的思想灭绝，是迟早的事。来，搭把手。”

千坂握住了白榭三的手，跟着她的步伐翻过了矮墙。

“所以我们怎么搞？现在我们两个人，去了和自杀差不多，连把长枪都凑不出来。”

“我不知道，白君。你都想不出办法了，我就更指望不上——”

一队人马从两人刚刚落定的位置停下，他们牵着的狗狂吠着，很快，那一小撮人就陷入了狂乐。

//“就在附近！就在附近！”//

墙后的两人面面相觑，随即拔开双腿，趁着那群人还未有行动，一黑一白两簇身影便快步穿过了安息状态下黑不见五指的街，失去光明后，一切显得是如此陌生。前进之余，白榭三突然猛地瞥过头去，一些戴头盔的人正立在相距甚远的地方注视着自己，不过很快，她们就不得不被迫停下——那一队身着法袍的狂信徒们牵着狗，向着十字路口赶来，火光一闪，划破风声的子弹擦过白榭三。

“往回走！”

两个人已顾不上手中的武器，步枪不断在身后吼叫，提醒她们现在在这的人会让身为狱卒的她们付出代价。千坂赶在黑狗扑上来前拔出手枪，连开两枪，而直到那黑狗倒地，白榭三都未曾停下过开火。

“那群人什么来头？”

两人轮流开火，白榭三刚探身对外开了两枪就被逼回了墙后，手中的Glock 19换了新弹匣，她一边骂，一边转过身去。

“白君，一起走吧，他们人太多了。”

“不必了，你记得回安全屋的路吗？”

“记得，就在这附近。”

她指了指马路对面，地铁站的地下入口近在咫尺。

“操，妈的亏我还找了半天。听着，无论怎么样，我们都得确保有一个人回去联系其他人，我会和他们纠缠，你就只顾着自己跑，明白了吗？”

“明白了，那您呢？”

“我会在你之后。”

接过了千坂递给她的一盒满弹匣，白榭三深吸了一口气，调换了顺序。做好最后一次确认以后，她拍了拍千坂的肩。弹去拨片后，直到烟雾弹出烟才眯着眼睛扔了出去。身前的白T恤飞快地离自己而去，很快，子弹擦过地面的梭声紧赶着踏在大地的脚步声；白榭三朝着人群的方向跑去，射出半匣子弹。这伙人沿着自己的步伐，与她的目的全速前进。

追兵着了她的道，看着她的身影消失，便将注意力转向跟前：抬枪射倒捷足先登的门徒，甩开胳膊，挥向另一个刹不住脚的蠢货，在他栽倒的同时，弹头从枪中出膛，正中靶心。她向后跑去，转进拐角后，一道金属射流擦着她的后背而过。她正欲同对面鱼死网破，不速之客抓住了踌躇的机会，扔出震撼弹。

“趴下！”

随着第一枚Zarya-3震撼弹爆炸，紧随其后的几枚震撼弹镇摄住了全场，几匹游狼从后方滑过身旁，半路闪出的武装人员的右胳膊上清一色地扎着红黑双色识别胶带。

“小灰人”们无视了倒伏在地的白榭三，只是径直向着那些蹩脚打手们冲去。枪声瞬间挤满了整个走廊，混乱当中，其中一人转头望向了她。白榭三模糊的视线里除了红黑色外就只有灰色和他身上的Tan色装备，他靠近后，打在视网膜上的阴影才多了些许纯粹的蓝色。

他只是凑近距离瞟了她一眼就提起了AUG A2加入到了当前的战斗当中。头盔支架上装着的四眼夜视仪高高擎起，高傲地不像话。枪声不断在耳畔回响，夹着几句脏话，不过能和死人交流的似乎只有子弹，

“肃清！”

“二纵方向肃清！”

那个蓝眼睛的人这才正式搭到了白榭三这边，FAST盔上的深灰色束绳罩后面贴着红黑相间的低视度士气章，他猛地转过头去，在头盔的左侧，赫然印着“人间正道是沧桑”的白字。

“你怎么样？”

“你们是谁……”

他耸了耸肩，转而吩咐手下人为她匀出一套装备。之后，他拉下面罩，露出整张面孔；却不知从何处摸出了一罐魔爪，扳开拉环，气定神闲地喝了一口。他不像是那种领着固定工资的外勤特工，左手腕的露出部分纹着血红色的纹身似乎是乐谱，但白榭三不敢去臆断；另外，他身上的某种东西令她畏惧，而她甚至都不知道这种感觉源于何处。很快，承诺给她的装备便被一名年轻得不像话的战斗员送到跟前：一件从没见过的背心，和挂着FMA TB954的FAST盔。以及12站的标准枪袋。

“你的一个朋友，拜托我把这个给你。”

枪袋拉开，里面躺着一把QBZ-191。直到自己恢复得差不多了，这个蓝眼睛的雇佣兵长官才轻松地掂扁手中的易拉罐，收回原处。他转向了那些向他身旁靠拢的年轻战斗员们。朦胧才刚刚散去，他们眼中的光芒便刺透了重影，白榭三晃了晃脑袋，坐起身来，刚好接住了伸向她的手。

“一起来吗，同志？”

白榭三抓起191，借力站起。她毫不见外地拍了拍面前凝视着她的蓝眼睛，后者拿起枪，回以了相同的礼仪。一声咔哒过后，子弹上膛。

白榭三重新回到了这深不见底的黑暗，只不过这一次，她是一支小队。外围清扫的进程无比顺利，武装分子还没来得及对着火光迸溅的地方作出反应，便倒在了柏油路上，群狼的脚步渐进，现在逃跑已经来不及了，四只眼睛的怪物抓住了被命中要害的可怜虫，对他的乞饶置若罔闻，不过只是新添一只无主的鬼。头戴GPNVG-18的Daniels突然将头戴设备支起，他看着手腕上戴着的腕表，灰蓝色的荧光指针划过了两点十分；狼王身边的尖兵见他如此，也纷纷地支起夜视仪。木讷的路灯再一次吐出光亮，街道上横七竖八的尸体方才在他们身后现出原形。

“所有人注意，我们要在今日凌晨四点前拿下老车站，届时无论是否占领目标，我们都要撤出战斗。敌人很强，但是失败，从不属于我们。两个小时进攻时间，各就各位！”

给手中的枪换上新的弹匣之后，Daniels把原先的那一只塞回了弹挂，所有人随他一起蹲了下去。此时的天空不时闪过几道闪电，可整支小队除了半道入伙的白榭三还抬头张望着外，他们都在凝视前方。那里枪声大作，各种各样的爆炸声此起彼伏。Daniels吹响凄厉肃杀的骨笛，整支小队里的所有人都朝着前方大步跑去。

现在，防守方的反击开始了。

//“来吧同志们，**把火点燃**。”//

+++ 2023年，“六月风暴”

压塌云层的最后一滴雨水凝结在了被闪光划破的角落，整个天空一触即发。相比于前面下的雨，现在的反而温柔了不少。堆积在地面的水洼从未平静过片刻，即便被一双双靴子无情地践踏着，也无法动摇它的本分，白榭三紧跟群狼的步伐，顷刻之间，身边枪声大作。十字路口的阴影处陆陆续续地闪过无数人影，第一轮枪响刚过就有人栽倒在地；掠过耳畔的阴风呼啸着扑面而来，混沌分裂者的士兵还未有所反应就在枪下毙命。解决掉这个难缠的机枪手后，他们三三两两地从两侧突入了这个临时阵地。他猛地将头收回来之余，间带着拦住了一个跃跃欲试的战斗员，子弹刚好贴身而过。

“别光为了上分把命丢了。”他拉开烟雾弹，撇去拨片。

两枚烟雾弹落在前方，然而散开的烟雾未能挡住直线飞行的子弹。一名战斗员在前进的过程中被流弹打穿了右臂，在他受伤之后，Daniels对着右前方打出长点射，撇过头去继续向前。接替伤员的战斗员与白榭三擦肩而过，仅是一个照面。头领窜出烟雾后连忙投出手中的手榴弹，倚绕在他旁侧的尖兵们顺势补上数颗不同规格的手榴弹后立马随小队就地隐蔽，干脆利落。

震耳欲聋的噪音夹着几片弹片窜进了过道，Daniels在扬尘未散的路上再次抬起了枪。

手中的枪判定地上的人的生死。白榭三跟在小队之后，几乎踏着死尸前进。窝在角落的混沌分裂者士兵趁着枪响之前痛苦地拨弄着从体内漏出的肠子。蓝眼睛的恶鬼平静地快步前进，带着一班同样杀伐果决的人，当新的一支分裂者武装出现在他们的面前时，白榭三也开始去争夺狼群战士们的目标。和应付前一个小队一样，都是混沌分裂者的机枪手在打伤数个战斗员后，Daniels退回了掩体，再一次重复了之前的把戏。

“手雷……！”

但这一次，尖兵则把手榴弹扔向了他们的另一端，疾驰而来的气浪迸出烟尘，未等撇去身上浮灰，尖兵便随着头领的节奏进行着风卷残云般的肃清。而照例是留下了几具残缺的尸体。他走到一半猛地抬枪，就在枪响过后，一个混沌分裂者丢掉了半个脑袋。

“前进。”

尖兵们三三散开，越过头领。Daniels把换下的弹匣收入背囊，继续领着小队在街头前进。渐渐地，一片狼藉的战场上多出了穿基金会制服的人，越是向前便有越来越多倒在地上基金会特工出现在眼前，和混沌分裂者们犬牙交错。他们当中偶有喘气的，直到尖兵警戒，轻伤者才得到了来得太迟的初次急救，至于一些仍有一息尚存的重伤员，他们则抓住了狼群战斗员们向下的枪管，企求解脱。

几支装了消音器的手枪同时作响，不那么安静，但足够平静。彼此面面相觑一会，Daniels再次打开步枪保险，握枪的手些许放松，只消动动手指，他依然可以打出精准的长短点射。

“再往前一点就是我们的目标。所有同志做好战斗准备。一纵全体注意，若一队伤亡过半，二队需接替一纵的阵地，无论如何，我们没有失败可言。”

话音刚落，一些同样穿着的人进入了这里，为首戴着战术目镜的黄种人端着M110A1，在被影子覆盖的地方对着
Daniels打出一串战术手势后就悄无声息消失了。白榭三卸下191的弹匣，匣中弹药还剩一半，虽然够用，但她还是换了个新的。

“全体同志都有，做好战斗准备。两个小时战斗时间，谨慎行事。”

叽叽喳喳的声音顿时就消失了，年轻的脸庞们说着同一种话，凑出了整个世界。Daniels闭着眼睛摁下计时键，蹲了下去，战斗员们顺势一齐伏下了身。入乡随俗的白榭三只知道这是这群人的战术动作，她扭头望向旁侧的战斗员，那只鹰钩鼻再往上，是一双炯炯有神的大眼睛。

Daniels的手指掠过了自己的鼻翼，捏了一下鼻梁之后才睁开眼睛。他突然猛地起身，也就在这一刻，行动开始。

“一纵全队进入战斗位置！按计划行事！”

从心中爆发的无名之力于此刻迸发而出，一齐大声怒喝着；整支小队如离弦之箭般冲出了集合点。交火的第一轮便占据上风，就算有人在面前倒下，对面的人也会为了防止夜长梦多而对伤员痛下杀手，很快，她偷觎的那个年轻人便倒在了离她不远的地方，而混沌分裂者们，却没有停下开枪的意思。

机枪手托着M240B，不停地对着那些闪来闪去的“小灰人”们泼洒手中火力，不过在他打出约莫十几发子弹之后，就悄无声息的丢了命。他身旁的战友们直到结束对他们的火力压制后，才注意到己方的机枪手已经被破开了喉管。

徐鹏趁势杀死扑向机枪的下一个人，又顺带着毙掉了另外一个侥幸的。依托着高楼大厦的空隙精确击杀敌人藉由支援自己的同志们。Daniels再次掷出手榴弹，但这一次爆炸过后，敌人那边依然还有持续的火力，子弹穿过混凝土墙，不偏不倚地射穿了一个尖兵的脑袋，另一个人则在瞬间就被打成筛子，Daniels猛地缩回了掩体里面。这堵混凝土墙止不住地崩溃，终于是七零八落地倒了下去。

“情况很糟，保护好自己！我们还有机会！”

他把手放在一个奄奄一息的战斗员脸上，后者的手紧紧地攥着他的胳膊，害怕自己被再一次抛弃。刚刚把他拖回掩体，榴弹卷起了千层石浪之余不忘粉碎这名战斗员的下身。大腿中断处骨茬外露，Daniels愣在了原地，险些被虚弱到只能动动手指的伤员扯倒在地。

“别……走……”

“我哪也不去。”

她回头看了看艾拉，后者的羊水虽然已破，但迟迟不见生产的迹象。她打了个响指，便有两个手持HK 416D的雇佣兵应声而入，露出一半的脖子上，纹着黑色的纹身。两双蓝眼睛死死地盯住Alan不放，直到她拍了拍手，这两人才将对他的不必要关注转向他们的雇主本身。她无可奈何地叹了口气，难掩脸上的笑意，现在他们到了露天堆放地，停在那的直升机蓄势待发，螺旋桨不断扬起尘土，伸个懒腰，等待着再过一会就会到来的黎明。

然后身后的枪响打破了右边那个佣兵的脑袋，引得Alan尖叫；不知从何处出现的千坂紧紧地攥着蹩脚的Glock 19，枪口直冲前方；身边的佣兵很快便作出了集体反应，毫不吝惜手中火力之余向着前方推进，不过他们似乎低估了那个形单影只的基金会人，侧身探查的佣兵才刚刚看到那双蓝眼睛就被一枪放倒在地，虽然对方没有十足的勇气去终结一条人命，也在他的身上补了至少两枪。

“不准走！Lance！”

又是两枪，几乎擦着身边过去。

“哈？我为什么不能？我可是自由的，而且12站也没有限制我的出行，更何况现在上面下达的指示是，让我们离开12站找地方躲——好——你难道打算抗拒命令？”

“你对你自己发的指令不算指令！”

现在已经没什么好顾忌的了，她也抛开了心里的那点怜悯，用MK23对着她的方位射击。哪怕是子弹擦脸而过也毫无动摇，这样的交火仅持续了数秒便在千坂刚显出弹药耗尽的窘迫后便以Lance乘势打出致命一枪而结束。她只感觉身体在中弹之后变得异常沉重，第二枪很快便接踵而至。

“你啊，到底还是一个没脑子的，只顾着把自己交给你的新朋友了吧？哎呀呀……”

笑了笑，对着倒在血泊中的她补上一枪。Alan被吓得说不出话，看着走上直升机的Lance怔怔地望了半天。才大喊着爬上机舱，扬长而去。

一直注视着这场闹剧的人到这时才开始行动。

------

“喂，她怎么样了？”

Huhu看着那个凶神恶煞的雇佣兵，手里把玩着一支痒痒挠，一会挠他左脸，一会挠他右脸，挠得那个雇佣兵红光满面。他显然对这样的调戏极度愤慨，不过他现在可没法说话，因为他的嘴巴已经被胶带死死封住，还被堵上了鼻孔。

裴珞谶刚合上手术包就立刻转向了Huhu，那个在露脐装外套了一件白大褂的猫娘，比了一个OK手势。

“应该是没事了，问题不大。”

//“‘免疫系统’呼叫，我们已经完成设施内消杀，Delta毒株释放器也被清除，看来基金会病理部要好好地被清洗一遍了，这种需要O4层层审批才能搞到一点的致命病菌被他妈整整六瓶发给这个叫Lance的逼。审核部门干什么吃的？”//

“好，他们搞定了。”Huhu说道。

//“行动结束，全体战斗员撤出战场，动作要快。”//

她没想到连Daniels都来了，//但很明显他现在就要走了。可恶，本来可以和他打个招呼，顺带再将其“绑架”。//

“总控室，准备突入。”

铁门应声趴倒在地，Vincent将手中的枪卡在门框的边缘上，粗略地开了两枪。狗小队的三个队员在前面开路，他则跟在他们身后，搭在扳机上的手指丝毫没有放松。

身着天蓝色洛丽塔裙的女孩腹部已经从中间裂开，赤裸裸地断成了两截，身前三人惊呼地向后逃窜，被撞倒在地的Vincent才刚看清她脸上狂喜的神色，就需要直面她所孕育的怪物。恐惧攫住他的灵魂，任凭身后的游狼再怎么怒喝，他都失去了斗争的能力，于是迫不得已之下，他们不得不用膛内的子弹从孽畜口中换回一个不完整的他。

他们不敢相信，它就这么被常规火力给打死了。白榭三凑到了Vincent的身边，熟悉的面孔上的蓝色眼睛已经失去了生气，毫不例外，他也报废了。

“告诉……”

他什么也没说，就栽了下去。
