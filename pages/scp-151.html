[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-151/SCP-151(1).jpg|caption=Μια ψηφιακή εικόνα του SCP-151. Δεν προκύπτουν επιβλαβή αποτελέσματα από την προβολή αντιγράφων εικόνων.|width=300px|align={$align}|align=right]]


**Αριθμος Αντικειμένου:** SCP-151

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-151 πρέπει να φυλάσσεται σε έναν κλειδωμένο χώρο αποθήκευσης, καλυμμένο με ένα αδιαφανές πανί. Τα κλειδιά του χώρου πρέπει να φυλάσσονται υπό την επίβλεψη του διοικητή τοποθεσίας όταν το SCP-151 δεν ερευνάται. Όταν διεξάγεται έρευνα, το SCP-151 μπορεί να φυλάσσεται σε ένα κλειδωμένο εργαστήριο, υπό την προϋπόθεση ότι καλύπτεται πάντα όταν δεν χρησιμοποιείται.

**Περιγραφή:** Το SCP-151 είναι μια ελαιογραφία 1 m x 1,3 m (3 ft x 4 ft), προφανώς από την προοπτική κάποιου κάτω από νερό. Ένα άτομο που βλέπει τον πίνακα δεν παρουσιάζει αρχικά συμπτώματα. Ωστόσο, για ενα διάστημα 24 ωρών, η αναπνοή του ατόμου γίνεται ολοένα και πιο έντονη, με αποτέλεσμα τον θάνατο του ατόμου. Οι αυτοψίες αποκαλύπτουν ότι οι πνεύμονες των ατόμων είχαν γεμίσει με θαλασσινό νερό. Οι προσπάθειες για διακοπή της διαδικασίας πνιγμού με ιατρική παρέμβαση έχουν αποδειχθεί επιτυχείς στην παράταση 

Ο πίνακας δεν έχει υπογραφή, αλλά υπάρχουν αρκετά ονόματα στο πίσω μέρος.

**Συμπληρωματικό έγγραφο:** Το SCP-151 βρέθηκε σε ένα κατάστημα με αντίκες στο █████████, ███, αφού το Ίδρυμα άρχισε να ερευνει μια σειρά ανεξήγητων θανάτων πνιγμού. Καθώς το ███ είναι περίκλειστο από ξήρα, το Ίδρυμα έστειλε μια ομάδα αντιπροσώπων πρακτορων  αφού ενημερώθηκε για τη φύση του νερού στους πνεύμονες των θυμάτων και ότι όλα τα θύματα είχαν ανακαλυφθεί σε ξηρά. Οι πράκτορες ανακάλυψαν ότι τα ονόματα που γράφτηκαν στο πισω μερος ανήκαν σε μια ομάδα μαθητών με καλλιτεχνική κλίση, οι οποίοι εξαφανίστηκαν κατά τη διάρκεια ενός προγράμματος σπουδών στο εξωτερικό στο ███████. Η έρευνα για τη μοίρα τους βρίσκεται σε εξέλιξη και μπορεί να παρέχει στοιχεία σχετικά με τη φύση και την προέλευση του SCP-151.
