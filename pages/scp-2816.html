**Ítem #:** SCP-2816

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2816 está actualmente localizado en un armario de almacenamiento en el Sitio 28. Las instancias de SCP-2816-1 deben ser recuperadas y colocadas en la sala de almacenamiento 5C del Sitio 28 frente a una cámara de CCTV.

**Descripción:** SCP-2816 es un conjunto de pinceles de diversos tamaños, cuya antigüedad se estima que es de aproximadamente 8 años en el momento de la recuperación. Los pinceles emiten pequeñas cantidades de radiación ionizante, aunque no lo suficiente como para ser considerada dañina. SCP-2816 puede usarse como un conjunto normal de pinceles al crear obras originales, pero cualquier intento de copiar una pintura existente hará que el resultado final sea una instancia de SCP-2816-1.

Las instancias de SCP-2816-1 no mostrarán inicialmente propiedades anómalas, pero cuando no se les observar durante un período de tiempo[[footnote]] El período de tiempo más largo registrado ha sido de 8 días, y el más corto ha sido de 38 segundos.[[/footnote]] el contenido del cuadro comenzará a cambiar. El primer cambio es siempre la aparición de SCP-2816-2, que se verá sentado o de pie en algún lugar dentro de la pintura. SCP-2816-2 permanecerá inactivo en el cuadro hasta 24 horas antes de realizar cambios adicionales. Los cambios sólo se realizarán cuando el cuadro no esté siendo observado; si el cuadro es observado mientras cambia, parecerá estar congelado a mitad del cambio. SCP-2816-2 puede ser visible, a menudo en el acto de cambiar la pintura. Cualquier cambio realizado en la pintura mientras SCP-2816-2 está activo hará que SCP-2816-2 deje de aparecer en la pintura y que todo el progreso se detenga.

SCP-2816-2 es una figura humanoide que lleva un traje blanco de nivel C HAZMAT. Tras la primera aparición de SCP-2816-2, se realizarán cambios adicionales en el cuadro durante los periodos de no observación. SCP-2816-2 revisará todas las estructuras del cuadro, añadiendo equipos de seguridad y de supervivencia siempre que sea posible [[footnote]] Entre los elementos añadidos se encuentran extintores, máscaras de gas, botiquines de primeros auxilios, comida enlatada, botellas de agua selladas, contadores Geiger, folletos educativos sobre diversos temas (como la hidroponía y la conservación de alimentos) y mapas de lugares arbitrarios con grandes secciones sombreadas y con la etiqueta &#34;PELIGRO.&#34;[[/footnote]] y, en muchos casos, reforzando la estructura mediante la sustitución de los muros por materiales más resistentes, la reparación de agujeros o daños, o el recubrimiento de las ventanas. Además, SCP-2816-2 colocará una señal que dice &#34;PELIGRO&#34; sobre cada salida visible. Aunque SCP-2816-2 no modificará ninguna criatura viva en el cuadro, después de realizar varias modificaciones se puede observar que sus expresiones son visiblemente más ansiosas. Si las criaturas no se encuentran dentro de una estructura cerrada, SCP-2816-2 colocará máscaras de gas en sus rostros.

A los 5 días del primer cambio realizado por SCP-2816-2, el entorno de SCP-2816-1 comenzará a mostrar diferencias significativas que coinciden con un invierno nuclear con una escala de tiempo acelerada. Si los preparativos de SCP-2816-2 fueron completados, los habitantes del cuadro no se verán afectados; sin embargo, si los preparativos de SCP-2816-2 no se completaron a tiempo, los habitantes del cuadro comenzarán a fallecer. Se han registrado diversas causas, como la enfermedad por radiación, la hipotermia, el hambre y la deshidratación. En raras ocasiones, la causa de la muerte indicará violencia por parte de otro habitante, como una agresión con un objeto contundente o un rastro de sangre que se aleja del cuadro. También se sabe que los habitantes se suicidan si se les presenta la oportunidad.

**Anexo-2816-01:** Registro de los cambios registrados en las instancias de SCP-2816-1
[[collapsible show=&#34;+ Resultados de las Pruebas &#34; hide=&#34;- Resultados de las Pruebas&#34;]]
**Prueba 1**
//Pintura:// La //Mona Lisa// de Leonardo da Vinci&#39;.
//Cambios:// Una máscara de gas estaba colocada en la cara de la figura principal y la ventana  del fondo estaba parcialmente cubierta con tablas. Y a través de los espacios libres que dejan, se podía ver que el cielo se había oscurecido significativamente, y parece que ha empezado a nevar.

**Prueba 2**
//Pintura:// Los //Noctámbulos// de Edward Hopper
//Cambios:// El mostrador está apilado con productos enlatados, agua embotellada y manuales de supervivencia. La puerta del fondo de la cafetería tenía una señal de peligro colocada sobre ella. Los habitantes se mostraban cada vez más ansiosos en el transcurso de los cambios. El cielo se oscureció y empezó a nevar poco después de que SCP-2816-2 terminara de cubrir las ventanas con placas metálicas.

**Prueba 3**
//Pintura:// //La Persistencia de la Memoria// de Salvador Dalí
//Cambios:// SCP-2816-2 reinició todos los relojes a las 12 horas y construyó una choza simple llena de alimentos y suministros médicos en el centro. Todo el cuadro se volvió blanco durante aproximadamente 20 segundos, y luego sólo mostró humo y polvo durante la siguiente hora antes de mostrar un cráter.

**Prueba 4**
//Pintura:// La //Noche Estrellada// de Vincent Willem van Gogh. Una pincelada fue hecha en medio de los preparativos de SCP-2816-2, deteniendo su progreso.
//Cambios:// SCP-2816-2 cubrió con tablas aproximadamente la mitad de las ventanas visibles de la ciudad y comenzó a trabajar en un búnker en primer plano. 3 días después de la última aparición de SCP-2816-2, una gran nube de humo borró la mayor parte del cielo y empezó a nevar. En 24 horas, todas las casas cuyas ventanas no habían sido tapiadas mostraban signos de entrada forzada. Se pudieron ver dos cuerpos (presumiblemente muertos) tendidos en el suelo frente a la iglesia, pero fueron cubiertos rápidamente por la nieve.

**Prueba 5**
//Pintura:// La //Guernica// de Pablo Picasso.
//Cambios:// Las únicas acciones aparentes de SCP-2816-2 fueron cerrar los ojos de todos los habitantes del cuadro y colocar altos postes de piedra junto a ellos; sin embargo, es posible que se realizaran otras acciones, pero quedaron ocultas por el estilo artístico abstracto. El segundo efecto apareció 2 días después de la primera aparición de SCP-2816-2, y todos los habitantes fueron rápidamente cubiertos por la nieve, dejando sólo visibles los postes.
