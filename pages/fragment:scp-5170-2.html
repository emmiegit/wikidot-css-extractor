**特殊收容措施：**SCP-5170当前通过非营利法律服务组织“社区法律服务网”（由基金会前台公司集团资助）、以及各类受其起诉实体的法律部门来加以收容。根据伦理委员会决议#20-931，CLSN的表面活动应在非基金会代理人的监督下开展，资金取决于对SCP-5170-C个例的处置而定。基金会将为CLSN提供运营帮助以辨识并转递SCP-5170-C个例，雇佣了一名SCP-5170-B个体每日为其提供新诉案件上更新；同时协助为其运营筹资，主要协助其辨明极有可能在不追究下异变为SCP-5170-C之正当诉讼案由。已借此把SCP-5170-C成功削减到了每年约170万起，其中大部分为非正当、且/或不盈利案件。

在科罗拉多州、康涅狄格州、明尼苏达州、新罕布舍尔州、犹他州及佛蒙特州内，独立法律事务网站“KeepSafe诉讼”已获得CLSN签约来处置诉前活动，只要相应被告人向其告知pocket-served诉讼存在，便会对SCP-5170-C个例自动回应以格式化回答以及免费建议。已实施搜索引擎优化，确保KeepSafe在上述州内检索与抗辩诉讼相关名词时会第一个展示。

最值得注意的是，休谟等级似乎与SCP-5170的收容目的无关。为此，当前尚未发现能有效收容SCP-5170-A的手段，所有工作集中于收容其影响。

**描述：**SCP-5170是一种由多部分组成的现象。

**SCP-5170-A**是一名为Josephus Blake的美国律师，确信其为一高度强大的现实扭曲者。SCP-5170-A已被认可在每一州级法院、领土法院、以及每一联邦法院出庭执业，且有他及时支付律师会费、并在每一次管辖中始终维持教育准则的记录。在部分收容开展前，即使进行独立法律审判时不聘请律师、在有必要私人会见时只聘请本地法律顾问到场，SCP-5170-A依然能每年提起约五百万次诉讼，并为美国全部诉讼中的12.5%负责。观察者倾向于将此完全归结于非异常因素，诸如营销成功及职业操守坚定等。

除出生证明外，没有关于SCP-5170-A的生平记录存在，而该出生证上除其姓名、出生日期及地点外全部为空白，其他类型记录在其上大学前也不存在—大学记录显示其在芝加哥大学度过了一段尤为成功的求学生涯，拿到了法律学位。在他的整个求学过程中，SCP-5170-A似乎被允许由一名专业代笔人接管他的全部测验，且有一名指定的学生为其记录所有笔记；教授们一致赞扬他具备聪慧的法律敏锐性，在课堂上能给出富洞察力的回应，然而无一人能描述其行为举止、外貌或口音的细节。SCP-5170-A后在第九法院、联邦最高法院分别为法官担任书记员达两年时间，于2025年被一家事务所录用。最终，在此事务所工作六个月后，他开始了独立执业。

在他的律师事务所“Blake &amp; 合伙人”中，除SCP-5170-A外没有其他律师，其余组成人员为约150000名律师助理和其他法律辅助人员（因有效收容当前正在裁员中），将此统称为**SCP-5170-B**。当SCP-5170-B的员工被告知其工作存在异常性，如他不可能进行如此巨量的法律检索、不可能同时在多州执业等，这些员工首先会表现出不相信，而后很快将此归结为对他法律敏锐性的“压倒性需求”。SCP-5170-A个例的所有法律文书实际都是由SCP-5170-B个体制作，但他们无法对此作出解释；只是宣称他们直接按照SCP-5170-A的指示来工作。

**SCP-5170-C**是由SCP-5170-A提起的法律诉讼。SCP-5170-C个例总是会在所适用诉讼时效截止前一个月内提起，且其原告人在起初总是对此不知情。在被告知有诉讼存在并对其出示文件后，这些原告总是会突然“回想”起这些诉讼以及聘请过SCP-5170-A一事，但无法回想起聘请他的任何细节。这些人员在根本上似乎并非异常获得了某种信息，而是将告知给他们的真实情况当成了一段记忆，并异常性地“推断”出了并非真实的前情。在被问及为何不早点提起诉讼时，对象一般会说出各自的真实动机，即便这与起诉行为本身截然矛盾：例如，原告认为起诉他人是错误行为；金额过小不值得在意；原告与被告存在私人关系、不希望对彼此的关系造成妨害。说话者对此不会感到任何不协调。虽属于异常的表征，SCP-5170-C本身并不具备异常性，在SCP-5170-D触发前会如同常规诉讼一样推进，对法官等人不会产生强迫效应。

**SCP-5170-D**是对SCP-5170-A及其事务所所获终审判决的异常性收债、执行过程。由两种不同现象组成：

* **SCP-5170-D-I**会迫使受影响人员优先支付欠SCP-5170-A客户的司法债务，且先于其他任何债务，包括税款和子女抚养费。在被询问时，这些司法债务人会宣称这是“做正确的事情”（或类似言词），且即便无意支付其他债务他们也会这么做。然而，他们不会为此舍弃进食、付租金或其他生存能力。
* **SCP-5170-D-II**会强迫任何掌握司法权力及职务的人员立即执行SCP-5170-A客户获得的强制令，且不需支付任何费用、不考虑任何实际限制。执行行为本身不具异常，若加以干预仍可令其失败，如提出执行异议、或是通过常规手段让强制令不可能执行（如把法庭指令要取得的物品封入固态钢中，或是将其丢进沼泽地）。受此强迫的人员不具备任何异常性质，只是会有执行SCP-5170所获司法指令的冲动，若由此给自己带来风险也会有意识地选择不去行动。

SCP-5170-A并不具备异常偏高的胜诉率，对法官或陪审团也不具备或仅有极少强迫性影响。他的代理质量似乎才是其取得惊人成功的主因：SCP-5170-A在法律写作和检索上有着一种不寻常的才能，能够在州级与联邦法律的每个领域内汇总并论证案例，且总体上不会错过截止日期、或是在检索中犯错（即便是犯错时，似乎也是刻意在针对法官和/或对方律师的知识盲区）。他在诉讼策略的选择上极具应变性，频谱内下至近乎无理取闹地针对细微问题大量提出审前诉讼，上至采取高度和解、宽宏的方式，具体取决于法官和当事人而定。部分SCP-5170-C个例得以在数日内以重大金额解决，仅是基于SCP-5170-A在法律圈内的强大声望。SCP-5170-A一般从案件中收取25%的风险代理费用，外加起诉费、复印费和其他成本；总金额取决于他个人对案件难易度的评估。一旦案件告结，SCP-5170-B会按照风险代理合同向原告收取费用，一般以支票或电汇进行。

当前，SCP-5170-A似乎仅对代未受重视的原告起诉感兴趣；没有证据表明其曾将SCP-5170-D的影响应用于其他更有利可图的活动（如追收欠款）或者不法活动（如对他人施以拘禁、伤害或杀害）上。无论如何，就现已观察到的SCP-5170影响，尤其是他的强迫性能力、还有在我们基金会全力调查下保持物理隐蔽的能力，有必要开展持续观察、研究和收容。
