[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-776-arc/scp-776.jpg|caption=SCP-776|width=300px]]
**Item n°:** SCP-776

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O dado deve ser mantido suspendo em um pedestal de plástico em um de seus lados.  Pesquisadores são obrigados à usarem trajes HAZMAT protegidos contra calor e eletricidade ao manusear 776. Funcionários classe-D foram impedido de ter acesso a trajes de proteção semelhantes.

**Descrição:** SCP-776 é um dado de seis lados com uma superfície cinza escuro, com vários símbolos gravados na superfície no lugar dos números ou os mesmos símbolos representam os números.

Os símbolos são respectivamente:

- Um raio com uma cor branca brilhante.
- Dois flocos de neve com uma luz azul.
- Três gotas caindo com uma cor azul escuro.
- Quatro círculos marrons esfarrapados, possivelmente simbolizando pedras.
- Cinco gotas vermelhas, possivelmente simbolizando fogo.
- Seis linhas ondulantes que estão lado a lado, possivelmente simbolizando vento.

Rolando um faz com que uma carga elétrica saia do dado, cobrindo uma área de 1,8 metros. Aqueles que não usam equipamentos de proteção estão expostos a uma carga com alta tensão, mas baixa amperagem; causando pouco mais do que uma contração desconfortável dos músculos para os afetados.

Também foi notado que o dado retém uma carga depois que um foi rolada, fazendo com que a próxima pessoa a pegá-lo seja atingida com o mesmo tipo de carga.

Rolando dois faz com que a água ao redor do dado congele imediatamente. O dado se torna frio ao toque.

Rolando três faz com que uma grande quantidade de água despeje do dado, medindo 5 litros por segundo por 5 minutos. O dado parece tratar a água como uma superfície sólida e pode ser posta sobre ela como se a água fosse uma mesa ou similar. No entanto, depois de um três ter sido rolado, o dado é proibido de ser rolado após o Incidente 1A.

Rolando quatro faz com que um terremoto de pequena escala, normalmente afetando uma área de 1,8 metros. As medidas da escala Richter variam de 3.2 a 7.8. Terremotos mais fortes são teorizados.

Rolando cinco faz com que cinco grandes bolas de fogo sejam lançadas da face superior do dado, na direção que estão virados. O dado se torna incrivelmente quente depois do cinco ser rolado (medindo 200 graus dez minutos depois do dado ser rolado).

Rolando seis causa um grande tornado emana do dado. A velocidade do vento foi medida como 400 quilômetros por hora, e é incrivelmente destrutivo. Após a primeira rolagem, 776 foi transferido para uma sala hermeticamente protegida.

**Incidente 1A:**

Depois de rolar três, o funcionário classe-D rolou dois. Três funcionários classe-D tiveram que ser retirados do gelo e tiveram tratamento para uma pequena geladura nos dedos e pé. Um sujeito classe-D morreu instantaneamente enquanto tinha sua cabeça de baixo d&#39;água procurando por pertences pessoais caídos.</textarea></pre>
