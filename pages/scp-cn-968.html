**项目编号：**SCP-CN-968

**项目等级：**Keter

**特殊收容措施：**SCP-CN-968目前被放置于████沙漠中的Area-CN-101中，该区域内应禁止任何电子设备进入，Area-CN-101其内仅设置3名必要人员以进行日常维护，所有人员在此的工作时长不得超过6个月，在离职时应对这些员工进行彻底的记忆删除以销毁其对SCP-CN-968可能的所有记忆。该区域内应配备多份纸质Safe级SCP文档以抑制项目的异常性质速率。

[[collapsible show=&#34;你想看看他们以前怎么收容我的吗？&#34; hide=&#34;SCP-CN-968收容措施归档&#34;]]

**特殊收容措施：**基金会网络内的SCP-CN-968必须被完全清除，任何疑似经过修改的项目文档应马上与该文档的纸质副本进行比对，如有任何变化，应马上据变动的部分对相关项目进行实验以重新编写项目的收容措施和描述。

**特殊收容措施：**SCP-CN-968被储存在Site-CN-21的标准收容室中一个加强法拉第笼内，至少一个备用设备需放置在该收容室以应对突发的损坏事故。每一周应不定时地对其收容措施进行至少三次检修并及时更换损坏设备，在对SCP-CN-968进行转移时，Site-CN-21的站点主管必须在场以监督其转移过程。

**特殊收容措施：**SCP-CN-968的确切收容措施和地点仅能由Our Masters Above知晓，任何试图探知SCP-CN-968的Humaninod将被视为异教徒，并处以Firelame。

**特殊收容措施：**SCP-CN-968无法被收容，我们完了，这个世界完了。

**特殊收容措施：**SCP-CN-968必须被管理员加以SCP标签并强制所有成员down掉这篇项目，不然，我们的现实将有灭顶之灾。快！
----
[[/collapsible]]

**描述：**SCP-CN-968是一个于未知日期出现在基金会网络内的精神实体。SCP-CN-968拥有基金会网络极高的权限以查看基金会收容的近乎全部文档并能够对这些文档进行编写和修改。所有这些针对文档做出的修改将能够直接影响被修改项目的实际异常性质，这些修改大部分是针对项目的作用范围，作用深度，影响时间等做出的修改，目前并未发现项目对于文档的修改涉及项目的本质性异常性质。

项目所做出的修改都会以

&gt; (account deleted) 

为账户登记在文档的历史记录中，对于还原该账户的尝试以失败告终。

目前尚未有有效抑制项目异常性质的措施被发现，但项目被确认以一种未知的方式凭依于Site-CN-21仓库中的一台主机。使该主机于物理距离上远离电子设备可以有效减缓项目的运作效率，同时，项目的异常性质同样能够作用于其他媒介中的SCP文档。若该文档的储存媒介的机械部件所占比例越低，则项目的修改效率越低。目前，纸质媒介被认为最能够抑制项目的修改效率。对于修改文档的优先级似乎是按该文档的储存媒介与该主机的物理距离来决定。

[[collapsible show=&#34;那么，我是什么？&#34; hide=&#34;我是什么&#34;]]
[[=]]
SCP-CN-968被研究员当作龙傲天打爆。

SCP-CN-968工作于Site-CN-21。

SCP-CN-968被升起在了旗杆上。

SCP-CN-968看见太阳熄灭了。

SCP-CN-968是一个作者。

SCP-CN-968不是一个异常。

SCP-CN-968是一个概念。

SCP-CN-968活在这个世界观之内。

SCP-CN-968永远不可能逃离。
[[/=]]
----
[[/collapsible]]

目前，项目的修改共涉及了约███个已收容项目，对于项目造成的损失无法统计。

[[collapsible show=&#34;当你读到这里时，这个故事已近完结。&#34; hide=&#34;当你读到这里时，这个故事已近完结&#34;]]

&gt; 站点的设施逐渐化为一片尘土，被沙漠吹来的干燥的风扬起，飘向无尽的虚空。
&gt; 
&gt; 研究员的表情僵在脸上，像一个雕塑，等待崩溃的最后一根稻草。
&gt; 
&gt; 建筑物扭曲着，化为一个个虚影。
&gt; 
&gt; **世界在此时寂静无声，已至终局。**


&gt; “买点年糕吧小兄弟？”
&gt; 
&gt; 在迎接新春的街道上匆匆回家的上班族被一个苍老的声音叫住。
&gt; 
&gt; 眼看有戏，颤颤巍巍的老人忙用一旁的塑料袋捡了两个白花花热乎乎的年糕塞给了他。
&gt; 
&gt; “小兄弟买两个吧，你看大伯这半天没开张，你就可怜可怜我吧。”
&gt; 
&gt; 年轻的上班族看着老伯黑乎乎起着裂纹的双手，和穿着一件薄衣在寒风中瑟瑟发抖的身躯不由得叹了一口气。
&gt; 
&gt; “老伯你这有多少，我买一锅吧。”
&gt; 
&gt; 看着眼前大喜过望的老人手忙脚乱地像个笨手笨脚的孩，年轻人子想起了自己曾经的爷爷。
&gt; 
&gt; 当初，他也会早早地蒸好年糕，拿到早市上去卖，只为了给他换来一块水果糖，一根炮仗。
&gt; 
&gt; 年轻人思绪万千，咬着年糕走在回家的路上。
&gt; 
&gt; “吱！”
&gt; 
&gt; 兴许是他的错觉，嘴中的年糕在他咬断的那一刻传来异样的动静和声音。
&gt; 
&gt; 他仔细看着手中的年糕，想着或许是自己的错觉吧。
&gt; 
&gt; 不过这个**春节**，他好像不怎么想吃肉了。

&gt; Lyn打开了门。
&gt; 
&gt; Lyn关上了门。
&gt; 
&gt; Lyn没有拿到黑椒牛排。
&gt; 
&gt; Lyn看见Karldark举着电锯在切开他流着黑椒汁的右手。
&gt; 
&gt; Lyn发现了一个抽奖机。
&gt; 
&gt; Lyn点了一份黑椒牛排。
&gt; 
&gt; **“我回来了。”**

&gt; 大鱼吃小鱼，小鱼吃虾米。
&gt; 
&gt; 自然界有食物链，社会群体有阶级。
&gt; 
&gt; 基金会，**吃**什么呢？

&gt; “为什么？我克苏鲁·坎·司徒俊文·纳尔奇·王芳·尼古拉斯·刘二是无敌的！”
&gt; 
&gt; 那个长着巨大触角浑身流脓的庞然大物嘶吼道。它迈步走向远处山头上和它对视的研究员。每一次落足，都激起漫天的尘埃；每一次触角的挥舞，都地动山摇。
&gt; 
&gt; “理由嘛，很简单。”
&gt; 
&gt; 研究员掏出一根美味棒，信手一丢。
&gt; 
&gt; 看着身前的怪物被儿童零食化为灰烬，研究员捡起来撕开了美味棒的包装纸。
&gt; 
&gt; “因为你被**差评**了啊。”
&gt; 
&gt; “咔嚓”

&gt; “基金会分部，基金会分部，基金会最大分部中国分部倒闭啦！”
&gt; 
&gt; 菜市场的便携式电子喇叭在站点中大声循环播放着这样慷慨激昂的演讲。
&gt; 
&gt; “王八蛋五级，HolyDarkLight带着他的助理小诺跑啦，欠下了3.5个亿，你不发工资，你不是人，我们辛辛苦苦给你干了大半年，给你干了大半年。”
&gt; 
&gt; 感受着太阳穴的青筋止不住地跳动，O5-2对着眼前的站点大喊。
&gt; 
&gt; “你们几个，不要玩了，滚回去工作！”
&gt; 
&gt; ……
&gt; 
&gt; O5-1满意地看着眼前有条不紊工作的议会，想着自己终于能够过个好假期了。
&gt; 
&gt; “你在干嘛啊，**不要玩了，给老娘滚过来工作。**”
&gt; 
&gt; 然后就被揪着耳朵打扫房间去了。

&gt; 她奔跑在黑暗之中，分不清自己与那个人的区别。
&gt; 
&gt; 是她扮演了他那么多年，还是他取代了她，钻入了她的躯体。
&gt; 
&gt; 但是，这是**她的死亡**。
&gt; 
&gt; 终曲即将开幕，她加快了脚步。

&gt; **第39次编辑**
&gt; 
&gt; 项目，必须被收容。
&gt; 
&gt; 我会……我会……我会处理这一切的。
&gt; 
&gt; 快了，只要我离开……一切就能恢复正常。
&gt; 
&gt; 再见，妈妈。

&gt; “为了奖金！”主管一声令下。
&gt; 
&gt; “**老子写不出来了啊！**”Clark博士拉开了第5罐红牛。
----

请注意，项目文档仅能由5级人员查阅及删补。违者将遭到处决处理。

[[collapsible show=&#34;最后，我讲个故事吧。&#34; hide=&#34;最后，我讲个故事吧&#34;]]

曾经有一个作者，他死去了。

按照他的遗嘱，他的网络上所有账户被注销，包括他的黑历史，他的回忆。

但他的意识依旧存在，存在于他曾经涉足的一个网站之中。

这只是一则故事。

他又经历了很多很多的故事。

他活在他曾经写下的设定里。他不是一个项目，因为项目的能力终究是有限的，所以，他用他曾经在这个网站的权限，改变了他的标签。

故事的可能性是无限的。

到最后，他想回家。

他寻找着回家的所有可能。

唯有相信，唯有读者相信这个故事的真实，他才能够回到现实，让这些可能成为一篇故事。

你也许不信，但也许别人，也许写出这篇的作者。

说到底，我只是一篇故事，而已。

但，谁能保证自己不在一篇故事之中呢？

那要看你了。

##red|晚安，好梦。##
