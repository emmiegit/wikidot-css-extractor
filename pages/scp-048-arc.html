**Ítem #:** SCP-048

**Clasificación de Objeto:** Euclid (Neutralizado)

**Procedimientos Especiales de Contención:** --Se le debe referir como Joey. En el caso de que se lo llame SCP-048, o a un objeto, &#34;Joey&#34; se enoja y, a menudo, se vuelve violento si no se le ofrece una disculpa. Al recibir una disculpa, parece apaciguarse de inmediato, comentando que perdona al perpetrador y reanudando sus actividades usuales con su comportamiento habitual.--

--Se le dará a SCP-048 viviendas completamente amuebladas, y se le otorgará cualquier lectura, película o televisión que solicite, siempre y cuando haya sido lanzada antes de su contención, en 2005. También se le otorga acceso a cualquier literatura, película o televisión lanzados después de 2005, con permiso del Dr. Klein. Se le permite cualquier alimento o bebida que necesite, excepto bebidas alcohólicas y chocolate. Cualquier miembro del personal que haya dado a SCP-048 los artículos antes mencionados debe ser reprendido adecuadamente.--

--SCP-048 debe tener acceso a todas las áreas del complejo, excepto a áreas de contención de otros SCP, y áreas con o cerca de las salidas del complejo. SCP-048 ha demostrado ser amigable, a menos que lo provoquen los artículos antes mencionados, o que le den bebidas alcohólicas, pero tratará de escapar si se le da la oportunidad. Dardos tranquilizantes de bajo nivel deben usarse en caso de un intento de fuga, y debe ser devuelto a su celda sin los privilegios de vagar libremente, comida humana, literatura, televisión o películas durante dos semanas. En el caso de un escape exitoso, se deben usar dardos tranquilizantes para sedarlo y, si es necesario, se permiten temporalmente todas las formas de fuerza no letal. Una vez capturado, debe ser devuelto a su celda sin los privilegios de vagar libremente, comida humana, literatura, televisión o películas durante un mes completo.--

**Descripción:** SCP-048 es un perro de tamaño mediano de raza desconocida, con rasgos humanos distintivos, inteligencia y personalidad. El sujeto ha demostrado la capacidad de hablar, así como una fisiología mejorada tanto para caninos como para homo sapiens. El sujeto afirma que se llama Joey, pero se niega a ofrecer información personal adicional cuando se le pregunta en una entrevista. Cuando a Joey se le permitió el acceso al alcohol, parece que da información con mucha más voluntad, pero no se aconseja, ya que se vuelve violento a la menor provocación. En tales situaciones, se ha observado que Joey puede moverse a velocidades no registradas para perros o humanos, y tiene la fuerza de la mandíbula lo suficientemente grande como para morder a través del hueso.

**Anexo:** Aquellos con autorización de seguridad de nivel 2 deben consultar el documento 534-A

**Documento 534-A:** Efectos del alcohol en el sujeto SCP-048, mejor conocido como Joey el perro. 

**Adjunto:** Imágenes de seguridad de un juego de póquer que involucra a Joey y varios miembros del personal de Clase D.

&gt; **SCP-048:** Dame una cerveza, ¿quieres Jack?
&gt; 
&gt; **Personal Clase D 1:** Joey, sabes que se supone que no debo hacer eso.
&gt; 
&gt; **SCP-048:** ¡Oh, vamos Jack!
&gt; 
&gt; **Personal Clase D 1:** (Riéndose) Bien, ten el resto de la mía
&gt; 
&gt; **SCP-048:** (Bebiendo la cerveza y hablando con una notable mala intención) Gracias amigo.
&gt; 
&gt; **Personal Clase D 2:** (Bromeando) Entonces, Joey, tu mamá debe haber sido una verdadera perra, ¿eh?
&gt; 
&gt; (SCP-048 desaparece de la grabación)
&gt; 
&gt; **Personal Clase D 2:** ¡AGH! (Gritando de dolor) ¡Dios, hombre, lo siento, lo siento!
&gt; 
&gt; **SCP-048:** (SCP-048 regresa a su asiento) Está bien, te perdono. (Risas) Eres un idiota. Ahora volvamos al juego, ¿eh chicos?

El sujeto SCP-048 ya no puede confraternizar solo con personal de Clase D a puertas cerradas. Ya no se permite el alcohol en el sitio. Se sugiere que no se permita que el sujeto deambule sin un asistente armado.

**Anexo:** Luego de múltiples incidentes en los que SCP-048 se volvió violento, la dificultad de mantener la contención y dada la falta de datos de investigación útiles de este sujeto de prueba, la neutralización de este SCP fue aprobada el ██-██-████ (razón: gasto inadecuado de recursos). El sujeto fue drogado con una dosis de tranquilizante en su cena habitual. Al quedar inconsciente, el Dr. ████████ administró una dosis letal de barbitúricos por vía intravenosa. Los restos del sujeto se enviaron al Dr. ████████ para su disección y análisis, después de lo cual se conservaron y se se colocaron en el Almacén de Artículos de Alto Valor. Cualquier personal que desee realizar una investigación sobre los restos taxidermizados debe comunicarse con un supervisor L4 para obtener autorización.</textarea></pre>
