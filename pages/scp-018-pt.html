**Artigo:** SCP-018-PT -- Homem Sem Registro
**Autores:** [[*user Silvacrest]] &amp; [[*user iagosilame]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-5981057/scp-018-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]
**Item nº:** SCP-018-PT

**Classe do Objeto:** Euclideo

**Procedimentos Especiais de Contenção:**  SCP-018-PT é mantido em uma câmara de contenção padrão para humanoides no Sítio PT20. Câmeras de segurança ou qualquer tipo de aparelho fotográfico não devem ser instalados na câmara ou ser portados por funcionários próximos, exceto durante experimentos. --Devido à sua deficiência, toda comunicação ocorrendo nos testes deverá ser feita por escrito até que o objeto seja versado em LIBRAS.--

Testes com SCP-018-PT deverão ser feitos com intervalo de pelo menos 1 semana, para que o objeto se mantenha cooperativo.

**Descrição:** SCP-018-PT é um homem caucasiano com aproximadamente 25 anos de idade, com 1,75 metros de altura e 90 quilos. SCP-018-PT possui surdez e afonia, porém se mostra capaz de entender claramente escrita (em português, inglês e ████████) e de aprender LIBRAS. Quando SCP-018-PT tem seu corpo fotografado ou filmado (em filme ou digital) por qualquer tipo de câmera ou gravadora de forma que seu corpo ocupe ≥ 15% do enquadramento, ele é transferido para dentro do registro[[footnote]] Registros aqui definidos como arquivos (físicos ou digitais) não-modificados em tempo real, como gravações ao vivo.[[/footnote]] por tempo indefinido ou até se transferir para o exterior contra a própria vontade. Durante o processo, SCP-018-PT é transferido para uma réplica perfeita do cenário (incluindo qualquer objeto, alimento ou ser vivo) que foi capturado dentro das margens do registro. Ao fazê-lo, SCP-018-PT pode ser observado por espectadores, porém comunicação não aparenta ser possível. 

Enquanto se mantém em registros fotográficos estáticos, SCP-018-PT mantém seu metabolismo em estado inerte (não precisando se alimentar ou dormir) e pode interagir com qualquer objeto presente no cenário, porém estes, quando deslocados, se comportam como se presentes em vácuo absoluto. Quando em registros filmados, objetos e pessoas se comportam da maneira que foram filmados, repetindo e reiniciando a ‘rotina’ gravada após ela encerrar; SCP-018-PT possui livre arbítrio independente do que foi gravado originalmente. Pessoas gravadas não sofrem os efeitos de SCP-018-PT e suas &#39;réplicas&#39; registradas não interagem com a entidade fora da &#39;programação&#39;. Qualquer modificação feita por SCP-018-PT no registro onde está mantido será revertida após 15-20 minutos (em fotografias) ou a partir de uma reinicialização (em filmagens). 

Quando SCP-018-PT se transfere para fora do registro, a entidade aparece em qualquer local não obstruído próximo da mídia que deixou, desaparecendo completamente do registro. Registros (exceto por degradação) entram em um processo de autorreparação quase-instantâneo ao sofrer qualquer tipo de dano. Degradação natural nunca deteriora mais que 50% da mídia.

SCP-018-PT foi encontrado por funcionários da Fundação em 12/05/2017, em um depósito de itens anômalos seguros. O indivíduo afirma chegar ao local após deslocar-se para fora de uma [[[anomalias|fotografia anômala]]] armazenada desde 03/05/2011 (agora descartada). Após entrevistas e pesquisas referenciais, é suposto que SCP-018-PT tenha permanecido na fotografia desde 19█8. 

Comunicações com SCP-018-PT revelaram que a entidade já foi capaz de se comunicar vocalmente antes de sua retenção no registro, porém afirma ter perdido ou esquecido suas habilidades vocais; é suspeito que tal efeito seja psicológico. É de se notar que a entidade também aparenta sofrer grande desconforto ao utilizar suas habilidades; isto também é suposto como resultado de traumas psicológicos e não ser um efeito colateral de suas habilidades anômalas.

**Item nº:** SCP-018-PT

**Classe do Objeto:** Euclideo

**Procedimentos Especiais de Contenção:** --A cada 6 meses , 1 indivíduo SCP-018-PT deverá ser capturado via satélite e enviado para um repositório adaptado da Área PT13 para fins experimentais--. Registros deverão ser inspecionados diariamente; qualquer mudança de comportamento deverá ser relatada ao atual Chefe de Pesquisas. SCP-018-PT-1 é autocontido e nenhum procedimento especial é necessário. 

**Descrição:** SCP-018-PT é um grupo de aproximadamente ████ humanoides (desde a escrita deste documento) residentes de uma vila isolada no Rio Grande do Sul (coordenadas **[REDIGIDO]**), referida aqui como SCP-018-PT-1.

SCP-018-PT-1 é uma vila murada de aproximadamente 90 km^^2^^. Construções na vila apresentam arquitetura medieval romanesca com exceção de aproximadamente 20 torres de comunicação distribuídas nas fronteiras do local. Cada torre aparenta acoplar bloqueadores de sinais terrestres em um raio total de 200km^^2^^. Toda a área a partir de 200km da muralha da vila contém minas terrestres antipessoais (Mina-S). Nenhum registro ou menção histórica sobre o local puderam ser encontrados pela Fundação.

SCP-018-PT possuem as capacidades já descritas de transporte por imagens e vídeos físicos e digitais, porém não aparentam possuir domínio ou conhecimento suficiente de suas habilidades anômalas para se transportarem livremente. Captura dos indivíduos também os afeta de modos particulares; de 10 indivíduos capturados, apenas 2 apresentaram sinal de movimento ou qualquer tipo de ação. Documentos adicionais ████████████████████████████████████████████████.

**Adendo:** Desde 11/10/20█7, --4-- 8 dos 10 indivíduos capturados se libertaram de seus registros fotográficos. 2 indivíduos retiveram audição e fala e 1 permanece em estado vegetativo. Todos os indivíduos capacitados deverão passar por avaliação psicológica semanal e serem instruídos em LIBRAS, além de passar pelos exercícios pós-traumáticos padrões.

Uso de anomalia para transferência de informações classificadas está sob avaliação.
