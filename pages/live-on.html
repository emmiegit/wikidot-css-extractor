世界的迟暮之刻缓缓到来，再无嘶鸣咆哮的凶恶之物，再无滴淌黑水的腐烂之物，那为了守卫世界而在暗中默默工作的人员们再也不能在闲暇时刻用六面骰筛出七，也不能再操控着一台咖啡机来用纸杯接住他们最喜爱的饮料。

也许过去光阴不复，也许世界异常不再。

工厂解体，组织衰败，反派失落，正派无务。

但可喜可贺的是。

**世界再一次迎来了有序。**

那些项目纷纷从深深的掩体里解放，他们已经迫不及待地准备呼吸新鲜空气了。他们在寻找，寻找那个属于他们的归宿。他们在行动，至少在这最后时刻让他们的人生起色些许。也许有个别会等待死神到来，直到去往另一个美好的地方。但无论如何，他们想着，这至少能有一个美好的回忆——因为这是属于他们**最后的晚朝。**
-----
**悲伤之事再无往来。**

[[[http://scp-wiki-cn.wikidot.com/scp-529|那半只猫]]]早已不在为它缺失的后半段身躯而困扰，它拥有了一个好主人，并且再也不用为奶酪是否充足而担心。小猫咪感到了背后传来的触感，欢快地叫了几声。

**苦痛之事再无往来。**

[[[http://scp-wiki-cn.wikidot.com/scp-145|噬人的电话]]]也不再响起，再也没有痛苦哀嚎着的女声从电话那头传来，再也没有其他人被处刑时的惨叫声从电话那头刺痛着人们的耳膜。也许罪人已经安静了，而那女士好好地回家了，她不再为陷入这无止境的空间中而恐惧了。夕阳落幕之际，在这城市的某一处房屋里，门铃声响起了。

**无论是痛苦还是欢愉。只是幸福起点的分隔罢了。**
-----
**新奇世界正在行进。**

[[[http://scp-wiki-cn.wikidot.com/scp-105|那拍摄的照片都异常活灵活现的相机]]]早已因过度老旧而报废，她也仅仅是默默地保存了起来。她还有很多时间，她想去看看这即将落幕的世界，昔日繁华美景不再，今朝光鲜亮丽仍存。咔嚓快门声响起，清脆笑声似乎也被一齐录下一般，看那相机记录下的东西，清晰可见的是Iris大大的笑容。

**过往之事正在行进。**

“那东西是不是非常好用？”“当然，老兄。”[[[http://scp-wiki-cn.wikidot.com/scp-168|一台计算机]]]已经在尘封的柜子里待了许久了，有时从二手市场买下它的主人会和他的朋友讲述它的故事――“这东西只花了我几美分，但是它的功能丝毫不逊于当时市场上的任何计算机...额，上面甚至还有许多按钮我至今都搞不懂。”客人总会要求观赏，却往往以“太旧了，弄坏了可不好，而且那东西好像没电了。”这样的理由拒绝。那台计算机可能还会在恍惚间亮起蓝色的光，他会明白这一切，并再次沉睡的。

**无论是新的还是旧的，无非是安息之地不同罢了。**
-----
**过往之事现已平息。**

一座孤坟静静地立在山丘上，清清微风拂过那平淡的雕文，上面写着一行小字。
                 //Jack Bright。//
                   //现已安息。//
[[[http://scp-wiki-cn.wikidot.com/scp-978|深知人们心中欲望的记录者]]]曾经拍下的照片现已成为现实，[[[http://scp-wiki-cn.wikidot.com/scp-963|曾经挂人脖子上的那条红得澄亮的项链]]]现在只被当做奢侈品摆在珠宝行里标上价钱。无论如何，他身前最希冀的事已成真实，这是件好事，不是么？

**过往之事尚未平息。**

[[[http://scp-wiki-cn.wikidot.com/scp-343|一位老人]]]身着白色的优雅衣装，周边老英式的房屋装饰彰显他生活的优异。也许之前他早已料到这天的到来并做好了充足的准备。或者是因为他突出的各方面才能，让他得以端坐在这雅致之巅。我们不太清楚了，他可能是“上帝”，也可能是这世上的普通人民。他享受着一切，不是么？就正如瓶中摇匀红酒一般平静，醇香。

**无论是失落的还是鲜活的，无非是享受之物不同罢了。**
-----
**失去一切不代表逝去。**

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/severity/1D8D993F6A4731B253796F472E0F68C1.jpg |caption= 我爱你 ]]

[[[http://scp-wiki-cn.wikidot.com/scp-2295 |缝心的熊]]]被活泼可爱的小男孩抱在手里，这是他的母亲送给他的礼物，虽然上面灰尘遍布，针迹处处可见，可他仍然爱不释手。他说它像祖母，他可亲的祖母，他可怜的祖母。他很悲伤，那一天他目睹着她在人生的终点站落幕。他很开心，这一天小熊在缝补他破碎的心灵。那只玩偶熊似乎在他紧搂着的怀里露出了一丝充满慈爱的微笑。在天国？还是在人间？哪怕阴阳两隔，也不重要。
**拥有一切不代表享受。**

[[[http://scp-wiki-cn.wikidot.com/scp-2662|叫嚷着“克苏鲁滚粗！！！”的那个奇怪肥宅]]]总算在无数次暴动中平静了下来，再也没有什么信徒了，但他反而感到庆幸。他说他只想打打游戏聊聊天，而不是和一群狂热的粉丝互动，更何况还有恶心暴力的场面。这个可怜的家伙总算解脱了，他本可以拥有一切，但他拒绝了。他要享受他想要拥有的世界。城市灯光缤纷，一份文档静静躺在办理事物的桌面上，那电脑还在跃动着画面，可桌上人早已熟睡。

**无论是存在的还是遗落的，无非是运动轨迹不同罢了。**
-----
**本存在的不再存在。** 

[[[http://scp-wiki-cn.wikidot.com/scp-231|曾经痛苦的孕妇]]]踏着血脚印慢慢地从这个世界消失了，留下的只有一个血肉模糊的死胎。她不再是新娘，也不再是祭品。她终于从这苦痛中解脱了。也许她上了天堂？反正不可能下地狱。深红之王的罪孽深重，而她只应该在美好安宁中荡漾着幸福的感觉。也许在那深不可见的深渊内，在那遥不可望的远方。血之芬芳，不及宁静。

**本不存在的又复存在。**

[[[http://scp-wiki-cn.wikidot.com/scp-326|被“革命”改造的苦命农民]]]在特遣派送的情况下重新安了家，她的身体机能在她异常消失的一瞬间极速回溯，以至于她的身体状况就与普通年轻女性一模一样。是回光返照吗？我们可不知道。但当她到达目的地时，当地的居民很乐意地接受了她，现在不再是大跃进时期了，可她的心灵仍在大跃进，因为这一切都太不可思议了。她想要好好睡一觉，忘记过去所有的苦与痛，即使她的耳朵在嗡嗡作响。也许她是个残疾人，也许她不是残疾人。稻草随着清风阵阵舞动，正如她心中之景一般美好。

**无论是那圆镜突然破碎的，还是那死灰突然复燃的。无非是心仪的事物不同罢了。**
-----

轮回在此终端断接开来，留下片段回忆给剩下的残幕添光加彩。这世上行走着一些家伙，他们是那个时代的残留物，但他们并不在这凄美的残霞中随着时间的流逝而慢慢死去。他们存在着，他们生活着，他们欢欣着，这是他们新的朝霞，但也是这个世界最后的晚霞。

//生如夏花之绚烂，死若秋叶之静美。//

正如这诗所说，那些仍然活着的异常在谱写他们绚烂的人生，而那些死去的异常便不再抗拒那不可名的恐惧，而是平和地化为腐朽之物，飘散人间。

“也许那雕像被安排在展览馆里吸引眼光，也许那蝴蝶被制成标本永久保存。但无论如何，我们要铭记这句话。”

当过去不再。

未来将临。</textarea></pre>
