[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-1080/scp-1080.jpg|caption=Bangunan yang menyimpan SCP-1080, sebelum menghilang.]]


**Objek #:** SCP-1080

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-1080 dan dokumen terkait harus disimpan di Situs 38 dalam ruang penyimpanan terkunci. Anak-anak di bawah usia 13 tahun tidak boleh berada di dekat SCP-1080 kecuali untuk tujuan eksperimen. Setiap laporan mengenai perilaku identic dengan spesimen SCP-1080-1 harus segera ditindaklanjuti dengan penyelidikan dan penahanan subjek potensial tersebut.

**Deskripsi:** SCP-1080 adalah ruangan besar berbentuk persegi panjang dengan lebar 2 meter, panjang 3 meter, dan kedalaman 1,5 meter, menyerupai tangki deprivasi sensorik. Meskipun mirip, tangki tersebut tidak berisi air dan tidak memiliki jendela. Tangki tersebut tidak memiliki pengontrol; mekanisme penguncian magnetisnya hanya aktif ketika seorang anak ditempatkan di dalamnya, dan tidak ada metode yang tersedia bagi Yayasan agar dapat mengetahui apa yang terjadi saat tangki terkunci. 

Eksperimen yang dilakukan pasca Insiden 1080-Alpha mengungkapkan bahwa anak-anak yang memasuki tangki tersebut muncul tiga sampai lima hari kemudian, berusia sekitar dua puluh tahunan. Durasi waktu tergantung usia anak saat memasuki ruangan; meskipun begitu, usia orang dewasa yang dihasilkan adalah konsisten. SCP-1080 tidak berpengaruh pada manusia di atas usia 13 tahun, dan anak-anak berusia antara sembilan sampai dua belas tahun biasanya muncul dengan cacat fisik dan psikosis yang parah.

Manusia yang terpapar SCP-1080 dirujuk sebagai SCP-1080-1. Mereka tidak memiliki kepribadian berbeda, tidak akan berbicara dalam keadaan apa pun, dan hanya akan menanggapi nomor identifikasi di bawah kode batang yang ditato di punggung tangan kiri. Meskipun begitu, mereka hanya akan merespon perintah &#34;Kemari&#34;, &#34;Pergi&#34;, dan &#34;Perbaiki&#34;. Perintah terakhir hanya akan bekerja ketika SCP-1080-1 diberikan dengan kendaraan bermotor. Spesimen SCP-1080-1 yang dihadapkan pada kendaraan bermotor kecil (mobil, sepeda motor, dll.) dengan sistem apa pun yang berfungsi dengan kualitas tidak optimal akan mulai memperbaikinya dalam hitungan menit, menggunakan bahan apa pun yang tersedia. Kecepatan, efisiensi, dan kualitas perbaikan jauh melampaui kemampuan mekanik lainnya. 

**Lampiran 1080-A: Laporan Penemuan** Tangki tersebut ditemukan di sebuah bangunan bata tak dikenal yang ditemukan di daerah hutan lebat di luar ████, Tennessee pada ██ Oktober 20██. Keberadaan bangunan tersebut dianggap janggal dikarenakan kesaksian orang-orang yang sering mendaki kawasan tersebut, yang di mana semuanya bersikeras ia tidak pernah ada sebelumnya. Pada saat para peneliti Yayasan mencapai bangunan tersebut, satu-satunya benda yang tersisa di dalamnya adalah SCP-1080. Analisis X-ray objek mendeteksi sejumlah komponen mekanis yang tidak biasa yang tertanam di dinding tangki (eksperimen selanjutnya membuktikan bahwa analisis semacam itu tidak mungkin dilakukan saat tangki terkunci); namun, terbukti tidak memungkinkan untuk menentukan fungsi tanki tersebut - tidak ada dokumentasi formal yang ditemukan beserta objek tersebut, dan objek tersebut tidak memiliki tanda yang menunjukkan tujuan atau fungsinya. Objek diklasifikasikan sebagai SCP-1080. Dua hari setelah tangki dikeluarkan dari bangunan, bangunan tersebut menghilang dan tidak dapat lagi ditemukan di mana pun di dalam hutan.

Objek lain yang mirip dengan SCP-1080 diduga juga ada, kemungkinan mampu menghasilkan manusia dengan tingkat kecerdasan yang lebih tinggi. Lampiran 1080-B disediakan untuk penjelasan.

**Lampiran 1080-B:** Secarik kertas ditemukan di gedung yang berisi SCP-1080. Kertas tersebut, yang tampaknya merupakan bagian dari semacam faktur, bertuliskan sebagai berikut:

&gt; [[=]]
&gt; **PERUSAHAAN KELAHIRAN SOLON**
&gt; MMXV PUTARAN KETIGA
&gt; NOVO ACTIUM DARI HUTAN
&gt; 
&gt; **PERMINTAAN BANTUAN KEPADA:**
&gt; [[[wayward|UNIVERSITAS ALEXYLVA]]]
&gt; OPERASI PENANAMAN FISIK
&gt; DEPARTEMEN TRANSPORTASI BERMOTOR 
&gt; CXI PUTARAN KEDUA
&gt; ALEXANDRIA DARI HUTAN
&gt; 
&gt;
&gt; 
&gt; ||~ BARANG NO. ||~ JUMLAH||~ KLASIFIKASI||~ SPESIALISASI||~ PRICE||
&gt; || XXI || X || PEKERJA MANUAL KELAS III || OTOMOTIF || LXXV AUR. ||
&gt;
&gt; **KOMENTAR:** PERUSAHAANMU DIRUJUK KE KAMI MELALUI SUMBER LUAR. KAMI MUNGKIN MEMUTUSKAN MEMBELI JIKA PEKERJA KELAS III MEMUASKAN. ~~ WAKIL REKTOR ALLGRASS
&gt; [[/=]]

Sisa faktur tidak dapat ditemukan.
