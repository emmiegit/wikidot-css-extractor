    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Site-34工程和技术服务部门主页

[[tabview]]
[[tab 主页]]

Site-34工程和技术服务部门的主管。这里存放我需要我的部员去找的东西。不，我不负责IT部门，请到楼下的大厅。

**2018年9月14日编辑：基金会文档已被编辑以反映该个体的新法律登记名称。** 

[[/tab]]
[[tab 部员订单请求]]
如果您有订单且已联系过我的部员，将它以文本发送给我（一些项目比其他项目需要更长的受理时间，所以除非这是紧急情况，记得至少提前一个星期预约）。如果您找不到我的部员，请将您的维护请求留在工程办公室，我会处理的。

-600伏的电池
-45磅生羽衣甘蓝（由site-43延期交付）
-钢锭
-3mm导线连接器
-更多的3D打印机专用纤维丝
-50钛锭
-钢筋 

当前给付中的：
-16个铁制A型气压保持器，准备装到L翼区的新E-6分区。

[[/tab]]
[[tab 个人存档清单]]

[[[the-happiest-days-of-our-lives|1: the happiest days of our lives]]]

[http://vanslibrary.wikidot.com 正在推进中的工作]
[http://thefriendlyvandal.tumblr.com/ 个人博客（正式SCP专用）]

[[/tab]]

[[tab 一份关于此Wiki以及我未来计划的笔记8/17/2019]]

敬启者：

自今日——2019年8月17日 起，我将不再参与该wiki上的社区互动和写作。我这样做是为了尝试认真对待我的IRL写作[[footnote]] **译注**：不确定此处的IRL是Institute for Research in Learning（研究院学习）的缩写即指代学位论文一类的写作，或是指代某个写作网站/写作社群，抑或是In Real Life的缩写，即表示将为了谋生而投入专业写作行列/专注于现实生活中的写作活动。推测第三种的可能性较高。[[/footnote]]。为此，我需要建立一个组合并开始充实我的一些原创故事，所以我不得不停止只为SCP写作的生活。虽然我仍一如既往地投入其中，但我感觉自己目前无法倾注全力以认真对待我的原创作品。所以我需要跃入水中并强迫自己游动起来[[footnote]] **译注**：此处比喻跳槽到其他圈子，在全新的环境和主题下尝试进行写作。[[/footnote]]。

 Roget曾经告诉我的一位朋友，他希望这个网站可以成为作家的起跑线，而不是成为他们写作中的永久固定模式。在过去的7到8年里，这个地方给我带来了很大的帮助，并且在促成我早期作品的风格上颇有助益，我对自己遨游其间时所获得的一切深表感激。它使我获益良多，现在我需要开启新的追求。

我将从自己的tumblr中删掉那些早期非代表性的SCP帖子（其总量可能有数百个），或至少删除过去一两年内我在tumblr上所有的SCP帖子。我的tumblr URL地址本身也将被变更。我同时将保留所有AO3网站上面的内容以及我在wiki上的全部文章。我还将把自己所有的SCP草稿留在我的个人wiki网站上，但是这些草稿将被移动到一个具有新URL的新Wikidot帐户下，以便我的原始草稿得以继续保留。当前这个Wikidot帐户不会被删除，但是我在此宣布将不再使用它，除非有一些不得已而为之的急事，或者出于某种原因我决定在将来的任何时候回归抑或进行编辑。

--为了完全与过去的自己一刀两断，我需要先发布已经完成的项目，这是我过去一年中一直致力于写作的文章。我将重新发布之前发到过此页面的章节，而非发到曝光中心页面，我将从曝光中心删除该作品的页面链接。在下一个Tab中，我将接连发布与该文档有关的所有信息。它没有完成，你会注意到它的很多部分都是缺失的，但我喜欢它某些已完成的方面，特别是 //Umbra//章节。我也非常喜欢我的OC，并且可能会将他们放在我的一些非基金会网站的作品中。-- 

[**编辑于2019年8月30日**：我一直在思考这个故事，我想把它改成完全原创的东西[[footnote]] **译注**：推测此处指脱离基金会世界观而单独成体系。[[/footnote]]，因为那些优秀的东西即便以我个人的标准来看也确实很不错，我真的很喜欢它的核心部分。因此，我已将这份草稿副本从自己的作者页上删除。这需要进一步的认真工作——目前这段SCP故事的内容已长达1.8万单词——但是你知道，你依然有自己必须去完成的事情。]

现在我是如此的紧张，我也为自己将在未来面对和得到的东西而感到激动，对于我正在写作的新兴项目也感到兴奋。我对自己的未来持乐观态度。我的主要目标是一些作品最终能正式出版。如果我终有一天实现了愿望，可能会在这里添加一个注释。

愿每个人都能诚心实意，勇往直前地写作！

— Van
