    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**Site-CN-██南侧宿舍地下一层的淋浴室，当在此浴室中使用淋浴喷头冲洗头部并且持续闭眼10秒钟以上时，使用者的眼前（脑海中）将会出现使用者所能想到的最为恐怖的事物的影像。经检查，建成该房间的材料并无异常。于2009/██/██研究并拆除后重建的淋浴室不再拥有异常。\n**回收日期：**2008/██/██\n**回收地点：**Site-CN-██\n**当前状态：**被拆除\n**笔记：**//啊啊啊啊啊啊啊啊!!!!!收容失效啦!!!!!——从淋浴室中冲出的Dr.W██\n为避免该项目触发某些视觉类SCP后可能发生的严重事故，我提议将此房间拆毁。顺便，谁能去扶一下蹲在墙角的Dr.W██。——Dr.Y██\n批准。——Site-CN-██站点主管//&#34;</textarea></pre>
