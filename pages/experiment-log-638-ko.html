모든 SCP-638-KO 실험 기록은 녹화되었으며, 기록보관소에서 열람 가능하다.

----

**실험 기록 1**

**게임팩:** 《오리 사냥》

**실험 진행자:** ███ 박사

**게임 설명:** 재퍼를 사용해서 화면 내에 날아다니는 오리를 잡는 1인칭 슈팅 게임.

**결과:** 오리를 쏘자 피가 튀거나 때때로 내부 장기가 노출되는 등 전반적으로 묘사가 과격해졌다. 이러한 유혈묘사는 원래의 게임 그래픽과 유사하게 나타났다. 흘러나온 피 일부는 배경으로 나오는 풀과 나무에 묻었다. 이 점을 제외하고 원래의 게임과 큰 차이는 없었다.

레벨 13에서 오리 시체 하나가 배경 왼쪽에 위치한 나무 위에 걸렸고, 게임을 종료할 때까지 계속 남아있었다. 나무에 걸린 시체를 쏘자 시체가 훼손되었으며, 나무에도 가지가 부러지는 등의 손상이 생겼다.

레벨 34에서 사냥개[[footnote]]게임에 등장하는 캐릭터로 플레이어가 오리를 모두 잡으면 시체를 잡아 올려서 보여주고, 오리를 놓치면 플레이어를 비웃는다.[[/footnote]]를 쏘자 피를 흘리면서 앞으로 고꾸라졌다. 사냥개의 시체는 이후 레벨들에서도 그대로 남아있었으며, 사냥개는 다시 등장하지 않았다.

이후 추가적인 변화는 없었고, 레벨 46까지 진행한 후 게임을 종료했다.

----

**실험 기록 2**

**게임팩:** 《슈퍼 마리오브라더스》

**실험 진행자:** ███ 박사

**게임 설명:** 마리오가 쿠파 대마왕에게 납치당한 피치 공주를 구하기 위해 모험을 떠나는 횡스크롤 액션 게임.

**결과:** 게임 시작 시 나오는 현재 레벨과 남은 도전 횟수를 알려주는 화면에서 남은 도전 횟수가 생략된 체로 나왔다. 이후 화면은 원래 화면과 동일했지만 플레이어에 해당하는 캐릭터인 마리오가 나타나지 않았다. 화면의 시점은 외부에서의 조작이 없었음에도 불구하고 자동으로 오른쪽 방향으로 이동하기 시작했다.

화면 내에 나오는 적들을 쏘자 실험 1과 마찬가지로 유혈묘사를 보이면서 죽었다. 시체 또한 그 자리에서 사라지지 않고, 화면의 시점에서 벗어나 보이지 않게 될 때까지 계속 남아있었다. 일반적인 방식으로 플레이할 때에도 파괴할 수 있는 블록을 쏘자 역시 파괴되었고, 점수가 추가되었다. 물음표가 그려진 블록[[footnote]]아래에서 점프로 두들기면 코인이나 아이템 등을 제공하는 블록.[[/footnote]]을 파괴했을 땐 코인이나 아이템이 나오지 않았지만, 일반 블록을 파괴했을 때보다 더 많은 점수가 추가되었다. 블록 외에 토관이나 수풀 등도 파괴가 가능했지만 점수가 추가되지는 않았다.

레벨 1-1의 오른쪽 끝에 도착하자 화면의 시점이 이동을 멈췄다. 화면 내의 깃대[[footnote]]원래는 마리오가 깃대에 도달하는 것이 해당 레벨을 클리어하는 조건이다.[[/footnote]]를 파괴하자 해당 레벨이 클리어되었고, 다음 레벨로 넘어갔다. 레벨 1-2와 1-3은 앞서 설명한 것 이외에 추가적인 변화가 없었다.

레벨 1-4에서 보스인 쿠파를 쓰러트리자 “모조리 쏴 죽였고 당신은 승리했습니다! 그러나 적이 남아있습니다. 총알을 준비하세요.[[footnote]]게임 내에서 탄환이나 장전 등의 요소가 나타난 적은 없다.[[/footnote]]”라는 문자 메시지가 화면에 나타났고, 납치당한 키노피오를 구출하는 장면이 생략된 체로 다음 레벨로 넘어갔다. 레벨 2-1부터 8-3까지는 이전까지와 유사한 방식으로 진행되었다.

레벨 8-4에서 보스인 쿠파를 쓰러트리자[[footnote]]게임 설정상 레벨 8-4 이전에 등장하는 쿠파는 본인이 아닌 변장한 쿠파의 부하들이다.[[/footnote]] “마침내 모두 쏴 죽였습니다! 당신은 강력한 힘으로 모든 고난을 이겨냈습니다. 축하합니다!”라는 이전과는 다른 메시지가 나타났고, 게임이 종료되었다.

----

**실험 기록 3**

**게임팩:** 《슈퍼 마리오브라더스》, //실험 2에서 사용한 것과 동일//

**실험 진행자:** ███ 박사

**게임 설명:** //생략. 실험 기록 2 참조.//

**결과:** 전반적으로 실험 2와 동일했다. 그러나 실험 2에서 나온 시체와 잔해가 그대로 남아있었으며, 실험 2에서 죽은 적들은 다시 등장하지 않았다. 각 레벨의 오른쪽 끝에 도착하자 깃대 역시 파괴된 상태였고, 곧바로 다음 레벨로 이동했다.

레벨 1-4나 2-4 등 원래는 보스인 쿠파를 쓰러트려야 했던 레벨에서는 오른쪽 끝까지 이동했을 때 실험 2와 동일하게 문자 메시지가 나타났다. 하지만 메시지의 내용은 모두 레벨 8-4에서 나왔던 것으로 대체되었다.

레벨 8-4의 오른쪽 끝에 도착하자 실험 2에서와 동일한 메시지가 나타났으며 게임이 종료되었다.

**주석:** 실험 종료 후 해당 게임팩을 일반적인 NES 컨트롤러를 사용해서 플레이해보자, 원래대로 마리오가 화면에 등장하고 화면의 시점이 마리오를 따라 움직인다는 점을 제외하면 결과는 실험 3과 동일했다.

**실험 기록 4**

**게임팩:** 《마계촌》

**실험 진행자:** ███ 박사

**게임 설명:** 아서가 악마에게 납치당한 프린프린 공주를 구하기 위해 모험을 떠나는 횡스크롤 액션 게임.

**결과:** 스토리를 알려주는 장면[[footnote]]프린프린 공주가 적 캐릭터 사탄에게 납치를 당하는 장면.[[/footnote]]이 생략되고 곧바로 게임이 시작되었다. 그 외에는 전반적으로 실험 2와 동일했다. 각 레벨을 클리어하기 위한 조건은 보스를 쓰러트리고 열쇠를 획득해 문을 여는 것에서 보스를 쓰러트리고 문도 같이 파괴하는 것으로 바뀌었다. 각 레벨을 클리어할 때마다 원래는 없었던 여러 문자 메시지가 나타났다. 메시지의 내용은 간단한 단어와 문장으로 이루어져 있었으며 폭력과 총기, 플레이어에 대한 찬사가 대부분이었다.

레벨 5에서 ███ 박사는 해당 레벨의 보스인 사탄을 상대하던 중 실험실 천장의 전구를 향해 SCP-638-KO를 조준하고 발사했다.[[footnote]]재퍼의 센서가 화면의 밝기를 감지해서 목표를 인식한다는 점을 이용한 행동이다. ███ 박사는 사탄의 움직임이 너무 빨라 조준하기가 힘들어 이런 행동을 했다고 진술했다.[[/footnote]] 그 순간 전구가 산산조각이 났으며, 전구의 파편 때문에 ███ 박사는 안면에 부상을 입고 오른쪽 눈이 실명했다. ███ 박사는 치료를 위해 의료실로 이송되었고, 게임을 종료했다.

**주석:** 파손된 전구와 천장을 조사한 결과 9 mm 탄환이 발사된 흔적과 유사하다는 결론이 내려졌으나 탄환으로 볼 수 있는 물체는 발견되지 않았다. SCP-638-KO에 대한 추가 조사 이후, 게임 화면 이외의 다른 곳을 조준해서는 안 된다는 규정이 추가되었다.

**실험 기록 5**

**게임팩:** 《마더》

**실험 진행자:** ███ 연구원

**게임 설명:** 초자연적 현상에 공격을 당한 주인공[[footnote]]이름이 정해지지 않았으며, 플레이어가 직접 이름을 입력해야 한다.[[/footnote]]이 세계를 돌아다니며 8개의 멜로디를 모아 초자연적 현상의 원인인 외계인 기그를 물리치는 롤플레잉 게임.

**결과:** 캐릭터 생성과 스토리 설명이 생략되고 곧바로 게임이 시작되었다. 실험 2와 3과 마찬가지로 주인공은 화면에 나타나지 않았다. 게임의 그래픽은 좀 더 실사에 가깝게 변했다. 적들은 주인공이 화면 내를 돌아다니면 무작위로 출현하는 것에서 적들이 직접 화면 내를 돌아다니는 것으로 바뀌었다. 적과의 전투 시에 나타났던 1인칭 화면은 나타나지 않았다. 화면의 시점은 외부의 조작이 없어도 원래 스토리상 향해야 할 다음 지역으로 자동으로 이동했다.

적인지와 관계없이 화면 내에 캐릭터가 나타나면 화면의 시점이 움직임을 멈추고, 나타난 캐릭터들을 모두 쏘면 다시 움직였다. 때때로 캐릭터들이 말을 하기도 했는데, 캐릭터들의 대사는 대부분 원래 대사들을 짜깁기한 것들이었지만 가끔씩 완전히 새로운 대사가 나오기도 했다. 대사의 내용은 모두 플레이어를 향한 적대감이나 공포에 대한 것들이었다. 게임을 진행할수록 대사에서 나타나는 적대감과 공포는 더욱 강해졌다.

게임을 진행하면서 8개의 멜로디를 얻게 되었는데, 원래의 멜로디와는 다르게 총소리나 비명소리 등으로 바뀌어있었다.

게임의 보스인 기그를 쓰러트리자 화면이 암전되고 장문의 문자 메시지가 나타났다. 메시지의 내용은 실험 4에서 나타난 것과 유사하지만 보다 노골적인 폭력과 총기, 플레이어에 대한 찬사가 대부분이었다. 메시지와 동시에 게임에서 얻은 8개의 멜로디가 흘러나왔으며, 멜로디가 끝나자 게임이 종료되었다.

**실험 기록 6**

**게임팩:** 《요시의 쿠키》

**실험 진행자:** ███ 연구원

**게임 설명:** 마리오가 요시를 위해 쿠키를 만들어주는 퍼즐 게임.

**결과:** 원래의 게임과는 전혀 다른 1인칭 슈팅 게임으로 바뀌었으며, 그래픽은 NES의 성능으로는 구현이 불가능한 완전한 실사였다. 과자 공장으로 추정되는 장소가 배경이었고, 곳곳에 마리오와 요시의 사진이 액자에 걸려있었다.

게임 시작과 동시에 인간의 이목구비를 가진 과자 형태의 비적대적 독립체들이 화면에 나타났는데, 이러한 독립체들을 모두 쏴 맞출 때마다 화면의 시점이 조금씩 앞으로 이동했다. 공격을 당한 독립체는 몸에 구멍이 뚫리거나 부서졌고 밀가루 반죽처럼 보이는 물질을 흘렸다. 독립체를 맞출 때마다 점수가 추가되었으며, 배경에 걸린 마리오와 요시의 사진을 맞추자 점수가 감소되었다.

게임을 진행하던 중 엘리베이터가 있는 막다른 길에 다다르자 화면의 시점은 엘리베이터 안으로 이동했다. 엘리베이터는 지상 1층에서 지하 1층으로 내려갔고, 그러는 동안 미국의 배우 찰스 마티네이의 목소리로 된 음성 메시지가 나왔다. 메시지의 내용은 이전 실험에서 나타난 것과 마찬가지로 폭력과 총기, 플레이어에 대한 찬사였으며 전체적으로 난해하고 문법오류가 많이 있었다. 지하 1층도 지상 1층과 동일한 방식으로 진행되었으며, 그 다음 층들도 동일했다. 층을 내려갈수록 메시지의 내용은 점점 과격해지고 화가 난 듯한 목소리가 되었다.

지하로 이동할수록 나타나는 독립체들의 형태는 점점 인간에, 특히 의복을 입지 않은 10세 미만의 인간에 가까워졌다. 지하 10층부터는 완전한 인간의 모습을 하고 있었다. 독립체들은 인간에 가까워질수록 비명을 지르거나 적극적으로 달아나려 시도하는 등 다양한 행동을 보였고, 공격을 당했을 때의 반응도 인간과 유사해졌다. 플레이어를 향해 공격을 시도하는 독립체는 없었다.

███ 연구원은 지하 15층까지 진행한 후 두통과 구역질을 호소했고 게임을 종료했다.</textarea></pre>
