    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原文及作者：[http://www.scp-wiki.net/scp-4177 SCP-4177] - 50% Off / [[*user MaliceAforethought]]**

**译文及译者：[http://scp-wiki-cn.wikidot.com/scp-4177 SCP-4177] - 减半 / [[*user Alva Well]]**
------
一份[http://www.scp-wiki.net/forum/t-381751 Bright的24h挑战]投稿。
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-4177

**项目等级：**Keter

**特殊收容措施：**渗透到各个职业的基金会人员应在全球范围内追踪并记录SCP-4177现象，机动特遣队Chi-9（“[[span class=&#34;ruby&#34;]]翻书人[[span class=&#34;rt&#34;]]Page Turners[[/span]][[/span]]”）将被派遣清除可能的相关文件。专门处理异常文档的站点Site-09将储存200个实例，其余所有实例将被回收并焚毁。除测试外，任何基金会人员不得阅读SCP-4177。

任何已知的SCP-4177-1个体须在基金会设施中受到监护；若对方不可能或不接受被聘用，则应向其提供高热量饮食直至其体重超过理想体重的2倍（由基金会营养师决定），指示其拨打相应SCP-4177实例上的电话号码后，停止观察直到ω事件发生。事后如有必要，可在F级记忆删除/记忆重组后将其释放回平民中。

**描述：**SCP-4177是自发出现在世界各地的不同尺寸宣传册和传单。出现地点尚未发现明显规律，但至今实例均在人口密集的城区出现，且通常倾向于出现在超重或肥胖居民占比较大的地区。所有现象都在该地区完全不被观察时发生。

虽然SCP-4177的具体内容不定，但每个实例都会宣传某种减肥方式，从大范围开刀手术到“月水晶的魔力//（原文如此）//”。文本的句法与文法结构通常并不规范，频繁出现大量不分段的文字及看上去互不相关的细节，且严重缺乏对人体生理学的理解。某种程度上，一些实例所描述的似乎完全是不同界的生物。尽管出现了以上错误，所有实例中提及人类时却都会使用物种学名，且文档总以一个可拨打的电话号码（具体性质取决于实例出现地区）结尾。这个电话号码总是未在该地区登记的。

读过SCP-4177并试图拨打上述电话号码的人类个体将成为SCP-4177-1实体。若他们在此之后不被观察[[footnote]]包括现场观看、视听记录及任何形式的能够辨别个体状态的监控。[[/footnote]]地进入深睡眠状态，就会发生ω事件——由于前述条件的制约，该事件的具体性质尚不明确，但次日早晨该SCP-4177-1实体醒来时，体重将减轻恰好一半。失去的体重被不着痕迹地移除，没有留下任何侵入身体的迹象，减少部分多为过量的脂肪，也有少量来自各个身体器官[[footnote]]癌细胞似乎不受SCP-4177影响，即使在多次ω事件后也仍维持100%原质量。[[/footnote]]（不致命）。迄今为止，“理想”体重低于SCP-4177影响前体重50%的-1个体对SCP-4177的使用未曾引起不良健康状况。在超重情况较轻的个体中，SCP-4177可能具有严重破坏性，在很多案例中甚至是致命的。--ω事件中被移除的体重下落不明。--见附录。

**附录 | 事故SCP-4177-1551：**1996年12月06日于英国曼彻斯特，Gregor Wrasse先生（SCP-4177-1个体）经历了至今记录上首例且唯一失败[[footnote]]推测失败。SCP-4177制造者的动机（如果存在）尚不明确。[[/footnote]]的ω事件。据称Wrasse在凌晨04:40左右被尖叫声惊醒，打开卧室门查看。在发现门外无人，注意到自己体重减轻，并听到尖叫声持续后，他呼叫了急救服务，且在被问及时提到了有关SCP-4177的信息。随后警方通过政府代理通知了基金会人员，相关人员于凌晨05:02到达现场。

搜查建筑的过程中，在一楼走廊发现了Wrasse的尸体。死因应为窒息和钝性外力损伤的叠加作用。不久，几个街区外发现了一具完全相同的尸体，尸体赤裸，被SCP-4177实例围绕，可以看出死因是各主要器官同时衰竭。此外，第二具尸体的指甲下发现了基因一致的血液与皮肤残留物，与Wrasse尸体上的伤痕相符。随后的尸检结果显示两具尸体质量完全相同。
