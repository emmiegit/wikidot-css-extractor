**Objet n^^o^^ :** SCP-2838

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Le Site-292 a été installé en dessous de SCP-2838 sous la couverture d&#39;un observatoire privé. Les intrus doivent être appréhendés selon les protocoles standards de la Fondation. Des protocoles de dissimulation visuelle (574-A &#34;Appel de Rideau&#34;, 574-C &#34;Montagne Nuageuse&#34;) sont actuellement en place afin de dissimuler SCP-2838 de la vue du public. Tout véhicule aérien tentant de traverser SCP-2838 doit être intercepté et redirigé sur une autre trajectoire de vol.

**Description :** SCP-2838 est une région de l&#39;espace localisée à 820 mètres au-dessus du sol, à proximité du chaînon Trans-Alaï dans la région autonome de Gorno-Badakhshan au Tadjikistan. SCP-2838 dispose d&#39;une surface de base d&#39;environ 500 m x 500 m et s&#39;étend verticalement à une hauteur de 12 km. Lorsqu&#39;il est observé de dessous pendant la nuit, SCP-2838 ressemble à une partie du ciel avec un nombre inhabituellement élevé d&#39;étoiles. SCP-2838 contient actuellement ████ de ces objets luminescents, dont ████ visibles à l&#39;œil nu.

L&#39;exploration aérienne de SCP-2838 révèle que chaque objet luminescent, désigné SCP-2838-1, est une masse de plasma ayant la taille et la forme d&#39;un être humain[[footnote]]Bien que la taille moyenne des instances soit comparable à celle d&#39;un humain adulte, de petites instances atteignant jusqu&#39;à 51 cm de longueur ont été découvertes.[[/footnote]] suspendue au sein de SCP-2838 par un procédé inconnu. Les instances de SCP-2838-1 disposent d&#39;une température de surface moyenne de 5 000 K et une luminosité moyenne de 3 000 lumens. La spectroscopie révèle que chaque instance est essentiellement composée d&#39;hydrogène et d&#39;hélium, avec des traces de carbone, d&#39;azote et d&#39;oxygène. La récupération d&#39;instances de SCP-2838-1 s&#39;est avérée impossible jusqu&#39;à présent.

Tout cadavre humain se trouvant en dessous de SCP-2838 se dématérialise s&#39;il est laissé sans surveillance pendant plus de 24 heures. Une nouvelle instance de SCP-2838-1 apparaît alors au sein de SCP-2838, généralement de manière instantanée.

SCP-2838 était auparavant désigné OA-17508 dans les documents de la Fondation et a fait l&#39;objet d&#39;un confinement lorsque ses effets ont été observés pour la première fois à la suite de [EXPURGÉ], au début de la guerre civile du Tadjikistan. Des artefacts datant de l&#39;Âge du bronze ont été déterrés en dessous de SCP-2838 durant la construction du Site-292, indiquant que le sol se trouvant sous SCP-2838 a été utilisé comme site funéraire préhistorique. Les analyses de ces artefacts suggèrent que seuls les individus d&#39;un rang social élevé et d&#39;importance religieuse étaient enterrés sous SCP-2838, probablement dans le but de les transformer en instances de SCP-2838-1 comme forme de vénération après la mort.

**Addendum :**

La consolidation et les analyses récentes des relevés magnétométriques autour des instances de SCP-2838-1 révèlent que les champs électriques générés par la convection du plasma dans les têtes de SCP-2838-1 ressemblent à des motifs d&#39;activité cérébrale humaine. Plus précisément, les régions de la tête de SCP-2838-1 correspondant aux régions du cerveau responsables de la thermo-réception semblent être fortement stimulées. De plus amples recherches sont en cours.
