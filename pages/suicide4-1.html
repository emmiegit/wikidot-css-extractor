    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

没关系的，只是调任，调任而已。

从“风暴蝴蝶”到“海洋生物”，我只是换了个地方工作罢了。

这只是个约定，一个承诺。果冻鱼前辈许诺我的。

不，不是的。

“风暴蝴蝶”重组了。如此，我才来到“海洋生物”。

不，不是的。

“风暴蝴蝶”重组，是因为只剩下了我一个人。

蝴蝶振翅引发风暴，但是这风暴太大，最后只剩下我一个人在风暴眼的宁静中苟活。

731事件的彻底失败。被基金会误会。同伴的尸体。

在“风暴蝴蝶”里，你能学到怎么做一个普通得不能再普通的人；你能学到作为一只蝴蝶，如何振翅能够引发风暴。

能学习到很多很多有用的东西。

可是我没学会怎么让自己的同伴活下来。

我没学会。对不起，我没学会。

可是我没学会怎么做一个冷漠无情的人。

我没学会怎么踏过同伴的尸体前行。

对不起，是我太笨了。对不起，我没学会。

都怪我。

当初信誓旦旦地活下去，如今这种活下去全成了苟且。

我与果冻鱼前辈握手，然后是“海洋生物”为我准备的迎新仪式。灯光笼罩下，我却只能看到我同伴的影子，一个接着一个。

我望向果冻鱼前辈的眼睛，他的眼睛里是真诚，是欢迎，是祝福。

--是支离破碎无比漫长的那天。--

“欢迎你。”果冻鱼如是说。

------

“怎么在发呆？”安德鲁坐在我的对面，隔着窗子，“我这次来是特地请你加入机动特遣队‘风暴蝴蝶’的。”

…发…呆…吗？

故事才刚刚开始啊…

**可我已知晓结局。**

[[collapsible show=&#34;洞察&#34; hide=&#34;- 你也知晓结局了&#34;]]
洞察，是看破敌人伎俩。

洞察，也是清楚自己的实力。

**洞察，也明晰了未来。**
[[/collapsible]]</textarea></pre>
