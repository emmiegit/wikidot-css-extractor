    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-SGA-009

**项目等级：**Keter

**特殊收容措施：**基金会卫星应拦截所有来自SCP-SGA-009的信号，阻止其到达地球。
  
**描述：**SCP-SGA-009即为太阳。每隔几年，SCP-SGA-009都会随机播放一段简短的无线电信号，其中包含一句英语。
  
**附录SGA-009.1：**以下为迄今从SCP-SGA-009收到的所有信息列表：

&gt; 我一直在看着你们，我为你们感到骄傲。
  
&gt; 我在这里做不了什么，但我会尽力的。
  
&gt; 当然，把事情都做好就已经有点困难了。
  
&gt; 你们收到了吗？

&gt; 我还没有收到你们的回复。
  
&gt; 也许你们无法回复。
  
&gt; 也许你们没有收到消息。
  
&gt; 但我爱你们，懂吗？

&gt; 你们每一个人。
  
&gt; 就，记住这一点，好吗？

&gt; 我不知道我还能保护你们多久。
 
&gt; 但我愿意，只要我能做到。</textarea></pre>
