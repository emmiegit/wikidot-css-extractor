    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Anche se tutto ciò che è scritto sulle Guide è importante, di seguito c&#39;è una lista delle cose assolutamente vitali.

**Tutto nelle Guide è Importante.** Ogni guida è stata ben rivista e modificata dai membri dello staff per assicurarsi brevità e chiarezza. Delle cosette che si possono trovare lì sono molto importanti, e non penso di essere in grado di metterlo abbastanza in evidenza. Questa guida è qui per ripassare i punti chiave, ma ogni singola cosa è importante.

**Siamo una comunità...** Siamo un sito di scrittura creativa, non una corporazione. Nessuno ha l&#39;obbligo di leggere, criticare o votare alcunché. La maggior parte di noi ha più o meno vent&#39;anni, e quelli che non li hanno cercano di comportarsi come tali. Questo sito è una cosa che facciamo per divertimento, e nulla più. Comportarti come un fichetto immaturo non ti darà alcun vantaggio.

**--su Internet...** Qui si applica la normale etichetta di Internet. Niente necroposting, bisogna agire in modo maturo e rispettare lo staff (impara chi sono) è importante, proprio come qualsiasi altro sito o forum. Usa la chat. Inoltre, vorremmo che tu prendessi il sito in modo serio se intendi rimanerci, ma niente qui è vita o morte. E&#39; l&#39;Internet; rilassati un po&#39;.

**--piena di stronzi.** Eh già. Abbiamo degli standard estremamente alti qui. Non importa quanto tu sia un bravo scrittore o persona, le cose sono diverse qui. Prendere tutto il tempo di cui hai bisogno per scrivere e usare la chat e il forum è il modo migliore. Preferiamo avere del buon materiale piuttosto che un pezzo di schifo: punto. Anche se la comunità può sembrare brusca e cattiva all&#39;inizio, se sei gentile, paziente e maturo ci apriamo abbastanza velocemente.

**Non sei il prossimo &#34;pezzo grosso&#34;.** Nessuno dovrebbe aspettarsi di creare il prossimo gruppo d&#39;interesse, uccidere 682 o creare il prossimo miglior agente. Non unirti a noi aspettandoti di fare il botto. E, importante, non credere di essere meglio di qualcuno. Generalmente diciamo alle persone di girare al largo dai Keter, dagli Scherzo, e dagli SCP umanoidi per il loro primo articolo perché sono molto, molto difficili da fare per bene. Tutto quello con una difficoltà simile, se non più difficile, non dovrebbe mai essere fatto come primo tentativo. Se pensi di avere una grande idea per lasciare il tuo segno sul sito, non farlo come prima cosa. Non prenderla come una sfida. Se vuoi una sfida, cerca di fare il tuo &#34;nuovo pezzo grosso&#34; dopo che avrai alcuni successi sulle spalle. Poche persone ce la fanno, ma provarci non dovrebbe dare fastidio ad altrettante persone. Forse.

**Non c&#39;è un unico modo di scrivere.** Ci sono diverse scuole di pensiero riguardo come si scriva un SCP (o un racconto), ognuno dei quali può essere efficace. Per questa ragione, alcuni consigli potrebbero essere contraddittori. In generale, puoi intuire quanto un utente sia effettivamente bravo leggendo la sua pagina profilo/autore. Tieni a mente che è comunque il tuo SCP però, e che quindi dovresti intraprendere l&#39;idea che ti piace di più e che possa funzionare. Ad ogni modo, se diverse persone ti dicono che un SCP non funzionerà, non funzionerà.

**Leggere è davvero importante.** Leggi tutto quel che puoi. Nessuno ti chiederà di leggere ognuno dei migliaia di articoli sul sito, ma leggere molto è il modo migliore di imparare la cultura del sito, il tono di scrittura e altre cose. Se non ti va di leggere un sacco, questo sito non fa per te. Inoltre, leggi tutte le guide, perché ogni cosa in loro è importante, e sinceramente se non ce la fai a leggere sei pagine non esiste che tu rimanga qui per molto.

Oltre questo, ho deciso di comprimere la guida in una frase singola, molto breve, che dovresti ricordare bene durante il tuo tempo qui con noi: Non essere un idiota fastidioso, e leggi tutte le guide.</textarea></pre>
