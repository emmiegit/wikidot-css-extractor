    **Titre original :** Last Moments
    **Auteur :** [[user MrBazzle]]
    **Traducteur :** [[user Mamiebel]]
    **Date de publication originale :** 31 juillet 2018
[[include credit:end]]


L&#39;eau continue de monter.

Il y a quelques jours, c&#39;était juste un point lumineux dans le ciel. Il y a quelques heures, elle semblait aussi grosse que notre soleil. Maintenant, à midi, nous sommes enveloppés par les ténèbres. Quand nous levons les yeux, la seule chose que nous voyons, c&#39;est l&#39;orbe approchant. 

Une boule blanche terne, avec des veines déchiquetées pulsant partout. Les textes la décrivaient plutôt bien. Toutes les deux cents orbites, nous la &#34;croiserions&#34;, et elle se rapprocherait. Elle avait une apparence différente à chaque fois, mais elle repartait toujours aussi rapidement qu&#39;elle arrivait ; laissant un sillage scintillant dans notre ciel, qu&#39;ils disaient. Mais je pense que cette fois ça va être différent. Ma famille pense la même chose. Au fond, tout le monde ici se demande si nous allons mourir ce soir. 

L&#39;eau continue de monter.

Notre communauté est isolée dans une chaine de montagnes qui s&#39;étend depuis le continent et est entourée par la mer. Des centaines d&#39;entre nous sont dispersés dans les vallées tropicales serpentant entre les deux. Un endroit impressionnant, en comparaison avec le terrain plat et jaune englobant notre monde entier. Mais désormais, à midi, nous nous rassemblons au sommet des montagnes et observons attentivement. Autrefois, nous nous trouvions à de nombreux pieds au-dessus du niveau de la mer, mais nous sommes maintenant entourés de tous les côtés. L&#39;océan se déversera bientôt sur nous. 

Mais moi ? Je vole loin de notre cime la plus élevée. Mes aînés me demandent de revenir, mais je n&#39;écoute pas. Nos pieds sont terriblement mauvais pour agripper la neige, et mes ailes cèdent comme l&#39;air se fait rare, donc je m’assois un peu plus bas. Maintenant, je lève les yeux et ne peux voir les bords de l&#39;orbe.

L&#39;eau continue de monter.

D&#39;abord doucement, puis rapidement, l&#39;océan s&#39;engouffre dans nos maisons nos rues et nos fermes. C&#39;est violent, explosif, et tout sauf lent. Nos usines sont écrasées bien avant d&#39;être noyées. Nos tours ne tiennent guère plus longtemps.

Le sol commence à trembler. Des fissures se propagent dans les terres environnantes, et celles qui ne sont pas remplies par les eaux libèrent une épaisse fumée noire. L&#39;orbe grandit de plus en plus, mais ne semble jamais plus proche. La seule source de lumière restante est la lave éructante.

L&#39;eau continue de monter.

Je suis sur la seule montagne debout. J&#39;appelle mon père. Je hurle le nom de ma mère. Seule l&#39;eau qui s&#39;engouffre répond. Aussi haut que je sois, je sens encore la vile puanteur de la fumée.

Mon corps commence à se sentir étrange. Je suis… Je me sens plus léger. Quelques secondes plus tard, je n&#39;ai plus de masse. Le vent souffle violemment, et je suis soulevé vers les étoiles. Je m&#39;élève encore et encore. Je me sens libre. Je peux enfin voler plus haut que n&#39;importe qui dans la classe. Je peux enfin voir la beauté de la nébuleuse rouge où nous résidons. Je ne peux pas respirer, mais alors que toutes mes entrailles sont aspirées, je continue de voir. Je suis en train de tomber de ma planète, et je la contemple alors qu&#39;elle s&#39;écrase sur l&#39;orbe pour laisser place à la poussière et à la lumière.

Pourquoi fallait-il que ça s&#39;arrête ?

Les restes de toutes les choses vivantes sont maintenant éparpillées sur toute la surface de l&#39;orbe. Quand la poussière retomba, l’œil était complet. [[[scp-1094-ex|Puis votre sonde est arrivée.]]]

Mais moi ? J&#39;observe le cosmos, dans une orbite sans fin autour de la planète qui a brisé mon foyer. 

L&#39;eau continue de monter.</textarea></pre>
