**改渊明诗拟为挽歌二首以怀故友**

**作者：**[[*user Simon Arran]]，进入[[[Simon-arran|人事档案]]]查看该名作者的更多作品。


这两首挽歌分别写于4月22日和5月11日，谨为悼念两位魂归大道的友人而作。

分别改自陶渊明的《形影神三首》和《拟挽歌辞三首》，其中20%左右的语句使用了渊明先生的原文。

之所以选择陶元亮先生的诗作为底本：其一是五柳先生是吾人最崇敬的先贤之一，且这两组诗均与吾辈此时之心境跨千六百年而相通；其二是在下自知文笔有限得紧，非用先贤至诚之语而难表己之哀思；其三是某位友人生前曾对笔者言道，《归去来兮辞》中的“木欣欣以向荣，泉涓涓而始流。”一句是其真名的来历之一，故谨以陶公之辞而表吾心中三倍之哀恸。
[[include :scp-wiki-cn:credit:end]]

[[=]]
[[span style=&#34;font-size:150%;font-family:&#39;柳公权柳体繁&#39;,&#39;楷体&#39;;&#34;]]
**其一**

天地终有没，山川难永时。

草木得常理，霜露荣悴之。

谓人称灵长，聚散亦如兹。

适见在世中，奄去靡归期。

奚觉殁二人，亲识怆然泣。

惟余平生文，忍读慟哀寂。

我无彭籛壽，但懷三閭悲。

灑酒鄉后土，介鬯祭皇天。

存身尚得恤，歸魂尤可思。

禋絜游清都，蹇倦逴絕途。

与君相遇来，衷祈同悲悦。

此同既难常，散結星如雨。

古道長亭遠，千日终有别。

身没名未尽，眾友銘乎心。

鴻鈞无私力，森羅萬化著。

人在三才中，岂得離命數。

宿醉或能忘，日思徒增苦。

立善常所欣，舉世为君誉。

吾生既有涯，汝靈當無暮。

纵浪大化中，不喜亦不惧。

遺世而超卓，離悲復離苦。

遺世而超卓，離悲復離苦……
------

**其二**

往旬观雪离，今朝彼岸路。

魂气散何之，天国离凡苦。

群贤相悲啼，良友扶我哭。

得失不复知，是非落如幕。

神交既已久，思慕尤未足。

但恨萍水逢，缘悭唯数面。

孤酒难成饮，今但湛空觞。

春暮连夕雨，苍天泪满裳。

肴案盈我前，心哀莫可尝。

欲语痛莫名，欲视泪盈眶。

一朝出门去，归来良友丧。

荒草何茫茫，白杨亦萧萧。

乍暖四月中，痛失两知交。

心如死灰木，潸然咽寒宵。

云为遮天际，风为自萧条。

幽室一已闭，千年不复朝。

千年不复朝，贤达无奈何。

相送归彼岸，生者自寂寥。

众友或余悲，他人亦挽歌。

英魂归大道，托体同山阿。

英魂归大道，托体同山阿……
