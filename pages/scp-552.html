    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-552 – Seiner Zeit voraus
**Autor:** [[*user lukebn]]
**Original:** https://scp-wiki.wikidot.com/scp-552
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-522

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** --SCP-552 ist in einem Raum unterzubringen, der als Standard-Wohnbereich eingerichtet ist. Alle Möbel haben gepolstert zu sein und sind festzuschrauben, um versehentliche Kollisionen zu vermeiden. Auf Wunsch des Subjekts kann Lesestoff zur Verfügung gestellt werden, aber jede Diskussion über aktuelle Ereignisse ist zu zensieren. Ein Bildschirm hat zeitverzögert Sicherheitsaufnahmen der Isolationseinrichtung des Subjekts abzuspielen, um die Kommunikation zu ermöglichen. Die Zeitverzögerung sollte einmal pro Woche aktualisiert werden, um mit dem fortschreitenden Zustand des Subjekts Schritt zu halten.--

SCP-552 ist zu knebeln und mit Ganzkörpergurten zu fixieren, um Selbstverletzungen zu vermeiden. Es ist nicht in Einrichtungen unterzubringen, in denen sich andere SCPs befinden, oder durch besiedelte Gebiete zu transportieren.

**Beschreibung:** SCP-552 ist ein männlicher Mensch mittleren Alters. Die Sinnessysteme des Subjekts weisen eine anomale zeitliche Verzerrung auf: Es kann seine Umgebung nicht so wahrnehmen, wie sie derzeit ist, sondern nur so, wie sie in naher Zukunft sein wird. SCP-552 ist ansonsten physisch unauffällig. Mit der physischen Form des Subjekts kann normal interagiert werden, aber seine Reaktionen auf jede Interaktion werden bereits stattgefunden haben. Es ist sich seines Zustands voll bewusst und versucht manchmal, seine Reaktionen so abzustimmen, dass es normal mit Forschern interagieren kann.

Die zeitliche Verzerrung des Subjekts ist im Laufe der Zeit immer ausgeprägter geworden. Als es 19██ zum ersten Mal von der Foundation gesichert wurde, nahm es Ereignisse etwas weniger als eine Sekunde in der Zukunft wahr. Innerhalb eines Jahres wurde festgestellt, dass das Subjekt auf Fragen zwei Sekunden, bevor sie gestellt wurden, geantwortet hatte. Die zeitliche Verzerrung hat sich seitdem immer schneller ausgeweitet und nach 10 Jahren Isolation einen Unterschied von 18 Monaten erreicht.

Die Vorhersagefähigkeiten des Subjekts sind beträchtlich, aber nicht fehlerfrei. Wenn SCP-552 eine paradoxe Situation präsentiert wird, in der Forscher sich seinen Vorhersagen bewusst widersetzen, wird es einen Gedächtnisverlust bezüglich des vorhergesagten Ereignisses erfahren. SCP-552 hat die Foundation gebeten, damit aufzuhören, auf diese Weise Paradoxien zu erschaffen, da sie dem Subjekt schwere Migräne verursachen.

Die vorzeitigen Reaktionen des Subjekts auf Alarme haben sich als zuverlässige Vorwarnung vor Eindämmungsbrüchen erwiesen, was eine erhöhte Bereitschaft ermöglicht und den Verlust von Menschenleben minimiert.

**Nachtrag 552-1:** Um 00:45 Uhr am ██.██.████ wurde SCP-552 extrem aufgeregt und verbrachte 12 Minuten damit, um sich zu schlagen und nach Dr. ████ und &#34;Dr. ██████&#34; zu rufen; Ersterer war nicht anwesend, und bei der Foundation ist kein Forscher mit letzterem Namen beschäftigt. Während dieser Zeit bestand es wiederholt darauf, dass es in Ordnung sei und dass ihm niemand zu nahe kommen solle. Dann brach es zusammen, versteifte sich und gab unzusammenhängende Schreie von sich. Eine weitere Kommunikation erwies sich als unmöglich: Obwohl die Analyse des körperlichen Zustands des Subjekts keine Veränderungen ergab, ist es zu etwas Kohärenterem als Grunzen und Stöhnen nicht fähig und kann oder will seine Glieder aus der versteiften Position heraus nicht bewegen. Es ist seitdem in einer Variation dieses Zustands geblieben. Die zeitliche Verzerrung zu diesem Zeitpunkt wurde auf 4 Jahre, 2 Monate und 12 Tage geschätzt, was darauf hindeutet, dass das Subjekt ein Ereignis erlebt, das am ██.██.████ beginnt.

**Nachtrag 552-2:** Am ██.██.████, kurz vor der vorhergesagten Ursache der Handlungsunfähigkeit des Subjekts, entspannte es sich und erlangte zum ersten Mal seit 4 Jahren wieder Beweglichkeit in seinen Gliedern zurück. Kurz darauf begann das Subjekt vor offensichtlicher Qual zu schreien und hektisch an sich selbst zu kratzen. Nachdem sich erneute Kommunikationsversuche als erfolglos herausstellten, wurde SCP-552 mit einer Zwangsjacke und einem Knebel körperlich festgehalten, um Selbstverletzungen zu vermeiden.[[footnote]] Die anwesenden Forscher waren, wie erwartet, Dr. ████ und der kürzlich eingestellte Dr. ██████.[[/footnote]] Seitdem hat SCP-552 weiter versucht zu schreien und sein eigenes Fleisch abzukratzen, ohne irgendeine Art von Pause, einschließlich Pausen für notwendige Funktionen wie Essen oder Schlafen.

Es wird angenommen, dass die &#34;steife Phase&#34; des Subjekts darauf zurückzuführen ist, dass es 4 Jahre, bevor die Zwangsjacke notwendig wurde, mit einer Zwangsjacke fixiert war. Es ist unbekannt, welche Erfahrung sich in seinem plötzlichen Schmerz und Impuls zur Selbstverletzung widerspiegelt. Aufgrund der Möglichkeit, dass es auf ein zukünftiges anomales Ereignis reagiert, das möglicherweise durch einen Eindämmungsbruch verursacht werden wird, wurde es zu Standort-109 verlegt, weg von allen anderen SCPs.

//Bitte seien Sie sehr vorsichtig dabei, SCP-552 am Leben zu erhalten, zumindest bis wir herausgefunden haben, warum er schreit. Ich mag ich die Implikationen nicht, wenn er in den nächsten 6–10 Jahren stirbt. – Standortdirektor Prell//</textarea></pre>
