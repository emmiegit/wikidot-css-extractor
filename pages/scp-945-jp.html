    <pre><textarea class="page-source" readonly>**项目编号：**SCP-945-JP

**项目等级：**--Euclid-- Neutralized

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-945-jp/Loquat.jpg
|caption=结出果实的SCP-945-JP个体
|width=250px
]]

**特殊收容措施：**该项目推测母体SCP-945-JP-A-O以及任意复数个体SCP-945-JP-A群以研究/实验为目的常时收容。设置收容区域以覆盖全部收容个体，在收容区域外发现新增个体时，应采取砍伐或移植措施。判定为受项目影响的人类应进行A级记忆消除。

追记：在20██/10/██，本项目变更为Neutralized，详细情况请参照附录。

**描述：** SCP-945-JP的外观为普通的枇杷(学名: //Eriobotrya japonica//)，目前并未在基因层面上发现重大差异。但是在生物层面上两者则有很明显的区别，与普通枇杷需要7~8年的生长才能结果相比，SCP-945-JP从种下种子开始，仅需三周左右就能迅速长到1.7m高，并且结出果实。在这之后， SCP-945-JP无视季节与环境，能结出大量果实，并且会缓慢成长到最高10m。

SCP-945-JP被认为有精神影响能力，能让目视项目个体的人对其产生亲近感。此时，若 SCP-945-JP已结出果实，则受影响的人类大多会试图吃下果实。但是这个过程可以轻易的通过外部干涉终止。吃下果实的人则评价说“这是之前从未体验过的美味[[footnote]]经过分析，发现果实中含有很高的糖分及营养价值[[/footnote]]”，并试图将剩下的种子埋到远离原本个体的任意土壤中种植。此时询问受影响者行动原因，则会得到相同的回答“这对那棵树/那棵枇杷有好处”在此阶段，项目会散播更强烈的精神影响，但与前述行动相同，仍可以通过强烈的外部制止或A级记忆清除使受影响者脱离影响。

在19██/9/██，在山梨县一宫町（现：笛吹市）的达泽山上发现了本不应存在的大量枇杷树（之后的SCP-945-JP个体），并发生了登山者、观光客及附近居民试图将项目个体上采来的种子播种到市内各处土地的“945-JP-α1事件”，由此SCP-945-JP引起了基金会的注意。因去当地调查的特工的报告中提到了精神影响，以及种下的种子异常的成长，基金会对已发育个体进行完全保护，并对当地居民、观光客进行了大规模的记忆消除。在这事件之后，虽因存在没有被基金会发现的受影响者以及SCP-945-JP的果实、种子等不定期出现，至今依旧未将其完全收容，但通过追踪监视当地居民、观光客的手段，虽未能根绝此事，但也已将相同事件的发生抑制到了最小限度。但是应注意的是，项目出现的地点在逐年向远方蔓延，虽然次数较少，在台湾、印度尼西亚、澳大利亚、新西兰等国外地区仍发生了几次事件。

关于“945-JP-α1事件”的源头达泽山山间的SCP-945-JP群体，通过负责小组对当事人的调查询问以及个体生长情况观察可以断定，该群体是由附近居住的男性 ██ █氏独自种植的。并且在对██氏的采访中确认了被认定为SCP-945-JP的母体SCP-945-JP-A-O的存在，该个体现已和其他个体同样进行了收容。详细内容请参照采访记录。

**附录：**20██/11/██，被置于保护下的SCP-945-JP-A的个体样本一同失去果实，并失去其特异性。经过调查，判断这些树“与普通枇杷树无异”。并且，以在基里巴斯共和国█████群岛█████发现的最后个体[[footnote]]唯有该个体，虽已失去精神影响能力，仍整年结出丰盛果实[[/footnote]]为分届点，之后未发现新的个体。由之后审议结果，等级改为Neutralized。收容下的SCP-945-JP以及SCP-945-JP-A-8仍由基金会继续进行管理、观察。


[[collapsible show=&#34;+ 显示采访记录945-JP-43-2&#34; hide=&#34;- 隐藏文本&#34;]]
**打开采访记录945-JP-43-2**

&gt; **采访对象：** ██ █氏
&gt;  
&gt; **采访者：** 市河博士
&gt;  
&gt; **&lt;开始录音&gt;**
&gt;  
&gt; **市河博士:** 那么再确认一次，在达泽山间发现的个体总数超过400的SCP-945-JP-A全都是您个人独自播种、培育出来的。没有错吧？
&gt;  
&gt; **██ █氏:** 本来，是想送到更远的地方的。但是，我也上了岁数，腿脚不利索，只能从我家开始帮着扩散到山中小屋。我也必须工作才能活下去，再有虽说是那么美味的枇杷，我现在食量变小，每天也只能吃5个，然后向山中小屋走的同时种在脚边。我想，这么扩散下去，总会有谁注意到，然后代替不能动的我吧。因此采取了这样的行动。
&gt;  
&gt; **市河博士:**那个枇杷的种子，从哪得到的？
&gt;  
&gt; **██ █氏:** 我是在孤儿院长大的，就在那个山的更上更深处的公馆一样的地方，就是在那里长大的，孤儿院是█奶奶一个人打理的所以我现在也还记得她有多辛苦。虽然已经不记得是多少年前从那里出来的，但是突然有一种怀念的感觉。我也清楚，█奶奶已经不在了。但是想着，也许能够再看一次那个公馆、那棵大家一起吃过枇杷的枇杷树，就去了那里。当然，公馆已经完全破败了。但是院子里的枇杷树，变成了更大的老树，仍在原地。我非常开心。
&gt;  
&gt; **市河博士:** 那棵“孤儿院遗址的老枇杷树”就是SCP-945-JP-A的源头，这么理解没有问题吧。
&gt;  
&gt; **██ █氏:** 嗯，就是这样。明明已经过了枇杷成熟的季节，但还是结了很多看起来很美味的果子。我有一种和旧友再会的感觉。虽然行动不像以前那样顺畅，我还是拉下了垂下来的枝条，摘了两个果子。当场咬下一口果子时，那种美味。就是小时候大口吃下的那个味道，不，是将那时的味道增强了好几倍的美味。想起从前，我怀念得哭了出来。然后在回家的路上，我也吃掉了另外一颗果子，然后将它们的种子种到了我家院子里。因为枇杷生命力很强，只要种下去就能长的很好。就好像是在半道迎接我一样，有种将到那时为止的、从那时开始的、那个时候的回忆放在了身边一样的感觉。然后又培育了一段时间，刚过了一个月的时候，两棵树就都结果子了。不过我注意到了，很怀念，感觉刚种下的两棵树就像是那棵老枇杷树的分身一样。我吃了果子就又在树的后面种下种子，就这么吃了种吃了种地重复，后来就。
&gt;  
&gt; **市河博士:** 为什么采取这样的行动呢？
&gt;  
&gt; **██ █氏:**要说为什么……虽然我也不知道。就是觉得应该这么做。就感觉，那棵树在对我说：“想去一个地方”一样。虽然走不了多远，但既然这棵树这么说，这么做就是为了它好吧。我只是听从它的话而已。
&gt; **&lt;录音结束&gt;**
&gt;  

[[/collapsible]]


[[collapsible show=&#34;+ 显示采访记录945-JP-43-3&#34; hide=&#34;- 隐藏文本&#34;]]
**采访记录945-JP-43-3**

&gt; **采访对象:** ██ █氏
&gt;  
&gt; **采访者：** 市河博士
&gt;  
&gt; **&lt;开始录音&gt;**
&gt;  
&gt; **市河博士:** 那么这次能说一说你发现SCP-945-JP-A-O，那个老枇杷树的地方呢，就是您曾经生活过的那个“孤儿院”。
&gt;  
&gt; **██ █氏:** 那里啊，本来是█奶奶的……父亲还是爷爷来着，那个人建的疗养用的别墅，枇杷树应该也是那个时候种下的。听说是因为两人都已去世，老家又因火灾烧掉了，█奶奶就独自搬到了那个公馆中
&gt;  
&gt; **市河博士:** 那位█奶奶，没有别的亲属吗？
&gt;  
&gt; **██ █氏:** 应该是没有吧。不知道是因为火灾去世还是本来就没有，至少我没有听说。搬到这边之后，又过了一段时间，就和哪里的农场的小儿子结婚，然后生子。那个孩子的名字叫“█”，我们一直叫他█哥哥█哥哥。是个喜欢读书、给年纪小的我们讲故事的很直爽的人。
&gt;  
&gt; **市河博士:** 您之前说过“█奶奶一个人打理孤儿院”，那她丈夫和儿子怎么了？
&gt;  
&gt; **██ █氏:** 丈夫呢，好像是去了什么地方。虽然不知道发生了什么，就是某天突然留下妻子和儿子消失了。然后也不知道为什么被居住着的农场赶了出来。也不知道丈夫后来是死是活，没有办法就带着儿子回到了山上的房子里，应该就是这么回事。儿子虽说比我们大，那个时候也还是小孩子。再过一段时间，像我这样的，无家可归的孩子就聚在了一起生活了。
&gt;  
&gt; **市河博士:** 原来如此……
&gt;  
&gt; **██ █氏:** 庭院正中间，就是之前提到的那棵枇杷树，那个时候就已经很大了，我们这些熊孩子总是爬树。█奶奶和孩子头经常训斥我们：“有活力是很好，但是要是受伤了怎么办？” █哥哥他……身体有些不太好，所以一直在读书，但是总是很感兴趣的听我们说在树上看到的风景啦，在山中冒险啦之类的。到了枇杷结果子的季节，大家就一起收集果子，有时一整天都在吃枇杷。█奶奶和█哥哥都很喜欢枇杷，我还记得我们为了让他俩开心，就更努力收集果子的事情。就在那个战争快要开始的虽然非常贫困的时代。
&gt;  
&gt; **市河博士:** 您知道█奶奶和█哥哥之后怎么样了吗？
&gt;  
&gt; **██ █氏:** ……又过了几年呢。█哥哥还是被召集到了军队中。我们还没有到那个年龄，就和█奶奶一起包了一整包枇杷给█哥哥饯别，送他出发。“什么时候大家再一起吃枇杷吃到饱吧” █哥哥留下这么一句话出发了…但是最后，在战争结束之后，█哥哥也没有回来。█奶奶是个很坚定的人，所以表现得很好，但是我还是经常能看到她偷偷地哭或是好像在望着远方什么地方一样，看着被风吹动的枇杷树。有几年我们为了支持█奶奶而行动。但是奶奶说“我没问题的，大家都过自己的生活吧。”之后，我和别的人都不断的独立、离开了房子。最开始还有信件交流，但是不知道什么时候开始，也就断掉了。我也普通的工作，结婚。儿子儿媳还有孙子也都能在城里生活了，我也就退休带着妻子回到了故乡的这个地方隐居。虽然也很在意█奶奶怎么样了……一来身体也不像以前那样灵活，二来过去撒娇的我都到了这个岁数，我也大概能想象出具体状况，所以至今都没有什么勇气去看看。
&gt;  
&gt; **市河博士:** 和您一样在孤儿院长大的那些人在那之后……
&gt;  
&gt; **██ █氏:** 现在，活着的只有我了。不久前，一直都很健康的过去的那个孩子王也突然去世了。大家都有各自的人生吧。
&gt;  
&gt; **市河博士:** 谢谢您，今天的采访就到此结束。如果您再想起了什么或者注意到了什么事情，还希望您能告诉我。
&gt;  
&gt; **██ █氏:** 倒是有一件很奇怪的事情……
&gt;  
&gt; **市河博士:** 是什么事情？
&gt;  
&gt; **██ █氏:** 唉，就是突然想起来的，应该说是很傻的事情。
&gt;  
&gt; **市河博士:** 没关系，这样的细小的发现不断积累就会变成大的启发，调查这些也是我们的工作。
&gt;  
&gt; **██ █氏:** ……之前，我说过“看见那棵枇杷树时，我仿佛有种和旧友再会的感觉”，是吧？
&gt;  
&gt; **市河博士:**是的，之前的采访中您提到过。
&gt;  
&gt; **██ █氏:** 怎么说呢，总是让人很在意。就算是充满回忆的场所的充满回忆的树，那个时候的感觉……怎么说呢，还是有些不同。之前说的时候说的是“旧友”，实际上还是和这个有些不同的……更加深层的，说实话现在也能感受到的，强烈的感情。
&gt;  
&gt; **市河博士:** 我们发现那棵枇杷树以及以其种子培育出的枇杷树上有精神影响的能力。采访过的其他人也说了同样的事情，应该是精神影响的原因吧。
&gt;  
&gt; **██ █氏:** 那个事情，之前别的……你的同伴就告诉过我了。真有这么不可思议的事情啊。但是……我对感觉到的那个有印象。非常的怀念、能包容我的、温暖的感情。我注意到了，我感受的是……
&gt;  
&gt; **市川博士:**是什么？
&gt;  
&gt; **██ █氏:** ……说句很奇怪的话。那棵树就是█奶奶。
&gt;   
&gt; **&lt;录音结束&gt;**
&gt;  
[[/collapsible]]</textarea></pre>
