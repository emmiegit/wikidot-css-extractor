**项目编号：**SCP-2745

**项目等级：**Safe

**特殊收容措施：**由于在珠江东路一带的E-9400与E-3149建筑中出现的一系列异常，用于收容SCP-2745的建筑近日被用作[[span class=&#34;ruby&#34;]]临时观察点д[[span class=&#34;rt&#34;]]Provisional Observation Post д[[/span]][[/span]]，以基金会成立的[[span class=&#34;ruby&#34;]]“太平洋国际建筑部门”[[span class=&#34;rt&#34;]]Pacific Constructs International[[/span]][[/span]]作为伪装。该项目无需考虑进行更长远的收容措施；增加监视的申请正在考虑当中。

**描述：**SCP-2745是具有超维度特性的房间一角，位于中国广州利通广场的43楼。准确地说，SCP-2745的中心位于瀑布会议厅，且存在于该会议室的西北角，距房间入口最远处。
当任何受测者在约0.6米内开始接近SCP-2745时，该受测者能够继续向前行走，看上去似乎是在体型变小的同时走远。身处异常之外的观察员们报告说继续向前走的受测者看起来像是在某个地方行走，且受测者体型的缩小与其向SCP-2745已走的总距离有关。观察者们同时对于其距离知觉表现出疑惑，他们宣称，尽管空间不足，自己随着与受测者距离的增大越发感知到了受测者。其他观察员也将观察SCP-2745与透过凹面镜看物体作相似性比较，因为两者都产生了一个小于原物的图像。
继续朝着SCP-2745行走的受测者被观察到继续走远，直至达到观察阈值195米后无法再被看见。处在SCP-2745之外的观察员与在其内部的受测者进行交流具有一定难度，因为使用任何实体靠近受测者都将导致所述实体受到SCP-2745的影响。例如，使用一个长杆与SCP-2745内的一个受测者发生物理接触将需要长杆前进直至与受测者已走总距离相等。在此条件下，依靠无线电通信仍有可能性。这使研究者们相信SCP-2745所具有的空间与现实物质的增长与收缩无关，而是与视觉透视有关。
“走入”SCP-2745的受测者表示他们能够继续向前走，此时他们周围的视界也随其行走距离的增大而拓展。目前尚不明确该项目影响受试对象的规格，感知能力和时空位置的方式。
**发现：**利通广场管理者已证实收容着SCP-2745的楼层已空置了两周，在此之前这里是一个艺术工作室。清洁工在新居住者入住前打扫时发现了SCP-2745。57张由Linda Perhacs创作的民谣专辑//Parallelograms//在之后基金会对SCP-2745的探索中被找到。一张便条在[[span class=&#34;ruby&#34;]] 基金会日报[[span class=&#34;rt&#34;]]Foundation Journal[[/span]][[/span]][[footnote]]选自《现象学：基金会项目》(2001): 《距离缝合：一个能抵挡时空检验的关于维度的理论》：486。[[span class=&#34;ruby&#34;]]法拉罗，奥利[[span class=&#34;rt&#34;]]Ferraro，Holly [[/span]][[/span]]著
[[/footnote]]的页面上转录：
&gt; 稳定入口已创建。允许进入。
&gt; 
&gt; 给未来观测台的便条:在内的实体并非敌对,该入口截止至2150年有至少损坏10%的可能性，不要尝试人为修复，且Perhacs-3不需要采取额外收容措施。
&gt; 
&gt; 时间异常**不应**出现。我已经使用它们启动了Alizarin的进程。**不要在有任何东西被检测到的情况下进入这处角落。**在此各悖论高度不稳定。
&gt; 
&gt; 如果未来的观测台细心的话应在1932年看见Alizarin，如果不能，就应在1933年看见。
&gt; 
&gt; - //Pritchard//
对现居住于加利福尼亚州托邦加峡谷的Linda Perhacs的采访和评估显示，其与该异常事件及人物均无联系。[http://scp-wiki-cn.wikidot.com/scp-2695### SCP-2695]和[http://scp-wiki-cn.wikidot.com/scp-2825 SCP-2825]由于POI-089，&#34;Mark Pritchard”而被认为与SCP-2745有一定联系。
**勘察日志 2745-PCN2:**特工Wallis自愿于8/21/20██对SCP-2745进行部分勘查。在一次心理评估和治疗后，考虑到特工Wallis最近在基金会任职期间被诊断出双向感知失调，HMCL Clark同意其探索SCP-2745。
&gt; 行走了约三分钟，没发现什么新东西。我从离窗户最近的角落一侧进入——嗯，看着这处角落逐渐伸长，还能看见墙上所有的磨痕和擦痕，感觉真的很酷。最后，我已走了这么远，以至于我只能看见窗户的黑色边框和地上灰色、白色的污痕了。我想我正走进这房间里瓷砖形成的山脊，因为我对这个房间的透视感变小了。
&gt;
&gt; 与此同时，额，我想我在走入——或者说走向2745的中心时，应该会掀起一些尘土或是附近的其他什么东西。但那里只有窗户，墙和地面。我并未感到在移动，觉得更像是在录像中看着我自己向前走，摄影机随着我行走而不断的移动。最后，我的视野里只剩下黑色的窗户边框，白色的墙壁和灰色的地板砖。在一段路程中我可以看见地板上的纹路，就像是绵延不绝的被磨平的峡谷——但就跟我说的一样，我并不能和它有什么真正的接触，而更像是从它上方走过。
&gt;
&gt; 我又走了两分多钟才看到一些东西。接近它又花费了我几分钟。这东西是件童装。它使我想起Blake的儿子叫什么。
&gt;
&gt; 但确实，我在地上看到一件T恤衫。它是红色的，还有标识。它有一点磨损，但它没有被弄皱。它完全平整，就像是有人花过时间在地上熨烫它。我标记了它并继续前行。
&gt; 
&gt; 我已经走了大概20分钟。我和观察点的那些人已经失去了联系。我觉得已经走过头了，早就该折返了。但是…嗯，我可以稍后再聊这些。这和逃避现实本身没有任何关系，我能肯定。
&gt; 
&gt; 但在这20分钟里，我每隔五分钟左右都能听见一个女人歌唱和吉他演奏声，我尝试着把它记录下来。在我第三次听见这些声音之后，仅在此时我才发现自己正走在一个巨大的大厅中，大厅中有白色的拱门和柱子，还有白色的床，白床单，白床架，白枕头。就是那种泼洒某物就使人不忍的，一尘不染的白。
&gt; 
&gt; 这个大厅的大多数地方都是空的。但走路不到半分钟，我就看见一些着衣的身影在床间徘徊。当然，在床上躺着更多的人型实体。我很确定他们只是普通人，但你也知道我带回了样品来确认这一点。
**__勘察日志补充 2745-PCN2__：**SCP-2745-1代指多个处于SCP-2745内部某空间区域，具有自主能力的人体模型。特工Wallis报告了共20例SCP-2745-1，都由商店常用的人体模型聚合物组成。根据特工Wallis的记录，与SCP-2745-1的交互仅限于居住在SCP-2745中无意识的人类个体，尤其是那些占用床位的个体。

SCP-2745-1似乎并不智能，并且其行为可预测。SCP-2745-1在某些个例中被注意到与人类个体互动时穿着不同的衣饰。该异常对人类个体的行为包括坐在个体旁边，握手，检查脉搏和摆正个体的床单。Wallis也提及看到一个SCP-2745-1和一人类个体说话，但无法进一步解释。

在SCP-2745内部的人类个体样本已被证实不匹配现存及已逝个人。

下方是Wallis在SCP-2745内部接近SCP-2745-1个体时采集的一份音频记录。尽管专辑&#34;Parallelograms&#34;并不是该样品的突出特征，但此音乐样品似乎是Linda Perhacs作为歌手。

&gt; ▷ [http://scpsandboxcn.wikidot.com/local--files/linda-perhacs-translationcraft/SCP-2745.mp3 2745RecEx02h.mp3]

&gt; 然后我继续走过床，穿过大厅。走了三个半多分钟后，我之前听到的音乐声回来了，声音变得更响。我不知道那里是2745造成的一些视觉影响，还是我就正在看着它本身，但我能辨认出人体轮廓——手臂在身体一侧摇晃，有点像在水中一样。
&gt;
&gt; 我应付那里的生物本来得心应手，但这完全出乎我的意料。她是早先侦查发现的CD专辑封面上的那个女士，也许它就是Perhacs？她正在闭着眼微笑，她的头发飘散在她的前方。我意识到她至少得有100英尺高——对不起，30米高，从头顶到躯干。她的其他身体部位，如果有的话，看起来牢牢地卡在地面以下。
&gt; 
&gt; 然后这里的天花板——天空破裂了。我看着它开始变成红色。不是吓人的红色，而是温和的红，像是黑暗中车的刹车灯。虽然视频记录不能展现这些，但我**知道**我看见了头顶上的一些结构，一些巨大的桥。我相信看到像这些东西的感觉一定是一种感知植入影响，但我当时并未把关注重点放在这上面。
&gt; 
&gt; 在Perhacs上方，我能看见红色中夹杂着些许少量的黑色，然而那是**更多**的人。就是你在街上能看到的随机的人，以一种极快的速度摔落。我捂着耳朵看向别处，等着听到他们撞到地上，但什么也没听到。我转回身面对Perhacs，它像是某人按停了磁带。一些人正向下漂着，其他人则已着陆在床上。他们当中没人被伤，或看上去像是被狠狠扔到地上。与此同时，Perhacs正轻抱着他们中的3个，有些母爱的温柔，但更像是在抱着爱人的头。她只是有着某种能从一个人身上看到其他某样东西的目光，那种我们不应仅仅忽视，却又未能探测到的某样东西。我觉得这是种令人悲伤的宽慰。
&gt; 
&gt; 我走过在床上和地上的人，但我并没有触摸他们。我遇见2745的这些“区域”的方式，感觉像是一场盛大仪式的展现。我暂时还不想打道回府。
&gt; 
&gt; 所以…再给我一小会时间…在8分多钟的行走之后，我撞见一堵墙。无尽伸展的苍白的墙壁。我扶着墙，走向左边。在那里，那就是Greenwood看见我出来的地方。不排除从大楼的墙壁，而不是从那处角落直行重新进入2745的可能性。
&gt; 
&gt; 我没疯。别觉得我疯了。但看着只有我自己前行，最后变成“那个东西”你最好别——看，不仅仅是我被某种影响大脑的异常的“**光来了，睁开眼睛**”的回应所控制，对吗Selway？我的言行正尽我现在所能及的诚恳。我真的相信这有一些东西更多，更多**这里**的人，应该看见。
&gt; 
&gt; 在这里的工作让人身心俱疲。我已在与我自己的问题共存，与我共事的所有人都知道。但这里的人们缺少一种他们需要时时鞭策自己以求得的信仰，一种使他们保持不脱离自己本性的东西。可能这东西就是信仰的一个例证。也许令人宽慰的是在我们走过的所有终点之外还有一个最终的结局。
&gt; 
&gt; 或者我只是让这个异常侵入了我的脑袋。我不清楚。也可能有另外两个被略过的异常正在读他们对我的总结。但这确实—确实使我安心。对我我而言这感觉几乎是“正常的”
**事故报告 2745-B {{[8/21/2010]}}:**4个市民报告目击一个巨大“阴影”出现在利通广场附近。在临时观察点调查利通广场附近监视后，特工Wallis在SCP-2745内部进行探索，发现一个与利通广场高度相近，外貌上的特征与特工Wallis完全相同的人型实体正按压一个隐形屏障，并用一只手紧靠屏障原地行走，与他离开SCP-2745的方式相吻合。

调查员Olsen提议到SCP-2745的一部分可能会延伸到它所被收容的楼层之外。C级记忆消除正有序进行；由于SCP-2745可能对附近居民产生多维度和记忆影响，调查员Olsen建议迭代收容程序。
