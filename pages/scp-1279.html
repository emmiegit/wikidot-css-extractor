    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1279 - People Dogs
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 19 mars 2013
[[include credit:end]]

[[include component:image-block name=1279-new.png|caption=Une instance de SCP-1279-1.]]

**Objet n^^o^^ :** SCP-1279

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Chaque instance de SCP-1279 doit être confinée dans un conteneur en acier renforcé dans l&#39;Unité de Stockage ██ du Site 87. Deux (2) agents de sécurité doivent être présents en permanence pour garder ces instances. Aucun canidé ne doit être amené à moins d&#39;un mètre d&#39;une instance de SCP-1279 sauf autorisation expresse.

Tout test impliquant SCP-1279 doit être autorisé par au moins un (1) membre du personnel de Niveau 3.

**Description :** SCP-1279 est la désignation collective de six (6) colliers en cuir pour chiens. Une médaille où est inscrit &#34;Collier de Processus Canin de Chien S.A.&#34; est présent sur chacune des instances de SCP-1279. Aucune propriété physique anormale n&#39;est présente dans les instances de SCP-1279, et leurs propriétés anormales ne deviennent visibles que lorsqu&#39;une instance de SCP-1279 est portée par n&#39;importe quel canidé.

Tout canidé portant une instance de SCP-1279, par la suite désigné comme SCP-1279-1, sera perçu par tout individu qui le rencontre comme possédant l&#39;intelligence d&#39;un humain. Ils seront toujours conscients du fait que SCP-1279-1 est en réalité un canidé, mais ils anthropomorphiseront SCP-1279-1 de façon interne et croiront qu&#39;il est doté de parole[[footnote]] Différents individus affectés par les propriétés anormales de SCP-1279 percevront que SCP-1279- dit des choses différentes. [[/footnote]] et de raison.

Les individus ne considéreront pas que rencontrer ce qu&#39;ils pensent être un canidé sapient est anormal et se comporteront comme si cela était une occurrence commune. Cette perception de qualités anthropomorphes fait que les individus donnent fréquemment des repas destinés à des humains à SCP-1279-1 et l&#39;habillent parfois de vêtements prévus pour des humains[[footnote]] Les sujets citent typiquement que le &#34;manque de modestie&#34; de SCP-1279 est la raison de ce comportement. [[/footnote]]. (Voir image.) Lorsque SCP-1279 est retiré de SCP-1279-1, les individus affectés perçoivent à nouveau SCP-1279-1 comme un canidé normal.

[[collapsible show=&#34;Rapport d&#39;entretien 1279-1&#34; hide=&#34;Replier&#34;]]

**Interrogateur :** Dr Matthews
**Interrogé :** Dr Gregson
Une instance de SCP-1279-1 (&#34;Hank&#34;) était présente à l&#39;entretien. Après l&#39;entretien, les Dr Matthews et Gregson ont tous deux retranscrit leurs perceptions respectives de ce qui avait été dit. Cela permettait de montrer l&#39;effet que les instances de SCP-1279-1 ont sur la façon dont elles sont perçues.

**Point de vue de l&#39;interrogateur :**

[[div class=&#34;blockquote&#34;]]

**&lt;Début de l&#39;entretien&gt;**

**Dr Matthews :** Bonjour.

**Dr Gregson :** Salut.

**SCP-1279-1 :** Bonjour, Docteur. Comment allez-vous ?

**Dr Matthews :** Ça va.[[footnote]] Bien qu&#39;ils avaient connaissance des effets de SCP-1279, les Dr Matthews et Gregson pensaient toujours que SCP-1279-1 était vraiment une entité intelligente. [[/footnote]] 

**Dr Gregson :** Hein ?

**Dr Matthews :** J&#39;ai dit que ça allait, je parlais à Hank.

**Dr Gregson :** Oh. Je ne l&#39;ai pas entendu, désolé.

(Pause)

**Dr Gregson :** J&#39;ai dit que j&#39;étais //désolé//, Hank !

**Dr Matthews :** Je ne crois pas que ça embête Hank, Tom.

**SCP-1279-1 :** Non, non, il n&#39;y a pas de problème. Vraiment.

**Dr Gregson :** Pas besoin de sortir de tes gonds, Hank !

**SCP-1279-1 :** (rit)

**Dr Matthews :** (rit) Pas mal, celle-là. Ça fait combien de temps, là ? 

**SCP-1279-1 :** Cinquante secondes.

**Dr Gregson :** Euh... à peu près une minute, grosso modo. Oui, j&#39;en suis certain.

**Dr Matthews :** Bon, je pense que ça devrait être tout ce qu&#39;il nous faut, honnêtement.

**SCP-1279-1 :** Oui, ça a l&#39;air pas mal.

**Dr Gregson :** Ça va aller, Hank, on pourra juste le refaire si ça ne suffit pas.

**&lt;Fin de l&#39;entretien&gt;**

[[/div]]

**Point de vue de l&#39;interrogé :**

[[div class=&#34;blockquote&#34;]]

**&lt;Début de l&#39;entretien&gt;**

**Dr Matthews :** Bonjour.

**Dr Gregson :** Salut.

**SCP-1279-1 :** Bonjour.

**Dr Matthews :** Ça va.

**Dr Gregson :** Hein ?

**Dr Matthews :** J&#39;ai dit que ça allait, je parlais à Hank.

**Dr Gregson :** Oh. Je ne l&#39;ai pas entendu, désolé.

**SCP-1279-1 :** Hé bien tu aurais dû écouter alors, non ? Idiot.

**Dr Gregson :** J&#39;ai dit que j&#39;étais //désolé//, Hank !

**Dr Matthews :** Je ne crois pas que ça embête Hank, Tom.

**SCP-1279-1 :** Comment t&#39;as réussi à avoir ce boulot ? C&#39;est pas ton //boulot//, justement, de faire attention ?

**Dr Gregson :** Pas besoin de sortir de tes gonds, Hank !

**SCP-1279-1 :** (soupire)

**Dr Matthews :** (rit) Pas mal, celle-là. Ça fait combien de temps, là ? 

**SCP-1279-1 :** Dieu seul le sait.

**Dr Gregson :** Euh... à peu près une minute, grosso modo. 

**SCP-1279-1 :** T&#39;es sûr ?

**Dr Gregson :** Oui, j&#39;en suis certain.

**Dr Matthews :** Bon, je pense que ça devrait être tout ce qu&#39;il nous faut, honnêtement.

**SCP-1279-1 :** Ça n&#39;a pas l&#39;air assez long pour pouvoir faire de vraies recherches, si ?

**Dr Gregson :** Ça va aller, Hank, on pourra juste le refaire si ça ne suffit pas.

**SCP-1279-1 :** J&#39;imagine.

**&lt;Fin de l&#39;entretien&gt;**

[[/div]]

[[/collapsible]]

SCP-1279 a été découvert après que des signalements d&#39;un chien parlant ont été reçus via un informateur anonyme. Lorsque les Agents sont arrivés sur les lieux et ont récupéré l&#39;instance de SCP-1279-1, il avait été arrêté par la police pour &#34;attentat à la pudeur&#34;, ce qui se référait à l&#39;absence de vêtements du canidé. Plusieurs instances de SCP-1279 ont été retrouvées éparpillées dans les environs, avec la note suivante :

[[div class=&#34;blockquote&#34;]]

Désormais, votre Chien peut également être un membre de votre Ménage ! En avez-vous déjà eu assez que votre Chien ne participe pas du tout aux frais d&#39;accident et de nourriture qu&#39;il occasionne ? Dans ce cas, ne vous inquiétez plus, fidèle client ! Notre nouveau Collier de Processus Canin fera de votre Chien un membre productif de la Société ! La Société a besoin de citoyens loyaux, durs à la tâche et minutieux pour nourrir les Champs, écrire les Bureaux et assurer la Sécurité dans les Rues.

Peut-être que votre Chien sera un Pompier et empêchera les Feux de vous trahir, vous et votre Famille Loyale ! Ou un Agent de Police, qui empêchera les Chiens Criminels de détruire la paix du Voisinage ! (Tous les Chiens ne sont pas de bons Chiens.) Peut-être sera-t-il un Docteur Chien et opérera-t-il les Chiens qui ont souffert d&#39;un terrible accident.

Quoi que devienne la vie de votre Chien, ce n&#39;est que parce que vous, Fidèle Propriétaire de votre Chien, avez acheté les produits de qualité de Chien S.A.

Chien S.A. - //Nos quasi canes// 

[[/div]]
