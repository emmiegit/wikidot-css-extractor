**Titre original :** SCP-1194 - Damaged Toy Horse
**Auteur :** [[user Bunton]]
**Traducteur :** [[user Pr X Wyrdax]]
**Date de publication originale :** 4 août 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1194

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1194-1 doit être conservé dans un casier de stockage sécurisé au Secteur de Recherche-12 quand il n’est pas utilisé. La désactivation de SCP-1194 doit être initiée par la suppression du sujet SCP-1194-2-T actif ou, si cela est plus pratique, celle de l’instance SCP-1194-2.

Les chambres de test 13-A (une chambre de confinement standard pour humanoïde) et 13-B (une chambre de confinement modifiée pour pouvoir servir d’écurie) sont réservées pour les besoins d’une expérimentation impliquant SCP-1194. Veuillez lire le Document 1194-C pour davantage d’informations sur les conditions de test standard.

**Description :** SCP-1194 est constitué de deux parties : SCP-1194-1 et SCP-1194-2.

SCP-1194-1 est un petit appareil (mesurant approximativement 3 cm x 1 cm x 4 cm), constitué d’un haut-parleur relié à un cordon de boîte à musique type &#34;pull-string&#34; (dont approximativement 6 cm sont exposés lorsqu’il n’est pas activé, pour une longueur totale d&#39;environ 11 cm) et d’un boîtier en plastique ; l’analyse du haut-parleur montre que ce dernier a été mis hors d&#39;état de fonctionner bien que le reste du mécanisme soit fonctionnel. Après avoir été tiré, le cordon se rétracte lentement jusqu’à sa taille d’origine à une vitesse variant selon la longueur tractée. Lorsqu’un sujet humain femelle tire le cordon sur une longueur d’au moins 3 cm, SCP-1194 est activé, causant la création d’une instance SCP-1194-2[[footnote]] Le sujet humain femelle associé est alors désigné comme SCP-1194-2-T, et se voit assigner un numéro spécifique (par exemple SCP-1194-T-03). [[/footnote]]. Une traction partielle ou exercée par un sujet mâle n&#39;a pas ce même effet.

SCP-1194-2 est un organisme, en grande partie similaire dans sa physiologie et morphologie à un spécimen adulte //Equus ferus caballus//, dont la taille moyenne est de 139 cm. Dès l’activation de SCP-1194, SCP-1194-2 apparaît sur la surface plane appropriée la plus proche [[footnote]]Note : &#34;surface plane appropriée&#34; se réfère à n’importe quelle surface solide avec une zone suffisamment grande pour accueillir un cheval adulte debout, sans aucun facteur empêchant son apparition tel que la présence de liquide ou de matière solide, de températures ambiantes extrêmes, etc. qui pourraient causer des blessures sévères ou contraindre les mouvements du spécimen.[[/footnote]], tant qu’un tel espace est présent à moins de 30 mètres de l’appareil ; autrement, l’activation se soldera par un échec. Les instances peuvent être de différentes tailles, de différentes races et des deux sexes et toutes présentent des anomalies biologiques diverses - incluant la présence de bétacyanines, de pararosaniline ainsi que d’autres pigments peu fréquents sur la robe de ces mammifères, causant une coloration violet pâle ou rosée. Les spécimens ne synthétisant pas ces éléments naturellement, cette coloration s’estompe au fil du temps.

La mort d’un spécimen SCP-1194-2, celle du sujet SCP-1194-2-T lié, ou la traction du cordon de SCP-1194-1 pendant qu&#39;une instance est active, causera la disparition de l’actuelle instance de SCP-1194-2. Si cette dernière situation devait se produire, un nouveau spécimen apparaît si les conditions énoncées précédemment sont réunies. En disparaissant, le volume occupé par le spécimen est remplacé par un gaz dont la composition et la densité sont similaires à ceux de l’air présent dans la couche troposphérique.

La suite est une copie du texte trouvé sur un document en partie déchiré qui a été récupéré avec SCP-1194-1 (voir ci-dessous). Une partie du document a été rendue illisible. Une étude approfondie n’a révélé aucune information supplémentaire liée au Groupe d’Intérêt &#34;Dr Wondertainment&#34;.

&gt; Howdy Cowgirl ! On dirait bien que tu as enfin reçu ton propre Wonder-Pony !™ Le Wonder-Pony !™ de Dr Wondertainment est un jouet éducatif et amusant qui aidera n’importe quelle jeune cavalière en herbe à savoir comment prendre soin d’un cheval lorsqu&#39;il tombe malade. Tu apprendras comment t&#39;en occuper et le nourrir ! Et tout ça sans jamais avoir à nettoyer de fumier ! Et en plus, ton poney sera toujours là pour toi et deviendra ton meilleur ami ! Ton véritable Wonder-Pony!™ peut même t[SECTION ENDOMMAGÉE]

&gt; [...]ony !™ est la propriété intellectuelle de Dr Wondertainment. Dr Wondertainment n’assume aucune responsabilité en cas de dommages physiques, psychologiques ou émotionnels causés par une mauvaise utilisation d’un Wonder-Pony !™ de Dr Wondertainment si celui-ci est démonté ou endommagé. Dr Wondertainment n’assume aucune responsabilité en cas de la mort d’une forme de vie générée par l&#39;utilisation d&#39;un jouet Dr Wondertainment, ou des dommages causés sur ladite forme de vie. Pour plus d’information, merci de contacter le service des relations publiques actuellement associé avec Dr Wondertainment.

Les spécimens de SCP-1194-2 ont le comportement normal d’un cheval de leur âge (généralement âgés de quatre à cinq ans, à l’exception de trois (3) - à l&#39;heure où ce rapport est rédigé - cas observés : merci de vous référer aux documents concernant SCP-1194-2-5, -9 et -13, chaque spécimen anormal étant significativement plus jeune que les autres spécimens recensés) ; plusieurs particularités anatomiques et physiologiques remarquables sont néanmoins présentes :

* Premièrement, les spécimens sont apparemment incapables de pousser un cri ; les examens n’en ont révélé aucune cause directe. Aucun élément de l’appareil buccal ou de ses tissus n’empêche son fonctionnement d’une quelconque manière. Dans le cadre d’une expérimentation, les spécimens ont été placés en situation de danger qui auraient dû causer un cri de détresse chez le spécimen étudié. Le test a échoué, ne provoquant aucune réaction sonore, malgré un succès systématique chez les chevaux normaux.
* Les spécimens n’ont excrété aucune matière fécale ou urine, malgré l’absorption et la digestion normale de nourriture. Les spécimens vont à la place maintenir une masse constante s’ils sont bien nourris, et perdre de la masse si aucune nourriture n’est fournie : la manière dont leur métabolisme est régulé est toujours inconnue.
* La privation prolongée de contact physique entre les spécimens et le sujet SCP-1194-2-T lié a systématiquement engendré de graves séquelles chez les spécimens SCP-1194-2, relevées dans la plupart des cas après quatre jours. Leur comportement est considérablement affecté après sept à huit jours de privation de contact physique. Parmi l&#39;ensemble des cas étudiés, tous ont montré la même progression : en premier lieu, le rythme cardiaque ralentit de façon continue, suivi de symptômes de sous-nutrition, les spécimens finissant par se comporter d’une manière similaire à des chevaux atteints de maladies graves ou en état de famine. La mort se produit alors au bout de 14 jours - la cause exacte n’étant pas connue en raison de la disparition de SCP-1194-2 lors de sa mort.
* Les pigments anormaux présents sur la robe des spécimens vont régulièrement (dans le cas présent, une fois tous les 3 à 12 mois) être remplacés avec un colorant vert à base de cadmium, causant un empoisonnement sévère après absorption, sur plusieurs jours. Ce processus est graduel, visible par une décoloration progressive, le premier pigment voyant sa concentration se réduire face à l&#39;augmentation de celle du cadmium, ce qui prend environ deux à trois jours pour se produire. Bien que l&#39;issue soit rarement fatale, les effets spécifiques de l’exposition à cette toxine se manifestent lorsque la concentration de cadmium cesse d’augmenter. L’exposition prolongée à SCP-1194-2-T semble atténuer la gravité de ces effets, la substance semblant disparaître du corps des spécimens entre quelques minutes et moins d’une semaine après leur apparition initiale. Lorsque ceci se produit, le pigment précédemment disparu réapparaît, souvent à un taux proche de la concentration initiale lors de l&#39;apparition du spécimen. Pour chacune des instances de cette expérimentation, les spécimens ont montré un rétablissement complet avec la délivrance d’un traitement approprié.

SCP-1194-1 a été trouvé dans une maison de ███████, en Angleterre, après une recherche dans les archives de la police locale à propos du suicide d’une certaine ████████ ██████. Les restes d’un vase et d’un boîtier en plastique ressemblant à un cheval sans race spécifiquement identifiable, qui ont l’air d’avoir été détruits suite à d&#39;importants dégâts de chute, ont été retrouvés à moins d’un mètre de l’objet. Note : l’intérieur du boîtier montre des similarités avec ceux des jouets conçus pour contenir un haut-parleur de jouet type &#34;pull-string&#34;. Approximativement 20 % du boîtier n&#39;a pas pu être retrouvé, le protocole post-acquisition standard a été achevé plus tard.

**Addendum (voir les rapports d’endoscopie de 1194-█ à █) :** L’analyse approfondie a démontré une malformation structurelle importante des cordes vocales des spécimens SCP-1194-2. Les recherches sont en cours.

* **Mise à jour 20██-██-██ :** La vivisection de SCP-1194-2-█6, -█7 et -█8 a révélé que leur appareil vocal montre des similitudes étonnantes avec celui d’une adolescente humaine femelle, malgré le fait que SCP-1194-2-█6 et █8 soient deux mâles. Nous ne savons pas si ceci représente l’entièreté des organismes produits par SCP-1194 : un examen complet est en cours.
