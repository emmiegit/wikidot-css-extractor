    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[deletions-guide | 삭제 안내]]]에서 발췌:

&gt; ARC는 삭제하는 대신 전면적으로 보존된 페이지를 말합니다. 보존 페이지는 뒤에 -ARC를 붙입니다. 삭제하지 않고 보관하는 것에 대해서는 몇가지 이유가 있습니다. 대부분의 경우에는, SCP가 오래되서 이야기에 들어가있는데 삭제를 감행할 경우 대량으로 삭제되어 혼란을 일으킬 수 있기 때문입니다. 거기에다 메인 리스트에 있더라도 운영진이 그냥 놔두기를 원하는 경우도 있습니다. 페이지를 보관하는 절차는 삭제 절차와 동일합니다. -ARC 제안은 기본적으로 삭제 투표가 진행되고나서 이루어지고, 페이지를 수정하기 보다는 아예 이름을 변경해서 저장합니다.

평범한 유저라면 이곳에 추가시키지 않는데다가, 대부분 자신의 글을 보존에다가 넣지는 않습니다. 이에 대해 더 많은 정보를 알고 싶다면, [/guide-to-newbies 운영진]에게 연락해주세요.

[[div class=&#34;content-panel standalone series&#34;]]
+ 보존 SCP-UA 항목 -- 참조 무결성

이하의 SCP-UA들은 페이지가 완전히 삭제된다면 중요한 내용을 잃어버릴 수 있는 이야기나 보충물로의 역링크나 언급 때문에 보존되었습니다.
