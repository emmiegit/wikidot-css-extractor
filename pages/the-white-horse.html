Yahweh caminhava por um campo de trigo na parte sudoeste do Vale de Jezreel, inquieto.

Ele não ficara muito mais tempo no outro Vale, &#34;Seu&#34; Vale. Tinha sido muito perturbador. Uma cena para a qual Ele não tinha roteiro. Ele não conseguia se lembrar de nenhum outro momento em que Ele se sentira assim -- pelo menos, não em Suas memórias //verdadeiras//. Essas outras memórias falsas ainda estavam enroscadas no fundo de Seu cérebro, serpentes na grama esperando para atacar uma vez que fossem pisadas.

Ele precisava se afastar. Então Ele veio aqui, ao lugar outrora chamado Megido, onde a guerra do Armagedom seria travada. //Ainda// seria travada.

Porque esses eventos não mudavam nada. Tudo o que estava para acontecer ainda iria acontecer. Ele pode não ter contado com tantos oponentes estranhos e poderosos, mas ele ainda era o único e verdadeiro Deus. Ele ainda tinha um vasto exército de anjos, um exército que superava qualquer outro na história ou imaginação do homem. Ele ainda tinha seus Gafanhotos, as coisas que a Fundação chamava de 098. Ele tinha tudo isso e muito mais.

E, acima deles, Ele tinha Seus Cavaleiros.

Ele planejara convocar o Primeiro Cavaleiro ao Vale sem nome, antes de ter sido descarrilhado, e este vale de Megido serviria por enquanto. Os outros Ele poderia simplesmente abordar a maneira como abordou a todos, de perto e pessoal, mas… não o Primeiro. Yahweh não sentia a necessidade de tolerar o mal feito ao Primeiro com Sua santa presença, nem mesmo apesar do mal ter sido feito por Seus próprios seguidores, nem mesmo tendo eles cometido o mal por razões que consideravam boas.

Yahweh ficou no meio do campo de trigo e falou o nome do Primeiro.

----------------

&gt; E olhei, e eis um cavalo branco; e o que estava assentado sobre ele tinha um arco; e foi-lhe dada uma coroa, e saiu vitorioso, e para vencer.

---------------

A jovem jazia contida em sua cama, observando o soro intravenoso enganchado em seu braço.

Ela passara a maior parte de sua vida nesta cama, ela sabia, desde os nove anos de idade. Ela estava agora no final da adolescência, embora não tivesse certeza do ano. Ela tinha esquecido tanto. Quanto a quem ela era… Bem, ela também esquecera seu nome há muito tempo. As pessoas que vinham vê-la a chamavam de SCP-231-7.

Ela ouviu uma voz em sua cabeça.

//Desperte, minha filha. Levante-se e ande.//

Os bloqueios em sua mente, os bloqueios projetados para manter seu poder contido, mesmo que por pouco, todos caíram de uma vez.

As dores do parto a apunhalaram. Ela gritou, mais alto do que ela jamais se lembrava de ter gritado antes;

Não haviam sirenes para disparar no local de contenção não identificado de 231-7. Mas houve gritos e pânico, e pessoas com uniformes idênticos e coleiras explosivas inundando a sala. //&#34;Brecha de contenção!//&#34; //&#34;Prendam ela! Prendam ela!&#34;// //&#34;Iniciar procedimentos de emergência!&#34;//

Mas já era tarde demais.

SCP-231-7 - Conquista, o Primeiro Cavaleiro do Apocalipse - nunca esteve grávida de uma criança de verdade. Ela estivera gravida de… si mesma. Não havia maneira melhor de colocar isso. Ela estava contendo seu próprio poder, e ele estava crescendo, cada vez mais forte, aperfeiçoado no fogo de milhares de sessões de tortura prolongadas que deveriam ter quebrado qualquer um além da possibilidade de recuperação há muito tempo.

Por causa disso, ela levou apenas alguns segundos para dar à luz e, em seguida para ascender.

Seus olhos queimavam como estrelas brancas. Em um momento, a rede de cicatrizes e escaras que cobriam seu corpo desapareceu. Sua pele brilhava intensamente, com uma luz além da luz, quase líquida. Um manto que fluía como água e ouro caiu sobre seus ombros enquanto a velha camisola de hospital se dissolvia. Um círculo de fogo acendeu em uma auréola ao redor de sua cabeça, com uma dúzia de alfinetes de luz da cor de gemas.

Os homens ao redor dela se dissolveram em um flash de luz branca.

Ela se lembrara de suas irmãs. Agora todas mortas, seja pelo desjeito dos filhos do Rei Escarlate e pelo desjeito da Fundação atrás delas. //Rascunhos brutos. Nephilim.// Ela se lembrou de onde ela viera, e por quê. Ela se lembrara de &#34;Amnésticos Classe A.&#34; Ela se lembrara…

Ela se lembrara de tudo.

----------

Yahweh ficou momentaneamente surpreso -- um porto fraco da resposta de luta ou fuga de Seu corpo humano, com certeza -- quando Conquista apareceu no campo de trigo do nada. Ela não estava usando suas roupas iluminadas, mas sim uma camiseta e jeans comuns, contrastando com sua pele brilhante e coroa em chamas.

Ela estava sem seu Corcel, a entidade de espuma adormecida que uma vez despertada poderia cobrir um quarto do mundo em seu coletivo. Em vez disso ela estava acompanhada por uma criatura flutuante translúcida, toda olhos e tentáculos, nadando em sua própria nuvem pessoal. Uma água-viva atmosférica.

&#34;Seu Corcel…&#34; começou Yahweh.

&#34;Encontrei um que gostei mais,&#34; disse Conquista. Ela deu um tapinha na lateral da nuvem-viva. &#34;É branco, não é? Ele come pessoas, às vezes, mas agora não tenho certeza se me importo.&#34; Ela hesitou. &#34;Eu consigo falar tão bem. Eu não consigo me lembrar da última vez... bem, eu consigo agora, na verdade. Então isso é parte do meu poder?&#34;

Ela estava com raiva, Yahweh sabia.

&#34;Minha filha,&#34; começou Ele, &#34;é hora de perdoar a Fundação por suas transgressões--&#34;

&#34;//Não// fale comigo sobre a Fundação.&#34;

Yahweh estava dividido entre ficar zangado com o desrespeito dela em interrompê-lo e tolerante com a reação dela à sua libertação. Ela //tinha// sido contida pela Fundação por muito tempo… talvez Ele pudesse se dar ao luxo de ser indulgente…

&#34;Não estou com raiva da Fundação,&#34; disse Conquista. &#34;Estou com raiva de //você//.&#34;

O veneno em seu tom fez sua testa franzir em irritação.

&#34;//Eles// não sabiam o que estavam fazendo. Achavam que estavam salvando o mundo. Mas você… //Você// poderia ter dito à Fundação o que eu era. Você poderia simplesmente ter me tirado deles. Você poderia ter //feito algo//.&#34; Ela fez uma pausa para respirar. &#34;Mesmo só uma palavra ao O5-14… Mas você fez //nada//. Você -- é claro que você sabe. Você sabe exatamente o que eles fizeram comigo. Você sabe cada detalhe. E. Você. Fez. Nada.&#34;

Yahweh franziu a testa. &#34;Como você sabe sobre O5-14?&#34;

Ela só olhou para Ele. &#34;É isso? É isso que você tem a dizer?&#34;

Yahweh suspirou. Ele não tinha tempo para uma discussão. Não agora, não depois do ocorrido no Vale. &#34;Responda a minha pergunta.&#34;

&#34;Você não faz ideia de quanto poder você me deu, não é?&#34;

Agora Ele estava com raiva. &#34;Independente disso,&#34; disse Ele, &#34;Você //é// Minha, e você //irá// obedecer.&#34;

&#34;Acho que não.&#34;

Ele olhou para ela, pasmo com sua ousadia.

&#34;Eu não serei seu Cavaleiro,&#34; disse ela. &#34;Eu não pertenço a ninguém. Nunca mais. Você me deu muito poder e... eu vou usá-lo.&#34;

&#34;Como…&#34;

Então Ele leu sua mente. Na verdade, ele não //queria//, não; Ele o fez sem pensar, para encontrar a resposta à Sua pergunta. Ele estava prestes a apagá-la da existência. Não uma punição severa, considerando tudo, se ela não fosse cooperar.

Ou Ele //estava// prestes a apagá-la da existência. Até que Ele leu sua mente e viu tudo o que estava lá. Tudo o que ela já sentiu, pensou, experimentou.

E Yahweh não fez nada.

Conquista olhou para as estrelas. &#34;Acho que... Acho que vou ir explorar o universo,&#34; disse ela. &#34;Não sei quando vou voltar. Talvez em alguns milhões de anos. Talvez nunca. Não importa.&#34;

Conquista subiu ao céu com seu companheiro gelatinoso. Sem flash, sem esplendor, sem alarde; ela simplesmente voou para longe, subindo em direção às nuvens, e através delas, e passando delas.

Yahweh a observou partir. Ele não tentou impedi-la. Ele a observou até que ela fosse um ponto no céu, e continuou observando até ela desaparecer completamente, deixando a Terra para trás.
