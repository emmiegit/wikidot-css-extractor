**项目编号：**SCP-976-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-976-JP收容于生物Site-8102的小型生物收容室中。收容室的四角均设置了一个康德计数器，以自动监控收容室内的环境休谟[[footnote]]http://scp-wiki-cn.wikidot.com/and-this-one-explains-humes[[/footnote]]浓度以及SCP-976-JP的内部休谟。当任一康德计数器检测到休谟明显不均衡时，立即喷射无味镇静气体使SCP-976-JP无力化。

上述以外的基本处置需遵从标准小型猫科生物处置指南。当有必要通过发声唤来SCP-976-JP时，为了有效率地处置，允许使用单词“阿娜”。不推荐同一员工负责其饲育连续一周以上。连续负责饲育的工作最长不得超过一周，且从上次工作后需间隔超过一个月以上。

**描述：**SCP-976-JP是拥有休谟扭曲能力的雌性家猫（学名：//Felis silvestris catus//）。推测其年龄为1-2岁。SCP-976-JP的任一感觉器官能感知到的范围内的休谟浓度总是保持着与SCP-976-JP内部休谟相同的数值[[footnote]]平均1.25Hm。[[/footnote]]。SCP-976-JP扭曲休谟的机制不明[[footnote]]与现实扭曲能力是相同原理被视为是最有力的假说。[[/footnote]]，而固定休谟浓度伴随着的各种空间参数的变动与使用斯克兰顿现实稳定锚固定相同数值的休谟浓度时一致。当前人为地使被固定的休谟浓度降低的尝试并未成功。

SCP-976-JP有着在满足特定条件时，自身的内部休谟会变动的特性，此外被固定的休谟浓度也会跟着变动。被确认得最多的情形是拥有超过固定数值的内部休谟的实体侵入休谟浓度固定范围之中。这时，SCP-976-JP直接将自身的内部休谟变动为稍高于对象内部休谟。虽然准确的变动上限不明，但实验中已确认能上升至██Hm。由于这种特性，推测几乎所有的现实扭曲者在SCP-976-JP周围时都将无法使用能力。

同时在极为稀奇的情形中，SCP-976-JP在极为强大的压力下陷入了极度的兴奋状态，发生了与上述的固定变动迥异的现象。这时SCP-976-JP的内部休谟浓度分布产生明显的混乱，交错着0.██Hm至██Hm的无序，呈现出被形容为大理石花纹状的情况。这种混乱立即应用于周围，使其变成空间中极高休谟指数与极低休谟指数密集相邻的状态，发生无数在某种程度上应该被称为现实断层的现象[[footnote]]在混乱的休谟浓度分布里，只有低休谟的部分反映出接触到的人类的无意识愿望，无自觉地引起现实扭曲，在与高休谟领域间的空隙中产生极端的现实性背离的现象。视乎背离的程度，将对成为起点的人类以及接触到的其他人体产生不可逆的破坏性损伤。[[/footnote]]。这个现象只在全球超自然联盟的一支攻击小队分队与收容前的SCP-976-JP接触时发生过一次，分队的全部13名成员为此死亡。根据回收到的带有休谟表示功能的录像装置的解析以及事后现场的检验结果，确认分队成员均因超自然原因死亡。

|| 2名 || 沿着身体中轴线埋入墙中，因血液循环不良死亡 ||

|| 1名 || 横隔膜以下与地板结合（在基金会特工到达时仍存活） ||

各部门合计提交了██次项目与现实扭曲者的交互实验以及将其用于收容其他项目的提案，但现时由于担心会丧失个体以及其自我防卫时发生现实断层，提案均被驳回或搁置。

**附录1：**第██次研究组会议上提议将SCP-976-JP的项目等级从Euclid变更为Safe。提出的理由是通过目前的特殊收容措施，收容容易且可靠，此外现实断层的发生条件极为特殊，判断其威胁度为低。虽然会议的出席者由于多数反对没有提交正式的变更申请，但三分之一的反对者亦表明很可能会有将来的变更。

&gt; 阿娜……不，SCP-976-JP恐怕不太可能让现实断层发生。作为发生因素的实体也不存在，只要遵守特殊收容措施，我实在是想不到会发现代替性因素。　　――研究主任　██博士

[[collapsible show=&#34;+ 附录2：浏览需要2级安保许可等级&#34; hide=&#34;- 终止浏览&#34;]]
SCP-976-JP是在GOC称为KTE-████-Green  “白面包”的相关组织[已编辑]相关者、基金会未收容的现实扭曲者隐蔽的家中收容的。KTE-████-Green “白面包”由于合计杀害了███名以上的平民与GOC特工成为了GOC的现实扭曲者肃清作战对象，在躲藏█年后死于头部被狙击枪击中。成功狙击后，攻击小队的压制分队突入其隐蔽的家中，尝试回收相关组织的相关物证，当场遭遇到SCP-976-JP引致的现实断层而全灭。

之后，根据协定在后方待机的基金会调查小队踏入KTE-████-Green  “白面包”隐蔽的家中，回收了SCP-976-JP与一本日记。该日记似乎是KTE-████-Green “白面包”的私有物，记述了截止至肃清作战前日大约400天的事。

&gt; **第34页下段**
&gt; 
&gt; 试了下和██[[footnote]]日本人常见的姓。没能成功特定至个人。[[/footnote]]说“最近杀手组织的人也不来了，没劲”，██那家伙给了个很好的提议。说要养猫？　说是脾气没个准不会无聊的，我倒是很怀疑。
&gt; 
&gt; 没有不能让我们心想事成的东西。我们就是那样的人。就算是不听话的动物，条件反射地期望它听话的话也就那样了。不能用来消遣的。██那家伙，是不是被囚禁组织和杀手组织逼过头了已经疯掉了啊。

&gt; **第35页上段**
&gt; 
&gt; [省略前半无关内容]
&gt; 
&gt; 突然浮现的点子。试一下用我的能力，做出不能听话的动物会怎样呢。这是在当场表演全能谬论啊。全知全能的神能做出自己也抬不起来的石头吗？突然来了兴趣。在明天试试看吧。

&gt; **第35页下段**
&gt; 
&gt; 先写结论，弄出了高于目标的东西。不是不能听话这种水平的。那东西只要在附近就能让能力也使不出来。看来我的能力比想象中强力，但说实话也不太方便。用不了能力的话在日常生活也很麻烦啊。
&gt; 
&gt; 变成这样的话应该要开始考虑处理方法了。是扔掉、杀掉还是送到保健站呢？哪个最难被囚禁组织的人发现呢？保健站里应该会送进他们的爪牙，拿入那边的话说不定会被找到线索。
&gt; 
&gt; 那帮瘟神。

&gt; **第36页上段**
&gt; 
&gt; [省略前半无关内容]
&gt; 
&gt; ██那货，就算是觉得是别人的事也太任意妄为了吧。说什么负起责任照顾好它。
&gt; 
&gt; 但是嘛，我还是接受了他“杀了的话不知道会发生什么还是别干了吧”的建议。杀了之后能变成尸体就好了，要不然可能会更麻烦。让手下去扔掉的话说不定会被囚禁组织的人发现，看来暂时只能继续养着了。

&gt; **第37页上段**
&gt; 
&gt; 那东西终于习惯了我。一留神已经在挨近我的脚了。我刚这么想的时候，它就只是碰了一下我便走去旁边的房间了。真是反复无常又任性的家伙。
&gt; 
&gt; [省略后半无关内容]

&gt; **第38页下段**
&gt; 
&gt; 那家伙总是要爬上我的膝盖。我在写这个的时候也是。是因为最近开始冷了而我身体比较暖和吗？不管怎么弄它下去总会再次爬上来，所以已经放弃挪它下去了。
&gt; 
&gt; 那么说来，今年说不定要装暖气。之前一直是用能力御寒的，但今年这家伙在就行不通了。这么怕冷，冻死掉的话就麻烦了。明天就弄好吧。

&gt; **第40页下段**
&gt; 
&gt; 忘记了重要的事。没给那家伙取名字呢。要想取什么名真是烦心就叫它“阿娜”了。A、N、N、A的阿娜。虽然是突然想到的名字但挺合适那家伙的。

&gt; **第45页上段**
&gt; 
&gt; ██考虑了阿娜的处理方法了。说是当成普通的猫让其他人养就好了。一说出来就觉得很简单。比较熟的人大都是拥有力量的，所以才不会想到将阿娜推给他们吧。明明只要转让给完全陌生的人就能完事的。
&gt; 
&gt; 但是我现在没有将阿娜交给别人的想法。它不会想要外出相当老实，有空时给它顺顺毛还意外地有趣。只要没厌就好。在玩腻之前这样就行。

&gt; **第███页上段**
&gt; 
&gt; 在明天阿娜就来够一年了。好久没发自内心地庆祝纪念日了。深切觉得自己对人生已经厌倦了。什么都能心想事成真的是厌得不能再厌了，所以连自己已经厌倦了这事都没有发现。多亏有阿娜才有所改变。我都没想过这样不自由地过日子会这么幸福。
&gt; 
&gt; 明天也照旧去买比这家伙还要贵的猫罐头吧。啊，那样说起来我不知不觉就没去用能力去筹集阿娜的饭了。总觉得阿娜一副要说“别干那种事啊”的样子。以前的我看到这个样子会大跌眼镜的吧。
&gt; 
&gt; 阿娜现在也在我的膝盖上发出喉咙的咕噜声。真是幸福啊。
&gt; 
&gt; **编者注：**GOC的肃清作战于这段记述的翌日实行。
[[/collapsible]]</textarea></pre>
