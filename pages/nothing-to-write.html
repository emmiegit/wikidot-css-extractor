“你这是什么意思！**在你读到这里时，我已经写不下去了？**这是基金会文件，不是三流网站的挖坑小说！”

“我就是这个意思！我不会再改这份文件了！”


&gt; **送往站点主管Leopold:**//完成了——Clark博士//
&gt;&gt; SCP-CN-███ 收容简报
&gt;&gt; **时间：**2016年12月20日
&gt;&gt; **地点：**河北省████市
&gt;&gt; **队伍：** MTF-CN-██ “锤鲨人”
&gt;&gt; **概况：**在遇到轻微抵抗后，MTF队员成功对SCP-CN-███进行了锤击，并按照标准程序将项目移送Site-CN-██进行收容。所有目击者均已被执行记忆消除。
&gt;&gt; (总70字）
&gt; **回复Clark博士：**//不错。。但是太简单了，这次收容行动出乎意料的顺利，可以大书特书一番。增添点细节，不用拘泥于简报格式，年底的奖金就靠它了。——站点主管Leopold//
 
&gt; **回复站点主管Leopold:**//你要的版本——Clark博士//
&gt;&gt; SCP-CN-███ 收容报告
&gt;&gt; **时间：**2016年12月20日15时
&gt;&gt; **地点：**河北省████市 114:26E 38:██N
&gt;&gt; **队伍：** MTF-CN-██ “锤鲨人”，包含五名配备标准锤子的特工
&gt;&gt; **概况：**接到相关情报后，MTF-CN-██ “锤鲨人”被迅速派出至事发区域搜索该SCP。两小时后MTF特工与SCP-CN-███在一条郊区道路上接触，特工使用标准战斗方阵对SCP发起进攻，打斗中SCP-CN-███撕咬并导致了一名特工轻伤，经过十分钟的战斗，特工们成功束缚项目并对其进行了锤击，确认其失去反抗能力后，按照标准程序将项目移送Site-CN-██进行收容。所有目击者均已被执行记忆消除，任务圆满完成。
&gt;&gt; (总170字）
&gt; **回复Clark博士：**//好多了，但还可以再细致一点。加张现场的图片，再渲染一下那名受伤特工的英勇。——站点主管Leopold//

&gt; **回复站点主管Leopold:**//这回差不多了吧——Clark博士//
&gt;&gt; SCP-CN-███ 收容详细报告
&gt;&gt; **时间：**2016年12月20日15时30分
&gt;&gt; **地点：**河北省████市 114:26E 38:██N
&gt;&gt; **队伍：** MTF-CN-██ “锤鲨人”，包含五名配备标准锤子的特工，平均年龄24岁。
&gt;&gt; **概况：**接到相关情报后，MTF-CN-██ “锤鲨人”被迅速派出至事发区域搜索该SCP。两小时后MTF特工与SCP-CN-███在一条郊区道路上接触，特工使用标准战斗方阵对SCP发起进攻，A███特工一马当先，以一套漂亮的连击打破了该SCP的防御，为其他特工的包围赢得了宝贵的时间，但也因其英雄行为受到了轻伤。经过十分钟的骚扰、破防与缠斗，特工们成功束缚项目并对其进行了锤击，确认其失去反抗能力后，按照标准程序将项目移送Site-CN-██进行安全而稳定的收容。所有目击者均已被执行记忆消除，道路血迹也已被清理干净，任务圆满完成。站点主管Leopold对A███特工的行为表示赞扬，并号召全体员工学习其精神。
&gt;&gt; 
&gt;&gt; [[div  margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
&gt;&gt; [[=image http://scp-wiki-cn.wikidot.com/local--files/nothing-to-write/%E7%89%B9%E5%B7%A5%E7%9A%84%E9%94%A4%E5%AD%90%E2%80%94%E2%80%94%E5%86%99%E4%B8%8D%E4%B8%8B%E5%8E%BB%E4%BA%86 |caption=]]
&gt;&gt; ||||~ A███特工所使用的锤子 ||
&gt;&gt; [[/div]]
&gt;&gt; (总280字）
&gt; **回复Clark博士：**//我就要这种感觉，咱再扩充下字数？——站点主管Leopold//

&gt; **回复站点主管Leopold:**//呵呵——Clark博士//
&gt;&gt; SCP-CN-███ 收容详细报告改
&gt;&gt; **时间：**2016年12月20日15时30分
&gt;&gt; **地点：**河北省████市的农田中 114:26E 38:██N
&gt;&gt; **队伍：** MTF-CN-██ “锤鲨人”，包含五名配备标准锤子的特工，平均年龄24岁，单身均超过30年。
&gt;&gt; **概况：**接到相关情报后，MTF-CN-██ “锤鲨人”被迅速派出至事发区域搜索该SCP。两小时后MTF特工与SCP-CN-███在一条郊区道路上中接触，特工使用标准战斗方阵对SCP发起进攻，A███特工一马当先，以一套漂亮的打狗棒法打破了该SCP的防御，为其他特工的包围赢得了宝贵的时间，但也因其英勇无比行为受到了几条血淋淋的伤疤。经过十分钟的骚扰、破防与缠斗，特工们成功束缚项目并对其吻软骨、角质鳍条、肩胛部以及生殖器进行了锤击，确认其失去反抗能力后，按照标准程序将项目移送Site-CN-██进行安全而稳定的收容。所有目击者均已被执行记忆消除并灌输了美好祥和的记忆，道路血迹也已被清理干净恢复了其本应有的整洁模样，任务圆满完成。站点主管Leopold对A███特工的行为表示赞扬，并号召全体员工学习其精神，广大员工深受感动，热泪盈眶，**在你读到这里时，我已经写不下去了。**
&gt;&gt; 
&gt;&gt; [[div  margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
&gt;&gt; [[=image http://scp-wiki-cn.wikidot.com/local--files/nothing-to-write/%E7%89%B9%E5%B7%A5%E7%9A%84%E9%94%A4%E5%AD%90%E2%80%94%E2%80%94%E5%86%99%E4%B8%8D%E4%B8%8B%E5%8E%BB%E4%BA%86 |caption=]]
&gt;&gt; ||||~ A███特工所使用的该死的锤子和哗啦哗啦吓人的血 ||
&gt;&gt; [[/div]]
&gt;&gt; (总随便多少字）

“我明白你为什么生气，但这也是没有办法的事情。”站点主管叹了口气。

“我知道那些O5不会真正去看你写的东西。说到底他们只看大小。你传的报告文件越大，他们就认为你越努力工作，所以我们只能凑字数。”

“看大小？这还不简单？”


&gt; SCP-CN-███ 收容详细报告最终版
&gt; **时间：**2016年12月20日15时30分
&gt; **地点：**河北省████市的农田中 114:26E 38:██N
&gt; **队伍：** MTF-CN-██ “锤鲨人”，包含五名配备标准锤子的特工，平均年龄24岁。
&gt; **概况：**接到相关情报后，MTF-CN-██ “锤鲨人”被迅速派出至事发区域搜索该SCP。两小时后MTF特工与SCP-CN-███在一条郊区道路上中接触，特工使用标准战斗方阵对SCP发起进攻，A███特工一马当先，以一套漂亮的锤打动作打破了该SCP的防御，为其他特工的包围赢得了宝贵的时间，但也因其英勇无比行为受到了几条血淋淋的伤疤。经过十分钟的骚扰、破防与缠斗，特工们成功束缚项目并对其吻软骨、角质鳍条、肩胛部以及生殖器进行了锤击，确认其失去反抗能力后，按照标准程序将项目移送Site-CN-██进行安全而稳定的收容。所有目击者均已被执行记忆消除并灌输了美好祥和的记忆，道路血迹也已被清理干净恢复了其本应有的整洁模样，任务圆满完成。站点主管Leopold对A███特工的行为表示赞扬，并号召全体员工学习其精神，广大员工深受感动，热泪盈眶，决心为基金会建设献出心脏。
&gt; 
&gt; [[div  margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
&gt; [[=image http://scp-wiki-cn.wikidot.com/local--files/nothing-to-write/%E7%89%B9%E5%B7%A5%E7%9A%84%E9%94%A4%E5%AD%90%E2%80%94%E2%80%94%E5%86%99%E4%B8%8D%E4%B8%8B%E5%8E%BB%E4%BA%86 |caption=]]
&gt; ||||~ A███特工所使用的锤子高清修正版 ||
&gt; [[/div]]
&gt; (总12500字）

“12500字！50MB的文件！你怎么做到的？”主管的眼睛都快掉出来了。

“图片用最大格式存储，设置悬浮，后面打满乱码，所有空白地方打满白色文字，PDF格式输出，大学时赶论文的功夫。”我耸耸肩。

“干的漂亮！以后我们所有上传的文件都要变得更大，这样我们就次次都能拿到年终奖金了。”他看起来笑的有点疯狂“现在，回去睡个好觉吧，明天我们就有钱啦。”

-----------------------------------------------------------------------------------------------------------------
[第二天早晨]



刚一进门，我就看见站点主管脸色苍白的瘫坐在椅子上，地上是撕碎的文件和一堆喝完的酒。他看见我，尴尬的笑了两声“走吧，今天没什么工作，一切都结束了”

“发生什么了？”

“O5们看见了Hannah博士的照片，年终奖金已经发给Site-CN-34了。”

“妈的。”</textarea></pre>
