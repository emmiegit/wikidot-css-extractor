[[module Rate]]
[[[81st-turn-seventh-year-spring-equinox | 最初のエントリー]]]
[[/&gt;]]

ラヴェルウッヅはおよそ二千年もの間学者達を魅了し続けている。寛大者ヴァーニップの素晴らしい動物寓話集が出版されて以来、学者だけでなく、自然主義者たちや狩人らは新たな情報を首を長くして待ち望んでいた。残念ながら、ラヴェルウッヅに関する知識は長年、恐らく不規則に生じる廃墟のアーチや砂漠の洞穴、あるいは奇妙なクロークルームの様な通路を介して断片的にしか入ってこない状況だった。しかし、より安定した通路であるペトワイズ通路の発見は、ありがたいことにこの素晴らしき土地への進出を可能とし、以来、我々の知識に大きな飛躍をもたらし続けている。

私が初めてラヴェルウッヅに出会ったのは少年時代、アーネスト・ベルリガーの絶望的なほど要約された「遠き地に住む恐ろしき食人の怪物ども」を読んでいた時のことだった。それは健全な娯楽を提供するだけでなく、「遠き土地」に対する私の情熱と興味を大いに喚起した。私は生涯をその研究に費やすこととなり、ラヴェルウッヅに関する作品を最も多く所蔵するレーヴ図書館へ至った。ボビ・エスチュアートのファシスト政権の論文から、他動なノートンの「恐怖の川の上で 竿とリールとピストルと」までここには全てが揃っている。私はそれらを通読し、目録と相互参照を作成した。ウッヅの文献を最も読んだ専門家の一人だといっても差支えないだろう。

そして今、私はまたとない機会を得た。主席司書が受領したベフのポリアークによる貴重な本と巻物の中に、非常に古い文書群が混じっていた。バロ砂漠に出没する風変りな遊牧民の一人によって書かれた日誌で、彼は時々彼ら自身も知らないような土地へ巡礼の旅に出ていたらしい。もちろん、日記が保管されてるのはいつだって貴重なことだ。彼らは親切で物事を誇張をしない。にも関わらず、彼らがラヴェルウッヅや彼ら自身の記録を残していたとは、なんと素晴らしいことだろう。

日誌を読んだ私は、彼が周囲の環境に対して見せたセンス・オブ・ワンダーに心を打たれた。ラヴェルウッヅで最も見慣れたものでさえも彼にとっては魅力的だったし…彼の目を通して見た私にとっても同様だった。本当に全てが新鮮だった。

彼の記述には私と私が手紙を送った学者たちにとっての純粋な新発見も見られる。もちろん、想像するしかないこともあるだろう。

知識とは共有されるべきものであり、私はこれらの書物を手元に置いておくことなどできない。そこで、古くからのウッヅ研究家と、魅力的な世界の初学者の両方が読めるよう日記に注釈をつけておいた。自然と驚異を好むならば、どんな人でもぜひ読んでみてほしい。</textarea></pre>
