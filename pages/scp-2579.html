**Titre original :** SCP-2579 - Grail&#39;s Dancing Bears
**Auteur :** [[user MayD]]
**Traducteur :** [[user Herolles]]
**Date de publication originale :** 17 février 2017
**Image :** [[[*https://commons.wikimedia.org/wiki/File:昭和新山熊牧場5.jpg|Ours]]]
[[include credit:end]]

[[include component:image-block
name=bearbear.jpg|
caption= Une instance mâle de SCP-2579 faisant le Nae Nae, une danse hip-hop populaire, en vue de séduire une instance féminine.
]]

**Objet n^^o^^ :** SCP-2579

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances recensées de SCP-2579 sont confinées au sein du [[[scp-3254|Site de Confinement Zoologique 282]]]. Ils doivent être placés dans un large enclos de confinement reproduisant fidèlement une forêt du Nord-Ouest Pacifique. De la nourriture doit être déposée dans leur enclos deux fois par jour.

**Description :** SCP-2579 est une espèce d&#39;ours étant pratiquement identique à l&#39;ours brun de l&#39;Oussouri (//Ursus arctos lasiotus//), vivant majoritairement au Japon. Les instances furent originellement découvertes alors que celles-ci se situaient à proximité de la frontière séparant le Canada de l&#39;État de Washington et semblaient s&#39;être adaptées à l&#39;environnement du Nord-Ouest Pacifique. Les instances de SCP-2579 ne se comportent généralement pas de manière anormale, leur régime alimentaire et leur comportement étant identiques à ceux d&#39;ours normaux ; il existe néanmoins deux propriétés anormales partagée par cette espèce. La première propriété concerne leur parade nuptiale durant la saison des amours. La deuxième propriété anormale concerne la formation et la présence d&#39;un dispositif cybernétique (nommé SCP-2579-1) au niveau du cerveau des instances de SCP-2579.

Les instances mâles de SCP-2579 sont capables de produire de la musique de manière anormale. Il est supposé que cela provient du dispositif cybernétique intégré à leur cerveau ; toutefois, aucun dispositif d&#39;amplification spécifique n&#39;a été découvert. Durant la saison des amours, les instances mâles tentent de séduire les femelles en diffusant de la musique et en l&#39;accompagnant de vocalisations gutturales rythmées par le morceau en cours. Il a été constaté que la musique diffusée consiste généralement en des chansons populaires aux États-Unis, telles que &#34;Shake it Off&#34; de Taylor Swift, &#34;Watch Me (Whip/Nae Nae)&#34; de Silentó, ou &#34;Sexy and I Know It&#34; de LMFAO. Tous les morceaux diffusés au cours des parades nuptiales sont issus de l&#39;actuel Top 100 de Billboard. Les mâles tentent fréquemment d&#39;effectuer différentes danses associées aux morceaux joués.

Il arrive occasionnellement que deux instances mâles rivalisent pour obtenir le droit de se reproduire avec une instance femelle. Plutôt que de s&#39;engager dans un combat physique, les instances effectuent des mouvements de danse élaborés, accompagnés par de la musique correspondant au style de danse. Les instances de SCP-2579 furent observées en train de faire du breakdance, de l&#39;electric boogaloo, du locking et du krumping. Plusieurs instances furent également observées en train d&#39;effectuer des danses éphémères, suivant la musique jouée. Ces danses incluent le Nae Nae et le Gangnam Style.

SCP-2579-1 est un petit dispositif intégré au cerveau de toutes les instances adultes de SCP-2579. Ce dispositif se forme naturellement au fur et à mesure que les instances grandissent. Une instance de SCP-2579-1 comprend trois composants majeurs : un petit espace de stockage à l&#39;état solide, un récepteur de signaux radio et un revêtement externe. Ce dernier étant principalement constitué d&#39;une substance semblable à la kératine. L&#39;espace de stockage et le récepteur de signaux radio semblent être constitués d&#39;os, de dépôts de fer, de silicium et de [SUPPRIMÉ]. SCP-2579-1 ne semble pas nuire aux instances de SCP-2579 de quelque manière que ce soit. Du fait de la composition similaire entre SCP-2579-1 et [[[SCP-003]]], il est supposé que ces deux anomalies soient liées.

Le revêtement des instances de SCP-2579-1 est affublé de l&#39;inscription &#34;Zoo de Grail pour Ours Cybernétiquement Améliorés&#34;, gravée sur celui-ci. Plusieurs fichiers sont présents dans l&#39;espace de stockage des appareils. Ceux-ci incluent un fichier texte &#34;readme&#34;, plusieurs fichiers de configuration, et entre 100 et 150 morceaux au format mp3. Ces derniers sont mis à jour de manière hebdomadaire, sur la base de l&#39;actuelle liste du &#34;Billboard Hot 100&#34;.
