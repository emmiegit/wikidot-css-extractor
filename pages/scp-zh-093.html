    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：**藝術就是......
**作者：** [[*user Jetttttt]]
感謝所有願意花時間看我那恐怖的草稿並給予建議的那些人。
@@ @@
[[size 0.8em]] 希望它會活下去（小聲[[/size]]
[[include info:end]]

**項目編號：**SCP-ZH-093
@@ @@
**項目等級：**Safe
@@ @@
**特殊收容措施：**SCP-ZH-093被收容於Site-ZH-16的safe級別保險箱中，對項目的直接或間接觀測除經過正式申請並通過的實驗外皆被嚴格禁止。任何該項目的視覺紀錄[[footnote]]包括實體或檔案形式之照片、包含其整體的影片、對該項目的仿作等[[/footnote]]應被立即銷毀。MTF 帛度-3 “藝評人”負責監測任何地區中異常密集之人為縱火或爆裂物製造/使用案件，需要時將出動調查並銷毀潛在之項目複製品。
@@ @@
**描述：**SCP-ZH-093是一幅由黑色油性簽字筆在白色壓克力板上構成的蒙太奇繪畫，內容為草寫句子「now we’re all sons of bitches.」[[footnote]]「現在我們全部都是狗娘養的了。」[[/footnote]]組成似原子彈爆炸後產生之蕈狀雲形狀。項目之異常性質在有人直接或間接觀察其正面時顯現，觀察者（以下稱其為SCP-ZH-093-1）會感受到強烈想要焚燒或以爆炸摧毀物件的慾望，通常這些慾望會被SCP-ZH-093-1通過其周圍物件滿足，手段包括但不限於：嘗試點燃身邊任何可燃物質、嘗試自製爆裂物和[資料刪除]，即使對象會因此受傷甚至死亡。其使用的方法會受擁有的化工知識影響（詳見實驗紀錄093_A）。
@@ @@
SCP-ZH-093-1在（自願或非自願的）移動到距離該項目二十公尺外後該異常影響即會消失，且由SCP-ZH-093-1所產生之火焰和爆炸不會對項目本身造成損害。
@@ @@
該項目被發現於一起在新北市██區山區發生的縱火案之現場，由於其似乎在大火內仍完好無損，以及潛伏於當地的特工注意到前去處理大火之消防隊的怪異行徑讓基金會決定涉入並將其回收。隨後對當地居民實施記憶刪除並以「未熄滅之煙蒂」作為該火災的起因對外宣布。
@@ @@
據目擊人士所提供之情報，該項目似乎是憑空出現於該地區的，目前仍無法找到任何自該事件前此藝術品存在之紀錄，調查其作者之嘗試（包括指紋追蹤等）皆全數導向基金會特工J██，在審訊下否認擁有創造異常藝術品之能力，且該供述已在觀察下證明屬實，無法確認此是否為項目異常性質的一部分。
@@ @@
**附錄：**
[[collapsible show=&#34;+ 實驗紀錄ZH-093-A &#34; hide=&#34;- 收合&#34;]]
__**實驗093_A — 202█/██/██**__
&gt; **實驗目的：** 確認SCP-ZH-093-1之知識量是否影響其在SCP-ZH-093效應下的作為。
&gt; @@ @@
&gt; **實驗過程：** D-75229和D-71034被指示直接觀看項目，研究員透過無法看見其正面的角度觀察結果，實驗房間內備有可製成爆裂物之原料。
&gt; @@ @@
&gt; **備註：**D-75229有多起縱火前科與嘗試製作土製炸彈之紀錄，D-71034則在此方面無相關紀錄。
&gt; @@ @@
&gt; **實驗結果：** 
&gt; D-75229如預期的用房間內的物品製造出可運作之炸彈，安保人員在其完成前將二者帶離房間外，且D-75228被觀察到指揮著D-71034以達成原本一人無法完成之動作(如快速搬運重物等)且未發現D-70134提出任何異議。
&gt; **備註：**將D級人員帶離時發現異常影響在離開至該項目約20公尺外後消退。
&gt; @@ @@
&gt; **結果分析：**
&gt; 實驗結果顯示那些會做炸彈的人會在資源允許的情況下弄一顆出來，而且那些不會做的人會照前者的命令幫忙，目的大概是一次造成最大的損害。
&gt; 更多實驗正在準備中。
&gt; [[&gt;]]
&gt; ——█博士 
&gt; [[/&gt;]]
[[/collapsible]]

此外，在該項目之背面發現了同樣以簽字筆書寫的一段文字，其內容如下：
[[collapsible show=&#34;+ 查看檔案 &#34; hide=&#34;- 收合&#34;]]
&gt; 獻給 視野被蒙蔽的各位：
&gt; @@ @@
&gt; 「藝術就是爆炸。」
&gt; @@ @@
&gt; 這句話在我們圈內多半只會引起一波訕笑，甚至有些人會為此大發雷霆，那種有如輕視藝術的膚淺言論，即使是開玩笑都令我們感到惱怒。
&gt; @@ @@
&gt; 但是，爆炸何嘗不能是藝術呢？
&gt; @@ @@
&gt; 苦苦追求藝術真正的含義，憤怒的否定彼此不認同的價值觀，並因此製造出偏激的創作、傷害無辜的人以傳達自己的論點，對我來說一點意義都沒有。對這整件事從它的起始點如核爆的連鎖反應一般釀成的一場戰爭，我只有一句話能說：「Now we’re all sons of bitches.」
&gt; @@ @@
&gt; 所以倘若這個世界真的變得只聽得見慘叫聲，我在此獻上我的第一個，也是最後一個會傷害人的創作，由我們最討厭的那句話而來，向所有其他在外作亂的，我曾經的兄弟姐妹們傳達我的想法：
&gt; 藝術可以是爆炸、畫作、雕塑、異常創作品，只要有人發現、欣賞並享受，我們的創作就會是藝術，藝術並沒有客觀的定義，更沒有所謂「唯一真正的藝術」存在。
&gt; @@ @@
&gt; 所以停下來吧，這整場連鬧劇都稱不上的災難，想想當初令我們第一次提起畫筆的動力和初衷。
&gt; @@ @@
&gt; 而如果到了這個份上還是決定要執著於這場無意義的「戰爭」的話，那麼......
&gt; @@ @@
&gt; @@ @@
&gt; We’re not cool yet.
&gt; [[&gt;]]
&gt; ——//創藝家 J.//
&gt; [[/&gt;]]
[[/collapsible]]
@@ @@
基金會研究員據該段文字推測不久後可能出現大量危害性異常藝術品出現，此期間需加強關注異常藝術家組織AWCY並對可能的威脅加強警戒。
