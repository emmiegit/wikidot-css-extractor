    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
作者为[[*user Joseba]]

图像来源：

**原出处：**[https://commons.wikimedia.org/wiki/File:Basajaun2.jpg]

[[include credit:end-standalone]]


[[include component:image-block name=http://scp-un.wdfiles.com/local--files/eu:scp-eu-001/imagen|caption=SCP-EU-001收容前。]]

**项目编号：**SCP-EU-001

**项目等级：**Safe

**特殊收容措施：**SCP-EU-001通常会在设施周围走动，边观察边指指点点，要求该设施必须由木头制成。

**描述：**项目为一人形实体，其体重超过其他任何人类。其头发遮蔽身上大部分衣物，使其看上去几乎赤身裸体。SCP-EU-001的神态几乎是半睡半醒的平静，其毫不犹豫地自愿为基金会工作，并说出这样的话：“我没有其他人。”
基金会意识到SCP-EU-001是一种安静且孤独的生物（其确认此次为其第一次友好接触）。

有时其会带来木材，监控显示其从未离开过设施，我们不知道其是从何处带来木头的。

**文件#001-记录1：**与SCP-EU-001的交流：

&gt; █████博士：您知道我们在哪吗？
&gt; 
&gt; SCP-EU-001：在洞穴里，简单明了。
&gt; 
&gt; █████博士：为什么在洞穴里？您知道楼房吗？
&gt; 
&gt; SCP-EU-001：知道啊，可楼房也是洞穴......你们住在洞穴里。
&gt; 
&gt; █████博士：为什么楼房也——
&gt; 
&gt; SCP-EU-001：抱歉问一下，你难道不是来了解我的吗？
&gt; 
&gt; █████博士：我确实在了解你啊。
&gt; 
&gt; SCP-EU-001：胡扯！
&gt; 
&gt; █████博士：*喘气* 下次再见......</textarea></pre>
