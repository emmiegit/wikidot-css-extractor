**Artigo:** SCP-069-PT -- Cobertor Kevlar
**Autor:** [[*user PikachuDLICIA]]
**Imagens:** [https://i2.lensdump.com/i/T4zzw0.jpeg MANTA, capturada por PikachuDLICIA.]

[[include component:image-block name=https://i2.lensdump.com/i/T4zzw0.jpeg|caption=SCP-069-PT]]

**Item nº:** SCP-069-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-069-PT deve ser mantido em armário de contenção padrão da Fundação. Somente funcionários de nível 2 ou superior estão autorizados a interagir ou experimentar com SCP-069-PT.

**Descrição:** SCP-069-PT é um cobertor feito de veludo azul da marca [REDIGIDO]. Mede 1m em comprimento, 2,5m em largura e aproximadamente 0,01m em espessura. Após inspeção, confirmou-se a composição não-anômala do objeto. 

SCP-069-PT expressa suas propriedades anômalas quando qualquer indivíduo se embrulha totalmente, ou parcialmente (com a cabeça de fora) em seu tecido. Após coberto, o sujeito é invadido por uma sensação de acolhimento e segurança. A partir desse momento, o cobertor adquire resistência anormal a qualquer dano direcionado a ele ou ao sujeito. Incluído mas não limitado a: Munições comuns, incendiárias, explosões e força cinética. Ver Relatório de Testes 069-PT/01 para mais detalhes.

Quando não vestido, SCP-069-PT age como um cobertor comum, e se sujeita a danos físicos. É de se notar que se alguma parte do indivíduo (desconsiderando a cabeça) ficar exposta ao ambiente externo, nenhuma propriedade anômala é exibida. Nestes casos, tanto o usuário quanto SCP-069-PT podem ser danificados.

Entretanto, SCP-069-PT pode ser restaurado se o mesmo material for costurado ao seu corpo original. Tentativas de expandir SCP-069-PT além de suas dimensões originais foram ineficazes, com as novas porções não assumindo seu efeito. Partes retiradas de SCP-069-PT perdem seu efeito anômalo no momento em que se separam do corpo original.

Contudo, após uso prolongado, o usuário será atingido com sonolência abrupta e logo perde consciência. Se o uso de SCP-069-PT continuar após esse ponto, um coma será induzido e, em casos extremos, morte cerebral. O tempo de uso seguro de SCP-069-PT parece variar entre sujeitos, flutuando entre 20 minutos a 8 horas. Parece se relacionar com a duração e qualidade do sono do indivíduo. As únicas cobaias aparentemente capazes de resistir ao efeito tranquilizante de SCP-069-PT são indivíduos menores de 12 anos de idade, que não parecem sofrer nenhum efeito adverso.

SCP-069-PT foi inicialmente descoberto em um pequeno assentamento na periferia do Distrito Federal em 12/10/20██, após denúncias de um morador local utilizando uma manta para assaltar lojas de conveniência. Autoridades locais foram incapazes de capturar o sujeito, e a Fundação foi informada sobre. Após enfrentar resistência, agentes da Fundação foram capazes de abater o indivíduo com um tiro certeiro na cabeça. Amnésticos foram administrados às testemunhas após o incidente.

**Relatório de Testes 069-PT/01**

**Teste 069-PT/01•01**
**Armamento:** Faca de Combate
**Cobaia:** D-6742
**Contexto:** Usuário se embrulha em SCP-069-PT até o pescoço.
**Resultado:** Após vários golpes desferidos, a lâmina é quebrada. Nenhum dano aparente é
notado ao usuário ou a SCP-069-PT.

**Teste 069-PT/01•02**
**Armamento:** Glock G19
**Cobaia:** D-6742
**Contexto:** Usuário se embrulha em SCP-069-PT até o pescoço.
**Resultado:** O pente inteiro é descarregado. Balas ricocheteiam e danificam partes da sala de
contenção. Nenhum dano aparente é notado ao usuário ou a SCP-069-PT.

**Teste 069-PT/01•03**
**Armamento:** Lança-chamas
**Cobaia:** D-6742
**Contexto:** Usuário se embrulha em SCP-069-PT completamente.
**Resultado:** 38 segundos de fogo contínuo. Nenhum dano aparente é notado ao usuário ou a SCP-069-PT.
**Notas:** A temperatura de SCP-069-PT não se elevou durante nenhuma parte do experimento, o que sugere que este também seja um isolante térmico.

**Teste 069-PT/01•04**
**Armamento:** Rifle de longo alcance
**Cobaia:** D-6742
**Contexto:** Experimento realizado em área aberta. Usuário se embrulha em SCP-069-PT
completamente. Disparo realizado na região do tórax.
**Resultado:** A bala atravessa por SCP-069-PT e atinge D-6742 a queima-roupa. Com o pulmão perfurado, a vítima morre após cerca de 6 minutos.
**Notas:** Investigação dos registros de vídeo confirmaram que uma pequena porção do pé de D-6742 estava de fora da manta.

**Teste 069-PT/01•05**
**Armamento:** Granada de Fragmentação
**Cobaia:** D-8763
**Contexto:** Experimento realizado em área aberta. Usuário se embrulha em SCP-069-PT
completamente. Granada arremessada a cerca de 3 metros do individuo.
**Resultado:** Após a explosão, fragmentos que atingiram SCP-069-PT são completamente
incapazes de danificá-lo. Nenhum dano aparente é notado ao usuário ou a SCP-069-PT.
**Notas:** É importante notar que o indivíduo não foi afetado pela força cinética da explosão,
sugerindo que SCP-069-PT é também capaz de absorver impactos.

**Teste 069-PT/01•06**
**Armamento:** Tesoura de Costura
**Cobaia:** D-8763
**Contexto:** D-8763 é instruído a cortar 0,5cm do canto inferior esquerdo de SCP-069-PT.
**Resultado:** A tesoura corta normalmente, o resultado é um tecido triangular de área aproximada de 1,7cm². SCP-069-PT continua a demonstrar seus efeitos anômalos.

A possibilidade do uso de SCP-069-PT como ferramenta de proteção pela Fundação está sendo estudada.
