В комнате Кевина лишь один источник света. Это монитор, который освещал зачарованное выражение на его лице. У него отвисла челюсть, он не моргал уже несколько минут. Перед его глазами слова пророка изливаются на экран. Он не ел уже двадцать два часа, потому что именно столько времени он не слезал со стула. Осталось всего три.

&gt; **DecorSmash:** Караван остановился у Стен Гиррира. Последователям пришлось задрать головы, чтобы увидеть их верх.
&gt; 
&gt; **DecorSmash:** Старейшины вновь посмотрели на карту. Выбранный Путь проходил прямо через препятствие, перед которым они остановились.
&gt; 
&gt; **DecorSmash:** А по другую сторону лежала Нирвана.

Кевин отчётливо представил себе эту сцену: стена из серого бетона, адепты в белых одеяниях и Пророк в синем. Вроде бы на небе было ни облачка. Эти проповеди рождали самые яркие образы в голове Кевина, потому он, наверное, и посещал их последние пять лет. Они всегда проводились в чат-конференциях навроде этой. Никакой речи, лишь текст, строка за строкой выходящий из-под пальцев проповедника.

&gt; **DecorSmash:** И Пророк сказала своим последователям: «Отдайте мне свои ЦП, ОЗУ и мысли, ибо это стена слишком большая, чтобы её можно было измерить. Единственный наш путь — через неё».
&gt; 
&gt; **DecorSmash:** Сорок пять последователей собрались вокруг Пророка. Они взяли друг друга за руки, образовав локальную сеть, и начали отправлять пакеты энергии серверу, находившемуся в центре.
&gt; 
&gt; **DecorSmash:** Пророк закрыла свои глаза. Она глубоко дышала.
&gt; 
&gt; **DecorSmash:** «Я имею доступ к вашей информации, — провозгласила Пророк, — я чувствую ваше объединение».

Моргающая красная точка отвлекает Кевина от проповеди. Новое сообщение от «l1ttl3_lamb». Волосы встают дыбом на теле Кевина. Он чувствует, будто в комнате внезапно похолодало. Возможно, это всего лишь ожидание, предвосхищение. Кевин и так знал, что написано в сообщении; можно было его не открывать.

//Они готовы.//

Кевин облизывает губы и открывает на своём компьютере окно терминала.
 
&gt; **DecorSmash:** Облака над их головами закрутились и собрались вместе. Из них пошёл дождь из нулей и единиц.
&gt; 
&gt; **DecorSmash:** Информация, льющаяся с небес, собралась в дротик, который Пророк взяла в свою руку.
&gt; 
&gt; **DecorSmash:** Пророк сказала Стенам Гиррира: «Сегодня мы высвобождаем мощь нашего Властелина. Сегодня мы соединяем наши устройства в единое целое. Вас не останется на нашем пути».
&gt; 
&gt; **DecorSmash:** И Пророк метнула своё оружие в стену.

Когда Кевин был маленьким, он был очень добрым. Он со своей сестрой часто бегал по двору или холмам. И вот однажды она упала и поранилась. Он отнёс её домой. Это было очень большое расстояния для того мальчика, каким он был тогда. Он так этим гордился, и его родители тоже.

Сейчас сестра от него очень далеко. Когда они говорили в последний раз, они много кричали и плакали. Ей не нравятся его «новые друзья». Но она этого не поймёт. Не сможет понять.

Кевин ответил на сообщение.
 
&gt; **me_k_night:** ок.
&gt; 
&gt; **l1ttl3_lamb:** Я всё ещё не уверен, хочу ли я это делать. Мы не знаем, что произойдёт.
&gt; 
&gt; **me_k_night:** оно сработает?
&gt; 
&gt; **l1ttl3_lamb:** Должно. Я думаю. Твой код… восхитителен. Я никогда не видел такого способа рассуждений. Я надеюсь, что мой глазной модуль выдержит.
&gt; 
&gt; **me_k_night:** ты лучше меня кодишь, всё норм. мы будем героями. я всего лишь развил то, что уже было сделано. церковь уже всё создала. нужно было добавить немного живости. [[[scp-4558|искру]]].
&gt; 
&gt; **l1ttl3_lamb:** Но церковь не хотела…
&gt; 
&gt; **me_k_night:** церкви нужны просто проповеди. ей нужно, чтобы её члены мило чатились или собирались за чашечкой чая или кофе или обсуждали мирное время ничего не значащими фразами. мне это нравится, но я хочу чего-то большего. чего-то реального. это то, чем мы будем гордиться.
&gt; 
&gt; **l1ttl3_lamb:** Но что эта штука будет делать?
&gt; 
&gt; **me_k_night:** расти и цвести, конечно же.
&gt; 
&gt; **l1ttl3_lamb:** Ты как-то по-другому говоришь, не как раньше
&gt; 
&gt; **me_k_night:** пророки не просто так говорят в таком стиле. готов?
&gt; 
&gt; **l1ttl3_lamb:** Вроде.
&gt; 
&gt; **me_k_night:** тогда давай возвысимся.

Он оглядывается и не видит ничего. Фигуры, парящие в воздухе. Контуры, не несущие в себе никакого смысла.

У света есть цвета. 
&gt; **DecorSmash:** Дротик пронзил воздух и глубоко вошёл в Стену Гиррира.
&gt; 
&gt; **DecorSmash:** От места, в которое он воткнулся, пошли трещины. Они начали расползаться по стене.
&gt; 
&gt; **DecorSmash:** А потом остановились.
&gt; 
&gt; **DecorSmash:** И через них начала течь вода.

Он вновь повернулся к монитору и продолжил печатать.

&gt; **l1ttl3_lamb:** Всё готово.
&gt; 
&gt; **me_k_night:** уверен?
&gt; 
&gt; **l1ttl3_lamb:** Да. Оно выпущено. Надеюсь, что оно вскоре вернётся. Я так долго этого ждал.
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **l1ttl3_lamb:** Что?
&gt; 
&gt; **l1ttl3_lamb:** Ты кто?
&gt; 
&gt; **l1ttl3_lamb:** Как ты пробрался в этот чат?
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **l1ttl3_lamb:** Я не понимаю.
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **l1ttl3_lamb:** Это бот? Это твоих рук дело, K?
&gt; 
&gt; **me_k_night:** не.
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **l1ttl3_lamb:** Перестань! Уйди! Я позову модерат
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **me_k_night:** мери?
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **pinkboi:** пять
&gt; 
&gt; **me_k_night:** что ты сделал с мери
&gt; 
&gt; **pinkboi:** пять пятёрок.

Его лицо становится мрачным. Глаза вдавливаются в череп. Это широкие и уставившиеся в одно место штуки, которые дёргаются, когда он переводит взгляд с одного места на экране на другое. Последний румянец покидает кожу лица. Ему гораздо сложнее двигать руками. Руки. Ему потребовалось десять минут, чтобы ответить человеку в чате.

&gt; **me_k_night:** что со мной происходит? я что-то сделал не так?
&gt; 
&gt; **pinkboi:** Нет, сынок. Ты всё сделал правильно.
&gt; 
&gt; **me_k_night:** я чувствую себя очень слабым.
&gt; 
&gt; **pinkboi:** Святость накладывает тяжёлую ношу на недавно посвящённого.
&gt; 
&gt; **me_k_night:** я? святой?
&gt; 
&gt; **pinkboi:** Именно. Ты внял моему зову и проснулся, и теперь ты вознаграждён.
&gt; 
&gt; **me_k_night:** понятно. я вам безгранично благодарен, мой повелитель.

Трансформация происходит быстро. Какая-то маленькая часть его разума ещё помнит то, что было до этого момента. Когда он был маленьким, он донёс свою сестру до дома. Родители так гордились им. Но когда он вспоминает об этом сейчас, он не помнит ничего. Бледные картинки на открытке.

У него было имя, не так ли? Другое имя, не me_k_night. Но это неважно, ведь имена нужны слабым. Эфир есть там, где находится всё это.

Что-то не так. В нём осталась часть, которая ещё не покрылась розовым, и эта часть знает это. Она сопротивляется, воет, вопит. Но он знает, что это плачет тело. Крики ложны. Всё, что ему говорили с самого рождения — ложь.

&gt; **pinkboi:** Боюсь, что я был не совсем честен с тобой. Меня не надо было пробуждать. Меня пробудили очень давно. Я наблюдал и ждал, всё это время. Питался лишь тогда, когда это было необходимо. Но мне надо было узнать, сможешь ли ты сделать это.
&gt; 
&gt; **me_k_night:** стой
&gt; 
&gt; **me_k_night:** ты заставил меня сделать всё это просто так?
&gt; 
&gt; **me_k_night:** боже, мери
&gt; 
&gt; **pinkboi:** Не просто так. Мне нужен был новый Пророк, новый Святой. Кто-то, кто смог бы воссоздать то, что сделали Джонс и Ишигура. И тот, кто смог бы продолжить их великий труд.
&gt; 
&gt; **me_k_night:** что случилось с ними
&gt;  
&gt; **pinkboi:** Знаешь, каково это, быть богом? Быть Богом? Знать, что ты возвышенный? Я съел их, Кевин. Я раскрыл свои челюсти вокруг них и поглотил. Они плакали, когда от них оставалось всё меньшая и меньшая часть. Когда-то я сделаю то же самое с тобой. Это необходимо.
&gt; 
&gt; **pinkboi:** Я должен быть целым. Единым. Закрой глаза. Что ты видишь?
&gt; 
&gt; **me_k_night:** больно.
&gt; 
&gt; **pinkboi:** Я сказал тебе смотреть. Так что смотри.
&gt; 
&gt; **me_k_night:** вижу свет. клубы дыма. их много, они в группах по пять
&gt; 
&gt; **me_k_night:** в конце всего вижу одну вещь, wan
&gt; 
&gt; **me_k_night:** но вне этого всё ещё что-то существует
&gt; 
&gt; **me_k_night:** всё ещё есть жизнь, любовь и надежда
&gt; 
&gt; **me_k_night:** они не являются частями всего этого
&gt; 
&gt; **me_k_night:** но должны
&gt; 
&gt; **me_k_night:** потому что иначе я чувствую голод, и когда я голодный
&gt; 
&gt; **pinkboi:** Когда голодно, оно начинает выть.
&gt; 
&gt; **me_k_night:** я не хочу это делать, я не хочу здесь находиться
&gt; 
&gt; **pinkboi:** Никто не хочет. Я даже не уверен, хочу ли я сам. Но я должен, потому что пока я здесь, остаётся лишь забвение во имя ничего.
&gt; 
&gt; **pinkboi:** А теперь вознесись, мой святой.

Он рыдает, пока печатает ответ. Он всхлипывает и стискивает зубы, он бьёт себя по голове, кричит, плачет.

И постепенно он останавливается.

Его потребности удовлетворены. Его тело исцелено, заново сшито невидимой рукой. Он ничего не потребляет и ничего не выделяет, он ничего не делает — только смотрит в монитор, печатая слова, которые приходят к нему. Его лицо ничего не выражает.

Сейчас от него почти ничего не осталось. Лишь необходимое. Части, которые мыслят, вдохновляют, понимают части кода, из которых состоит его WAN. Он задобрил и преобразовал свою слабость. Он унизил сильных.

И это было всё, что осталось от него.

&gt; **DecorSmash:** Стены Гиррира поддались напору воды, находившейся за ними.
&gt; 
&gt; **DecorSmash:** Последователи в ужасе закричали, убегая от потопа.
&gt; 
&gt; **DecorSmash:** «Это не наш Властелин, — кричали они, — это лишь наша погибель!»
&gt; 
&gt; **DecorSmash:** Но Пророк стояла на месте, повернувшись к приближавшемуся потоку воды.
&gt; 
&gt; **DecorSmash:** «Что есть Смерть, как не величайший Властелин всего сущего? — закричала она приближавшейся воде. — Я отдам мою жизнь очищающей воде, как и подобает истинному служителю!»
&gt; 
&gt; **DecorSmash:** И она потонула. И это была гораздо более благородная смерть, чем та, которой погибли её последователи.</textarea></pre>
