**Объект №:** SCP-1348-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** На данный момент Отдел по недоразумениям собственными силами оспаривает решения, принятые сущностями SCP-1348. В первую очередь оспариваться должны стратегически важные для Фонда объекты, которые невозможно использовать из-за влияния SCP-1348.

Для поддержания режима секретности все поражённые SCP-1348 объекты изолируются в ближайших от места обнаружения Зонах содержания. Если переместить объект невозможно, визуальный контакт с ним гражданских следует ограничить любыми доступными средствами.

**Описание:** SCP-1348 это аномальные нематериальные сущности из неизвестной параллельной вселенной. По всей видимости, в мире SCP-1348 существует закон, который призван защищать авторские права на любые объекты из мира SCP-1348. С точки зрения сущностей, этот закон распространяется на все соседние миры.

Во всех случаях SCP-1348 появляются рядом с человеком, которого они считают владельцем &#34;скопированного&#34; предмета. Субъекты требуют оставить их наедине с &#34;владельцем&#34; и вести запись разговора через любую доступную аппаратуру. В связи с тем, что сущности доступны только восприятию разумными существами, последнее требование обычно опускается, т. к. для ведения записи потребуется продвинутый искусственный интеллект. Если первое условие выполнено, субъекты обвиняют &#34;владельца&#34; в нарушении авторского права их мира и дают право оспорить своё обвинение.

Если объект сочтут вторичным по отношению к их реальности, он теряет свои свойства. Становится невозможно определить точный размер, форму, вкус, цвет, запах и другие признаки объекта. Из-за этого предмет становится непригодным к использованию.

Чаще всего оспорить решение либо не удаётся, либо сущности SCP-1348 требуют указать на объекте собственный знак авторского права. Если по каким-то причинам провести слушание невозможно, SCP-1348 откладывают своё решение и возвращаются в течении следующего месяца.

Во всех известных на данный момент случаях SCP-1348 затрагивал только организации, ведущие активное сотрудничество с альтернативными вселенными.

**Обнаружение:** Объект был впервые обнаружен во время обмена между Фондом нашего мира и мира ██-█. [УДАЛЕНО] от нашего мира взамен на регулярную поставку расходников мира ██-█. Две сущности SCP-1348 появились между сотрудниками организаций во время обсуждения условий и заявили, что передаваемое сотрудниками нашей реальности [УДАЛЕНО] является копией технологии из их реальности. После недолгого спора и выяснения обстоятельств сущности заключили, что &#34;сотрудники находятся в неадекватном состоянии и дело следует отложить&#34; (цитата не точная). Сделку провести не удалось, так как сотрудники обеих вселенных не могли понять, как использовать ручку. Было проведено &#34;повторное слушание&#34;, в ходе которого [УДАЛЕНО] было признано &#34;плагиатом&#34; и подверглось ранее описанному эффекту.

Чуть позже представители другой реальности предприняли попытку провести такую же сделку с ██-█. ██-█ отказались и позже высказали подозрение насчёт их связи с SCP-1348, указав на то, что представители отказались предоставить идентификационный номер своей вселенной. После этого SCP-1348 начал свою активность в мире ██-█ и чуть позже в нашем мире, что дало повод присвоить явлению номер и начать расследование.

**Приложение:**

[[collapsible show=&#34;Требуется уровень допуска не ниже 5&#34; hide=&#34;Доступ разрешён&#34;]]

&gt; **Зона 01. Кабинет для совещаний совета О5. 01.07.2030**
&gt; 
&gt; **Записывающая аппаратура: █████████. Запись сущностей произведена с помощью бота [[[aiad-homescreen|Alexandra.aic]]].**
&gt; 
&gt; **Начало протокола:**
&gt; 
&gt; //О5-1 сидит за столом для совещаний. Напротив него три сущности. Одна идентична О5-1, две другие сущности - SCP-1348. Внешность не опознана.//
&gt; 
&gt; //О5-1:// Мы, вроде, уже всё уладили, какие могут быть ещё проблемы?
&gt; 
&gt; //Сущность-1:// Проявите уважение к представителям межвселенского правопорядка.
&gt; 
&gt; //О5-1:// Что... Ладно, я слушаю.
&gt; 
&gt; //Сущность-2:// Спасибо. Эм... //Сущность-2 перебирает большую стопку бумаг//. Итак. Наднациональный Фонд SCP и всё человечество обвиняются в незаконном использовании интеллектуальной собственности &#34;концепция содержания в широком смысле этого понятия, торговая марка&#34;, принадлежащей вселенной, которую вы называете SCP-1348. Таким образом, &#34;концепция содержания в широком смысле этого понятия, торговая марка&#34; подлежит стиранию основных функций
&gt; 
&gt; //О5-1 молчит несколько секунд прежде, чем сказать:// Что, простите?
&gt; 
&gt; //Сущность-2:// Могу повторить: наднациональный Фонд SCP и всё человечество обвиняются...
&gt; 
&gt; //О5-1:// Нет, нет. Только момент про концепцию в широком...
&gt; 
&gt; //Сущность-1:// &#34;Концепция содержания в широком смысле этого понятия, торговая марка&#34;. Особые условия содержания, если хотите.
&gt; 
&gt; //О5-1:// А если мы проиграем это дело?
&gt; 
&gt; //Сущность-1:// Человечество обязуется прекратить любые протоколы содержания, включая тюремные сроки, содержание недееспособных людей в любом виде, содержание аномалий и тэ точка дэ. Волевое сопротивление бесполезно.
&gt; 
&gt; //О5-1:// Вы не можете так поступить. На кону жизни миллиардов людей!
&gt; 
&gt; //Сущность-2:// Как же мы могли забыть. Параграф 22: &#34;Вы не можете так поступить. На кону жизни миллиардов людей!&#34;
&gt; 
&gt; //Все сущности смеются.//
&gt; 
&gt; //О5-1 нажимает на кнопку телефона, расположенного рядом с ним:// Отсек 13, комната 134, ячейка 567. Доставить к комнате для совещаний. //О5-1 принимает прежнее положение.// Как видите, я тоже много чего наизусть помню. А теперь позвольте задать вам один вопрос: вы верите...
&gt; 
&gt; //Сущность-1:// Мистер О5-1, зачем вы это делаете? Всё, что вы можете сказать, уже было сказано. Сказано кем-то из нас. На вашей версии Земли не проскочило ни одной собственной мысли. Фундаментальные законы вашего мира - всё украли у нас. Мы ваш проклятый мир ещё пожалели.
&gt; 
&gt; //О5-1:// И всё же. Вы никогда не задумывались о вещах куда старше и вашей, и нашей реальности? Чем-то, существовавшем ещё на уровне концепций.
&gt; 
&gt; //В комнату переговоров входит О5-13 с большим металлическим ящиком на тележке. Она вместе с О5-1 ставит ящик на стол. О5-13 уходит со словами:// Надеюсь это было в первый и последний раз! //Затем выходит.//
&gt; 
&gt; //О5-1 открывает ящик, из него выходит холодный пар. Внутри ящика - кусок плоти неопознанного существа с большим следом от чего-то, напоминающего цепь.//
&gt; 
&gt; //О5-1:// Этот артефакт мы нашли в одной из общин [[[sarkicism-hub|культа плоти]]]. Вероятно, они посчитали это одним из кусков некого своего божества или святого. Но, по нашим данным, этому куску мяса не меньше лет, чем самой вселенной. А судя по следам заживления этого следа - и того больше. Если не вдаваться в детали, то нам известно, что это существо действительно было подобием божества. В том плане, что оно олицетворяло собой некоторые концепции, которые легли в основу нашей мультивселенной. А следы говорят о том, что это существо в какой-то момент получило наказание от других богов в форме заключения. Особые условия содержания, если хотите.
&gt; 
&gt; //Сущность-1:// Вау. Ну и бред.
&gt; 
&gt; //Двойник О5-1, очень неуверенным тоном:// В-вообще-то это все правда. У-у нас тоже есть нечто п-подобное. Правда оно имеет немного иную форму и след, но в остальном всё так, как сказал господин О5-1.
&gt; 
&gt; //Все сущности молчат некоторое время.//
&gt; 
&gt; //Сущность-2:// Что же это выходит. Всё уже придумано до нас?
&gt; 
&gt; //О5-1:// Да нет же! Просто есть вещи, которые находятся чуть-чуть выше понятий &#34;кто раньше придумал&#34; или, тем более, &#34;кто раньше сказал &lt;&lt;моё!&gt;&gt;&#34;. Базовые вещи, понимаете?
&gt; 
&gt; //Сущность-1:// Нам понадобится ещё лет 6-7, чтобы пересмотреть это дело.
&gt; 
&gt; //Все сущности исчезают.//
&gt; 
&gt; //Alexandra.aic, через интерком:// Можно небольшой вопрос перед удалением памяти: а как вы поняли, что на них это сработает?
&gt; 
&gt; //О5-1:// Честно говоря, я даже когда увидел своего побледневшего двойника, сначала думал, что он просто мне подражает.
&gt; 
&gt; **Конец протокола**
[[/collapsible]]</textarea></pre>
