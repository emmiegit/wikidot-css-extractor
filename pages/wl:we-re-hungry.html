    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include theme:dustjacket-sigma]]

[[div]]
Мы голодны. Интересно, когда нас накормят. Мы…
[[/div]]

[[div]]
Шнур. Этот шнур. Тот, который означает что нас выпустят, всех и сразу. О, хорошо, они обвивают его вокруг шеи тела. Это хорошо, это хорошо. Многим из нас это нравится. Почти всем нам это нравится. Страху не нравится и чувству постоянного жилья тоже. Но свободе это нравится и телу это нравится! А они сильнейшие, поэтому мы слушаем их. Наружу! Наружу! Мы идём наружу!
[[/div]]

[[div]]
Телу действительно это нравится. Я это чувствую. Ему нравится разминать ноги и скакать вокруг. Весело бегать кругами.
[[/div]]

…

[[div]]
Мы это чувствуем. Провидение кричит. Оно маленькое и жалкое, но оно кричит так громко. Мы хотели бы чтобы оно прекратило. Оно так громко кричит. Оно огорчает тело, и свобода кричит ему в ответ. Оно всегда делает это. Многие из нас ненавидят его. О, хорошо. Момент заставляет его заткнуться. Мы терпеть не можем провидение.
[[/div]]

[[div]]
Мы снова внутри. Интересно, что произошло. Память? Ты знаешь? Нет. Память тоже маленькая. Как провидение. Бесполезная. Но мы не испытываем ненависти к памяти, потому что она не кричит.
[[/div]]

[[div]]
Пища. Мы любим пищу. Тело особенно любит пищу, и мы хотим сделать тело счастливым.
[[/div]]

…

[[div]]
Голодно. Нас не накормили. Я чувствую, как аромат движется вперёд. Выглядываю. Мы голодны.
[[/div]]

[[div]]
Так голодны.
[[/div]]

[[div]]
Почему нас не накормили?
[[/div]]

[[div]]
Аромат. Аромат теперь кричит. Мы уважаем аромат, поэтому слушаем. Он что-то знает. Что-то плохое. Плохой запах. Похож… Похож на…
[[/div]]

Оно яркое. Глаза видят яркое… больно. Телу больно. А аромат всё ещё кричит. Память знает, что это. 
– Пепел, – она кричит. – Пепел и огонь и ожог и боль и пусть это прекратиться и хватит хватит.
…

[[div]]
Боль ушла. Что происходит? Провидение здесь. Оно знает, что это. Оно видело это. Видело, что…
[[/div]]

…

[[div]]
Тело исчезло. Мы
[[/div]]</textarea></pre>
