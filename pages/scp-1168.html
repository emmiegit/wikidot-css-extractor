    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1168 - A Highly Immature and Completely Unofficial Parody
**Auteur :** [[user DolphinSlugchugger]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 22 janvier 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-1168

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1168 est conservé dans une unité de confinement hermétiquement scellée du Secteur-19. Le personnel assigné au Secteur-19 ne doit pas correspondre au Profil Alpha-1168 (voir **[#A1 Addendum 1]**)// ou au Profil Bêta-1168 //(voir **[#A2 Addendum 2]**)//.

**Description :** SCP-1168 est une sculpture en cuivre similaire à l’œuvre //Statue de Thésée// de Georgios Fytalis, avec les différences suivantes :

* La datation indique qu&#39;il a été créé au moins ██ ans après la véritable sculpture. 

* Dans la main gauche de la sculpture se trouvent 30 pièces en argent datant d&#39;approximativement 30 de notre ère, frappées du design des jetons de jeu Chuck-E-Cheese de 1977. 

* Inscrite sur la face extérieure du bouclier de Thésée se trouve la phrase //Ἀπόδοτε οὖν τὰ Καίσαρος Καίσαρι//.[[footnote]]Traduction française : &#34;Rendre à César ce qui est à César&#34;.[[/footnote]]

* Inscrite sur la face intérieure du bouclier de Thésée se trouve la phrase //SIC DOMITO SAEVVM PROSTRAVIT CORPORE THESEVS// de Catulle 64.[[footnote]]Traduction française (Maurice Rat, 1931) : &#34;ainsi Thésée dompta et terrassa le monstre cruel qui frappe en vain les vents impalpables de ses cornes&#34;.[[/footnote]] L&#39;inscription semble avoir été gravée après l&#39;acquisition de l&#39;objet ; la manière dont celle-ci a eu lieu est inconnue.

SCP-1168 ne présente aucune propriété anormale lorsqu&#39;il est inactif. L&#39;objet s&#39;active lorsque 170 mètres de fil ou davantage sont placés dans la main droite de la sculpture. SCP-1168 ferme alors sa main sur le fil, celui-ci est annihilé par des moyens anormaux, et l&#39;objet entre dans un état &#34;d&#39;attente&#34;. 

[[include component:image-block name=Statue_of_Theseus,_Syntagma_Square._Athens._Greece.jpg|caption=SCP-1168 dans son état inactif, avant son confinement.|width=350px]]

Lorsque SCP-1168 est dans son état &#34;d&#39;attente&#34;, il semble inactif jusqu&#39;à ce qu&#39;un sujet humain correspondant aux Profils Alpha-1168 ou Bêta-1168 entre dans le rayon d&#39;effet de SCP-1168[[footnote]] Le rayon de cette zone est égal à la longueur du fil ayant servi à activer SCP-1168.[[/footnote]]

Lorsqu&#39;un sujet humain correspondant au Profil Alpha-1168 entre dans la zone d&#39;effet de SCP-1168, celui-ci desserre la main droite et bouge son bras droit pour pointer son majeur en direction du sujet pendant au moins 5 secondes[[footnote]]La durée est égale à la longueur du fil en mètres, divisée par 34.[[/footnote]], avant de revenir à son état &#34;d&#39;attente&#34;. Le sujet est alors désigné SCP-1168-1.

Lorsqu&#39;un sujet humain correspondant au Profil Bêta-1168 entre dans la zone d&#39;effet de SCP-1168, celui-ci bouge son bras gauche pour pointer deux doigts dans la direction du sujet pendant au moins 10 secondes[[footnote]]La durée est égale à la longueur du fil en mètres, divisée par 17.[[/footnote]], avant de revenir à son état inactif. Le sujet est alors désigné SCP-1168-2. 

Lorsque SCP-1168-1 et SCP-1168-2 existent simultanément, SCP-1168 se désactive, et SCP-1168-1 obtient instantanément un bâton en bois et se retrouve encastré dans un bloc de glace de 3 x 3 x 3 mètres. SCP-1168-2 recherche les instances de SCP-1168-1[[footnote]] SCP-1168-2 n&#39;a pas conscience de cela et ne possède aucune connaissance sur SCP-1168-1 autre que celles dont il disposait avant la désignation.[[/footnote]] et initie avec lui des interactions ritualisées //(voir **[#A3 Addendum 3]**)//. Après leur complétion, SCP-1168-2 perd sa désignation.

La glace entourant SCP-1168-1 est imperméable à toute interférence et fond à une vitesse de 176 mL par jour. Une fois que SCP-1168-1 est libéré de la glace, le sujet perd sa désignation.

[[# A1]]**Addendum 1 :** [[collapsible show=&#34;+ Document I1168-01 : Profil Alpha-1168&#34; hide=&#34;- Document I1168-01 : Profil Alpha-1168&#34;]]

Les sujets correspondant au Profil Alpha-1168 ont dans leur casier judiciaire une infraction appartenant à une liste d&#39;infractions sexuelles //(voir le document Alpha-1168 pour une liste des infractions connues pour remplir ce critère)//.

[[/collapsible]]

[[# A2]]**Addendum 2 :** [[collapsible show=&#34;+ Document I1168-02 : Profil Bêta-1168&#34; hide=&#34;-  Document I1168-02 : Profil Bêta-1168&#34;]]

Les sujets correspondant au Profil Bêta-1168 sont des hommes caucasiens blonds âgés d&#39;entre 15 et 18 ans. Tous les sujets sont au lycée, en classe de première. 

[[/collapsible]]

[[# A3]]**Addendum 3 :** [[collapsible show=&#34;+ Document I1168-03 : Rapport sur les interactions entre SCP-1168-1 et SCP-1168-2&#34; hide=&#34;- Document I1168-03 : Rapport sur les interactions entre SCP-1168-1 et SCP-1168-2&#34;]]

&gt; **Avant-propos :** Les interactions semblent similaires à celles d&#39;une scène de la vidéo &#34;[https://www.youtube.com/watch?v=EsUsURAj0y0&amp;t=75 The Misadventures of Skooks - Part 3/6]&#34; de l&#39;utilisateur Youtube Orpheusftw. SCP-1168-2 fait face au flanc gauche de SCP-1168-1.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **SCP-1168-2 :** Bon sang, je suis content qu&#39;il soit gelé à l&#39;intérieur et qu&#39;on [sic] soit dehors, et qu-
&gt; 
&gt; SCP-1168-1 matérialise un chapeau marron sur sa tête et un badge doré en forme d&#39;étoile à six branches sur sa poitrine.
&gt;   
&gt; **SCP-1168-2 :** -il soit le shérif et-
&gt;  
&gt; Une fine couche de gel se développe sur la peau de SCP-1168-2.
&gt; 
&gt; **SCP-1168-2 :** -qu&#39;on [sic] soit gelé dehors et-
&gt; 
&gt; SCP-1168-2 se téléporte dans le bloc de glace de SCP-1168-1. Cela n&#39;empêche pas SCP-1168-2 de parler, le son de ses paroles provenant de sa position au début de l&#39;interaction.
&gt;   
&gt; **SCP-1168-2 :** -qu&#39;on [sic] soit à l&#39;intérieur et JE VIENS JUSTE de me rappeler-
&gt; 
&gt; SCP-1168-2 se téléporte à sa position initiale.
&gt; 
&gt; **SCP-1168-2 :** -qu&#39;on [sic] est dehors. Mais ce que je veux savoir, c&#39;est où est le délinquant sexuel ?
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

[[/collapsible]]

**Addendum 4 :** [[collapsible show=&#34;+ Document I1168-09 : Interrogatoire post-récupération n° 6&#34; hide=&#34;- Document I1168-09 : Interrogatoire post-récupération n° 6&#34;]]

&gt; **Interrogé :** [[[the-assassination-of-beleaguered-normalcy-by-the-coward-game|Jude Kriyot.]]] Homme. 23 ans.
&gt; 
&gt; **Interrogateur :** Agent O. ███████
&gt; 
&gt; **Avant-propos :** Le ██/██/20██, SCP-1168 était exposé au public dans le parc Syntagma à Athènes, en Grèce. La date de remplacement de la statue originale par SCP-1168 est inconnue. Selon les témoignages, le sujet interrogé s&#39;est approché de SCP-1168, après quoi l&#39;objet est entré dans son état actif et a sélectionné SCP-1168-1 et SCP-1168-2 parmi les individus à proximité. Le sujet de l&#39;interrogatoire a été placé en détention par la police de █████████ avec onze autres témoins.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 03:50** ██**/**██**/20**██**&gt;**
&gt; 
&gt; **Agent O.** ███████ **:** Je vais juste vous poser quelques questions.
&gt; 
&gt; **Jude Kriyot :** Okay.
&gt; 
&gt; **Agent** ███████ **:** Votre nom est Jude Kriyot ? 
&gt; 
&gt; **Kriyot :** Ouais.
&gt; 
&gt; **Agent** ███████ **:** Vous étudiez à [CENSURÉ] ?
&gt; 
&gt; **Kriyot :** Plus maintenant. Je fais plus grand-chose en ce moment.
&gt; 
&gt; **Agent** ███████ **:** Pourquoi avez-vous fait quelque chose à la statue ?
&gt; 
&gt; **Kriyot :** La statue ? Je pensais que tout ça concernait le mec gel-
&gt; 
&gt; **Agent** ███████ **:** Répondez à la question, M. Kriyot.
&gt; 
&gt;  **Kriyot :** Désolé. Euh, j&#39;ai reçu une lettre d&#39;un ancien professeur. Il avait... des trucs. Vous voyez. Il m&#39;a dit de le faire ou sinon, euh, les trucs seraient. Vous voyez. Les trucs seraient diffusés. On a échangé quelques lettres, je lui ai demandé comment il savait, il a esquivé la question en disant qu&#39;il avait des amis dans ce domaine.
&gt; 
&gt; **Agent** ███████ **:** Vous avez encore ces lettres ?
&gt; 
&gt; **Kriyot :** Je n&#39;en ai plus que quelques-unes. Je me suis dit que j&#39;allais... les brûler. Après un moment. Mais je peux les récupérer si-
&gt; 
&gt; **Agent** ███████ **:** Ce ne sera pas nécessaire, merci.
&gt; 
&gt; Une perquisition de la maison de M. Kriyot après l&#39;interrogatoire a découvert des lettres confirmant la correspondance avec ce professeur. Des cendres furent trouvées dans la poubelle.
&gt; 
&gt; **Agent** ███████ **:** Vous pouvez me décrire cette homme ?
&gt; 
&gt;  **Kriyot :** Okay. Un vieil homme blanc, probablement, euh... septuagénaire ? Cheveux gris, assez longs. Généralement en queue-de-cheval.
&gt; 
&gt; La description et les lettres correspondent à la [[[the-critic|PdI-████]]], ancien professeur à [CENSURÉ].
&gt; 
&gt; **Agent** ███████ **:** Vous savez pourquoi il voulait que vous placiez le fil sur la statue ?
&gt; 
&gt;  **Kriyot :** Eh bien il me connaissait, et il savait qu&#39;il me tenait par les couilles.
&gt; 
&gt; **Agent** ███████ **:** Laissez-moi reformuler. Savez-vous pourquoi il voulait que du fil soit placé sur la statue ?
&gt; 
&gt; **Kriyot :** Ouais. Il a mentionné le fait que c&#39;était une métaphore, un truc du genre. Il adorait la branlette intell- erm, désolé, les happenings pompeux.
&gt; 
&gt; **Agent** ███████ **:** Je vous en prie. Pouvez-vous m&#39;expliquer ce que vous voulez dire par &#34;appel&#34; ?
&gt; 
&gt; **Kriyot :** Eh bien vous savez, Thésée a tué [[[scp-1800|le Minotaure]]]. Ce type est vieux. Il m&#39;a dit que sa santé n&#39;était pas excellente, il s&#39;est dit que cela rendrait les anciens dieux heureux ou quelque chose dans le genre. Il, euh, il savait que ma santé aussi n&#39;était pas terrible, il m&#39;a dit que cela aurait le même effet pour moi.
&gt; 
&gt; **Agent** ███████ **:** Vous attendiez-vous à ce que la statue se meuve ?
&gt; 
&gt; **Kriyot :** Quoi ?
&gt; 
&gt; **Agent** ███████ **:** Vous pensiez que la statue allait bouger ?
&gt; 
&gt; **Kriyot :** Oh.
&gt; 
&gt; **Agent** ███████ **:** Nous avons des témoins affirmant que la statue a pointé M. █████ et M. ███████.
&gt; 
&gt; L&#39;interrogé reste silencieux pendant une minute.
&gt; 
&gt; **Agent** ███████ **:** Vous allez bien, M. Kriyot ?
&gt; 
&gt; **Kriyot :** Non. Je ne vais pas bien.
&gt; 
&gt; **Agent** ███████ **:** Vous voulez faire une pause ?
&gt; 
&gt; **Kriyot :** [Pause] Non. Je peux continuer.
&gt; 
&gt; **Agent** ███████ **:** Pourquoi ce silence ?
&gt; 
&gt; **Kriyot :** Je suis désolé. Ça-Ça m&#39;a rappelé quelque chose.
&gt; 
&gt; **Agent** ███████ **:** Quelque chose ?
&gt; 
&gt; **Kriyot :** Je. Ouais. Je, euh. Écoutez. J&#39;ai brûlé les lettres pour une raison. [Pause] Le professeur avait un groupe artistique à l&#39;université. Il m&#39;a demandé de venir une fois. 
&gt; 
&gt; **Agent** ███████ **:** Un groupe artistique ?
&gt; 
&gt; **Kriyot :** Ouais. Quand je suis arrivé, euh. C&#39;était un entrepôt, je suppose. Une galerie privée. Il y avait une... [[[SCP-1800|une statue, une sculpture, peu importe, une connerie à la Dalí. Elle bougeait quand on mettait une pièce à l&#39;intérieur.]]] Et... elle était là. Là parce que j&#39;étais là, parce que je lui avais dit... Parce que je lui avais dit que ce serait cool.
&gt; 
&gt; L&#39;interrogé reste silencieux pendant une minute.
&gt; 
&gt; **Kriyot :** Je suis désolé. Je. Je suis désolé. Je voulais pas, je... Je savais... elle... Je... Je, je voulais pas. Je... la connaissais, et elle me faisait confiance. Et j&#39;étais, j&#39;étais jeune, et j&#39;étais bête, tellement bête, et on ne m&#39;avait pas dit ce qu&#39;il allait se passer jusqu&#39;à ce que je le vois et j&#39;aurais dû savoir bordel, et elle est plus là, elle est plus là, elle est PLUS LÀ À CAUSE DE MOI. Parce que je n&#39;ai pas pu le supporter, BORDEL. Parce que j&#39;ai... je me suis écrasé. Je me suis écrasé comme une merde, comme une petite souris trop couarde pour faire face. J&#39;ai abandonné. Parce que j&#39;étais une peureuse. Elle est plus là. J&#39;ai juste. Et quelqu&#39;un que je connaissais, quelqu&#39;un que je connaissais avait fait ça. Et il était célébré, ils ont //applaudi// bordel. Ils ont applaudi comme si c&#39;était une sorte de performance artistique, et j&#39;étais assis là, comme une merde inutile, et j&#39;ai regardé ça arriver. [[[different-kinds-of-nihilism|Après la performance, je... Ils m&#39;ont dit que j&#39;étais jeune. Et que je... ne comprenais pas l&#39;art, ou ce qu&#39;ils essayaient de dire.]]] Que je... Oh. Oh mon Dieu. Je suis désolé. Je suis tellement désolé. Je n&#39;ai pas vu la statue bou- Je n&#39;ai pas vu la statue bouger. Je suis désolé. Merde. Merde...
&gt; 
&gt; L&#39;interrogé reste silencieux pendant deux minutes.
&gt; 
&gt; **Agent** ███████ **:** Je suis désolé, M. Kriyot.
&gt; 
&gt; L&#39;interrogé ne répond pas.
&gt; 
&gt; **Agent** ███████ **:** Je suis désolé. Merci pour votre temps.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 04:19** ██**/**██**/20**██**&gt;**
&gt; 
&gt; **Conclusion :** En raison des possibles connexions entre Jude Kriyot et le Groupe d&#39;Intérêt EMOEC, M. Kriyot a été sujet à un interrogatoire supplémentaire, qui n&#39;a pas permis d&#39;obtenir des informations utiles. M. Kriyot reçut des amnésiants prophylactiques de Classe B afin de supprimer toute connaissance sur SCP-1168, SCP-1800 et EMOEC. La connaissance par M. Kriyot d&#39;autres [[[gamers-against-weed-hub|Groupes d&#39;Intérêt]]] à ce moment était incertaine. Jude Kriyot est désormais identifié comme la PdI-6870 ; les preuves actuellement à disposition suggèrent que M. Kriyot est le créateur de l&#39;objet.
[[/collapsible]]
