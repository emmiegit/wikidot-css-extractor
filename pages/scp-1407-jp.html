**项目编号：**SCP-1407-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1407-JP应与SCP-1407-JP-1、SCP-1407-JP报告书一同收容在一般收容单元。若发现确认因SCP-1407-JP产生的文件、物品，应进行调查后采取适当的收容措施。

**描述：**SCP-1407-JP为推测具有逆模因特性或被置于逆模因影响中的、外形类似于烤肉用家鸡（//gallus gallus domesticus//）的雏鸟的实体。其在这种特性下阻碍对自身的记忆、认知、信息等，使人忘却自己的存在。

SCP-1407-JP的逆模因特性会涉及记述了SCP-1407-JP自身的所有介质。为此，通常情况下SCP-1407-JP的号码被分配给后述的眼药水，该物品被限制使用。

SCP-1407-JP在外表上未见异常。从后述的资料中追加的信息来看，其头部存在记录用的生物设备，推测被SCP-1407-JP视认了的景象可能被作为映像记录。目前尚未成功分离该设备，因此对于图像和影像的解析同样失败。

基金会未能阻碍SCP-1407-JP的逆模因特性。为此，目前为止能够阻碍其性质的方法仅有将与后续资料一同取得的能对逆模因效果起效的油性眼药水（以下指定为SCP-1407-JP-1）滴入眼内一种。SCP-1407-JP-1可在2~4小时以内使SCP-1407-JP可以通过视觉、触觉等被感知到。SCP-1407-JP-1被发现时共有12支，为写作报告书和研究等原因消耗一部分后，目前剩余7支[[footnote]]请适当地进行修改。[[/footnote]]。

此外，通过上述方法认知SCP-1407-JP时，会发生一定量的SCP-1407-JP消失的现象，根据与该现象有关的后述的记录，其可能与需注意团体“酩酊街”有所关联。SCP-1407-JP最终可能因该现象全部消失，并因此暗示相关联的报告书、文件、物品等消失的事件可能发生。目前如何排除SCP-1407-JP的逆模因特性、使之可被认知的研究与其他研究以相同名目进行。

SCP-1407-JP是在基金会调查作为日本生类创研据点的生境设施时发现的。该据点目前被指定为收容Site‐81NS。当时存在的研究人员都没有任何关于SCP-1407-JP的知识，而SCP-1407-JP-1只有其前任者留下的信息。

**附记1：**使用上述方法认知SCP-1407-JP时，已确认在附近的信息媒体上会出现一篇文件。有人指出这些文件与伴随和酩酊街有关的项目被发现的文件是类似的。以下是该篇文件的节选。

__**SCP-1407-JP相关文件-1（节选）**__ 

&gt; //你好吗？能经常来玩我很高兴//
&gt; //虽然不知道你们想要什么//
&gt; //如果你喜欢这条街我会很开心//
&gt; //然后，被你们带去的朋友们也请多关照//
&gt; [[&gt;]]

**附记2：**在使用SCP-1407-JP-1的状态下调查了收容Site-81NS，在其中发现了被逆模因外壁隔离的研究室。该研究室被推测是饲养SCP-1407-JP的，并在其中发现了新的38只SCP-1407-JP。

__**SCP-1407-JP相关物品名单（节选）**__

以下是随SCP-1407-JP一同被发现并收容的物品清单的节选。

* 幼儿玩具21件
* 装饰品13件
* 无异常性的生物尸体2具
* 用多种语言印刷的书籍18本
* 应是负责的研究人员写下的笔记（即下述的“SCP-1407-JP相关文件-2”，详细情况见后述）
* 异常物品3件
* 类似翼手目生物（//chiroptera//）的生物化石。被认为是//Onychonycteris//属[[footnote]] 译者注：在美国怀俄明州绿河地区发现的某种爪蝠，目前未有中文译名。 [[/footnote]]以前的生物，其翼未发达
* 不明生物的尸体。外表与须鲸亚目（//Mysticeti//）生物类似，然而与现生种不一致。且确认到具有座头鲸属（//Megaptera//）的性质
* 朗斯基模型式灵素生命体1具，在固定灵素前消失，外表与日本传说中的“鵺”类似

以下是SCP-1407-JP相关文件-2的节选，这些文件推测是写给后续的研究人员的。

__**SCP-1407-JP相关文件-2（节选）**__ 

&gt; **19██年7月3日：**
&gt; 
&gt; 从今天开始，考虑到实验性质导致记忆浑浊的可能性，将从实验记录以外单独写下笔记。
&gt; 
&gt; 实验体本来想要选用人类，但是由于人类无法承受这种超负荷运作，因此选用雏鸡。
&gt; 此外“忘却”也算是很好的线索，我本人到下次实验为止也要放弃这段记忆了。
&gt; 如果说这个效果赶得上眼药水就好了。
&gt; 
&gt; 本次实验的目的在于探求过去存在，但现在在我们的记忆中“被遗忘了的”存在。
&gt; 我们的记忆或者那条街的概念依存于哪里虽然不明，不过如果并不依靠人体，也许能发现与现生种之间的缺失环节[[footnote]] 即古生物学当中在进化过程中未发现的中间形态的化石和物种。 [[/footnote]]。
&gt; 那些缺失环节对我们的研究是很大的贡献，如果说卖给好事家[[footnote]] 译者注：对奇怪的事物抱有兴趣的人。 [[/footnote]]的话，也会有资金的吧。
&gt; 期望这会是有意义的实验。

&gt; **19██年7月23日：**
&gt; 
&gt; 实验大体上取得了成功。但也许是受强制忘却造成的影响吧，图像并不清楚。
&gt; 不过，10只当中有一只成功地带回了物品，这绝不仅仅是补足了损失4只的情况。
&gt; 但愿能达到本来的目的。

&gt; **19██年9月10日：**
&gt; 
&gt; 现在带回来的东西都是些破烂东西。
&gt; 没什么奇异性的玩具和首饰，还有我读不懂的书籍，不过有一部分是珍贵的，值得一读。
&gt; 
&gt; 那条街的范围出乎意料地很广。随着图像和影像的稳定，景色也随之变化。
&gt; 简直就像万花筒一样，或者是随着观测者的认知而变化的。
&gt; 而且那里有的不仅仅是“物品”，显然还有些连概念都“被忘却了”的东西。
&gt; 
&gt; [已编辑]君忽然开始哭泣的时候我吃了一惊，他是因为想起了什么，然后因为什么而疯了吗？

&gt; **19██年9月29日：**
&gt; 
&gt; 第一次发现了异常生物。所幸并不是什么大不了的异常，不过也要考虑致命的异常的情况。
&gt; 
&gt; 加之在那堆破烂当中发现了似乎见过的东西，虽然不记得在哪里看过，但是微妙的吸引了我。
&gt; 
&gt; 调查的结果是日生创当初创立时的社徽，这个研究所虽然有些奇怪，但似乎就是这样吧。
&gt; 见过也是理所当然的吧。结果只不过是破烂。

&gt; **19██年10月19日：**
&gt; 
&gt; 终于我们达成了目的，虽然只是化石，但是我们掌握了与现生种翼手目生物的缺失环节。
&gt; 有必要慰劳带着它们回来的雏鸟。
&gt; 
&gt; 但是，令人怀疑的是那条街的存在。假定它的基点是在人类的集合的无意识的构造领域，不过，也有在人类明显不存在的时代的记录。
&gt; 现在全部只是假说，证据不足。如果图像再清晰一些没准就可以明白。
&gt; 但是我们与那个地方的理论并不一致，我们还需要进一步继续向理念迈进，将那阴影解明、解析、解剖，并最终将之解体。
&gt; 
&gt; 即使它会招致世界的灭亡，它也一定是美好的末日。

&gt; **19██年12月25日：**
&gt; 
&gt; 我想起了一些事情。关乎日本生类创研的目的。
&gt; 我们是人类的守护者，我们是科学之光的持有者。
&gt; 
&gt; 雏鸟啊，啊啊，雏鸟啊。绕路而行的雏鸟啊。
&gt; 不知从何时起，我们成了引导世界走向黑暗的富翁。
&gt; 不知从何时起，我们变成了毁灭世界的黑暗。我终于疯了。
&gt; 
&gt; 但是现在不迟，应该有人不会忘记这个信念。
&gt; 我要去“教授”那里，并且借用他们的力量。雏鸟啊，请你们在这之前在这里等着。
&gt; 不要堕入那酩酊之城，不要陷入疯狂，继续前进。
&gt; 我们必须将那阴影解明、解析、解剖，并最终将之解体。
&gt; 
&gt; 这本笔记就留在这里。读过的人啊，请想起我回忆的东西。找回我们遗忘的东西。
&gt; 
&gt; 在一堆破烂当中找到了公司的社徽。
&gt; 
&gt; 这个世界太美了，不能被疯狂所毁灭。

基金会推测，写下这份笔记的人与目前在日本生类创研中具备与现存的多种异常和已被收容的项目相关知识的“教授”有合作体制。
