    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2629-JP - 賽会
**著者:** ©︎[[*user aaasaan777]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2629-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2629-JPの周囲の半径2kmを監視し、民間人の侵入を防止してください。SCP-2629-JP内部に対する干渉は不要です。

**説明:** SCP-2629-JPは██県に存在する██川下流の一点を中心とした半径約███m [[footnote]]この範囲はSCP-2629-JP外部から接触可能な部分を示しており、実際のSCP-2629-JP内部の面積は無限大に近いものと考えられている。[[/footnote]]程度の異常空間です。SCP-2629-JP内は常に高濃度の霧で充満しており、外部から空間内に侵入した物体は消失するためにSCP-2629-JP深部およびを観測することは不可能です。また、観測可能なSCP-2629-JP領域内の河原には一切の岩石が存在していません。

SCP-2629-JP内部には粗雑に断割されたヒトの死体(自律移動可能な個体をSCP-2629-JP-A、不可能な個体をSCP-2629-JP-Bと指定)が多数存在しており、観測可能な全てのSCP-2629-JP-Aはその外見等が日本国内で親により直接殺害(殺害した人物をSCP-2629-JP-Mと指定)された人物と一致していることが確認されています。多くのSCP-2629-JP-Aの外見は概ね0歳から10歳程度であり、また殆どのSCP-2629-JP-Bの外見は14歳から50歳程度であることが確認されています。特筆すべき点としては、ほぼすべてのSCP-2629-JP-AおよびSCP-2629-JP-Bの頭部は苦悶の表情を示しています。SCP-2629-JP-Aはほぼ一定のペースで常に増加していますが、先述の通りSCP-2629-JPは非常に広大な領域を包含しているため、死体の増加による危険性はないと考えられています。SCP-2629-JP-Aは個体ごとに異なる一定の年齢に達するまで非異常のヒトの平均よりも遅い速度で成長し、それ以降の外観の変化は殆ど見られなくなります。

各SCP-2629-JP-A、SCP-2629-JP-B群はSCP-2629-JP-Mが死亡するまで以下のプロセスを繰り返しており、これは通常状態と見做されています。

||~ フェーズ ||~ フェーズ内容 ||
||フェーズ1||SCP-2629-JP-A個体の1対の足が歩行している。同一個体とみられるSCP-2629-JP-Aの連続する他の部位が接触した場合、不明な手段でそれぞれの断面から接着する。この際、接着した断面は完全に治癒したように見える。当フェーズはSCP-2629-JP-A個体の全部位の接着が完了するまで継続される。||
||フェーズ2||全部位が接着したSCP-2629-JP-A個体(SCP-2629-JP-αと指定)が周囲のSCP-2629-JP-B群を積み上げ、SCP-2629-JP-αの4.0倍-5.0倍程度の高さを持つ、不完全な人型実体(SCP-2629-JP-βと指定)を1-2体生成する。||
||フェーズ3||SCP-2629-JP-αがSCP-2629-JP-β実体を抱擁すると同時にSCP-2629-JP-βの脛部を少量摂食する。SCP-2629-JP-αは僅かに安堵の表情を見せる。||
||フェーズ4||SCP-2629-JP-βがSCP-2629-JP-αの全身を束縛し、刃物や鈍器、もしくは素手でSCP-2629-JP-αに対し1回もしくは複数回攻撃を行う。この際SCP-2629-JP-α、SCP-2629-JP-βの頭部パーツはともに通常より一層苦悶するような表情を見せる。全ての事象でSCP-2629-JP-αは抵抗することなく粗雑に断割され、SCP-2629-JP-αの活動が停止する。||
||フェーズ5||SCP-2629-JP-βはSCP-2629-JP-αが活動を停止したのを確認したのち全身が崩壊し、SCP-2629-JP-Bに変化する。フェーズ4で活動を停止したSCP-2629-JP-A個体は活動を再開し、フェーズ1へと移行する。||

SCP-2629-JP-Mが死亡した時点でSCP-2629-JP-AはSCP-2629-JP-βを生成させる能力を失います。依然としてSCP-2629-JP-αはSCP-2629-JP-Bを積み重ねようと試みますが、次第に当該SCP-2629-JP-α個体の活動量は減少[[footnote]]飢餓状態と同様の症状が確認できる。[[/footnote]]します。7日程度経過した後、SCP-2629-JP-αは再度SCP-2629-JP-βを生成させる能力を獲得しますが、この際生成されたSCP-2629-JP-βは外見がSCP-2629-JP-Mと完全に一致しており、さらにフェーズ3-4において2パターンに大別される通常状態とは異なった行動をとります。以下はSCP-2629-JP-βの行動の概要です。

||~ 行動パターン ||~ 行動内容 ||
||パターン1||SCP-2629-JP-βの表情は焦りや怒りを示している。フェーズ4において通常状態と同様の手順でSCP-2629-JP-αを攻撃し、SCP-2629-JP-βは即座に全身が崩壊して消失する。以降SCP-2629-JP-αは恒久的に活動を停止し、SCP-2629-JP-Bに変化する。||
||パターン2||SCP-2629-JP-βの表情は悲しみや後悔を示している。フェーズ3におけるSCP-2629-JP-αの抱擁に対してSCP-2629-JP-βは抱擁を返す。SCP-2629-JP-α、SCP-2629-JP-βは共に笑みや涙を浮かべ、会話を行いながら互いの全身を摂食し、完食する。||</textarea></pre>
