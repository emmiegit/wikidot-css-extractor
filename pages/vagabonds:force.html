    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Force
**Auteur :** [[user Exergue]]
**Date de publication :** 4 novembre 2022
[[include credit:end]]

[[==]]
Au début, il y avait Force. Elle avait trois enfants, Matière, Mémoire, et Lien, tous soumis à ses contraintes.

Ceux-là se cognaient, se tapaient dessus comme le font les enfants, mais ce jeu était orchestré par leur mère. Force régissait leurs mouvements, c’était sa nature. De ce jeu encadré, encastré, castré, naquit Vie.

Vie était infiniment petite comparée au reste de sa fratrie, elle était leur point de contact, leur unique point de contact, si bien qu’elle menaçait de disparaître à chacun de leur chahut, si petite et insignifiante.

Sa mère l’ayant remarquée, contrairement à sa fratrie, ne fut prise d’aucune pitié face à sa fille frêle. Elle continua le jeu.

Vie, malmenée, menacée de disparaître par sa simple existence, tirait bientôt et sans relâche ses frères et sœurs vers elle. À cette vision, Force se reconnut dans sa fille et fut comblée de joie. Alors, elle compensa l’effort de sa fille et tenta de la séparer des autres enfants. De cette joie naquit Souffrance.

Souffrance était opposée à Vie : là où Souffrance l’emmenait, on savait que Vie en venait. Vie eut cinq moments de faiblesse durant lesquels Souffrance la détacha presque de son frère et de ses sœurs, mais Vie les tenait malgré tout. Après la cinquième fois, elle décida que Souffrance ne la tirerait pas, mais qu’elle tirerait Souffrance. Souffrance ne se laissait pas faire, elle n’était que par opposition. Force jubilait de voir ce combat pour l’existence. De cette confrontation naquit Art.

Art était le plus petit des fils et, étant le dernier, il les précédait. Fils, il créa. Insufflé, il érigea. Fabriqué, il surpassait tout. Il adorait Souffrance et, alors qu’il germait encore en Vie, il dévorait sa sœur : Vie et Souffrance ne firent qu’une. Leurs forces répulsives métabolisées en un point unique attirèrent leurs deux sœurs et leur frère. Par lui, Lien, Mémoire et Matière, s’ajoutèrent au Tout.

Force regardait ce spectacle et comprit ce qui arrivait. Son petit-fils résistait. Elle s’extasiait.

Lorsqu’il eut fini de germer en Vie, Art, rempli de ses ainés, éclata, se répandit et, indicible, changea les règles du jeu.

Ainsi, Art contraignit Force.
[[/==]]</textarea></pre>
