    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**“Alias”的人事档案**

**安保等级：**3

**职位：**外勤特工

**描述：**特工███“Alias”████████ 是一名应急特工，被委派于调查未经证实的异常现象报告。从[数据删除]开始便戴着手套和面具，全身包裹得严严实实。特工Alias对黑暗有着不寻常的反应，他声称黑暗没有使他恐惧，而是更加舒服。”他还期望能被分配到与世隔绝的地下工作。

Alias患有严重的近视眼，而且预备好了执行任务时使用的特殊设计的夜视镜。

**历史：**[需要五级权限]

Alias出色地回收和/或分类了以下SCP：
[[[SCP-223]]] - 一本相册
[[[SCP-247]]] - 无害小猫
[[[SCP-312]]] - 空中水母
[[[SCP-370]]] - 一把钥匙
[[[SCP-742]]] - 反转录病毒
[[[SCP-585]]] - 转笔刀
[[[SCP-752]]] - 无私的乌托邦
[[[SCP-817]]] - 随变人

此外，Alias帮助收容或回收了以下SCP
[[[SCP-305]]] - 耳语者
