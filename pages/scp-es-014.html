**Объект №:** SCP-ES-014

**Класс объекта:** --[[[safe |Безопасный]]]-- --Нейтрализованный-- [[[keter |Кетер]]]

[[include component:image-block name=014-1.jpg|caption=SCP-ES-014 на момент постановки на содержание 3 января 2015 года]]

**Особые условия содержания:**
[[collapsible show=&#34;ПЕРВОНАЧАЛЬНЫЙ ВАРИАНТ ОТ 04.01.2015 г.&#34; hide=&#34;Закрыть&#34;]]
SCP-ES-014 должен находиться под круглосуточным наблюдением отряда численностью не менее 8 человек, работающих в две смены (дневную и ночную) в Зоне 014. В юго-западной зоне необходимо разместить гравиметрические, радиометрические и сейсмические датчики (например, местную метеорологическую станцию) для обнаружения и анализа любой аномалии на уровне земли.

Для видео со спутника, снимающего SCP-ES-014, необходимо организовать постоянное хранилище. Также на объекте находятся инфракрасные камеры с системой VERITAS для наблюдения за любыми колебаниями или изменениями фонового аспектного излучения. При любом превышении максимально допустимой концентрации ЭВА необходимо активировать сеть подземных стоков для ЭВА до стабилизации её уровня. За более подробной информацией об аспектном излучении и энергии витальной активности обратитесь к [[[goc-hub-page|материалам ГОК]]]. 

Все ответные реакции и обнаруженные аномалии должны регистрироваться в Документе 014-ТА в форме детального отчёта, фиксирующего природу аномалии, её описание, длительность, дату и время происшествия, а также прямые последствия. В это время строго запрещено входить на территорию SCP-ES-014 без контроля со стороны сотрудника с 3 уровнем допуска. Подавление любых аномальных проявлений на объекте производится исключительно силами персонала класса D.

Все находящиеся рядом с ████████ дороги и шоссе должны быть перекрыты под предлогом ремонта дорожного покрытия, все транспортные средства необходимо направлять по объездным путям. В случае обнаружения человека или транспортного средства в достаточной близости от Зоны необходимо задержать всех нарушителей для применения к ним амнезиаков класса А, после чего отпустить.
[[/collapsible]]
[[collapsible show=&#34;ПЕРЕСМОТР УСЛОВИЙ ОТ 19.02.2015 г.&#34; hide=&#34;Закрыть&#34;]]
Исходя из текущего состояния SCP-ES-014, все действия в Зоне 014 ограничиваются лишь удалённым наблюдением объекта; весь персонал данного учреждения состоит из двух сотрудников, осуществляющих текущее обслуживание оборудования, а также его ремонт/замену при повреждении в результате погодных условий. Хотя SCP-ES-014 кажется относительно безопасным для проведения полевых исследований и экспериментов, для входа на его территорию необходимо разрешение сотрудника со 2 уровнем допуска.

На объекте расположено оборудование, передающее сигнал в Центральное командование. Данный сигнал может быть следующим: зелёным (безопасно), жёлтым (присутствуют аномалии) и красным (потенциально опасные аномальные проявления), – он постоянно информирует о ситуации в Зоне 014 посредством изменения цвета светодиода, находящегося на удалённом датчике в Командовании. В случае любого изменения цвета (с зелёного на жёлтый или красный) на объект направляются отряды быстрого реагирования. При непрерывной 12-часовой передаче &#34;красного&#34; сигнала объект реклассифицируется как Евклид, при этом вводятся соответствующие особые условия содержания (см. Приложение 014-Евклид для дополнительной информации).

Все находящиеся рядом с ████████ дороги и шоссе должны быть перекрыты под предлогом ремонта дорожного покрытия, все транспортные средства необходимо направлять по объездным путям. В случае обнаружения человека или транспортного средства в достаточной близости от Зоны необходимо задержать всех нарушителей для применения к ним амнезиаков класса А, после чего отпустить.
[[/collapsible]]

**ПЕРЕСМОТР УСЛОВИЙ ОТ 14.05.2015 г.:**

SCP-ES-014 должен находиться под постоянным круглосуточным мониторингом посредством технического оборудования Зоны 014 вкупе с удалённым наблюдением через сеть ФТЭНСУ Глобальной Оккультной Коалиции (ГОК), а также через систему спутникового наблюдения на орбите KTM-LO-37 (Зона Франция-Нидерланды-Бельгия). Все собранные данные должны быть оцифрованы и помещены на хранение на секретный сервер, данный процесс находится под ответственностью Управления обеспечения безопасности данных (УОБД). В случае любого перехвата данных независимыми группировками или правительственными силами допускается применение летального оружия согласно Протоколу Акеронте.

Всем субъектам запрещён вход в зону проявления SCP-ES-014-K. О любом расширении её пределов необходимо незамедлительно докладывать в Зону 014 и Центральное командование. Все полевые измерения запрещены: удалённое наблюдение считается единственным надёжным способом сбора информации на данной территории.

В случае значительного увеличения концентрации ЭВА необходимо запросить помощь отдела PSYCHE ГОК для развёртывания Отряда извлечения эзотерической энергии (ОИ3) на территории SCP-ES-014. Возможна помощь до --семи-- шести ОИ3: данное максимальное количество определено с целью недопущения значительного выброса энергии в города Эйндховен и Хелмонд (в случае снижения энергетической матрицы указанных городов на 75% согласовано использование Реактора жидкого фторида тория).

Фонд, в сотрудничестве с Отделом PTOLEMY Глобальной Оккультной Коалиции и дочерней компанией Корпорации &#34;Лаборатории Прометея&#34;, занимается развитием проекта ХРОНОС-7 с целью найти/воспроизвести нечто, способное развеять/разрушить SCP-ES-014-K до того, как концентрация ЭВА достигнет предельного уровня. В качестве крайней меры одобрено использование экспериментального устройства (SLBM-Шварцшильд-71, [ДАННЫЕ УДАЛЕНЫ]), которое неизбежно приведёт к сценарию ПЗ-Ноль &#34;Поднятая завеса&#34;, что считается приемлемым риском по единогласному решению Совета О5.

**Описание:** До его открытия на 06 декабря 2014 г. SCP-ES-014 представлял собой географическую область площадью 41 км^^2^^, расположенную в ████████, Нидерланды, где развивался вооружённый конфликт между двумя группами гуманоидов. В процессе данного конфликта можно было наблюдать значительное число разнообразных аномалий, нарушавших второй закон термодинамики (&#34;зарождение&#34; материи без какого-либо источника, 100%-ная производительность энергии без тепловых потерь, обратное горение, [ДАННЫЕ УДАЛЕНЫ]), а также различные вредоносные, но не смертельно опасные для человека эффекты. Данные, полученные ГОК, косвенно свидетельствуют о том, что данная область являлась излюбленным местом проведения аномальных ритуалов и тауматургических манипуляций. Обратитесь к Документу ЛУС-1029 для более подробной информации.

**Приложение 1:** Первоначальный доклад ГОК о SCP-ES-014, 27 декабря 2014 г. (за 8 дней до первоначальной постановки на содержание):

[[collapsible show=&#34;Открыть Доклад ЛУС-1029 – &#34;Синяя Пустошь&#34; &#34; hide=&#34;Закрыть&#34;]]

**[ДОКУМЕНТ ОТРЕДАКТИРОВАН: для получения полной версии обратитесь к руководителю с уровнем допуска 4/014]**

&gt; **__Идентификатор угрозы:__** ЛУС-1029-Шопенгауэр-Кукрик[[footnote]]ГОК использует &#34;Шопенгауэр&#34; в качестве кодового слова для обозначения сущностей, связанных с аномальными географическими регионами, а &#34;Кукрик&#34; – для связанных с оккультизмом, подобно Синему типу по классификации гуманоидных угрожающих сущностей.[[/footnote]] &#34;Синяя Пустошь&#34;.
&gt; 
&gt; **__Уровень разрешённого вмешательства:__** 1 (мониторинг сигналов активности, невмешательство).
&gt; 
&gt; **__Описание:__** ЛУС-1029 (далее – регион) – это расположенная на 51°44&#39;██.█&#34; с.ш., 6°02&#39;██.█&#34; в.д. область площадью 41 км^^2^^, находящаяся в окрестностях ████████, Эйндховен, которая 1 декабря текущего года стала предметом спора между двумя человеческими коллективами (далее обозначены как &#34;1029-Альфа&#34; и &#34;1029-Браво&#34;) на фоне открытых боевых действий. В составе как 1029-Альфа, так и 1029-Браво присутствовало большое количество гуманоидных угрожающих сущностей Синего типа (тауматургов) уровней 1-Зелатор [((bibcite range))] и 2-Доминус; на 18 декабря были идентифицированы 6 членов уровня 4-Эксемптус и один – 5-Магус, последний был определён, как личность, представляющая интерес (ЛПИ-49) //&#34;Бартоломей Шандек&#34;//.
&gt; 
&gt; [УДАЛЕНО]
&gt; 
&gt; Наблюдать за регионом с помощью стандартных электронных приборов оказалось невозможным вследствие неудовлетворительной работы всех подобных устройств нынешнего поколения (Gen0) в радиусе 35 км от центра региона, а также из-за присутствия некой аномалии, генерировавшей при прямом наблюдении за ней сходные с фата-морганой оптические явления. Устройства поколения плюс один (Gen1+) стабильно работали, по-видимому, лишь на расстоянии более 20 км от центра, и только тангенциальные технологии (TanGenT) оказались эффективными.
&gt; 
&gt; Сканеры сети ФТЭНСУ[[footnote]]**Ф**ильтрующе-**Т**ранскрибирующий **Э**фирный **Н**ормировочный **С**путниковый **У**зел – основанная на технологии VERITAS система сканирования, которая позволяет обнаруживать энергию витальной активности на дальних расстояниях c помощью спутниковой станции на геостационарной орбите. Также в реальном времени отслеживает вторичные эффекты тауматургических манипуляций на поверхности земли.[[/footnote]] зафиксировали крайне высокий и постоянно меняющийся уровень аспектного излучения, а также появления и исчезновения гуманоидных и негуманоидных субъектов, колебания температуры, освещения и атмосферного давления в регионе, спорадически возникающие пожары в его окрестностях, блуждающие огни, беспорядочное изменение направления ветра, периодическую сейсмическую активность и признаки радиоактивного распада. Также наблюдались и другие аномалии [УДАЛЕНО], но менее интенсивно.
&gt; 
&gt; Были получены фотографии отдельных мест конфликта в регионе, однако изображения на них оказались искаженными. Указанные фотографии косвенно свидетельствуют об использовании нестандартного вооружения (вероятно Gen1+/TanGenT), а также о манипуляциях с неорганической материей и участии трёх Созданных разумов. Комбинации различных ответных ударов (и их побочных эффектов) со стороны обоих формирований, частично нейтрализованные их же группами, состоящими из существ уровня 4-Эксемптус, привели к появлению большого количества аномалий. Тем не менее, усилия существ уровня 4-Эксемптус позволили избежать, хотя и не в полной мере, ожидаемой интенсивности проявления аномалий, обычно возникающих вследствие тауматургических манипуляций, за пределами региона. --Предполагается-- Подтверждено, что и 1029-Альфа, и 1029-Браво относительно успешно пытались скрыть данный конфликт от посторонних настолько эффективно, насколько это было возможно.
&gt; 
&gt; Согласно наблюдениям полевых агентов, 1029-Альфа и 1029-Браво старались защитить свои позиции вместо того, чтобы уничтожить противника, фокусируясь на нелетальных боевых приёмах, особенно на выведении бойцов из строя с помощью постоянных временны́х сдвигов, индуцированной комы и [УДАЛЕНО]. На базе данных, полученных от МЦИЕТ[[footnote]]Международный Центр Исследований Единой Тауматологии.[[/footnote]], этот регион относится к &#34;Энергетическому узлу&#34;: это врéменная географическая локация, усиливающая Эффект наблюдателя, что позволяет в значительной степени контролировать вторичные эффекты тауматургических манипуляций[((bibcite range))]. Редкость данного явления и относительно большая область его действия могли послужить достаточным стимулом для развёртывания полевой деятельности незаконных тауматургических формирований.
&gt; 
&gt; На 24-й день конфликта был замечен ЛПИ-49 в окружении четырёх своих приспешников уровня 2-Доминус, которые осуществили [УДАЛЕНО] тауматургическую манипуляцию с целью [УДАЛЕНО], уничтожив при этом западный сектор региона. После указанного [УДАЛЕНО] интенсивность конфликта снизилась; согласно анализу данных, полученных из сети ФТЭНСУ, [УДАЛЕНО] отсутствуют признаки радиационного излучения.
&gt; 
&gt; **__Ликвидация:__** На момент начала операции полевые агенты не должны были находиться в окрестностях региона. Боевые отряды 1431-&#34;Перерождённые&#34; и 1470-&#34;Бандиты из Эль-Пасо&#34;, согласно протоколу, ожидали детальный отчёт разведывательного отряда в состоянии полной боевой готовности, наблюдая за всеми видимыми аномалиями. 
&gt; 
&gt; Силами ГОК был произведён захват с семи направлений [УДАЛЕНО] минимизировать возможность побега. Отрядам у точек входа Браво, Дельта и Фокстрот был отдан приказ ожидать прекращения артиллерийских выстрелов остальных подразделений для предотвращения жертв в результате дружественного огня. [УДАЛЕНО]
&gt; 
&gt; Все гуманоиды, находящиеся в пределах региона и не ответившие нужным образом на сигнал &#34;Точка излома&#34;, были незамедлительно уничтожены путём нанесения черепно-мозговых травм оружием .50 c экспансивными боеприпасами. Стрелки должны были использовать личные системы VERITAS в случае, если уровень ЭВА превысит нормальные значения. В каждом отряде один из его членов был экипирован [УДАЛЕНО] рельсом и должен был ждать подтверждения присутствия ЛПИ-49, после чего выстрелить (предпочтительно в центр тяжести). Отряды Альфа и Гамма искали оставшееся оборудование Gen1+/TanGenT для его дальнейшего уничтожения. В последующие 48 часов после данной операции регион был проанализирован на содержание следов ЭВА: как непосредственно на поверхности земли, так и с помощью сети ФТЭНСУ. Разведывательный отряд 722-&#34;Доносчики&#34; при поддержке специалистов МЦИЕТ произвёл обеззараживание региона согласно [УДАЛЕНО].
&gt; 
&gt; **__Приложение:__** Операция завершилась без потерь. В результате боевых действий были обезврежены 46 выживших субъектов, из которых 11 находились в сознании и проявляли враждебность. Следов ЛПИ-49 найдено не было, предполагается, что он сумел скрыться. Успешно уничтожено 59 из 61 замеченного артефакта, оставшиеся два не были найдены в местах их первоначального обнаружения, вероятно, их нейтрализовали в процессе ликвидации ЛУС-1029.

Поскольку Глобальная Оккультная Коалиция занималась поисками ЛПИ-49, Фонд 04.01.2015 г. взял на себя содержание ЛУС-1029, присвоив ему наименование SCP-ES-014. Когда регион был изолирован и возведена Зона 014, Фонд приступил к наблюдению разнообразных аномалий, классифицировав их как остаточные эффекты тауматургических манипуляций, имевших место в SCP-ES-014. Для получения полного списка обнаруженных аномалий обратитесь к Документу 014-TA.

**Доклад 014-WX-A:** Интервью (21.01.2015):

[[collapsible show=&#34;Открыть Доклад 014-WX-A&#34; hide=&#34;Закрыть Доклад&#34;]]

++ Интервью с SCP-ES-014-А

&gt; **Интервьюируемый:** SCP-ES-014-А
&gt; 
&gt; **Интервьюер:** научный консультант, прелатор Р. Данвич.
&gt; 
&gt; **Куратор:** доктор Вейсс, научный руководитель Зоны 014.
&gt; 
&gt; **Вводные данные:** Р. Данвич проходил подготовку в МЦИЕТ с 2007 г., специализировался на изучении Эффекта наблюдателя и полевых исследованиях тауматургических событий, связанных с евроазиатской культурой до периода Возрождения. Работает в ГОК с 2013 г., что дало ему возможность получить ранг 3-Прелатор в МЦИЕТ и пройти практику в качестве научного консультанта в Фонде. Было выяснено, что SCP-ES-014-А обладает рангом 2-Доминус, в связи с чем, по рекомендации Данвича, были изъяты все находящиеся на нём аксессуары и одежда. На лице и руках 014-А обнаружены ожоги первой степени, предположительно вследствие участия субъекта в конфликте на территории SCP-ES-014.
&gt; 
&gt; SCP-ES-014-А находится в клетке Фарадея, а также окружен четырьмя ДВОЭВА [[footnote]]**Д**вижущий **В**сепоглощающий **О**тстойник **Э**нергии **В**итальной **А**ктивности – похожая на катушку турбоустановка, адсорбирующая ЭВА из окружающей среды и превращающая её в тепловую энергию, которая частично используется для приведения в движение охлаждающей жидкости по направлению к водному резервуару, что позволяет развеять до 85% тепла.[[/footnote]]; также на субъекта надета смирительная рубашка, а его глаза закрыты для исключения любой возможности провести тауматургическую манипуляцию. Температура окружающей SCP-ES-014-А среды составляет 32°С.
&gt; 
&gt; **&lt;Начало Доклада – 04:46&gt;**
&gt; 
&gt; **Р. Д.:** Пора просыпаться.
&gt; 
&gt; **014-А:** [жалобно] Что? Что это за место?.. Что ты тут делаешь?
&gt; 
&gt; **Р. Д.:** [немного удивлённо] ██████? [улыбается] Посмотри-ка, куда тебя судьба привела…
&gt; 
&gt; //Р. Д. и ██████ поступили в МЦИЕТ в один и тот же год. ██████, по-видимому, покинул организацию в 2010 г. из-за разногласий во мнениях относительно ГОК после инцидента, в котором [УДАЛЕНО]. Предполагается, что субъект примкнул к незаконной тауматургической организации 1029-Альфа сразу после этих событий.//
&gt; 
&gt; **014-А:** Не удивлён: всегда знал, что ты плюнешь на свои истинные возможности и закончишь работой на тех, кто всегда пытался стереть нас с лица Земли.
&gt;  
&gt; **Р. Д.:** Ш-ш… Не тебе говорить о разбазаривании своих возможностей, только не тебе. А теперь ограничься ответами на мои вопро…
&gt; 
&gt; **014-А:** Я не собираюсь играть в твою игру, размечтался! Я требую, чтобы с меня сняли эту хрень! [резко двигается]
&gt; 
&gt; //Р. Д. распоряжается увеличить на порядок мощность ДВОЭВА. 014-А проявляет признаки беспокойства и сильно потеет. Температура внутри камеры содержания субъекта повышается до 41°С.//
&gt; 
&gt; **Р. Д.:** Знаешь что? Я был бы совсем не против сварить всем присутствующим в этом секторе кофе на твоей ЭВА. Это было бы гораздо полезнее чем то, что ты вытворял с ней последние годы…
&gt; 
&gt; **014-А:** [взволнованно дышит] Так вот как тебя заставляют почувствовать себя значимым – позволяют контролировать тех, кто ниже рангом? Давай, сними это с меня и докажи, что я действительно слабее!
&gt; 
&gt; //Доктор Вейсс указывает Р. Д. на необходимость следовать протоколу допроса и игнорировать провокации 014-А. Мощность ДВОЭВА уменьшена до начальных параметров.//
&gt; 
&gt; [МАЛОЗНАЧИМЫЕ ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Р. Д.:** Согласен. Вопрос первый: что представляет собой ваша организация и почему вы вступили в конфликт с 1029-Браво?
&gt; 
&gt; **014-А:** Мы независимая группа, которая хочет достичь могущества. Мы хотим по максимуму развить и контролировать свои благословенные силы. Мы говорим: &#34;Не нужно бояться того, что у нас есть&#34;. Мир для нас словно чистый лист, на котором…
&gt; 
&gt; **Р. Д.:** [прерывает] Хорошо, достаточно. Что насчет конфликта?
&gt; 
&gt; **014-А:** А, //Священное семейство Шандек//, думаю, ты с ними не знаком. Если коротко, они выступают за слияние обоих миров – научного и магического. Предполагают, что оба этих мира – часть чего-то гораздо большего, и их долг – показать остальным, что так и есть. Наша группа не разделяет их убеждения, у нас уже были с ними стычки раньше. Их доктрина абсурдна. Зачем считать обычным то благословенное, которым наделены лишь избранные? Зачем доказывать кому-то, что магия – это не зло? Глупцы!
&gt;  
&gt; **Р. Д.:** По какой причине это место было важным для вас?
&gt; 
&gt; **014-А:** А я думал, что тебе это известно, но сейчас вот вспомнил, сколько времени тебе понадобилось, чтобы стать прелатором, и я бы сказал, что…
&gt; 
&gt; **Р. Д.:** [прерывает] Ограничимся ответами на вопросы, верно?
&gt; 
&gt; **014-А:** [вздыхает] Это место не такое, как остальные. Видел показания ваших счётчиков эфирного резонанса? Здесь полно энергии – и не просто так. Наша планета живая. Она разумна и может творить магию сама. Есть места, где она особенно охотно это делает. Неужели вы там у себя никогда не задавались вопросом, почему аномалии склонны концентрироваться в определённых географических точках?
&gt; 
&gt; **Р. Д.:** Понятно… И чем конкретно оно вам полезно?
&gt; 
&gt; **014-А:** Планета – это синергетический организм, он находится в симбиозе с тауматургами. А это место позволяет нам делать такое, проводить такие ритуалы, которые в обычных условиях не сработали бы. Это идеальная игровая площадка для изучения наших возможностей. И ещё: все побочные эффекты остаются в пределах этого места. Это как иметь собственный зал для репетиций. А Шандек хотел использовать его, чтобы показывать магию обычным людям! Это безумие! Мы не могли позволить этому случиться!
&gt; 
&gt; **Р. Д.:** Судя по всему, у вас уже нет причин для беспокойства. Знаешь, где может сейчас находиться Шандек?
&gt; 
&gt; **014-А:** Я не знаю, что именно произошло… [пауза] До наступления ночи он сплотился со своей кабалой: они начертили круг и начали петь. Один из моих соратников пытался застрелить эту шайку, но так и не смог остановить их. Они продолжали петь, несмотря на ранения, как будто бы ничего не происходило. Единственное, что я потом помню – это будто весь космос потянулся в их сторону и при этом горел, словно геенна. Всё почернело, а потом я появился здесь, на опустевшей земле, где ничего не было, кроме вашей Зоны.
&gt;  
&gt; **Р. Д.:** Хорошо, видимо, мы закончили. Это место теперь содержится нами. Я благодарен за сотрудничество, но боюсь, мы не можем тебя отпустить. После всего, что случилось, люди там, снаружи, не должны узнать тебя и твои возможности, разве не так?
&gt; 
&gt; //014-А начинает проявлять признаки беспокойства. Наблюдается тремор головы и конечностей. Внезапно учащается его сердцебиение//.
&gt; 
&gt; **014-А:** [неразборчиво/непереводимо]
&gt; 
&gt; //Количество тепла, рассеиваемое ДВОЭВА, начинает уменьшаться, при этом системного отказа оборудования не происходит. 014-А перестает отвечать на внешние раздражители. На видеозаписи заметно, как ДВОЭВА неизвестным образом двигается в сторону субъекта.//
&gt; 
&gt; **Р. Д.:** [куратору] Он делает витасупрессию[[footnote]]//Разрушающая витасупрессия// (или &#34;самоустранение из бытия&#34;) – это направление ЭВА на собственные жизненные функции тауматурга с целью использовать своё тело в качестве источника векторной энергии. Эффект витасупрессии необратим и обычно приводит к значительным разрушительным последствиям, в итоге заканчиваясь смертью тауматурга. Обычно используется как последнее средство в безвыходной ситуации, например, для недопущения утечки секретной информации, а также в ритуальных целях.[[/footnote]]! Нужно остановить его!
&gt; 
&gt; //Р. Д. направляется к контрольной панели у увеличивает мощность ДВОЭВА до максимума. Затем подходит к южной стене и берёт со стойки Taurus .454. Производит три выстрела в область черепа 014-А, мгновенно убивая субъекта. После этого стены помещения начинают медленно трескаться.//
&gt; 
&gt; **Р. Д.:** Все наружу! [приказывает сотрудникам эвакуироваться]
&gt; 
&gt; //Через 17 секунд тело 014-А разваливается и с силой взрывается, уничтожая ДВОЭВА и часть помещения, урон Зоне 014 в целом оценивается как незначительный. Камера проведения допросов частично повреждена. Жертв нет.//
&gt; 
&gt; //Больше всего привлекает моё внимание тот факт, что 2-Доминус &#34;зарядился&#34; для исполнения разрушающей витасупрессии очень быстро. Чтобы научиться контролировать подобные процессы, даже более слабые, нужны годы, если не десятилетия. Что-то мне подсказывает, что организация, к которой принадлежал этот субъект, специально готовит их для подобных манипуляций. Могу предположить, что её члены попадают в такие ситуации довольно часто… - Р. Данвич.//

После 04.02.2015 г. в зоне содержания больше не было зарегистрировано новых событий. Особые условия содержания были смягчены: за объектом установлено минимальное наблюдение для документирования новых возможных аномалий. Замеры показали отсутствие следов кремния-32 и спад количества аспектного излучения до нормы. 014-Р исчез через 5 часов после последнего зарегистрированного события, представляющего интерес.

19.02.2015 г. SCP-ES-014 реклассифицирован как Нейтрализованный. – //О5-7.//

**Доклад о Событии PXM-E21-014-K (13.05.2015):**

13 мая гравиметрические, радиометрические и сейсмические датчики, установленные в SCP-ES-014, начали передавать хаотические показания. В области содержания между северо-северо-востоком и югом появилось большое и постоянно меняющееся количество блуждающих огней. При наблюдении через ультрафиолетовые фильтры в этой области была обнаружена неясная фигура пирамидальной формы, состоящая из концентрированной тепловой энергии; данный объект перемещался по территории SCP-ES-014, а на его основании в это время формировался похожий на 014-Р, но при этом более сложный геометрический узор (SCP-ES-014-Р2).

В 02:36 на всей территории SCP-ES-014 начали наблюдаться аномалии, в том числе быстрое усыхание деревьев, самопроизвольно появлявшиеся и гаснувшие вспышки пламени, а также множество звуков, не являвшихся обычным фоном окружающей среды. Последующий полный анализ показал, что это были звуки заключительного этапа конфликта, имевшего место в SCP-ES-014, включая разговоры его участников и остальные шумы тогдашней обстановки. Данные аномалии продолжались до 14 мая, пока из центра 014-Р2 не выступил столб, полностью сделанный из кремния (SCP-ES-014-Н). Внутри него располагался SCP-ES-014-K.

Существование 014-K было доказано с помощью датчиков аспектного излучения. Это бестелесная разумная сущность (Потусторонний Разум), обитающая внутри SCP-ES-014 и проявляющаяся по своему желанию. Объект обладает ограниченной способностью к изменению реальности в непосредственной близости от себя; доказано, что эта способность усиливается при его нахождении рядом с 014-Н. Хотя 014-K не проявляет агрессии, при своих действиях он не обращает внимание на возможное присутствие людей или иных форм жизни. --По-видимому, все эффекты, имеющие место при изменениях реальности, абсолютно случайны и, в основном, приводят к перерождению ближайшей к сущности материи в другое вещество, выбросу тепловой или кинетической энергии, а также к увеличению концентрации в воздухе бета-частиц.-- **[ДЛЯ ДОСТУПА К ДОКУМЕНТУ PMG-014-WK НЕОБХОДИМ 4 УРОВЕНЬ ДОПУСКА]**
------

**ДОКУМЕНТ PMG-014-WK:**

&gt; НИЖЕСЛЕДУЮЩЕМУ ДОКУМЕНТУ ПРИСВОЕН 4 УРОВЕНЬ ДОПУСКА/ДОПУСК С РАЗРЕШЕНИЯ СОВЕТА О5. ВЕСЬ АВТОРИЗОВАННЫЙ ПЕРСОНАЛ ОБРАБОТАН АНТИМЕМЕТИЧЕСКОЙ ЗАЩИТОЙ ПРОТИВ АГЕНТА БРАУН-ХЁСЕЕЛЬДОРФ. ДОСТУП К ДАННОМУ ДОКУМЕНТУ СО СТОРОНЫ НЕАВТОРИЗОВАННОГО ПЕРСОНАЛА МОЖЕТ ПРИВЕСТИ К ЛЕТАЛЬНОМУ ИСХОДУ. ДАННЫЕ О ДОСТУПЕ К ДОКУМЕНТУ (ДАТА И ВРЕМЯ, ЛИЧНЫЕ ДАННЫЕ СОТРУДНИКА, ПРОДОЛЖИТЕЛЬНОСТЬ ПРОСМОТРА) ПЕРЕДАЮТСЯ В УПРАВЛЕНИЕ ОБЕСПЕЧЕНИЯ БЕЗОПАСНОСТИ ДАННЫХ (УОДБ).

[[collapsible show=&#34;++ДЛЯ ДОСТУПА К ДОКУМЕНТУ НЕОБХОДИМ УРОВЕНЬ ДОСТУПА НЕ НИЖЕ 4&#34; hide=&#34;ДОСТУП ПРЕДОСТАВЛЕН И ЗАРЕГИСТРИРОВАН УОДБ&#34;]]

[[=]]
[[code]][МЕМЕТИЧЕСКИЙ АГЕНТ БРАУН-ХЁССЕЛЬДОРФ НЕЙТРАЛИЗОВАН][[/code]]
[[/=]]

[[include component:image-block name=014-2.png|caption=Показания сканера сети ФТЭНСУ, находящегося над SCP-ES-014-Н, 21 мая 2015 г. Легенда: оранжевый – концентрация окружающей ЭВА выше 5 килоКап., красный - концентрация окружающей ЭВА выше 25 килоКап.]]

&gt; Регент секты разбужена. 
&gt; 
&gt; Начнём с того, что ты, верно, думаешь, будто SCP-ES-014-K не имеет дурных намерений. Что это просто очередное существо, бесцельно и бездумно что-то делающее, поскольку его эфемерное существование не позволяет ему заняться чем-то бóльшим. Или, может, одно из тех привидений из старых сказок, которое читает заклинания или поёт магическую песнь, не зная их истинного смысла. Но это не так.
&gt; 
&gt; SCP-ES-014-K существовала задолго до того, как мы о ней узнали.
&gt; 
&gt; Я не знаю намерений тех тауматургов 24 декабря. Признаю, что ни разу не слышал о //Священном семействе Шандек// до допроса того,.. кто был моим приятелем несколько лет тому назад. Я не поддержал тогда его решение бросить учёбу, однако что-то подсказывало мне – внутри него пылала жажда знания, но знания о самом себе: он хотел убедиться, что вовсе не чужак на этой слишком нормальной для него земле… И я не устаю думать о случившемся во время допроса. Предполагаю, он понял, что не сможет вновь стать свободным, и решил, что его жизнь уже не важна, не имеет смысла. И не более.
&gt; 
&gt; Но не будем отклоняться от темы. То, что Шандек со своей свитой решили сделать в этом месте, было их запасным планом, последним ресурсом. Какая ирония! Сотворить такое, чтобы никто не догадался о внутренних разногласиях тауматургов. Возможно, он и его соратники действительно хотели приобщать обычных людей к магии, но поняли, что в тех условиях это уже стало невозможным. Ведь что бы увидел народ? Кучку магов, пытающихся уничтожить друг друга? Наверное, не все согласятся, но я разделяю его видение: тауматология не должна быть инструментом разрушения.
&gt; 
&gt; Вернемся к 014-K: она попыталась вступить с нами в коммуникацию. Мы не смогли выяснить, что сущность хочет сказать, но с того момента, как мы ее содержим, она начала создавать разные вещи. У неё есть цель. Она обладает силой целой группы тауматургов и контролирует такие побочные эффекты, которые я никогда и не думал увидеть. С каждым днем её манипуляции всё более и более усложняются. Она учится и приспосабливается с удивительной быстротой. На второй неделе своего пребывания здесь сущность создала на основе этого геометрического рисунка что-то вроде святилища с изысканной архитектурой. Она не проявляла враждебности и казалось, ничего плохого не случится…
&gt; 
&gt; …пока она не стала копировать 014-Н внутри области содержания. Этот кремниевый столб вовсе не был каким-то особенным… до того, как к концу третьей недели не начал генерировать огромное количество ЭВА. По-настоящему огромное количество – хватило бы для материализации очень опасных аномалий. Каким-то образом сущность контролировала эту энергию – поскольку частота появления паранормальных явлений существенно не увеличилась, – но эта ЭВА могла быть использована в любой момент, и итог, скорее всего, оказался бы плачевным. Мы не смогли уничтожить столбы, поэтому быстро заполнили этот регион максимально возможным количеством ДВОЭВА, чтобы нейтрализовать увеличение аспектного излучения.
&gt; 
&gt; Не прошло и трёх дней, как ДВОЭВА оказались перегружены. Там было больше тысячи этих работавших в унисон машин – достаточно, чтобы вывести из строя любой из главных корпусов МЦИЕТ, – а сущность генерировала всё больше энергии. С помощью Глобальной Оккультной Коалиции мы получили несколько раскрывающихся спутниковых установок последнего поколения, чтобы наконец-то &#34;проглотить&#34; эту свободную ЭВА. Но мы боялись, что энергия начнет просачиваться из них наружу, в окружающий мир: предполагается, что мы должны содержать аномалии, а не вызывать новые.
&gt; 
&gt; Самое худшее началось, когда все эти ДВОЭВА начали… &#34;рассыпаться&#34; одна за другой, высвобождая ещё больше ЭВА. В это было невозможно поверить! Она создавала всё больше ЭВА из инертной материи. Мы в срочном порядке отправили группу в защитных костюмах для извлечения оборудования, но когда они оказались там, то просто рассеялись. Просто стали частью этого огромного моря энергии. 
&gt; 
&gt; Наша &#34;эзотерическая магопоглощающая установка&#34;, которую предоставил ГОК, всё ещё цела, но нет никакой уверенности, что она продержится долгое время. Прогнозы нарушения условий содержания ужасают. Количество ЭВА настолько огромно, что, просочившись в любое другое место, она просто взорвётся несчетным количеством аномалий, и мы уже не сможем сдерживать их. О Фонде с его вечной миссией по содержанию всего узнают обычные люди… и это еще меньшее из двух зол. Совету О5 кажется хорошей идея запустить сюда снаряд с атомной подлодки, но мы даже не знаем, поможет ли нам чем-то превращение этого региона в проклятую чёрную дыру.  Самое худшее – это так называемый &#34;Сценарий эзотерического суперразрыва класса WK&#34;… даже не знаю, нужно ли объяснять, что это такое, чтобы понять всю серьёзность последствий.
&gt; 
&gt; И под конец хочу добавить, что всё не было бы так ужасно, если бы не одна вещь… она, SCP-ES-014-K, разделяет взгляды Шандека – иногда даже кажется, что в этой сущности есть часть Шандека, – в общем, она хочет показать всему миру, что &#34;магия&#34; не должна восприниматься как нечто &#34;злое&#34;. Однако пока что сущность продолжает оставаться запертой, но явно желает сбежать отсюда. Мы не знаем, что её здесь удерживает, но, принимая во внимание огромное количество энергии, которое до сих пор производится, нас не удивит, если в один прекрасный день какие-нибудь из наших запечатанных врат не выдержат и начнут по капле пропускать ЭВА, пока сами не растворятся в ней.
&gt; 
&gt; //Прелатор Р. Данвич, научный консультант на объекте SCP-ES-014.//

------

14.05.2015 г. единогласным решением Совета О5 SCP-ES-014 реклассифицирован как Кетер.
