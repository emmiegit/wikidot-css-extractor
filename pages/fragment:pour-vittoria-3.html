    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//Il dort paisiblement et ne m’entend pas entrer. C’est parfait, au moins il ne me reconnaîtra pas. Et quand bien même, il n’a pas ses lunettes ni ses lentilles, il ne verra qu’un visage très flou.//

//J’ai enlevé mon badge et mis une charlotte qui me tombe sur les yeux, pour qu’on ne me reconnaisse pas sur les caméras de surveillance. Je ne suis pas censé être là, ce n’est pas mon service. Mais ici, on me connaît peu, j’ai une apparence suffisamment banale pour que les gens ne me reconnaissent pas.//
//La chambre est plongée dans l’obscurité. Heureusement, je n’ai jamais eu besoin de lumière pour faire mon travail. Et allumer le plafonnier risquerait de le réveiller.//

//La perfusion est là. Parfait. Hop un petit tour de vis en moins.//

//Un liquide rouge s’écoule dans le petit tube de plastique et cette ordure ne réagit même pas. Il dort.
T’en fais pas, fils de pute, tu vas pas te réveiller.//
//Tu seras bientôt vengée, mon amour.//

------

-- Coucou chéri, c’est nous.

Il est à moitié assis sur son lit et lève la main pour nous saluer. Ils lui ont mis une minerve basique, plus confortable, et sa respiration est redevenue normale.  

-- Salut Dona, salut les filles.

Sa voix est redevenue normale, et dans un petit mois, sa diction le sera aussi. Ça me rassure, surtout après ce qui lui est arrivé dans la nuit, cette histoire de perfusion mal rebranchée. Heureusement, la situation a été réglée assez rapidement.

-- Désolé, je suis fatigué.

Ma main caresse ses cheveux blonds. J’ai toujours aimé faire ça, il a des cheveux tellement doux.

-- C’est normal, mon chéri. Mais ton volume sanguin est revenu à la normale. On va te ramener à la maison, tu vas pouvoir récupérer.

Aurelia le serre dans ses bras. Lorenzo lui a manqué ces derniers jours.

-- Tu auras tout le temps pour te reposer, papa.

Je sors une bouteille de mon sac.

-- On t’a amené du jus d’orange, tu veux boire un peu avant de partir ?
-- Oui, je veux bien.  

La porte s’ouvre plus grand sur un infirmier en surblouse, masqué et avec une charlotte sur les cheveux, que les filles et moi reconnaîtrions entre mille malgré tout cet attirail.

-- Salut Luciano ! lance Alessia, enjouée.
-- Salut tonton ! renchérit Aurelia avec un immense sourire.
-- Salut les petites.

Quelque chose dans sa voix ne me plaît pas, je ne saurais pas dire pourquoi. Déjà, il n’a dit bonjour qu’à ses nièces, pas à moi. Comme si je lui avais fait quelque chose.

-- Salut Lorenzo, je vois que tu es sur le point de rentrer à la maison.
-- Oui, et comme ça je ne vous embêterai plus à m’évanouir toutes les deux minutes.

Luciano se tourne vers nous.

-- Je vais vous demander de sortir, je dois enlever la perfusion de votre père et la famille ne doit pas assister aux soins.

Nous obéissons sans rien dire. Luciano est de la famille, en quelque sorte, du coup il ne devrait pas s’en occuper lui non plus, d&#39;autant plus qu&#39;il travaille dans le service psychiatrique et non orthopédique, mais le milieu hospitalier n’est pas mon domaine. Alors nous sortons et retrouvons les policiers chargés de notre protection.
Peut-être que la présence de Luciano rassure Lorenzo. C’est tout à fait possible.

-- Pourquoi on doit sortir ? demande Aurelia.
-- Luciano doit enlever la perf de papa, répond Alessia. Et on ne doit pas regarder.

Aurelia hausse les épaules, signe qu’elle ne comprend pas mais qu’elle n’a pas vraiment envie de comprendre. S’ensuit un long moment de silence où les filles sortent livres et portables pour se distraire.

-- Maman ?
-- Oui, Alessia ?
-- Luciano avait un regard bizarre quand il est entré et qu’il nous a vues…
-- Ouais, c’est vrai, ça, réplique immédiatement Aurelia, c’est comme s’il était pas content.

Elles ont raison et je suis de leur avis, mais je ne veux pas le leur avouer. Je veux les rassurer, ce sont mes filles et il ne vaut mieux pas les affoler.

-- Il a dû passer une sale journée et il est fatigué.

Alessia sait que je mens. Elle a 28 ans, elle est grande.

-- Mouais, j’suis pas certaine, il avait vraiment l’air de nous en vouloir pour un truc.

Aurelia hausse les épaules.

-- Ça se trouve, il avait eu un mec chiant avant, du coup il est soûlé.
-- Si ça se trouve, il a eu un patient aussi chiant qu’Eleo.

Je soupire. Cette rivalité et cette jalousie m’énervent au plus haut point. Et elle n’est malheureusement pas unilatérale comme Lorenzo et moi l’avons longtemps cru : elle est bien présente aussi chez Alessia. Elle a toujours été très jalouse d’Eleonora, qui contrairement à elle n’est pas handicapée. Leurs disputes ont été très fréquentes, trop fréquentes, jusqu’à ce qu’Eleonora parte à l’université à l’autre bout du pays. Et même la naissance de Leandro ne les a pas complètement réconciliées, je sais que la prochaine fois qu’elles se reverront, l’une des deux va partir en claquant la porte et en insultant l’autre de pourrie-gâtée ou de pétasse condescendante.

-- Alessia, quand tu auras fini de cracher ta haine sur ta sœur, tu nous préviendras ?
-- Ouais, c’est bon, ça va, c’est pas comme si elle me crachait jamais sa haine dessus !

Je suis sur le point de lui hurler dessus, on ne répond pas comme ça à sa mère, mais des cris se font entendre dans la chambre.

-- Tu sais pas ce que j’ai perdu ce jour-là !

C’est la voix de Luciano. Je saute de mon siège, imitée par les filles et les policiers.

-- C’est quoi ce bordel ? Lorenzo !

Aussitôt je claque la porte de la chambre en hurlant. Ce que je vois me laisse horrifiée.
Luciano est sur le lit, écrasant Lorenzo de tout son poids et essayant de l’étouffer avec un oreiller. Lorenzo n’arrive pas à se défendre. Alessia se met à rugir, d’une voix dont je ne la pensais pas pourvue.

-- Qu’est-ce tu fais à papa ?

Surpris, Luciano finit par descendre du lit. Je me précipite et prends Lorenzo dans mes bras. Il est à bout de souffle et fond en larmes contre ma poitrine. Luciano m’observe avec un mauvais sourire.

-- Ah, Donatella, te voilà, sale pute.
-- Pardon ?

Ma main se met à agir toute seule et je le gifle violemment. Ce n’est pas que de la colère, c’est aussi et surtout de la tristesse. De la tristesse et de l’incompréhension, de la déception, de l’incrédulité. Je n’arrive pas à réaliser ce qu’il vient de se passer.

-- Mais je vais le crever ce… !
-- Alessia, restez où vous êtes !

Luciano s’écroule au sol. Je vois à l’entrée de la chambre les policiers qui nous surveillent, armés de tasers. Ce sont eux qui ont tiré et qui ont intimé à ma fille l&#39;ordre de ne pas bouger. Luciano n’est pas assommé, il est juste paralysé. Et je ne sais pas si c’est bien, si c’est ce que je veux.

-- Mais qu’est-ce qu’ils font ? s’écrie Aurelia, en larmes à cause de la peur.

Une équipe de médecins arrive et s’empare de Lorenzo pour l’emmener en réanimation ou je ne sais quoi. Il a besoin d’être éloigné et de récupérer.
Ils ont intérêt à bien le soigner.

-- Il fallait le maîtriser, dit Alessia à sa sœur. T’en fais pas, la sécurité va régler le problème.  

Du monde se rassemble dans le couloir, j&#39;entends des voix inquiètes, sûrement le personnel médical et des patients qui se promènent dans les couloirs. Les policiers passent les menottes à Luciano, qui me fixe droit dans les yeux. Je le fixe des yeux, comme si je pouvais lire une explication sur son visage.

-- Ça fait 25 ans. 25 ans que Vittoria est morte et que ma vie a volé en morceaux. Toi aussi tu devais passer par là.

Je serre les poings. Et pas seulement parce que tous les mauvais souvenirs remontent. J’ai tout compris. Je viens de tout comprendre.

-- Luciano. C’est toi qui nous as envoyé cette image de merde.

Il ricane.

-- Comme tu es intelligente, Donatella…

Je vais le tuer, je le jure, je vais le tuer.

-- Pourquoi tu as fait ça ? Pourquoi tu t’attaques à Lorenzo ?

Ses yeux s’allument d’une lueur malsaine et pleine de rage.

-- Vittoria est morte à cause de toi, toi aussi tu dois subir la même chose, pour savoir ce que je ressens !

Il a vraiment fait ça. //Il a vraiment fait ça !//

-- Moi aussi j’aimais Vittoria, et tu le sais parfaitement ! Je l’aimais et je ne l’ai pas tuée, je ne l’aurais jamais fait, et Lorenzo non plus ! C’était il y a 20 ans, les enquêtes ont prouvé que ni lui ni moi n’étions responsables ! Tu crois que j’aurais fait en sorte de tuer ma sœur jumelle ?  

La rage dans son regard s’intensifie.

-- //Tu es// responsable. Toi et ton connard de mec l’avez tuée !
-- N’en rajoute pas, ça fait 20 ans que je me sens coupable !
-- Bien sûr que si, je vais en rajouter ! C’est de votre faute, connards ! C’est toi qui aurais dû crever dans cet accident, et ton fils de pute de mec aussi, vous méritiez rien d’autre !
-- Alors t’as essayé de t’attaquer à moi à travers Lorenzo ? Si ses collègues n’étaient pas arrivés à temps il se serait suicidé, c’est ça que t’es en train de me dire ?
-- Tu méritais pas mieux ! hurle Luciano.

Je suis presque à bout de souffle, estomaquée par son sadisme.

-- Dis-moi, Luciano, tu as vraiment eu l’idée de… ? Mais comment tu peux…

Un hurlement incontrôlé sort du fin fond de mes entrailles. J’ai tout compris et c’est encore pire. J’aurais préféré…

-- On avait confiance en toi ! Tu nous as aidés, tu as géré les crises dépressives d’Eleonora, tu m’as aidée ces derniers jours quand Lorenzo était ici, tu nous as dit qu’on pouvait te parler, que tu nous aiderais, et en fait tu voulais notre mort ? Quand on a déménagé à Bologne quand Lorenzo a été muté, tu as déménagé pour soi-disant être plus près de nous et en fait c’était pour nous espionner ?
-- Tu sais ce que je suis devenu quand Vittoria est morte ?

Je souffle profondément par le nez.

-- Ouais, t’es apparemment devenu taré. J’aurais pu devenir tarée moi aussi, mais moi, j’ai fait avec et j’ai continué d’avancer. J’ai cherché un psy pour Lorenzo et moi, pour qu’on puisse élever les filles dans les meilleures conditions possibles. On a refait notre vie, on a eu un troisième enfant, on a cherché à vivre avec !

Je recommence à hurler.

-- Moi aussi j’ai perdu Vittoria, y a pas que toi qui souffre ! On a //jamais// retrouvé ceux qui nous ont percutés et je vais les chercher jusqu’à la fin, il y a que comme ça que je me sentirai mieux par rapport à ça. Tu penses pas que je pourrais faire ça au moins pour elle ? Tu crois pas qu’on aurait pu faire équipe pour les retrouver ?
-- C’est pas ça qui va me rendre Vittoria !

C’est trop. Les filles sont là mais je m’en fiche, il faut que ça sorte. Ce qu’il dit est insensé, absurde, complètement stupide, il est devenu complètement malade. C’est trop, je fonds en larmes.

-- Et c’est pas ça qui va me la rendre non plus ! C’était ma sœur jumelle, on était fusionnelles, tu penses vraiment que je voulais sa mort ? Tu penses vraiment que j’avais envie de la perdre ? De voir ma voiture brûler avec son corps encore dedans ? De ne rien avoir pu faire pour la sauver ? Ce jour là j’ai perdu l’une des personnes que j’aime le plus, tu penses que je le regrette pas ? Tu penses pas que je me sens coupable à chaque fois que je pense à elle ? Tu penses pas que je m’en veux déjà assez comme ça ?  

Il ricane. Complètement insensible à ma douleur, alors que j’ai ressenti la même que lui. Vittoria était la personne dont j’étais la plus proche. Je n’avais aucun secret pour elle, elle n’en avait aucun pour moi. Il n’a pas de frères et sœurs, il ne sait pas ce que j’ai ressenti, il ne peut pas le savoir.

-- Tu fais pitié, Donatella.

Je secoue la tête.

-- Casse-toi, je veux plus jamais te voir.

Les policiers font sortir Luciano de la chambre. Je me laisse tomber au sol, épuisée.

Je me sens vide. Vide et démunie. Trahie par une personne que j’appréciais et estimais. Il a osé faire ça. Il ruminait son plan depuis 25 ans et il s’est moqué de nous depuis tout ce temps. Emporté par sa folie, il a voulu se venger.

-- Maman, qu’est-ce qu’il s’est passé ?

Alessia me serre contre elle. Je lui prends le bras.

-- C’était horrible, Alessia. Horrible.
-- Maman, c’est quoi cette histoire ?
-- Trop longue histoire, Aurelia, je ne te l’expliquerai pas maintenant.
-- Ça ira, maman ? Tu veux qu’on appelle quelqu’un ?

Je me laisse aller contre mes filles. C’est moi qui ai besoin de réconfort.

-- C’est pas la peine, Alessia, tout va bien. Tout va bien…
