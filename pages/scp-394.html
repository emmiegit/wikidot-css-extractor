[[include component:credit-button]]
**Artikel:** SCP-394 - Ohrenkerzen
**Autor:** [[*user MisterFlames]]
**Original:** https://scp-wiki.wikidot.com/scp-394
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]
**Objekt-Nr.:** SCP-394

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-394 sollte in einem Standard-Eindämmungsschrank am Standort-██ mit einem Zahlenschloss aufbewahrt werden. Das Schloss ist nach Gebrauch gemäß den Standardbetriebsverfahren zurückzusetzen. Die standardmäßigen Sicherheitsvorkehrungen sind jederzeit aufrechtzuerhalten. Die Verwendung ist auf Experimente beschränkt und darf nur von autorisiertem Stufe-3-Personal durchgeführt werden. SCP-394 darf unter keinen Umständen in einem abgeschlossenen Bereich getestet werden.

**Beschreibung:** SCP-394 ist ein Behälter mit Ohrenkerzen, die jeweils 24 cm lang sind und einen Durchmesser von 1,2 cm haben, wobei ein Ende spitz zuläuft. Der Behälter enthielt ursprünglich vierundzwanzig Packungen mit zwei Kerzen pro Packung, wobei siebzehn Packungen übrig geblieben sind. Die Ohrenkerzen sind hohle Röhren aus //amatl//, die mit Bienenwachs und verschiedenen Kräutern beschichtet sind. Bei den meisten Kräutern handelt es sich um gängige Aromastoffe, einige bleiben jedoch unbekannt.

Jede Packung enthält eine Gebrauchsanweisung für die Kerze, die darauf hinweist, dass immer ein Beobachter anwesend sein sollte und dass die Kerze an einem gut belüfteten Ort aufbewahrt werden sollte. Den Anweisungen zufolge hat sich der Benutzer auf die linke Seite zu legen, das spitz zulaufende Ende der Ohrenkerze in den Gehörgang einzuführen und die Kerze dann von einem Helfer anzuzünden. In den Anweisungen wird darauf hingewiesen, dass die Kerze nicht länger als vier Stunden am Stück brennen sollte und dass &#34;vorher und nachher meditiert werden sollte, um die Neuausrichtung der Körperenergien zu unterstützen&#34;.

Bei der Verwendung der Kerze brennt die Kerze mit einer hallen orangefarbenen Flamme und einem beruhigenden Duft, der an Weihrauch, mit einem Unterton von Wachs und Talg erinnert. Der Duft hat eine einschläfernde Wirkung auf den Anwender, der schließlich in einen tiefen Schlummer fällt. Unter den empfohlenen Bedingungen brennt die Kerze mit der Helligkeit und Wärme einer typischen Ohrenkerze. Befragt, berichten die Anwender von halbklaren Träumen mit einer Vielzahl phantastischer Elemente und dem Gefühl, aus der Ferne beobachtet zu werden.

Während die Kerze brennt, beginnt der Anwender, alle fünf Minuten ein Kilogramm Körperfett zu verlieren. Während dieser Zeit bleibt die Länge der Kerze konstant, wobei sich die Luft in einem geschlossenen Raum stark erhitzt und sauerstoffarm und rußig wird. Die Kerze brennt jedoch weiter, bis sie entweder gelöscht wird oder der Anwender kein Körperfett mehr hat.

Wenn die Kerze an dem Punkt, an dem kein Körperfett mehr vorhanden ist, noch brennt, wird die Kerze kürzer und der Körper des Anwenders beginnt auszutrocknen und zu verhärten, wobei der Tod innerhalb der ersten zehn Minuten eintritt. Der Anwender wird dadurch nicht geweckt. Das Fleisch nimmt schließlich die Konsistenz von Trockenfleisch an, und der Geruch der Kerze verändert sich: Zeugen beschreiben ihn als den einer Räucherkammer oder eines Grills, obwohl der Geruch von Weihrauch immer noch berichtet wird. Der Leichnam verbrennt so schnell wie getrocknetes Anzündholz und hinterlässt nur eine kleine Menge Asche.

Beim Test in einem gut belüfteten Raum wird die von der Kerze ausgehende Rauch- und Dampfsäule normalerweise nicht von den Luftströmungen der Umgebung abgelenkt, auch nicht bei starkem Regen und Seitenwinden von über 80 km/h. Stattdessen driftet sie stetig in einer geraden Linie, die einer für die Zeit und den Ort der Verwendung eindeutigen Kompasspeilung folgt. Wenn der Anwender sich vor dem Anzünden der Kerze orientieren kann, liegt er immer parallel zu dieser Linie. Versuche, den Zielort der Dampfsäule zu triangulieren, waren erfolglos, was darauf schließen lässt, dass sich das &#34;Ziel&#34; bewegt.

**Anhang 394-1:** SCP-394 wurde im Jahr 20██ auf dem Postamt in ██████████, ████, als ein unzustellbares Paket entdeckt. Die betreffende Adresse, ███ ███████ ██, war sechs Tage zuvor einem Brand zum Opfer gefallen. Die Umstände des Brandes, insbesondere [ZENSIERT], führten dazu, dass die Foundation von eingebetteten Ressourcen kontaktiert wurde. Das Paket wies eine Beschriftung auf, die mit Bestellungen durch A█████ M██████████, übereinstimmte, obwohl das Unternehmen keine entsprechenden Aufzeichnungen hatte. Die Rücksendeadresse für die Sendung war falsch, und so verblieb das Paket im Büro für tote Briefe, bis es von Agent T█████ sichergestellt wurde.

**Anhang 394-2:** Ein Exemplar von SCP-394 wurde zur chemischen Analyse zerlegt. Die Untersuchung des //amatl// ergab chemische Spuren, die in einer bisher unbekannten Schrift geschrieben waren. Die linguistische Analyse ist noch nicht abgeschlossen, aber die Sprache hat gemeinsame Wurzeln mit anderen indoeuropäischen Sprachen. Die Forschungen legen nahe, dass es sich bei der Schrift um die Beschreibung einer rituellen Opfergabe an ein unbekanntes chthonisches Wesen handelt, vielleicht als eine Art Gebet.

**Anhang 394-3:** Aufgrund der Zunahme von Berichten über spontane Selbstentzündungen und unerklärliche Brände in den Häusern typischer Ohrenkerzenanwender wurde die Anwendung extremer Methoden zur Aufspürung und Eindämmung von SCP-394 genehmigt. -//O5-█//</textarea></pre>
