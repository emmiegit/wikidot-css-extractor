**アイテム番号:** SCP-2287-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2287-JPはサイト-8168の異常生物収容室に収容されています。収容室はクラス2防霊収容庫と同様の素材を使用し、温度/湿度ともに日本の夏季を基準に保たれています。給餌は1日に1度、降霊部隊れ-0(“精霊馬の厩務員”)がスラント霊素固着波生成器と除霊符を用いながら適切に行ってください。
 
**説明:** SCP-2287-JPは捕食対象に異常性を持ったハナカマキリ科(Family Hymenopodidae)に属する生物種です。この異常性が一般的なハナカマキリ科の生物種との生態的乖離の誘因となっています。SCP-2287-JPは日本固有の生物種であり、日本以外の発見事例はありません。またSCP-2287-JPの亜種は現在まで発見されていません。

SCP-2287-JPは魂型霊的実体[[footnote]]仏教的理論における“魂”の形状を持つ霊的実体。仏教的召喚により干渉が可能[[/footnote]]の霊素を主食とします。SCP-2287-JPが有する視覚器は個眼を霊視的位置に置くことで半径30cm範囲の霊的実体を視界に捉えることができます。SCP-2287-JPが魂型霊的実体を捕獲して霊素を”捕食し”霊的実体から剝離すると、霊素は本来の性質を失いSCP-2287-JPが活動に使用するエネルギーとして異化[[footnote]]便宜的な呼称。本来の有機物的生体反応とは異なる[[/footnote]]に用いられます。この異化で霊素を“分解する”能力は特異的であり、現在も研究が進められています。

SCP-2287-JPの生態的特徴として、産卵を8月下旬に行います。これは産卵のための栄養を8月上旬に貯蓄することが容易であったためと考えられます。なお主食が魂型霊的実体の霊素であるため、SCP-2287-JPは墓地/墓所が基本的な生息環境です。次にSCP-2287-JPの擬態モデルは白色のキク科/アブラナ科/アヤメ科の植物など、その種類は多岐にわたります。これはSCP-2287-JPが効率的に魂型霊的実体の霊素を捕食するために、仏花に含まれる花を擬態モデルにしているためと考えられます。
 
**補遺:** 現在SCP-2287-JPは野生絶滅したと見做され、財団が飼育する53匹のみ生存が確認されています。そのため将来的に絶滅によるNeutralizedへのクラス変更が懸念され、保護の観点からSCP-2287-JPの絶滅を阻止する方法について協議されています。この野生絶滅は、8月上旬に行われる伝統的な一連の魂型霊的実体の仏教的召喚儀式[[footnote]]通常お盆と呼ばれる[[/footnote]]が形骸化し、正確に行使できる人数が大幅に減少したことで、産卵期のSCP-2287-JPが十分な栄養を摂取できなかったことが原因と考えられます。
