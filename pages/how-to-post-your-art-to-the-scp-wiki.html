    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Mở đầu:
Vậy bạn muốn đăng art lên wiki? Tuyệt vời! Đây là hướng dẫn về cách thực hiện.

Nhìn chung, đăng artwork lên wiki không cần bất kỳ yêu cầu nào ngoại trừ việc phải liên quan tới vũ trụ SCP, đăng trang phải có các tag thích hợp, và trang đó phải thuộc danh mục nghệ thuật. Nếu bạn đang theo phong cách của các trang cũ hơn và đăng nhiều hơn một hub cho bạn và tất cả artwork của bạn, chúng tôi thường khuyên bạn nên chuẩn bị sẵn ít nhất ba đến bốn artwork chất lượng cao để sẵn sàng xuất hiện trên trang khi bạn đăng lần đầu. Chúng tôi hoan nghênh bạn chỉnh sửa trang theo thời gian và thêm nhiều artwork hơn, nhưng khi nó được đăng lần đầu và mọi người nhìn thấy nó lần đầu tiên, tốt nhất là bạn nên có sẵn một số tác phẩm mạnh mẽ hơn để mọi người xem!

Giờ đây, bạn cũng có thể đăng các tác phẩm nghệ thuật riêng lẻ hoặc theo từng đợt nhỏ hơn thay vì tất cả ở cùng một nơi nếu bạn muốn làm như vậy. Việc đăng các trang này không khác gì những gì được nêu ở đây ngoài việc các thẻ hơi khác một chút. Nếu bạn theo kiểu trang hub cũ, vui lòng gắn tag **họa-sĩ** nếu bạn đăng riêng lẻ hoặc theo lô nhỏ hơn, hãy gắn tag **hội-họa**.

Khi đăng tác phẩm, bạn có thể tự do tùy chỉnh các trang của mình theo cách mà bạn muốn. Ngoài ra, các trang nghệ thuật có một số linh hoạt hơn khi tải hình ảnh lên so với các trang khác trên trang web. Bạn có hai tùy chọn khi thêm hình ảnh vào trang nghệ thuật của mình - lưu trữ trên trang và lưu trữ ngoài trang. Với bất kỳ phương pháp nào bạn quyết định sử dụng, vui lòng đọc [[[technical-content-policy#toc0|trang chính sách nội dung kỹ thuật trước.]]] Nó giải thích các quy tắc về kích thước tệp, loại tệp nào được phép và nơi bạn có thể lưu trữ các tệp hình ảnh nếu bạn quyết định lưu trữ chúng ở nơi khác.

+ Tạo Trang:
Chúng tôi khuyên bạn nên lập một trang sandbox trước khi đăng lên wiki.Bằng cách này, bạn có thể thực hiện các thao tác nhúng hình ảnh, định dạng, nhận phản hồi và tất cả những thứ đó trước khi tạo trang thực sự trên trang web. Bạn có thể tạo một sandbox [http://scpvnsandbox.wikidot.com ở đây].

Một điều khác mà chúng tôi khuyên bạn nên làm là chạy các tệp hình ảnh của bạn qua [https://tinypng.com/ trang này] trước khi đăng tải chúng lên bất kỳ đâu, vì nó sẽ giúp cắt giảm kích thước tệp. Điều này đặc biệt hữu ích nếu bạn có kế hoạch tải lên chính trang web hoặc chỉ có kích thước tệp artwork lớn. Ngoài ra, nếu tệp vẫn còn rất lớn và bạn muốn đảm bảo rằng trang của mình tải lên nhanh chóng, bạn có thể đưa tác phẩm của mình vào dạng có thể thu gọn. Code để làm điều đó có thể được tìm thấy [https://www.wikidot.com/doc-wiki-syntax:collapsible-blocks ở đây].

Về việc sử dụng tùy chọn nào trong số hai tùy chọn liên quan đến nơi lưu trữ hình ảnh của bạn - nói chung là tùy thuộc vào bạn. Lưu trữ ngoài trang sẽ dễ dàng hơn nếu bạn đã có tài khoản trên Imgur hoặc DeviantArt và muốn tải hình ảnh được đăng ở đó lên trang của mình một cách nhanh chóng và nó cũng sẽ hữu ích nếu tệp của bạn có xu hướng lớn hơn và bạn muốn duy trì chất lượng. Lưu trữ tại trang giữ tất cả hình ảnh của bạn ở một nơi và nếu bạn dọn dẹp tài khoản nghệ thuật của mình ở nơi khác, bạn sẽ không vô tình tìm thấy một hình ảnh.

++ Nếu bạn đang lưu trữ hình ảnh của mình bên ngoài wiki:
* Chuyển đến Imgur hoặc DeviantArt, chọn nơi bạn thích.
* Tải tác phẩm của bạn lên trang web đã nói. DA sẽ cần một tài khoản, Imgur thì không.
* Sau khi tải lên, hãy sao chép link nguồn của tác phẩm hoặc link hình ảnh. Thông thường, bạn sẽ cần phải nhấp chuột phải vào hình ảnh để lấy liên kết này
* Đi tới sandbox của bạn, mở chỉnh sửa, và click vào công cụ chèn ảnh.
* Thực hiện theo các hướng dẫn như  hộp cung cấp hoặc cách khác thay vì trình hướng dẫn mà bạn có thể sử dụng
[[code]]
[[image NGUỒN ẢNH]]
[[/code]]
* Khi bạn lưu và đóng trình chỉnh sửa, thao tác này sẽ nhúng hình ảnh vào. Nếu không, bạn có link sai rồi.

++ Nếu bạn đang lưu trữ hình ảnh của mình tại wiki:
* Đi tới trang sandbox của bạn, đảm bảo rằng đã đóng edit.
* Lướt xuống cuối trang, nhấp vào tệp và tải tệp lên từ máy tính của bạn.
* Sau khi hình ảnh được tải lên, hãy quay lại trình chỉnh sửa và mở nó.
* Đi tới trình hướng dẫn chèn hình ảnh và chọn tùy chọn tệp đính kèm. Làm theo các hướng dẫn được cung cấp.
* Lưu và đóng trình chỉnh sửa, hình ảnh bây giờ sẽ được thêm vào trang của bạn.

+ Tùy chỉnh Trang:

Nếu bạn mới bắt đầu làm quen với CSS, bạn nên tham khảo ở [[[wiki-syntax|trang Wikidot syntax.]]] Nó chứa một loạt các phương pháp định dạng để thử, giải thích cách chúng hoạt động, cũng như các ví dụ trực quan. Một trang tốt khác để xem là trang [http://scp-vn.wikidot.com/scp-style-resource Tài nguyên Phong cách SCP], vì nó được xây dựng dựa trên trang syntax với các ví dụ cụ thể hơn về những thứ bạn có thể đã từng thấy trên wiki. Mặc dù cả hai đều là những nơi tuyệt vời để bắt đầu, nhưng hãy nhớ rằng nếu bạn từng thấy điều gì đó thực sự thú vị trên trang của người dùng khác và tự hỏi họ đã làm điều đó như thế nào, bạn có thể truy cập trang đó, cuộn xuống dưới cùng, nhấp vào tùy chọn, sau đó là mã nguồn, và xem mã nguồn được sử dụng để tùy chỉnh trang.

Nếu bạn muốn thay đổi giao diện của toàn bộ trang - màu sắc, bố cục, các nút, v.v. - theme sẽ là thứ tiếp theo cần xem xét. Theme là một cách khác để tùy chỉnh các trang và bạn có thể tìm thấy danh sách chúng [/ system: page-tags/tag/theme#pages tại đây.] Mặc dù không bắt buộc phải sử dụng, nhưng một theme được đề xuất cho các trang nghệ thuật, vì nó được tạo ra để tối ưu hóa giao diện của hình ảnh, là [[[theme:monotypical|Theme Monotypical]]]. Nó cũng có các tùy chọn tùy chỉnh dễ hiểu nếu bạn muốn chỉnh sửa đôi chút.

Phần tùy chỉnh cuối cùng cần nghĩ đến là bất kỳ văn bản hoặc chú thích nào bạn muốn có với các artwork của mình. Bạn nên thêm các lời giới thiệu nhỏ vào các tác phẩm của mình hoặc vào trang của bạn nói chung, nhưng không có nghĩa là bạn bắt buộc phải viết một bài luận đầy đủ về các tác phẩm nghệ thuật của mình. Lời giới thiệu có thể bao gồm quá trình vẽ của bạn, điều gì đã truyền cảm hứng cho bạn, artwork nói về điều gì hoặc bất cứ điều gì bạn nghĩ là phù hợp nhất. Hãy nghĩ về những điều này giống như những câu nói nhỏ bạn sẽ tìm thấy bên cạnh các mảnh trong bảo tàng - chúng hoàn toàn không bắt buộc, nhưng ở đó để giúp người xem của bạn nếu bạn thấy cần thiết. Bạn có thể đặt chúng trong mô-đun thông tin, chú thích dưới ảnh, trong nội dung của chính trang hoặc trong author post tại  thread bình luận cho trang.

+ Đăng Trang:

Khi bạn đã hoàn thành trang của mình trong sandbox, đã đến lúc đăng nó! Bạn đang ở trong trang chủ của wiki.

* Bắt đầu bằng cách chuyển sang [[[contribute|đóng góp]]].
* Đi tới cuối trang và tìm hộp có tiêu đề “Trang Mới”.
* Ở trong hộp, nhập **art:** tiếp theo là bất cứ điều gì bạn muốn gọi trang của mình, sau đó tạo trang. Art: đưa trang vào danh mục nghệ thuật dành cho bạn.
* Khi trang được tạo, nó sẽ đưa bạn đến một trang trống mới với trình chỉnh sửa đang mở.
* Ở đầu trang, thêm rating module. Mã cho điều đó là
[[code]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[/code]]
* Đi tới sandbox của bạn, sao chép TẤT CẢ mã nguồn và dán vào trình chỉnh sửa dưới rating module.
* Lưu trang và đóng chỉnh sửa.
* Nếu bạn lưu trữ hình ảnh của mình trên trang web, hãy tải lại tất cả hình ảnh của bạn lên các tệp của trang này.
* Thêm tag **họa-sĩ** vào phần tag nếu bạn theo phong cách trang hub cũ, thêm tag **hội-họa** nếu đây không phải hub chính của bạn. Theo tùy chọn, bạn có thể thêm các tag bổ sung áp dụng như được nêu trong [[[a-laymen-s-guide-to-tagging|hướng dẫn này]]]; tuy nhiên, nếu bạn không chắc chắn, hãy giao việc đó cho nhóm gắn tag.
* Việc này tùy chọn, nhưng chúng tôi khuyến khích bạn thêm Author&#39;s post vào thảo luận nếu bạn muốn đặt lời giới thiệu của bạn ở đó, bất kỳ thông tin ghi công bổ sung nào hoặc chỉ là một ghi chú hay.

Vậy thôi, chúc mừng bạn đã đăng những tác phẩm nghệ thuật đầu tiên của mình lên trang web!</textarea></pre>
