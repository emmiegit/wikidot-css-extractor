    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Item nº:SCP-83-PT

Classe do Objeto: Keter

Procedimentos Especiais de Contenção: a internet e outras mídias que envolvam redes devem ser rigorosamente monitoradas em busca de qualquer mídia que tenha haver ao scp-83-pt.

Caso haja uma suspeita de uma manifestação do scp-83-pt estar em progresso, uma força tarefa mais próxima ao evento deve ser despachada ao local onde se encontra o scp-83-pt para tentar conter a destruição do local e salvar alguma pessoa perto do evento.

Caso tenha alguma morte ou destruição total ou parcial do local do evento “luzes do céu”, devem ser suprimidas e falsificadas a todo custo, para deixar que a destruição ou mortes ou os dois sejam percebidos como ataque terrorista ou uma explosão não especificada no local.

Descrição: O scp-83-pt não tem aparência física, é mais algo como uma força “espiritual”. o scp-83-pt tem uma origem ou criação desconhecida pela fundação, apenas “aparece” no evento luzes do céu que ele mesmo causa.

os eventos luzes no céu são 3 luzes  que aparecem na altura da atmosfera, e ficam rodando em círculos, isso é um aviso que o scp-83-pt vai se manifestar, causando uma destruição parcial ou total no local onde as 3 luzes ficaram rodando, causando uma cratera de quase 600 metros, e às vezes chegam a ter 1,5 km.

Os eventos do scp-83-pt não tem uma data específica ou tempo para acontecer, são completamente aleatórias, podendo acontecer 2 ou 3 vezes ao ano.</textarea></pre>
