    <pre><textarea class="page-source" readonly>[[include component:image-block name=Automat.jpg|caption=ออโต|width=200px]]

**ชื่อ:** Automat (ออโต)

**ระดับการกวาดล้าง:** 2

**หน้าที่:** นักออกแบบ ช่างเทคนิค วิศวกร ซ่อมบำรุง

**ที่อยู่:** ██

**ประวัติ:** ออโตเป็นคนอิตาลี ทำงานเป็นลูกจ้างให้กับบริษัท████████ในประเทศไทย รู้จักกับ SCP ผ่านทางนายจ้างคนไทยที่เป็นคนของ SCP ออโตเคยสร้างห้องขังที่ดีที่สุด ปลอดภัยที่สุดและแข็งแรงที่สุดเท่าที่เคยทำมา

ในขณะที่คนอื่นๆโดนลบความจำและออกไปจาก SCP ออโตได้เสนอตัวที่จะทำงานให้กับ SCP ออโตต้องคอยดูไม่ให้ตัวอะไรก็ตามหลุดออกไปจากห้องขังได้ ถ้ามันหลุดออกไปได้มันก็เป็นปัญหาของเขา

------

**ออโต:** ผมต้องการให้มั่นใจว่าห้องขังจะทนทานกับสิ่งที่อยู่ในนั้น
**████:** คุณเป็นสายลับหรือเปล่า
**ออโต:** ไม่ คือผมอย --
**████:** แค่ตอบคำถาม และ ใช่ หรือ ไม่ อย่างอื่นไม่ต้อง
**ออโต:** //(พยักหน้า)//
**████:** อายุเท่าไหร่
**ออโต:** 24
**████:** เรียนจบด้านอะไร
**ออโต:** โยธา
**████:** พร้อมที่จะตายหรือไม่

**ออโต:** คุณถาม --

**████:** คุณพร้อมที่จะตายหรือไม่
