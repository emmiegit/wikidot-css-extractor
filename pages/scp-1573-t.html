    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1573 - Kids These Days
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Doc Khaos]]
**Date de publication originale :** 20 mars 2013
**Image :** Informations manquantes
[[include credit:end]]

[[include component:scp-traduits name=SCP-1573]]

[[include component:image-block name=1573.jpg|caption=SCP-1573.|width=300px]]

**Objet n^^o^^ :** SCP-1573

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1573 doit être conservé dans un casier de confinement spécial, au [[[secure-facility-dossier-site-77| Site-77]]]. Les membres du personnel travaillant avec SCP-1573 ne doivent jamais avoir été au village de ████████, au Mexique, en-dehors du cadre des recherches autorisées. Tout sujet ayant été affecté par SCP-1573 doit être pris en charge par un psychologue, en raison de l&#39;inefficacité des traitements amnésiques standards, et relâché dans une zone en-dehors de ████████. Le personnel de la Fondation présent au village doit surveiller que les enfants de moins de 3 ans ne présentent aucune anomalie. Un membre du personnel de classe D affecté par SCP-1573 doit accompagner ces agents, et être dispensé de l&#39;exécution mensuelle dans le but d&#39;identifier les enfants dont SCP-1573 affecte les perceptions.

**Description :** SCP-1573 est une sculpture creuse en céramique, pesant approximativement 3 kilogrammes. La statue représente la tête d&#39;un bébé humain montée sur plusieurs tentacules de céphalopode. Lorsqu&#39;il est en-dehors du village de ████████, les sujets affectés par SCP-1573 ne ressentent aucun des effets causés par ce dernier. 

Si les sujets qui ont eu un contact direct avec SCP-1573 entrent à ████████, ils commenceront à percevoir les enfants de moins de 11 ans différemment. Cet effet d&#39;altération de perception est limité aux enfants nés dans ce village, puisque les enfants étrangers et ceux qui sont nés en-dehors de ████████ ne sont pas décrits comme anormaux. Les sujets prétendront que ces entités essayent de communiquer avec eux, les menaçant jusqu&#39;à leur infliger des blessures physique sévères pour qu&#39;ils consentent à s&#39;installer au village et avoir des enfants. Les sujets déclareront voir les enfants comme de petits humanoïdes émaciés obscurcis par de la fumée noire de la même forme du corps de l&#39;enfant.
                                          
Les sujets affectés par SCP-1573 dont les enfants ont été conçus ou sont nés dans le village les percevront comme des parasites humanoïdes, d&#39;une apparence similaire à SCP-1573. Ils déclareront que leur enfant est encore dans leur corps, tentant de les rendre malades et d&#39;entraîner leur mort afin de se propager. Les sujets ne pourront pas expliquer comment ce processus est possible, et continueront à clamer leur conviction jusqu&#39;à ce que l&#39;enfant dépasse l&#39;âge de 11 ans, âge auquel ils refuseront de reconnaître l&#39;existence de ce dernier. Les enfants afficheront des réactions attendues.

SCP-1573 a été découvert le 11/08/1959, après que des rapports de nouveaux-nés malformés à ████████ arrivèrent jusqu&#39;à un membre du personnel habitant à proximité. Après qu&#39;aucune malformation n&#39;ait été constatée, mais plus de ██ sujets affectés par SCP-1573, SCP-1573 fut classifié comme une anomalie. Les résidents locaux les redirigèrent vers SCP-1573, prétendant que plusieurs avaient été livrés au village, mais que tous sauf un avaient été détruits accidentellement[[footnote]]Il est à noter que que tous ces accidents concernant leur destruction semblent avoir été instigués par les enfants.[[/footnote]]. Après que le traitement amnésique se soit révélé inefficace, les résidents affectés furent relocalisés, et SCP-1573 confiné. De plus, le corps d&#39;un homme identifié comme celui ayant apporté SCP-1573 a été trouvé en-dehors du village, enterré dans une tombe peu profonde. Le 02/09/1959, l&#39;objet a été classifié Sûr.

**Addendum :** Document retrouvé sur le corps enterré en-dehors du village.

&gt; Bonjour, les amis. il y a beaucoup de drôles de choses qui épient dans le désert, et nous le savons tous. mais bientôt, ils déménageront. espérons que ça vous permettra de les repérer lorsqu&#39;ils seront ici

**Addendum :** Survol de ████████, Mexique.

Le village a une population de 1,229 habitants, et est localisé à █ kilomètres de la ville la plus proche. Il a été bâti en 189█, et jusqu&#39;à 1958 a eu une population de moins de ███. Il est supposé qu&#39;à la suite de SCP-1573, il y eut une augmentation de la population qui a presque doublé.

Il est à noter que le 11/07/1975, la population de ███████ est toujours majoritairement sous la barre des 15 ans.

**Addendum :** Incident 1573-A :

Le 19/08/1975, durant l&#39;examen médical routinier de D-4561, qui était posté à ███████, il fut découvert qu&#39;elle était enceinte. En raison du fait que D-4561 a été précédemment déterminée comme stérile suite à une hystérectomie, elle fut envoyée au Site-56 pour des observations. Après une période normale de gestation, D-4561 accoucha le 22/05/1976. Durant l&#39;accouchement, il fut noté que l&#39;enfant possédait des mutations similaires à celles décrites par D-4561 lors de ses observations des enfants à ███████. Les tests ADN ont montré [DONNÉES SUPPRIMÉES] xénobiologistes qui étaient postés à ███████, et les investigations sont en cours.
