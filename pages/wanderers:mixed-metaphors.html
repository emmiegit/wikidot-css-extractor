    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**今日我渴求你的身影
于窗边的林线
于溪旁的小径
于清泉蜿蜒的丘陵
于赤鹿逃窜的空地
我见你无处不在
却无迹可以追寻**

//她思念星空下酣睡的他
她想他为何在远方沉眠
##green|他为何忧心忡忡##
树叶沙沙似耳语
##green|他为何筑起高墙
他为何独自入睡##//

**劳碌时你占据我全部的思绪
长发若飘散的枝叶
褐肤光滑而又粗糙
嘴唇似樱红色花瓣
我再次驻立在窗旁
我想你无处不在
却无迹可以望寻**

//她注视着他一天天长大
自他初次坐在空场中央
她同样年幼，但他需艰难谋生
他饥肠辘辘地向她走来
摘下果实，送入唇齿之间
后来他健康到足以携带一把斧头
用木料将自己填充
当他持枪回到她的面前
剥离撕扯去血肉
如今他的皮肤暗淡且粗糙
骨架挺拔却坚固
气息如潮湿的尘埃
双眼似灯火般闪耀
有时她看到机械离弃他的身后
她曾知他是个孩童
但他现在开始想念
她仍将倾其所有
但她不解他心中所求//

**为何我永远无法触及
是否我只有保持距离
我放弃了它
我的家园
他们可保留
我的财富
我背负的行囊
将被丢入河水
但一切尚未发生
如褐肤男人之语
错误将折磨我终生
当我独自等待沉眠**
　 
//她仍记得他侧卧在空场
于秋日晴空中长息
缓缓地，在阳光之下
他伸展着四肢
曾令天使坠入尘埃
最终他到达从未有过的远途
到达她的身旁
然后将她推开
她不得不退缩
##green|他是否已超越了我
##她问##C2B280|那褐肤的男人
##也只有感叹和遗憾
他们从未停止生长
却不曾向彼此靠近//
　 
**我厌烦了寻望
厌烦你吹拂在我脸颊的呼吸
仿佛和煦的微风
厌烦你拥抱的双臂
仿佛舒展的枝桠
厌烦你的双眼
仿佛雨水滴答的坑洼
明亮而清澈
厌烦你无处不在
却无迹可以探寻**
　 
//##C2B280|褐肤男人##怀揣诸多疑问
他飘忽掠过树丛
若如蝴蝶之翅翼
故他偶尔听不清她的回应
他与她失去的伴侣交谈
但当她询问他们的话题
或是对此作何感想
##C2B280|褐肤男人##无法作答
他说这就好比为平面解释“向上”
她开始激愤，针锋相对
怒不可遏
质问他如何企盼她的痛苦
他无法为任何一方效力
他们已深深陷入了寓言//
　 
她仍想获悉他的立场
他仍望知晓她的意旨</textarea></pre>
