**Ítem #:** SCP-1841

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales Contención:** SCP-1841 debe permanecer en un casillero de contención estándar, ubicado en el ala de documentación anómala del [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. El personal asignado al estudio de SCP-1841 debe estudiar las copias digitales no anómalas que contienen todos los lugares conocidos descritos y manifestados por SCP-1841. Durante las pruebas, sólo el personal de Clase-D puede interactuar directamente con SCP-1841.

**Descripción:** SCP-1841 es un libro de tapa blanda muy desgastado, titulado //1001 Lugares a los que Debes ir Antes de Morir//. Contiene un número indeterminado de páginas y tiene un grosor de 4 cm. La información sobre derechos de autor que figura en SCP-1841 afirma que fue publicado por la editorial &#34;Periscope Publishing&#34; en 1989. La investigación ha demostrado que el nombre fue registrado en 1985; sin embargo, nunca se publicaron libros bajo el sello y se considera desaparecido.

En las primeras 95 páginas, SCP-1841 enumera por separado 95 lugares turísticos populares y describe las principales atracciones, además de recomendar métodos de transporte contemporáneos a la época en que se publicó SCP-1841. No se ha informado de propiedades anómalas procedentes de estas entradas iniciales. Una vez leídas las 95 páginas, el sujeto informará de lugares y actividades adicionales que aparecen en SCP-1841 y que son únicos con cada visionado.

Los lugares descritos por SCP-1841 después de la página 95 serán inicialmente lugares a los que el sujeto no podría permitirse o no podría viajar físicamente, como las cimas de las montañas o la propiedad privada. A medida que el sujeto continúe leyendo, la dificultad de llegar a los lugares aumentará dramáticamente, y las descripciones escritas serán más sensacionalistas y positivas. A partir del 18/09/1997, se ha informado de seis propiedades de la Fundación desaparecidas[[footnote]]Incluyendo dos anomalías neutralizadas, [http://lafundacionscp.wikidot.com/scp-1983 SCP-1983] y [http://lafundacionscp.wikidot.com/scp-1522 SCP-1522].[[/footnote]] y 3 edificios desaparecidos pertenecientes a frentes de la Fundación, aunque no se han enumerado instalaciones activas.

Cuando el sujeto llegue a la página 1001, se manifestarán entradas adicionales dentro de SCP-1841. Estas nuevas páginas no se suman a la masa de SCP-1841, y se desmanifestarán después de pasar a ver la siguiente página. Las descripciones de estos lugares parecen estar dirigidas directamente al sujeto, y a menudo enumeran tareas específicas que el sujeto debe completar mientras lo visita. Algunos ejemplos son:

||~ Ubicación ||~ Descripción ||~ Tareas ||
|| La Casa Vieja || Papá se fue hace tiempo. La mayor parte ha sido derribada o tomada por ese chico Gillespie, pero todavía está el viejo estanque. Es donde solían sacar rocas para la cantera, y el agua dulce. || Ve al viejo estanque y tiende la mano a la libélula de fuera, que no volverá a volar. Tal vez quieras sentarte un rato. ||
|| El lugar alto || Es un bosque en alguna parte. ¿Recuerdas que era como lo que quería Mary? Te sentabas en casa, dibujando durante horas. Diablos, dibujaste a los personajes del super show ahí. Tal vez no será así, pero ¿qué demonios tienes que perder? ||Viaja hasta escuchar la llamada de cada pájaro, las que te enseñaron cuando eras joven. ||
|| Invernadero4 || Las ventanas están rotas ahora, pero todavía siguen en una sola pieza. Por favor, ten cuidado con los cristales cuando visites el antiguo escondite, hay algunos fragmentos sueltos. || Cuenta las semillas de una vaina. Tal vez debas nombrarlas, para que no crezcan sin un nombre al que responder. ||
|| Afuera || Tú puedes hacerlo. Ha pasado mucho tiempo, desde que pudiste sentir la tierra y el barro entre los dedos tus pies, pero todavía hay un exterior. Si lo has olvidado, ahora es la última vez que podrás recordarlo. || Observa todas las formas que pueden hacer las nubes. Nombra las que no pueden hacer. ||
|| La casa de Travis || Le costó mucho tiempo, pero lo dejó ir. Todos lo harán, eventualmente. || Escucha los primeros pasos del hijo de un amigo. Es mejor que cualquier palabra de perdón. ||

Tras la exposición a SCP-1841, los sujetos han informado de que han tenido sueños vívidos y pesadillas sobre el viaje a los lugares descritos en SCP-1841, y que el despertar se produjo directamente antes de llegar a su destino. Algunos sujetos han informado de un fuerte deseo de visitar estos lugares y suelen intentar visitar los lugares y realizar las tareas enumeradas en SCP-1841. Independientemente de que los sujetos tengan éxito o no, la mayoría ha informado satisfacción por sus éxitos.

SCP-1841 fue recuperado de una comunidad de jubilados en Jacksonville, FL, después de que los empleados informaran de su efecto anómalo a las autoridades locales. La investigación sobre su origen reveló que había sido llevado a la casa por ████ ██████, un anciano residente y coleccionista de libros recientemente fallecido. Antes de su muerte, ████ ██████ había realizado 11 solicitudes de visita a su antiguo hogar en ████████. Los testigos fueron tratados con amnésticos de Clase-C, y SCP-1841 fue clasificado como seguro.

**Anexo:** Escrito encontrado en la contraportada de SCP-1841.

&gt; Hay un mundo de belleza y maravilla que nunca podrás ver. Fuera de esta habitación, hay un lugar con un potencial infinito para que crezcas y explores. Pero nunca puedes ver. Desde el momento en que naciste, hay cosas que nacen junto a ti que nunca podrán ser conocidas. Algunas noches, casi puedes llegar allí. Casi se hace real, se extiende ante ti como un plano colosal de lo que puede haber.
&gt; 
&gt; Entonces te despiertas y lo único que se extiende ante ti son las sábanas. Pero está bien.
&gt; 
&gt; Aunque haya tanto que no puedas ver, lo que se ha hecho ha sido suficiente. Nunca habrá tiempo suficiente para verlo todo, pero sé feliz con lo que tienes.
&gt; 
&gt; ¿Y qué si no viste el mundo? Había familia, amigos, y una experiencia que es única para ti. Eso es lo que cada uno de nosotros tiene, lo que te llevaste de todo esto que no te importa. Incluso con todo lo que nunca viste, hay algo que este increíble desconocido nunca verá. Tu experiencia.
&gt; 
&gt; Has terminado lo que tenías que hacer. Ahora, descansa. Buenas noches.
