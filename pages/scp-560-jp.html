**アイテム番号:** SCP-560-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-560-JPはサイト-81██の低危険性オブジェクト保管ロッカーに、完全に密閉された容器に封入された状態で収容されます。実験等でSCP-560-JPを持ち出す際には封入した状態を維持したままの移送が義務付けられ、また実験中もロボットアーム等を用いて職員が直接触れることがないよう取り扱われます。Dクラス職員を除く職員がSCP-560-JPと直接接触することは許可されていません。

**説明:** SCP-560-JPは直径約21cmの小児用ゴムボールです。分析の結果、使用と経年による劣化を除けば一般に販売されているものとの特筆すべき差異は見られませんでした。

SCP-560-JPはそれを手にした人物（以下、被験者）によって緩やかに投げ放たれた時、被験者から5～6m離れた地点で不自然にその運動を停止させ、その場で自立的かつ不規則な挙動を開始します。これは地面に押し付けられる、最大1mほど浮遊する、浮遊したまま数m間移動する、といったものが挙げられます。SCP-560-JPはこうしたいずれか、あるいは複合した挙動を最長で十数秒間見せた後、おおよそ被験者に向けて緩やかに放出されます。
こうしたやりとりが同じ被験者によって繰り返し行われた場合、必ず14度目の投擲においてSCP-560-JPは不自然な停止を見せることなく転がり続けた末に自然に停止します。その後も被験者がSCP-560-JPから16m以上離れることなく26秒間以上留まっていたのなら、SCP-560-JPは被験者の手元へと瞬間的に転移します。

被験者のこうしたSCP-560-JPを投げ放つ、拾い上げる、受け取るといった一連の動作には、それらを誘発させる精神的な衝動を伴うことが分かっています。これは&#34;そうするよう求められているような&#34;、もしくは&#34;せがまれているような&#34;感覚とともに生じる義務感に似た衝動であると証言されています。
またSCP-560-JPは被験者に五感すべてに及ぶ特定の幻覚症状を引き起こします。これらSCP-560-JPによる被験者への精神や感覚への作用は無視できるほど小さなものから始まりますが、SCP-560-JPと連続して関わり続けることで徐々に増大し顕著になっていきます。

SCP-560-JPは20██年に虚血性心不全によって死亡した██氏の遺品の中から発見されました。SCP-560-JPは██氏の息子が愛用していたものであると、██氏の元妻から証言が得られています。なお該当の男児は19██年、当時の██氏住居の庭先から転がるSCP-560-JPを追いかけ道路に飛び出したことで、走行中の車両と接触し死亡しています[[footnote]]事故車両はそのまま現場から逃走しましたが、犯人は事件翌日に出頭し逮捕されています。[[/footnote]]。事故発生時██氏が在宅中でしたが、男児と同伴はしていませんでした。警察によって行われた聴取の記録には、██氏による「息子に一緒に遊ぶようせがまれたが断り、一人で遊ばせていた」との証言が残されています。

**__██氏の死亡日に記された日記の記述から抜粋__**
&gt; **あの日に戻りたい。**
&gt; **やり直したい。**

[[collapsible show=&#34;実験記録560-JPの閲覧&#34; hide=&#34;実験記録560-JPを閉じる&#34; hideLocation=&#34;both&#34;]]
 **実施方法:** Dクラス職員（D-3316）を用いて、SCP-560-JPとの連続した関与が被験者にどのような影響を及ぼすかを観察する。D-3316がSCP-560-JPを所持してからSCP-560-JPが自然に運動を停止させるまでの一連の流れを1サイクルとしてカウントし、試験中に得られた情報を逐次報告させながらこれを反復させた。

||~ 試行回数||||~ 結果||
|| 試行001 |||| SCP-560-JPを所持したD-3316は、まず日光の暖かさ、そよ風や砂を踏む感触、葉擦れの音や草木の匂いといった薄らとした感覚、そして&#34;穏やかな&#34;、あるいは&#34;和やかな&#34;と表現される幸福感を報告した。これら感覚異常と精神作用の度合いはSCP-560-JPを所持した瞬間が最も強く、サイクルの過程が進行するにつれ希薄化していく。||
|| 試行010 |||| SCP-560-JPが及ぼす感覚異常と精神影響の作用が徐々に表れ始める。D-3316が覚える幻覚症状が鮮明になるにつれ、現実の知覚力の低下が引き起こされていた。この時点でD-3316は「子どもの笑い声」「庭のような屋外空間」および「男児と思しき小柄な人物」といった不明瞭なイメージを得る[[footnote]]後の確認で、これらは事故発生当時の██氏の住居、および実子に極めて酷似していると証言された。[[/footnote]]。||
|| 試行031 |||| 前述の幻覚がある程度明確なビジョンとして表れ始める。D-3316が幻視で捉える男児の挙動と、SCP-560-JPが起こす不自然な挙動は完全に連動していた。またこの時点でD-3316は&#34;自分が自分でないような&#34;、あるいは&#34;他人の視界を覗き見ているような&#34;と表現される、非現実感や離人感といった解離症状を訴え始める。||
|| 試行063 |||| 架空の感覚認知が、現実の感覚認知を上回り始めたことが報告される。異なる二重の感覚認知はD-3316の知覚に混乱を引き起こした。またサイクルの終盤、最後の投擲からSCP-560-JPが自然に停止するまでの間に、D-3316は僅かな不安感と焦燥感を覚えたことを報告した。||
|| 試行096 |||| この時点でD-3316が得る架空の感覚認知は、それが最も希薄となるサイクルの終盤にあっても曖昧なイメージとして知覚できる程度にまで深化が進行する。同時にサイクル終盤に表れる不安感・焦燥感は&#34;鮮明な赤のイメージ&#34;を伴い始め、これはさらなる苦悩をD-3316にもたらした。D-3316による実験中止の要求は却下された。||
|| 試行122 |||| さらに深化する架空の感覚認知によって、外部との意志疎通が著しく妨げられるようになる。またサイクル終盤において、けたたましいブレーキ音、激しい衝突音、そして&#34;湿ったものが落下したかのような&#34;幻聴が報告された。これはD-3316に重度の不安障害に似た激しい眩暈、動悸、息切れ、吐き気などの症状を引き起こした。||
|| 試行131 |||| サイクル終盤において、&#34;投げ放たれたSCP-560-JPを後ろに逸らし、それを追いかける男児&#34;のビジョンが報告された。その直後、D-3316は絶叫をあげあらゆる行動を放棄した。これを最後に、義務付けられていた報告は行われなくなり、指示や命令もすべて無視されるようになる。||
|| 試行132 |||| 外部からの干渉に対する反応が一切見られなくなり、この時点でD-3316が有する現実の感覚認知は完全に失われたと判断された。この試行におけるサイクル終盤、D-3316は同様に絶叫するとうずくまり、その後SCP-560-JPの転移が発生するまですすり泣き続けた。||
|| 試行150 |||| D-3316にたびたび許しを請うような言動が見られるようになる。この際、一人称が「私」に切り替わっていたことを始めとする、D-3316に生じた明らかな口調の変化は注目すべき点である。||
|| 試行███ |||| ███回に渡り同様の行動が繰り返される。実験は中止され、D-3316とSCP-560-JPは引き離された。||

実験終了直後のD-3316は意識が混濁した状態にあったが、1時間以内に平常の精神状態へと回復した。長時間の実験にともなう脱水と疲弊から回復した後に聴取が行われたが、記憶の混乱から報告が打ち切られた後の詳細な情報を得ることは不可能だった。
[[/collapsible]]

実験終了後、資料の見直しや聞き込みなど男児の死亡事故に関する再調査が行われました。しかし手がかりの少なさと年数の経過から事故発生当時の正確な状況を知ることはできませんでした。</textarea></pre>
