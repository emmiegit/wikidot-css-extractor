**アイテム番号:** SCP-862-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-862-KOは幅、奥行き、高さがそれぞれ30mの金属製の箱に保管されており、これは特殊な実験と研究が行われない場合は開くことは禁止されています。オブジェクトを用いた実験や研究を進める場合には、常にオブジェクトの周辺に黒い線を引き、オブジェクトの活動範囲を縮小させなければなりません。

**説明:** SCP-862-KOは、ネズミの形をした絵です。その大きさは縦10cm、横8cmであり、全体的に黒みを帯びています。オブジェクトは外見とは異なり人間のような行動を取っているように観測され、これはオブジェクトがブリーフケースと傘に見える物や、本来人間が使用する物を所持しており、それらを活用することができるという点で確認されます。オブジェクトは午前8時から午後10時まで活動することが可能であり、それ以外の時間ではいかなる動きも観測されません。

SCP-862-KOは静止しているときは何の異常もない平凡なネズミの絵として存在します。しかし、午前8時からオブジェクトには変化が起き、この際に起こる変化は特殊な場合でない限りは常に繰り返されます。オブジェクトは自分が存在する紙の中において、常に睡眠から目覚めて顔を洗う動作をし、まもなくブリーフケースに見える物を取り出した後にどこかへと向かいます。この時、オブジェクトは面から面へ移動するように動きます。オブジェクトは約1時間に渡って周辺を歩き回り、持っていたブリーフケースをどこかの場所に置いて、その瞬間から午後9時までその場で様々な行動を取ります。その後、オブジェクトは再び1時間周辺を歩き回って最初に出てきた紙に戻った後、その活動を停止させます。この時、外部で雨が降っている場合、オブジェクトは傘を取り出して使用します。オブジェクトが天気を調べる方法はまだ明らかにされていません。

SCP-862-KOの行う仕事は、ほとんどの場合で椅子に座るような行動を取った後にブリーフケースから様々な書類を取り出して何かを取ったり確認したりすることから事務職であると推測されますが、その仕事の内容は今まで確認できていません。加えて、オブジェクトは誰かと通話するような行動を取ることもあり、途中に休憩を取っている姿も確認されました。

SCP-862-KOは、自分が進行する過程に妨害を入れられると非常に否定的な反応を見せ素早く別の場所へ逃げます。この時、オブジェクトに影響を与えることができるのは、オブジェクトが存在する面に描いたものに限定されます。しかし、いくら妨害を加えてもオブジェクトは無条件に約1時間後には自分の仕事を開始することになります。この時のオブジェクトにはいかなる影響も与えることができませんでした。何故オブジェクトがこのような行動を繰り返しているのかは、まだ判明していません。

SCP-862-KOが初めて発見されたのは████にある地下鉄の駅の1つである████駅の壁面で、財団のエージェントが移動中のオブジェクトを発見した後、オブジェクトを追跡してオブジェクトが存在している紙を回収しました。</textarea></pre>
