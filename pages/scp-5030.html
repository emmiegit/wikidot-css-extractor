**Ítem #:** SCP-5030

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El personal de seguridad del Sitio-34 ha sido instruido de reportar cualquier mención de SCP-5030. Los sujetos involucrados deberán ser entrevistados por miembros del personal que participan en el proyecto, y deberán ser inoculados con una contramedida específica o tratados con amnésticos Clase-C o G dependiendo de su nivel de proximidad al vector inicial y la severidad de su infección. Después de su tratamiento, los sujetos deben ser observados durante un mínimo de 60 días.

Un bot de vigilancia ORWELL-4 se encargará de buscar en la red informática de la Fundación cualquier mención o referencia sobre SCP-5030, marcándolas y eliminándolas para su posterior análisis. Adicionalmente, los autores de estas referencias deberán ser tratados como se describe en el párrafo anterior.

Como una medida adicional contra los efectos de SCP-5030, el personal del Sitio-34 deberá ser inoculado con el agente memético ES-5030-M (&#34;Leyenda Urbana&#34;). Se estima que para finales de Julio de 2019 casi el 97% del personal estará inoculado con el agente, lo que conduciría a una prevención total contra los efectos asociados de la anomalía.

**Descripción:** SCP-5030 es un fenómeno memético que solo se ha observado afectar al personal de la Fundación. Este fenómeno se caracteriza por la inducción de recuerdos anómalos en los afectados, así como por la alteración retroactiva de la base de datos local, haciéndolas coherentes con lo señalado por los afectados, independientemente si esta alteración contradiga o no los datos del dominio público o la información descrita en otros sistemas de registro.

Los sujetos afectados por SCP-5030 se refieren a un incidente que ocurrió con un Investigador Junior llamado Andrés Bolívar y sus acciones durante una Brecha de Contención el 21/12/2018 en el Sitio-34. Incluso si existiera un nivel de divergencia en los detalles, los reportes tienden a coincidir en los aspectos generales, incluso entre sujetos que no hayan tenido contacto o comunicación entre sí.

Inspecciones a los sistemas de registros de los sectores no afectados del Sitio-34, así como los sistemas de registros externos y del ARCA (Archivo de Rescate de Contingencias Anómalas), han permitido concluir que el Investigador Junior Bolívar no es un miembro actual o histórico y no hay eventos descritos por el personal afectado por SCP-5030 en cualquier Sitio de la Fundación durante el Diciembre de 2018.

------

[[collapsible show=&#34;+ Etapas de la Infección de SCP-5030&#34; hide=&#34;- Cerrar&#34;]]


En la primera etapa de la infección, las personas afectadas se referirán a la actitud del Investigador Junior Bolívar como valiente durante el incidente, destacando como su heroísmo y abnegación lo llevaron a la muerte, buscando comunicar su historia a la mayor cantidad de sujetos posibles. Para esto mencionaran la historia en lugares de acceso común, como cafeterías o baños, o si no pueden transmitirla oralmente, lo escribirán y lo enviarán via e-mail y por memorandums a otros miembros de la Fundación. Adicionalmente, en esta etapa, el contenido de la documentación en contacto directo por los sujetos afectados por el fenómeno cambiará para ser consistente con los descritos por estos sujetos.

En la segunda etapa de la infección, incluso aunque se mantienen los mecanismos de transmisión, se notara un cambio notable tanto en los detalles de la historia como en la actitud de los afectados. en esta fase, la historia se caracterizará principalmente por mencionar al Investigador Junior Bolívar como un cobarde y traicionero durante la Brecha de Contención del 21 de Diciembre de 2018, con especial énfasis en el costo material y de vidas humanas como consecuencia de sus acciones y de su huida. Los sujetos afectados buscarán activamente refutar lo dicho en la Etapa I, reaccionando violentamente contra quienes se refieren a la actitud del Investigador Junior Bolívar como de altruista o con acciones descritas en la Etapa I. Al igual que en la etapa anterior, se producirá una alteración anómala en la documentación del sitio para ser concorde con la historia, sin embargo, esta alteración no es capaz de afectar documentos de segunda o tercera generación (como fotocopias de documentos  manuscritos o registros informáticos cifrados)

Se han documentado a dos clases de infectados, sujetos Alfa y Beta. Un sujeto Alfa es quien inicia la historia y su difusión, ya sea de forma oral o escrita. Cuando se les pregunta por la fuente de la historia, se limitan a decir que &#34;es algo que ya sé, es mi obligación contar la historia para que la gente no olvide lo que hizo ese tipo&#34;, no aclarando el origen de la historia o argumentando las inconsistencias presentes.

Un sujeto Beta corresponde a un individuo que haya escuchado o leído la historia descrita de un sujeto Alfa, obteniendo recuerdos asociados con la historia y buscando transmitir esa historia a más sujetos no infectados. Con el paso de cada generación de narrador a testigo, los detalles de la historia se vuelven cada vez más difusos y menores, se ha observado que la cuarta generación anula sus efectos, terminando la discusión.

Aproximadamente el 40% de los sujetos Alfa identificados han muerto dentro de las 3 a 5 semanas posteriores al final de la Etapa II. Independientemente de su historial médico previo, estos sujetos fallecieron debido a un paro cardiorrespiratorio durante la fase de sueño REM. Los intentos de reanimación no han tenido éxito.

En el caso de los sujetos Beta, alrededor del 80% experimentaran una amnesia retrógrada aislada, después del fin de la Etapa II del fenómeno, desde el periodo de dos semanas hasta varios meses antes y después del 21 de Diciembre de 2018, la severidad del trastorno es directamente proporcional a su proximidad con un sujeto Alfa.[[footnote]] Es decir, si corresponde a oyentes de primera, segunda o tercera generación.[[/footnote]]

[[collapsible show=&#34;+ Anexo 1: Ejemplos de Entrevistas con un Sujeto Alfa-5030&#34; hide=&#34;- Cerrar Entrevista Alfa-5030&#34;]]

__Entrevista 1__

&gt; **Entrevistado:** Dr. Muñoz, investigador junior del Laboratorio de Materiales Anómalos del Sitio-34
&gt; 
&gt; **Entrevistador:** Dr. Antonov, investigador principal del Proyecto ES-5030.
&gt; 
&gt; **Prefacio:** El investigador Muñoz es uno de los primeros sujetos Alfa descubiertos en el Sitio-34. En el momento de la entrevista, se estima que al menos 82 han sido infectados con el vector, de los cuales 23 son sujetos Beta-1 (primera generación). Antes de las entrevistas, el Dr. Antonov y otros participantes del proyecto ES-5030 fueron inoculados con el agente antimemético SAGAN-1, para prevenir los efectos asociados al hacer contacto con portadores de SCP-5030.
&gt; 
&gt; **&lt; Comienza Registro, [15 de Enero de 2019, 10:00 hrs.]&gt;**
&gt; 
&gt; **Dr. Antonov:** Le agradezco su disposición de asistir a esta entrevista Dr. Muñoz.
&gt; 
&gt; **Dr. Muñoz:** De nada, solo pido que sea rápido, tengo que hacer toda una serie de pruebas con un lote de un material que llegó hace unos días desde la Antártida y no quiero volver a salir después de las 10 pm. Antes de esta entrevista, ¿puedo hablarle sobre el Dr. Bolívar...?
&gt; 
&gt; **Dr. Antonov:** Me temo que he recibido varias quejas en su nombre, por comportamiento que casi se describen como acoso. Voy al grano, estas quejas han sido por su insistencia en contar la historia del Investigador Bolívar. Según Recursos Humanos, no solo has dedicado de tus horas de descanso para esta actividad, sino también horas que deberías de haber utilizado en tu proyecto, eso sin mencionar que has enviado 238 e-mails sobre la historia a varios de tus contactos. ¿Por qué estás haciendo esto?
&gt;   
&gt; **Dr. Muñoz:** ¿No conoces la historia de Andrés? Se que la Fundación puede ser ingrata a veces y que el secreto está en el contrato pero, ¿también lo vas a ocultar? ¿No tienes vergüenza alguna?
&gt; 
&gt; **Dr. Antonov:** Explíquese.
&gt; 
&gt; **Dr. Muñoz (muestra incredulidad):** Disculpe, doctor, ¿pero cuánto tiempo lleva en el sitio? ¿No sabes nada de lo que le pasó al Dr. Bolivar?
&gt;  
&gt; **Dr. Muñoz:** En la mañana del 21 de Diciembre estaba trabajando con un material de armadura biológica, era una simple prueba de tiempo de recuperación luego de recibir daño por penetración, cuando en un momento a otro sentí una explosión y las luces del techo estallaron, después de lo cual empezó a sonar la alarma de emergencia. Apague el equipo salí del laboratorio para dirigirme al área de emergencias. Mientras afuera reinaba el caos, todo el mundo corría, un oficial de seguridad casi me derriba mientras huía. Desde el fondo del Corredor E, se oían ruidos de cosas rompiéndose, metal siendo aplastado y explosiones. Comencé a correr, solo para encontrar la puerta cerrada cuando llegué al final del pasillo. Entonces apareció esa cosa. No tengo idea de por qué pensaron traer algo como //eso// en el Sitio-34.
&gt;  
&gt; **Dr. Muñoz:** Es usted un hombre de fé, ¿no? Bueno, yo tampoco, pero en ese momento no podía dejar de orar. Había cerrado mis ojos cuando sentí que una puerta se abría cerca de mi y me empujo hacia adentro. Era Andrés Bolívar. Me miró a los ojos y me dijo que huyera, el dijo que se encargaría de esas cosas. Tenía en su posesión un [CENSURADO], no tengo idea de cómo consiguió esa cosa. Le rogué que huyera conmigo, qué Seguridad se encargará de eso, pero me dijo que no había tiempo. Me pidió que bloqueara la puerta después de que se fuera, después de eso escuche rugidos y ruidos como chispas. Los equipos de rescate me encontraron una hora después, encerrado en ese armario de mantenimiento...
&gt; 
&gt; **Dr. Antonov:** ¿Y qué sucedió con el Dr. Bolivar?
&gt; 
&gt; **Dr. Muñoz (moviendo su cabeza):** No sobrevivió, aunque mató hasta el último de ellos con [CENSURADO], esas bestias prácticamente lo destriparon. ¿Han pensado darle la medalla de la Fundación al mérito póstumo? Es lo mínimo que él merece.
&gt;  
&gt; **Dr. Antonov:** Le informaré a mis superiores, y gracias por su tiempo, puedes retirarte.
&gt; 
&gt; 
&gt; **&lt; [Finaliza Registro, 15 de Enero de 2019, 10:45 hrs.]&gt;**
&gt; 
&gt; **Conclusión:** No se reportaron incidentes de seguridad dentro del Sitio-34 durante el Diciembre de 2018. Además, en ese día el Dr. Muñoz estaba en [CENSURADO] recolectando muestras de un material ontovariable, y; por lo tanto, no estaba presente en el Sitio-34.


__Entrevista 2__

&gt; **Entrevistado:** Dr. Muñoz.
&gt;    
&gt; **Entrevistador:** Dr. Antonov.
&gt;    
&gt; **Prefacio:** Esta es la segunda entrevista realizada al Dr. Muñoz para caracterizar los eventos asociados con SCP-5030.
&gt;   
&gt; **&lt; Comienza Registro, [21 de Febrero de 2019, 09:00 hrs.]&gt;**
&gt;   
&gt; **Dr. Antonov:** Hola Mario, Me disculpo por tener que llamarlo de nuevo pero hay algunos detalles que necesito aclarar sobre la historia del Dr. Bolívar. Ahora, me gustaría que comenzaras desde el principio...
&gt;   
&gt; **Dr. Muñoz (levantándose abruptamente de la mesa):** No menciones ese nombre otra vez.
&gt;  
&gt; **Dr. Antonov (mirándolo con extrañeza):** ¿Qué sucede con Bolívar?
&gt;  
&gt; **Dr. Muñoz (alzando su voz):** Deja de pretender que no sabes nada. ¿O te burlas de mí?
&gt;   
&gt; **Dr. Antonov:** No, no sé a qué se refiere.
&gt;   
&gt; **Dr. Muñoz (respira hondo mientras intenta calmarse):** Por culpa de ese bastardo casi me matan. Y por si fuera peor, por su culpa Martínez murió. El pobre chico apenas tenía 22 años y solo llevaba trabajando unos pocos meses en la Fundación. Ese hijo de perra nos puso en peligro a todos para salvarse.
&gt;   
&gt; **Dr. Muñoz:** Ese día se suponía que debía probar un material de una armadura biológica, era una simple recuperación posterior a una prueba de penetración. Había progresado bastante esa mañana, pensé que terminaría antes del almuerzo. Antes había enviado Martínez, mi asistente, a solicitar una pieza de equipamiento del Laboratorio de Instrumentación. Estaba escribiendo los registros cuando sentí una explosión y las luces parpadearon. La alarma de emergencia comenzó a sonar así que decidí echar una mirada. Encontré a mi asistente a unos metros del laboratorio, el pobre se asustó cuando le dije que nos íbamos a esconder en el laboratorio, cuando alguien lo empujó, haciéndolo golpear su cabeza contra la pared y quedar inconsciente. Ese fue Bolívar.
&gt; 
&gt; **Dr. Muñoz:** ¿Si piensas que se detuvo a ver cómo estaba? Pues no, el hijo de perra continuó con su carrera entrando a mi laboratorio y cerrando la puerta. Fue entonces cuando apareció esa cosa, fue una especie de bestia con grandes garras. Arrastré a Martínez hasta la puerta del laboratorio y le rogué a Bolívar que abriera, pero no hizo nada. Luego esa cosa me golpeo, tirandome lejos y luego otra de esas cosas devoró a Martínez. Yo también hubiera muerto si un Equipo de Respuesta Táctica no hubiera arribado y neutralizado esas cosas. Bolívar aprovechó la confusión del momento para huir. Espero que algún día encuentren a ese bastardo...
&gt;    
&gt; **Dr. Antonov:** Gracias por su testimonio.
&gt;  
&gt; **&lt; Finaliza Registro, [21 de Febrero de 2019, 09:38 hrs.]&gt;**
&gt;  
&gt; **Conclusión:** Aunque el sujeto sigue creyendo en la veracidad del incidente descrito, hay una notable variación en los detalles descritos, apareciendo nuevos personajes y cambiando radicalmente el papel que juega Bolívar en el evento.


[[/collapsible]]

[[collapsible show=&#34;+ Anexo 2: Ejemplos de Entrevistas con un Sujeto Beta-5030&#34; hide=&#34;- Cerrar Entrevista Beta-5030&#34;]]

 __Entrevista 1__

&gt; **Entrevistado:** Agente Federico Robles, miembro del Personal de Seguridad del Sitio-34.
&gt;   
&gt; **Entrevistador:** Dr. Antonov, investigador Jefe del Proyecto ES-5030.
&gt;   
&gt; **Prefacio:** Federico Robles corresponde a uno de los sujetos infectados por el Dr. Muñoz. Se obtuvo su testimonio para ayudar a entender los efectos de la anomalía en sujetos Beta-5030.
&gt;   
&gt; **&lt; Comienza Registro, [20 de Enero de 2019, 11:15 hrs.]&gt;**
&gt;  
&gt; **Dr. Antonov:** Buenos días Agente Robles, gracias por su disposición a ser entrevistado.
&gt;  
&gt; **Agente Robles:** De nada, al menos esto es menos aburrido que tener que vigilar los almacenes del Sector Cinco durante 12 horas diarias. Doctor, ¿supo lo que le pasó a Andrés Bolívar?
&gt;  
&gt; **Dr. Antonov (moviendo su cabeza):** Creo que no, si quieres puedes decirmelo.
&gt;  
&gt; **Agente Robles:** Era 21 de Diciembre, alrededor del mediodía. Ese día iba a la cafetería del Sector 6 a almorzar, no me gusta el menú del viernes de la cafetería del Sector 5... De cualquier modo, estaba pasando por un pasillo cerca de algunos laboratorios cuando escuche un fuerte ruido, las luces parpadearon y comenzó a sonar la alarma de emergencia...
&gt;   
&gt; **Dr. Antonov:** ¿Recuerdas de qué laboratorio estaba cerca?
&gt;  
&gt; **Agente Robles:** No, no lo recuerdo.
&gt; 
&gt; **Dr. Antonov:** Continúe.
&gt;  
&gt; **Agente Robles:** Me dirigía a la estación de seguridad más cercana cuando de repente se abrieron varias puertas y varios tipos salieron corriendo, uno de ellos me derribó. Fue entonces cuando apareció esa cosa, parecía un gran perro gris con grandes garras. Había dejado mi arma en el casillero antes de salir del almacén, esa cosa empezó a chillar de manera amenazadora, me levanté y saltó sobre mí. Me estaba aplastando con su peso cuando escuche un disparo y la cosa colapsó. Era Bolívar, que iba armado con un fusil que no reconocía. Me ayudó a levantarme y huimos de la escena.
&gt;  
&gt; **Dr. Antonov:** ¿Y el Personal de Seguridad?
&gt;  
&gt; **Agente Robles:** No lo sé, probablemente no tuvieron tiempo en llegar.
&gt;   
&gt; **Dr. Antonov:** Gracias por su cooperación.
&gt;  
&gt; **&lt; Finaliza Registro, 20 de Enero de 2019, 10:45 hrs.]&gt;**
&gt;   
&gt; **Conclusión:** Las declaraciones hechas por Federico Robles en esta entrevista no pudieron ser confirmadas. El 21 de Diciembre de 2019, el Agente Roble fue reasignado al Sector 8, siendo asignado anteriormente al Sector 5 el 1 de Enero de 2019.


__Entrevista 2__

&gt; **Entrevistado:** Agente Federico Robles.
&gt;  
&gt; **Entrevistador:** Dr. Antonov.
&gt; 
&gt; **Prefacio:** Esto corresponde a la segunda entrevista realizada al sujeto Beta-5030-1.
&gt; 
&gt; **&lt; Comienza Registro, [25 de Febrero de 2019, 11:25 hrs.]&gt;**
&gt;  
&gt; **Dr. Antonov:** Buenos días Federico, nuevamente le agradezco su buena disposición.
&gt;  
&gt; **Agente Robles:** Okey Doctor, pero le pediré que sea breve, mi superior no está muy contento con esto. ¿Es sobre Bolívar de nuevo?
&gt;  
&gt; **Dr. Antonov:** Es correcto.
&gt;  
&gt; **Agente Robles:** Creo que ya le dije todo lo que recuerdo, había una emergencia, no recuerdo si fue una brecha de contención, un incendio o una emergencia química, todos estaban nerviosos y a ese idiota se le ocurrió la idea de cerrar la puerta al final del pasillo, dejándonos encerrados dentro. Si no fuera porque llegó un agente de seguridad que no conocía y abrió la puerta desde el otro lado, no sé qué hubiera pasado con nosotros.
&gt;  
&gt; **Dr. Antonov:** ¿Recuerda algo más?
&gt; 
&gt; **Agente Robles:** Lo siento pero no. De todos modos, espero que disciplinen a ese cobarde, nos puso a todos en peligro con lo que hizo.
&gt;  
&gt; **Dr. Antonov:** Eso es todo, gracias por su tiempo.
&gt;  
&gt; **&lt; Finaliza Registro,  [25 de Febrero de 2019, 11:40 hrs.]&gt;**
&gt; 
&gt; **Conclusión:** Aunque esta versión de la historia del Agente Robles comparte ciertos aspectos con la historia original, su nivel de ambigüedad y falta de detalles es notorio.

 
__**Actualización:**__ En la mañana del 13 de Marzo de 2019, Mario Martínez no se presentó a trabajar en el Laboratorio de Materiales Anómalos del Sitio-34, y fue encontrado muerto en su casa unas horas después. De acuerdo con el examen forense, no fue posible encontrar lesiones atribuibles a terceros o la presencia de sustancias extrañas o [CENSURADO], estableciendo que la causa de la muerte habría correspondido a un paro cardiorrespiratorio ocurrido en las horas previas.

Durante un proceso de registro rutinario del personal de clase D reclutado para el Sitio-42 durante Mayo de 2019, un sujeto (temporalmente llamado D-5030) fue identificado a través de los sistemas de análisis automático, cuyas características físicas y de edad coincidían con las descritas para el Dr. Andrés Bolívar por los sujetos afectados por SCP-5030. Después de ser notificado por el personal del Sitio-42, Joseph Antonov, un investigador que participa en el proyecto ES-5030, se dirigió al Sitio para entrevistar a D-5030, para establecer su relación con el fenómeno que afectó a múltiples miembros del personal del Sitio-34 durante el primer semestre de 2019.

&gt; **Entrevistado:** D-5030.
&gt;  
&gt; **Entrevistador:** Dr. Antonov.
&gt;  
&gt; **Prefacio:** Esta entrevista se llevó a cabo en la Sala de Interrogatorios No. 5 en el Sitio-42. D-5030, un sujeto de 35 años, fue reclutado por la Fundación en 2018 y asignado al Sitio-42 en Febrero de 2019 para participar en la reconstrucción y refuerzo de la unidad de contención de SCP-████, después de [CENSURADO].
&gt;  
&gt;**&lt; Comienza Registro, [08:00 hrs, 5 de Junio de 2019.]&gt;**
&gt; 
&gt; **Dr. Antonov:** Saludos D-5030, soy el Dr. Antonov, vine a hacerle algunas preguntas.
&gt; 
&gt;  **D-5030 (bosteza, luego comienza a hablar rápido):** ¿Tengo alguna opción de no colaborar? Lo que hicieron fue irregular, yo estaba en [CENSURADO] y prácticamente me secuestraron en medio de la noche y me tiraron a este nido de ratas. La celda está abarrotada, y la comida es horrible, y me tienen trabajando como albañil sin sueldo. No hay respeto por mis derechos humanos, pensé que estábamos en un país civilizado. Llevo varios meses pidiendo ver un abogado y los idiotas de este lugar solo se quedan callados. ¿Y qué hay de los presos que han desaparecido?, los guardias dicen que fueron trasladados pero no les creo a esos idiotas. Pensé que solo los Chinos hacían eso...
&gt;  
&gt; **Dr. Antonov (indicandole que deje de hablar mientras coge una carpeta):** D-5030, por favor cállese. He viajado por 20 horas para entrevistarte y lo último que quiero oír son tus quejas sobre lo incómodo que estas en este lugar.
&gt;   
&gt; **Dr. Antonov (abre la carpeta):** Andrew Bolivien, 35, múltiples condenas desde los 15 por robo y tráfico de drogas, más una condena por el asesinado de un narcotraficante rival. Educación secundaria incompleta y de algún modo evito el servicio militar a los 18...
&gt;  
&gt; **D-5030:** Hey, ¿eres un doctor? He tenido fuertes dolores de cabeza desde hace unos meses, y estos cerdos de aquí no me ayudan con el dolor. Una vez me enviaron a la enfermería y el inútil dijo que estaba bien…
&gt;  
&gt; **Dr. Antonov:** No, tengo un Doctorado en Biología aunque actualmente estoy trabajando en otra área...
&gt;  
&gt; **D-5030:** ¿Entonces eres un científico? ¿De bata blanca? Genial, esos me agradan más que los gorilas de seguridad, de hecho cuando era niño siempre quise ser un científico.
&gt;  
&gt; **Dr. Antonov:** ¿Y qué te sucedió?
&gt;  
&gt; **D-5030:** Yo era pobre, estudiaba en una mierda de escuela y qué puedo decir, nunca fui buen alumno, no esperaban nada de mí y entonces no les di nada (sonríe) También siempre tuve problemas con la lectura y los números, tenía problemas para concentrarme. Una vez un maestro dijo que tenía TDAH o algo así, no tengo idea de lo que signifique. De cualquier modo, el tener problemas de concentración no fue un problema para tener éxito en las calles.
&gt; 
&gt; **Dr. Antonov (se detiene para revisar los papeles y mirar a D-5030 a los ojos):** ¿Y alguna vez te has arrepentido de cómo salieron las cosas?
&gt; 
&gt; **D-5030 (sonriendo amargamente):** Por supuesto, especialmente ahora que estoy en este agujero. Los días no pasan sin que piense en lo diferente que podrían haber sido las cosas, incluso hay noches que sueño con empezar una nueva vida, en un lugar lejano, lejos de las calles y de la violencia. Pero entonces vuelvo en mí y me doy cuenta de que nunca dejaré este lugar.
&gt;
