**Ítem №:** SCP-5812

**Clasificación de Anomalía:** Seguro

**Procedimientos Especiales de Contención:** Las instancias de SCP-5812 se encuentran totalmente contenidas en la Necrópolis de Glasgow, en el Reino Unido.

Se instalarán cuatro Anclas de Realidad de Scranton (ARSs) de amplio alcance alrededor del perímetro de la Necrópolis para asegurar que las instancias permanezcan en su interior.

**Descripción:** SCP-5812 es la designación colectiva de una serie de anomalías espectrales confinadas en la Necrópolis de Glasgow. Cada instancia de SCP-5812 es visualmente humanoide, aunque no corpórea, y está presente durante aproximadamente 280 días antes de desaparecer.

**Anexo:** Investigación sobre la causa de las apariciones de SCP-5812.

||~ Causa hipotética ||~ Coeficiente de correlación [[footnote]] Un valor de 1 implica que los dos eventos están positivamente correlacionados, es decir, el aumento de uno implica el aumento del otro; un valor de -1 implica que los eventos están negativamente correlacionados, es decir, el aumento de uno implica la disminución del otro; y un valor de 0 implica que no hay correlación entre los eventos [[/footnote]]||
|| Actividad de entidades manipuladoras de realidad presentes en Glasgow ||= 0 ||
|| Variación de los niveles de radiación Akiva en Glasgow ||= 0.04 ||
|| Variación de los niveles de radiación Akiva en la Necrópolis ||= 1 ||
|| Muertes en Glasgow ||= -0.001 ||
|| Muertes en Escocia ||= 0||
|| Fallecimientos en la Real Enfermería de Glasgow (REG)[[footnote]] Hospital situado directamente junto a la Necrópolis. [[/footnote]]  ||= -0.02 ||
|| Admisiones en la REG ||= -0.4 ||
|| Citas programadas en la REG ||= -0.01||
|| Cirugías de emergencia en la REG ||= -0.2||
|| Nacimientos en la REG ||= -1 ||

Actualmente se está investigando la causa exacta de la correlación entre los nacimientos en la Enfermería Real de Glasgow y la demanifestación de las instancias de SCP-5812. 

**Actualización:** Tras múltiples embarazos en el área local que duraron más de 400 días sin que se produjera el parto, el uso de las ARSs para contener a SCP-5812 se suspendió indefinidamente por orden del Comité de Ética.

Los Procedimientos Especiales de Contención deberán ser revisados dentro de {{3}} días.
