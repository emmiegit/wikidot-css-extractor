**Articolo:** SCP-016-UA - &#34;Shurik&#34;
**Autore:** [[*user Dark Escape]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-016-ua SCP-016-UA]
[[include credit:end]]

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-016-ua/scp016ua.jpg|caption=Porta di SCP-016-UA.]]

**Elemento #:** SCP-016-UA

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-016-UA deve essere intestato all&#39;agente █████ e costantemente tenuto sigillato fino ai nuovi esperimenti. Ogni tre mesi deve essere controllata l&#39;integrità della porta di SCP-016-UA per evitare le intrusioni all&#39;interno dell&#39;anomalia. Nel caso si rilevino delle parti danneggiate, devono essere sostituite con quelle nuove. Una volta ogni sei mesi viene controllata l&#39;attività di SCP-016-01-UA. Le richieste sulla assegnazione delle guardie sono state respinte a causa dell&#39;assenza per molto tempo dell&#39;interesse da parte dei civili nei confronti dell&#39;anomalia. Nel caso della violazione delle Procedure di Contenimento, nessun membro della Fondazione o civile deve rimanere nell&#39;appartamento tra le tre di notte e l&#39;alba.

**Descrizione:** SCP-016-UA è localizzato nella città di Chmel&#39;nyc&#39;kyj, in via ████, al numero civico ██. È un normale appartamento con due stanze di un condominio a quattro piani, situato al secondo piano al numero ██. La decisione dello sgombero dei condomini dall&#39;edificio è stata respinta, a causa dell&#39;influenza dell&#39;anomalia limitata soltanto a SCP-016-UA e della sua bassa pericolosità.

Le prime notizie riguardo SCP-016-UA sono giunte alla Fondazione nel 1998 da parte degli adolescenti del posto, che diffondevano una leggenda su un appartamento maledetto dal quale andavano via tutti gli inquilini già dopo qualche giorno dall&#39;insediamento. Queste leggende venivano ignorate, fino a quando l&#39;agente Vynohrodsʹkyy non ha condotto l&#39;indagine, durante la quale ha interrogato la maggior parte dei vecchi inquilini dell&#39;appartamento ██. Tutti hanno riferito riguardo a un forte bussare alla porta ogni notte, che avveniva dalle 03:00 alle 04:00. Oltre a ciò hanno udito le voci di un&#39;entità (denominata SCP-016-01-UA), che si faceva chiamare Shurik e sosteneva che l&#39;inquilino dell&#39;appartamento lo conoscesse. SCP-016-01-UA reagisce alle minacce e smette di bussare soltanto dopo che viene menzionata la polizia. Secondo le parole dell&#39;agente Vynohrodsʹkyy e dei condomini, durante l&#39;attività di SCP-016-01-UA non si vede nessuno attraverso lo spioncino della porta. Dopo che l&#39;agente ha consegnato tutti i materiali, si è offerto volontario per poter condurre un esperimento di dialogo con SCP-016-01-UA. Il permesso è stato accordato, dopodiché l&#39;appartamento è stato definitivamente acquistato.

SCP-016-01-UA è un&#39;entità incorporea, la cui natura è impossibile definire attraverso i metodi attualmente noti. L&#39;entità si fa chiamare &#34;Shurik&#34; e sostiene che l&#39;inquilino dell&#39;appartamento lo conosce bene. L&#39;attività dell&#39;entità è la seguente. Se all&#39;interno di SCP-016-UA è presente qualcuno, la cui età è compresa tra i diciotto e i sessanta anni, indipendentemente dal sesso, allora dalle tre di notte l&#39;entità inizierà a bussare alla porta. Essa continuerà a farlo fino a quando l&#39;inquilino non la aprirà, oppure non minaccerà di chiamare la polizia, anche se dopo ogni volta SCP-016-01-UA reagirà a tali minacce sempre meno. Nel primo caso, il soggetto perderà il controllo e andrà a prendere dell&#39;alcool di una certa marca nel negozio più vicino, che vende un certo tipo di prodotto. Nel caso del rifiuto della vendita volontaria, oppure in mancanza del denaro, il soggetto inizierà a distruggere ogni cosa nel negozio, fino a quando non otterrà quello che gli serve. In questo lo aiuterà SCP-016-01-UA, causando fino a 60-80% di danni complessivi. Dopo aver recuperato due bottiglie di alcool, il soggetto ritornerà in SCP-016-UA e inizierà a bere insieme a SCP-016-01-UA, che consumerà tutto il contenuto della bottiglia senza aprirla, in seguito a ciò il soggetto andrà a dormire. Una volta sveglio, l&#39;unica cosa che il soggetto ricorderà sarà di aver passato bene del tempo con un vecchio conoscente.

Commento del Dott. █████, che ha condotto tutti gli studi sugli effetti di SCP-016-01-UA, prima di abbandonare il progetto e farsi assegnare ad un&#39;altra anomalia.
&gt; Abbiamo più problemi con la polizia, chiamata dai venditori indignati e spaventati, che con SCP stesso.

**Addendum:** Esperimento Е-016-1

[[collapsible show=&#34;È necessario il Livello di accesso due&#34; hide=&#34;Accesso confermato&#34;]]
**13.02.99** - //Data del primo esperimento con la partecipazione dell&#39;agente Vynohrodsʹkyy. L&#39;appartamento è stato messo in condizioni ottimali per un soggiorno confortevole del personale. Durante la ristrutturazione, non è stato individuato nulla di anomalo durante il giorno. Agente si insedia nell&#39;edificio e passa tutto il giorno a svolgere le faccende quotidiane e a prepararsi. I test psicologici non hanno rilevato alcuna anomalia e hanno dimostrato una totale idoneità dell&#39;agente verso tali esperimenti. Il Dott. █████ rimane perplesso nella fattibilità dell&#39;esperimento e insiste di utilizzare il personale di Classe-D.//

**01:30** - //Agente Vynohrodsʹkyy va a dormire. Il soggetto dorme con calma fino alle tre di notte.//

**03:00** - //Si inizia a sentire un forte bussare alla porta d&#39;entrata. Le telecamere di sorveglianza, installate all&#39;ingresso, non registrano vicino alla porta alcuna entità intenta a farlo. Dopo qualche minuto il soggetto si sveglia e inizia a indossare i suoi abiti civili. Il bussare continua in quel lasso di tempo. Qualche minuto più tardi, Vynohrodsʹkyy si avvicina alla porta e inizia il dialogo.//

**Agente:** Chi è? Puoi smettere di bussare?
**SCP-016-01-UA:** Sono io, Shurik. Apri.

//Dopo che l&#39;agente Vynohrodsʹkyy ha iniziato il dialogo, il bussare si arresta. Il soggetto guarda nello spioncino, ma non vede nessuno. Anche la telecamera non registra nulla.//

**Agente:** Ci conosciamo?
**SCP-016-01-UA:** Ma certo, siamo insieme da [DATI CANCELLATI].

//Agente Vynohrodsʹkyy inizia a innervosirsi ed è leggermente preoccupato per quello che potrebbero aver sentito gli operatori della Fondazione, che eseguivano l&#39;osservazione e l&#39;ascolto a distanza. Dopo un minuto il bussare è ripreso.//

**Agente:** Che cosa vuoi?
**SCP-016-01-UA:** Voglio che tu apra, devo dirti una cosa.
**Agente:** È importante?
**SCP-016-01-UA:** Ah, ma certo. Non ti avrei mica bussato alle tre di notte se non fosse stato importante.

//Agente ha di nuovo mostrato preoccupazione, dal momento che non si aspettava che l&#39;entità sapesse il suo nome, ma si prepara ad uscire. L&#39;apertura della porta di SCP-016-UA non rientrava nel piano dell&#39;esperimento. Il curatore ha tentato di contattare il soggetto, ma quello ha ignorato tutti i divieti di aprire la porta.//

**Agente:** D&#39;accordo, ora apro.

//Da SCP-016-01-UA non c&#39;è alcuna reazione alle parole dell&#39;agente. Il soggetto apre la porta e si ferma sulla soglia. Passano un paio di minuti, dopodiché il soggetto chiude la porta ed esce sulla strada. Fatto ciò, agente si dirige verso il negozio alimentare più vicino, aperto 24 ore su 24. Per poter documentare ciò che è successo dopo, è stato prelevato il materiale video delle telecamere di sorveglianza; il venditore è stato amnesticizzato.//

**03:15** - //Il soggetto entra nel negozio e si avvicina al bancone, poi chiede di vendergli due bottiglie di vodka. Il venditore si rifiuta, ricordando che la vendita degli alcolici a quell&#39;ora è vietata. Agente inizia a minacciare il venditore, ma quello insiste su ciò che ha detto. In seguito agente inizia a distruggere gli scaffali, tentando di raggiungere l&#39;alcool. Nelle registrazioni delle telecamere è stato notato che una grande quantità di vetrine si è rotta da sola, trovandosi dall&#39;altra parte del locale rispetto all&#39;agente. La richiesta di interferire nell&#39;esecuzione dell&#39;esperimento è stata respinta. Il venditore corre fuori dal locale principale e inizia a chiamare la polizia. Intanto agente prende due bottiglie di vodka e torna nell&#39;appartamento.//

**03:30** - //Agente inizia a bere l&#39;alcool. La seconda bottiglia è stata posizionata chiusa dall&#39;altra parte del tavolo. Il soggetto conversa con un posto vuoto [Probabilmente con SCP-016-01-UA], ma non è possibile capire riguardo a cosa. Dopo qualche minuto la telecamera smette di funzionare. Il Dottor █████ vieta qualunque interferenza fino alle sei del mattino.//

La mattina agente Vynohrodsʹkyy è stato trovato nell&#39;appartamento SCP-016-UA in uno stato di intossicazione alcolica. Sembra che la bottiglia di vodka, della marca █████, era chiusa, ma l&#39;intero contenuto è sparito senza lasciare traccia. Quando agente si è svegliato, è stata condotta una serie di piccoli test, che non hanno rilevato in lui alcuna proprietà anomala. Non appena agente è tornato sobrio, è stato interrogato. Come risultato, non si ricordava quasi nulla dal momento in cui ha aperto la porta. Dopo aver saputo ciò che ha fatto, ha dichiarato di non bere alcool già da molto tempo, cosa che è stata confermata dai suoi colleghi e conoscenti. L&#39;unica cosa che l&#39;agente ricordava era che ha passato del tempo forse con un vecchio conoscente. Agente Vynohrodsʹkyy è stato mandato dallo psichiatra. L&#39;attenzione dei ricercatori è stata attirata dal momento della &#34;zombificazione&#34; dell&#39;agente e dalla comparsa delle forze anomale nel negozio, apparse durante la distruzione della merce.

Finché agente Vynohrodsʹkyy è temporaneamente sospeso dal lavoro, nell&#39;appartamento è stato insediato operatore █████. SCP-016-UA non ha mostrato le proprietà anomale per almeno una settimana, dopodiché il bussare alla porta è ricominciato.
[[/collapsible]]

Sono stati condotti altri tre esperimenti con il personale di Classe-D. In seguito all&#39;esperimento Е-016-4, la porta verso SCP-016-UA è stata sigillata secondo l&#39;iniziativa del dottor █████, e tutte le ricerche sull&#39;anomalia sono state interrotte. Non è stato registrato alcun tentativo di introdursi all&#39;interno di SCP-016-UA durante tutti gli anni seguenti all&#39;acquisizione dell&#39;anomalia per il contenimento.

**Addendum:** Esperimenti Е-016-2/3/4

[[collapsible show=&#34;È necessario il Livello di accesso due&#34; hide=&#34;Accesso confermato&#34;]]
**Esperimento Е-016-2** - D-5116 – uomo di 46 anni, corporatura media e aspetto sano, nessuna patologia psicologica rilevata, è dipendente dall&#39;alcool. D-5116 non è stato informato sull&#39;attività dell&#39;anomalia, ma gli è stato ordinato di aprire subito la porta all&#39;arrivo dell&#39;entità. L&#39;uomo è stato insediato nell&#39;appartamento il 19.02.99 alle 06:00.

**20.02.99 - 03:00** - //Si sente un forte rumore. D-5116 ha subito aperto la porta dietro al comando, dopodiché tutto il resto è avvenuto in modo identico all&#39;esperimento Е-016-01. Il soggetto si è diretto verso lo stesso negozio, nel quale il personale civile è stato sostituito dagli agenti della Fondazione durante l&#39;esperimento. Subito dopo che al soggetto è stata rifiutata la vendita dell&#39;alcool a quell&#39;ora, avviene la distruzione del negozio. Al venditore è stato dato l&#39;ordine di intervenire fisicamente, ma durante il tentativo di attaccare D-5116 l&#39;agente ha perso i sensi. Come risultato, è stato distrutto 40% di vetrine e 15% dei prodotti alimentari. Le bevande alcoliche non hanno subito alcun danno. Dopo aver preso due bottiglie di vodka, D-5116 è tornato in SCP-016-UA e si è messo a dormire dopo averle bevute. In seguito al termine dell&#39;esperimento D-5116 è stato ricoverato per commozione cerebrale causata da un forte colpo e temporanea perdita di memoria.//

Durante l&#39;interrogatorio il soggetto ha espresso le stesse sensazioni provate anche dall&#39;agente Vynohrodsʹkyy.

**Esperimento Е-016-3** - D-5216 – uomo giovane di 21 anni, corporatura media e aspetto sano, nessuna patologia psicologica rilevata, non assume alcolici e non fuma. Conduce uno sano stile di vita. È stato informato sull&#39;attività dell&#39;anomalia ed è stato dato ordine di chiamare la polizia durante la manifestazione di SCP-016-01-UA e aprire la porta nel caso la minaccia venisse ignorata. Al soggetto è stata consegnata una somma di denaro necessaria all&#39;acquisto dell&#39;alcool. L&#39;uomo è stato insediato nell&#39;appartamento il 7.03.99 alle 18:00.

**08.03.99 - 03:00** - //Si sente un forte rumore, in seguito al quale il soggetto ha minacciato di chiamare una pattuglia di polizia se SCP-016-01-UA continuava a bussare alla porta. Dopodichè il bussare è cessato. Il soggetto è rimasto fermo vicino alla porta per 5 minuti e poi è andato a dormire.//

**03:25** - //Il rumore è ricominciato. A D-5216 è stato ordinato di aprire la porta. In seguito a ciò si è diretto verso lo stesso negozio, ma nel momento in cui è uscito dall&#39;edificio, il negozio è stato chiuso e il personale fatto uscire. Immediatamente dopo il soggetto ha cambiato strada e si è diretto al negozio notturno più vicino, che si trovava nel quartiere residenziale dall&#39;altra parte della strada. Quando D-5216 è arrivato al negozio, ha subito dato i soldi e ha chiesto due bottiglie di vodka della stessa marca. Il venditore, nonostante il divieto della vendita dell&#39;alcool a quel&#39;ora, ha dato a D-5216 ciò che ha chiesto. Dopodichè il soggetto è tornato in SCP-016-UA.//

A causa dell&#39;avvelenamento provocato dalla vodka di scarsa qualità, è stato possibile condurre l&#39;interrogatorio di D-5216 soltanto qualche tempo dopo l&#39;esperimento. Di seguito è indicato un estratto dell&#39;interrogatorio di D-5216

&gt; Dottor ████: “Cosa sentiva in quel lasso di tempo, quando non aveva controllo su di sé?”
&gt; D-5216: “Come se tutto scorresse e avevo la sensazione di passare del tempo con un tizio che già conoscevo, ma in realtà non eravamo proprio amici. Insomma, mi aveva costretto a bere con la forza...”
&gt; Dottor ████: Come se tutto scorresse. Quindi sta dicendo che vedeva a tratti quello che succedeva con lei?”
&gt; D-5216: “In un certo senso, ricordo chiaramente di essere uscito di casa e di come la luce mi entrava negli occhi quando sono entrato... nel negozio, sì... Quando siamo entrati là.”
&gt; Dottor ████: “Può descrivere la persona che la accompagnava?”
&gt; D-5216: “Come fisico era un uomo. Forse di quarant&#39;anni o più. Non riesco a ricordare altro.”
&gt; Dottor ████: “Fino a quel giorno assumeva bevande alcoliche?”
&gt; D-5216: “No, mai. E sicuramente non ho alcuna intenzione di farlo dopo ciò che è successo. Mi sento ancora male.”

In seguito all&#39;interrogatorio è stato ipotizzato che SCP-016-UA ha diversi livelli di azione sulle persone. La principale differenza tra D-5216 e precedenti soggetti è che non assumeva alcuna bevanda alcolica, D-5116 le assumeva regolarmente, mentre agente Vynohrodsʹkyy lo faceva in passato. Forse un debole controllo sulla coscienza del soggetto dipende anche da questo. Dopo tali affermazioni è cresciuto l&#39;interesse verso SCP-016-UA, per cui sono stati pianificati altri cinque esperimenti oltre ai cinque già previsti.

**Esperimento Е-016-4** - D-5316 – uomo di 33 anni, corporatura media e aspetto malato, è affetto dalla dipendenza da droga e alcool. Non è stato informato riguardo l&#39;attività dell&#39;anomalia. È stato insediato nell&#39;appartamento il 15.03.99 intorno alle 20:00.

**16.03.99 - 03:00** - //Si sente un forte rumore. D-5316 si è svegliato subito e ha iniziato a litigare con SCP-016-01. Dopo un minuto di minacce, l&#39;entità è rimasta in silenzio, ma dopo poco tempo ha ripreso a bussare alla porta. In seguito a ciò il soggetto ha aperto la porta, ma si è calmato all&#39;istante, poi è sceso in strada ed è andato in negozio. All&#39;uscita dell&#39;edificio agente Krysyukov ha tentato di fermare D-5316, ma durante l&#39;azione è stato spinto via dal soggetto di tre metri. Quando D-5316 si è allontanato, gli operatori della Fondazione si sono accertati dello stato di salute dell&#39;agente, il cui battito si è rivelato assente. Un team medico ha constatato il decesso sul posto per un trauma cranico, causato dal colpo contro il muro, e l&#39;arresto cardiaco. Considerando che agente Krysyukov era in perfetta forma fisica, si suppone che il secondo sia avvenuto attraverso l&#39;azione di SCP-016-01-UA. Intanto D-5316 ha distrutto il negozio e ha rotto a mani nude le braccia del venditore, il quale ha tentato di fermare il soggetto. Al rientro di D-5316 nell&#39;edificio, agente ███████ ha aperto fuoco su di lui con la sua pistola di ordinanza. Il soggetto ha ricevuto al petto tre ferite da proiettile, ma con calma ha continuato a camminare verso l&#39;appartamento, dove, nonostante il sanguinamento, ha iniziato a bere vodka.//

Al mattino, D-5316 è stato rinvenuto seduto al tavolo morto a causa della perdita di una grande quantità di sangue. Agente ███████ è stato temporaneamente sospeso dal servizio sul campo, ma non è stato punito. A causa del decesso dell&#39;agente Krysyukov, dottor █████ ha sospeso a tempo indeterminato tutte le ricerche su SCP-016-01-UA. Alle accuse da parte dei colleghi sull&#39;aver inviato per una tale missione un agente altamente specializzato rimane in silenzio e non ammette la propria colpevolezza.
