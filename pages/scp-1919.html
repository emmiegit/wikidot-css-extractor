    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1919 – Hotel der Duplikate
**Autor:** [[*user thattallfellow]] 
**Original:** http://www.scp-wiki.net/scp-1919
**Übersetzer:** [[*user Dr Alice]]
**Audio:** [[*user thattallfellow]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1919

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Um SCP-1919 muss eine Zone mit einem Radius von zwei (2) Kilometern aufrechterhalten werden; zum Gebäude führende Straßen oder Wege sind umzuleiten oder zu versperren. Der Perimeter dieser Zone ist von einer Gruppe von nicht weniger als --fünfundzwanzig (25)-- vierzig (40) schwer bewaffneten und gepanzerten Wächtern zu bewachen. Diejenigen, die SCP-1919 betreten, erhalten keine Körperpanzerung oder Waffen. Jede Präsenz im Perimeter, die nicht als Mitglied eines Expeditionsteams bestätigt wurde, ist unverzüglich zu terminieren. 

Der offizielle Bericht über Expedition 003 ist nur für diejenigen zugänglich, die derzeit SCP-1919 erforschen und für den Vorfall selbst anwesend sind. Alle Kopien des Berichts wurden vernichtet.

//ÜBERARBEITET// ██.██.████: Seit Expedition 002 ist unter keinen Umständen jemandem der Zutritt zu SCP-1919 zu erlauben, bis alle identifizierten Manifestationen von SCP-1919-1, die zu dem/den zuvor Eingetretenen passen, beseitigt wurden oder bis ein Zeitraum verstrichen ist, in dem alle Manifestationen voraussichtlich verhungert sind. 

**Beschreibung:** SCP-1919 ist ein Hotel und ein umgebautes Herrenhaus aus dem frühen 20. Jahrhundert in ██████████, █████. Seit Expedition 003 ist das Gebäude auf der Ostseite teilweise im Boden versunken; er ist noch passierbar, jedoch sind zusätzliche Sicherheitsvorkehrungen erforderlich. Von außen sieht SCP-1919 so aus, wie es war, als es zum ersten Mal gebaut wurde; von innen jedoch ist das Gebäude schwer baufällig und wirkt seit seinem Bau verlassen. Viele Dielen und Decken sind morsch oder fehlen ganz, und verschiedene Schäden (z. B. Wasserschaden, eingestürzter Schutt) bedecken einen Großteil des Inneren.

Das Betreten des Hotels durch einen Menschen führt zum Erscheinen einer Reihe von humanoiden Wesen im gesamten Gebäude, die dem Subjekt ähneln und bei seiner Ankunft alles tragen, was das Subjekt besitzt. Diese Kreaturen (kollektiv als SCP-1919-1 bezeichnet) unterscheiden sich typischerweise in mehreren physischen Aspekten vom Original. 

Zu den beobachteten Unterschieden zwischen Subjekten und Gegenstücken gehören folgende:

&gt; * fehlende Körperbehaarung
&gt; * verformte Schädelstruktur
&gt; * Flecken von Hautverfärbungen
&gt; * Varianz der Gliedmaßen-/Finger-/Zehenlänge
&gt; * Entstellung des Mundes
&gt; * versiegelte/fehlende Augenlider
&gt; * versiegelte Nasenlöcher
&gt; * Perforationen unterschiedlicher Größe in der Haut
&gt; * verlängerte/deformierte Kieferstruktur

SCP-1919-1 ist für den baufälligen Zustand des Gebäudes verantwortlich; Personen wurden aufgezeichnet, die Möbel umkippten, Bodendielen herausrissen, Rohre beschädigten und auf andere Weise kleine Zerstörungen anrichteten. Dass sie dazu in der Lage sind, macht den Grund, warum bisher nur drei (3) versucht haben, aus dem Gebäude zu fliehen, unklar.

Alle beobachteten Kreaturen mit der Bezeichnung SCP-1919-1 haben sich ähnlich verhalten. Einzeln agieren sie mit oder ohne Provokation aggressiv und versuchen, Objekte und Strukturen willkürlich zu beschädigen. Sie zeigen auch eine deutliche Zunahme der Feindseligkeit, sobald sie das Subjekt oder die Subjekte finden, die SCP-1919 betreten (siehe Expeditionsprotokolle 001, 002). Dieses Verhalten scheint sich jedoch nicht aufeinander zu übertragen; vielmehr sind sie veranlagt, große, koordinierte Gruppen zu bilden, wenn sie auf mehr ihrer Art treffen. Die bisher größte beobachtete Gruppe umfasste ██ Mitglieder und war für die Ausschaltung der Task Force Tau-11 (&#34;Youth Hostiles&#34;, z. dt. &#34;Jugendfeinde&#34;) verantwortlich.

Als Ganzes weist SCP-1919-1 eine Schwarmintelligenz auf, die der einer Ameisenkolonie ähnelt. Es ist noch nicht genau bekannt, wie sie kommunizieren, aber sie haben bewiesen, dass sie dies schnell und nonverbal tun können. Obwohl mit Stand vom ██.██.████ nicht bestätigt, deuten alle Anzeichen darauf hin, dass SCP-1919-1 ein Organsystem besitzt, das es ihm ermöglicht, Signale über Pheromone zu senden und zu empfangen. Die Tatsache, dass das Töten oder Verwunden, auch geräuschlos und in Anwesenheit anderer, alle im Umkreis von geschätzten 40 Metern direkt zum Verletzten hinzieht, bestätigt dies.

**Anhang 1919-01**

Expedition 003 sah, dass SCP-1919-1 nur einen unmittelbaren Todesfall unter TF Tau-11 verursachte. Der Rest der Task Force war in vielerlei Hinsicht entstellt wie ihre Duplikate. Videoaufnahmen deuten darauf hin, dass diese Verhaltensänderung beabsichtigt und nicht das Ergebnis erfolgreicher Selbstverteidigung war. ███ █████████, ████ █████, ██████ █████ und ███████ ████ erlagen ihren Verletzungen innerhalb einer Woche nach Verlassen des Gebäudes. Trotz schwerer Schäden am Unterkiefer wurde von medizinischem Personal berichtet, dass ████ █████ den Satz &#34;im Bild&#34; zeitweise wiederholte, bevor er bewusstlos wurde. █████ starb auf dem Weg zu den Behandlungseinrichtungen der Foundation.

**Anhang 1919-02**

Nach der Analyse des Filmmaterials von Expedition 003 ist die Foundation darauf aufmerksam geworden, dass ein Wesen innerhalb des Gebäudes für die Entstehung aller beobachteten Instanzen von SCP-1919-1 verantwortlich ist. Das neue primäre Ziel aller Bemühungen bezüglich des SCPs ist die Identifizierung, Bergung und Eindämmung dieses Wesens. Um sie zu konfrontieren, werden die Forscher angewiesen, [DATEN GELÖSCHT].

[[collapsible show=&#34;Expeditionsprotokoll 001 (Videoabschrift)&#34; hide=&#34;Protokoll ausblenden&#34;]]

&gt; **D7:** D-72274, hellhäutiger Mann, 39 Jahre
&gt; **C1:** Dr. Limkiewicz, Kommunikationsstaffel, Standort-██ (nur Ton)
&gt; **T11:** ████ █████, früherer Leiter, TF Tau-11, &#34;Youth Hostiles&#34; (nur Ton)

**C1:** Was tun Sie? Öffnet sich die Vordertür nicht?

**D7:** Sie war entweder verschlossen oder klemmte. Konnte sie keinen Zoll bewegen. Die Fenster, die ich versuchte, haben auch nicht funktioniert, und ich will keins davon kaputtmachen, bevor ich überhaupt reinkomme. 

**C1:** Versuchen Sie den Seiteneingang. Oder den hinteren, wenn das nicht klappt.

**D7:** Okay.

//(D-72274 verbringt die nächsten drei Minuten damit, an der Seite des Hauses herumzulaufen und seine Umgebung mit seiner Taschenlampe abzusuchen. Als er am westlichen Haupteingang ankommt, zieht er an der Klinke und die Tür öffnet sich.)//

**D7:** Sieht aus, als hätten wir Glück. Denken Sie, der Ort ist klimatisiert?

//(D-72274 schließt die Tür zu SCP-1919 hinter sich. Als sie zuschnappt, nimmt das Mikrofon entweder ein hohes Pfeifen auf oder erzeugt es, das schnell verklingt.)//

**C1:** Hören Sie das? Was ist das für ein Geräusch? 

**D7:** Welches Geräusch? Alles, was ich höre, sind meine eigenen Schritte hier drin.

**T11:** Es hat aufgehört. Ignorieren Sie es und fahren Sie fort.

**D7:** Ich bin mir nicht sicher, was ich ignoriere, aber okay, denke ich.

//(Der Strahl der Taschenlampe trifft auf eine Auswahl zerlegter und verfallener Möbelstücke, bevor er auf ein zerfetztes Porträt einer jungen rothaarigen Frau fällt. Das meiste der Leinwand wurde zerfetzt, einschließlich des Großteils des Gesichts der Frau. Die fehlenden Teile sind nicht zu sehen.)//

**C1:** Gehen Sie bitte näher an das Gemälde heran. Ich möchte etwas sehen.

//(Flache Rillen sind auf der Oberfläche der Wand sichtbar. Sie bedecken einen Großteil davon und kreuzen sich in Dreier- oder Viererreihen.)//

**D7:** Sehen Sie diese Kratzer? Sie sind überall hier drin. Boden, Wände … Teile der Decke.

**C1:** Sie sehen fast aus wie …

**D7:** //(flüsternd)// SCHEIẞE. //(Er geht um eine Ecke und drückt hörbar mit dem Rücken an die Wand.)//

**T11:** Was ist los?

//(Die Taschenlampe erlischt plötzlich. Das Atmen von D-72274 wird hörbar schneller.)//

**T11:** Was ist los? Warum haben Sie Ihre Taschenlampe ausgeschaltet?

**D7:** Ich glaube nicht, dass ich hier drin allein bin.

**T11:** Warum nicht? Haben Sie jemanden gesehen?

**D7:** So ähnlich.

//(Er beugt die Kamera langsam um die Ecke. Am Ende des langen Flurs ist ein Lichtstrahl, der unregelmäßig wackelt und sich in unregelmäßigen Abständen ein- und ausschaltet. Es ist ein schwaches Geräusch von angestrengtem Atmen zu hören, das nicht von D-72274 kommt.)//

**D7:** Was soll ich tun? Wer könnte das sein? Ihr habt bewaffnete Wachen draußen, richtig? Sie konnten im letzten Monat nicht hier reingekommen sein …

**C1:** Es ist nicht ratsam, sich ihm zu nähern … dem Ding. Ihre derzeitige Priorität ist die Evakuierung von …

//(Es ist zu hören, wie das Mikrofon aus Dr. Limkiewiczs Griff gerissen wird.)//

**T11:** Ignorieren Sie die vorherige Anweisung. Wenn das, was Sie gesehen haben, ein Teil des SCPs ist, was wir vermuten können, sind Sie verpflichtet, es zu untersuchen. Bleiben Sie in sicherem Abstand und nehmen Sie es auf Video auf.

**C1:**  █████, Sie haben //kein Recht—//

**T11:** Weiter. Es könnten sowieso nur ein paar Teenager sein, die high werden wollen oder so.

//(D-72274 steht auf und schaut wieder in den anderen Flur. Das Licht der Taschenlampe ist verschwunden und das Atemgeräusch von Sekunden zuvor ist schwach geworden. Die D-Klasse macht einen zaghaften Schritt in den Flur.)//

**T11:** Wir können nichts sehen.

//(D-72274 gibt keinen Hinweis darauf, das verstanden zu haben.)//

**T11:** Bitte machen Sie Ihre Taschenlampe an.

//(Keine Antwort.)//

**T11:** D-72274, Sie haben den Befehl, Ihre Taschenlampe anzumachen. 

//(Das Licht landet sofort auf einem leuchtend orangefarbenen Stoff, wodurch die Kontrasteinstellungen der Kamera das Video undeutlich machen.)//

**D7:** NEIN!

//(D-72274 fängt an zu rennen und macht das Licht aus.)//

**C1:** Was war das? Was haben Sie gesehen?

**D7:** Ich weiß … Ich weiß … 

**C1:** Warum rennen Sie? Wovor rennen Sie weg? Antworten Sie mir! 

**D7:** Das war ich, ich … das war ich! 

**T11:** Was? Was meinen Sie?

//(Die D-Klasse stolpert im Dunkeln über etwas, fällt nach vorn und lässt die Videokamera fallen, so dass sie den Flur entlang auf seinen unsichtbaren Verfolger zeigt. Schritte nähern sich ihm von hinten. Er dreht sich um und kriecht auf dem Rücken davon, während er mit dem konfrontiert ist, was ihn verfolgt.)//

**D7:** NEIN! NEIN, NEIN, NEIN!

**C1:** Was ist los? Aufstehen! Kommen Sie raus! Können Sie sich bewegen?

//(Ein Lichtstrahl beleuchtet D-72274 vom Ende des Flurs, den er nicht erreicht hat. Ein zweiter folgt ihm und dann ein dritter; alle drei zittern und flackern, als weitere Schritte sich der Kamera nähern. D-72274 beginnt zu schreien, als die Lichter über ihn hinweggehen, landen sie auf einem orangefarbenen Overall und einer missgebildeten Hand, bevor ein Gesicht zu sehen ist. Es ähnelt vage D-72274, aber seine Augenlider scheinen zu fehlen, und seine Lippen sind verschmolzen und in einem bizarren Winkel.)//

**T11:** Lassen Sie die Kamera laufen.

//(Hinter der Kamera beginnen reißende Geräusche. Das Schreien hört auf. Nach zwei Stunden und sechsundzwanzig Minuten wird die Kamera aufgehoben und in einen anderen Raum gebracht, wo sie mit ausreichender Kraft auf den Boden geworfen wird, um sie zu zerbrechen. )//

[[/collapsible]]

[[collapsible show=&#34;Expeditionsprotokoll 002 (Videoabschrift)&#34; hide=&#34;Abschrift ausblenden&#34;]]

&gt; **D3:** D-38138, hellhäutiger Mann, 27 Jahre
&gt; **D4:** D-40076, hellhäutiger Mann, 22 Jahre
&gt; **D9:** D-90124, afroamerikanischer Mann, 36 Jahre
&gt; **C1:** Dr. Limkiewicz, Kommunikationsstaffel, Standort-██ (nur Ton)

//(Anmerkung: Für dieses Verfahren wurden Videokameras in die Kleidung aller drei D-Klassen eingenäht, damit ihre Hände frei sind.)//

**C1:** Das Protokoll verlangt von mir, Sie daran zu erinnern, dass Sie sofort terminiert werden, wenn Sie etwas unternehmen, das nicht mit den Forderungen der Foundation und ihrer Vertreter übereinstimmt. Aber das wussten Sie sicher schon.

**D9:** Ja, ja.

**C1:** Nehmen Sie es nicht so auf die leichte Schulter. Die Leute, die diesen Ort bewachen, haben viel mächtigere Waffen als die Waffe, die wir Ihnen geben mussten, und sie werden nicht zögern, …

**D9:** Richtig. Hören Sie, niemand tut etwas … Unpassendes. Okay? Würde es Ihnen also etwas ausmachen, für den Rest dieses Ausflugs nicht immer wieder den gleichen Scheiß zu sagen?

**C1:** Ich höre nicht auf diese Art von Unverschämtheiten von meinen eigenen Untergebenen, 90124. Sprechen Sie nicht nochmal so mit mir.

**D9:** //(Gelächter)// Ich verstehe, Doc.

**D3:** Wie kommen wir hier rein? Kann mich nicht erinnern. 

**C1:** Sie nehmen den westlichen Eingang. Unser letzter Mann ist nicht sehr weit gekommen, also machen Sie mehr oder weniger dort weiter, wo er aufgehört hat.

**D4:** Kein Scheiß? Klingt gut. Schön und sicher.

**D3:** Deshalb haben wir Waffen, Dummkopf.

**C1:** Apropos, denken Sie daran, dass Sie Ihre Waffen //nur// auf alles im Haus abfeuern dürfen, das wie der Mann aussieht, dessen Bild Ihnen gezeigt wurde, bevor Sie gegangen sind. Er wird genauso gekleidet sein wie Sie drei, also verwechseln Sie ihn nicht mit einem von ihnen oder umgekehrt.

**D9:** Das haben Sie anders ausgedrückt, bevor wir gegangen sind. Was meinen Sie mit &#34;alles, das wie er aussieht&#34;? 

**D3:** Sie ermutigen uns also, jemanden zu ermorden.

**C1:** Wenn es passiert, wird es kein Mord sein.

**D3:** Interessant.

//(Das Gespräch wird für fünfzehn Sekunden unterbrochen, als sich die D-Klasse dem Westeingang nähert.)//

**D4:** Willst du die Tür eintreten, oder soll ich?

**C1:** Machen Sie nicht noch mehr Werbung für sich, als es sein muss. Ihre Priorität hier ist, uns beim Sammeln von Informationen zu helfen, Sie sind kein Exterminationskommando.

**D4:** Gut. Können wir wenigstens hineingehen? Wir verschwenden Tageslicht. Ich will nicht hier sein, wenn die Sonne untergeht.

**C1:** Sie können eintreten. Bleiben Sie ruhig.

//(Der westliche Eingang öffnet sich. D-38138 tritt in die Türöffnung, springt aber schnell zurück.)// 

**D3:** Was zur Hölle?

//(Eine Manifestation von SCP-1919-1, die als unförmige Version von D-72274 erscheint, platzt durch die Türöffnung. Ihr rechter Arm ist ungefähr 1,4-mal so groß wie ihre proportionale Größe und ist zusätzlich sichtbar doppelgelenkig. Die Manifestation stürzt in das Sonnenlicht auf D-40076 zu, den man schreien hört, bis D-90124 seine Waffe einmal auf den Kopf der Kreatur abfeuert und sie tötet. D-38138 hält sich die Ohren.)//

**D4:** Himmel! Was zum Teufel war das? Wussten Sie, dass das da drin sein würde?

**C1:** Ja. Halten Sie Ausschau nach mehr von ihnen im Inneren.

**T9:** Mehr? Wie viele sind es?

**C1:** Bitte betreten Sie das Gebäude.

**D9:** Wie viele dieser Wichser warten noch auf uns?

**C1:** Ihnen wurde befohlen, das Gebäude zu betreten. Die Nichteinhaltung führt zu …

**D9:** Natürlich. Machen Sie sich keine Mühe, Doc. Ich höre Sie.

//(D-90124 bleibt stehen, um auf die tote Manifestation zu starren, murmelnd, als D-38138 die westliche Tür wieder öffnet. Der Kiefer von SCP 1919-1 hängt einige Zentimeter tiefer als der eines durchschnittlichen Menschen.)//

**D9:** &#34;Alles, das wie er aussieht.&#34; Himmel. Hätte was sagen können.

//(D-40076 kann man die nächsten Sekunden hörbar fluchen hören, als alle drei D-Klassen SCP-1919 betreten. Als sich die Tür schließt, kommt ein hochfrequentes Geräusch aus den Mikrofonen.)//

**D4:** Was ist unser Plan? Sollen wir uns aufteilen?

**D3:** Ja, teilen wir uns auf. Großartige Idee. Machen wir uns so verletzlich wie möglich.

**D4:** Ja, gut, okay, Arschloch. Wie wäre es, wenn dir was einfällt?

**D3:** Überleben klingt gut?

**C1:** Hören Sie auf zu reden. Hat jemand von Ihnen gerade einen hohen Ton gehört? 

**D3:** Ich höre jedes Mal einen, wenn dieser Teenie-Arsch das Maul aufmacht. 

**D4:** Fick dich.

**C1:** Egal. In Bewegung bleiben.

//(Alle drei Kameraübertragungen zeigen Teile des von D-72274 untersuchten Flurs. Das Porträt von zwei Tagen zuvor fehlt jetzt fast vollständig, und Teile der Wand daneben sind über den Boden verstreut.)// 

**D9:** Was ist da drin passiert?

//(D-90124 dreht sich zu dem Korridor um, in dem D-72274 gefallen ist. Die Leiche fehlt. Rote Streifen führen um eine Ecke, von der aus er in einen dunklen Raum kollabiert ist.)//

**D3:** Hey, ████, wir gehen. Ich werde nicht nach dir rufen.

**D9:** Ich komme.

//(Die D-Klasse erreicht das Ende des Flurs. Rechts ist eine Tür mit der Aufschrift &#34;BALLSAAL&#34; auf einer Bronzetafel. Sie sehen sich an, bevor sie sie aufziehen. Sonnenlicht erreicht kaum den Raum, erhellt nur ein kleines Dreieck in der Tür.)//

**C1:** Sie haben Taschenlampen, richtig? Wir können von hier aus nichts sehen, schalten Sie sie ein.

//(Der Raum sieht aus, als wäre er gerade ausgeschlachtet worden, der größte Teil der Grundfläche ist unbewohnt, und es ist gut zu erkennen, wo früher Bilder in großen Rahmen an den drei intakten Wänden hingen. Die Südwand ist voller großer Löcher. Aus Sicht der D-Klasse ist nicht zu erkennen, wohin die Zwischenräume in der weit entfernten Wand führen.)//

**D3:** Von außen sah es //nicht// so schlimm aus.

**C1:** Sehen Sie sich die Südwand an. Scheint ungewöhnlich.

**D9:** Wir gehen gleich rüber. Hier drüben ist etwas Scheiße, seht euch das an.

**D3:** Was haben hast du gefunden?

**D9:** Kameras. Eine Tonne davon.

//(D-90124 zeigt auf siebzehn Videokameras, die willkürlich auf dem zerrissenen Hartholz in der südöstlichen Ecke der Kammer verteilt sind. D-40076 bleibt der Südwand zugewandt, als Bewegung darin sichtbar wird.)//

**C1:** //(kaum hörbar)// Oh nein.

**D3:** Woher kommen diese Ihrer Meinung nach? Die ohne gesprungene Bildschirme sehen brandneu aus.

**C1:** [Rauschen] …icht nur die D-Klasse, Sie müssen … [Rauschen]

**D4:** Du lieber Himmel!

**D3:** Ruhe! Was stimmt mit dir nicht?

**D4:** Die Wand, die verdammte Wand!

//(D-40076 dreht sich um und rennt aus dem Ballsaal. D-90124s Kamera und Taschenlampe zeigen sich auf die Südwand. SCP-1919-1 beginnt kopfüber aus zwei der Lücken darin aufzutauchen. Die erste Manifestation auf der linken Seite scheint die erste zu sein, die D-72274 gefangen hat, aber die anführende von der rechten Seite hat, abgesehen von einer beträchtlichen Delle in der Stirn, eine große Ähnlichkeit mit D-90124. Sie landen auf ihren Füßen und beginnen mit beträchtlicher Geschwindigkeit auf die D-Klasse zuzurennen.)//

**C1:** Ignorieren Sie die vorherigen Anweisungen, verlassen Sie sofort den Raum. Schutz suchen. Los!

//(D-90124 steht bewegungslos da. D-38138 feuert seine Waffe in die Brust der beiden Duplikate und verbraucht insgesamt vier Kugeln. Ein kurzes metallisches Rasseln ertönt vom Boden neben der falschen D-Klasse, die mit dem Gesicht nach unten aufkommt.)//

**D3:** Bewegt euch, verdammt!

//(D-38138 packt D-90124 am Oberarm und zieht ihn auf die Tür zu. Als er sich umdreht, erfasst Die Kamera von D-90124 Kamera Bewegungen, die in vierzehn Löchern in der Wand sichtbar sind.)//

**C1:** //(auf einer separaten Funkverbindung)// ██████, hier ist Limkiewicz, Standort-██, Passwort [ZENSIERT]. Bitte um sofortige vollständige Sperrung des Perimeters.

//(D-40076 ist zu sehen, wie er seinen Weg zum westlichen Eingang zurückverfolgt. Die Tür nach außen wird von einer Gruppe von Doppelgängern von ihm und der anderen D-Klasse blockiert. Einer in Form von D-90124 hebt seinen Arm und zeigt eine Pistole, die mit der identisch ist, die von der Foundation bereitgestellt wurde. D-40076 blickt in die andere Richtung und beginnt, den Korridor hinunterzulaufen. Eine Reihe von Schüssen ist zu hören; nach dem dritten Schuss dreht sich D-40076 und bricht zusammen. Die Kamera fokussiert sich ausschließlich auf die westliche Türöffnung, bis die Batterie leer ist.)//

**D3:** Hier muss es eine Treppe geben. Das Gebäude hat mindestens drei Stockwerke, das konnte ich sehen, bevor wir reinkamen. Wo zum Teufel sind – oh!

//(D-38138 und D-90124 sprinten eine zerfallene Treppe hinauf in den zweiten Stock und treffen auf ein großes Aufgebot von SCP-1919-1. D-90124 beginnt nach seiner Waffe zu greifen, folgt aber stattdessen D-38138 die verbleibende Treppe in den dritten Stock hinauf. Als sie das oberste Stockwerk erreichen, beginnen die Mikrofone zu heulen wie beim Schließen der Westtür.)//

**C1:** //(zum Personal)// Drehen Sie die Lautstärke runter, ich kann mich nicht denken hören. //(zur D-Klasse)// Können Sie beide das wirklich nicht hören? Sind die Mikrofone die einzigen Dinge, die es aufnehmen?

**D9:** Ich habe keine Ahnung, wovon Sie reden, Doktor.

**C1:** Es klingt wie eine Rückkopplung, fast, oder ein Zahnarztbohrer. An meinem Ende ist es ohrenbetäubend.

**D3:** Im Moment nicht, nerven Sie mich nicht damit. Hier oben ist etwas Seltsames.

**D9:** Fühlst du das auch?

**C1:** Was ist das?

**D9:** Seltsames Gefühl. Irgendwie … Wir sollten hier abhauen.

**D3:** Wahrscheinlich.

//(Beide Subjekte bewegen sich tiefer in die Dunkelheit des Flurs, die Lichter ihrer Taschenlampen sind nicht im Blickfeld der Kamera.)//

**C1:** Es wird immer lauter – wohin gehen Sie? Machen Sie ein Licht an, einer von euch.

**D3:** Ruhe.

**C1:** Beantworten Sie die Frage! Ihnen wird ein direkter Befehl gegeben!

**D3:** Seien Sie ruhig.

**C1:** Was?

**D3:** Seien Sie ruhig.

**D9:** Sie kann Sie hören.

//(D-38138 und D-90124 gehen auf keine weitere Kommunikation ein. Ihre Kameras nehmen ein schwaches weißes Leuchten unter einer der geschlossenen Türen im Korridor auf, auf die sich die beiden zubewegen.)//

**C1:** 90124, antworten! 38138?

//(Die Tür öffnet sich und das Licht auf der anderen Seite wird sichtbar heller. Die beiden Kameras nehmen mehrere Bilder einer weiblichen menschlichen Silhouette auf, die sich schnell in ihre Richtung bewegt, bevor sie für den Rest der Batterielebensdauer in statisches Rauschen schalten. Gleichzeitig nimmt die an D-40076 angeschlossene Kamera zusätzlich zum hohen Ton, den Dr. Limkiewicz bemerkt hat, ein [https://scp-wiki.wdfiles.com/local--files/scp-1919/unidentified002.mp3| ungewöhnliches Geräusch] auf [Kopfhörer empfohlen]. Standbilder der Kameras von D-90124 und D-38138 müssen noch freigegeben werden.)//
