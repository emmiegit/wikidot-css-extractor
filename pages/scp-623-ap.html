**アイテム番号:** SCP-623-AP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** みんなお姉さんに抱きしめられてあげて下さいね。

**説明:** SCP-623-APは泥によって構成されたお姉さんです。お姉さんは弱い人がいると、率先して抱きしめてあげます。そうして、弱い人はお姉さんのことが好きになり、お姉さんと一緒になります。すると、お姉さんは弱い人はもっとたくさんいることに気付きます。そして、お姉さんはもっとたくさんの弱い人を抱きしめて、一緒になります。最終的に、お姉さんは人間はみんな弱いものだと気づいて、みんなを抱きしめてあげたいと思いました。







**事件記録XXX-JP-incident:** 突如財団データベースが何者かによる侵入を受け、データを書き換えられる事件が発生しました。殆どの報告書は既にバックアップによって復旧していますが、もしも未だ改変されている報告書を発見した場合ただちに[[[*http://ja.scp-wiki.net/hakasenoturibori |財団情報課]]]までご連絡ください。
データベースの報告書全てにこの事件記録付記は記載され、復旧が完了次第削除されます。</textarea></pre>
