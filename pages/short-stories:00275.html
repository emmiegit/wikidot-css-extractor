    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;雨。\n\n充满工业气息的雨，他们是这样说的，他不置可否，但无法想象他们是如何有脸面说出如此可笑的话。\n\n他拖着严重损坏的义肢在棚户区穿行，远处榉树公司大厦的全息投影广告也因为下雨时而闪烁。棚户区往常的熙攘已不知所踪，想必也是因为自己，远处涌来一团黑云，细看之下才明白这是一支训练有素的秘密半机械人机动部队，他们统一的黑色制服上印着醒目的树状logo。\n\n义肢的机油漏出，在满是雨水的地上晕开一层油膜，油膜被快速地冲刷进脚边的下水井，因此变成了条带状，与已几十年不出现于这座城市的彩虹有一点相像。\n\n“哈，这就是......我自己的彩虹吗。”\n\n十米开外的黑衣人没有回答，更不可能回答。\n\n枪响。\n\n倒地。\n\n雨还在下。&#34;
