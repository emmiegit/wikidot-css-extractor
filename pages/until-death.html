**죽을 때까지,,Until Death,,**
**저자:** [[*user psul]]          
**원작:** https://scp-wiki.wikidot.com/until-death
**역자:** [[*user Dr Sagan]]
[[include info:end]]
그녀는 처음에 그 소리를 듣지 못했다.

이 시간 즈음 저녁의 실험실에는 사람 하나 없었다. 제120기지 전체가 말 그대로 텅 비었다. 복도는 어두컴컴하고 고요했다. 사무실 문은 굳게 잠겼고, 실험 장비들은 어두운 방 속으로 옹송그렸다. 이 기지는 어떠한 변칙개체도 격리하고 있지 않았기 때문에 구내에 남은 사람이라고는 보안 직원 두 명이 전부였다. 그리고 올해로 예순셋인 연구원 한 명도 있었다. 그녀는 노트와 서적으로 어지러운 실험대 위로 몸을 기울이고 있었다. 스탠드 하나만이 실험실을 뒤덮은 어둠을 밝히고 있었다.

동료들은 그녀가 일에만 파묻혀 지낸다고 말하곤 했다. 집에 가도 맞아줄 사람이 없었다. 그녀는 재단에서 수많은 해를 보냈다. 그 중 셀 수 없이 많은 늦저녁을 눈앞의 계산결과와 상관관계에 몰두한 채 보냈고, 오늘도 예외는 아니었다. 때문에 그녀는 그 소리를, 그 소리의 시작을 듣지 못했다.

실험실 구석에서 부드럽게 타닥이는 잡음이 들리기 시작했다. 마치 젖은 나뭇잎을 불에 던져 넣은 듯한 소리였다. 갈라진 목에서 나온 속삭임처럼 들릴 듯 말 듯 했다. 그녀는 희미한 썩은내를 맡고 나서야 눈앞의 일에서 몸을 돌렸다. 그리고 그 소리를 들었다.

연구원이 실험실 의자에서 내려왔다. 엉덩이가 뻣뻣해지는 익숙한 감각이 퍼졌다. 실험실에서 보낸 시간과 해를 되새기게 해주는 달갑지 않은 감각이었다. 그녀는 무심하게 안경을 다시 쓰고는 깜깜한 실험실 저 구석을 물끄러미 바라보았다. 아직도 그 소리가 들렸다. 몇 초간 귀를 기울여 보아도 무슨 소리인지 콕 집어 떠올릴 수가 없었다. 그녀는 실험실 반대편을 향해 네 걸음을 나아갔다. 그 순간 뒤에서 스탠드가 꺼져 버렸다.

어둠에 삼켜진 그녀는 그 자리에서 얼어붙었다. 소리가 사라졌다. 그녀의 호흡이 얕아지고 빨라졌다. 그녀는 숨을 크게 두 번 쉬고 휴대폰을 꺼내 손전등을 켰다. 그러곤 잠시 망설이다 조명에 무슨 문제가 생겼나 확인하기 위해 몸을 돌려 작업대로 향했다.

손전등 빛이 움직이면서 가장 먼저 눈에 들어온 것은 일거리 더미 위에 놓여 있는 낯선 무언가였다. 이질적이고, 어두운 색을 띠는 데다가, 축축했다. 그리고 //피범벅이었다//. 그녀의 뇌가 뒤늦게 떠올린 것은 수뇨관과 핏줄까지 엉켜 있는 인간의 신장이었다. 그것은 손전등 빛을 받아 번들거리며 아래에 놓인 서류를 붉게 물들였다. 그녀의 목이 조이면서 숨이 막혔다.

그 소리가 다시 들리기 시작했다. 어째서인지 더 굵었다. 그리고 축축했다. 그녀는 이러지도 저러지도 못하며 어깨 너머를 돌아보았다. 머리가 새하얬다. 그녀는 본능적으로 반응하고 있었다. 저 소리와 눈앞의 너덜너덜한 장기가 이루는 상황이 너무나 비현실적이어서 다른 생각을 할 수가 없었다. 가만히 있어야 할까? 아니면 저곳으로 가야 하나? 스스로가 깨닫기도 전에 그녀는 벌써 그림자 진 실험실을 조심조심 가로질러 소리의 근원지로 걸어가고 있었다.

휴대폰 조명이 질량 분석기 뒤의 실험실 벽을 비췄다. 넓게 퍼진 검은 얼룩이 보였다. 페인트와 석고가 부글거리며 천천히 벽에서 벗겨졌다. 작게 지글거리는 소리가 점점 크게 들렸다. 기름진 썩은내가 공기를 무겁게 짓눌렀다. 가까이 다가가자 벽 표면이 물러진 나머지 축축하게 부풀어서 처진 모습이 보였다. 그녀가 멈칫했다.

뭐라 생각하기도 전에 벽에서 손이 불쑥 튀어나왔다. 검은 점액으로 끈적이는 넓적한 잿빛 손가락들이 그녀의 팔뚝을 움켜잡았다. 순식간에 실험복이 녹아내리기 시작했다. 그녀가 팔을 끌어당기자 소매가 찢어지며 뜯겨나갔다. 손가락들이 다시 뻗어왔다. 그녀는 휴대폰을 놓치고 말았다. 바닥에 떨어진 휴대폰 조명이 얼룩덜룩한 살점으로 뒤덮인 벽에서 몸을 끄집어내는 형체를 비췄다. 그녀가 휘청이며 물러났다.

그 형체는 늙어빠지고 썩은 노인이었다. 완전히 발가벗은데다가 피부는 타르처럼 번들거리며 반짝였다. 살점은 생기를 잃고 썩어버렸고, 기형인 발에는 발가락 하나 없었다. 좁은 가슴 아래로는 부풀어 오른 내장이 보기 흉하게 삐져나왔다. 그리고 조롱 섞인 인사라도 건네듯 두 팔을 활짝 벌리고 있었다. 엉망이 된 목 위로, 과하게 큰 입은 비틀린 미소를 지은 채 고정되어 있었다. 그리고 눈은... 세상에, 그 눈이라니. 그녀가 있는 곳 바로 옆에 있는 벽에서 튀어나온 그 형체의 겉모습은 그래도 사람처럼 보이긴 했지만, 그 눈만은 상어의 것처럼 납작하고 회색이었다.

연구원이 뒤로 한 발짝 더 물러났다. 잡을만한 단단한 물건을 찾기 위해 뒤로 손을 뻗었다. 그녀의 숨이 목에서 턱 막혔다. 늙은이가 멈췄다. 늙은이 아래의 벽 타일이 녹아내리며 바닥에 검은 오물을 떨어뜨렸다. 휴대폰이 바닥 아래로 가라앉았다. 조명이 깜빡이다 꺼져버렸다. 어둠 속에서 그녀는 뛰기 시작했다.

그녀는 헐떡이며 실험실 문에 도달했다. 자신의 나이가, 불어난 몸무게가, 지금까지 미뤘던 그 모든 운동 시간들이 원망스러웠다. 그녀는 돌아서서 문을 잠갔다. 흉측한 형체가 실험실을 천천히 가로지르는 모습을 볼 수 있었다. 늙은이의 느긋한 모습이 그녀를 미치도록 불안하게 만들었다. 그녀는 복도를 억지로 뛰었다. 야간 경비원을 부르면서. 경비원이 가까이 있기를 바라면서.

&#34;프랭크! 프랭크!&#34;

그녀가 두 번째 모퉁이를 돌자 경비실로 향하는 길목에 서 있는 프랭크가 나타났다. 손에 총을 들고 있었다.

&#34;왜 그러십니까?&#34; 프랭크가 뛰어왔다. 그녀는 몸을 구부렸다. 눈앞에서 점들이 떠다녔다.

&#34;아, 다행이다. 프랭크, 그게 -&#34; 가슴이 두근거려서 말이 잘 나오지 않았다. 방금 본 것을 어떻게 설명해야 할지도 감이 안 왔다.

&#34;진정하셔요. 잠깐 숨 좀 돌리-&#34; 프랭크가 말을 흐렸다. 그녀가 고개를 들었다. 프랭크는 캄캄한 복도 끝을 응시하고 있었다. 프랭크도 본 것이다.

늙은이가 끈적한 액체를 질질 끌며 둘을 향해 걸어오고 있었다. 프랭크가 손전등을 비추자 늙은이의 텅 빈 눈이 이글거리며 빛났다. 이십 피트 떨어져 있었다.

&#34;이봐! 거기 멈춰!&#34; 프랭크가 외쳤다. &#34;그 이상 다가오면 쏘겠다!&#34;

그 시체는 씩 웃으며 계속 다가왔다. 십오 피트. 십이.

프랭크가 세 발을 쏘았다. 그중 두 발이 늙은이의 가슴에 명중했다.

늙은이가 걸음을 멈추고 서서히 앞으로 쓰러졌다. 연구원이 숨을 내뱉었다. 그 번쩍이는 시체는 바닥으로 가라앉으며 자신이 만든 점액 속으로 모습을 감추었다. 그녀는 충격으로 토가 나올 것 같았다.

&#34;저게 대체 뭐였죠?&#34; 프랭크가 검게 변한 바닥으로 걸어가려고 했다. 그녀가 소매를 붙잡았다.

&#34;잠깐만요! 저건... 일종의 산성 물질인 것 같아요.&#34; 그녀가 소리 죽여 말했다. 목이 쓰렸다. &#34;다른 사람들을 불러야 해요.&#34;

프랭크가 무전기를 꺼내 버튼 위에 엄지 손가락을 올렸다. 하지만 누르지 않았다. &#34;먼저 무엇을 보고할 지 알아야 합니다.&#34;

순간 그녀는 프랭크가 단 한 발짝도 떨어지지 않았으면 했다. &#34;제발요,&#34; 그녀가 프랭크의 앞을 가로막으며 말했다. &#34;데이터베이스에도 저런 건 없었어요. 없었다고요! 기특대를 불러야 해요.&#34;

&#34;저기요, 저한테 이래라 저래라 하지 마세요.&#34; 프랭크가 불쾌한 듯 말했다. &#34;일단 -&#34;

&#34;제발요!&#34; 그녀가 프랭크의 소매를 꽉 쥐었다. &#34;프랭크, 저는 차원 변칙에 대해 잘 알아요. 이것도 그 중 하나예요. 벽을 뚫고 나왔다니까요!&#34;

프랭크가 그녀를 뿌리치려다 그만 너무 세게 밀어버렸다. 그녀는 발목이 비틀리는 통증을 느끼며 어색한 자세로 넘어졌다. 눈물이 핑 돌았다. 순간 프랭크에게 후회가 밀려들었다.

&#34;이런, 미안합니다. 일부러 그런 건 -&#34;

프랭크가 말을 마치기도 전에 검은 점액 방울이 그의 무전기 위로 떨어졌다. 치익 하는 소리가 났다. 프랭크는 손이 쏘이기라도 한 것처럼 무전기를 떨어뜨리고는 위를 올려다 보았다. 다음 점액질 방울은 그의 오른쪽 눈에 떨어졌다.

프랭크가 얼굴을 움켜잡고 울부짖었다. 연구원은 황급히 뒤로 물러났다. 치익 소리와 함께 프랭크의 눈구멍이 안에서부터 녹아내렸다. 천장의 검은 부분에서 씩 웃는 얼굴이 나타났다. 늙은이가 프랭크의 등 위로 내려왔다. 그리고 마치 프랭크가 밀가루 반죽이라도 된 것처럼 한 손을 그의 어깨 근육에 찔러 넣었다. 울부짖음이 비명으로 바뀌었다. 프랭크가 복도 벽에 부딪혔다. 늙은이는 다른 쪽 손을 넣어 프랭크의 목을 찢어버렸다. 돌연 비명소리가 그쳤다. 프랭크 주위의 벽이 검게 물들며 그를 삼켰다. 늙은이와 프랭크가 어둠 속으로 가라앉았다. 그녀가 마지막으로 본 것은 자신을 뚫어져라 바라보던 두 눈이었다. 텅 빈 눈은 약속으로 가득 찬 것처럼 보였다.

그녀의 심장이 두근거렸다. 목에서는 쓴 담즙 맛이 났다. 일어서려고 했지만 머리가 어지러웠고 발목도 욱신거렸다. 도망쳐야 했다. 머뭇거리는 매 순간이 곧 죽음을 의미했다. 뛰어야 했다. 그녀는 캐비넷 위로 몸을 끌어 올렸다. 생각을 해야 했다. 그녀는 눈을 깜빡이며 망가진 무전기와 벽과 바닥에 생긴 쭈글쭈글한 흠집을 번갈아 보았다. 뛰자. 어디로? 경비실로. 경보장치가 있는 곳으로.

그녀는 발에서 퍼지는 고통에 헐떡이며 억지로 나아갔다. 폐가 타들어가는 것 같았다. 불이 반쯤 꺼진 복도의 그림자 하나를 지날 때마다 무언가 튀어 나올 것만 같았다. 아직 충분히 멀리 오지 않았어. 뒤는 돌아보지 마. 한 걸음 한 걸음이 투쟁이나 다름없었다. 무릎이 꺾이지 않으려고 더 빨리 움직였다. 계속 앞으로 나아가지 않으면 쓰러질 것 같았다. 마지막 코너를 돌자 홀 끝에 있는 경비실이 보였다. 아무도 없었다. 해낼 수 있었다. 그녀는 젖 먹던 힘까지 다해 경비실까지 달려가 문을 부술듯이 밀쳤다.
