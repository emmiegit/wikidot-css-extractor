    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ 前言

点子是数不胜数的。每个人都有点子，尽管他们不一定能察觉到（没错，婴儿也有。尤其是婴儿有）。你一生中所知的每部电影、每本书和每款游戏，都由点子作为顶梁柱。但要怎样才能弄清我们的点子是不是好点子呢？究竟又是什么才叫好点子？怎么有人想得出...//这样//的点子？//那样//的呢？还有，在SCP基金会维基上，一个好点子到底长啥样？

各位好，我是[[*user RockTeethMothEyes]]。我是本站的一名作者，也是讨论区批评小队的一员。我并不是很挑剔，而且我从未读过SCP-076、SCP-087、SCP-096和SCP-999。你读到这里，要么是因为你觉得标题很好玩，要么是因为你需要一些关于“点子和头脑风暴”区的帮助。[[footnote]] 点子和头脑风暴区在[http://scp-wiki-cn.wikidot.com/forum/c-882988/ 这里]。[[/footnote]]

在本文中，我们会说到点子和头脑风暴区（下称“I&amp;B”）里常见的一些东西、我（叫我RTME）对它们的典型分析、以及为何这可能是你对...嗯，站内所有人的最好帮助。
------
+ 排解你的顾虑

好吧，我们先把一些东西说清楚。我敢肯定，你心中已经对这篇文章及其意义有了一些质疑。看看折叠里边的那些东西，没准你会有答案。

[[collapsible show=&#34;+点此查看文本&#34; hide=&#34;-点此隐藏文本&#34;]]
&gt; **问：等下，你//真的//没看过那些SCP？**

我没看过，而且这不是我们现在讨论的重点。你要是真想来批斗我，就给我发条站内私信，我看完之后要么给你粘贴一段事先准备好的回复，要么直接把你晾着。

&gt; **问：你没必要把链接全放在脚注里面，对不对？**

我懂，但我这么做是为了让所有的引用材料都能在文末看得到。万一你读完这篇文章之后又想立刻去读补充材料，只要在最底下找就行了。

&gt; **问：我该怎么鉴别不好的点子呢？**

咳咳。嗯。我并不觉得//有//“不好的点子”这一说？我认为，只是有些点子的效果比其他的更好罢了。本站内任何一个大佬作者都能/会/可能会告诉你，这完全取决于点子是如何在笔下展开的。它就像金矿一样，只有深挖才可能会出货。

&gt; **问：我不觉得我有资格去评价别人，毕竟我只是一个萌新。**

有这种顾虑是合理的，我完全理解。如果你还没准备好，那我并不是在逼着你，但请听我一言。作为本站的成员：
1）你有资格给文章up或down。
2）你可以在站内任何作品的讨论区发表评论。
这些权利可不算少了！正因为这个，你的观点是很重要的。你可能需要一点时间来适应这种感觉，但我相信你一定可以的。

&gt; **问：我为什么要费心去评价其他人的点子？**

其实吧，原因挺多的。多看看别人的点子有助于产生你自己的灵感。而且，这么做可以让你和社区产生互动，还可以使某个人朝着在站内发布一篇超级炫酷的东西的可能性更进一步。这是源源不断的贡献！
[[/collapsible]]
------
+ 正式开始

现在//上面这些//都了断了，我们终于能够进入这次的正题：I&amp;B区的帖子。

在I&amp;B里，常见的帖子有以下几种：

* 简明扼要
* 大段冗长
* 乱七八糟
* 整篇草稿

对于这些帖子我们将逐个解析，但这几类问题共有一个核心的解决思路。我们的最终目的，是##blue|切中要点##和##blue|表达我们的真实想法及其原因##。除此以外还有一些细枝末节，但你的几乎每次批判都少不了以上两件事。

我们具体问题具体分析。

++ 例1：简明扼要

这种帖子一般只有几句话（或者是一句很长的话），但包含了所有的信息。下面我举个例子：

&gt; 我的SCP是个**##blue|大蛤蟆雕像##**，**##blue|下雨的时候就会活过来到处吃人##**。

就这么多。现在我们花点时间来分析一下这点内容。其实这段文字相当直白，蓝字部分就是其重点。我们并不需要再去“切中要点”，所以现在可以开诚布公地谈谈我们的想法。我个人的想法是，这也未免//太//简略了些。那我们该怎么帮作者化腐朽为神奇呢？

我给你从一篇极有用的攻略里找了点东西。[[footnote]] 《你的第一篇SCP之旅》从[http://www.scp-wiki-cn.wikidot.com/yourjouney-part-1 这里]开始。我所引用的地方在攻略的第二部分，也就是[http://www.scp-wiki.net/yourjouney-part-2 这里]。（**译注：**第二部分暂无中文翻译。）[[/footnote]]不妨思考一下：一个东西为何会存在？比如说，一个咖啡杯的意义是什么？嗯...它可以盛咖啡给你喝。呃。但再想想它的外观设计，这些设计是用来干什么的。//有人让它//可以让你不必一手抓住杯子就能喝到里面装着的热饮，所以加上了那个小巧的手柄。而且，能装的不止是热东西和液体！你乐意的话甚至可以用它当笔筒。

没有东西会永远为了存在而存在。事物的制造总有一个潜在的目的，而且可以被类似地用作不同的目的。简而言之，要想让这一类作者重回正轨，那就问问他们：“它为什么存在？它有什么用？现在它正被用来干什么？”

++ 例2：大段冗长

这一类东西你一定见的不少。我们在前一个例子的基础上做些改动，好加深对这种形式的了解。相信我，这个例子相对来说还是挺短的。

&gt; 我的SCP是个**##blue|大蛤蟆雕像##**。它**##green|位于日本的某处森林里，有几个世纪的历史##**。然而，**##blue|下雨的时候，它淋了水就会活过来##**，**##green|外观上像极了真蛤蟆##**。然后，它会到最近的村子/小镇/城里面去，**##blue|看到什么就吃什么，包括人##**。它吃的时候一把伸出舌头，卷起东西放进嘴里。
&gt; 
&gt; 我觉得它可能会是个**##green|Euclid##**。有一次它暴走时吃了很多人，之后才被基金会发现。各位怎么看？

除了蓝字，我们还标注了一些绿字。在上一个例子中，蓝字代表点子的核心，也即所谓“要点”。这里的绿字恰好相反，代表我们不一定需要知道的内容。它们就是“额外细节”。

这并不意味着绿字是毫无用处的。反之，部分细节甚至可以被加工成不错的情节。它的所在地可以让我们展开它的历史，它的外表或许暗示着它曾是一只正常的蛤蟆，而Euclid分级则让我们大致明白了基金会是怎么收容它的。这完全取决于你的角度。**有些细节可以分析出很多东西，有些则相对较少。**

++ 例3：乱七八糟

好吧。我得把话说在前面：你要真想让别人好好批判你的点子，就别学我这个演示做。算我求你了。如果你按上面的样板写我们或许帮得到你，但下面这种我们就爱莫能助了：

&gt; 我的SCP是个**##blue|大蛤蟆雕像##**它在**##green|日本的一片森林中间##**，而且**##green|历史悠久，起码几个世纪了##**。它的__**##blue|表面长满了青苔和藤蔓之类的东西，但是崭新如初##**__。**##blue|下雨的时候，它浸满了水就会活过来变成一只真的大蛤蟆##**，还__**##blue|能跳的很高或者粘在建筑上##**__。有些时候，它会**##blue|停下来吃掉眼前的树、车子和人##**。它还可以__**##blue|发出夜光##**__，也能__**##blue|用心灵感应低声说话。##**__。如果有人没被它吃下去，会被它__**##blue|舌头上的毒液在两小时内杀死##**__。你们觉得这个主意怎么样？

**呕。太恶心了。**

那么，蓝字是基础，绿字是用来发散思维的细节。那额外的这些蓝字是怎么了？问题在于，围绕这个点子的废话太多了。记住，异常的有趣之处不在于行为，而在于用途。这个异常或许是史上最帅气的瑞士军刀，如果它一辈子都躺在盒子里那就太遗憾了。

所以说，我们该怎么解决这一点呢？嗯，一步步地来吧。首先摆出核心成分，然后再考虑几个值得玩味的细节。有些东西会立即激发你的灵感，但另一些东西可能会让你无论如何也无法展开。它是否一定要靠毒液来吸引人？它真的非得靠心灵感应说话吗？**考虑问题时一心一意，会让大家都方便一些。**

要是你难以提炼出一个点子的核心，试试[[*user Doctor Cimmerian]]发明的这套方法：“用一个句子和一个逗号总结异常”。“吃人的蛤蟆雕像”并不构成一个故事；这只能描述那个异常。然而，“蛤蟆雕像威胁平民，后者奋起反抗”就可谓潜力不小了。如果某个细节无法支撑或拓展一个点子的总结句，那么它很可能不是必要的。

++ 例4：整篇草稿

我觉得没必要向你再演示一遍这个。我们都清楚SCP文档长什么样。

不过，我得说清楚我的意思。如果你在点子讨论区看见类似于完整的SCP草稿的东西，无视它。这违反了I&amp;B的版规，我们不点评草稿。但我还想说，要是你看到了那种充满细枝末节、使用临床腔、而且包括SCP-XXXX和SCP-XXXX-1之类东西的帖子，那么发帖的人很可能已经把草稿写完了。那你该怎么办呢？

我刚才跟你说过这些：**我们不点评草稿，我们点评的是草稿背后的概念。**照着前面的例子来办吧。找出核心成分，尽力发散细节，略过赘余内容，然后坦诚地告诉作者你的好恶及其原因。如果这篇草稿对中心围绕的不够紧密，就要特别指出。
------
+ 撞车

顺便一问：我的蛤蟆雕像听起来耳熟吗？如果的确如此，那我毫不知情，毕竟我是在写这篇文章的过程中凭空想到它的。我怎么知道？

哦，对了！就是这个！我们可以用上那个便捷的标签搜索工具！[[footnote]] 标签搜索工具在边栏内，但你也可以点[http://www.scp-wiki-cn.wikidot.com/tag-search 这里]。（**译注：**中国分部页面内有标签搜索工具，但不在边栏内。可通过该条脚注中的链接直达。）[[/footnote]]如果你想要找某种特定的SCP，你就可能时不时地用到这个。它也可以用来查找你的点子是否已经被写过了。鉴于我并不清楚很多词的含义（说你呢，{{formic}}[[footnote]] **译注：**甲酸的，和甲酸有关的。 [[/footnote]]），我个人的习惯是就着标签列表[[footnote]] 完整标签列表在[http://05command.wikidot.com/tech-hub-tag-list 这里]。（**译注：**本文暂无中文翻译，且仅适用英文标签。） [[/footnote]]来用。

那么，我们该怎么用它呢？看看这个蛤蟆雕像是什么：它是个//雕像//，而这个标签是存在的；它长得像个青蛙，所以我们再用//蛙类//这个标签。这样我们就搜出了...

...唔。没有搜出结果。我可万万没想到。

嗯，总之，就算//的确//有了一个青蛙雕像，那也没关系！大多数情况下，总有些点子会和之前的撞上。**关键在于作者对它的处理方式不同。**这个东西能做那个事情，以上这种点子数量繁多，但对于事物的探索才是它们各自的独到之处。[[footnote]] 《能做事情的东西——关于是能做事情的东西的异常》在[http://www.scp-wiki.net/things-what-do-a-thing-an-essay-on-things 这里]。（**译注：**本文暂无中文翻译。）[[/footnote]]
------
+ 跟进

跟上了没有？很好。大家干的不错。

SCP维基的一个特点是，它不只是一个写作网站——它还是一个作者社区。我们主要在此阅读各自的作品并给彼此评分。不过，你在使用批判区时，会发现水深了一点。在这里，你要做的不止于阅读和评分，还要帮助他人写出大作。

然而，我并不是说这是一种合著（不过你如果想这么干，[[*user Zyn]]写过一篇关于合著的小小指导[[footnote]] 《Zyn的合著写作小贴士》在[http://www.scp-wiki-cn.wikidot.com/zyns-co-authoring-tips 这里]。[[/footnote]]）。我的意思是，你可以帮助他人找到对于其概念的理想切入角度，而这对我而言很算是一种奖赏。人人都喜欢读到好的作品，所以为何不去使用你的写作经验以及（我希望）你在这篇文章里获得的知识，去促进佳作的诞生呢？

那你应该怎么做？很简单！你只要回到帖子里看看作者对你的回复，如果有的话。或许ta回答了你提出的一些问题，或许ta对你发散出的想法深表赞同并觉得值得发展，或许ta还需要你小小地解释一下你的看法。无论如何，你们都能展开一场精益求精的对话。

我应该提醒你，这么做带给你的收益不是一定的。人分很多种，部分人则相对固执。就我而言，点子并不是什么贵重物品。它们来得快，去得也快。但是，有些人会把自己的点子看得太重。在这种情况下，如果你想知道我的建议，那就是放轻松，冷静回应，阐述你为何不认为这个点子会有好的效果。再提一遍，要真诚。
------
+ 总结

好了。你可能已经扫完了，或者是认真读了一遍，抑或是压根没有去看这篇文章。无论如何，我们很早之前就讲完了今天的重点。我们再把所有内容过一遍，确保都讲清楚了。

* 无论帖子看起来是怎样，必做的两件事是：提炼核心部分并**切中要点**，以及**告诉作者我们的真实想法及其原因**。
* 要想促进别人拓展一个概念，可以问**“它为什么存在？它有什么用？现在它正被用来干什么？”**
* 如果发现有额外细节，仔细阅读它们，然后试着**在其中发掘更多信息**。
* 如果有大量淡而无味的细节围绕着点子，**一心一意会更轻松** 。
* 记住：我们点评的是作者的想法。**我们不点评草稿。**点子更应受到重视。
* 如果你觉得这个点子在维基上可能撞车，**可以使用标签检索工具查证**。
* 如果这个点子在之前已有演绎，**询问作者准备用何种其他方式表现之**。
* 最后，**区名里带“头脑风暴”是有原因的**！回头看看是否有作者的回复！
------
+ 结语

你知道哥斯拉吗？它是个巨型蜥蜴龙，会发射激光，睡在水下，既能干日本自卫队又能干其他巨型蜥蜴龙。自1954年（相信我，我刚查过的）以来，它一直是一个很酷很有破坏力的海怪。既然它不过如此，为什么又会名声远扬呢？

原因在于，它//不仅仅是//一个能吐原子能光线的海怪。它是对核武器实验的一个暗喻。其他的角色围绕着它这个载体，与它的互动都是有意义的。在它大杀特杀之时，日本人却在研究它与抗击它之间犹豫不决，直到一名科学家高尚地牺牲自己，从而毁灭了它（相信我，我//刚//查过的）。

如果把哥斯拉这个怪兽放在维基上会合适吗？也许吧。那如果让哥斯拉成为一个设定呢？没错，的确如此，一部分因为我们已经有了[http://www.scp-wiki-cn.wikidot.com/war-on-all-fronts-hub 全线战争]，但另一部分因为它是以有深度的内容吸引观众的经典范例。这是怪兽的故事，也是对付怪兽的人们的故事。一切都在于怪兽所代表的事物，以及这些主题的引出方式。

每个点子都能够出彩。一个简单的概念下往往隐藏着未讲的故事。只要有能够发现它们的人在，就不会有什么东西永远存在却毫无用途。作为读者，我们有权在一出戏的中途退场。作为热心的点评者，我们的职责是让作者尽全力把我们摁在座位上，直到结尾。</textarea></pre>
