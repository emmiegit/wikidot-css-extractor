    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

O5-█ — разрешение получено
O5-█ — разрешение получено

O5-4 назначен ответственным за последствия эксперимента.

[[[SCP-682]]], [[[scp-1013-ru|1013-RU]]] и 2256-RU транспортированы в сектор S4/K28 (большая пещера на глубине 4 км). 

SCP-682 был фиксирован в портативной камере содержания, наполненной специально разработанной кислотной смесью (быстро испаряется, включает в себя ██ редких элементов и испускает гамма-лучи, однако на период проведения эксперимента обеспечила должную скорость разрушения подопытного объекта).

SCP-1013 был установлен на защищенной площадке у западного края пещеры, подключен к стандартным источникам питания.

SCP-2256 находился напротив камеры содержания 682 в замороженном состоянии, подача жидкого азота прекратилась после начала эксперимента.


**00:00:00** Подача жидкого азота к объекту 2256 прекращена.

**00:05:00** 2256 проявляет первые признаки активности.

**00:07:17** Камера 682 открыта.

**00:07:22** Объект 1013 в режиме 4/10.

**00:08:11** 682 покидает камеру содержания и направляется в сторону выхода (расстояние до выхода: 900 метров, расстояние до SCP-2256: 850 метров.

**00:08:56** 2256 развернул крупнокалиберное орудие в сторону 682. 682 продолжает движение.

**00:09:11** 2256 открывает огонь.

**00:09:30** Уровень повреждения объекта 682 — 22%. 682 сменил направление движения и теперь приближается к 2256 (расстояние до объекта: 700 метров).

**00:09:52** Объект 1013 переключен на режим 7/10.

**00:09:56** 2256 ведет огонь по конечностям объекта 682. 682 пытается отрастить новые на бегу, однако скорость движения неуклонно снижается (расстояние до объекта: 450 метров).

**00:09:59** Уровень повреждений 682: 67%.

**00:10:26** 1013 переключен в режим 8/10.

**00:10:46** 2256 продолжает атаку на 682 из крупнокалиберного орудия, объект 682 проявляет признаки агрессии, однако, судя по всему, не способен достаточно быстро достигнуть 2256 (расстояние до объекта: 200 метров).

**00:11:00** Уровень повреждений: 86%.

**00:11:12** Объект 682 прекратил движение, уровень повреждений: 92%.

**00:11:26** 1013 переключен в режим 9/10.

**00:11:37** 2256 прекратил огонь из основного орудия и подготавливает к работе дополнительное (первая активация, признак работы Фондом не изучен).

**00:11:45** Объект 682 не подает признаки жизни. Уровень повреждений: 94%. Агент █████ стреляет из миномета по объекту.

**00:11:52** Уровень повреждений: 96%, появляются первые признаки Аномалии.

**00:12:01** Проявились все признаки возникшей аномалии, однако ее распространение было остановлено сильным электромагнитным полем, образовавшимся вокруг SCP-1013, по оценкам ученых Фонда, вероятность такого события составляла 1*10^^-██^^.

**00:12:24** 2256 открыл огонь по 682 из дополнительного орудия (лучевая установка, зафиксировано жесткое гамма-излучение во время ее работы).

**00:13:26** Уровень повреждений: 99%, объект прекратил попытки регенерации.

**00:14:01** Зафиксировано полное уничтожения объекта 682.

**00:22:26** 2256 сохраняет боевую позицию. Объект 1013 отключен от источника питания и эвакуирован вместе с персоналом.

**00:56:04** Датчики зафиксировали резкий всплеск излучения во всех спектрах и звуковые волны на низких частотах, после чего были выведены из строя.

**00:58:19** МОГ «Печаль Авеля» подтвердила появление SCP-682 в секторе, уровень повреждений: ~40%. 

**01:04:07** МОГ «Печаль Авеля» и служба безопасности S4/K28 вместе c SCP-2256 приступили к выполнению стандартных процедур сдерживания объекта 682.

**01:22:11** SCP-682 возвращен в стандартную камеру содержания. Объект приобрел иммунитет к использованной в эксперименте кислотной смеси.</textarea></pre>
