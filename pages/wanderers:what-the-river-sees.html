    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:wanderers:river-bank-theme]]

我自Sefilia山脉的山顶启程，那里的空气如此寒冷，以至于我只好翻腾着波浪才能不被冰封，我迅速地沿着它岩石的脸冲向Meloth，森林遍布着勇敢者的白骨， 他们认为自己可以有个比成为土壤蠕虫的食物更好的结局，那里野兽可以自由地从我这里畅饮，而不必为被猎杀而忧，此地存一众伟大魂灵，甚至比我更加古老，来到我的堤岸歇息，当我走过之时，我了解到了他们变换的身形中反映出的秘密，我想知道我年轻之时他们为何容忍我，他们为何允许我的水穿过他们的树木而碰撞破裂猛击压损参差不齐的群岩，素湍翻涌，我向前一跃，拥入Iayata平原温柔的怀抱，在这冷酷无情的世界上唯一的希望可以生长之地，这些数百米长的此起彼伏的草地，太阳在那里于每天早晨燃烧着闪闪发光的穿过茎秆的黄金，就在此地，七大文明建造了他们的家园，每个人都喝着我清澈的水成长，对我如此依赖，所以他们叫我”万物之母“、”生命之径“和”Teyanma的礼物“，  作为回报，我深爱着每一位饮用我的水和我的两岸之间沐浴的人，我铭记着于我之侧对他们的爱人低语的人们之名，每个王为了祈求好运向我的波涛洒下鲜血，每个老婆婆都会死在她幼时游过的水中作为归宿，我爱他们，报以我所拥有的一切，如果可以，我将永远深爱他们，但是唉，他们的生命虚无飘渺，他们必须逝去并传承，就仿若我的水必须流入干涸的波河大地，那里遍布沙漠，缺乏给予我生命的雨水，我几近消逝不见，我变为大地的裂缝间仅存的细流，渺小到一匹寻求滴水的饿狼都可能无法找到我，我扭曲，并呻吟，并喘气，并乞求，当我几乎一无所有的时候，当我只剩溢出一滴眼泪的时候，我听到地底深处有一股泉在呼喊，迸溅而出，让我再次充盈，让生命更加美丽，给予我力量让我滚动着穿过乌鸦王国，在那里我几近希望我已经消失，我未流过任何事物，除过死亡，死亡，死亡与尸体和鲜血一同填满我的水，受害者们死于哭泣的国王，无论他屠杀多少人也无法平息自己的仇恨，我为他们而哀悼，我知道其中许多来自平原而且来自其他地方的人也不应遭遇这种命运，当国王的狗杂种们盗窃我的水用在他们肮脏的工作上时我想大声喊叫呵斥，而他们这样是为了给那凶残的机器提供燃料，我想要掀起我的波浪，把他们淹没在我最黑暗的深处，然而当一具具尸体沉入我之中时，我只能从流飘荡，别无他法，腐烂物污染着我，我只能听到他们城市大大小小的刑具折磨人的声和被困在里面的人的尖叫，我漂流着，直到我重获自由，直到我的水再次清澈，穿过Narivor寂静的重山，这是一片雾气弥漫的土地，但我发现它出奇的宁静，并无生灵于此生长，但苔藓遍布石上，而除了我荡漾的波浪以外，唯一的运动物就是那些于岩石上爬行、如同上千只孤独的金属螃蟹的奇怪的小机器的颤动，它们早在我经过这里之前就在这地方存在了，它们的目的我无从知晓，它们在我惊奇的目光下缓慢地建造着奇怪的建筑，它们在我看来是最像我的生物，我唯一的真正的朋友，甚至比我更为永恒，我继续于这被遮蔽的大地流动，直到我找到真正的快乐所在之地，闪闪发光的、诱人的、蔚蓝的大海，我的水为此流经百里，我涌入其中，我的每一滴水都触碰到那仿若无尽的广阔，此地所有水皆融为一体，生命本源，当我的手指缠绕于它静候的手，当它拉近与我的距离，我知道我的杰作已更加完整，通过流空自己我已变得更加完整，我所见的一切不过是开始，下次旅程不再是从山顶到大海，而是穿越无限的星空，我的姐妹天空和我的兄弟大地将作为一个生命同我结伴而行，履行职责，为保护我们承载的一切，即使是被憎恨的国王，当我们在这宇宙中共舞之时，它被我们母亲无尽的爱所支撑，而她正于造物之外守望。</textarea></pre>
