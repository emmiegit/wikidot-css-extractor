    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Виділена спецгрупа:** Чотири оперативники МОГ &#34;Кільце вужа&#34; (далі МОГ-1...4), м.н.с. Бугренко та м.н.с. Пилипчук.

**Місце проведення зйомки:** Невелика цегляна будка, спеціально побудована Фондом для експериментів з SCP-021-UA.

**Екіпірування:** Стандартна екіпіровка оперативників МОГ, відеокамери та дистанційно керований безпілотний літаючий апарат UFM-327.

**Ціль експедиції:** Якомога детальніше дослідження всесвіту W-021-UA. Пріоритетною ціллю вважається взяття аналізу ДНК, частини шкіри або біологічних відходів SCP-021-1-UA.

**Час перебування:** 90 хвилин.

**Примітка:** Оскільки не вдалось встановити прямий зв&#39;язок між нашим всесвітом і всесвітом W-021-UA, відеозаписи з камер членів МОГ були переглянуті лише після їх повернення у наш всесвіт.

&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; //Після переміщення спецгрупи у всесвіт W-021-UA, відеокамери членів МОГ перестали записувати відео, але продовжили записувати звук. За весь період проведення експерименту відеокамери не відновили повністю свого функціоналу, але звук записався майже без проблем. Причина цієї несправності невідома, адже усі відеокамери, на момент повернення, були у робочому стані.//
&gt; 
&gt; //**До завершення експедиції залишилось:** 90 хвилин.//
&gt; 
&gt; **М.н.с. Пилипчук:** Ааа... моя голова.
&gt; 
&gt; **МОГ-1:** Усі цілі?
&gt; 
&gt; **МОГ-3:** Так точно.
&gt; 
&gt; **МОГ-4:** Ніби всі.
&gt; 
&gt; **М.н.с. Бугренко:** Ей, з вашим товаришем не все гаразд.
&gt; 
&gt; **МОГ-1:** //(МОГ-1 підбіг до МОГ-2 і перевірив його дихання)// Дихає. Але я не розумію чому він не прокидається.
&gt; 
&gt; **М.н.с. Бугренко:** Я можу за ним прослідкувати, доки він не прокинеться.
&gt; 
&gt; **МОГ-4:** Блін, ми тільки перемістились, а вже відходим від плану.
&gt; 
&gt; **МОГ-1:** Спокійно. Залишися тут, МОГ-4, будеш дивитися за ними. Заодно, Бугренко, політай 327-м, поки ми будемо шукати той будинок.
&gt; 
&gt; //Наступні 14 хвилин пройшли в пошуках будинку, згаданого H-021-5-UA.//
&gt; 
&gt; **МОГ-3:** Командир, дивіться. //(Між деревами МОГ-3 замітив будинок. МОГ-1 дав наказ іти вперед)//
&gt; 
&gt; //МОГ-1 і МОГ-3 зайшли в будинок через парадний вхід, біля якого були кроваві сліди, які, швидше за все, належали H-021-2-UA. Як і казала H-021-5-UA, на місці дверей була двохметрова діра, як у висоту, так і в ширину. На сходах, які ведуть на другий поверх, лежав кровавий одяг, який, імовірно, належав H-021-3-UA і H-021-4-UA.//
&gt; 
&gt; **МОГ-1:** Боже, що він з ними зробив. Пилипчук, збери аналізи.
&gt; 
&gt; **М.н.с. Пилипчук:** Якраз збирався.
&gt; 
&gt; **МОГ-3:** Командир, на першому поверсі чисто.
&gt; 
&gt; **МОГ-1:** Добре, ідемо на другий.
&gt; 
&gt; //**До завершення експедиції залишилось:** 63 хвилин.//
&gt; 
&gt; **МОГ-4:** Док, ну що там?
&gt; 
&gt; **М.н.с. Бугренко:** Поки що нічого цікавого, лише лісова місцевість.
&gt; 
&gt; **МОГ-4:** Ех, я думав буде веселіше. О, МОГ-2, нарешті, доброго ранку!
&gt; 
&gt; **М.н.с. Бугренко:** Як ви почуваєтесь?
&gt; 
&gt; **МОГ-2:** Голова тріщить, а так ніби..., стоп, скільки я пролежав?
&gt; 
&gt; **МОГ-4:** Двадцять хвилин. Перший і третій вже пішли на розвідку. //(МОГ-4 дістає рацію)// МОГ-1, прийом, МОГ-2 вже прокинувся, а доктор завершує дослідження 327-м, чекаю наступних вказівок. //(Протягом десяти секунд МОГ-1 не відповів. У цей момент камера МОГ-1 записала крик і звук пострілів. Після цього тиша була на записах камер МОГ-1 і МОГ-3.)// Прийом, МОГ-1, чуєте мене? Прийом! Прийом! [НЕЦЕНЗУРНА ЛЕКСИКА]
&gt; 
&gt; **МОГ-2:** Треба йти за ними. В яку сторону вони пішли?
&gt; 
&gt; **МОГ-4:** Туди, на схід. Док, пакуй 327-ого і йдемо.
&gt; 
&gt; **//До завершення експедиції залишилось:** 57 хвилин.//
&gt; 
&gt; //Похід тривав 13 хвилин. Потім групою був знайдений м.н.с. Пилипчук, який біг у їхню сторону.//
&gt; 
&gt; **М.н.с. Пилипчук:** Стійте, стійте! Не стріляйте!
&gt; 
&gt; **МОГ-4:** Пилипчук? Куди біжиш? І де МОГ-1 і МОГ-3?
&gt; 
&gt; **м.н.с. Пилипчук:** Там якась... фігня... напала на них... мабуть та сама собака, я не встиг роздивитися.
&gt; 
&gt; **МОГ-4:** Блін! Вони вижили чи ні? Ти бачив?!
&gt; 
&gt; **м.н.с. Пилипчук:** Ні, ваш командир приказав мені втікати, в чому я його і підтримав. Але коли я вибіг з дому, біля хліва я побачив ще когось, таких же розмірів як і той пес. Він мене не замітив, але факт залишається фактом - він тут не один такий.
&gt; 
&gt; **м.н.с. Бугренко:** Треба тікати звідси, поки вони ще нас не знайшли.
&gt; 
&gt; **МОГ-4:** А командир і МОГ-3? Може вони ще живі. Док нічого не бачив. Тим більше нас повернуть тільки через сорок хвилин, того йдео за ними, приб&#39;єм довбаних псів, зберем аналізи і будемо чекати до повернення. Всім зрозуміло?
&gt; 
&gt; //Усі погодились і вирушили до будинку, в якому залишились МОГ-1 і МОГ-3.//
&gt; 
&gt; **До завершення експедиції залишилось:** 37 хвилин.
&gt; 
&gt; **МОГ-4:** Так, ми на місці. Тримаємось разом, поводимось тихо.
&gt; 
&gt; //Група заходить через парадні двері. М.н.с. Пилипчук замічає на кухні МОГ-1 і труп одного з SCP-021-1-UA.//
&gt; 
&gt; **М.н.с Пилипчук:** Ей! Дивіться.
&gt; 
&gt; //Усі заходять на кухню і МОГ-4 підходить до МОГ-1.//
&gt; 
&gt; **МОГ-2:** Березін, візьми поки аналіз цієї тварюки.
&gt; 
&gt; **МОГ-4:** Дихає. МОГ-2, Пилипчук, заносьте його в підвал, там дочекаємся повернення в наш всесвіт. Тут небезпечніше, ніж ми думали. //(МОГ-4 підійшов до входу в підвал і побачив вибиті двері)// Блін! Треба забарикадуватись. Заносьте його, а я поки перевірю другий поверх.
&gt; 
&gt; //Через 3 хвилини МОГ-4 повернувся до підвалу.//
&gt; 
&gt; **МОГ-2:** Ну що? Знайшов МОГ-3?
&gt; 
&gt; **МОГ-4:** Знайшов. Точніше те, що від нього залишилось.
&gt; 
&gt; //Після цього камери перестали записувати звук. Невідомо, що відбувалось наступні 30 хвилин до їх повернення в наш всесвіт.//
&gt; 
&gt; **&lt;Кінець протоколу&gt;**

**Примітка:** Коли час експедиції вийшов, з SCP-021-UA було видалено відповідний файл P-021-UA, після чого спецгрупа повернулась у наш всесвіт, але не у повному живому складі; живими повернулись лише МОГ-4, який був легко поранений, і МОГ-1, який знаходився присмерті, і якого так і не вдалось реанімувати. Після повернення майже усі їхні прилади стали повністю робочими. Усі взяті аналізи знаходились у похідних сумках м.н.с. Бугренка та м.н.с. Пилипчука. Час проведення наступних експедицій E-021-UA змінено з 90 на 60 хвилин.</textarea></pre>
