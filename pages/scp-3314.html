**Mã vật thể:** SCP-3314

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Các bức tranh SCP-3314 phải được giữ trong một tủ mát có thể điều khiển các chỉ số môi trường bên trong để tránh tình trạng bị hư hại. Các thử nghiệm và việc sử dụng liên quan đến SCP-3314 cần phải được thực hiện bởi các nhân sự cấp 2 trở lên.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--resized-images/scp-3314/painting/medium.jpg|caption=SCP-3314-C]]

**Mô tả:** SCP-3314 là mã định danh của 7 bức tranh sơn dầu (từ SCP-3314-A đến SCP-3314-H) thực hiện bởi một họa sĩ hiện thực tên Antonio Russo. Các bức tranh nằm trong chuỗi hội họa với tiêu đề &#34;Ricordi Del Mondo Precedente&#34; (tạm dịch: &#34;Hồi ức của Thế Giới Trước&#34;) được vẽ sau khi Antonio Russo nhập cư đến New York, Hoa Kỳ, vào năm 1847. Niên đại của các bức tranh cho thấy tác giả đã hoàn thành chúng vào khoảng từ năm 1855 đến năm 1875. Tất cả 7 bức tranh đều mô tả các khu vực khác nhau của Genoa, Ý, nơi sinh của Antonio Russo.

Dị tính của các bức tranh SCP-3314 xuất hiện khi có một người ở trong phạm vi 1,5 mét và chăm chú quan sát một trong các bức tranh. Khi đủ các điều kiện trên, đối tượng sẽ bắt đầu gặp  ảo giác về thính giác và khứu giác tùy thuộc vào chủ đề của bức tranh. Theo báo cáo, nếu đối tượng quan sát bức tranh càng lâu thì ảo giác sẽ càng trở nên chân thực .

**Nhật ký quan sát:**

&gt; **Mô tả bức tranh:** SCP-3314-C là bức tranh một khu chợ nơi có nhiều loại thực phẩm khác nhau đang được bày bán.
&gt; **Chuẩn bị:** D-98019 được điều đến đứng trước SCP-3314-C theo hướng dẫn để báo cáo những gì đối tượng đang trải nghiệm. 
&gt; **Kết quả:** D-98019 báo cáo ngửi thấy hương thơm của một số loại hoa, cũng như thoang thoảng mùi trái cây. D-98019 nói thêm rằng đối tượng có thể nghe thấy âm thanh như nhiều người đang trò chuyện với nhau và những tiếng chổi quét trên nền đá.
&gt; **Ghi chú:** Không có

&gt; **Mô tả bức tranh:** SCP-3314-E là bức tranh cái cây với một ngôi nhà đằng sau.
&gt; **Chuẩn bị:** D-17282 được điều đến đứng trước SCP-3314-E theo hướng dẫn để báo cáo những gì đối tượng đang trải nghiệm
&gt; **Kết quả:** D-17282 báo cáo nghe được âm thanh xào xạc của lá cây và ngửi thấy mùi phân bón.
&gt; **Ghi chú:** Không có

&gt; **Mô tả bức tranh:** SCP-3314-H là bức tranh căn phòng bên trong một tòa nhà với một số nội thất phù hợp với dạng phòng ngủ đương thời.
&gt; **Chuẩn bị:** D-64801 được điều đến đứng trước SCP-3314-H theo hướng dẫn để báo cáo những gì đối tượng đang trải nghiệm.
&gt; **Kết quả:** D-64801 nói rằng đối tượng có thể ngửi thấy thoang thoảng mùi nấm mốc. Sau 1 phút, D-64801 báo cáo nghe được âm thanh giống như cuộc trò chuyện giữa 2 người, một nam và một nữ. Mặc dù không thể hiểu được tiếng Ý, nhưng D-64801  cho rằng đã nghe cái tên &#34;Antonio&#34; được nhắc đến nhiều lần.
&gt; **Ghi chú:** Tổ chức đã tiến hành sử dụng các nhân sự có thể hiểu tiếng Ý trong các cuộc thử nghiệm tiếp theo. Tuy nhiên tất cả đều không thành công vì cuộc trò chuyện giữa người đàn ông và phụ nữ đó không bao giờ được nghe lại nữa.

**Phụ lục 3314.1:** Ngày 26/5/1974, Tổ chức đã tiến hành một cuộc tìm kiếm trong Viện Bảo tàng Nghệ thuật Metropolitan ở New York, Hoa Kỳ. Là một phần của cuộc tìm kiếm, các nhân sự của Tổ chức đã kiểm tra các văn bản được viết bởi Antonio Russo có liên quan đến SCP-3314. Trong số đó, văn bản dưới đây là thứ đáng chú ý nhất. (Văn bản đã được dịch từ tiếng Ý sang tiếng Anh.)

&gt; //Khi tôi vẽ, tôi cảm nhận được những gì tôi đang vẽ. Mỗi nét vẽ là một bước để tôi hoàn thành nó, nó không chỉ là một bức tranh mà còn là một phần bên trong bản thân tôi. Tôi chỉ ước mình có thể chia sẻ những tác phẩm tâm huyết này với gia đình của mình. Tôi hay trăn trở trên giường và tự hỏi họ đang làm gì. Nhìn ra phía cửa sổ, nơi sừng sững những khối đá khổng lồ của thành phố này, tôi chỉ ước mình có thể một lần nữa nhìn thấy những ngọn đồi nhấp nhô ở Genoa. Khi tôi vẽ, tôi cảm nhận được những cảm xúc mà tôi chưa bao giờ cảm nhận được. Khi tôi nhìn vào những bức tranh của mình, dường như tôi cảm thấy điều đó, rằng tôi đang ở quê nhà thân yêu.//
