&gt; = ESTE ARQUIVO ESTÁ SOB ANÁLISE INTERNA DO COMITÊ DE ÉTICA DA FUNDAÇÃO.
&gt; = Durante esse período, a modificação e remoção dessa página, assim como de qualquer documentação anexada e arquivos de gravação de comunicação relacionadas são expressamente proibidas.
&gt; = Obrigado por sua cooperação.

**Item nº:** SCP-5143

**Classe do Objeto:** Desnecessária

**Procedimentos Especiais de Contenção:** Devido a um corte potencial no orçamento da Fundação, assim como pelo fato de que SCP-5143 mantêm uma taxa de mortalidade de trabalhadores abaixo da média para operações de petróleo em alto-mar,[[footnote]] Censo de Ferimentos Fatais Ocupacionais, 2006. [[/footnote]] a contenção ativa foi considerada desnecessária. Ao menos dois operativos da Fundação que possuem experiência em petróleo em alto-mar e indústria de gás devem ser mantidos como empregados legais da Seaway Communications Petroleum LLC como engenheiros em serviço de SCP-5143 em todos os momentos. Agentes designados devem submenter relatórios de desempenho duas vezes por mês ao Departamento de Finanças.

**Descrição:** SCP-5143 é a plataforma de extração de petróleo em alto-mar semissubmersível de quarta geração Lusca IV, localizada no extremo-sul da Bacia Blake-Bahama.[[footnote]] Também conhecida como Bacia Blake, a Bacia Blake-Bahama é uma área do Oceano Atlântico localizada ao longo da costa leste dos Estados Unidos, possuindo uma profundidade de mais de 5400 metros. Diário de Oceanografia Física, 1997.[[/footnote]] De acordo com a documentação providenciada pelo sua construtora original, Subsea 6 S.A., SCP-5143 possui uma profundidade de água máxima de aproximadamente 1500 metros, uma profundidade máxima de perfuração de 7600 metros, e possui alojamentos capazes de abrigar 146 funcionários simultaneamente. Apesar de nunca ter sido usada com sistemas de posicionamento dinâmico, SCP-5143 se manteve na mesma localização sem assistência durante todo o período que esteve operacional. Além disso, apesar da falta de equipamentos modernos, o objeto não possui registros documentados de acidentes relacionados a maquinário desde que foi construído em 1998.

SCP-5143 é parcialmente orgânico, com seus níveis inferiores contendo quantidades significativas de tecido vivo similares a abcessos ou cistos protuberantes de sua estrutura interna. É documentado que esses componentes afetam vários materiais inorgânicos, incluindo plástico e metal, assim como caixas de força e cabeamentos. A prevalência de matéria convertida em matéria orgânica aumenta em corredores de manutenção acessados com pouca frequência.

SCP-5143 também apresenta inundação extensiva, ainda que presente exclusivamente nas suas colunas estruturais e pontões de lastro. Isso não afeta a flutuabilidade ou impacta as funções não-anômalas esperadas e a operacionalidade do objeto. Amostras líquidas coletadas dessas áreas inundadas possuem um pH de aproximadamente 2.5 e são compostas primariamente de HCl e várias enzimas digestivas comumente encontradas no suco gástrico.

Apesar da taxa de poluição ambiental relativamente baixa do objeto quando comparada com estruturas não anômalas similares, as águas dentro de um raio de duas a três milhas náuticas ao redor de SCP-5143 apresentam populações anomalamente baixas de vida marinha local.
 
@@ @@
&gt; = Comunicações relacionadas da SCiPNET, arquivadas a pedido do representante do Comitê de Ética da Fundação Benjamin Vasylchuk, a seguir:

[[collapsible show=&#34;+ Mostrar Registro de Excerto&#34; hide=&#34;- Fechar Registro de Excerto&#34;]]

&gt; | De: jr.s.rutkowski@sítio35.scip
&gt; | Para: dir.r.wells@sítio35.scip
&gt; | Assunto: RE: Procedimentos de contenção de SCP-5143?
&gt;
&gt; ------
&gt; Na Qua, 26 de Julho, 2006 as 3:56 PM  &lt;jr.s.rutkowski@sítio35.scip&gt; escreveu:
&gt; &gt; [...] Então nós vamos apenas deixar essa coisa comer pessoas e transformar elas em petróleo?
&gt; 
&gt; Eu vou ser honesto com você aqui, Simon- Eu aprecio sua dedicação ao protocolo, mas parece que eu preciso reiterar: dinheiro não cresce em árvores. E petróleo também não, e até onde sei nós ainda não encontramos uma maneira de dar energia aos geradores do sítio sem ele, para servir de exemplo de muitos. E precedendo suas reclamações sobre usar petróleo- essa coisa parece ter uma taxa de conversão de combustível quase perfeita, e eu adoraria ouvir suas ideias para algo mais ecologicamente sustentável que //isso//. De qualquer forma, da próxima vez que você tiver a ideia de recomendar que nós desliguemos infraestruturas vitais da Fundação, eu recomendo que você tire um tempo para ver os últimos gastos e considerar de onde o //seu// fundo de garantia está vindo.
&gt; 
&gt; A respeito de suas outras preocupações- Eu não ligo sobre o que o Agente Simmons disse na fita, se a coisa tivesse um efeito compulsório ele nem teria voltado. Ninguém está forçando os trabalhadores a irem e se perderem lá embaixo, então eu apreciaria se você mante-se essa pequena teoria para você mesmo. Dito isso, se //ética// é com o que você está preocupado, sinta-se livre para usar empregados da Fundação em toda a equipe da coisa. Eu até assino para você se quiser.
&gt; 
&gt; Tenha os procedimentos de contenção terminados na minha mesa na segunda.
&gt; 
&gt; Melhoras,
&gt; Wells
&gt; 
&gt; ##707070|Diretor do Sítio-35 Robert Wells##
[[/collapsible]]
