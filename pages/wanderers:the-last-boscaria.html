&gt;   [[size 80%]]//“波斯卡利亚是中古时期一个庞大的帝国，国境横跨欧亚大陆，军队强大无比，相传波斯卡利亚国王曾带领他庞大的军队企图征服无尽之海，但远征部队出征后再也没有回到五国，波斯卡利亚的国力也就此逐渐衰退，直至灭亡。//
&gt;      //现今世界上几乎找寻不到直接证据证明波斯卡利亚曾经的繁荣，有不少学者怀疑波斯卡利亚是否真正出现过，亦或者是其是否真正有传说中的那么庞大繁荣。//

**———那是世界上最后一只波斯卡利亚蟹。**
@@ @@
@@ @@

她曾是帝国繁荣的象征，而如今帝国已不复存在，只留得她与她的族人们守着那繁华过往的余烬。

@@ @@

过去，他们被帝国的人类奉为神的子嗣，帝国的图腾上刻着他们的身姿，而他们的背甲上刻着神赐的图腾。


蟹在湿润的沙上踱步，沙中的##EEEE00|碎金粒##和##CC0000|红宝石##在阳光和海风中闪烁着。她在思索前日的海藻、昨日的蜉蝣和今早见到的另一只蟹。


她已经有好些日子没见到别的蟹了，他们都在过去的某个傍晚游向了海最深的地方，直到对于这个世界来说他们已不复存在，唯有她留了下来。
那蟹通体呈##AAAAAA|近似透明的白##，唯独滚圆的眼珠是##CC0000|血染似的鲜红##。

陌生的##AAAAAA|白蟹##仅仅是从她的面前漫步而过，却让她在那一瞬间对自己漫长而平稳的生命和未来产生了疑惑、思索与最终的顿悟。

蟹停下了，面朝着海中沉浮的夕阳，在这片已供她漫步了千年的沙岸上，她凝视着海与天的尽头，却依旧在思索昨日的蜉蝣。

@@ @@
@@ @@
夕阳正轻柔地收起她华丽的的裙摆，余晖的温暖也将快要褪去。
蟹便不再思考蜉蝣和##AAAAAA|白蟹##了。她如往常一样，在夕阳的影子中侧身走向##AAAAAA|白花##与##003377|深蓝##的怀抱。


当##AAAAAA|白花##浸润了蟹那被神祝福的甲壳时，在被半遮半掩的视线间，她又一次见到了今早的##AAAAAA|白蟹##。

但这一次，蟹没有感到疑惑，也不再产生过多繁琐的思考。她只是静静地用自己##AA7700|金棕色的双眼##如眺望夕阳时那般凝视着白蟹##CC0000|鲜红的眼珠##，似是想将自己眼中积存了千年的光辉交付给对方。


在晚霞的裙角彻底飘散前，蟹便走了，同落下的蜉蝣一同回到了那片##003377|幽邃的深蓝##中。
她得快些赶路了，通往世界之外的暗流只在傍晚出现——那是夕阳下的蟹聆听到的最后的神谕。

@@ @@
@@ @@
夜幕终是落下了，铺满##EEEE00|碎金粒##的沙滩上有只##AAAAAA|纯白的蟹##踱着步子，而渐渐的，从踟蹰的潮汐中出现了第二只、第三只、第四只……
越来越多##AAAAAA|纯白的蟹##从暗流之上缠绵着的##AAAAAA|白花##与##003377|深蓝##中被孕育了出来…##444444|…####666666|…####888888|…####AAAAAA|…####DDDDDD|…##
