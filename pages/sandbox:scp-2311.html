**Объект №:** SCP-2311

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На данный момент SCP-2311 содержится в подвале жилого дома в Рочестере, штат Нью-Йорк, на месте его первоначального обнаружения. Это место обозначено как &#34;сателлит зоны 14&#34;, подвал служит временной клеткой для SCP-2311. Объект должен оставаться там, пока не будет найдено другое подходящее место для его долгосрочного содержания. На месте пребывания объекта в любое время суток должны присутствовать минимум 3 оперативника фонда, (желательно переживших хотя бы одно столкновение с реструктуризацией реальности), под видом арендаторов, в соответствии со стандартным протоколом прикрытия &#34;Plain Sight&#34;. Чтобы предотвратить попытки нарушения
условий содержания, назначенный психолог раз в две недели проводит сеансы с SCP-2311.

В каждом внутреннем помещении временной зоны 14 должны быть установлены прожекторы с легко доступными для всего персонала элементами управления. Также, на всех выходах из здания присутствуют светильники, активируемые движением. Все выше указанное должно надлежащим образом обслуживаться и подвергаться ежедневной проверке.

**Описание:** SCP-2311- мальчик девяти лет, страдающий от синдрома Клайнфельтера, дефекта желудочной перегородки и синдрома Каспара Хаузера. Мы полагаем, что задержка в развитии речи и характерная походка SCP-2311 являются результатом серьезной социальной и эмоциональной депривации с раннего возраста. На данный момент объект общается только на американском языке жестов, которому его научил назначенный психолог Алекс Акопян. SCP-2311 также проявляет гелиофобию и аквафобию, вероятно тоже, в результате детской травмы.

SCP-2311 обладает способностью изменять материю, несмотря на физические законы, причинность или логику. Потенциальные пределы этой возможности до сих пор неизвестны. По психологическим причинам SCP-2311 демонстрирует снижение своих аномальных способностей, пребывая в состоянии спокойствия и/или находясь в пределах места своего содержания. Если ни одно из этих условий не выполняется (т.е. SCP-2311 находится в гневном/возбужденном состоянии или покинул свою камеру содержания), SCP-2311 начнет проявлять аномальные черты. Если ни одно из этих условий не будет выполнено, нарушение SCP-2311 условий содержания следует рассматривать как потенциальное событие реструктуризации реальности класса CK, так как в настоящее время Фонд не обладает достаточными данными для прогнозирования своих возможностей или вероятного курса действий в этом сценарии.

Список зарегистрированных инцидентов с участием SCP-2311 на сегодняшний день:

* Создание и попытка съесть примерно 20 килограммов сахарных кубиков бренда &#34;La Perruche&#34;.
* Причинение вреда персоналу Фонда со смертельным исходом при помощи аномальных способностей. (Травмы имеют сходство с некрозом, распространяющимся с огромной скоростью, невозможной с точки зрения медицины).
* Мгновенное перемещение без учета физических барьеров. (На сегодняшний день SCP-2311 не демонстрирует способности или желания телепортироваться за пределы зоны своего содержания.)
* Повышение температуры воздуха и создание пламени, около 600°C. (Пламя, создаваемое SCP-2311, никогда никак не влияло на окружающие его объекты. Несмотря на ощутимое тепло, оно не наносит вреда человеческим тканям.)
* В одном зарегистрированном инциденте SCP-2311 выпустил поток жидкости с давлением около 800 кПа и температурой -200 ° C. Жидкость лилась из носового, орального и анального отверстий SCP-2311 в течение пятнадцати минут, вызывая у SCP-2311 явные страдания. В отличие от аномального пламени и тепла, создаваемого SCP-2311, сильный холод этой жидкости, как и ожидалось, повлиял на человеческие ткани, вызвав повреждение нервов после 5 минут непрерывного воздействия. После того как  жидкость нагрелась до комнатной температуры, она стала неотличима от обычной воды; как объект мог поддерживать жидкое состояние воды при -200 ° C, в настоящее время не известно.

На данный момент нельзя точно утверждать, что аномальные способности SCP-2311 ограничиваются перечисленными выше явлениями, так как возможность наблюдать за способностью SCP-2311 к реструктуризации реальности была ограничена только двумя НУС с момента начала содержания.

**Приложение:** Фонд был осведомлен об SCP-2311 сотрудниками управления по делам детей и семьи штата Нью-Йорк (OCFS), которые исследовали условия жизни SCP-2311 после того, как соседи сообщили о «тявкающем мальчике», содержащемся в подвале, как выяснилось &#34;по религиозным причинам&#34;. Сначала Фонд попытался тайно захватить SCP-2311 с помощью оперативников, выдавших себя за сотрудников OCFS, работающих в тандеме с местными правоохранительными органами. Во время расследования человек, который на данный момент считается отцом SCP-2311 (далее именуемый заинтересованным лицом-2311-01), привел в действие несколько самодельных зажигательных устройств. Мобильная оперативная группа Пси-7 приняла командование под стандартным протоколом прикрытия «Федеральные агенты». Агенты МОГ Пси-7 вошли в горящий дом и столкнулись SCP-2311, проявляющим свои аномальные свойства. В число пострадавших вошло █ человек, но все же МОГ Пси-7 сумела сдержать SCP-2311. ЛПИ-2311-01 умер от отравления дымом до того, как Пси-7 вторгся в резиденцию.



[[collapsible show=&#34; МАНИФЕСТ АРТЕФАКТА: ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА: 2311/3&#34; hide=&#34;ДОСТУП РАЗРЕШЕН: ПРЕДМЕТЫ, НАЙДЕННЫЕ В ПОДВАЛЕ РЕЗИДЕНЦИИ:&#34;]]
* Различные аномальные книги и рукописи на оккультные темы, в том числе &#34;Liber Al vel Legis&#34;, &#34;Kitab Sirr al-Asrar&#34; и 108 копий &#34;Tabula Smaragdina&#34; на разных языках
* Два набора железных ограничителей и одна железная ковша, а также две закрытые коробки пластиковых ограничителей марки &#34;Rothco&#34;.
* В погребе были найдены разложившиеся останки взрослой женщины. Генетические тесты подтверждают, что погибшая была биологической матерью SCP-2311. Разложение не позволило установить окончательную причину смерти, но умершая, похоже, перенесла неудачную гистерэктомию.
* Куртка и пожарный шланг промышленного класса.
* Оштукатуренные стены и потолок с изоляцией из стекловолокна и упругими каналами, в качестве мер звукоизоляции.
* Несколько пустых коробок из под сахара бренда  La Perruche.
* Сильно испачканная люлька, детская кроватка и двойной матрас без постельного белья.
[[/collapsible]]

  [[collapsible show=&#34;ДОКУМЕНТ: ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА: 2311/3&#34; hide=&#34;ДОСТУП РАЗРЕШЕН:РУКОПИСЬ БЕЗ НАЗВАНИЯ&#34;]]

//Приведенный ниже документ предположительно написан ЛПИ-2311-01. Большинство страниц в записной книжке было заполнено диаграммами и бессмысленными уравнениями, касающимися оккультных и алхимических предметов. Весь текст, который нам удалось разобрать приведен ниже; для доступа к оригинальной рукописи требуется разрешение 2311/4.//

&gt; 11.10.20██: Расчеты проверены дважды и трижды. Это реально. Либо он действительно существует, либо может в теории. Больше ничего не останавливает меня. Так где это, черт возьми?  
&gt;                                                                         
&gt; 13.10.20██: Нашел в Интернете современный форум Chaos Magick. Интересно, но не согласен с исходной предпосылкой. Проблема не в недостатке веры; У меня как раз таки ее в избытке. У меня вера выкристаллизовалась в доказательства (проверено дважды, проверено еще раз, не похоже, чтобы я мог бы ошибаться). Магия реальна. Единственное препятствие для его практики - очевидная нехватка магов.
&gt; 
&gt; 23.10.20██: Я снова попробовал формулу. На этот раз настоящая королевская вода, импортированная от коллеги из ██████. Я налил ее и все это время думал о соляной кислоте. Я не мог перестать думать о соляной кислоте. Примесь, не удалась, ну конечно.
&gt; 
&gt; 24.10.20██: Гомункул становится все более привлекательным вариантом. Я не могу научиться искусству (слишком основанному консенсусе / реальном), но, возможно, я смогу создать художника.
&gt; 
&gt; 27.10.20██: Начал поиски подходящего исходного материала. Расти.
&gt; 
&gt; 23.01.20██: Нашел подходящий исходный материал. Постная вещица из Камбоджи. Податливый / послушный. На самом деле никогда не думал, что сделаю это, но я думаю, что теперь нет ничего плохого в том, что я ищу аутсорсинг.
&gt; 
&gt; 03.02.20██: Исходный материал прибыл сегодня. 
&gt; 
&gt; 04.02.20██: Не совсем так, как должно быть.
&gt; 
&gt; 28.02.20██: Пока результатов нет.
&gt; 
&gt; 20.04.20██: Пока результатов нет.
&gt; 
&gt; 03.05.20██: Нет результатов.
&gt; 
&gt; 11.06.20██: Нет результатов. Неудовлетворительное состояние исходного материала вызывает беспокойство.
&gt; 
&gt; 15.06.20██: Зачатие!
&gt; 
&gt; 27.06.20██: Я представил кругу исходный материал / сосуд. Я не практик, но я знаю определенные закономерности / формулы / процедуры, которые должны оказать определенное влияние на несформированное / зарождающееся / нереальное. Утроба - это просто изначальный миф о творении. Вакуум, парадоксальным образом содержит все необходимое для творчества.
&gt; 
&gt; 28.06.20██: Изменения продолжаются, идут хорошо.Мужское + женское начало, солнце + луна, инь + янь, и прочее подобное дерьмо.
&gt; 
&gt; 29.06.20██: Изменения продолжаются. Раздел воды и изгнал сердце из центра.
&gt; 
&gt; 30.06.20██: Изменения закончены. Долгий, благоприятный день. Думаю, все прошло хорошо, но невозможно сказать, пока он не отойдет. Сoсуд израсходован и утилизирован. Думаю, теперь я наконец-то могу выпить.
&gt; 
&gt; 12.07.20██: Нет обновлений. Это займет некоторое время, но он должен быть готов к весеннему равноденствию. Это ведь не повредит, правда?
&gt; 
&gt; 20.09.20██: Не о чем сообщать. К этому моменту ожидал чего-то большего. Сомнение - яд.
&gt; 
&gt; 13.10.20██: Не о чем сообщать.
&gt; 
&gt; 12.11.20██: Смотрел сегодня Парацельса, вот вспомнил один интересный момент: «Чтобы сперма мужчины гнила сама по себе в запечатанной тыкве в течение сорока дней с высшей степенью гниения в чреве лошади, или по крайней мере, до тех пор, пока он оживает, движется и шевелится… »Ха! Мог бы просто использовать лошадь.
&gt; 03.12.20██: Боже милостивый, работает.
&gt; 
&gt; 01.01.20██: С Новым годом.
&gt; 
&gt; 15.02.20██: Рост продолжается. Боялся, что он будет расти слишком быстро, пропустил нашу особую дату, но, похоже, он нормализовался / стабилизировался.
&gt; 
&gt; 03.03.20██: Речь Бога = творение / абсолютное разрушение. Скажите «свет» и свет отныне будет отделен от тьмы, скажите «день» и «ночь», и только после этого они станут днем ​​и ночью. Это была первая речь, и она была идеальной / сильной / правдивой. Вещи не были отделены от их имен, а язык был ложью, которую еще никто не изобрел.
&gt; 
&gt; 10.03.20██: Начинаются последние приготовления к декантации. Рост замедлился, движения мало.
&gt; 
&gt; 15.03.20██: Второй была речь эмбрионального Адама. Меньше, конечно, но говорят «овца» и будет овца. Скажите «дерево» и будет дерево. Это речь, которая лепила вещи, высекала их в этом теплом раю инфантильного невежества / небытия / глины. Эдем содержит все необходимое для творения. Эдем, где зарождалось человечество. Иден, до того, как она пришла с ядом знания.
&gt; 
&gt; 17.03.20██: Подвал / ясли / храм готовы. Шланг взял на себя большую часть работы, но пощадите стержень и испортите ребенка, верно?
&gt; 
&gt; 18.03.20██: Никаких продвижений. Я немного обеспокоен.
&gt; 
&gt; 19.03.20██: Язык сломался, когда пал Вавилон. Мы потеряли речь Адама, но ее можно восстановить. Языковые кастраты и знания ослепляют, а соляная кислота - тяжелый груз для моей воли, но ты можешь быть свободным. Вот то, что я называю «ночью», маленький гомункул. Научи меня его настоящему имени. Вот то, что я называю «днем». Научи меня, или я включу шланг.
&gt; 
&gt; 20.03.20██: Декантировали. Низкорослый, но жизнеспособный. Теперь начинается настоящая работа, маленький Адам.

[[/collapsible]]</textarea></pre>
