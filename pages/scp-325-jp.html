**项目编号：** SCP-325-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-325-JP的收容室内部需由2台监视摄像头监视。另外对于其分散的肉体-3，-4，-6，建立了无人机跟踪监视体制。
若发现新的部分SCP-325-JP，需测量其移动速度，并调查其直线移动方向上普通人生活区域所在。若部分SCP-325-JP到达，需散播适当的虚假情报，使普通人远离。

**描述：** SCP-325-JP是到2008年为止GOC成员对SCP和分类为Anomalous项目进行破坏的特工之一。2007年█月进行的破坏作战中，攻入日本站点，在破坏目前被指定为无效化的SCP-███-JP时，其获得现在的异常性。目前其异常性仍在继续，2008年由于症状恶化导致日常生活困难，被GOC解雇后，基金会发现并将其收容。2013年，由于SCP-325-JP出现了重度神经病，之后无法进行采访。

SCP-325-JP的部分肉体及神经、感觉分散在各地。SCP-325-JP四散的肉体中，存在原本人类生存所必需的部位，但SCP-325-JP通过某种手段一直生存到现在。
目前，只在日本国内确认到其分散的肉体，但其位置在缓慢移动，以SCP-325-JP为中心进行扩散。从移动速度来计算，██年后，大部分将超出日本领土，进入领海。这些分散的部分也包括以前分类为Anomalous项目的部分，因确认了与SCP-325-JP的关联性，被排除在外。
四散的肉体的特征在于其扩散的不可止性和非破坏性。虽然已经确认了数个部分，但移动的尝试全部失败了。
以下为其分散部分的记述说明。
&gt; * **SCP-325-JP-1:** 双眼。无法确认SCP-325-JP所证言的视界位置是否存在。目前漂浮在距离其身体4公里外的地方，但是没有确认到SCP-325-JP的证词中视野的位置。此视界被视为穿透物体，从2008年到2010年存在于Site-81██内部。
&gt; * **SCP-325-JP-2:** 嗅觉神经和嗅觉细胞。到目前为止还没有确认其详细位置，但是根据对SCP-325-JP的脑反应的检查，推测存在于散发极度恶臭的场所位相中。
&gt; * **SCP-325-JP-3:** 左手感觉。2012年至今，停滞在长野县██山的登山路旁，在一段时间内被指定为“被什么人推动后背的登山道”的Anomalous项目。尽管在收容中的SCP-325-JP确实承认了左手的存在，在使用物理传感器的实验中，SCP-325-JP本身不能用左手推进任何东西，即使想触摸也只是单纯的透过。其威力全部以未知手段转移到长野县██山。
&gt; * **SCP-325-JP-4:** SCP-325-JP的右肾以及两肺以及数根肋骨。持续向上空浮上，现位于名古屋市上空81.200米的地点。
&gt; * **SCP-325-JP-5:** SCP-325-JP的性细胞。在东京都繁华街区的███车站前交通岛上扩散，由此可见SCP-325-JP有轻度持续性性兴奋综合症。
&gt; * **SCP-325-JP-6:** SCP-325-JP的声带。目前位于岐阜县██村的民宅内部，1年内稳定移动2~3cm。曾被指定为“低声尖叫，不可移动的成年男性声带”的Anomalous项目。
&gt; * **SCP-325-JP7,8,9,10,11:** 到现在为止确定位置的部分。分别是SCP-325-JP的胃、左脚小脚趾、大腿骨、牙齿、包含左侧睾丸在内的阴囊部分。


__**附录:SCP-325-JP会话记录**__

&gt;  **附记:**此为目前所确认的最新、2013/9/14记录的SCP-325-JP对话记录。SCP-325-JP对向其提供早餐的研究员发言。通过无人机对话。
&gt;  
&gt; **SCP-325-JP:** 快点、快、快点抓住[尖叫声]！
&gt;  
&gt; **通讯:** …██研究员，无人机捕捉到声音。虽然只是暂时的，但是SCP-325-JP有找回自我的可能性。急需尽可能进行采访。向其发送来自SCP-325-JP-6的监视无人机的声音。
&gt;  
&gt; **SCP-325-JP:** 抓住…抓…[呜咽]住呜呜…呜……
&gt;  
&gt; **研究员:** ……怎么了？你想起什么关于自己部位的事了吗？
&gt;  
&gt; **SCP-325-JP:** 我的……我、我我我我我的、我、我的……
&gt;  
&gt; **研究员:** 冷静，SCP-325-JP。
&gt;  
&gt; **SCP-325-JP:** 一直……最近一直…………我的……我的我的……啊啊……抓住、上来……住手……住手啊……
&gt;  
&gt; **研究员:** 感觉到自己某些部位了吗。SCP-325-JP。到底……
&gt;  
&gt; **SCP-325-JP:** 住手…………住手啊…[呜咽][叫喊声]！！！别舔…滚……别舔……牙齿也……呜呜[呕吐]住手啊…………请住手……
&gt;  
&gt; **＜以下， SCP-325-JP暂时陷入错乱状态。删去不重要的部分＞**
&gt; 
&gt; **研究员:** 冷静点！有什么被抓着舔了，我们知道了。我们会全力收容你的部位。我保证。
&gt;  
&gt; **SCP-325-JP:** ……男的。3个人。一直被抓着，被抱着，被舔着。最近一直。一直一直一直一直一直。
&gt; 
&gt; **研究员:**也就是说，是哪个部位？你的部位被别人拿走了？
&gt; 
&gt; **SCP-325-JP:**不是。[17秒沉默]……这些家伙……住在……我里面。
&gt;  
&gt; **＜录音结束&gt;**
&gt; 
&gt; **结束报告书:** 之后，SCP-325-JP再次失去理智，至今没有得到进一步的证词。存在某物得到SCP-325-JP部分部位的可能性。继续调查。</textarea></pre>
