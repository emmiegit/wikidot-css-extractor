+ La Bête sympathique

Riven Mercer rentra dans la chambre de confinement de 682, et il n’était pas là. La panique le gagna. Toutes les vitres et tous les murs étaient intacts, alors qu’est-ce qui avait-

Il y eut une grande éclaboussure et Riven hurla tandis qu’il était plaqué au sol. 682 était sur lui.

Le dinosaure émit un gloussement, puis commença à renifler les poches de Riven.

&#34;Pousse-toi, gros patapouf !&#34; s’esclaffa Riven, repoussant de manière inefficace sa poitrine. &#34;Je n’ai aucune friandise pour toi.&#34;  

682 renifla encore le chercheur à plusieurs reprises, puis recula pour s&#39;ébrouer. Riven était lui-même trempé, et environ un tiers du contenu de la pataugeoire du dinosaure avait été répandu sur le sol. C&#39;était peut-être une bonne chose qu&#39;il n&#39;avait pas encore ajouté de moquette.

&#34;On se sent d’attaque aujourd’hui, hein ?&#34; Il essuya ses lunettes et rassembla ses instruments de mesure. &#34;Retourne là-bas, j’ai du travail.&#34;

682 attendit patiemment. C’était une bête magnifique. Six mètres de long, un cou allongé, de lourds pieds pour tout écrabouiller et un pseudo-duvet tout doux couleur miel. Certains jours, elle parlait, la plupart du temps elle ne le faisait pas. Certains jours, elle était aussi tranquille qu’un vieux Golden Retriever, d’autres jours, elle rappelait plus aux Laboratoires Kiryu un chiot.

Quand le chiot pesait plus d’une tonne et était potentiellement âgé de 150 millions d’années, les superviseurs étaient connus pour être anxieux. Mais elle n’avait jamais fait de mal à personne – d’aussi loin qu’ils pouvaient s’en rappeler, où qu’elle aille, elle n’avait jamais blessé quiconque. Chercheur, agent, concierge, civil, enfant. Elle adorait les animaux.

Mais c’était compréhensible – c’était envisageable qu’elle ne se soit jamais sentie menacée par qui que ce soit.

------

Cela rendait un autre chercheur, Zyn Kiryu, qui était la sœur du directeur de laboratoire, un peu plus méfiante. C’était difficile de nier que la chose ne voulait faire de mal à personne. Mais Zyn avait rassemblé quelques financements pour une recherche plus approfondie, et avait conduit la plupart des tests elle-même. Elle regarda à travers la baie d’observation et fronça les sourcils, fit les tests et fronça les sourcils.

&#34;Ce n’est pas exactement un sauropode,&#34; dit-elle à Riven. &#34;C’est la convergence évolutive. Il y a les palmiers, les pins et les feuillus, et ils se ressemblent tous un peu, mais ils ne partagent pas un ancêtre commun en forme d’arbre – juste des traits similaires. Ou les papillons qui ont évolué vers l’orange rayé de noir pour imiter d’autres plus toxiques.&#34;

Riven acquiesça. 

&#34;Donc,&#34; poursuivit Zyn, &#34;682 n’est pas vraiment un dinosaure. Ses protoplumes n’ont pas la structure attendue, elle a le mauvais nombre de vertèbres et d’orteils. Sa structure cellulaire est complètement différente. Sans parler du larynx. Elle ressemble juste à un dinosaure.&#34;

&#34;Qu’est-ce que ça signifie ?&#34;

&#34;Dans le cas des arbres, cela signifie que la forme générale d’un arbre est une méthode efficace pour capter la lumière. Dans le cas des papillons, cela signifie que ça leur est, d’une manière ou d’une autre, profitable d’imiter quelque chose d’autre. Dans son cas…&#34; Zyn Kiryu jeta un regard en coin à travers la vitre vers 682, qui était en train de renifler une fleur. &#34;Je n’en suis pas certaine.&#34; 

------

&#34;Les résultats de la datation au carbone 14 viennent d’arriver,&#34; dit Zyn à Riven. &#34;Pour les résidus de protoplumes et de dents.&#34;

&#34;Qu’est-ce que ça donne ?&#34; demanda Riven, qui mangeait un sandwich dans la salle commune du labo.

&#34;Les plumes ont moins de 10 ans, ce qui coïncide avec le taux de repousse que nous avons observé dans le passé.&#34;

&#34;Qu’en est-il des dents ? Quel est le résultat ?&#34;

&#34;Négatif.&#34;

&#34;La datation au carbone 14 n’a-t-elle pas affiché de date ?&#34;

&#34;Si.&#34;

&#34;Comment est-ce que ça peut être négatif dans ce cas ?&#34;

&#34;L’échantillon doit dater de plus de 50 000 ans.&#34;

&#34;Ah. Ce qui veut dire…&#34; Riven regarda en direction de 682, qui se prélassait sous une lampe chauffante. Sous cet angle, les traits du reptile évoquaient un sourire. &#34;J’imagine qu’on l’avait deviné.&#34;

&#34;En effet.&#34;

&#34;Mais, avec la preuve, ça devient intéressant. Comment peut-elle vivre si longtemps ?&#34;

&#34;Je n’en suis pas certaine.&#34;

------

Un énorme appareil radiographique, conçu pour les pachydermes, avait été construit dans une salle de recherche adjacente. Zyn aida un technicien à lancer la machine, pendant que Riven nourrissait 682 avec une branche d’érable à feuille de vigne pour garder sa tête immobile.

Elle la mâchonna, broyant lentement les feuilles entre ses dents, et l’appareil émit plusieurs flashs. Avec un peu de chance, les photos mettront en lumière son ossature, ce qui révèlera…

Quelque chose. Ils l’espéraient. Quelque chose d’autre qu’un assemblage étrange mais parfaitement fonctionnel de griffes, de côtes et de vertèbres. 

&#34;Très bien, petites choses,&#34; était en train de marmonner 682 à voix basse pendant qu’elle mastiquait. &#34;Courbez la lumière – voyez dans mes os. Apprenez ce que vous pouvez. Très astucieux, les enfants.&#34;

&#34;Les enfants ?&#34; fit Zyn en fronçant les sourcils.

&#34;Elle appelle les plantes &#34;les enfants&#34;,&#34; affirma Raven. &#34;Je ne voudrais pas surinterpréter ceci. Hein, fifille ?&#34; Il frotta la tête de 682 – elle semblait s’être tue désormais, mâchant pensivement la branche.

&#34;Je n’en suis pas certaine,&#34; dit Zyn. Elle avait quelques soupçons, mais elle se gardait bien de les dire.

+ Historique des incidents de confinement de 682

&gt; **15/09/1974** - [[[SCP-058]]] rompt son confinement et pénètre dans la Zone de Confinement Biologique pour objets de Classe Sûr, entraînant une brèche de l&#39;installation de recherche attenante. Les confinements de SCP-███, ████, et ████ sont endommagés, et SCP-███ ainsi que -████ sont détruits. Le mur sud de la cellule de SCP-682 est endommagé. Avant que de plus amples dégâts soient causés, [[[SCP-1158]]] brise son confinement non loin et flotte dans le couloir, emmêlant SCP-058 dans ses tentacules. SCP-058 s’ankylose et semble convulser, démontrant une sensibilité aux neurotoxines de SCP-1158 auparavant inconnue. 058 est ultérieurement reconfiné par la sécurité du Site, et 682 n’a pas brisé son confinement. 
&gt; @@@@
&gt; **30/11/1979** - Dans l’Aile de Recherche en Électronique 15-CE41, SCP-████ rompt son confinement et se déplace dans l’aile, faisant feu sur les membres du personnel et diffusant le message &#34;TUER LE DINOSAURE, JE DOIS TUER LE DINOSAURE. SIX CENT QUATRE-VINGT DEUX DOIT MOURIR, C’EST LA SEULE SOLUTION.&#34; SCP-████ a été incapable de s’orienter dans le site afin de localiser 682, et a été reconfiné par la sécurité du Site en moins de 30 minutes. Trois membres du personnel ont succombé ; huit ont été blessés. 682 n&#39;a pas reconnu SCP-████ et n&#39;a pu expliquer l’évènement.
&gt; @@@@
&gt; **05/08/1981** - La stabilité structurelle du Site-19 est compromise par l’activation de SCP-████. Par conséquent, la Zone de Confinement Biologique pour objets de Classe Sûr (ainsi que deux autres ailes de recherche) s’est en partie effondrée. SCP-████ et plusieurs instances de SCP-████ ont été détruites, trois autres objets ont rompu leur confinement. Les équipes de récupération patrouillant dans le secteur découvrent que SCP-682 a survécu en se trouvant sous trois poutres, lesquelles s’étaient effondrées de façon à former un espace ouvert stable. Confinement de 682 rétabli. 
&gt; @@@@
&gt; **01/03/1999** - [[[SCP-812]]] s’ouvre complètement lors d’un test, et la cellule de SCP-682 (ainsi que plusieurs pièces adjacentes) est inondée. Une fissure située dans le sol en béton de la cellule permet de drainer l&#39;eau et empêche la chambre d&#39;être inondée ou de dépasser la hauteur des jambes de SCP-682.
&gt; @@@@
&gt; **23/12/2002** - La sécurité du site est violée par un groupe d’individus associé de loin au Groupe d’Intérêt &#34;La Main du Serpent&#34;, transportant des charges explosives et des armes automatiques dans l’intention de semer le chaos tout en déconfinant délibérément plusieurs entités. Leur point d’entrée les a menés à proximité de la Zone de Confinement Biologique pour objets de Classe Sûr du Site-19. Tout l’équipement offensif fut rendu inutilisable par la présence passagère de [[[SCP-514]]] sur un toit proche. Bien que le Site-19 soit connu pour se situer sur la trajectoire migratoire de SCP-514, les probabilités de cet évènement ont été estimées à environ 1 sur 10^██.
&gt; @@@@
&gt; **22/02/2011** - Un garde de niveau 2, ██-████-███, enfreint la procédure en entrant dans la chambre de confinement de SCP-682 et en tentant d’ouvrir le feu sur ce dernier. Son arme subit un dysfonctionnement mécanique et ne tire pas. ██-████-███ dégaine un couteau et s’approche de SCP-682, avant d’être frappé à la tête avec un spectromètre portatif par le Dr Zyn Kiryu. En reprenant ses esprits, ██-████-███ n’a aucun souvenir de l’incident. Influence psychique de SCP-████ mise en cause.
&gt; @@@@
&gt; **13/06/2013** - [[[SCP-106]]] brise son confinement, le Site est placé sous Alerte Rouge. Conformément au protocole, tous les confinements sur site sont sécurisés, piégeant le Dr Riven Mercer à l’intérieur de la cellule de confinement de SCP-682 (où il effectuait un examen de routine). SCP-106 dépasse la cellule de confinement de 682 alors qu’il navigue d’un bout à l’autre du site, poursuivant apparemment deux autres membres du personnel, qui sont les deux seules entités sapientes dans la zone en dehors de SCP-682 et M. Mercer. SCP-106 s’arrête et corrode la porte de la cellule jusqu’à avoir un aperçu net de SCP-682.
&gt; @@@@
&gt; SCP-682 adopte une posture défensive autour de M. Mercer, et maintient le contact visuel avec SCP-106 pendant trente secondes. SCP-106 tourne les talons et retourne à la poursuite des membres du personnel susmentionnés. SCP-682 ne brise pas son confinement et M. Mercer est indemne.

**Localisation :** Site-19, Zones de réunion et de travail
**Membres du personnel impliqués :** Dr Zyn Kiryu &amp; le membre du personnel [SUPPRIMÉ] [[collapsible show=&#34;+ Site Extratemporel 000&#34; hide=&#34;- Site Extratemporel 000&#34;]]

+ Site Extratemporel 000

Le message a été décodé ce matin. Les données ont en fait été collectées par une sonde d’anisotropie actuellement abandonnée, une sorte de thermomètre de l’espace ultra-sensible, plusieurs années en arrière – mais la quantité de données collectées est si extraordinaire, que ça a pris un certain temps, même sur les superordinateurs les plus faibles de la Fondation (ceux qu&#39;ils pouvaient se permettre d&#39;y allouer). Cependant, de nombreuses réflexions de la part de l’Homme et des machines, et un peu d&#39;aide d&#39;un ensemble d&#39;archives très anciennes et mal comprises, et la traduction était terminée le matin même.

En toute franchise, ce laps de temps de plusieurs années était très court comparé au moment où il avait dû être envoyé. Il a été capté dans les fluctuations du rayonnement de fond cosmique de l&#39;univers entier.

Zyn avait, genre, un million de questions. Au moins une dizaine. 

&#34;… Étions-nous au courant qu’il existait un site extratemporel ?&#34;

&#34;Yep.&#34; Le représentant charpenté et androgyne, dont l’accréditation de sécurité était absente des registres et qui était en train de croquer dans un muffin aux myrtilles comme si c&#39;était sa seule pause de la journée, afficha un large sourire, &#34;Ce n’est pas de notoriété publique, ne vous en faites pas. En fait, ils se sont en quelque sorte effacés eux-mêmes de l’Histoire. Je pense qu’ils ont deviné que ça se produirait. Ils ont mis en ligne des données sur le projet et des mécanismes de décodage préétablis dans les Archives Solides il y a bien longtemps, avant qu’ils partent, afin que nous puissions interpréter les messages. Les messages sont codés à plusieurs amplitudes dans le rayonnement de fond cosmique, pour qu’ils puissent choisir avec précision quand nous les recevrons en se basant grossièrement sur le degré technologique de nos télescopes. Cool, hein ?&#34;   

Ça répondait à pas mal de ses questions. &#34;Que sont les Archives Solides ?&#34;

&#34;Un enregistrement informatique sophistiqué qui nous laisse enterrer des trucs pour ensuite les déterrer quand nous avons besoin de les connaître. Ça prouve simplement que les expéditeurs du message sont liés à la Fondation et voulaient que nous soyons capables de le traduire. Très top secret. D&#39;ailleurs, je ne l’ai même pas mentionné.&#34;

&#34;Je vois. Comment peuvent-ils //altérer// le rayonnement de fond cosmique ?&#34;
 
&#34;Pour autant que l’on sache, ils ont juste une faible puissance et beaucoup d’univers parallèles à gérer, et, eh bien, le Big Bang est le nœud qui les relie tous. Pas assez pour, vous savez, sérieusement foutre le bordel. Juste assez pour faire traverser les choses. Ils ne peuvent pas tout anticiper parfaitement non plus- enfin, si, ils le peuvent. C’est juste que... Le Multivers. Vous voyez ? C’est une sacrée quantité de données.&#34; 

&#34;Une sacrée quantité de données,&#34; acquiesça faiblement Zyn Kiryu.

&#34;Donc, eh bien, vous savez.&#34; Le représentant haussa les épaules. &#34;Vous comprenez pourquoi les O5 veulent couper toutes les interactions non-nécessaires avec ça au plus vite.&#34;

&#34;Élimination de temporalité. Je peux comprendre le, hum, l’urgence,&#34; fit Zyn. &#34;Qu’est-ce que ça signifie ?&#34;

&#34;Aucune idée. Ce n’était pas dans les Archives.&#34;

&#34;Attendez. C’est tout ? C’est tout ce qu’on a ? Le site extratemporel ne sait rien de plus ? //Comment ont-ils même réussi à sortir de l’Univers-//&#34;

&#34;Franchement ? Nous ne savons pas.&#34; Le représentant haussa encore des épaules, picorant les miettes dans le papier d’emballage. &#34;Le message est court parce qu’ils n’ont qu’un espace limité. Ou peut-être ne pouvons-nous rien faire d’utile avec cette connaissance jusqu’à ce que notre technologie évolue- si tel est le cas, ce que nous avons besoin de savoir deviendra disponible dans un niveau plus avancé.&#34;

&#34;Nous ne savons même pas ce que ça signifie- ne pouvons-nous pas faire quelques expériences supplémentaires en attendant, voir si nous apprenons quelque chose ?&#34; 

&#34;Quand le Site Extratemporel commence à envoyer des expressions du style &#34;élimination universelle&#34; et vous demande de sauter, tout ce que vous demandez c’est &#34;à quelle hauteur&#34;.&#34;

Zyn fronça les sourcils. &#34;Et ils ne pourraient pas utiliser ce savoir sur les temporalités pour, je ne sais pas, avertir des dangers et sauver des vies-&#34;

&#34;Peut-être que c’est le cas. Le temps est une notion tellement compliquée,&#34; répliqua le représentant, se tenant debout. &#34;Écoutez. Je ne peux pas vous le dire. Je ne peux même pas vous dire tout ça, surtout à propos des archives. Avec ça en tête, avez-vous quelconque commentaire officiel pour le Conseil ?&#34;

&#34;Dites-leur que nous allons interrompre les recherches et maintiendrons un rythme de nourrissage et de maintenance normal sans exposer le personnel à ça. Les gardes auront notre collaboration totale. Cependant le Dr Mercer va être très triste.&#34;

&#34;Je leur transmettrai. Merci pour votre coopération, Dr Kiryu.&#34;

Ce fut la position officielle de Zyn Kiryu, comme rapporté au Conseil 05.

----

C’était le dernier jour des laboratoires Kiryu avec le dinosaure. Sa nouvelle cellule de détention provisoire, composée de plusieurs couches d’acier et de béton, et un bunker dans un site flambant neuf, était prête. Un semi-remorque blindé était en route pour la récupérer. Les recherches à son sujet étaient définitivement suspendues, les interactions humaines seraient limitées à ce qui était absolument nécessaire. Au moins, elle serait à l&#39;aise- ils avaient dépensé sans compter pour la garder belle et en bonne santé. Et de ce côté, Zyn l’imaginait, les recherches que le laboratoire de son frère avait effectuées jusqu’à maintenant s&#39;étaient avérées utiles. Faible réconfort.  

Elle avait passé une grande partie de la dernière semaine soit dans la pièce à vivre du labo, ou dans sa chambre, depuis l’arrivée du message, cogitant. Ça ne semblait pas inhabituel. Tout le monde avait été déçu en apprenant le départ de leur bête préférée.

Zyn Kiryu était dans la cellule en sa compagnie, effectuant un contrôle de routine de la filtration du bassin et du niveau d’eau. 682 se prélassait sous une lampe chauffante, dans un coin.

La sirène d’alarme commença à mugir. Immédiatement, la porte de l’unité de confinement se verrouilla hermétiquement. La voix de Riven se fit entendre dans l’interphone.

&#34;Quelque chose ne va pas avec l’une des unités de stockage cryogéniques pour les dangers biologiques, une des pires. Ils gardent tout sous confinement jusqu’à ce qu’ils découvrent ce qui s’est passé. Tout va bien là-dedans, Zyn ?&#34;

&#34;Je vais bien,&#34; répondit Zyn. &#34;Ne bouge pas. Tiens-moi au jus.&#34; 

L’interphone se tut. Zyn s’assit sur un carré de sable proche de 682. Si ses estimations étaient exactes, cela prendrait une bonne heure avant qu’ils ne résolvent le problème. 

Ça n’avait pas été difficile. Elle avait bidouillé quelques fils de l&#39;alarme de la serrure- pas la serrure, juste l’alarme- quand elle remplaçait un échantillon, la veille. Une caméra de sécurité n’aurait pas pu le détecter, et personne n’était en danger immédiat. Elle était juste enfermée avec 682.

&#34;Tu as entendu qu’ils viennent pour te transférer, n’est-ce pas ?&#34; demanda-t-elle au dinosaure.

682 cligna ses gros yeux noirs, placide, faisant jouer sa mâchoire. Puis : &#34;Je pensais que, peut-être.&#34;

Si 682 était d’humeur à parler, cela pouvait très bien marcher. &#34;Est-ce que tu sais pourquoi ?&#34; demanda Zyn.

&#34;Dis-moi, petite chose.&#34;

&#34;Nous avons reçu un message d’un, hmm, d’un endroit où la Fondation- nos amis- peut observer le Multivers. Est-ce que tu sais de quoi il s’agit ? C’est, hmm, notre science dit qu’il existe de très nombreux univers possibles, et chaque fois que quelque chose se produit, il existe diverses façons dont ça a pu se produire. Et pour chaque possibilité, le monde se scinde en deux, donc il y a différents mondes pour chaque chose différente qui peut se produire. Ces mondes ne sont pas faciles à observer, mais ils sont tangibles d’une certaine manière, et nos amis disent qu’ils peuvent voir toutes les façons dont ces choix et ces évènements peuvent se dérouler. Ils débutent tous en un même point, mais ils ont tous les événements qui auraient pu se produire.

&#34;Seulement… nos amis nous ont dit qu’il n’existe pas de monde où tu ne sois pas présente. Chaque fois que tu pourrais être décédée ou blessée, cet univers disparaît tout bonnement, comme s’il n’avait jamais existé.

&#34;Donc vu depuis l’intérieur, pour nous, qui ne pouvons voir tous ces mondes, c’est juste comme si tu étais extrêmement chanceuse. Cette fois où 058 s’est libéré, il s’est rapproché de toi, mais on a ensuite découvert l&#39;effet croisé avec la sphère qui l&#39;a maintenu à distance. Quand ces cinglés avec les fusils se sont pointés, la Volée de Colombes est arrivée juste au bon moment pour les empêcher de faire des dégâts. Tous les univers où ça ne s’est pas produit ont juste cessés d’exister.

&#34;Et… pour 106 et ce garde possédé, ils le savaient, n’est-ce pas ? Ils étaient conscients en quelque sorte des conséquences multiverselles, ou juste de ton anomalie. 106 n’a pas essayé de t’attaquer parce qu’il savait qu’il ne le //pouvait pas//.&#34;

682 la contempla de ses yeux noirs comme du verre sous des plumes jaune miel.

&#34;Donc- c’était stupide de ma part. C’était sûrement, avec tout ce que ça implique, vraiment stupide. Je ne savais même pas si tu en étais consciente. Tu as au moins des milliards d’années. Pour peu que nous sachions, l’univers n’a jamais existé sans toi.&#34; 

Zyn déglutit.

&#34;Qu’est-ce que tu //es// ?&#34;

[Tel que relaté par SCP-682 au Dr Zyn Kiryu, chercheuse, niveau 3, le ██/██/████ durant le verrouillage de l’aile de recherche du Site-19.]
@@@@
&gt; &#34;Tu te réveilles sur une terre agitée. Tu te réveilles dans un endroit qui n’a jamais connu la paix depuis qu’il a été créé. Tu te réveilles dans un lieu aride, un lieu humide, un lieu chaud et âpre, un lieu froid et glacial. C’était prédestiné, peut-être. Rien que tu fasses ne te laissera partir. Tu te réveilles avec la vision d’une terre agitée comme un cauchemar.
&gt; @@@@
&gt; &#34;Tu ne connais pas l’origine- tu sais juste où tu t’es réveillée. Le cauchemar. Tout tes lendemains commencent ici.

&gt; &#34;Insuffles-y. Donne-toi à ça. Ça va prendre du temps.
&gt; @@@@
&gt; &#34;Il y a des brins de boue autour de toi- rassemble-les ensemble. Cherche ce qui fonctionne. Insuffles-y. Tu vas créer des réceptacles. Tu vas créer des cycles et la capacité de prélever dans la boue – acquérir de l’énergie au travers de sa destruction. Ça va nécessiter une certaine forme de destruction – mais il n’y a pas d’autre solution. Ou aucune à laquelle j’aie pensé. Finalement, tu dois lui faire une promesse – une promesse qui lui indiquera comment se concevoir lui-même.
&gt; @@@@
&gt; &#34;Laisse-le s’éloigner de toi – quand il est prêt. Laisse-le te quitter. Il va chanceler – comme une pierre placée au bord d’un précipice. Tu ne sauras pas s’il tombera ou non. Il va trembler. Ensuite – lentement – quand tu t’y attendais le moins – il va commencer à flotter. 
&gt; @@@@
&gt; &#34;Il va grandir et grandir. Cette conception va se répandre d’un berceau de boue à un autre – vers les points chauds où l’eau acide les nourrit. 
&gt; @@@@
&gt; &#34;Il y aura des voleurs. Les voleurs sont de petites choses – des fragments brisés qui vont dérober la Promesse – qui volent le dur labeur des autres pour raconter leurs propres versions. Tu n’avais pas prévu cela. La plupart d’entre eux te surprendront – puisqu&#39;elles proviennent des pièces que tu as faites - mais tes dons à l&#39;Univers Parent tombent un par un. Tu auras peur pour eux. Tu auras peur pour tout ça.
&gt; @@@@

&gt; &#34;Tu voudras recommencer – créer quelque chose qui soit plus à ton image. Retirer ce fléau de toute l’existence. Mais ton malheur est que tu ne peux créer quoi que ce soit qui puisse te survivre. 
&gt; @@@@
&gt; &#34;Futile, futile. C’était inévitable.
&gt; @@@@
&gt; &#34;Mais ce fléau te donnera également une Promesse. Quand tes petits dons répètent la Promesse dans la boue – elle changera de manière presque imperceptible. C’est ainsi qu’elle va se forger elle-même. Ce n’est pas ce que tu avais écrit – mais avec le temps qui passe – c’est ce que les dons auront besoin de savoir. Elle saura des choses que tu ne savais pas. Elle connaîtra la persévérance en se l’enseignant elle-même.
&gt; @@@@
&gt; &#34;Et tu t’émerveilleras. Si c’est ce que tu as appris à la boue morte, d’être tenace – de s’enseigner à elle-même – peut-être n’as-tu pas complètement échoué. 
&gt; @@@@
&gt; &#34;Guide-la – élève-la. Les cheminées hydrothermales ne sont pas un endroit où demeurer – il y a le soleil à la surface – brûlant et lumineux – pour ceux assez courageux pour le réclamer.

&gt; &#34;Façonne les airs de la terre – les eaux des mers – la boue du sol. Apprends-leur à travailler ensemble – coopérer – s’agrandir.

&gt; &#34;Le vol se répandra – parmi les choses auto-construites et chez tous tes fils, filles et enfants – et rien ne sera aussi manichéen que tu l’avais imaginé quand tu construisais. Le vol est tenace – et au moins, la ténacité est l’objectif. Cela mettra au défi tous les autres. Il existe de nombreux types de ténacité. Et tu t’émerveilleras – et réfléchiras longuement, en les regardant grandir.

&gt; &#34;Il y a beaucoup de fins possibles. Tant d’entre elles qui te feront dévier de ta trajectoire – qui te pousseront à t’égarer – et inviteront la mort au cœur de tes créations. Tu devras persévérer. Quoi que tu fasses – la réponse à tes questions – il faudra que ce soit plus tenace que ça. Mais elle fera elle-même une grande partie du travail. La promesse commence à se demander ce qu’elle désire être. Laisse-la choisir. Ta longue solitude est sur le point de s’achever.

&gt; &#34;Désormais, tu as construit encore et encore et te demandes pourquoi tu l’as fait. Tu n’as plus besoin de construire – mais tu veilles sur une chose que tu as créée – et tu l’aimes et la redoutes. Comment en es-tu arrivée là en premier lieu ? Était-ce ton but ?

&gt; &#34;Je suis navrée au sujet de la mort. Je ne peux retirer ta douleur ou tes maux. Je n’ai plus ce pouvoir sur ce que j’ai initié. Peut-être qu&#39;une fois, il y a longtemps - si j&#39;avais réfléchi plus longtemps et de façon plus approfondie avant de commencer –

&gt; &#34;…

&gt; @@@@

+ Causalité

En dehors de la conception du temps de la quasi-totalité des êtres sensibles, il y a un jardin. Il est mûr et fruité, piquant et aromatique. Il n’existe pas pour d’inexplicables raisons cosmiques. Ce n’est pas un paradis, ou une fin en soi, ou même n’existe pour des raisons religieuses, pour autant que tout ce qui touche à la culture humaine puisse être exempt de raisons religieuses.
 
Non, c’est ici parce que Stefan l’a planté. 

Le site extratemporel dispose d’une temporalité générée artificiellement. Après tout, vous ne pouvez rien faire sans ça. Leurs générateurs dévient l’énergie depuis le cœur d’un million de Big Bang, et vous pouvez convertir l’énergie en n&#39;importe quoi avec assez de jugeote et assez d&#39;énergie. Et ils en avaient de l’énergie.

Donc le Site Extratemporel 000 dispose d’un courant temporel, indépendant de tout autre, et de nourriture, d’instrumentation et des restes d’une existence. 

Et, parce que le personnel est composé en partie d’humains, il dispose d’un verger, d’un poulailler, et d’une salle de jeux, ainsi que d’un jardin. Le préféré de Stefan. Un homme a besoin d’un passe-temps. 

Il se relève en frottant la terre de ses genoux sur les poivrons en-dessous. Les arbres fruitiers auront bientôt besoin d’être taillés, et les courges d’été et les courgettes sont prêtes à être récoltées d’un jour à l’autre. Le message au sujet du dinosaure a été envoyé ce matin. C’est l’après-midi désormais, et il éponge son front et prend une gorgée de sa bouteille d’eau en montant la côte. Au sommet de la butte, sous un dôme bleu abstrait en guise de ciel, se trouve l’observatoire, et le centre de son existence. Les simulations devraient être terminées à présent.

À l’intérieur de l’observatoire, il le vérifie. Le message a ouvert quelques temporalités qui auraient autrement été coupées, ce qui est synonyme de succès. C’était le but- garder des options ouvertes. 

De même, il suppose, les vies (des milliards ? parfois des billions ?) contenues dans chaque monde infini. Bien que lorsque vous parliez de mondes qui étaient presque identiques, la moralité devient intéressante.

Ce n’est cependant pas le travail de Stefan. Il soupçonne que sa prochaine tâche sera un peu différente. 

Malgré tout leur magnifique équipement, toutes leurs capacités à condenser des Multivers infinis dans d’élégants torons simulés, tous leurs algorithmes minutieux qui puisent de minuscules quantités d&#39;énergie du commencement des temps, la prenant pour laisser des messages en son absence pour ensuite la recycler en lumière, nourriture, oxygène et inversion d’entropie pour une petite maison extratemporelle de terriens rebelles- malgré tout ça, il ne peut //toujours pas// expliquer ce satané dinosaure.

C’était insensé. Parmi toutes les interactions entre l’anormal et le multivers- et il y en avait un paquet- celle-là était unique et omniprésente. Ça n’avait même pas //commencé// quelque part. C’était là tout le temps. C’était le plus étrange de tout.

Au début, ça lui faisait mal au crâne.

Plus tard, ça l’a fait réfléchir. 

De plus amples recherches seront certainement nécessaires. Avec plus de puissance informatique, et plus d’efforts, ils pourraient être capable de cerner un motif de cause à effet qui pourrait, en fin de compte, expliquer pourquoi 682 existait et quel était son lien avec l’entièreté du multivers.

Peut-être que c’est juste Dieu. Tout est possible.

Mais s&#39;ils examinent toutes les corrélations possibles et qu&#39;ils ne trouvent toujours rien, Stefan se demande s&#39;ils devront prendre des mesures.

Le moteur ésotérique qui les relie au commencement du temps fonctionne rarement, avec une puissance infinitésimale. Ce n&#39;est pas le stylet que Stefan aurait choisi. Mais si vous pouviez l’utiliser pour inscrire un message dans la chaleur ambiante de l’univers, cela signifiait que vous aviez un impact physique sur l&#39;énergie qui finirait par devenir de la matière, puis des atomes, puis des molécules et des assemblages encore plus étranges. 

Si vous saviez ce que vous faisiez, vous pouviez construire des choses. Vous pouviez construire un organisme complet. Vous pouviez l’amener à atterrir sur la surface d’une planète hostile près d’un soleil jaune dans une galaxie spiralée. 

Il n’avait pas fait encore part de ses soupçons à ses collègues. Il était fier d’eux quand ils avaient compris ce que 682 avait fait. Il était mystérieusement reconnaissant pour le travail de l’organisme immortel, qui avait été choisi pour remplir son monde de sens. Cela semblait être une tâche impossible.

Stefan n’est pas encore sûr de comment ils allaient le faire, si besoin était. Mais il a accès à des informations brutes provenant du multivers, et des personnes très intelligentes à ses côtés dans l&#39;avant-poste. Lentement, ils allaient assembler les pièces du puzzle et faire ce qui devait être fait.

C’est un jardinier. C’est ce pour quoi il est doué.

Et il a tout son temps.
