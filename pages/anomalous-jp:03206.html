    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 招き猫の貯金箱。何らかの店舗内に置いた状態で内部に金銭を投入した場合、3分以内に必ず店舗内に顧客が入店し商品を購入する。\n**回収日:** 20██/██/██\n**回収場所:** █県の小売店。店主は異常性に気付いておらず通常の貯金箱として利用していたが、多くの顧客が「招かれた気がするお店」として噂を広めていたため発覚した。\n**現状:** サイト-81█の低脅威度ロッカー内。噂はカバーストーリー「そう思う位に素敵なお店」を流布して拡散を抑制。当該店舗は現在も多くの顧客が訪れているが、上記カバーストーリーから非異常性の現象と推察される。\n**追記:** サイト内の購買部で実験した結果、顧客が購入した商品の金額と所有者が投入した金額は必ず一致する事が分かりました。なお投入した金銭は内部で消滅しているようです。 -██研究員\n……Anomalous担当職員として、久々に\&#34;仕事をした\&#34;気がしたよ。 -█博士&#34;
