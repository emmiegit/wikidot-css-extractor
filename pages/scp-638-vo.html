**Ítem #:** SCP-638

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-638 debe permanecer encerrado en el Sitio-33 en todo momento. El personal femenino no debe interactuar con SCP-638 de ninguna manera ni acercarse a menos de treinta (30) metros de la celda de contención de SCP-638. La celda de SCP-638 mide diez (10) metros por quince (15) metros. Los continuos intentos de acondicionamiento operante de SCP-638 incorporan recompensas y castigos a través del mobiliario de la habitación. SCP-638 ha respondido bien a este condicionamiento, a pesar de un incidente durante el cual parece que SCP-638 discernió la naturaleza del condicionamiento y se enfureció. Cualquiera de estos artículos puede ser removido como resultado de mala conducta por parte de SCP-638. La celda de contención de SCP-638 tiene actualmente:

Veinte (20) pulgadas de tierra sobre el piso de concreto, cubierto de pasto.
Tres (3) Olivos en maceta (//Olea europea//).
Una (1) espaldera de Hiedra Común (//Hedera helix//).
Luces de cultivo botánicas y sistema de riego automatizado para mantener el césped y otras plantas.

SCP-638 tiene necesidades dietéticas especiales. SCP-638 parece no querer o no poder ingerir ningún alimento cocido. Las pruebas determinaron que la carne cruda, de cualquier mamífero, puede mantener a SCP-638. SCP-638 también exige vino constantemente, aunque está reservado para recompensas especiales.

**Descripción:** SCP-638 parece ser un humano masculino de constitución delgada, sin pelo y con cicatrices extensas. SCP-638 está cubierto casi por completo de cicatrices de quemaduras resultantes de [DATOS BORRADOS]. Si bien se ha demostrado que SCP-638 sana a un ritmo anormal, directamente proporcional al consumo de carne cruda y vino de SCP-638, el tejido cicatrizal permanece y su cabello no ha vuelto a crecer. SCP-638 parece entender inglés y responde a órdenes, pero no puede o no quiere responder. SCP-638 ha emitido demandas, pero éstas se presentan en forma de gritos de una o dos palabras en el subdialecto bético del griego antiguo eólico. Hasta la fecha, SCP-638 ha exigido vino, hiedra, olivos, hierba para el suelo, libertad, mujeres, animales vivos, un tambor, una flauta y una ventana al cielo. Inicialmente SCP-638 se volvió violento al no estar tranquilizado, demostrando gran fuerza y velocidad en ráfagas cortas. SCP-638 es responsable de la muerte de varios miembros del personal de seguridad, incluyendo al Dr. ██████████. Cuando está completamente enfurecido, SCP-638 ha sido capaz de abollar el acero con golpes, levantar y lanzar fácilmente a un hombre adulto y romper las sujeciones. Cuando se enfurece, SCP-638 también ha demostrado la habilidad de gritar con gran volumen y fuerza, rompiendo vidrios y haciendo ensordecer al personal. Estos gritos varían en intensidad, siendo el más fuerte el que ha volado una puerta de acero de sus bisagras. El análisis de audio de la voz y los gritos de SCP-638 ha revelado similitudes en la resonancia de los llamados de varios animales, incluyendo leones machos y osos, así como ciertos llamados de pájaros. Estos arrebatos invariablemente conducen a períodos de letargo si no se satisfacen el hambre y la sed del sujeto, por lo que la inanición se ha utilizado eficazmente como control de conducta cuando la coerción fracasa.

SCP-638 ha demostrado una fuerte influencia psíquica o empática sobre las mujeres en un radio estimado de veinte (20) metros. Cualquier mujer que entre dentro de este rango será obligada a estar en presencia de SCP-638, y una vez allí perderá toda inhibición. Esto se manifiesta de manera diferente en cada sujeto, dependiendo de su personalidad e historia. Una característica común es su tendencia a bailar, saltar y gritar de manera salvaje. Si se les permite continuar, los sujetos bailarán hasta que caigan del agotamiento y sean físicamente incapaces de continuar. Los intentos de retirar sujetos femeninos de la presencia de SCP-638 resultan en respuestas violentas tanto de SCP-638 como de todos los sujetos afectados. Una vez retirados con éxito del rango del efecto, los sujetos demuestran plena memoria de sus acciones, y si hicieron algo que de otra manera no habrían hecho, como suele ser el caso, se sienten intensamente avergonzados y no se acercarán de buena gana a SCP-638 de nuevo. SCP-638 ha utilizado en varias ocasiones a los sujetos afectados para intentar escapar. Los sujetos afectados demuestran una fuerza y agilidad física superiores a lo normal, y el examen post-mortem reveló niveles elevados de adrenalina, así como un compuesto químico desconocido que consiste en [DATOS BORRADOS]. SCP-638 parece controlar las acciones de los sujetos a través de alguna forma de sugestión mental ya que no hay comunicación verbal. La investigación sobre la posibilidad de tener telepatía está en curso.

SCP-638 fue descubierto en los restos ardientes de un complejo de montaña en [DATOS BORRADOS], apenas vivo. Aunque no se encontraron otros sobrevivientes, los restos de quince (15) (presumiblemente) mujeres humanas fueron descubiertos en las ruinas. Muy pocos de los restos sobrevivieron [DATOS BORRADOS] para una autopsia completa, pero los restos óseos no mostraron anormalidades. SCP-638 no ha dado ninguna indicación de que hubiera otros de este tipo presentes en el compuesto, pero esto no es seguro. El interrogatorio, junto con la privación extrema de nutrientes, reveló que existen otros, aunque no forman comunidades aparte de sus grupos de mujeres cautivadas. Hasta la fecha el sujeto no ha revelado la ubicación de ningún otro, pero el interrogatorio está en curso.
