&gt; 我监测到了狱卒用那种方式提高效率的一个可能未来，虽然不是什么值得收藏的资料，但是肯定有人会感兴趣的。
&gt; 物极必反的道理总有人会讲，不是吗？
&gt; [[&gt;]]
&gt; ——//“法师”//
&gt; [[/&gt;]]
&gt; 
&gt; [[collapsible show=&#34;摘抄自0.89174H7**345号时间线&#34; hide=&#34;返回正确时间线&#34;]]
&gt;&gt; **第一版**
&gt;&gt; 
&gt;&gt; 1. 服从指挥。
&gt;&gt; 
&gt;&gt; 2. 严格遵循保密协议。
&gt;&gt; 
&gt;&gt; 3. 身份卡在区域内为唯一有效证件。
&gt;&gt; 
&gt;&gt; 4. 进入实验设施需要身着配套服装。
&gt;&gt; 
&gt;&gt; 5. 按时上班，不得迟到，不得早退。下班时间未至，禁止离开工作区。
&gt;&gt; 
&gt;&gt; 6. 休息时段不能在办公室内停留，禁止过度加班。
&gt;&gt; 
&gt;&gt; 7. 非允许车辆不得停放在设施内。
&gt;&gt; 
&gt;&gt; 8. 工作时间不得随意浏览网络设备。 
&gt; 
&gt;&gt; **第二版**
&gt;&gt; 
&gt;&gt; 1. 按时上班，不得迟到，不得早退。下班时间未至，禁止离开工作区。
&gt;&gt; 
&gt;&gt; 2. 休息时段不能在办公室内停留，禁止过度加班。
&gt;&gt; 
&gt;&gt; 3. 车辆不得停放在设施内。
&gt;&gt; 
&gt;&gt; 4. 工作时间不得随意浏览网络设备。 
&gt;&gt; 
&gt;&gt; 5. 服从指挥。
&gt;&gt; 
&gt;&gt; 6. 严格遵循保密协议。
&gt;&gt; 
&gt;&gt; 7. 身份卡在区域内为唯一有效证件。
&gt;&gt; 
&gt;&gt; 8. 进入实验设施需要身着配套服装。
&gt; 
&gt;&gt; **第三版**
&gt;&gt; 
&gt;&gt; 1. 按时上班，不得迟到，不得早退，禁止离开工作区。
&gt;&gt; 
&gt;&gt; 2. 休息时段能在办公室内停留。
&gt;&gt; 
&gt;&gt; 3. 车辆不得停放在设施内。
&gt;&gt; 
&gt;&gt; 4. 工作时间不得浏览网络设备。 
&gt;&gt; 
&gt;&gt; 5. 服从智能调控指挥。
&gt;&gt; 
&gt;&gt; 6. 严格遵循保密协议。
&gt;&gt; 
&gt;&gt; 7. 智能调控许可在区域内为唯一有效许可。
&gt;&gt; 
&gt;&gt; 8. 仅允许试验品进入实验区域。
&gt; 
&gt;&gt; **第四版**
&gt;&gt; 
&gt;&gt; 1. 按时上班，不得下班。
&gt;&gt; 
&gt;&gt; 2. 没有休息时段。
&gt;&gt; 
&gt;&gt; 3. 设施内不得存在远距离移动工具。
&gt;&gt; 
&gt;&gt; 4. 工作时间只准工作。 
&gt;&gt; 
&gt;&gt; 5. 智能调控绝对正确。
&gt;&gt; 
&gt;&gt; 6. 严格遵循智能调控。
&gt;&gt; 
&gt;&gt; 7. 智能调控在站点内拥有一票否决权。
&gt;&gt; 
&gt;&gt; 8. 仅允许试验品进入实验区域，试验品将从实验人员中随机选取。
&gt; 
&gt;&gt; **第五版**
&gt;&gt; 
&gt;&gt; 1. 服从智能调控，不得下班，违者处决。
&gt;&gt;

&gt;&gt;

&gt;&gt;

&gt;

&gt;&gt; 
&gt;&gt; 1. 工作不得中断。
&gt;&gt; 
&gt;&gt; 2. 失去生命体征将被定义为睡眠。
&gt;&gt; 
&gt;&gt; 3. 区域内不得睡觉。
&gt;&gt; 
&gt;&gt; 4. 尸体同样需要遵循员工守则。
&gt;&gt; 
&gt;&gt; 5. 员工守则作用于所有实体。
&gt;&gt; 
&gt;&gt; 6. 智能调控拥有最高权限。

&gt;&gt; 7. 工作必须继续。
&gt;&gt;

&gt;&gt;

&gt;&gt; 
&gt;&gt; 4. 进入实验设施需要身着配套服装。
&gt;&gt; 
&gt;&gt; 5. 按时上班，不得迟到，不得早退。下班时间未至，禁止离开工作区。
&gt;&gt; 
&gt;&gt; 6. 休息时段不能在办公室内停留，禁止过度加班。
&gt;&gt; 
&gt;&gt; 7. 非允许车辆不得停放在设施内。
&gt;&gt; 
&gt;&gt; 8. 工作时间不得随意浏览网络设备。
&gt; 
&gt;&gt; **第十版**
&gt;&gt; 
&gt;&gt; 1. 服从指挥。
&gt;&gt; 
&gt;&gt; 2. 需定期清理脱落腐烂物。
&gt;&gt; 
&gt;&gt; 3. DNA鉴定在区域内为唯一有效证明。
&gt;&gt; 
&gt;&gt; 4. 实验室需每日清理三次，防止霉菌大规模生长。
&gt;&gt; 
&gt;&gt; 5. 按时使用防腐剂。
&gt;&gt; 
&gt;&gt; 6. 休息时段可前往仓库更换肢体、器官等。
&gt;&gt; 
&gt;&gt; 7. 允许外来车辆进入，车主及乘客将作为食物储备/身体储备。
&gt;&gt; 
&gt;&gt; 8. 工作时间不得随意浏览网络设备，防止眼球加速腐败。

&gt; 我已经联系“盗贼”让他(们)去解决。这真的只是一个程序吗？还是一个用程序掩盖的怪物？我只希望这个东西能够在出来前就被抹掉，不要有[http://scp-wiki-cn.wikidot.com/scp-cn-345 残留]。
