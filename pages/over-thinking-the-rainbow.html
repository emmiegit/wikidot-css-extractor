[[include info:start]]
**Název: Úvahy nad duhou**
**Originál:** http://scp-wiki.net/over-thinking-the-rainbow
**Autor:** [[*user DrChandra]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

Po několika desetiletích služby nebylo příliš věcí, které by mohly Dr. Gearse ještě překvapit. Přizpůsobil se své kariéře nadačního výzkumníka a stal se zněj neobvykle dobrý stoik. Tak dobrý, že si mnoho jeho kolegů myslí, že nemá žádné emoce, nebo že je dokonce nějakým typem pokročilého robota.

A pokud mu to vadilo, nedával to najevo.

Vešel do své kanceláře, posadil se za svůj stůl, zapnul svůj počítač a přihlásil se na scipnet. Chystal se aktualizovat svou zprávu o nedávné změně reality Třídy CK, jež silně ovlivnila SCP-049, když tu něco na obrazovce způsobilo, že se mu lehce zkřivilo obočí.

Nadační logo bylo vyplněné duhovou vlajkou s hnědým a černým pruhem přes normální barvy duhy.

Lehce překvapený a znepokojený, sáhnul Gears po tlačítku interkomu na svém stole.

“Dr. Clefe, prosím přijďte do mé kanceláře,” řekl a zahleděl se tiše na svou obrazovku, dokud jeho kolega starší výzkumník nedorazil.

“Co je, starouši?” Zeptal se nonšalantně Clef.

“Obávám se, že nadační intranet byl nejspíše kompromitován,&#34; ohlásil Gears a ukázal na změněné logo. “Budeme muset nechat techniky provést kompletní diagnostiku, aby bylo možné určit plný rozsah škod. Útočníci nejspíše chtěli stáhnout celou databázi a zanechali toto logo pouze jako zesměšňující podpis. I tak to budeme muset prověřit kvůli malwaru a pozměněným složkám. Myslíš, že by za to mohla být zodpovědná ona Zájmová Skupina, která je proti rekreační marihuaně, protože zhoršuje jejich schopnosti v počítačových hrách?”

“Ehm, nedal sis ty trochu trávy, Gearsi?” Zeptal se ho lehce překvapeně Clef. “Nikdo nás nehecknul. To je jenom logo na //pride month//.”

“ &#39;Pride month&#39; ?”

“Jo, červen je měsíc pro LGBTQPIA, chlape.”

“LGBTQP-”

“Gaye, Gearsi, měsíc pro gaye. To duhové logo má ukazovat naši podporu našim neheteronormativním zaměstnancům.”

Gears se zmateně podíval na obrazovku a poté zpátky na Clefa.

&#34;Jsme tajná mezinárodní nevládní organizace zaměřená na studování a zadržování paranormálních fenoménů. Co to má společného s právy gayů?”

“Všechno je dneska politický, Gearsi. Jestli nejsi pro něco, jsi proti tomu. Ne vážně, kde jsi byl posledních třicet let?”

“Pracoval jsem v tajných nadačních oblastech bez většího kontaktu s informacemi z vnějšího světa,” odpověděl pravdivě Gears.

“… taky pravda.”

“Uznávám, že nejsem příliš obeznámen s aktuálními sociopolitickými procesy, ale jistě stále zaměstnáváme nezanedbatelné množství kulturně konzevrativních zaměstnanců. Neriskuje toto logo, že je naštve? Nedávalo by větší smysl zůstat v tomto problému neutrální, neboť se nijak přímo netýká operací Nadace?”

“Dneska už nemůžeš být ohledně těchhle věcí neutrální,” odpověděl Clef se smutným zatřesením hlavy. “Žijeme ve velmi rozdělené době. Červen je měsíc gayů a když ho nebudeme otevřeně podporovat, budeme automaticky proti tomu. Být proti znamená, že jsme členy alternativní pravice, což znamená, že si rovnou můžeme prakticky dát na stránku //rare Pepe//.&#34;

...

&#34;Co je to rare Pep-&#34;

&#34;Nacistický žáby, Gearsi. Nacistický žáby.&#34;

&#34;Nacistické žáby?&#34;

&#34;Nacistický žáby. Memetika z internetu co dělají ze zasraných žab nacisty!&#34; Vykřikl Clef s tím nejlepším napodobením hlasu Alexe Jonese, jaké dovedl. &#34;Takže, jestli máš ještě něco…”

“Vlastně by mě zajímalo, proč je na té duze ještě ten černý a hnědý pruh?”

“Kvůli inkluzivitě. Ukazuje to naší podporu lidem jiných ras. Jenom proto, že je měsíc gayů, tak to neznamená, že jiné nespravedlnosti přestanou existovat. Všichni jsme v tom společně, nebo nějaká podobná hipízácká blbost.”

“Ale na skutečné duze nejsou-”

“No, obyčejná duha už hold není dost inkluzivní,” namítl Clef. “Nemá to být skutečná duha, Gearsi. Je to symbol naší podpory a solidarity pro rovnost a inkluzivitu.”

Gears se znovu podíval na obrazovku.

“Pokud je tomu tak, neměl by tam být také růžový pruh za práva žen? To je aktuálně také důležité politické hnutí, není tomu tak?”

Clef s nezájmem pohodil rameny.

“Někde se musí nechat. To logo má jenom určitý počet pixelů, co můžeme vybarvit.”

“Chápu,” řekl Gears, ale zněl nejistě. “Dr. Clefe, pokud můžu něco říct, připadá mi velmi zvláštní, jak dobře to snášíte. Přecijenom máte ohromnou zásobu zbraní a podařilo se vám urazit prakticky každou ženu, se kterou jste kdy měl delší kontakt. Upřímně bych si myslel, že budete jedním z těch, jež považují jakoukoliv formu politické korektnosti za osobní narušení vašich práv garantovaných prvním dodatkem ústavy.”

“Dokud mám svoje práva z druhého dodatku, nemusí mě zbytek zajímat,” odpověděl Clef. “A kromě toho… Draven řekl, že jestli nepřestanu být neustále takový //pravičácký troll//, tak mě nepozve na svojí svatbu s Talloranem. Nemůžu na té svatbě nebýt, Gearsi. Bylo by to trapný. Všichni, co něco znamenají, na té svatbě budou.”

“Ano, bude to excelentní příležitost pro naše nepřátele k terminování velkého procenta našich starších zaměstnanců najednou. Nejspíše by se měli předem určit nástupci,” prohlásil Gears zamyšleně. “Tak tedy, abych se ujistil, že všechno chápu, tedy... nebyli jsme napadeni, podporujeme gaye a naše logo je nyní nepřesná, ale etnicky inkluzivní, duha? ”

“Jo, hezký //pride month//, starouši,” Clef se usmál, poplácal ho po zádech a vyrazil pryč z kanceláře.

Gears se otočil zpět k počítači, ale jeho oči ještě chvíli spočinuly na změněném logu, než začal psát.

&#34;Kdo by pojmenoval žábu Pepe?&#34; zeptal se polohlasně sám sebe.

&#34;Nacisti!&#34; Ozvala se Clefova vzdálená odpověď z chodby.</textarea></pre>
