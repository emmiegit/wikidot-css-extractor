    <pre><textarea class="page-source" readonly>**在事件898-b之后，项目被重分级为Thaumiel，描述已更新，更新内容以绿色显示。**


**描述：**SCP-CN-898是一张背部图案与██公司产品有略微区别的扑克牌，正面为标准红心皇后图案，项目的异常性质为无法被任何已知方法破坏，且且其侧面--可以使任何接触到的物质消失，对于消失物质去向的追踪目前均以失败告终--##blue|具有空间异常，通往被命名为“负数维度”的空间，由于目前没有使三维物质存在于负维度的手段，对于该空间的探索被无限期暂停，##项目的正反面与棱不具备此性质。--此外，项目在█████使用时可以额外[数据删除]，使用项目作为武器的提案正在商议中。--##blue|项目在激发时，可将以自身为中心半径五米的球形区域的内所有物质转移至负数维度。将项目作为武器的提案已被否决，并禁止任何对于项目的实验。####green|项目可被一名黑级半神实体所感应，该实体被分为SCP-CN-898-2，承诺将于K级情景发生，且基金会无法逆转时提供帮助[[footnote]]对象自称已解决SCP-████的收容失效事件[[/footnote]]。鉴于该实体的等级，失去项目导致失去该实体可能的援助是无法接受的。##在██/██/13的混沌分裂者对Site-CN-██的进攻，被称为事件898-a中，项目被发现并回收，##green|在事件898-b之后Site-CN-37被建立以应对关于组织“月影议会”的事件。##--##blue|随后Site-CN-37被建立以应对与该项目相关事件。##--


##blue|SCP-CN-898-1是基金会原特工苏██，为三级现实扭曲者，由于其在事件898-a中的异常表现，已被逮捕并取消特工身份，随后于收容室中消失--目前去向不明。--####green|据推测，目前已回归至月影议会所在空间。##

##green|SCP-CN-898-2是一名黑级半神个体，使用现代中文交流，外表与普通亚洲女性无异，推断年龄为18-22岁。对象自称为组织“月影议会”[[footnote]]此前无任何关于此组织的信息[[/footnote]]的领袖之一，该组织是否归为GOI尚在商议中。对象拥有制造SCP-CN-898的能力，并且可认为其制造能力没有限制。##
-----

++++ 事件898-b

&gt; 于██/██/13，基金会于全世界的分部均检测到一次现实扭曲事件，于事后检查中发现SCP-████被无效化。推测此前该项目收容失效，并导致了一起XK级事件。
&gt; 
&gt; 现实扭曲事件发生五小时后，SCP-CN-898-2出现在SCP-CN-898的收容室中，并要求与站点负责人交流，陈██博士负责了本次采访。值得注意的是，对象出现时无任何检测仪器检查到数据异常。
&gt; 
&gt;&gt; 采访记录
&gt;&gt; 
&gt;&gt; **受访者：**SCP-CN-898-2,以下简称为对象
&gt;&gt; 
&gt;&gt; **采访者：**陈██博士
&gt;&gt; 
&gt;&gt; **前言：**对象表达了交流愿望，鉴于对SCP-CN-898-1的采访被终止，本次采访由陈██负责。
&gt;&gt; 
&gt;&gt; **&lt;记录开始&gt;**
&gt;&gt; 
&gt;&gt; **陈██：**现在采访开始，SCP-CN-898-2，我将这样称呼你。
&gt;&gt; 
&gt;&gt; **对象：**虽然我还是希望你们称呼我的代号，“爱丽丝”，不过她跟我说过了，我明白，
&gt;&gt; 
&gt;&gt; **陈██：**她？你是指SCP-CN-898-1吗？
&gt;&gt; 
&gt;&gt; **对象：**当然。那么你想提问吗，还是由我来叙述。
&gt;&gt; 
&gt;&gt; **陈██：**请直接开始叙述吧。
&gt;&gt; 
&gt;&gt; **对象：**好，简单的来说，你们已经检测到今天的那次现实编纂，不对，你们的话应该叫现实扭曲事件了吧。没错，是我做的，你们的SCP-████收容失效了，结果比较惨烈，所以我就只能来负责解决掉这起事件了。
&gt;&gt; 
&gt;&gt; **陈██：**你是如何处理该收容失效的？SCP-CN-898是你创造的吗？
&gt;&gt; 
&gt;&gt; （此时对象平摊开手掌，并于掌心上方出现处于悬浮状态的SCP-CN-898个体，随后对象握拳，个体消失。）
&gt;&gt; 
&gt;&gt; **对象：**没错，那是我的造物，是我的能力的一部分。至于原理解释起来就太复杂了，我只能说，不要去探寻那个空间，那是世界的反面，任何正维度空间的物质都不可能稳定存在于其中，即使是我也坚持不久。而且也是保密级别五，不过你可以当成我把那东西直接抹除了。
&gt;&gt; 
&gt;&gt; **陈██：**但是据我们了解，SCP-████只是被无效化了，并没有消失。
&gt;&gt; 
&gt;&gt; **对象：**不不不，那已经不是原来的那个了，要知道如果把它整个弄消失的话对这个世界影响太大了，所以我就用了一些取巧的方式。简单地说，我制造了一个异常特性是让所有了解到它的人都会认为它是SCP-████的，呃，你不会想知道是什么的。然后把这东西代替原本的SCP-████，问题就这样解决了[[footnote]]对于SCP-████的重新检测没有发现此类异常[[/footnote]]。
&gt;&gt; 
&gt;&gt; **陈██：**你们为什么要这么做？
&gt;&gt; 
&gt;&gt; **对象：**（笑声）为了保护你们的世界稳定啊，而且最好能按照原本的走向继续发展下去，所以我才制造了那个假货，就是为了不过多干涉这个世界。
&gt;&gt; 
&gt;&gt; **陈██：**这对你们有什么意义吗？
&gt;&gt; 
&gt;&gt; **对象：**首先，听说你们把我称作“黑级半神个体”？我可不是什么半神，只是个人类而已，只是我所拥有的能力已经让我，怎么说呢，强的不讲道理。但是很久之前不是这样子的，那时候我也就和苏██差不多，而且我们的组织也没有成立，虽然当时我已经在干与你们类似的活了，就是对抗异常什么的。对了，你知道你们基金会员工因为项目而死的平均死亡率是多少吗？
&gt;&gt; 
&gt;&gt; **陈██：**据我所知，本站点为█%。
&gt;&gt; 
&gt;&gt; **对象：**我们当时的总死亡率是37%。（轻笑）
&gt;&gt; 
&gt;&gt; **陈██：**（长时间沉默）那么之后呢。
&gt;&gt; 
&gt;&gt; **对象：**我们不是从全世界精挑细选出来的特工，没有专业的训练与指导，没有后勤保障，所有一切只能靠自己。有24%的人没能活过25岁，19%的人在他们加入的第一年死去了，42%的人失去了最爱的人，73%的人患上了PTSD，还有6%[数据删除]。（轻笑）他们有别的选择，但是还是为了保护普通人而战，就算已经遭遇过世界上最可怕的噩梦。
&gt;&gt; 
&gt;&gt; **陈██：**我感到很不幸。
&gt;&gt; 
&gt;&gt; **对象：**没有什么不幸的，他们都是自愿的，并且为了自己的意志战斗到最后，他们都是英雄，但是英雄不该有这样的下场。你们不也是吗，你们是这个世界中抵抗异常的第一线，为了普通人的平静不惜一切。不过你知道吗，在所有有基金会存在的平行宇宙中，有多少以基金会彻底毁灭为结局？
&gt;&gt; 
&gt;&gt; **陈██：**（沉默）
&gt;&gt; 
&gt;&gt; **对象：**██%[[footnote]]该数据与SCP-███的观测数据基本一致[[/footnote]]，我们的监测数据。在我们的监测下，各种各样的世界，各种各样的秘密组织，各种各样为了普通人或者普通的什么物种生存而斗争的英雄，最低死亡率13%，最高的82%。
&gt;&gt; 
&gt;&gt; **陈██：**这就是帮助我们的理由？
&gt;&gt; 
&gt;&gt; **对象：**英雄不该就这样死去，应该有更美好的结局。英雄也需要英雄，谁来保护保护者？
&gt;&gt; 
&gt;&gt; **陈██：**（沉默）那你们世界现在的情况呢？
&gt;&gt; 
&gt;&gt; **对象：**后来发生了一些事，我们……拥有了远超以往的力量，但是这些力量该用来做什么？我们，一群志同道合的人，曾经面对死亡无能为力，而现在我们足够强大，便选择了成立月影议会。结局很不错，死亡率0.3%。
&gt;&gt; 
&gt;&gt; **陈██：**你说你们成立了议会，你是领袖吗，有多少人？
&gt;&gt; 
&gt;&gt; **对象：**算是吧，我们以一个议会来治理整个组织，我是议会成员之一，具体信息就别问了，我不会说的。
&gt;&gt; 
&gt;&gt; **陈██：**你们的成员都有和你一样的力量吗？
&gt;&gt; 
&gt;&gt; **对象：**（笑声）还在担心啊，不是所有人都和我一样，只有议会的成员有，而且每个人都不一样。我是虚无的爱丽丝，只要从梦中醒来就一无所有的爱丽丝。
&gt;&gt; 
&gt;&gt; **陈██：**（沉默）据我所知，平行世界的数量应该是无限的，你们是怎么做到监控的。
&gt;&gt; 
&gt;&gt; **对象：**不是哦，那些世界中绝大多数都是碎片，眨眼间出现又消失，没有监控的必要，只有一些稳定下的世界才是监控目标。
&gt;&gt; 
&gt;&gt; **陈██：**稳定世界？
&gt;&gt; 
&gt;&gt; **对象：**基准，或者随便怎么叫吧，无所谓。这些数量是很少的，就以有基金会存在的世界来看，满打满算超不过四千个，其中有CN分部的不到一千。
&gt;&gt; 
&gt;&gt; **陈██：**等等，你的意思是……
&gt;&gt; 
&gt;&gt; **对象：**就是这样，博士，时间快到了我得走了。对了，我们议会前天刚刚获得了一个新成员，现在有34人了。接下来她会负责你们的世界的，祝你们享有永远的平和。
&gt;&gt; 
&gt;&gt; (对象消失在采访室中，检测仪器仍未检测到任何异常。) 
&gt;&gt; 
&gt;&gt; **&lt;记录结束&gt;**
&gt;&gt; 
&gt;&gt; **结语：**采访结束四分钟后，于SCP-CN-898的收容室中出现了一张纸条,十七分钟后出现第二张，据推测为SCP-CN-898-2所为。
&gt; [[note]]
&gt; 等我工作交接结束，就把那个扑克拿走，下次再出现这种事你们就会看到一个特工或者研究员或者随便谁掏出一个苹果了。
&gt; [[&gt;]]
&gt; ——月影议会第二席 //爱丽丝//
&gt; [[/&gt;]]
&gt; [[/note]]
&gt; 
&gt; [[note]]
&gt; 算了，不拿了，给你们当个纪念吧，反正你们的世界里有不少我们投放的小玩意了，放心，都是无害的。
&gt; [[&gt;]]
&gt; ——月影议会第二席 //爱丽丝//
&gt; [[/&gt;]]
&gt; [[/note]]


//谁来给我解释一下，休谟指数████也叫没有异常？还有陈██博士，这是你第二次糟糕至极的询问了，我有必要认为你依然受到精神影响。//    ——O5-CN-██


//不可能，这有什么不对劲的，都很正常啊。//    ——陈██博士


//嗯......好像是没什么问题，是我搞错了吧。//    ——O5-CN-██

##white|//小事啦。对了，新的监视者的记忆消除快到期了，正好启动了吧。//    ——//咨询师//##


##white|行，那就让他开始接任工作吧。////    ——//爱丽丝//##


##white|喂喂，你就不感谢一下我吗，再编现实的是我啊！////    ——//世界//##</textarea></pre>
