    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-259-FR - Un robot peut en cacher un autre
**Auteur :** [[user Nephandi]]
**Date :** 30 octobre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-259-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-259-FR doit être confiné sur le Site-Teth, dans un enclos grillagé de 2x4 m. Le grillage de celui-ci doit être rigide et ne doit pas permettre le passage d&#39;objets de taille supérieure à 10 mm. En outre, sa hauteur doit être supérieure à deux (2) mètres. Un circuit électrique branché sur un générateur de Potentiel 120 Volts et d&#39;Intensité 2 Ampères doit être laissé ouvert, avec le bout des deux fils placés dans l&#39;enclos, contre le grillage.
Lorsqu&#39;il se présente sous sa forme regroupée, SCP-259-FR doit être nourri une fois par jour,
 avec une quantité standard de croquettes pour chiens de poids supérieur à 60 kg. Aucune autre précaution n&#39;est nécessaire.
Lorsque SCP-259-FR se présente sous une forme partiellement ou totalement fragmentée, la position de chaque instance de SCP-259-FR-1 à X doit être constamment surveillée par un système de caméras. Toute nouvelle combinaison d&#39;instances doit être identifiée, isolée du reste de l&#39;objet le temps de définir ses propriétés anormales éventuelles, et replacée dans l&#39;enclos. Son comportement ainsi que ses propriétés physiques anormales (si elles existent) doivent être reportés dans l&#39;Annexe 1 du Document 259-FR-01.

--Du fait de son comportement amical, SCP-259-FR peut être utilisé comme chien sauveteur lors d&#39;opérations de la Fondation impliquant la possibilité d&#39;un sauvetage en mer, pour peu qu&#39;il soit dans sa phase totalement regroupée depuis moins de 72 heures.-- Autorisation suspendue suite à l&#39;incident 259-FR-01, cf Addendum 259-FR-1.
Du fait de son comportement amical, SCP-259-FR peut être utilisé comme un chien normal dans le cadre d&#39;opérations sur le terrain de courte durée (moins de trois jours) pour exécuter des missions variables en fonction de la forme sous laquelle il se présente au moment de l&#39;affectation (voir Addendum 259-FR-1). Cette autorisation n&#39;est valable que si l&#39;anomalie se présente sous sa forme regroupée depuis moins de 72 heures au moment du début de l’opération.

**Description :** SCP-259-FR semble être une intelligence artificielle composée de plusieurs dizaines de milliers de cellules formant autant de tétraèdres réguliers, désignées SCP-259-FR-1 à 99 selon leur spécialisation, pouvant s&#39;assembler entre elles et se séparer à volonté selon un grand nombre de configurations possibles. Chaque instance de SCP-259-FR-1 à 99 mesure 12,0 mm de côté, pour un volume de 107 mm³.
Ces instances sont classées en fonction de leur spécialisation au sein de SCP-259-FR, qui détermine également leur localisation au sein de l&#39;ensemble lorsque celui-ci est complet. Une liste détaillée des différentes instances de SCP-259-FR est disponible dans le document 259-FR-01, joint au dossier. Chaque instance est parfaitement interchangeable avec toute autre instance du même type dans la structure.
Les instances composant SCP-259-FR fonctionnent également indépendamment les unes des autres, l&#39;entité alternant régulièrement entre ses formes regroupée et totalement fragmentée. La durée habituelle d&#39;une forme est d&#39;environ quatre jours, donnant des cycles d&#39;environ 8 jours et demi (qui incluent des phases de transition entre ces deux formes d&#39;une durée d&#39;environ 6 heures à chaque fois).

Lorsqu&#39;il est en un seul morceau, SCP-259-FR prend --toujours-- généralement (cf Addendum 259-FR-1) la forme d&#39;un chien dont le gabarit et la forme évoquent la race terre-neuve, et répond alors au nom de Laïka. Son comportement est alors considéré comme normal pour un chien terre-neuve classique, l&#39;entité passant le plus clair de son temps à rester allongée sur le sol comme si elle dormait, semblant attirée par l&#39;eau, et ressentant visiblement un besoin impérieux de sauver toute personne qu&#39;elle estime courir un risque de noyade. Bien que n&#39;étant pas organique, l&#39;instance exprime également le besoin d&#39;être nourrie comme un terre-neuve normal. Il est supposé que cette nourriture fournit l&#39;énergie nécessaire à l&#39;activation de ses effets anormaux.
Outre la nature des connexions entre ses instances, l&#39;anomalie principale de SCP-259-FR réside dans le fait qu&#39;il perturbe les processus d&#39;échanges thermiques à sa proximité immédiate[[footnote]]Semble-t-il du fait des interactions entre SCP-259-5 et SCP-259-9 (cf Document 259-FR-01)[[/footnote]], diminuant la conduction thermique du milieu à un niveau proche de 0 au contact de l&#39;entité et croissant en fonction de l&#39;expression [[$ \frac{1}{distance^4} $]] jusqu&#39;à atteindre sa valeur normale au bout d&#39;environ 15 mètres. Cet effet n&#39;existe pas lorsque SCP-259-FR est sous forme totalement fragmentée, mais est produit sporadiquement par des regroupements de quelques dizaines à centaines d&#39;instances de SCP-259-FR-1 à 99. Il est estimé que la présence de cet effet devient permanente lorsqu&#39;un regroupement d&#39;instances dépasse les 1200 entités, bien qu&#39;il soit alors moins puissant que lorsque l&#39;entité est sous forme totalement regroupée.

Du fait de cet effet anormal, les personnes secourues par SCP-259-FR sont temporairement protégées de l&#39;hypothermie provoquée par une immersion de longue durée dans un milieu froid tel que la neige, l&#39;eau de l’océan (à des latitudes élevées et/ou en hiver) ou encore la banquise polaire. Il est par contre nécessaire de sortir au moins partiellement le sujet du champ d&#39;action de l&#39;anomalie pour pouvoir ramener sa température corporelle à un niveau normal.
L&#39;anomalie de SCP-259-FR peut également être utilisée pour protéger des objets ou êtres vivants d&#39;une trop forte chaleur, à condition de rester dans le champ d&#39;action de l&#39;anomalie thermique.

Il est à noter que retirer l&#39;un des tétraèdres constituant SCP-259-FR lorsque celui-ci se trouve sous sa forme totalement regroupée provoquera immédiatement l&#39;interruption de toutes ses fonctions, et ce jusqu&#39;au retour de l&#39;instance à sa place initiale. Au bout de quelques minutes, si l&#39;instance n&#39;est pas revenue à sa place, des instances de SCP-259-FR-2 se dirigeront vers l’élément manquant pour le ramener vers SCP-259-FR.

Lorsque SCP-259-FR est sous sa forme fragmentée, les instances de SCP-259-FR-1 à 99 adoptent des comportements variés en fonction de leur spécialisation dans la forme regroupée. Ceux-ci sont détaillés dans le document SCP-259-FR-01.

SCP-259-FR prend également parfois des formes dites semi-regroupées, composées d&#39;un nombre d&#39;instances variant de 8 à plus de 8000. Ces formes adoptent des comportements variés en fonction du nombre d&#39;instances qu&#39;elles contiennent et de la nature de ces dernières, ce dernier paramètre étant bien plus impactant sur de petits ensembles (en particulier ceux composés de moins de 100 instances). Celles-ci ne durent jamais plus de quelques heures, et la raison pour laquelle SCP-259-FR se présente parfois sous cette forme est inconnue. Les différents comportements de ces instances semi-regroupées sont détaillés de manière non-exhaustive dans le document SCP-259-FR-01.

**Rapport de Découverte :** Le 12/11/20██, la FIM Gamma-6 (&#34;Amuse-gueule des Profondeurs&#34;) fut envoyée au large de l&#39;île de Terre-Neuve pour récupérer l&#39;objet anormal désormais classifié SCP-████. Lors de l’opération, plusieurs membres de la FIM furent projetés dans l&#39;eau. SCP-259-FR fut repéré environ 10 minutes plus tard, alors qu&#39;il approchait de l&#39;Agent ██████ pour le saisir et le ramener vers un bateau sur lequel se trouvait une famille de 4 personnes, confirmée par la suite comme étant propriétaire de SCP-259-FR. Finalement, SCP-████ fut confiné avec succès au bout de 2 heures, et les agents secourus par SCP-259-FR récupérés. La nature visiblement anormale de SCP-259-FR - notamment le fait que les agents secourus par l&#39;entité n&#39;aient pas autant souffert du froid qu&#39;ils ne l&#39;auraient dû au vu de la température de l&#39;eau - poussa la FIM Gamma-6 à conduire ses propriétaires au Site-221 pour interrogatoire.

[[collapsible show=&#34; + Retranscription de l&#39;interrogatoire des propriétaires de SCP-259-FR :&#34; hide=&#34; - refermer&#34;]]
**Interviewer :** Dr Sellia
**Préambule :** Les propriétaires de SCP-259-FR ne parlant que français, le Dr Sellia, seule francophone présente sur le Site-221 à ce moment-là, fut donc chargée de l&#39;interrogatoire. Les propriétaires de SCP-259-FR sont ici désignés par leur nature dans la famille (père, mère, aînée et cadette). Une caméra fixée sur un mur de la salle enregistre l&#39;interview. Les enfants sont âgées respectivement de 8 et 12 ans.
&gt; **Dr Sellia :** Bonjour messieurs-dames, Je suis le Dr Sellia. Avant de commencer, je tiens à vous présenter nos excuses sincères pour la frayeur de ce matin et la gêne occasionnée.
&gt; 
&gt; **La mère :** Qui êtes-vous ? Qu&#39;est-ce que vous nous voulez ?
&gt; 
&gt; **Dr Sellia :** Je vais simplement vous poser quelques questions, vous n&#39;avez rien à craindre. Nous ne vous voulons aucun mal.
&gt; 
&gt; **La mère :** Mais qui êtes-vous ?
&gt; 
&gt; **Dr Sellia :** Il vaut mieux pour vous que vous ne le sachiez pas.
&gt; 
&gt; **Le père :** Qu&#39;est-ce que vous...
&gt; 
&gt; **Dr Sellia :** Veuillez me donner vos noms, ainsi que votre lieu de résidence.
&gt; 
&gt; //silence de quelques dizaines de secondes//
&gt; 
&gt; **La mère :** Je m&#39;appelle Marjorie Fresey. Mon mari s&#39;appelle Daniel Fresey, et voici nos filles, Nawel et Lili. Nous habitons au [SUPPRIMÉ], à Trois-Rivières, mais nous sommes en vacances à Terre-Neuve pour la semaine.
&gt; 
&gt; **Dr Sellia :** Merci. Saviez-vous que votre... chien... n&#39;est pas normal ?
&gt; 
&gt; **La cadette :** Elle est pas normale Laïka ?
&gt; 
&gt; **Le père :** Nous savons qu&#39;il ne s&#39;agit pas d&#39;un véritable chien si c&#39;est là ce que vous voulez demander.
&gt; 
&gt; **Dr Sellia :** Pas tout à fait. Je voulais vous demander si vous saviez que cet objet fait des... fonctionne étrangement, ça n&#39;a pas l&#39;air physiquement possible...
&gt; 
&gt; **Le père :** Je ne vois pas ce que... Oh, vous parlez du système de maintien de température ?
&gt; 
&gt; **Dr Sellia :** Oui, c&#39;est ça. Vous savez comment il fonctionne ?
&gt; 
&gt; //silence de quelques dizaines de secondes//
&gt; 
&gt; **La mère :** Eh bien... Il s&#39;agit d&#39;une nouvelle technologie inédite, développée par une boîte de la côte ouest.
&gt; 
&gt; **Dr Sellia :** Intéressant... Vous pourriez me donner quelques précisions sur le fonctionnement de cette technologie ?
&gt; 
&gt; //silence, une minute s’écoule//
&gt; 
&gt; **Dr Sellia :** Comment êtes-vous entrés en possession de cette intelligence artificielle ?
&gt; 
&gt; **L’ainée :** C&#39;est un ami de papa qui nous l&#39;a donné, il a dit que c’était un... comment ça s&#39;appelle déjà ? Un &#34;prototype&#34; je crois. C&#39;est pas un vrai chien en fait, c&#39;est un robot-chien, sauf qu&#39;il est pas fini en fait.
&gt; 
&gt; **Dr Sellia :** Un ami ? Comment s&#39;appelle-t-il ?
&gt; 
&gt; **Le père :** Il s&#39;appelle Samuel Fisher, il travaille dans cette fameuse boîte de la côte ouest des États-Unis. Ils vendent des robots high-tech. Il m&#39;a donné ce prototype parce qu&#39;il plaisait à Nawel et qu&#39;il était &#34;pas concluant&#34; en terme de rapport qualité-prix et de rentabilité.
&gt; 
&gt; **La cadette :** Vous allez faire quoi à Laïka ? Je veux pas que vous lui fassiez du mal !
&gt; 
&gt; **Dr Sellia :** Et pourriez-vous me donner le nom de cette entreprise ?
&gt; 
&gt; **Le père :** Il me semble que c&#39;est &#34;Alberson Robotics&#34;, ou quelque chose dans ce genre.
&gt; 
&gt; **Dr Sellia :** Vous voulez dire, &#34;Anderson&#34; ?
&gt; 
&gt; **Le père :** //(le regard fuyant)// Peut-être, je ne sais pas. On parle pas souvent boulot, on s&#39;est connus en mer, lors d&#39;une régate, à l’époque ou en faisait encore.
&gt; 
&gt; **Dr Sellia :** Vous ne connaissez donc pas les détails de son travail ?
&gt; 
&gt; **Le père :** Je vous ai dit que non. Pourquoi ça vous intéresse autant ? Vous êtes des concurrents ? Ils ont fait de l&#39;espionnage dans vos locaux ? Si c&#39;est le cas il faut vous plaindre à la police, moi j&#39;y peux rien.
&gt; 
&gt; **Dr Sellia :** Que faisiez-vous là où nous vous avons trouvé ce matin ?
&gt; 
&gt; **La mère :** Une simple balade en mer avec Laïka et les enfants, c&#39;est interdit ?
&gt; 
&gt; **Dr Sellia :** Très bien. Je pense que nous en avons fini. Nos services vont confisquer votre animal et effacer votre mémoire. Vous n&#39;entendrez plus jamais parler de nous après cela.
//Fin de l&#39;enregistrement//
[[/collapsible]]

Suite à cet entretien, la mémoire des propriétaires de SCP-259-FR fut effacée, et ces derniers relâchés. Samuel Fisher fut retrouvé à San Fransisco et interrogé par la FIM Gamma-13 (&#34;Gardiens des Lois d&#39;Asimov&#34;). L&#39;interrogatoire confirma qu&#39;il travaillait bien au département Recherche et Développement d&#39;Anderson Robotics, mais ne permit pas à la Fondation d&#39;obtenir de nouvelles informations sur ce Groupe d’Intérêt. Fisher confirma que SCP-259-FR était un prototype n&#39;ayant pas donné suite à la commercialisation du fait de son coût trop élevé.
En remerciement de sa coopération, Fisher eut le droit de choisir entre les cellules de la Fondation et un retour à la vie civile après effacement de sa mémoire, et prit la seconde option. Les rapports de l&#39;Agence de Renseignement à son sujet indiquent qu&#39;il n&#39;a pour l&#39;instant pas été recontacté par ses anciens employeurs ou par d&#39;autres Groupes d’Intérêts connus.

**Addendum 259-FR-1 : Incident 259-FR-01** 
Le 21/12/20██, SCP-259-FR, alors sous sa forme fragmentée, se recomposa en prenant une forme inhabituelle : au lieu d&#39;un chien de race terre-neuve, l&#39;entité s&#39;agença en chien saint-bernard. Son comportement durant le temps qu&#39;elle passa sous cette forme[[footnote]] d&#39;une durée identique à la durée habituelle d&#39;une forme stable [[/footnote]] s&#39;adapta pour devenir celui d&#39;un chien saint-bernard classique. L&#39;effet se reproduisit au cours des deux cycles suivants et les procédures d&#39;utilisation de SCP-259-FR furent temporairement élargies au domaine de la haute-montagne. Le phénomène est toujours en attente d&#39;explications, la principale théorie avancée à ce jour étant qu&#39;en tant que prototype, la programmation de SCP-259-FR n&#39;est pas parfaitement stabilisée, ce qui provoquerait ces irrégularités.
//Note : cette théorie est également celle avancée pour expliquer l&#39;apparition apparemment aléatoire de formes partiellement regroupées, mais ne peut pas être vérifiée étant donnée qu&#39;il n&#39;a pour l&#39;instant pas été possible d&#39;accéder au programme des entités composant SCP-259-FR.//
Une autre théorie plus récente suppose que [DONNÉES SUPPRIMÉES, ACCRÉDITATION DE NIVEAU 4/259-FR REQUISE] (cf Document 259-FR-01), mais demeure encore incomplète.
Depuis cet incident, SCP-259-FR a pris les formes suivantes :
* Saint-bernard : 6 occurrences
* Terre-neuve : 137 occurrences

**Addendum 259-FR-2 : Rapport d&#39;Incident S221-259-01**
Le 12/12/20██, le Site-221 fut attaqué par un groupe armé d&#39;environ cinquante personnes, identifiées par la suite comme des membres du Groupe d’Intérêt hostile connu sous le nom de &#34;L’Église du Dieu Brisé&#34;. L&#39;assaut fut repoussé, occasionnant un bilan de ██ morts parmi les rangs de la Fondation et ██ morts parmi ceux des assaillants. Aucun survivant ne put être capturé, mais l&#39;un des corps fut clairement identifié comme étant celui de Georges Fresey, le frère du propriétaire de SCP-259-FR. Une FIM fut immédiatement envoyée au [SUPPRIMÉ] pour intercepter Daniel Fresey, mais celui-ci avait déjà quitté les lieux depuis plusieurs jours, ainsi que sa famille. Le suspect est toujours en fuite, et a été placé en priorité de recherche Bravo.

**Addendum 259-FR-3 : Aspects microscopiques de SCP-259-FR**
Les aspects microscopiques de SCP-259-FR sont détaillés dans [[[document-259-fr-01|le document SCP-259-01]]]

**Addendum 259-FR-4 : Mise à jour du ██/██/████**
Reclassification des niveaux de sécurité de SCP-259-FR tel que demandé par le Dr Rousset. Transfert du dossier refusé par Fabien Guernier, directeur du Site-Teth, la demande ayant été jugée inappropriée.
