**Artikel:** SCP-1807 –  Home Sweet Okapi
**Autor:** [[*user marslifeform]] 
**Original:** https://scp-wiki.wikidot.com/scp-1807
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1807

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1807 ist in Isolierzelle Nr. 8467 an Standort-23 unterzubringen. Sofern zu Testzwecken nicht anders angewiesen, hat das Personal keinen ungeschützten Hautkontakt mit dem Objekt herzustellen. Schutzausrüstung muss jederzeit getragen werden, auch wenn sich in SCP-1807-1 gewagt wird. Wöchentlich sind Probe-Audioaufnahmen innerhalb von SCP-1807-1 anzufertigen, um das Verhalten von SCP-1807-A-Instanzen zu untersuchen.

Manifestationen von SCP-1807-B sind so schnell wie möglich zu unterdrücken und in separaten Zellen zu isolieren. Wenn sie eingefangen sind, sind Befragungen von diesen Subjekten vorab von einem Stufe-3-Forscher zu genehmigen, und alle Tests an diesen Organismen müssen von zwei (2) Stufe-3-Forschern und einem (1) Stufe-4-Forscher genehmigt werden.

**Beschreibung:** SCP-1807 ist der Kadaver eines Okapi (//Okapia johnstoni//). Das Objekt ist etwa 1 m hoch und 60 kg schwer. Am Ohr des Kadavers befindet sich ein Plastikschild mit der Aufschrift &#34;2928&#34;. Es gibt einen großen Hautlappen, der vom Körper abgeschnitten wurde, um den anomalen Innenraum von SCP-1807 freizulegen, der viel größer ist als das Äußere des Okapi. Dieser Innenraum wird hiermit als SCP-1807-1 bezeichnet.

SCP-1807-1 ist der Raum innerhalb des Okapi, dessen Fläche etwa 2 km^^2^^ beträgt. Die höchste gemessene Temperatur in diesem Gebiet beträgt 0 ^^o^^C. An den verschiedenen Oberflächen von SCP-1807-1 sind mehrere Strukturen und Maschinen unbekannten Zwecks befestigt. All diese Objekte bestehen aus einer Vielzahl organischer Stoffe. Als diese Maschinen zum ersten Mal entdeckt wurden, zeigten sie ein minimales Maß an Aktivität und Komplexität, und die meisten schienen völlig funktionslos zu sein. Allerdings bemerkte das Personal nach der Erschaffung mehrerer Instanzen von SCP-1807-A eine erhöhte Aktivität dieser Objekte sowie eine deutlich größere Komplexität ihrer Bestandteile. Vorläufige weitere Tests bestätigten einen Zusammenhang zwischen diesen beiden Phänomenen; aus diesem Grund wurden die Tests an SCP-1807 vorübergehend eingestellt.

Wenn ein Mensch mindestens fünf (5) Sekunden lang physischen Kontakt mit dem Kadaver von SCP-1807 hat, verschwindet dieser Mensch und wird offenbar zu einer Instanz von SCP-1807-A. Der Kontakt mit dem Objekt durch Kleidung und der Kontakt mit dem Inneren von SCP-1807 aktivieren diese Eigenschaft nicht.

SCP-1807-A bezieht sich auf menschliche Stimmen, die aus dem Inneren von SCP-1807-1 hörbar sind. Zum Zeitpunkt des Schreibens dieser Akte wurden siebenundzwanzig (27) einzelne Stimmen unterschieden und anschließend Personen zugeordnet, die aus der Stadt ██████████, Florida, verschwunden sind, einschließlich [ZENSIERT]. Es ist hörbar, wie Instanzen von SCP -1807-A ausschließlich miteinander kommunizieren, entweder weil sie die Stimmen von außen nicht hören können oder weil sie nicht bereit sind, sie zur Kenntnis zu nehmen. Ein Beispiel dieser Stimmen ist in Audioprotokoll-1807-Alpha zu finden.

SCP-1807 wurde in der oben genannten Stadt entdeckt, als Foundation-Agenten auf Berichte über Behauptungen über ein &#34;kinderfressendes Pferd&#34; in einem Streichelzoo reagierten. Der Kadaver selbst wurde bei weiteren Untersuchungen auf dem Küchenboden des Hauses von ███ Watts, dem Besitzer des Streichelzoos, gefunden. Die gesamte Familie Watts gilt offiziell als vermisst. Aufgrund der Art des anomalen Ereignisses und der Ineffizienz der Verteilung von Amnesika an alle beteiligten Personen haben die Foundation-Mitarbeiter damit begonnen, unter den Menschen im Ort zahlreiche urbane Legenden über dieses Ereignis zu verbreiten.

**Audioprotokoll-1807-Alpha:**
&gt; **SCP-1807-A-01[[footnote]]Diese Stimme wurde eindeutig als zu █████ Rogers gehörend identifiziert, einem bekannten Sexualstraftäter und Pädophilen.[[/footnote]]:** Komm einfach hier vorbei, ██, ich werde auf dich aufpassen und für deine Sicherheit sorgen. Geh einfach auf mich zu …
&gt; 
&gt; **SCP-1807-A-02[[footnote]]Diese Stimme wurde eindeutig als zu ███ Watts gehörend identifiziert, einem Rancher.[[/footnote]]:** Na klar wirst du das verdammt noch mal tun, du Mistkerl. Bleib von dem Mann weg, ██.
&gt; 
&gt; **SCP-1807-A-03[[footnote]]Diese Stimme wurde eindeutig als zu ██ Watts gehörend identifiziert, der Tochter von ███ Watts.[[/footnote]]:** Ja, Papa.
&gt; 
&gt; **SCP-1807-A-01:** Komm schon, alter Mann, ich möchte hier nur helfen, alle beschützen, während wir herausfinden, was zum Teufel hier los ist. Wir müssen einfach alle zusammenhalten, so wie wir es alle getan haben, bevor ihr gekommen seid.
&gt; 
&gt; **SCP-1807-A-03:** //[wimmert]//
&gt; 
&gt; **SCP-1807-A-02:** Du kommst keinem dieser Kinder näher, du kranker Freak. Ich werde in der Hölle verdammt sein – wenn ich nicht schon dort bin – bevor ich sage, dass ich froh bin, hier angekommen zu sein, aber ich würde lieber verbrennen, als dich mit einem dieser Jugendlichen allein zu lassen.
&gt; 
&gt; //[Undeutlicher Ton; viele Schreie und Geräusche deuten auf eine Auseinandersetzung hin.]//

**Anhang-1807-Omikron:** Am 16.02.2006 manifestierten sich mehrere Humanoide in Vintage-Taucherkostümen – hier als SCP-1807-B bezeichnet – an mehreren Orten innerhalb und um Standort-23 und forderten den Einsatz von SCP-1807. Das folgende Protokoll umfasst die erste Interaktion mit diesen Entitäten.
&gt; 
&gt; **Befrager:** Agent Fredricks
&gt; 
&gt; **Vorwort:** Die Entität spricht in gebrochenem Englisch und verwendet falsche Grammatik und Wörter aus unbekannten Sprachen. Foundation-Linguisten haben dieses Protokoll bearbeitet, um die Sprache und den Inhalt der Entität besser verständlich zu machen. Eine ungekürzte Version dieses Protokolls ist im Aktenraum 45, Aktenschrank 4837 verfügbar.
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Fredricks:** Wer sind Sie?
&gt; 
&gt; **SCP-1807-B-01:** Nur ein Mann, Captain. Wie Sie. Ich bin gekommen, um zu holen, was mir gestohlen wurde.
&gt; 
&gt; **Fredricks:** Ein Mann? Also ein Mensch? Und warum tragen Sie diesen Taucheranzug?
&gt; 
&gt; **SCP-1807-B-01:** Ich bin ganz gewiss ein Mann und so menschlich, wie ich nur sein kann. Der Anzug ist nur eine dünne Eisschicht, die mich kaum davor bewahrt, hineinzufallen. Aber das spielt keine Rolle. Geben Sie mir einfach das Lama.
&gt;  
&gt; **Fredricks:** //[hält ein Bild von SCP-1807 hoch]// Das?
&gt; 
&gt; **SCP-1807-B-01:** //[nickt]// Yep. Das ist sie. Ist sie nicht wunderschön? Oh, &lt;UNBEKANNT: &#34;SHABAVE&#34;&gt;, Ich kann es kaum erwarten, wieder mit ihr in Schwung zu kommen. Bringt sie hierher.
&gt; 
&gt; **Fredricks:** Sicher, sicher. Aber bevor wir das tun können, müssen Sie uns etwas darüber erzählen.
&gt; 
&gt; **SCP-1807-B-01:** Sie meinen &#34;über sie&#34;. Und da muss ich einfach ablehnen, Captain. Unsere Geheimnisse gehen Sie nichts an.
&gt; 
&gt; **Fredricks:** Nun, es wird sowieso eine Weile dauern, es zu verstehen. Wofür wird es verwendet?
&gt;  
&gt; **SCP-1807-B-01:** //[grunzt, bleibt dann zehn (10) Sekunden lang stumm]// Kann ohne sie nicht nach Hause kommen.
&gt; 
&gt; **Fredricks:** Und wo ist das?
&gt; 
&gt; **SCP-1807-B-01:** //[Stille]//
&gt; 
&gt; **Fredricks:** Warum werden Leute davon absorbiert? 
&gt; 
&gt; **SCP-1807-B-01:** Sie haben, was wir brauchen. 
&gt; 
&gt; **Fredricks:** Und was ist das?
&gt; 
&gt; **SCP-1807-B-01:** &lt;UNBEKANNT: &#34;FRAVA&#34;&gt;. Um es einfacher und … belangloser auszudrücken: Hitze.
&gt; 
&gt; **Fredricks:** Und wofür brauchen Sie sie?
&gt; 
&gt; **SCP-1807-B-01:** Um alles mit Strom zu versorgen, was wir nicht können. Um unsere Welt anzutreiben. Um unsere Feinde zu töten. Nun, ich verlange hier nicht viel – zum Teufel, ich werde nicht einmal versuchen, noch mehr von Ihrer Welt zu verlangen –, ich brauche nur das Pferd. Oder Schaf. Was zum Teufel Sie auch immer in dieser Welt haben, es ist alles verdammt seltsam. Der Punkt ist, geben Sie mir einfach das Tier, damit wir gehen können. Das ist alles, wonach ich frage. Bitte. Die Flut steht vor der Tür und die Dürre naht.
&gt; 
&gt; **Fredricks:** Ich fürchte, dass wir das nicht …
&gt; 
&gt; **SCP-1807-B-01:** //[schlägt die Faust gegen die Wand]// Hören Sie mal zu, Sie &lt;UNBEKANNT: „THRAB MOKE PLIRN“&gt;, wir werden sterben, wenn Sie das Alpaka nicht in dieser Sekunde holen. Meine //Familie// wird sterben. Mein //Bürgermeister// wird sterben. Es gibt Menschen, die in den Abwasserkanälen hungern und nicht einmal in der Lage sind, sich zu bewegen oder Suchscheinwerfer auszusenden. Meiner Kirche gehen sogar die Kerzen aus, und ich kann Ihnen sagen, dass ihnen nie die Kerzen ausgehen. Ich habe hier nur noch genug Hitze, um noch ein paar Minuten durchzuhalten, also entscheiden Sie sich am besten gleich jetzt, bevor ich es für Sie mache.
&gt; 
&gt; **Fredricks:** Es tut mir lei…
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Zu diesem Zeitpunkt teilte sich SCP-1807-B-01 in mehrere Abschnitte auf, die natürlich durch den Taucheranzug unterteilt waren, und begann sich schnell durch verschiedene Flure und Korridore zu bewegen, offensichtlich auf der Suche nach SCP-1807. Dabei stellte sich heraus, dass während der Befragung keine physische Gestalt im Anzug vorhanden war. Nach ein paar Minuten dieser Aktion demanifestierten sich alle Instanzen von SCP-1807-B. Der Sicherheitsdienst wurde über diesen Vorfall informiert und wird alle zukünftigen Manifestationen von SCP-1807-B melden.</textarea></pre>
