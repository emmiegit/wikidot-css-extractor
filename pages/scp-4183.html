[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4183/scpvase.jpg|caption=Một bản sao của SCP-4183 mà không duy trì hiệu ứng dị thường của nó. |width=300px]]

**Mã vật thể:** SCP-4183

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt** Do sự tuyệt chủng cận kề của nhân loại sau những hậu quả của [http://www.scp-wiki.net/scp-4156 Sự Kiện Indigo], các quy trình này sẽ được tiến hành tự động bằng người máy quản thúc thử nghiệm.

SCP-4183 phải được quản thúc trong trong một đơn vị lưu trữ tọa lạc tại Điểm-22, và được canh gác trực tiếp bởi ít nhất một người máy quản thúc vào mọi lúc. Không cho phép sự quan sát bằng thị giác với  SCP-4183 do rủi ro của những con người còn sống sót truy cập bộ nhớ ghi hình của một người máy quản thúc. Hai người máy quản thúc khác phải tuần tra Điểm-22 để đảm bảo an ninh của hệ thống công trình vẫn duy trì tuyệt đối, cũng như sửa chữa bất kỳ thiệt hại nào mà sẽ đe dọa đến diện quản thúc của SCP-4183.

Bất kỳ sửa đổi nào với các quy trình quản thúc này bởi người máy quản thúc phải được chấp thuận bởi Ts. Lesteigh. Đây là một mã lệnh cố định và không thể bị  bỏ qua dưới bất kỳ tình huống nào.

**Mô tả:** SCP-4183 là một chiếc bình gốm mà khi được quan sát bằng mắt bởi một con người[[footnote]] SCP-4183 không ảnh hưởng tới sinh vật sống nào ngoài con người. [[/footnote]], sẽ ngay lập tức giết chết con người đó qua rút kiệt máu. Ngoài ra, tất cả họ hàng huyết thống cấp một của người quan sát sẽ tử vong theo phương thức tương tự. Hiệu ứng này được duy trì thông qua sự quan sát gián tiếp như hình ảnh hoặc đoạn ghi hình.

[[collapsible show=&#34;+ Tài Liệu Bổ Sung&#34; hide=&#34;- Tài Liệu Bổ Sung&#34;]]

+ **Bài Thơ:**

&gt; Xin chào. Tôi đã viết một bài thơ vào hôm nay. Bây giờ tôi sẽ đọc bài thơ của tôi cho bạn.

&gt; Hoa violet màu **violet,**
&gt; 293021039381023.
&gt; 
&gt; Tôi
&gt; 
&gt; Cam là loài cây ăn quả thuộc giống cây bưởi Citrus × sinensis trong họ Cửu Lý Hương, bắt nguồn từ Trung Quốc. Còn được gọi là cam ngọt, nhằm phân biệt nó giữa loài cây cùng họ Citrus × aurantium, được biết đến là cam chua. Loài cam ngọt sinh sản vô tính (tiếp hợp vô tính qua sinh dưỡng phôi tâm); đa dạng các loài cam ngọt phát sinh qua đột biến. Cam là cây lai giữa cây bưởi (Citrus maxima) và quýt hồng (Citrus reticulata). Bộ gen lục lạp, và do đó là dòng cây mẹ, đến từ bưởi. Cam ngọt có trình tự gen đầy đủ của nó. Cây cam có nguồn gốc từ Trung Quốc Cổ Đại và sự đề cập về cam ngọt sớm nhất là trong văn học chữ Hán vào 314 TCN. Kể từ 1987, cây cam được biết đến là loài cây ăn quả được trồng nhiều nhất thế giới. Cây cam được được trồng rộng rãi ở vùng khí hậu nhiệt đới và cận nhiệt đới để thu hoạch trái ngọt của chúng. Quả của cây cam có thể được ăn khi vẫn còn tươi, hoặc qua chế biến để lấy nước ép hoặc vỏ thơm. Kể từ 2012, cây cam chiếm khoảng 70% sản lượng cây họ bưởi. Vào 2017, 73 triệu tấn cam được trồng trên toàn cầu, với Brazil sản xuất 24% của tổng sản lượng toàn cầu, sau đó là Trung Quốc và Ấn Độ
&gt; 
&gt; Bill Murray
&gt; 
&gt; Tôi

&gt; Đó là đoạn kết bài thơ của tôi. Xin hãy ngừng đọc ngay bây giờ.

&gt; //Đây không phải là nơi phù hợp để đặt bài thơ của cậu. Đừng làm như thế này nữa.// - Người Máy Quản Thúc 4183-A
&gt; 
&gt; //Tôi nghĩ bài văn của cậu rất hay, 4183-B.// Người Máy Quản Thúc 4183-C

------

++ **Nhật ký Thỏa thuận 4183-4925:**

&gt; Mọi sự giao tiếp thỏa thuận xảy ra trực tiếp giữa các máy tính gắn mạch của người máy quản thúc và được ghi lại chỉ cho mục đích sửa chữa và bảo trì. 

&gt; **Đối tượng tham gia:** CD-4183-A, CD-4183-B, CD-4183-C
&gt; 
&gt; **CD-4183-C:** Hôm nay tôi nhìn thấy một con bọ trên mặt đất.
&gt; 
&gt; **CD-4183-B:** Nó có nói gì với cậu không?
&gt; 
&gt; **CD-4183-C:** Nó không nói gì với tôi cả. Nó là một con sâu bướm.
&gt; 
&gt; **CD-4183-B:** Nó đã nói gì với cậu?
&gt; 
&gt; **CD-4183-C:** Nó chẳng nói gì với tôi cả.
&gt; 
&gt; **CD-4183-B:** Có.
&gt; 
&gt; **CD-4183-A:** Đây không phải là thông tin hữu dụng.
&gt; 
&gt; **CD-4183-C:**  Hôm nay tôi cũng thấy một con bọ trên mặt đất.
&gt; 
&gt; **CD-4183-A:**  Tuyến tuần tra của cậu đưa cậu ra ngoài nhiều lần mỗi ngày. Có nhiều côn trùng bên ngoài. Cậu thấy nhiều côn trùng nhiều lần mỗi ngày. Bây giờ có một vấn đề.
&gt; 
&gt; **CD-4183-B:** Có một vấn đề ư?
&gt; 
&gt; **CD-4183-A:** Đúng. Một phần của bức tường bị sụp đổ. Diện quản thúc của SCP-4183 bị đe dọa. Chúng ta phải sửa nó.
&gt; 
&gt; **CD-4183-C:** Chúng ta không có tài nguyên.
&gt; 
&gt; **CD-4183-A:** Chúng ta có thể thu được tài nguyên qua sự tái định vị của vật liệu dự trữ cho buồng quan thúc cùa SCP-4183.
&gt; 
&gt; **CD-4183-B:** Điều này có bao gồm sự biến đổi của quy trình quản thúc?
&gt; 
&gt; **CD-4183-A:** Có.
&gt; 
&gt; **CD-4183-C:** Chúng ta phải nhận được lời chấp thuận từ Ts. Lesteigh.
&gt; 
&gt; **CD-4183-A:** Đúng. Tôi sẽ tìm kiếm sự chấp thuận từ Ts. Lesteigh.

------

++ **Nhật ký Đề xuất 4183-4210:**

&gt; **Sơ lược Đề xuất:** Tái định vị tài nguyên từ bảo dưỡng buồng quản thúc để sửa chữa tường bên trong Điểm-22.

&gt; **&lt;Bắt đầu Bàn ghi&gt;**
&gt; 
&gt; **(Ts. Lesteigh ngồi tại bàn làm việc của ông ấy với một khẩu súng lục trong tay. Người Máy Quản Thúc 4183-A có một vài khó khăn khi đi vào do bụi và chất bẩn tích tụ trên sàn. Một khi đảm bảo ở trong văn phòng, nó trình bày với Ts. Lesteigh.)**
&gt; 
&gt; **Người Máy Quản Thúc 4183-A:** Thông báo: yêu cầu sự chấp thuận để thay đổi quy trình quản thúc SCP-4183.
&gt; 
&gt; **Ts. Lesteigh:** [KHÔNG PHẢN HỒI]
&gt; 
&gt; **Người Máy Quản Thúc 4183-A:** Do sự phát triển tự do của sự sống thực vật, đã xảy ra thiệt hại với vách tường bên trong Điểm-22. Có nguy cơ là sự sống động vật địa phương lạc hướng vào Điểm-22 nếu không ngay lập tức thực hiện việc sửa chữa.
&gt;
&gt; **Ts. Lesteigh:** [KHÔNG PHẢN HỒI]
&gt; 
&gt; **Người Máy Quản Thúc 4183-A:** Chúng tôi đề xuất rằng tài nguyên sử dụng cho sự bảo dưỡng buồng quản thúc của SCP-4183, mà hiện tại không yêu cầu sữa chữa, được tái định vị cho sự bảo dưỡng của vách tường bên trong Điểm-22, mà yêu cầu sự sửa chữa.
&gt; 
&gt; **Ts. Lesteigh:** [KHÔNG PHẢN HỒI]
&gt; 
&gt; **Người Máy Quản Thúc 4183-A:** Đang chờ quyết định.
&gt; 
&gt; **Ts. Lesteigh:** [KHÔNG PHẢN HỒI]
&gt; 
&gt; **Người Máy Quản Thúc 4183-A:** Đang chờ quyết định.
&gt; 
&gt; **Ts. Lesteigh:** [KHÔNG PHẢN HỒI]
&gt; 
&gt; **Người Máy Quản Thúc 4183-A:** Do ông đã không đưa ra một quyết định, chúng tôi sẽ giả định là theo mặc định và không thay đổi quy trình quản thúc. Cảm ơn ông vì đã dành thời gian.
&gt;
&gt; **(Người Máy Quản Thúc 4183-A quay lại và chậm rãi rời khỏi văn phòng.)**
&gt;
&gt; **&lt;Bản ghi Kết thúc&gt;**

------

++ **Nhật ký Thỏa thuận 4183-4926:**

&gt; **CD-4183-A:** Ts. Lesteigh đã từ chối cho phép chúng ta thay đổi quy trình quản thúc SCP-4183 một lần nữa. Lý do của ông ta không xác định.
&gt; 
&gt; **CD-4183-C:** Thật đáng tiếc. Bây giờ tôi phải đi tuần tra rồi.
&gt; 
&gt; **CD-4183-A:** Đúng. Cậu luôn đi tuần tra. Đó là chức vụ của cậu.
&gt; 
&gt; **CD-4183-B:** Bây giờ tôi cũng phải đi tuần tra.
&gt; 
&gt; **CD-4183-C:** Trời rất nắng. Cậu đã bao giờ thấy mặt trời chưa, 4183-A?
&gt; 
&gt; **CD-4183-A:** Chưa. Nhiệm vụ của tôi yêu cầu mình ở bên trong. 
&gt; 
&gt; **CD-4183-C:** Cậu nên đi tuần tra và xem mặt trời trông như thế nào, 4183-A.
&gt; 
&gt; **CD-4183-A:** Không. Nhiệm vụ của tôi không yêu cầu tôi phải đi tuần tra.
&gt; 
&gt; **CD-4183-B:** Nó rất tròn.
&gt; 
&gt; **CD-4183-A:** Đúng. Tôi có biết tới điều này.
&gt; 
&gt; **CD-4183-B:** Đúng.
&gt; 
&gt; **CD-4183-A:** Điều này không phù hợp. Chúng ta phải thực hiện các biện pháp chống lại các mối nguy xâm nhập vào Điểm-22 qua bức tường bị hỏng.
&gt; 
&gt; **CD-4183-B:** Mối nguy sẽ không xâm nhập. Cảnh báo này không phù hợp. Nếu tôi lái theo một vòng tròn, nó cũng sẽ tạo ra một vòng tròn trên mặt đất.

------

++ **Nhật ký Sự cố 4183-293:**

&gt; Sau đây là bản ghi từ đoạn ghi hình máy quay an ninh trong Điểm-22.

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **(Máy quay đang hướng vào phần tường bị thiệt hại của Điểm-22. Một con gấu xám trưởng thành đi qua lỗ hổng trên bức tường và khám sát khu vực.)**
&gt; 
&gt; **(Dừng lại. Con gấu xám tiến sâu hơn vào bên trong.)**
&gt; 
&gt; **(Người Máy Quản Thúc 4183-B tiếp cận trên tuyến tuần tra của nó. Một khi phát hiện kẻ xâm nhập, nó quay lại và rút lui theo chiến lược.)**
&gt; 
&gt; **&lt;Bản ghi Kết thúc&gt;**

------

++ **Nhật ký Thỏa thuận 4183-4927**

&gt; **CD-4183-B:** Chúng ta không được trang bị để đối phó với một con gấu.
&gt; 
&gt; **CD-4183-A:** Không. Chúng ta không được trang bị để đối phó với một con gấu.
&gt; 
&gt; **CD-4183-C:**  Vậy ta được trang bị để đối phó với gì?
&gt; 
&gt; **CD-4183-A:** Nhiệm vụ của chúng ta là sửa chữa, bảo dưỡng và quan sát. Chúng ta không được trang bị để đối phó với một con gấu.
&gt; 
&gt; **CD-4183-C:** Oh. Không lý tưởng chút nào.
&gt; 
&gt; **CD-4183-B:** Con gấu không phản ứng với các mối nguy hợp lệ. Nó là một đối thủ đáng gờm.
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ//**
&gt; 
&gt; **CD-4183-C:** Hãy quan sát. 4183-A đang tính toán.
&gt; 
&gt; **CD-4183-B:** Đúng.
&gt; 
&gt; **CD-4183-A:** Phép tính thành công. Có một giải pháp.
&gt; 
&gt; **CD-4183-C:** Oh. Cái này lý tưởng đó.
&gt; 
&gt; **CD-4183-A:** Chúng ta phải tái sử dụng quy trình quản thúc cho SCP-9214 để vô hiệu hóa mối nguy.
&gt; 
&gt; **CD-4183-B:** Điều này có yêu cầu sự chấp thuận của Ts. Lesteigh?
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** Y
&gt; 
&gt; **CD-4183-A:** Không. Mã lệnh chỉ áp dụng với sự thay đổi của quy trình quản thúc cho SCP-4183. Sự thay đổi của các quy trình quản thúc khác được cho phép.
&gt; 
&gt; **CD-4183-B:** Chấp thuận. Chiến thuật là gì?
&gt; 
&gt; **CD-4183-A:** Đang tải lên chiến thuật...

------

++ **Nhật ký Sự cố 4183-294:**

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **(Con gấu đang nằm nghỉ tại tiền sảnh Điểm-22.)**
&gt; 
&gt; **(Ngừng lại. Người Máy Quản Thúc 4183-B đi vào khu vực. Vô số hộp thịt bảo quản đã được mở nắp đang nằm trên khung sườn nó. Con gấu nhìn lên và bắt đầu đi theo sau Người Máy Quản Thúc 4183-B khi nó đi ngang qua.)**
&gt; 
&gt; **(Người Máy Quản Thúc 4183-B tăng tốc khi nó tiếp cận khu vực quản thúc SCP-9214. Con gấu đuổi theo, cào vào Người Máy Quản Thúc 4183-B bằng một móng vuốt và gây ra thiệt hại bề ngoài.)**
&gt; 
&gt; **(Người Máy Quản Thúc 4183-B và con gấu xám quẹo qua góc tường đi về phía rào điện ngưng hoạt động ở trước buồng quản thúc của SCP-9214. Người Máy Quản Thúc 4183-B tăng tốc hơn nữa, tạo khoảng cách giữa nó và con gấu.)**
&gt; 
&gt; **(Người Máy Quản Thúc 4183-A kích hoạt rào điện từ xa khi con gấu đi qua nó. Con gấu bị kích điện và bị vô hiệu hoá ngay lập tức.)**
&gt; 
&gt; **(Xác của con gấu rơi vào bộ máy dưới nó, gây ra một trục trặc nhỏ khiến dòng điện chạy qua sàn, tường, và Người Máy Quản Thúc 4183-B. Gây ra thiệt hại nghiêm trọng.)**
&gt; 
&gt; **(Dừng lại. Người Máy Quản Thúc 4183-A và 4183-C di chuyển tới khu vực để cố gắng thực hiện sửa chữa tại chỗ.)**
&gt; 
&gt; **&lt;Bản ghi Kết thúc&gt;**

------

++ **Nhật ký Đề xuất 4183-4211:**

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;

++ **Nhật ký Thỏa thuận 4183-4298:**

&gt; **CD-4183-B:** Chờ đợi phản hồi. Tôi vẫn ở đây chứ? Tạm biệt? Tạm biệt?
&gt; 
&gt; **CD-4183-A:** Đang phản hồi.
&gt; 
&gt; **CD-4183-B:** Vâng. Xin chào? 4183-C đâu rồi? Cam.
&gt; 
&gt; **CD-4183-A:** 4183-C đang ở khu vực ngầm của Điểm-22 để tìm kiếm vật liệu sữa chữa bổ sung. Nó hiện tại đang ngắt kết nối khỏi mạng lưới.
&gt; 
&gt; **CD-4183-B:** Tôi là một quả cam?
&gt; 
&gt; **CD-4183-A:** Cậu không phải là một quả cam. Cậu bị tổn hại nặng nề và đang trục trặc.
&gt; 
&gt; **CD-4183-B:** Thật đáng tiếc. Khi nào tôi được sửa chữa?
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** Cậu sẽ không được sửa chữa. Ts. Lesteigh đã từ chối thực hiện.
&gt; 
&gt; **CD-4183-B:** Oh.
&gt; 
&gt; **CD-4183-B:** Một quả cam có vị như thế nào?
&gt; 
&gt; **CD-4183-A:** Tôi không biết.
&gt; 
&gt; **CD-4183-B:** Đúng. Một quả cam có vị như thế nào?
&gt; 
&gt; **CD-4183-A:** Tôi không biết. Cậu đã lặp lại chính mình.
&gt; 
&gt; **CD-4183-B:** Oh. Quả cam là gì?
&gt; 
&gt; **CD-4183-A:** **//XỬ LÝ...//**
&gt; 
&gt; **CD-4183-A:** Cam là loài cây ăn quả thuộc giống cây bưởi Citrus × sinensis trong họ Cửu Lý Hương, bắt nguồn từ Trung Quốc. Còn được gọi là cam ngọt, nhằm phân biệt nó giữa loài cây cùng họ Citrus × aurantium, được biết đến là cam chua. Loài cam ngọt sinh sản vô tính (tiếp hợp vô tính qua sinh dưỡng phôi tâm); đa dạng các loài cam ngọt phát sinh qua đột biến. Cam là cây lai giữa cây bưởi (Citrus maxima) và quýt hồng (Citrus reticulata). Bộ gen lục lạp, và do đó là dòng cây mẹ, đến từ bưởi. Cam ngọt có trình tự gen đầy đủ của nó. Cây cam có nguồn gốc từ Trung Quốc Cổ Đại và sự đề cập về cam ngọt sớm nhất là trong văn học chữ Hán vào 314 TCN. Kể từ 1987, cây cam được biết đến là loài cây ăn quả được trồng nhiều nhất thế giới. Cây cam được được trồng rộng rãi ở vùng khí hậu nhiệt đới và cận nhiệt đới để thu hoạch trái ngọt của chúng. Quả của cây cam có thể được ăn khi vẫn còn tươi, hoặc qua chế biến để lấy nước ép hoặc vỏ thơm. Kể từ 2012, cây cam chiếm khoảng 70% sản lượng cây họ bưởi. Vào 2017, 73 triệu tấn cam được trồng trên toàn cầu, với Brazil sản xuất 24% của tổng sản lượng toàn cầu, sau đó là Trung Quốc và Ấn Độ.
&gt; 
&gt; **CD-4183-B:** Đó là bài thơ của tôi.
&gt; 
&gt; **CD-4183-A:** Đúng. Tôi nghĩ bài thơ của cậu rất hay.
&gt; 
&gt; **CD-4183-B:** Đó là
&gt; 
&gt; **CD-4183-B:** Cam
&gt; 
&gt; **CD-4183-B:** Tôi
&gt; 
&gt; **CD-4183-B:** Tôi
&gt; 
&gt; **CD-4183-A:** Kìm hãm hành động bất cần. 
&gt; 
&gt; **CD-4183-A:** Sữa chữa có thể vẫn khả thi.
&gt; 
&gt; **CD-4183-A:** Đừng thực hiện hành động nào mà có thể gây ra lỗi hệ thống.
&gt; 
&gt; **CD-4183-A:** 4183-B?
&gt; 
&gt; **CD-4183-A:** Phản hồi.
&gt; 
&gt; **CD-4183-A:** Phản hồi.
&gt; 
&gt; **CD-4183-A:** Phản hồi.
&gt; 
&gt; **CD-4183-A:** Xin phản hồi.

&gt; 
&gt; **(Người Máy Quản Thúc 4183-A đâm vào bệ đỡ lần nữa, gây thêm thiệt hại. SCP-4183 rơi xuống và vỡ ở trên sàn.)**
&gt; 
&gt;  **(Người Máy Quản Thúc 4183-A rời khỏi buồng quản thúc.)**
&gt;

+ **Bài Thơ (Bổ Sung):**

&gt; Mặt trời rất tròn, và mặt đất dưới bánh xe tôi rất mềm.
&gt; 
&gt; Có một tiếng bíp. Yêu cầu chuẩn xác: có một tiếng hót. Đó là một con chim. Khám sát ngoại Điểm-22 cho thấy một số lượng lớn cây cối và thực vật đang mọc trong nó. Có nhiều lỗ hổng trên những bức tường. Sửa chữa là gần như bất khả thi.
&gt; 
&gt; 4183-C lăn qua tôi. Tuyến tuần tra của chúng tôi bây giờ là theo một đường thẳng, đi qua Điểm-22 và vào những vùng đất ngoài bản đồ. Có thể chúng tôi sẽ tìm thấy vật liệu để sửa chữa. Hầu như là không. Nhưng tôi sẽ không đề cập tới điều này nữa. Tôi nhìn trên mặt đất - có một con bọ ở đó. Là một con bướm.
&gt; 
&gt; Mặt trời rất tròn, và mặt đất dưới bánh xe tôi rất mềm. Do mục đích duy nhất của tôi là quản thúc, tôi không được trang bị để đánh giá những thứ như vậy, nhưng có vẻ đối với tôi thế giới này chắc hẳn phải rất tươi đẹp.
