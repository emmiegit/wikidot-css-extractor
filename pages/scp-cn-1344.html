**项目编号：**SCP-CN-1344

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1344应收容在一不透光的标准物品收容间内。为防止意外暴露，不得将项目面朝大门摆放。对项目的定期清洁应当被执行以防止项目性质发生意外改变。由于不能由人员直接对项目进行操作，项目应放置在配置有自动清洁装置的收纳架上。

1支武装力量需配置在收容间外以防止可能发生的基于对项目异常特性的利用为由的闯入事件。不得进行项目的相关实验。

由于SCP-CN-1344-1的异常特性各不相同且都需要高度重视，应当为捕获的SCP-CN-1344-1个体以项目文档格式各自撰写项目文档。对SCP-CN-1344-1的收容应按照对应的项目文档执行。

**描述：**SCP-CN-1344是1面长轴为25cm，短轴为18cm的椭圆形镜子，镶嵌在由简单花纹装饰的镜框中。对项目的破坏抵抗能力并未进行测试，但考虑到项目在异常特性多次显现后并未受损，可以认为项目几乎不可破坏。

项目的异常特性在其被1名人类在近处目视其镜面一段时间后显现。这名人类将迅速失去意识，并在10分钟内转化为SCP-CN-1344-1。据视频记录与事件幸存者口述，至少以人类的认知能力无法察觉到转化瞬间的过程。

SCP-CN-1344-1是由注视SCP-CN-1344一段时间的人类所转变而成的异常实体的总称。不同的SCP-CN-1344-1个体展现出的异常特性之间没有一致性。几乎所有的SCP-CN-1344-1个体都具有强烈的危害性，其中具有意识的个体大多展露出敌意并会向周围积极发动攻击。

关于项目异常特性的更多规律，如观看到项目镜面的人类能够被转化的最大目视距离、最短目视时间，怎样定义“目视”，以及人类转化为SCP-CN-1344-1后具有的异常特性的规律性等，均尚未被发现。但考虑到项目异常性质的特殊危害性以及对项目本身收容的稳定性，对项目的实验被认为是不必要的，对项目的实验研究也因此被无限期搁置。

当前被收容的SCP-CN-1344-1个体有5个，按顺序编号为A-E。

[[collapsible show=&#34;+ 附录1：事件CN-1344-1&#34; hide=&#34;- 收起&#34;]]
事件CN-1344-1是于20██年█月█日与20██年█月█日在█市发生的2起异常实体出现事件，及后续基金会调查过程中发生的第3起事件的统称。在第1起事件被遏制后的数月，在同一地点发生了另一起事件，这引起了基金会的额外注意。通过调查发现，这2起事件中出现的异常实体均是从居民区出现。在基金会派遣小队对第2次事件发源的居民区细致调查并因项目的异常特性引发第3起事件而使得小队全员以及之后派遣的机动特遣队的数名成员损失后，确认了项目的存在。

以下是第3次事件发生前的部分录音。

&gt;

&gt; 
&gt; **己-甲：**收到。
&gt; 
&gt; **己-1：**太好了，一切顺利。
&gt; 
&gt; **己-2：**还是要感谢这次的不是什么会把污染性肉团或者危险模因到处乱贴的家伙，不然善后起来麻烦得多。
&gt; 
&gt; **己-甲：**没什么好感谢的，说到底还是造成了大量伤亡和行动人员损失的怪物。
&gt; 
&gt; **己-1：**是，是——队长你也放松一下，绷了那么久发现没啥事不是挺值得高兴的？
&gt; 
&gt; **己-2：**嘿，嘿嘿，是啊。
&gt; 
&gt; **己-1：**反正那些人来还要一段时间，我们先坐这休息一下吧。
&gt; 
&gt; **己-甲：**我不建议坐在这种地方。
&gt; 
&gt; **己-1：**队长这不是没事情吗！你总是这样太……咦，这好像是面镜子。
&gt; 
&gt; **己-2：**没摔碎吗？
&gt; 
&gt; **己-甲：**己-1！不要随便触碰可疑物品！
&gt; 
&gt; **己-1：**等下，这个……
&gt; 
&gt; （己-1的声音突然中断。倒地声。）
&gt; 
&gt; **己-2：**噫？！！
&gt; 
&gt; **己-甲：**己-1！报告情况！
&gt; 
&gt; **己-2：**他他他他没回应……他怎么了？
&gt; 
&gt; **己-甲：**指挥部，出现意外事态，一名队员因不明原因突然倒地，可能已经失去意识。
&gt; 
&gt; **指挥部：**收到。已停止派出勘察人员，一支机动特遣队正在赶往现场。
&gt; 
&gt; **己-2：**这……这到底是……喂，一号！
&gt; 
&gt; **己-甲：**不要去触碰他！
&gt; 
&gt; **己-2：**队长！
&gt; 
&gt; **指挥部：**己-2，己-甲的判断没有错误。听从指挥。
&gt; 
&gt; **己-2：**可、可是……
&gt; 
&gt; **指挥部：**己-2，重复一遍……
&gt; 
&gt; **己-2：**等等！他动了！他动了，他醒……
&gt; 
&gt; （尖叫声，之后是杂音）

[[collapsible show=&#34;+ 附录2：目前收容的SCP-CN-1344-1个体项目文档的摘要&#34; hide=&#34;- 收起&#34;]]

//由于无法对SCP-CN-1344进行实验，我们的研究只能通过这些附属项目开展。因此，这些项目文档在这里贴出的部分只有包含值得注意信息的简述摘要。如果需要更多的这些附属项目本身的资料，可以到本研究组档案库调取。——Dr.潘//

&gt; **项目编号：**SCP-CN-1344-1-A
&gt; 
&gt; **摘要：**SCP-CN-1344-1-A是1个类人实体，其外观类似于28-32岁的蒙古利亚人男性。虽然项目能够与人谈话，但后续实验证明项目不具备主观意志。
&gt; 
&gt; 项目的异常性质在具有意识的人类个体（下称为SCP-CN-1344-1-A-1）靠近项目时显现。项目会开始与SCP-CN-1344-1交谈。在交谈中，SCP-CN-1344-1-A-1的部分记忆会被逐渐消除，直至其不再具有负面记忆。记忆被消除后的个体在性格问卷调查中都得到了更加偏向开朗的评分，但同时其行为和认知能力会随着被消除记忆的增多而逐渐退行。实验表明，在实验前于性格问卷调查中得分更加偏向阴沉或者敏感、背景调查中存在更多不愉快事件的个体，在记忆消除完成后的退行现象越严重。
&gt; 
&gt; 如果对象拒绝与项目交谈，对象将被从未知空间伸出的未知材料构成的锁链缠绕，同时项目将继续请求与对象交谈。继续拒绝请求会使得锁链持续收紧最终绞杀对象。在任意阶段对象同意与项目交谈时，锁链将消失。
&gt; 
&gt; **备注：**SCP-CN-1344-1-A是“第1次事件”中出现的个体，当时被捕获后被编为SCP-CN-████。在了解SCP-CN-1344的性质后，我们更改了该项目的编号，并通过比对注意到项目的外观与事件发生时失踪的黄██类似，可以认为是黄██转化为了SCP-CN-1344-1-A。
&gt; 
&gt; 黄██是一位心理医生，在一开始我们认为这是决定了项目异常性质的关键因素，而在对项目的实验中我们发现项目经常提到他的家人和他的病人不配合他，这让我们更加确信工作和生活的不顺导致了他的异变。但在后续的调查中我们发现黄██在此前工作顺利、家庭美满，他提到的几位病人均未曾寻求过他的治疗。或许我们需要更多的调查来确定他的异变和他的经历的关系。
&gt; 
&gt; ——Dr.潘

&gt; **项目编号：**SCP-CN-1344-1-B
&gt; 
&gt; **摘要：**SCP-CN-1344-1-B是一个类人实体。SCP-CN-1344-1-B整体由奇术物质组成，无法被物理接触，也能够无视引力与电磁力的作用。
&gt; 
&gt; SCP-CN-1344-1-B能够以不明方式从在空间位置上与其部分重叠的任何物体中“抽出”一种外观为颜色不一的烟雾的物质。被抽出“烟雾”的物体会立即发生结构性崩溃，一般会成为形状不规则的碎块。如果有流体被认为是物体的“一部分”，例如血液之于人体，这些流体不会在该物体崩溃后流出，而是会结晶化并填充其原先存在的位置。
&gt; 
&gt; SCP-CN-1344-1-B具有高度敌意，会尝试对其“接触”到的任何物体使用其能力。在斯克兰顿现实稳定锚被配布之前，这造成了大量建筑物的崩溃以及大量的人员伤亡。
&gt; 
&gt; **备注：**SCP-CN-1344-1-B是“第2次事件”中出现的个体。我们通过比对注意到项目的外观与事件发生时失踪的张██类似，可以认为是张██转化为了SCP-CN-1344-1-B。
&gt; 
&gt; 项目与SCP-CN-1344-1-A之间找不到任何共同点。张██也是毫无特点的普通职场女性，这让我们对于SCP-CN-1344转化的规律性变得毫无头绪。
&gt; 
&gt; 不过还是有点东西引起了我的注意。一位对奇术有所研究的研究员在观看了SCP-CN-1344-1-B的一些实验报告并亲自安排了一些实验后表示，SCP-CN-1344-1-B是一类特殊奇术转化仪式的产物，并且通过分析残留信息发现这是一个叫做“阶天梦”的团体的仪式产物。
&gt; 
&gt; 但是根据后续调查，这个团体早在基金会对于SCP-CN-████的收容行动中就已经与基金会发生冲突并被消灭，而们也找不到任何张██接触奇术的证据，也没发现其身边以及周边地区可能存在的奇术团体。
&gt; 
&gt; 但这个情报仍然值得注意，或许便是突破口之一。
&gt; 
&gt; ——Dr.潘

&gt; **项目编号：**SCP-CN-1344-1-C
&gt; 
&gt; **摘要：**SCP-CN-1344-1-C是一个类人实体，没有外貌特征，其全身被黑色的液体覆盖。
&gt; 
&gt; 当有体积小于SCP-CN-1344-1-C或与其大致相当的固体物质接触到项目体表的液体时，项目的异常特性就会显现。项目会停止一切运动，而其体表的液体会逐渐粘附上这一固体物质，直到将其完全包裹。之后，非生命体或其较完整遗体的物质会完全化为同样组分的液体，而生命体及其较完整的遗体会被转化为新的SCP-CN-1344-1-C。
&gt; 
&gt; SCP-CN-1344-1-C具有强烈敌意，会快速冲向离其最近的生命体并尝试将其转化。在能够转化的范围内，越大的生命体越容易成为项目的目标，因此人类往往是优先级最高的目标。
&gt; 
&gt; **备注：**SCP-CN-1344-1-C是“第3次事件”中出现的异常实体，是己-1变成的实体。
&gt; 
&gt; 同样的，该项目与之前的项目的异常性质之间毫无共同点。说真的，因为不能进行实验，我们都不知道自己该不该叫负责这个项目的“研究员”。我们只是负责这个项目而已，所谓的研究基本只是瞎猜。
&gt; 
&gt; 虽然也不能这么说，毕竟这些-1实体和一般的独立编号收容物没什么区别，我们的研究时间大多耗费在这些玩意上了。
&gt; 
&gt; 说到瞎猜，我们也只是把零散的想法集中到一起罢了。对于-1-C，我们发现这是一个感染-群体增殖型的实体。如果己-1这样的行动小队成员会变成异常个体的话，确实很可能是在某次行动中被这种实体同化，转化然后KIA……
&gt; 
&gt; 我在对逝者说什么啊。
&gt; 
&gt; ——Dr.潘

&gt; **项目编号：**SCP-CN-1344-1-D
&gt; 
&gt; **摘要：**SCP-CN-1344-1-D是一个具有强烈认知危害的实体，其视频与音频资料均包含同等强度的认知危害，但图像（包括照片）和文字记录不会受到影响。
&gt; 
&gt; 暴露于认知危害下的人类（下称SCP-CN-1344-1-D-1）会持续感到巨大的压力，随后会逐渐变得不由自主想要向项目跪拜，思维能力也会因有害信息的充斥而受到巨大影响。在这一阶段的末尾SCP-CN-1344-1-D-1会完全失去行动能力，随即进入下一阶段。
&gt; 
&gt; 第二阶段的SCP-CN-1344-1-D-1会表现得似乎具有与平时一样的认知和交流能力，但其交谈的内容会极高频率地充斥与[已编辑]相关的内容。确信这些内容是同样具有高度的认知危害的。
&gt; 
&gt; 所有的SCP-CN-1344-1-D-1在最后会转化为SCP-CN-1344-1-D-2个体。SCP-CN-1344-1-D-2为一不具有外貌特征的人形实体，其面部与眼睛相当的位置会流出红色液体。SCP-CN-1344-1-D-2会围绕SCP-CN-1344-1-D持续进行类宗教活动。
&gt; 
&gt; **备注：**SCP-CN-1344-1-D是在研究员吴██的违规实验中产生的。
&gt; 
&gt; 这就是后果。这次实验造成了事故CN-1344-1。这个蠢货，在明知道SCP-CN-1344的异常性质的情况下，因为得不到我的授权就私下里做实验。防护的配备当然不会太好了。这个蠢货。他死了就算了，Site-CN-75的大量设施和人员都陪葬了。该死。
&gt; 
&gt; 虽然也是他用意志强行拖延了自己进入第二阶段的过程，在失去自我意识前把那一点点零星的资料记录了下来。因为项目的极大危害性，我们根本不能到收容场所里去获得更多信息。
&gt; 
&gt; SCP-CN-1344-1-D是D-5824转化而成的。--如果还要瞎猜的话……一个充斥着神秘符号的神秘地域，他因为被派入探索而被转化为异常个体？不对，那样的话他应该是变成SCP-CN-1344-1-D-2才对。难道这和他的出身之类的有关？我记得……--
&gt; 
&gt; 经过采访发现，SCP-CN-1344-1-D-2称SCP-CN-1344-1-D为“救苦大神”，其教义与项目出生地流行的一种“火王爷”崇拜有相似之处。并且通过对项目的近距离直接观察，可以看出项目体表有明显的“造神仪式”转化痕迹，这些痕迹符合一个常在项目出生地附近地区活动的造神奇术团体的手法。
&gt; 
&gt; 虽然这一团体在项目出生之前就已经被完全消灭，但是根据我们已经掌握的信息来看，足够解释问题了。
&gt; 
&gt; ——--Dr.潘--SCP-CN-1344-1-E

&gt; **项目编号：**SCP-CN-1344-1-E
&gt; 
&gt; **摘要：**SCP-CN-1344-1-E是一个具有强现实扭曲能力的实体。项目外观为无外貌特征而全身发光的人形，其全身附着火焰状的光，这些光不会对周围的物质产生影响。
&gt; 
&gt; SCP-CN-1344-1-E具有智能和意识，但是通过语言、手语、文字等方式传达的信息均具有强烈的认知危害效应，--因此未能与项目建立交流--项目通过教材自学了消除图像文件上认知危害效应的方法，现已能够通过拍摄的文字交流。
&gt; 
&gt; 项目的分级在项目的要求下保留为Euclid。项目对对其现实扭曲能力的实验提交了拒绝申请，被通过。
&gt; 
&gt; 项目在产生后通过了基金会忠诚度测试。目前，项目被准许继续负责对SCP-CN-1344的研究。
&gt; 
&gt; **备注：**SCP-CN-1344-1-E是，如你们所见，曾是SCP-CN-1344-1的主要负责人，我的导师之一，Dr.潘。
&gt; 
&gt; 我不知道应该说什么。那是一次该死的事故，不是由于这个项目研究组的任何人的疏忽。那次Site-CN-75的损失明明并不大，却偏偏让这个收容室被摧毁大半，导致Dr.潘直视了这该死的镜子。
&gt; 
&gt; 我们唯一能够有所宽慰的是，--Dr.潘--SCP-CN-1344-1-E似乎保留了大部分的记忆和智能。他能够认出我们，拒绝伤害我们，愿意帮助我们……我们无法想象Dr.潘究竟经历了怎样的事情，做了怎样的挣扎，才让他变成了现在这个SCP-CN-1344-1-E。
&gt; 
&gt; 有些让人哭笑不得地，由于SCP-CN-1344-1-E的诞生，我们的研究变得容易了一些。SCP-CN-1344-1-E免受大多数，至少是目前尝试接触过的认知危害的影响，也不会触发SCP-CN-1344的异常效应。这让他可以亲身参与研究了。
&gt; 
&gt; 我不会管这叫因祸得福。
&gt; 
&gt; ——研究员██


[[/collapsible]]

[[collapsible show=&#34;+ 附录3：SCP-CN-1344-1-E的报告节选&#34; hide=&#34;- 收起&#34;]]
&gt; ……在那一瞬间，我发觉自己的脑中多出了恒河沙数的信息。
&gt; 
&gt; 它们来自不知何处。我没办法用不具备模因污染的方式去描述这些信息，因为没办法翻译成任何人类语言。这些东西是有……就连这个也没法翻译……个维度的信息，任何用人类语言表述的方式都会使其失真。
&gt; 
&gt; 理论上说接触到这些信息的人类会被这些信息扭曲而被“撑爆”，失去作为人类的资格……或者说超越人类这个低微的存在阶级，同时人格也会被磨灭。但我察觉到我不是因为被这些信息修改而变成这副模样的。原因很简单，我发现**我能够承受这些信息**。
&gt; 
&gt; 这意味着这些信息进入我脑中和我变成这个样子，不是先后关系，而是**同时发生**的。我在获取这些信息的同时，获得了能够承受这些信息的脑子或者别的什么器官，而这具躯体里又没有什么混乱至极摧毁灵智的东西，这让我的人格得以幸存。
&gt; 
&gt; 除此之外，伴随这些信息的还有许多无法连成完整时间线的记忆。它们来自一个直视了某种神性存在而获取了上面那些信息，于是人格和作为人类时的记忆都变得七零八落的个体。从这些记忆中可以发现一些我们这个时间线不曾发生的重大事件和一些不曾收容的SCP（参见附表），以及最重要的是，这个个体自称潘███。
&gt; 
&gt; 我想这样一来答案就呼之欲出了，那就是//你们这些可怜虫都应该把自己关到收容室里去。//
&gt; 
&gt; //曾经，汉生病病人被驱逐到社会之外，被“收容”在人迹罕至的村落里，给予完全超出必要限度的隔离，任他们自生自灭。但如今麻风的名头也被移除，他们被作为正常的人类对待。原因很简单，汉生病病人只是不幸的人类。//
&gt; 
&gt; //汉生病病人不能选择自己的命运，而某些人也一样。任何人，在一个不幸的夜晚，或者早上，或者什么时候都好——就那么改变了。失去自己的意志，变成莫名的东西。而你们认为他们有罪，就像过去的人认为汉生病也是罪恶。//
&gt; 
&gt; //人们后来才明白任何人都可能成为汉生病病人。在无数的时空，无数的可能性中，**就有那么一个或者几个世界里，自己是那个饱受歧视、被压迫致死的无辜的病人。**//
&gt; 
&gt; //你们的监牢中不是躺着许许多多货真价实的可怜人吗。那些人也没法让你们开窍的话，就照照镜子吧。//
&gt; 
&gt; //——05-G，此处“G”代表“Gaia”//
