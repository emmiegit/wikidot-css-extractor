    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1344-J - Glass-Like Lifeform
**Auteur :** [[user judgedeadd]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 5 août 2009
[[include credit:end]]

**Objet n^^o^^ :** SCP-1344-J

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;unique spécimen capturé de SCP-1344-J doit être confiné dans une cellule sous surveillance vidéo constante. Dans l&#39;éventualité d&#39;une évasion de SCP-1344-J, il est recommandé au personnel de rester loin des murs et des portes au cas où SCP-1344-J déciderait de les traverser.

**Description :** SCP-1344-J est une forme de vie carnivore dont l&#39;organisme est composé de silicone. La peau transparente de la créature ressemble à du verre, mais celle-ci est relativement élastique et fortement résistante aux dommages. SCP-1344-J présente quelques similarités avec les plantes du genre //Nepenthes//, compte tenu du fait que l&#39;ensemble de son corps est essentiellement un sac en forme de globe, ouvert au sommet et rempli de fluides digestifs. Des membres courts sont attachés à ce sac. Les organes sensoriels (deux yeux, un nez) et une &#34;bouche&#34; (ne faisant pas partie du système digestif, et servant exclusivement à vocaliser) sont visibles à l&#39;avant de la créature, composés d&#39;une substance également similaire à du verre, mais de couleur noire. Une structure en forme de tore à l&#39;arrière du sac fait théoriquement office de cerveau.

SCP-1344-J n&#39;est généralement pas directement agressif, et chasse en tentant de convaincre ses victimes de plonger leur bras à l&#39;intérieur de son sac et de boire un peu de son fluide digestif. Celui-ci étant hautement corrosif, les organes internes de la victime se dissolvent généralement quelques minutes après avoir bu ne serait-ce que 150 ml de liquide. SCP-1344-J absorbe ensuite les restes de la victime via sa peau.

Lorsque SCP-1344-J se sent menacé, ou veut atteindre des victimes potentielles aux alentours, son anomalie la plus remarquable se manifeste. L&#39;objet est capable de causer des dommages structurels majeurs à un bâtiment en détruisant avec facilité la plupart des murs et des obstacles, que ceux-ci soient constitués de bois, de pierre, d&#39;acier, de [DONNÉES SUPPRIMÉES] ou de titane. SCP-1344-J se contente de courir à travers l&#39;obstacle se trouvant sur son passage, causant généralement une pluie de débris contondants, infligeant des blessures critiques ou même létales à tout individu se trouvant de l&#39;autre côté. Notons que SCP-1344-J vocalise un son simple et spécifique lorsqu&#39;il détruit un obstacle de cette manière ; bien qu&#39;il ait été théorisé à l&#39;origine que ce son soit une sorte de &#34;cri de guerre&#34;, la théorie généralement admise à l&#39;heure actuelle veut que SCP-1344-J endommage des objets en générant des vibrations selon une fréquence spécifique avec son organe de vocalisation, causant une résonance mécanique à l&#39;intérieur de l&#39;obstacle.</textarea></pre>
