[[include credit:start]]
**Artikel:** Phönix à  La Mode&#39;
**Original-Autor:** [[*user Uncle Nicolini]] und [[*user RockTeethMothEyes]]
**Originalartikel:** https://scp-wiki.wikidot.com/phoenix-a-la-mode

||||~ KEN46/FRI98/PNX72||
||~ Status||Im Verkauf||
||~ Nachfrage||Hoch||
||~ Wert||185 USD/145 GBP pro portion||
||~ Verfügbarkeit||Etablierte Lieferkette||
||~ Kennung||Phoenix à la mode||
||~ Beschreibung|| Genießen Sie die seltene Delikatesse, die da heißt Sibirischer Feuervogel. Jeder Kauf beinhaltet ein Fünf-Gänge-Menü, bei dem alle Teile des Vogels verwendet werden, so dass Sie sicher sein können, dass nichts vergeudet wurde. Bitte beachten Sie, dass dieses Gericht nur Abenteurern empfohlen wird, da der Sibirische Feuervogel eine ganz natürliche Schärfe hat, die nicht zu bändigen ist.||
||||~ Marshall, Carter and Dark, LLP||
------
||||||||~ Erster Bericht||
||~ Author || Katerina Sayanovich ||~ Datum || 15. Januar, 2019||
||~ Wichtigkeit||Medium||~ Kennung|| Sibirischer Feuervogel ||
|||||||| Ein neues Exemplar wurde von der Moskauer Zweigstelle erworben, nachdem Zivilisten über ein leuchtendes Wesen berichtet hatten, das durch ein Waldfeuer geflogen war. Einem Beschaffer gelang es, ein paar Exemplare zu erbeuten, er erlitt jedoch einige Verbrennungen und Kratzer für seine Mühe. _
 _
Die Vögel sind groß, etwa so groß wie ein Ara. Sie sind scharlachrot mit gelben Akzenten, haben einen langen, gewellten Schwanz und ein prächtiges Kopfgefieder. Ihr Gesang, wenn man ihn als solchen bezeichnen darf, klingt wie ein raspeliges Knistern. Sie könnten ein gutes Sammlerstück sein, wenn man bedenkt, wie hübsch und relativ leise sie sind, aber Ivan meint, dass sie für den durchschnittlichen Besitzer exotischer Haustiere zu unhandlich sind.||
||||~ Datei erstellt unter:|||| KEN46/FRI98/PNX72 ||
||||||||~ Marshall, Carter and Dark, LLP||
------
||||||||~ Memo 03||
||||||||~ KEN46/FRI98/PNX72 ||
||~ Sender || Ivan Grigoryev ||~ Empfänger || Katerina Sayanovich||
|||||||| Wie man es von einem wilden Tier erwarten kann, ist die Ware unhandlich und kooperiert nur schwerlich. Das, gepaart mit ihrer Größe und unerwarteten Empfindlichkeit, hat zu mehreren unglücklichen Unfällen geführt. Um es einfach auszudrücken: Kein Sammler wird einen hohen Preis für beschädigte Ware zahlen. Unser Kontakt bei Wilson&#39;s ist nicht länger eine Option (offenbar wurde er von der Foundation ausgehoben) und ich würde keinem anderen Tierarzt mit einem so teuren Gegenstand vertrauen. _
 _
Wir können aber immer noch Geld damit machen, wenn wir einen anderen Ansatz probieren. Ich habe mich mit einem möglichen Kunden in Verbindung gesetzt, der interessiert sein könnte.||
||||||||~ Marshall, Carter and Dark, LLP||
------
||||||||~ Memo 04||
||||||||~ KEN46/FRI98/PNX72 ||
||~ Sender || Chaz Ambrose ||~ Empfänger || Ivan Grigoryev||
|||||||| Mr. Grigoryev, this fowl you have sent me is, without a doubt, gorgeous, but it will not do. I&#39;ll give you the benefit of the doubt and assume you were not aware that this meat is difficult to work with. Classic butchering methods leave me with a chick, and even if it didn&#39;t explode into fire and ash, there is barely enough meat to serve as a meal. I&#39;ve even tried boiling it alive, which in hindsight is an ill-advised practice. _
 _
I cannot collect broth from ashes, Ivan. It is impossible, impractical, and just gross. I trust that you understand the situation as well as my reluctance to proceed with this deal.||
||||||||~ Marshall, Carter and Dark, LLP||
------
||||||||~ Memo 07||
||||||||~ KEN46/FRI98/PNX72 ||
||~ Sender || Iris Dark ||~ Empfänger || Ivan Grigoryev||
|||||||| Die starke Regenerationsfähigkeitr Ware erweist sich als eine frustrierend hohe Hürde. Klonen hat nichts gebracht, selektive Züchtung ist zu zeitaufwändig, und Einfrieren war erfolglos (wenn auch lustig). Der Kryptozoologe konnte keine ungewöhnlichen Organe oder eine abnorme Biologie feststellen, als er ein Exemplar lebend sezierte und sie scheinen anatomisch dem gewöhnlichen Fasan recht ähnlich zu sein. Ich würde weitere Experimente durchführen, aber ihre Todesschreie sind //ätzend//. _
 _
Ich habe andere Projekte, die meine Aufmerksamkeit erfordern, und die moderne Wissenschaft verstümmelt die armen Viecher nur bis zur schnellen Wiedergeburt. Das, und die volle Dosis Tylenol helfen wenig gegen die Kopfschmerzen, die sie verursachen. _
 _
Und noch etwas: Hören Sie auf, Ihre E-Mails mit &#34;Kentucky Fried Phoenix&#34; zu betiteln. Marshall, Carter, and Dark LLP ist keine Fast-Food-Kette. Die Assoziation zu dieser fettigen Kloake ist keine, die ich - und, was noch wichtiger ist, unser Klientel - lustig finden würden.||
||||||||~ Marshall, Carter and Dark, LLP||
------
||||||||~ Memo 09||
||||||||~ KEN46/FRI98/PNX72 ||
||~ Sender || Dr. Neurosis ||~ Empfänger || Ivan Grigoryev||
|||||||| Hallöchen, Amigo!  _
 _
Ich habe ein wenig [[[souls-somas|prior Erfahrung]]] mit der Arbeit mit Dingen, die nicht tot bleiben wollen. Ich würde mich nicht als Experte bezeichnen, aber Peppers ist ein lebendes, sprechendes, atmendes Beispiel meiner Arbeit! Ich will euch nicht mit den Details langweilen, aber ich denke, dass man einfach ihre Seele entfernen könnte und dann ... Ja. Aber wenn die Seele erst einmal draußen ist, kann man ganz einfach den gewünschten Effekt erzielen! Hurra! _
 _
Natürlich brauche ich ein paar Dinge, um diesen Plan aller Pläne in Gang zu bringen! Ein feuerfestes somatisches Eindämmungssystem kann bis zu 100 Vogelseelen aufnehmen, bevor es sich in eine batteriesaugende Brandgefahr verwandelt, also denke ich, dass eine Obergrenze von 90 Vogelseelen (was übrigens etwa 3 Menschenseelen entspricht) und die Versetzung des somatischen Eindämmungssystems in extradimensionale Stasis eine gute Idee wäre. Ich bin mir sicher, dass die feinen Leute bei Anderson&#39;s eine Verwendung für sie alle haben, denn wenn ich mich recht erinnere, sind sie unser größter Kunde von Seelen. _
 _
Lassen Sie mich oder Pepper wissen, wann und ob Sie das ausprobieren wollen, und ich melde mich blitzschnell bei Ihnen!||
||||||||~ Marshall, Carter and Dark, LLP||
-----
||||||||~ Memo 10||
||||||||~ KEN46/FRI98/PNX72 ||
||~ Sender || Chaz Ambrose ||~ Empfänger || Ivan Grigoryev||
|||||||| Ich habe keine Ahnung, wie Sie die Vögel dazu gebracht haben, tot zu bleiben, aber ich glaube, wir sind hier wirklich an etwas dran. _
 _
Wir haben eines ohne Gewürze gebraten, um einen Eindruck von den natürlichen Aromen zu bekommen, und zu meiner großen Überraschung hat das Fleisch eine höllische Schärfe. Ich dachte, Sie verarschen mich und haben es mit unsichtbarem Gewürz eingerieben, aber nach gründlichem Waschen und einem zweiten Versuch war es fast genauso. Ein paar meiner Köche arbeiten an Rezepten, die die Schärfe des Fleisches ergänzen. Wir werden auch einige Proben zu einer milderen Variante abschwächen. Ich denke, wir sind uns einig, dass die älteren Verbraucher ein so starkes Gewürz nicht vertragen. _
 _
Soweit ich weiß, verfügt Ihr Arbeitgeber in New York über einige sehr gute Restaurants zum Dinieren. Ich würde mich freuen, Ihre Köche in der Zubereitung einiger Gerichte mit diesen Vögeln zu schulen. Natürlich erwarte ich, dass alle neu hergestellten Gerichte auch in unserer Niederlassung in den Portlands verwendet werden.||
||||||||~ Marshall, Carter and Dark, LLP||
------
||||||||~ Memo 15||
||||||||~ KEN46/FRI98/PNX72 ||
||~ Sender || Chaz Ambrose ||~ Empfänger || Iris Dark||
|||||||| Wie sich herausgestellt hat, kennen Adrenalin-Junkies keine Grenzen. _
 _
Einer unserer Kunden wurde von seinem Enkel dazu gedrängt, die sibirische Feuersuppe zu kaufen. Unsere Kellner taten ihr Bestes, um ihn davon abzubringen, aber &#34;der Kunde ist König&#34; ist etwas, das wir ehren. Es sah so aus, als würde es ihm schmecken, bis er rot wurde und ins Badezimmer rannte. Etwa zwanzig Minuten später hörten wir eine vertraute Explosion aus der Herrentoilette. Die Kabinen, die Waschbecken, die Pissoirs, alles ist zerstört. Wir sprachen mit seiner Frau, die überhaupt nicht erfreut war, nun der Vormund eines Neunundsechzigjährigen [[size 0px]]nice[[/size]] zu sein, der auf fünf Jahre verjüngt wurde. Nächsten Monat steht ein Gerichtstermin an, ganz zu schweigen von den Auswirkungen, die dies auf zukünftige Verkäufe haben wird. _
 _
Ich kann das nicht genug betonen: Wir müssen einen Warnhinweis auf der Speisekarte anbringen. Groß, rot, damit er ins Auge sticht. Bringen Sie den Artikel so weit wie möglich von der 65+-Auswahl weg. Vielleicht sogar mit einer Verzichtserklärung. Keine Ahnung. Ich habe ein badezimmer zu flicken.||
||||||||~ Marshall, Carter and Dark, LLP||</textarea></pre>
