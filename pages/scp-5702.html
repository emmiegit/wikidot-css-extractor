**项目编号：**SCP-5702

**项目等级：**Euclid

**特殊收容措施：**世界各国政府的基金会特工将通过封锁所有主要互联网服务提供商来对SCP-5702的网域进行封锁。出于测试目的，授予2级及以上的人员访问该网站的权限。伦理委员会已批准拨款约8000美元用于SCP-5702的测试。一旦此经费被耗尽，只有在与伦理委员会和负责SCP-5702的研究员协商后才能补充，因为所有测试本质上是在资助GoI-1900。

除了对D级人员的特别监督测试外，所有生成的电影必须包含至少一个真实的电影业实体。

**描述：**SCP-5702是一个位于“www.wikiflick.███”的异常流媒体服务，由GoI-1900（“红色合同影业发行商”）所运营。SCP-5702通过未知的方式生成以前并不存在的电影用于放映，此电影基于用户输入的他们想看的电影的数据。

SCP-5702并非基于订阅的； 相反，用户在访问该网站时将为每部电影支付14美元的固定价格。一旦用户付款后，他们将被定向至包含以下内容的页面：
* 一个包含维基百科电影页面的可编辑状态的窗口。所有在标题和信息框中的数据都被替换为文本输入框，包括电影标题、发行年份、原产地、类型、导演、编剧和最多九名主要演员。如果用户想，他们还可以在信息框中输入制片人、作曲家、剪辑师、摄影师和制作公司。平时显示为“维基百科，自由的百科全书”的文本现在显示为“维基电影，红色合同影业的定制流媒体服务”。所有更多的页面小节，包括剧情、演员、制作和评价都是空白的，无法被编辑。
* 一个写着“生成名字”的红色按钮。此按钮在填写完电影标题、发行年份、导演以及类别之前都呈现为灰色。一旦创建完后，用户可以按此按钮随机生成最适合该标题、类型和发行年份的演员和工作人员。此按钮生成的都为来自世界各地的真实电影业实体的名称，既有生者也有逝者。
* 一个写着“生成影片”的蓝色按钮。此按钮在填写完所有信息之前都呈现为灰色。

一旦用户按下蓝色按钮并在网站加载后，一个包含所请求电影的放映窗口就会生成。该电影几乎完全符合用户所需的规格。影片的长度从30秒至240小时不等，具体取决于输入的类型，“短片”将制作45分钟以下的电影，而“史诗”将制作超过2小时的电影。电影中的参与者几乎总是与用户所想的视觉意象相匹配，即使参与者的名字很常见/与另一个人匹配，或者不是演员以及用户生活中的人物，又或完全不存在。所有电影，无论输入的公司如何，均由红色合同影业发行商所发行，通常与另一家公司联合发行。

电影总是原创的。若输入的数据与现有电影相匹配则其将生成一个相似但不同的项目。同样，SCP-5702无法精确地复现已丢失的电影。例如，输入萨蒂亚吉特·雷伊未制作的电影//《The Alien》//的数据，该片原定于1967年与彼得·塞勒斯和马龙·白兰度一起制作，就会生成一部由塞勒斯和白兰度主演的雷伊风格的电影，但生成的影片不与剧本相符。

电影结束后，还可以在于电影两倍时长的时间中再次观看此电影，之后电影会被删除。用户之后会回到仿维基百科的页面，此时所有信息框都已填满。其列出了所有演员，一段无论内容如何，都会对电影内容进行的总结，给出了一些幕后花絮，以及一些引用的评论或学术文章。这些引用并不总是与现实世界的作者相符合，但总是与适合该项目的现实世界的出版物相匹配：一部大预算喜剧动作片在各大主流报纸上被评论，一部匈牙利实验短片在媒体研究期刊和互联网出版物上被讨论。用户可以选择将这篇文章保存到他们的电脑上，然后再支付14美元观看另一部电影。

如果没有一位输入的人员是电影业的专业人士，则生成的电影很有可能（60-76%）具备异常性质，其会对观看者产生显着的有害影响或者包含异常图像。在这种情况下生成的电影可能包括不遵循基准现实的遮挡和电影摄影、认知危害和模因威胁、从已知和未知的星界位面上拍摄的图像和声音，或轻微的现实扭曲能力。尽管如此，用户依然对这部电影表示高度的满意和愉悦。余下的24-40%在这种情况下所生成的电影是非异常的，只是业余电影或是独立电影。

SCP-5702是在Reddit上创建了一个关于“可制作任何人的真实色情内容的网站”的帖子后被发现的。由于担心[[[SCP-1004]]]收容失效，该帖子被调查、删除，然后SCP-5702被收容。

//每部电影都收费14美元，由单独的摄像机录制。所有生成的维基百科风格的文章都会被归档。//

//所有数据均按照以下格式输入“@@___________@@是一部@@____@@ @@ ______@@ @@____________@@电影，导演为@@______________@@以及编剧为@@_________@@。它的参演演员有@@______________@@，@@ ________________@@，@@ ________________@@，@@______________@@，@@ ________________@@，@@ ________________@@，@@______________@@，@@ ________________@@，和@@________________@@。”//
 
&gt; **实验编号：011**
&gt; **输入数据：**//《Drainage》//是一部2020年的美国恐怖剧情片，导演为彼得·法雷利以及编剧为布莱恩· 杜菲尔。它的参演演员有马赫沙拉·阿里，保罗·吉亚玛提，和阿尔法·伍达德。
&gt; **生成名字：**无。
&gt; **结果：** 在生成的电影中，阿里饰演一名佐治亚州小镇的黑人警察，在调查一系列私刑事件的同时试图修复与妻子（伍达德饰演）的关系。私刑后来与白人至上主义邪教有关，该邪教将年轻的黑人献祭给河神。这部电影再次让阿里与导演法雷利合作，两人都曾参与2019年电影《绿皮书》的制作。研究人员将这部电影描述为一部不错但无法让人记住的恐怖片。引用来自//影音俱乐部//和//华盛顿邮报//的评论，其表示该影片的基调与法雷利截然不同，但他对种族的处理与//《绿皮书》//相似。对这部电影的描述为根据真实故事改编。红色合同影业与环球影业一起被列为发行商。

&gt; **实验编号：012**
&gt; **输入数据：**//《Nightmare in the Heartland》//是一部1958年的美国犯罪片，导演为伊利亚·卡赞以及编剧为巴德·舒尔伯格和丹尼尔· 富克斯。它的参演演员有伊丽莎白·泰勒，杰夫·钱德勒，杰克·帕兰斯，亚瑟·坚尼地，和贾森·罗巴兹。
&gt; **生成名字：**演员。
&gt; **结果：**生成的电影是卡赞的社会现实主义戏剧和黑色电影的结合体。泰勒饰演一位因罢工而被困在内布拉斯加州小镇的纽约社交名流。她夹在钱德勒饰演的牛仔式劳工组织者和帕兰斯饰演的险恶黑帮之间进退两难。研究人员注意到年轻的贾森·罗巴兹在配角中的出色表演。引用的评论包括BuzzFeed的一份列表，表面上是为了纪念于2011年去世的泰勒，并将这次表演描述为“泰勒最好、最被低估的角色之一。”红色合同影业被标示为电影的发行者。

&gt; **实验编号：015**
&gt; **输入数据：**//《Danser avec mon bébé》//是一部1966年的法国喜剧片，导演为让-吕克·戈达尔，编剧也为戈达尔。它的参演演员有米蕾叶·达尔克，朱丽叶·贝尔托，菲利浦·诺瓦雷和詹妮弗·洛佩兹。
&gt; **注：**洛佩兹被选择是为了测试SCP-5702处理不同年代的能力。
&gt; **生成名字：**无。
&gt; **结果：**在生成的电影中达尔克和贝尔托饰演一对母女，她们在不知情的情况下生活在一个阁楼的狭小空间里，她们试图组织敌对的社会主义政治运动。这部电影是一部围绕着这一情景的超现实主义喜剧。洛佩兹将扮演一位在达尔克和贝尔托的家附近拍摄的美国电影明星，电影导演由连姆·尼森所饰。戈达尔经常用法语或英语写着的“时间是无关的”的标题卡来打断他们的拍摄。洛佩兹和尼森看起来与他们在1998年的时侯一模一样，但由不知名的演员配音了法语。在制作栏中其指出戈达尔和洛佩兹相处得不好。研究人员表示非常喜欢这部电影，并引用了一条评论，这条评论将这部电影描述为戈达尔未知的乐趣，特色为对洛佩兹的“惊人发现”。红色合同影业被认为是联合制片人。

&gt; **实验编号：016**
&gt; **输入数据：**//《DaBaby - GIVE IT》//是一部2019年的美国短MV，导演为科林· 蒂利。它的参演演员有DaBaby，泰·多拉 $ign，梅根·西·斯塔莉安和詹姆斯·史都华。
&gt; **注：**史都华被选择是为了测试SCP-5702在处理另一种方式处理不同年代的能力。
&gt; **生成名字：**无。
&gt; **结果：**生成的MV有一段松散的剧情，是关于DaBaby在一场豪华的好莱坞山派对上从栏杆上摔下来。史都华在一段简短的客串中，一个衣着暴露的模特对他跳电臀舞，他语无伦次地同时也在微笑。在视频的另一处，梅根·西·斯塔林用细高跟刺伤了他的腹部使他倒下了。史都华看上去和他在1946年的时候一模一样。研究人员表示非常喜欢这个MV。引用的评论包括来自//Vulture杂志//的新闻报道，称这此歌曲是“搞笑的波普音乐”搭配“让时间扭曲的MV”。红色合同影业是制作公司。

&gt; **实验编号：017**
&gt; **输入数据：**//《Bad Boy Soldiers》//是一部2017年的讽刺喜剧战争片，导演为伊娃·斯阿斯吉拉斯。
&gt; **注：**人员将虚构的电影制作人斯阿斯吉拉斯设定为波兰和芬兰混血的女权主义导演，其因对东欧政治进行复杂而残酷的讽刺而闻名，但并未告知执行测试的研究人员这一虚构的背景。
&gt; **生成名字：**编剧、演员、原产地。
&gt; **结果：**生成的电影是一部简单的美式喜剧，以伊拉克战争中两名笨手笨脚的士兵为主视角，其由约翰·赵和扎克·加利凡纳基斯所饰演。贾德·阿帕图被认为是制片人。一大群美国及英国喜剧演员在本电影中饰演配角包括威尔·福特、艾米·波勒、艾丽·坎伯尔、雷恩·威尔森、亚当·斯科特、茱莉亚·路易斯-德瑞弗斯、帕顿·奥斯瓦尔特、史蒂夫·库根、劳伦·拉普库斯、杰森·曼兹沃克斯和尼克·克罗尔。研究人员报告称此电影本身就很有趣，他们观看得很愉快。引用的评论极其负面。红色合同影业被认为是主要制作公司。

&gt; **实验编号：018**
&gt; **输入数据：**//《Bad Boy Soldiers》//是一部2017年的波兰讽刺喜剧战争片，导演为伊娃·斯阿斯吉拉斯以及编剧也为斯阿斯吉拉斯。它的参演演员有卡罗利娜·格鲁什卡，达柳什·迪林斯基，拉斐尔·格热夫钦斯基，和玛丽安·库西亚克。
&gt; **注：**研究人员得知了斯阿斯吉拉斯的背景。
&gt; **生成名字：**无。
&gt; **结果：**生成的电影是一部黑色喜剧，以南欧某地的波兰军事基地为主视角。迪林斯基饰演纳迪姆少校，一位没有安全感的同性恋将军，在最近皈依了伊斯兰教。当他准备公开自己的穆斯林和同性恋身份时，一名下级军官以喜剧的方式揭露了他的同性恋身份，于是纳迪姆开始对他的部队进行暴力的训练方法，通过一系列令人不安的黑色喜剧袭击来打击他们的士气。除格鲁什卡之外的所有演员都是虚构的，没有在电影业的对应个体。研究人员报告称他们喜欢这部艺术电影，偶尔会笑，但对电影的播放时间感到很不舒服。信息页面称该片曾在卡罗维发利、上海和三波特兰的国际电影节上获奖。评论赞扬了影片的拍摄手段，但批评了影片中的同性恋恐惧症和伊斯兰恐惧症，并指出尽管斯阿斯吉拉斯有女权主义倾向，以及一系列围绕格鲁什卡这一角色的性侵犯的笑话是不必要的，而且也不好笑。//《前音后果》//的影评人斯科特·塔福亚将这一影片描述为“完全恶劣且恶心，但值得讨论。”红色合同影业在美国发行了这部电影。

&gt; **实验编号：019**
&gt; **输入数据：**//《Dudstock》//是一部1983年的澳大利亚独立剧情片，导演为琳达·哈特尔以及编剧为巴里·高查克。它的参演演员有菲奥娜·利明顿，安德鲁·萨克斯顿和格兰特·帕恩。 
&gt; **注：**所有名字均为虚构，但是是从一本随机选择的书中选的名字，书名为//猝死//。
&gt; **生成名字：**原产地。
&gt; **结果：**生成的电影是一部慢节奏的家庭剧，以小男孩Dudstock为主视角，他住在澳大利亚内陆的一个未知地点的荒凉小镇上。为了应付酗酒的父亲和压力过大的母亲，他在沙漠中徘徊，与一位路过的古怪的卡车司机和一位照料当地具有精神寄托的遗址的原住民妇女成为朋友 。这部电影显示出异常性质，镜头似乎穿过了Dudstock的身体或进入了悬崖中心。影片的结尾是一段不间断的长镜头，Dudstock坐在圣地上一边用小刀将自己开肠剖肚，并一边背诵“轻骑兵的冲锋”，这个情景在影片的早些时候也出现过。他似乎拉出了比人体容量更大的肠道，之后还开始拉出明显的动物肠子，其上布满了羽毛或是充满鳞片的肉。最后，他开始拉出一串相连接的岩石。在他死前，他说了以下这句话：“大地的肠子吸引我靠近，妈妈！” 然后影片画面切换为黑色。尽管被这部电影的异常性质所打扰，但研究人员报告称总体上很喜欢这部电影。引用的评论也一样，//《村声》//的一篇评论称其为“自《悬崖下的野餐》以来最好的澳大利亚电影”。红色合同影业在美国发行了这部电影。

&gt; **实验编号：020**
&gt; **输入数据：**//《Upside Down JAPANESE》//是一部1981年的英国-德国-墨西哥的史诗级艺术恐怖实验电影，导演为田南弘之以及编剧为田南弘之和乔纳森·贝尔泽-马肯布里奇。它的参演演员有肯恩·埃德福德，安娜·波茨，史蒂芬·肖瑟，田中惠美和罗德里戈· 阿帕里西奥。
&gt; **注：** 所有名字都是虚构的，由研究员编造。电影制作人田南弘之被设定为一位痴迷日本文化的白人装置艺术家和画家，这是他的首次亮相。
&gt; **生成名字：**无。
&gt; **结果：**生成的电影是一部一镜到底的长四小时的电影，其讲述了一个男人（由埃德福德所饰）在一间肮脏的公寓里，随着朋友的定期拜访，他慢慢地、生动形象地变成了一个日本女人（由田中惠美所饰）。该电影含有非常严重的异常性质。在电影播放了大约一小时的时侯，出现了一名看起来与研究员布莱恩完全相同的访客，并且其似乎意识到自己在一部电影中，因而转向镜头恳求把他释放。变形男人似乎没有注意到这一点。研究人员无法与布莱恩这个角色交流，因为他的动作是预先录制的。在2小时40分钟处，当角色布莱恩说出“我知道我不在那里，我可以看到我在这里”时，真正的研究员布莱恩将手放到他自己的脸上，却发现他的眼睛、耳朵、鼻子和口腔都被一层厚厚的真皮层所覆盖。研究员布莱恩特很惊慌，但能够交流并传达他仍是安全的，并且似乎能够呼吸直至电影结束，在电影结束后他出现了窒息症状，并立即进行了手术以去除多余的皮肤。如今他正在恢复中。研究人员包括布莱恩，都赞扬了这部电影的关于身份和身体的变革本质的主题。引用的评论也是如此，//《今日美国》//的克劳蒂亚·普伊格称“这部电影确实帮助我进入了自己身体里的更深处，无需氧气的独裁。”红色合同影业制作了该电影。
&gt; **额外注记：**在影片里的几个片段中，研究员布莱恩的角色开始描述有一条很长的走廊可直连至那个男人公寓的另一个房间。他似乎越来越惊慌。当每次他尝试这样做时，他都会被一张写着“红色合同影业呈现：”的标题卡所打断。这些片段在仿维基百科风格条目的文章概要中缺失。更多研究正在进行中。
