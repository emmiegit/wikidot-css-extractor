**Ítem #:** SCP-3098

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todo el tráfico marítimo se desviará de las aguas en un radio de 10 kilómetros alrededor de SCP-3098. Se instalará una cubierta aislante acústica alrededor de SCP-3098. El mantenimiento de esta cubierta se llevará a cabo una vez cada dos años. Se harán esfuerzos para acercarse a SCP-3098-1 y comprender mejor su funcionalidad. El contacto directo con SCP-3098 está estrictamente prohibido. Las imágenes de la superficie marciana recogidas por organizaciones civiles o gubernamentales deben ser monitoreadas y, si es necesario, alteradas para ocultar la presencia de SCP-3098-1.

Las expediciones civiles y gubernamentales en las cercanías de SCP-3098 y SCP-3098-1 deben ser monitoreadas por el personal de la Fundación. La información relativa a SCP-3098 y SCP-3098-1 debe ser eliminada. En caso de que se produzca una filtración de información, deberán proporcionarse explicaciones plausibles de las apariencias y los efectos de SCP-3098 y el SCP-3098-1. Estas incluyen la presencia de especies animales no descubiertas, restos de actividad humana o actividad geológica.

**Descripción:** SCP-3098 es una estructura de niobio adherida al fondo del océano. Se encuentra a 46,2° S, 15,3° E, frente a la costa de Sudáfrica, a una profundidad de 3.904 metros. La estructura se asemeja a una antena de radio, y mide unos 4 metros de altura. En presencia de sonidos que superen los 80 decibelios, SCP-3098 comenzará a vibrar, produciendo un sonido de nivel de presión de 250 decibelios y frecuencia media de 17 Hertz. Debido a su baja frecuencia, este sonido es capaz de propagarse a través de una gran fracción de los océanos del mundo antes de ser indetectable, con un alcance teórico de unos 35.000 kilómetros. El sonido producido por SCP-3098 no tiene efectos anómalos en los seres vivos expuestos a él, aunque las poblaciones de cetáceos en el hemisferio sur y más allá pueden verse afectadas.

SCP-3098 absorberá cualquier materia orgánica que entre en contacto con él. SCP-3098 gana 0,39 centímetros de altura por cada 100 kilogramos de material absorbido. Este proceso no parece afectar a los SCP-3098 análogos  de ninguna manera.

SCP-3098-1 es una estructura metálica de forma idéntica a la del SCP-3098, situada en Marte a 45,6°S, 60° E, en Hellas Planitia. Mide unos 50 metros de altura. La actividad en el SCP-3098 parece desencadenar inmediatamente una actividad similar en SCP-3098-1, aunque las limitaciones de las modernas tecnologías de reconocimiento y comunicación impiden una total certeza en el orden y el momento de los acontecimientos. Las vibraciones producidas por SCP-3098-1 cuando está activo parecen tener una amplitud mucho mayor que las producidas por SCP-3098, y se ha demostrado que producen maremotos muy menores. Se cree que la frecuencia de la vibración es idéntica a la de SCP-3098.

**Anexo 3098-1:** Descubrimiento

SCP-3098 fue observado por primera vez por la tripulación del USNS //Eltanin// en 1964, como parte de las operaciones normales de investigación. Las imágenes tomadas por la tripulación fueron liberadas al público antes de que los operativos de la Fundación pudieran investigar. El objeto fue rápidamente encontrado y contenido, y las imágenes fueron explicadas como un espécimen de esponja carnívora, de la especie //Cladorhiza concrescens//. SCP-3098-1 fue descubierto por la misión //Mars Global Surveyor// en 2006. Los operarios de la fundación pudieron interceptar las comunicaciones con la nave espacial antes de que se procesaran con éxito las imágenes comprometedoras. Se organizó un fallo del sistema para impedir que la NASA siguiera investigando.

**Anexo 3098-2:** Pendiente de cambios en los Procedimientos Especiales de Contención

El 11-08-2021, la nave espacial //BepiColombo// descubrió una estructura inexplicable sobre la capa de nubes venusinas. Aunque la resolución de las imágenes era demasiado baja para identificar correctamente la estructura, se sospecha que esta estructura es análoga a SCP-3098. 

El 23-10-2022, la tripulación del SCPF //Yahaayi// descubrió un análogo de SCP-3098 de 5 metros de altura  a 46,2°N 164,7°O en la Tierra, la antípoda precisa de la ubicación de SCP-3098. Se ha presentado una solicitud de modificación de los Procedimientos Especiales de Contención, en la que se propone la utilización de los recursos de la Fundación para buscar más análogos de SCP-3098. Hasta el 10-2-2030, no se han encontrado más análogos de SCP-3098.

**Anexo 3098-3:** Incidente 3098-1

El 01-12-2030, se observó que todos los análogos conocidos de SCP-3098 se activaron simultáneamente, sin ningún estímulo conocido. El sonido producido tenía una frecuencia constante, a 15 hercios. La causa de este evento no ha sido establecida.

**Anexo 3098-4:** Carta del Investigador Jefe Wojcik 

[[collapsible show=&#34;+ Introduzca credenciales de Nivel 4.&#34; hide=&#34;- Ocultar&#34;]]



&gt; A mi sucesor,
&gt; [[div style=&#34;margin-left: 1em;&#34;]]
&gt; 	Me disculpo por los inevitables sentimientos de decepción que vendrán con esta posición. Le recomiendo que acepte que probablemente no encontrará ninguna respuesta en su tiempo aquí. Ya lo he intentado todo en mis veinte años supervisando la investigación de SCP-3098, y lo que ha leído es todo lo que hay. 
&gt; 	
&gt; 	Los sonidos no parecen estar codificados, solo son ruidos aleatorios. Definitivamente no está reproduciendo lo que oye. De hecho, no parece estar reproduciendo nada en absoluto. Hasta donde podemos decir, está hecho completamente de niobio sólido. No hay funcionamiento interno, no hay espacios huecos en el interior. Excavamos debajo de él cuando instalamos la cubierta, y encontramos el nodo que lo unió al fondo del mar. Es del tamaño de un barril de petróleo. Cuando lo vi, pensé que finalmente habíamos resuelto el misterio. Estaba seguro de que el análisis acústico encontraría un motor o algo así. Diablos, me hubiera gustado que estuviera hecho de cobre en vez de niobio. Pero no, resultó ser un ancla inerte, de niobio sólido como el resto de la estructura. 
&gt; 	
&gt; 	No produce radiación, ni secreciones, nada excepto el sonido. En 1998, hicimos algunas pruebas de espectrometría de emisión en la antena. Encontramos que está compuesta casi enteramente de ^^92^^ Nb, en aproximadamente 0,9 fracción molar. El resto era circonio con trazas de molibdeno. Esto fue probablemente lo más emocionante que habíamos hecho; ¡estábamos obteniendo algo de ciencia real! Con esos números, estimé que SCP-3098 tenía unos 5,2 millones de años. Eso debería haber añadido algo de intriga, despertando el interés de uno de los altos mandos. Ni siquiera se añadió a la documentación. Dijeron que era algo sobre la incertidumbre, con todas las variables desconocidas. 
&gt; 	
&gt; 	La administración no está ayudando mucho, por supuesto. Son reacios a ofrecer financiación para investigar más a fondo. Supongo que hay una buena razón para ello, con tantas otras cosas esperando para acabar con el mundo. Todo lo que tenemos aquí abajo es un vibrador en el fondo del mar. No es peligroso, y no tenemos ninguna razón para creer que lo sea. Mientras nadie sepa de ellos, no están causando ningún daño.
&gt; 	
&gt; 	Todos tenemos nuestras propias teorías. Casi todos piensan que tiene orígenes extraterrestres, lo que tiene sentido. Pero entonces debe haber sido puesto aquí con un propósito. ¿Quizás es una forma de que los alienígenas se comuniquen con los organismos terrestres? Si lo es, ¿por qué responde con ruido blanco? Una posibilidad que ha estado ganando tracción es que las antenas son en realidad meras proyecciones de estructuras tetradimensionales mucho más grandes. Explica todo claramente, pero no puedo evitar pensar en ello como una solución barata. Por otra parte, no tengo una mejor. Aunque sea innecesariamente pesimista, no puedo evitar pensar en una campana cuando la oigo. Simplemente sonando en el cielo nocturno: &#39;¡La cena está lista!&#39;
&gt; 	
&gt; 	En cualquier caso, le doy la bienvenida al nuevo puesto y le deseo la mejor de las suertes. Que tenga más éxito que yo.
&gt; [[/div]]
&gt; Atentamente,
&gt; John Wojcik
