**アイテム番号:** SCP-1400-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1400-JPは専用の対爆製収容室に、2株が土に植えられた状態で収容されています。実験はロボットアームの遠隔操作により実施します。SCP-1400-JPの種子は飛散する前に回収し、2粒を植えて残りは爆破処理してください。

日本国内においては、機動部隊ゐ-0(&#34;獅子喰&#34;)が未収容のSCP-1400-JPの早期発見および無力化に努めています。機動部隊は専用の対爆スーツを着た上で火炎放射器を装備し、任務にあたります。発見されたSCP-1400-JPは1株ずつ根から切除し、隔離したうえで一旦爆発させます。根も全て掘り起こされ、これらを火炎放射器により一斉に焼却します。

SCP-1400-JPの関与が疑われる不可解な爆発事件が発生した場合、周辺人物へのAクラス記憶処理、防犯カメラの映像の書き換え、適切なカバーストーリーの流布が行われます。

**説明:** SCP-1400-JPはセイヨウタンポポ(//Taraxacum officinale//)に類似した植物です。その形態や単為生殖を行う点など、後述の異常性を除き特徴は一般的なセイヨウタンポポと変わりません。

SCP-1400-JPの乳液には高い爆発性を有する未知の有機化合物が含まれており、踏みつけられる、切断される等、強い衝撃や損傷を受けると爆発します。1株あたりの爆発の威力は開花状態でPMN-2[[footnote]]ロシア製の圧力式爆風対人地雷。[[/footnote]]、1個分に相当します。群生している場合、1株が爆発することにより周囲の個体に誘爆し、全体として大規模な爆発となります。ただし、根のみが損傷した場合は爆発しません。綿毛が発達し、種子を飛散させる段階で茎や葉から爆発力が失われます。種子を破壊した場合、黒色火薬10g相当[[footnote]]市販の打上花火に使用される量。[[/footnote]]の爆発が発生します。なお、この有機化合物を合成する試みは全て失敗に終わっています。

SCP-1400-JPは通常のセイヨウタンポポと比較して非常に高い耐熱・耐衝撃性、および再生能力を有しています。自身の爆発や切断等により大きく欠損した場合でも、24時間以内に元の形に復元します。また、これに伴い爆発力も回復します。根の侵食力も強く、種子が着地した地面が鉄板等の硬いものであっても定着することが確認されています。

第二次大戦末期、大日本帝国陸軍は戦況打開のため「植物爆弾」を極秘裏に開発していました。これには外来種であり繁殖力の強いセイヨウタンポポが選ばれました。しかし、開発拠点は爆発によって失われ[[footnote]]実験の失敗によるものとも、米軍の爆撃によるものとも言われているが詳細は不明。[[/footnote]]、「植物爆弾」は実戦に投入されることなく終戦を迎えました。関連書類は、その技術が米軍に渡るのを危惧した関係者により焼却処分されましたが、一部が処分を免れていました。戦後、その書類を財団が入手したことにより、SCP-1400-JPの存在が判明しました。

1960年代以降、世界各国でSCP-1400-JPによるものと思われる爆発事件が発生しています[[footnote]]人為的な流出の可能性は低く、貨物船の積荷に種子が付着して運ばれたものと推測される。[[/footnote]]。そのため、現在各国支部で結成された機動部隊による回収、処分が行われています。

**補遺1:** 20██/██/██、██県██市███区の再開発工事現場で大規模な爆発が発生しました。被害は爆心地から半径500mの範囲におよび、██棟が全半壊、███人が死傷しました。このSCP-1400-JPは過去に発見された個体と比較して、爆発の威力が格段に上昇していることが判明しました。これらはSCP-1400-JP-Aと分類されています。

爆心地の調査を行ったところ、地中から第二次大戦中に投下された米軍の1t爆弾とみられる不発弾が発見されました。不発弾は全体がSCP-1400-JP-Aの根に覆われ、根は内部まで侵食していました。また、中の爆薬は全て消失していました。</textarea></pre>
