    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在很久很久以前，在那地狱的大门刚刚关闭，月亮还与大地十分接近，一位深红族最后的传人行走在人们中间时，在遥远的山中坐落着一个小小的村庄，就像所有的童话故事中所书写的那样。它的周围生长着茂密的树丛，树叶能比人的手掌还厚，枝条如长矛一般交错穿插在一起。传说，这片森林最初的主人是一只古老的野兽，能见到它的人已经成为了永远不会回去的猩红尸骸，它有熊的面庞，老鹰一般锐利的爪子，但却有着女人的身躯，它以那些无辜村民的血肉所作成的盛宴为最大乐趣。但非常幸运的是，只有一条路可以进入这片森林，一位老圣人常年驻守在那里。连最年长的村民出生之前，老圣人就已经居住在他的小木屋里了，而最年长的村民也说，在他那个时候最年长的村民出生之前，老圣人就已经在小木屋里了。经过这么一讨论，所有村民一致认为，老圣人自古以来就驻守在那里，用他丰富的经验和累积的技巧把这头红色的恶兽永远的囚禁在树木的监牢中。无论是石头上的符号，草地里生锈的红色斑块，都在保护这个村庄免受那些野兽袭击中起到了神秘而又令人敬畏的作用。他们都说，如果在一个合适的时机抬起头看向森林，就会发现那些野兽因为逃跑而涨的满脸通红。

但老圣人并不是能把怪物一直囚禁在这里，他说，在每年天上没有月亮的那天，他的魔力就会减弱，那些野兽就会重新变得猖狂起来。村民们确实感受到了，在每年天上没有月亮的那天，自己饲养的山羊喉咙被割断，血液干涸，甚至大地也流出了深红色的泪水，他们相信古圣人，野兽即将打破囚笼。唯一能在这时让它待在森林里的办法，只有献祭一颗人类婴儿的心脏。

每年，在群星不再闪烁之夜，四处弥漫血雾之时，心情复杂的村民们会把新生的婴儿带到小木屋门口，然后伸出手敲一两下焦黑的橡木门，随后不等到仪式开始就离开。因为他们不忍心看到接下来将要发生的事情。这种行为非常残酷，让新生儿的父母心如刀绞，但它确实有作用，再也没有牲畜死亡，大地也不会流出血红的泪水。

忽然有一天，一位孤独的旅人来到了这里。他抛弃了家业，荣辱，与追随者们，试图开启崭新的生活。他当然不知道深红族人，森林中的野兽，神秘的魔法，亦或是那漆黑之夜的血腥仪式。当他听到林中野兽和村庄守护者的故事时，他说，“这简直是最愚蠢的胡话！你们为什么要相信那个老傻瓜和他编造出来的故事！就在今晚，我要拿着剑与他对峙，逼迫他说出这些事情的真相！”

村民们觉得自己被这个年轻人的话羞辱了，但依然选择让他过去。一个冒失的年轻人怎么可能匹敌老圣人那高强的法力与巫术呢？他肯定会在午夜之前就逃跑了。工匠说。如果他还没有被那只野兽逮住的话。屠夫插嘴道。每个人都笑了，那个年轻人做出如此轻率的举动，肯定逃不了这个悲惨的结局。

但即使如此，年轻的旅行者依然在深夜出发，他饱饮了美酒，享尽了佳肴，孤身一人前往了那茂密的森林。走过一堆堆刻着符号的石碓，穿过了张着大嘴的石拱门，踏过了响着清脆笛声的小溪。他紧握着自己锋利的宝剑来到了森林中的小木屋。

后来，没有人知道发生了什么。但大家都知道的是，这位旅行者很快回到了这里，他的面庞和手掌被染得鲜红，他的眼中没了曾经了理智。“我杀了他！”他大声叫喊着，“我杀死了一直以来亵渎大地的奸诈野兽！”

他说到了老圣人，说到了老圣人如何来应门，说到了老圣人是如何微笑，说到了一抹深红，还有那鹰一样锐利的爪子。他甚至在村民们把他吊起来时依然在滔滔不绝的讲着。他说到了墙上小小的皮肤，小小的，婴儿皮肤，一抹深红，以及他如何盲目的闪避攻击。即使绞索已经把他套住，他依然滔滔不绝的说着。说到了熊的咆哮，以及一抹深红，然后老圣人就死在了他的面前。这时，他说完了，但村民们对此置若罔闻。他不再呼吸了，第二天，村民们把他放了下来，埋进了一条小沟中。

在第二年，大地没有哭泣，山羊没有死亡，明月挂在午夜的天空上。</textarea></pre>
