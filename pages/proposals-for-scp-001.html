**SCP-001에 대한 제안 (보존)**
**저자:** [[*user The Administrator]]
**원작:** https://scp-wiki.wikidot.com/archived:proposals-for-scp-001
**역자:** [[*user QAZ135]]
[[include info:end]]


SCP-001의 일부 항목은 관련되는 정보의 유출을 방지하기 위하여 거짓으로 작성되었다. SCP-001에 관한 모든 자료는 허위 정보와 진짜 정보를 막론하고 정신적으로 살해시킬 수 있는 장치로 보호되어 있어 승인 없이 개인적으로 자료에 접근하려 할 경우 밈적 살해인자에 의해 심장 마비로 죽게된다. ████-███-██████에 필요한 경우를 제외하고는 일반인에게 SCP-001의 실체를 공개할 경우 제거된다.

**//주의: 이 자료에 승인받지 않은 요원은  베리먼-랭포드 밈적 살해인자에 의해 제거됩니다. 오직 허가된 요원만이 예방접종을 통해 밈으로 인한 죽음을 면할 수 있습니다. 올바른 예방접종 없이 아래로 스크롤을 내리면 즉시 심장 마비로 죽을 수 있습니다.//**
