下班路上，随着人潮在颠簸的公交车上前俯后仰，不经意间听到一个有幸找到座位的孩子跟他的母亲说，他有个同学在学校提到枝江市郊外那座几百米高的山上住着仙女。

我的注意力瞬间被吸引了过来，不仅仅是因为枝江市是我的故乡；而他的母亲脸上则露出了一个大大的微笑。

这很好理解，大人们都对这样的传说嗤之以鼻，只有小孩子对此奉若神明。说起来也好笑，我是个不折不扣的异类，身为一个即将步入而立之年的成年人，我直到现在还是相信仙女就住在那座山上。从小我就感觉自己在一些方面上与众不同，我能清晰地记住儿时的很多事情，甚至能够准确无误地复述出其中的每一个细节；另外一个不寻常的地方就是我的运气了，有些时候似乎好得出奇，用常理大概根本无法解释为什么这些事情能够同时发生在我身上。

一年半前有次我在路上走，突然想停下来系个鞋带，结果蹲下来后才发现鞋带根本没松。正当我想站起来时，一块巨大的广告牌掉下来，砸在我前面一两米的地面上，溅了我一身灰。

刚工作时，我没有经验，因为失误被老板扣了工资，差点交不起那个月的房租；但是当时我花两块钱买的彩票中了几个数字，最后拿了两万多块，成功渡过了那次经济危机。

再往前推，就是小学时了。这个年龄的孩子们最喜欢的就是一些很玄乎的东西，因此那时候我和同龄的小伙伴们总是很期待美术课，这样就可以在画纸上尽情地涂鸦，将自己脑中幻想的那位仙女画在面前的纸上，然后互相争论，到底谁画的仙女更逼真，绞尽脑汁编出一大堆不存在的论据来证明自己画的仙女才是真正的仙女；或者躺在华华家门口的院子里——他家的后院好大好大——一边吹着夏夜的凉风，听着此起彼伏的蝉鸣，一边聊着那位仙女的故事。不用说，都是我们自己编的。

有人说她是一位受了诅咒，被玉皇大帝贬下凡的侍女；有人说她是玉帝的女儿，因为不满他的婚姻安排而偷偷逃出了天宫来到了凡间；也有人说她和玉帝一点关系也没有，只是天宫中一位再普通不过的神女，因为悲天悯人而下凡帮人们渡劫。于是那座山，成了我们心中的圣地。

到头来我们也从没有达成过一致，但儿时的一次神奇的经历，使得那个问题在我心中有了唯一的正确答案。

我小学六年级那年的夏初，父母亲终于禁不住我的死缠烂打，决定把我带到神山上郊游两天。这山不算高，但是占地面积挺广，因此坡度比较缓，爬起坡来也轻松。我从未对某件事情如此上心过，列了一张长长的清单，催着父亲赶紧买好帐篷，督促母亲准备各种生活用品，直到万事大吉。那座山是全枝江市唯一的一座山，所以父母都只觉得我想爬山；但我从来没有告诉他们自己真正的目的：寻找那位传说中的仙女。

晚上我躺在帐篷里，闭着眼睛窝在睡袋里一动不动，假装自己已经睡熟了；等到父亲的呼噜打得震天响之后，我开始了我的行动。我偷偷钻出睡袋，蹑手蹑脚地走出帐篷，光着脚往鞋子里面胡乱一踩，就忙不迭地跑了出去。一开始我的心情还是很愉快的，仿佛一切外界的桎梏都已经离我而去，我终于可以放开心去寻找我一直梦寐以求的那个身影了。走出大概五十步之后，我听到细腻的轻风在我的耳边低吟；走出大概一百步之后，我感觉到低矮的野草拂过我的脚踝；走出大概两百步之后，父母亲的帐篷就已经看不见了。

我这才意识到我犯了一个重要的错误：我太过兴奋，没有沿途一路做上标记。

我想回头去找帐篷，按照我记忆中跑出去的路线反着走，结果走出了大概五六百步，还是什么都没看到。一阵恐慌在我的心底浮现。我迷路了，而且没有人能够帮我。

我高声喊着父母亲，祈祷着他们能够听到；尖锐的叫声划破了夜空，声波从岩壁上被反弹回来，又返回到我的耳边，轻轻地嘲弄着我的冲动和愚蠢。眼泪瞬间止不住的流下来了，我一边拿手擦，一边继续向前。

夏夜的山上依旧有些冷，没有被子的保护，一阵微风都能让我瑟瑟发抖。我漫无目的地在长满草的山坡上踽踽独行，凝结在草叶上的露水沾湿了我的鞋子，滑滑的有些难受。我没有带上手表，自然估计不出现在几点了，但看着升到天空正中央的那轮明月，我瞬间明白了。我最后张口叫了两声爸妈，然后静静等着。没有声响。不要说找什么仙女，我对今晚能够回帐篷都不怎么抱有希望了，此时我知道自己能做的也只剩下一件事：寻找一个能够休息一晚上的地方，等第二天天亮了再想办法。

到处兜兜转转了约莫半个小时之后，我在一面稍陡一些的岩壁上找到了一个山洞。里面黑压压的没有一点光亮，什么都看不清楚，相比起山洞里面，外边反而更像是白天了。我站在洞口朝里看，心里直发毛，但此刻我别无选择，我又累又困，只想好好睡一觉。

往里走了几十步之后，我再也不敢继续往里了，因为洞口处透进来的月光最多也就照到这儿了。我抖抖索索地躺下来，将自己的身体蜷成一团，冰凉的岩石仿佛散发着呼呼的冷气，刺得我浑身一颤；但我实在太困了，完全管不了那么多。迷迷糊糊中，我用手抹了一把脸，摸到了满手的露水。

这一个晚上过得很不舒服，相比起以前富有弹性的席梦思，硬邦邦的岩石硌得我的背有些生疼，做的梦也乱七八糟，我曾经幻想过的那些天马行空的东西都扭曲成一团，像火车一般轰鸣着钻进我的大脑。我揉着眼睛在一阵反胃中醒了过来，下意识地往身上一摸，但没想到居然摸到了些什么东西。

是一张盖在我身上的毯子。我一下子清醒了过来，这深山老林的，哪来的毯子？我支起身子，困惑地左顾右盼，没想到还真看到了人。那是一个栗色头发的少女，穿着粉红色的连衣裙，正关切地望着我。我一开始愣了一下，但很快反应了过来：“真的是仙女？”

“是的哦。”那少女看我精神状态还不错，微微笑了起来。她伸出手触碰我的额头，感觉暖暖的。“还好，没发烧。”

这山里真有仙女！我惊喜地想大吼大叫，恨不得将这件事情告诉所有人，尤其是我身边那些愚昧的大人们还有无知的小伙伴们。但仙女抬手制止了我，“先休息会儿吧，我给你找点吃的。”

我只好作罢，坐在原地等仙女来给我拿吃的。我将仙女的面容和我曾经想象中的景象作了次对比，发现这位仙女的样貌比我预想的要年轻好多，具体来说的话，我一开始觉得仙女的长相大概对应着我的母亲那个年龄段，而我眼前的这位仙女，从长相来看应该叫她姐姐。

过不了多久仙女回来了，手里还拿着几包零食。我挺吃惊，没想到仙女那么接地气，原本以为她会给我天宫里面那些千年难遇的美食什么的。虽说有些失望，但零食毕竟是我平时最爱的东西，于是我便毫不客气地接了下来，拿出一包薯片，一把撕开包装，将里面的零食扔到嘴里，吧唧吧唧地嚼了起来；另一边，仙女从外边捡来了一堆枯木和落叶，接着不知从哪儿拿出一个打火机，啪的一声点着了火。她在我身边坐了下来，我大大咧咧地靠在仙女身上，瞪着眼睛盯着跳动的火苗，仿佛那是仙女的宠物小精灵。

“你是我一百二十年以来见到的第一个人呢。”她突然发话了。

“真的吗？我运气这么好？！”

仙女呵呵笑了起来，“因为这么长时间以来，只有你真的动身来找我了啊。你来找我，而且迷路了，所以我就出现了。”她一边回答，一边伸手整理了下我身上稍稍滑下来些的毯子，那毯子是草莓花纹的，让我感觉身旁之人不过是一个比我稍大一点的女孩子，而不是一个活了几千年的天仙。我闻到了她头发上散发的清香，心脏砰砰直跳，仿佛要从我的嘴巴里蹦出来似的。我的脸一下子红了。

仙女反倒是一点都不见外，她微微笑着问我住在哪儿，多大了，平日里朋友多不多，有什么烦恼。我结结巴巴地回答着，声带如教堂钟楼中那个笨重的铜钟一般，仿佛不会振动了似的。脑子像一团浆糊一般，完全无法思考，事后想想，大概在她眼里，我就像是一台被编好程序的对话机器吧。

“没事的，放开一点。”仙女一边劝慰一边开着我的玩笑，“你要知道你可是一百二十年以来我见到的第一个人类，可要好好表现哦，不然我就以为外面所有人都跟你一样呆头呆脑的。”

我终于放开了，嚎啕大哭起来，我说我在学校里朋友很少，成绩也差，就像仙女所看到的一样呆头呆脑；哪像华华，长得就很有灵气，成绩不是班里第一就是前三，家里还有钱，注定是个孩子王一样的存在。我整天幻想一些不切实际的东西，也只有在谈到仙女的时候我才会激动起来，跟别人争论一些没有根据的东西。是我天生就比人家差一些吗，注定只能当个路人甲？眼泪流到了嘴巴里，咸咸的。我也不知道为什么自己突然就绷不住了，虽说有烦恼，但平时也觉得没啥大问题；是因为不在家人身边感到害怕吧，才哭得那么悲惨，抑或是两者都有？我不知道，直到现在也不知道。

仙女静静地聆听着，良久，她掏出了几张餐巾纸，她自己留了一张，其它全给了我。泪眼朦胧中，我亲眼看见她擦了擦自己的眼角。等我的抽噎声逐渐停止了，她才开始解答我的疑惑。她的声音不高，但很澄澈，像流水一般轻缓地流淌着，流过我的耳畔，流进我的心灵。那是一个故事：

“从前有个小女孩，她的梦想是当偶像。她非常努力，学唱歌学跳舞，她以为自己一定能被大家所喜欢。后来小女孩进入了一家大公司，终于获得了出道的机会。可是那家大公司以前出过一些讨人厌的事情，于是愤怒的观众们就以此为理由对她肆意谩骂。小女孩很迷茫，为什么我那么努力，大家还是不喜欢我呢？我的出身，这些我改变不了的东西，真的就那么重要吗？她一度想放弃自己当偶像的梦想，但最后还是硬着头皮开了一场演唱会。她唱得好精彩，跳得好好看，征服了所有观众。从此她有了自己的第一批粉丝，也重新收获了信心，在偶像的路上坚定地继续走下去。”

仙女抬起头望着头顶的岩壁，她的目光仿佛能穿过坚硬的岩石，直抵灿烂的群星。“没有什么先天不足的，要对自己有信心呀。”她笑吟吟地看着我，我却惊讶地发现她眼角有泪。“别忘了你是一百二十年来唯一一个找到仙女的人，至少我相信你。”

……

那天晚上我们在火堆前坐了整整一夜，直到天边逐渐泛起鱼肚白。太阳伸着懒腰从地平线上升起来了，阳光穿过泛红的云层照进山洞，照在我俩的脸上。我伸手摸着被阳光照到的皮肤，暖洋洋的，很舒服。

一阵熟悉的声音响起，是父母的声音，其中好像还夹杂着嘈杂的讨论声和紧促的狗吠，但无疑前者的声音最大，盖过了其他的杂音。他们在喊着我的名字。我知道是时候分别了。走到洞口，我回过头和仙女告别，我问她：“我们还会再见吗？”

“谁知道呢。”我已看不清仙女的容貌，但我敢肯定她在微笑。她那么喜欢笑。“谢谢你愿意来找我。我可是下凡的仙女，只要你想见我，我相信我们一定会重逢的。这是只属于我们俩的约定，别忘了。”

我用力点了点头，恋恋不舍地最后朝着仙女挥了挥手，随后走出山洞，扑向父母亲的怀抱。

后来的事情就顺理成章了。郊游草草地结束，因为父母报了警，带着警察来山上找人，于是我和父母亲被带到了警察局做口供。当那些一脸严肃的警察问我那天晚上发生了什么事时，我总是说：“我遇到了仙女，她和我一起聊天讲故事，她约好和我再见。”每当我说出类似的话时，警察脸上紧绷的线条就会缓和下来，随后露出一个大大的笑脸。直到最后我也没有改变说辞，但反正人也找到了，警察很快也就作罢了。没有人相信我说的话，事实上一直到我成年，都有人拿仙女的事情来调侃我。

时间恒定地流淌着，枝江市的昼夜以稳定的规律不断地交替，无比精确地跳着已经被地理学家们计算好的舞步。但是舞台下的观众变了，他们长大了，懂事了。父母再也没有带我去过那座神山，我的小伙伴们也没有。神山上的仙女被他们抛在了脑后，如果此时和他们提起小时候的幻想，他们大概会呵呵一笑，自嘲道，“都是小学生嘛，人家讲啥信啥。”曾经在孩子们口中奉若神明的那个仙女，现在对他们来说也只是个美丽的谎言罢了。

十八岁那年，我在高考中发挥不俗，收到了首都的一所211高校发来的录取通知书。于是我离开了枝江，来到了首都，全国乃至全世界最繁华的城市之一。大城市的发展程度超出了我的想象，到处都是高楼大厦，比枝江市中心那座欧式教堂的穹顶还要高；柏油马路交错纵横，像蜘蛛网；住在首都的人很有涵养，从小接受高等教育的人果然和二三线城市不一样，他们连骂人都是拐弯抹角，没点文化可听不懂他们的话外之音。

我唯一能跟这里的人拼的，也就只有学历了。可是我除了念书做题啥都不会，生活的聚光灯只会打在我那些多才多艺的同学身上，而我只能缩在墙角，羡慕地望向他们。我毕业后去当了个程序员，每天朝九晚五地坐在电脑前，绞尽脑汁编写着乱七八糟的代码。我的眼镜度数越来越深，发际线也越来越高，却始终搞不懂怎么打扮自己。我一个人在某公寓的33层租了间房，平日里最喜欢的就是坐在窗前俯瞰这座灯火通明的城市。

我在小说里看过一句话，人站得高，想的东西也都不一样。

前两年我回枝江市去了一趟，全国高速的经济发展也带动了这座三线小城，现在从它身上居然也能看出首都的影子：市中心的欧式教堂被拆掉了，换成了一间历史博物馆；以华华家的大后院为中心又新建了一个小区，华华是居委会主任，每天吆五喝六；那座神山现在变成了一个公园，上面甚至建起了旅馆。我曾问过那里的工作人员，他们告诉我，这座山上一个山洞都没有。

是仙女在暗中守护着我吗？我不知道。但就算她能够赐予我好运，有些东西她大概也无能为力。我天生一副老实人的模样，公司里的老油条们看我好欺负，便整天对着我阴阳怪气。中午我上厕所时，听到隔间有人在大声讲我的坏话。我比他们先进厕所，他们肯定看到了我进了哪个包间，故意要恶心我。在公司里我处于歧视链低端，姑娘们懒得看我一眼，男人们则整天摆出一副居高临下的样子。我的业绩只是中上，不够引起老板注意；才艺也一个没有，还是个外地人。我想所有同事都觉得我是个只会坐在电脑前打字的宅男吧。

下午编代码时我止不住地想，归根结底还是先天性不足的问题吧？性格内向，长得老实巴交就是要被人欺负，因为人人都要踩在人家的背上才能往上爬，而前者无疑是最容易被垫在脚下的那种。我想起仙女故事中的那个小女孩，其实她挺幸运，她的努力最终获得了回报，但我的回报呢？我从小学时的班级垫底一步步向上爬，最后成为了枝江市同届两万多考生中仅有的三个考到首都的人之一，在这里也仅仅是泯然众人矣罢了。仙女带给我的是运气，但一些藏在根里的东西，她大概还是改变不了的；某种意义上，我在一年半前的意外中幸存，反而是对我来说是最大的不幸——我不得不继续忍受这种被别人无视甚至鄙视的生活。

仙女一百二十年没有见过人类了，她对人类的印象还是停留在一百二十年前，可是这么长时间来，人类社会的变化实在是太大了，也太快了。即便是具有神力的仙女，终究还是输给了时间。

一线城市好大，越大显得我越渺小。

下了公交车后，我破天荒去了次酒吧，破费买了几杯啤酒喝。初夏的酒吧里聚集了一大群酒鬼，全都是来解渴的。极少喝酒的我酒量相当一般，没两杯就已酩酊大醉。老酒鬼们都不屑地看向像软泥一样瘫在座位上的我。

我迷迷糊糊地打车回了家，啪的一声打开窗，躺在床上倒头就睡。等我睡眼惺忪地睁开眼时，深蓝色的天空中已经布满了点点繁星。我转头看向身旁，神山上的仙女就坐在我的床边。

栗色的长发，少女的面容，温暖的微笑，相比起十六年前，她一点都没有变。十六年前我叫她仙女姐姐，现在秃顶的我大概得叫她仙女妹妹了吧。

“十六年了，我们终于又见面了。”仙女含着泪微微笑着，清凉的晚风从打开的窗口吹进来，拂动着她飘逸的长发，轻柔的发丝掠过我的脸庞，痒痒的。

“还记得我们的约定吧？你是一百二十年来唯一一个找到我的人。只要你相信我，我一定会出现的。”</textarea></pre>
