    <pre><textarea class="page-source" readonly>بسم الله الرحمن الرحيم 
（奉至仁至慈的真主之名）

**访谈记录：** F-2876-B2114
**日期：** 6/29/1384[[footnote]]译注：此为伊斯兰教历。公历为1964年11月4日。[[/footnote]] 
**对象：** Mehmood Khamoosh
**采访者：** Ziadin Nurrollo少尉

//&lt;记录开始&gt;//

**Ziadin Nurrollo少尉：**请说出你的姓名、年龄以及职业，以供记录。

**Mehmood Khamoosh：**我的名字是Mehmood Khamoosh，我今年28岁。我是德黑兰大学的博士生，不过我，呃……我大概很快就不是了。

**Nurrollo：**当你被发现时，你在达马万德山上两千米处。请解释你为什么去那里。

**Khamoosh：**两千米？见鬼，我以为我们能爬更高的。计划是这样的。

**Nurrollo：**请回答之前的问题。

**Khamoosh：**好的。所以Feridun和我 - 

**Nurrollo：**谁？

**Khamoosh：**嗯……Feridun Niavarani。来自伊斯法罕。他是…原来是…我的好朋友。我们在几年前的一次讨论会上相识。我们发现对方也喜欢登山，所以之后的每年，我们都会一起去某座山脉度两周假，然后就四处闲逛。很不错的减压方式。和大自然相处真的很棒；我感觉我们在旅行中基本上没有遇到过其他人。去年，我们去了帕米尔高原。一不小心转悠到了阿富汗，差点被一个拿AK的人打死。可能是边境守卫，也可能就是个神经兮兮的牧羊人，基本是一回事。不管怎么说，在那之后，我们决定少做点开拓疆域之类的事情，安全一点。于是我们决定试试厄尔布尔士山。不会被意外枪毙，而且它离德黑兰很近，所以我们可以多爬几天山而不是赶路。再说，考虑到我们的背景，这似乎是一个自然而然的选择。

**Nurrollo：**请解释。

**Khamoosh：**好。嗯，我们都在争取古代文学的PhD。我正要拿的是阿拉伯文学，他的是伊朗。但拿到PhD之前，你得先上本科。那如果你上过本科，你肯定学过//《列王记》//。我已经大概五年没读那本见鬼的书了，但我大概还是可以给你倒着背一遍。他们把它嵌到你脑子里了。所以不管如何，我们发现我们要去厄尔布尔士山然后，我觉得Feridun说过，“向龙王致上我们的敬意。”

**Nurrollo：**什么？

**Khamoosh：**龙王，扎哈克（Zahhak）。他是《列王记》当中的众王之一。邪恶的混蛋，统治整个世界。肩膀上面会伸出蛇来吃人。如果他不喂那些蛇，它们就会开始攻击他。当然，他有个阿拉伯名字。我的意思是，《//列王纪//》对于阿拉伯人来说就是个巨大的“操你妈”。不管怎么说，他应该被关在厄尔布尔士山的达马万德峰。大概是以此来解释地震。有趣的是，他是被Feridun囚禁的。呃……是//那个//法里顿（Feridun），不是Niavarani。就是，那个英雄……

**Nurrollo：**请试着不要偏离主题。

**Khamoosh：**抱歉。所以不管怎么说，我们开始筹划然后爬山。我会略过细节，不过我们花了不少时间。即使是在山里面，也挺闷热的。所以我们不在帐篷里过夜，而是去山洞里面扎营。大概在山洞里待了一周，我猜。里面挺不错的，比外面要凉快很多。在第一周结束的时候，我们像往常一样四周徒步旅行。在中午看到了一头小鹿，它很优雅。过了一会，天要黑的时候，我们穿过了一条小溪。我在石头上滑倒了，正好背包着地。它整个都被水-

**Nurrollo：**Khamoosh先生，虽然我很欣赏你能尽力呈现细节，但请克制着不要包含太多无关细 -

**Khamoosh：**不，不，不，这个是有关联的。你看，我是带着引火物的人。于是乎，当我摔倒后，那些木头被水浸湿了，所以我们只能用煤气炉来热食物。袋子里有没煮过的抓饭，加水加热就行了。所以，因为我们用煤气炉，我们决定在山洞里煮饭而不是在外面。而且，炉子声音更轻。大概在水煮到一半的时候，我们听到山洞里传来那个怪异的呻吟声。Feridun，他……F-Feridun说那也许是一个被困住的洞穴探险者之类的。我对他说，管他呢，如果真有那么蠢的人，在达马万德山走丢还不带卫星电话之类的东西，那么这种人活该死掉。我只是在开玩笑，但Feridun露出了那个表情，就好像他有些失望。但是他带着手电筒就走过去了，什么话也没说。所以我赶紧拿起手杖，跟着他跑。

**Nurrollo：**你认为声音的来源是什么呢？

**Khamoosh：**我不知道。一头狼吧，大概？所以我才带上手杖。万一那是一头狼而且会攻击他呢？我不能让他一个人就那样走过去。不管怎么说，我们走下山洞，像有些莽撞。怪异的是，路一直没有变得太窄。它变小了，但一直没有挤到人。而且也没有陡降或者什么的，那条路总是多多少少是直的。它有一点往下斜的倾向，但不会有引起你多大注意的那种陡坡。当我们向下走时，呻吟声越发大声而清晰。很诡异，我几乎可以伸手抓住它。这种状况持续了几百米，然后我们到了那个拦住路的大石头前面。上面写满了字，但很难辨认，因为字里行间布满裂痕。沿着中心，有一条很大的裂缝。我没法读出写了什么，但Feridun说那是古代波斯语，用的是前伊斯兰时代的字母。大多数字都磨损或者被裂缝盖住了，但他说他认出了几个字。呃，“王”，“诅咒”，“阿里曼[[footnote]]译注：Ahriman，袄教中恶界的最高神。[[/footnote]]”，和嗯……“终结”。我不清楚我们到底在看着什么玩意，但我知道那不是什么好东西。于是我告诉Feridun我们得走了。Feridun只是叫我安静，然后回去读那块石头，于是我开始对他大吼大叫。这时候我们都听到了声音。听起来像是门后面传来的。我一开始没意识到它是什么。我以为只是咕哝，但之后认了出来：是古代阿拉伯语。口语。你能想象这有多 – 这种语言只存在于仅有的几首阿拉伯前伊斯兰时代诗歌里！我自己只能听出几个单词：“来”，“听”和“释放”。然后突然之间，我就觉得……我不知道，很平静吧，我猜。不，不是平静。我什么都感觉不到。我只是//知道//我得靠近那道封印背后的不管什么东西。于是我开始挖乱石堆。我挖了一个大到快要可以钻进去的洞之后才抬头看，发现Feridun也在挖。我不知道挖了多久，但最后我们挖穿了乱石堆。我们挖洞的那段时间，那个声音越来越大。但它不再是从门后面传来的了，而是，我感觉我能从四面八方听见它。我们最后成功地穿过去了。我拿手电筒四处照，然后几乎是立刻就看到了它。我…他…就 -

**Nurrollo：**请描述你所看到的。

**Khamoosh：**是他。他真的很苍白，头发稀疏，还一根根的。他–他被什么东西束缚住了。看上去像皮革，而且被那些粗桩子钉在山洞的墙上。也许是狮子皮，跟故事中一样。只有他的肩膀和头顶部露出来了。他肩膀上面爬出来两条蛇，特别大，我记得。大概，每条一米长。一开始他的头是垂下去的，然后Feridun先拿光照他，他就抬起头看我们。他的脸颊枯瘦、眼窝深陷，而且他身上都是咬伤。在那之前，他只是一个劲地咕哝，但当他看向我们，他开始对我们说话。我直接在脑子里听见了。甚至不是通过言语，我只是完全明白他在说什么。

**Nurrollo：**他说了什么？

**Khamoosh：**“来吧，迦约马特[[footnote]]译注：原文为Keyumars ，是波斯语对于Gayō Marətan 的称呼。在袄教中是人类的先祖。[[/footnote]]的孩子们。尔等的国王命令你们释放他。将我从此囚笼中放出，世界将属尔等。”那个声音听起来几近恳求。于是，我们走过去放掉他。我知道那是个坏主意，因为放掉他就是…嗯，世界末日…但我也知道我必须这样做。Feridun先走到他边上，然后开始拔其中一个桩子。当他拔的时候，那些蛇向他嘶嘶作响，它们直起身子，然后…然后，然- 然- 他们…[哭泣]啊，操…我，我很抱歉…我只是…

**Nurrollo：**请继续，Khamoosh先生。

**Khamoosh：**那些蛇，它们开始攻击Feridun，它们咬遍他的全身，它们的下颌正把他撕碎。我还能听到他在尖叫。他-他尖叫着向我求救。他向我伸出手。但那种尖叫，打破了咒语。我逃跑了。我以最快的速度跑过通道，回到外面去。然后在我背后，Feridun在尖叫，而那个…东西，它也在尖叫。但它不再是恳求了，而是愤怒。那个声音就像一头动物。甚至不是言语，不是阿拉伯语或者任何东西。只是尖叫。我拼命跑，直到我到了山洞入口。但我还是能听到他们在尖叫，所以只是我继续奔跑。我一直跑，直到晕倒。然后当我清醒时，我看到了十来个军队的人。他们把我带到这里，而…我走了。我把他扔在哪里了。我把Feridun扔在那里等死。他当时只是恳求…而我…逃开了…我…[哭泣]

**Nurrollo：**感谢你，这些就足够了。

//&lt;记录结束&gt;//
-----

“他没说那东西在哪。‘我一直跑，直到晕倒。’那到底是什么意思？他可能上山也可能下山，大家都知道。有没有可能我们给他喂药？全面回想那些内容？”

“Fazeli已经试过了。没什么用。跟肾上腺素水平和衰竭什么的有关，我不懂。”

“哈。不管怎么说，这意味着我们在正确的路上。我们是在7g区找到他的，所以我们会从哪里开始，然后一路向外排查。再说，他也不可能跑//那么//远。”

“说回来，我们要拿那孩子怎么办？”

“你觉得呢？‘我们对你们致以最深切的同情，Soandso先生和太太，但你们的儿子被M.E.K.[[footnote]]译注： Mojahedin-e Khalq 的缩写，即人民圣战者组织，伊朗反政府武装组织。[[/footnote]]的极端分子杀害了。他们用处决的方式枪杀了他。我们需要无限期地扣留尸体供法医检测，以便将那些作恶者绳之以法。’”

“啊。”

“对。”

“你就没有想过吗？我说，Gen。Nakhbodah想找出个武器化那玩意的办法，而Razmara正试着把它用作跟Ashoh[[footnote]]译注：对基金会的简称。控制、收容、保护的波斯语，&#34;**A**mn,&#34; &#34;**Sho**mal,&#34; &#34;**H**afezat&#34;。[[/footnote]]的谈判筹码。而当然，Zahidei想把它放掉。那是他那堆世界末日和马赫迪降临玩意的一部分。我赌Zahidei能成功：那帮阿亚图拉们总是能如愿以偿，甚至是在’03那玩意之后还是这样。你觉得等我们找到了那东西，我们会拿它怎么办？”

“那是个很好的问题。不过，不是个明智的问题。”</textarea></pre>
