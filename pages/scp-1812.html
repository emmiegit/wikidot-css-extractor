**Objek #:** SCP-1812

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** SCP-1812 saat ini berlokasi sejauh 180km dari permukaan bumi, dan tidak mengancam untuk menabrak permukaan Bumi. Tidak lebih dari 400 personel Yayasan, termasuk O5-█, O5-██ dan departemen astronomi Site-38, yang diizinkan untuk sepenuhnya mengetahui SCP-1812 saat ini, mengetahui ancaman penyebaran pengetahuan tentang SCP- 1812.

Semua foto yang kemungkinan menampilkan SCP-1812 harus dihancurkan saat ditemukan. Yayasan saat ini tengah melacak 236 observatorium terpisah di seluruh planet untuk memastikan SCP-1812 tidak terdeteksi dan pengetahuan tentangnya tidak menyebar ke khalayak umum.

Karena efek SCP-1812 terhadap persepsi pasang surut, seluruh personel yang mengetahui keberadaan SCP-1812 tidak diperbolehkan berada dalam jarak 12km dari perairan dengan kedalaman maksimal lebih dari 3 meter. Jika pengetahuan tentang SCP-1812 bocor ke setidaknya 1-10% dari khalayak umum, penyebaran Amnestik Kelas-A aerosol secara global harus terjadi. Jika lebih dari 10% dari khalayak umum mengetahui SCP-1812, seluruh wilayah pesisir harus dievakuasi, karena laju penyebaran serta persepsi kenaikan pasang diperkirakan akan &#34;membanjiri&#34; 85% dari semua garis pantai di planet ini. Pengeboman nuklir terhadap SCP-1812 akan dikonsiderasikan sebagai pilihan dalam skenario ini.

+ PERINGATAN BAHAYA MEMETIKA
Personel tanpa izin level 3/1812 atau lebih tinggi dilarang melihat foto berikut. Percobaan mengakses berkas ini tanpa izin yang benar akan mengakibatkan penurunan pangkat, pemberian Amnestik Kelas-A secara paksa, penggantian tugas, atau kombinasi dari ketiganya.


[[collapsible show=&#34;Mohon masukan kata sandi&#34; hide=&#34;Akses diizinkan&#34;]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1812/1812replacement.png|caption=&#34; LUNA 2&#34;. Gambar pertama SCP-1812 yang diketahui, diambil oleh Alexander Montag, 2 Juli 19██. SCP-1812 disorot oleh lingkaran merah.]]

[[/collapsible]]

**Deskripsi:** SCP-1812 diyakini sebagai asteroid tidak rata yang mengorbit Bumi pada jarak sekitar 180 kilometer. SCP-1812 berdiameter sekitar 8km pada titik terlebarnya, dan memiliki kepadatan yang luar biasa tinggi yaitu 670 g/cm^^3^^. SCP-1812 diyakini telah ditangkap oleh gravitasi bumi sekitar 3,2 miliar tahun yang lalu. SCP-1812 berada dalam orbit retrograd di sekitar Bumi, bergerak dengan kecepatan sekitar 90 menit per setiap orbit. Meskipun hanya 1/437 dari diameter bulan, SCP-1812 tampak jauh lebih besar dikarenakan jaraknya yang lebih pendek daripada bulan dan Bumi. Tergantung pada sudut cahaya matahari relatif terhadap SCP-1812, ia melewati beberapa fase (muda, penuh, tua, baru) mirip dengan bulan Bumi.

SCP-1812 berkaitan dengan fenomena memetika yang di mana ia tidak dapat diamati --oleh manusia-- oleh makhluk hidup kecuali ia diberitahukan akan keberadaan SCP-1812 baik secara lisan atau terbaca, dan menunjukkannya dalam beberapa cara, seperti melingkarinya di foto atau menunjukkan lokasinya dengan gerakan tangan. Persisnya area yang ditunjukkan tidaklah penting; SCP-1812 dapat dilihat di beberapa lokasi berbeda di langit oleh beberapa individu yang berbeda, bahkan di siang hari. Keberadaan SCP-1812 meragukan; pengukuran ruang yang secara teoritis seharusnya ditempati SCP-1812 hanya menunjukkan ruang kosong. Namun, pengukuran yang sama, ketika dilakukan oleh seseorang yang mengetahui SCP-1812, dapat menunjukkan keberadaan objek tersebut. Untuk keperluan dokumen ini, diasumsikan bahwa SCP-1812 memang ada.

Mereka yang mengetahui keberadaan SCP-1812 akan merasakan beberapa perbedaan di lingkungan sekitar mereka. Misalnya, begitu seseorang mengetahui SCP-1812, mereka akan dapat melihat cahaya yang dipantulkannya oleh matahari, meningkatkan penglihatan malam mereka selama waktu ketika SCP-1812 terlihat. Efek yang paling menonjol, meskipun begitu, menyangkut siklus pasang surut dan efek SCP-1812 pada mereka. SCP-1812 memberikan tarikan gravitasi di Bumi yang, meski lebih lemah, mirip dengan bulan; namun, tarikan ini, dikombinasikan dengan tarikan alami bulan, menyebabkan siklus pasang surut yang lebih parah, yang menyebabkan mereka yang terpengaruh oleh SCP-1812 merasa bahwa permukaan laut kira-kira ██ meter lebih rendah dari biasanya pada saat air surut, dan hingga ███ meter saat air pasang, dan setidaknya sekitar 85% garis pantai dan sebagian besar pulau di seluruh dunia telah terendam banjir. Subjek yang memasuki daerah yang terdampak akan bergerak dengan cara apapun (tidak termasuk perjalanan udara) seolah-olah dipengaruhi oleh cairan yang tidak terlihat, biasanya dimulai sekitar kilometer ke arah daratan dari awal garis air yang sebenarnya. Subyek tidak akan mampu berenang melalui cairan ini, dan akan mengalami kesulitan serius dalam bergerak, menunjukkan bahwa cairan memiliki viskositas lebih tinggi daripada air. Jikalau sampai pada titik di mana individu yang terdampak SCP-1812 memiliki cairan melampaui kepala mereka, mereka akan tersesak nafas dan mengalami hipoksia parah, pada dasarnya tenggelam di tanah kering. Hal ini dapat dicegah melalui penggunaan alat bantu pernapasan seperti tangki selam. Selain itu, aktivitas gunung berapi dianggap meningkat, dengan letusan kecil dari beberapa lokasi gunung berapi yang sering terjadi, dan jarang mengakibatkan kematian akibat aktivitas gunung berapi (contohnya letusan hebat yang menyebabkan gumpalan abu, paparan lava yang menyebabkan pembakaran).

**Lampiran: Penemuan SCP-1812:** Pengamanan awal SCP-1812 dinyatakan 2 bulan setelah penemuan aslinya oleh Alexander Montag, seorang astronom amatir yang belajar di Universitas Negeri Kampus Maritim New York, Bronx, New York. Tak lama setelah penemuannya, Montag membarikade dirinya di atap perguruan tinggi dan menolak turun dengan alasan apapun, membuat catatan tentang SCP-1812 (yang dia juluki &#34;Luna 2&#34;) dan efeknya pada siklus pasang surut, percaya bahwa sisa kota New York telah tenggelam di bawah gelombang pasang besar dan bahwa semua individu yang dia temui hanyalah halusinasi. Montag akhirnya membangun sebuah perahu yang terbuat dari unit pendingin udara dan berusaha mendorongnya ke dalam apa yang dia gambarkan sebagai &#34;Laut New York&#34;, yang mengakibatkan dia jatuh dari atap kampus dan kemudian mati. Yayasan mulai menyelidiki insiden tersebut ketika ditemukan bahwa Mr. Montag selamat dari jatuh, dan telah meninggal karena mati lemas dan hipoksia. Agen menemukan jurnal Mr. Montag, yang berisi semua informasi yang saat ini diketahui tentang SCP-1812, dan berfungsi sebagai vektor utama memetika. Saat ini tidak diketahui bagaimana Tuan Montag menemukan SCP-1812 tanpa informasi sebelumnya mengenai hal itu.

**Lampiran:** Upaya mengobati individu yang terdampak oleh SCP-1812 tidaklah berhasil. Upaya untuk menegaskan bahwa cairan yang diciptakan oleh SCP-1812 tidak nyata memungkinkan orang yang terkena dampak untuk memasuki wilayah pesisir tanpa tenggelam, tetapi juga mengarah pada delusi bahwa air tidak nyata, dan menyebabkan kematian karena dehidrasi atau tenggelam karena ketidakmampuan untuk merasakan air. Saat ini, ██ personel penting Yayasan yang telah menjalani perawatan ini harus selalu diberikan infus yang menghidrasi. Demikian pula, upaya untuk menegakkan gagasan bahwa penglihatan malam yang ditingkatkan karena pantulan cahaya dari SCP-1812 tidak ada telah menyebabkan ketidakmampuan total untuk melihat cahaya bintang, yang dipantulkan atau langsung, termasuk sinar matahari, yang mengarah ke nyctophobia yang parah.
