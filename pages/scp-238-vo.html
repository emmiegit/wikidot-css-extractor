**Ítem #:** SCP-238

**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** SCP-238 está actualmente contenido por los medios originales. Los protocolos SCP actuales han demostrado ser incapaces de contener completamente a SCP-238. Toda la exploración de SCP-238 esta suspendida hasta que se haya logrado una contención completa y sostenida. Todo el personal que intente ingresar a SCP-238 debe ser físicamente inmovilizado y trasladado a un área de contención externa. El mantenimiento de la barrera actual es de alta prioridad, un mínimo de dos personas deben estar presentes en todo momento para el mantenimiento y la seguridad.

No se podrán realizar pruebas, obtener muestras o exploraciones dentro de SCP-238 hasta que se haya logrado la contención total de SCP-238, o con la aprobación del Sitio de Investigación. Todas las personas que entran deben ser consideradas desaparecidas, y presuntamente muertas.

**Descripción:** SCP-238 es una enorme instalación subterránea de túneles, con una sola entrada en la isla Shmidta al extremo norte de Rusia. Se ha demostrado que las redes de túneles se extienden por miles de kilómetros, con grandes &#34;cruces&#34; debajo de [DATOS BORRADOS]. &#34;Cruces submarinos&#34; también se han observado, incluyendo varias conexiones a [DATOS BORRADOS]. Cuando se encontró originalmente, la entrada estaba sellada detrás de una enorme pared de ladrillos tallados. Este muro fue removido, y se dio inicio a la exploración. Las pruebas iniciales mostraron que las paredes de SCP-238 eran principalmente tejidos fosilizados de origen desconocido. Varias estructuras dentro de la instalación llevaron a los equipos iniciales de exploración a concluir que SCP-238 es o fue biológico.

Poco después del descubrimiento de una cámara central, los informes indicaron que consistía en carne parcialmente podrida y estructuras metálicas muy deterioradas, el personal empezó a desaparecer y numerosos accidentes cobraron ocho vidas. Se reportaron &#34;ruidos&#34; y otras alucinaciones, junto con ████████, y otros [DATOS BORRADOS].

Ocho muros de contención y personal asociado fueron destruidos por medios desconocidos, con un superviviente reportando &#34;███████ ███████&#34; (no confirmado), además de la rápida escalada del fenómeno agresivo por SCP-238. El reemplazo de la pared original ha contenido el elemento de manera efectiva, pero se han solicitado nuevas estrategias de contención e investigación de SCP, ya que la contención actual no permite la exploración y experimentación en profundidad.

**Anexo 238-S7:** 

Tras el escape de seis jóvenes casos de SCP-1013, el equipo local de SCP asignado a SCP-238 informó de SCP-1013 apretando a través de la pared original y entrando en las cámaras subterráneas. Después de notificar a O5-█, O5-█, O5-█, Dr. ██████ y Dr. ██████████, eligieron enviar un solo equipo para recuperar SCP- 1013. Más información sobre la expedición se encuentra en el documento 238-S7-A, con un nivel de autorización tres (3). El resultado final del equipo de recuperación fueron seis muertos, dos heridos de gravedad, un desaparecido en acción y los seis jóvenes casos de SCP-1013 nuevamente capturados. El Dr. ████ y su equipo de investigación llevarán a cabo investigaciones adicionales sobre SCP-238 bajo la supervisión de la Fundación.

**Documento 238-S7-A:** Registro de Audio recuperado de SCP-███ 

**&lt;Comienzo. Saltar 03h-41m-16s&gt;** 

**D-299:** No veo nada, ni esa maldita cosa que buscamos, ni ese maldito uniformado que se suponía que debía vigilarnos, ¡ni siquiera una maldita salida!

**Agente ██████:** Ahórrese los comentarios, el Agente █████████████ está cubriendo actualmente la cámara central para que nada pueda escapar.

**D-299:** ¿Como nosotros? No veo nada- 

**Agente ██████:** ¡Cállese! 

**D-299:** -porque debería hacerte caso- 

**Agente ██████:** ¡He dicho que se calle! ¡Ya!

**D-299:** -sigue jugando al maldito niño explorador- 

**Agente ██████:** ¡Cállate, idiota! Hay movimiento adelante. 

(Se oyen sonidos de raspado y molido) 

(Pasan varios minutos) 

**D-299:** ...eso no se ve como ███, pero eso no es natural...

**Agente ██████:** ...(Incomprensible), no es, Delta-Dos-Nueve-Nueve, ¡Abran fuego! ¡YA! 

(Se oyen sonidos de disparos) 

**Agente ██████:** &lt;Sin señales de vida&gt; 

**D-299:** &lt;Sin señales de vida&gt; 

**&lt;Fin&gt;**</textarea></pre>
