##blue|**重要通知:** この文書をSCP-5776に洩らしたことが判明した職員は適切な懲戒処分を受けます。##

**特別収容プロトコル:** いかなる場合においてもSCP-5776にこの文書の存在を知られてはなりません。SCP-5776はサイト-19セクター4の防音室に保管され、観察窓から視認可能なガラス製のコンテナ内に配置されるべきです。SCP-5776の収容室外部で提供される文書を読むことを望む職員が存在する場合、収容室の窓は遮光されオブジェクトが問題の文書を視認不可能なようにしなければなりません。

**説明:** SCP-5776は自身についての描写を改変可能な情報災害性実体です。この性質は文書、映像、写真、音声の回想でのみ発生します。SCP-5776は大抵、自身をXK-クラス世界終焉シナリオを引き起こす能力を有する極めて情報災害性の高い実体として示すことを選択しますが、実際に人命に対する脅威を示したことはありません。SCP-5776の情報災害性は、SCP-5776が媒体内でどのように表現されているか正確に認識している場合にのみ有効です。

SCP-5776の影響は基本的に顕著であり、改変された描写は不正確な文法、語調、唐突な声明など何らかの形式で示唆されます。この影響は意図的なものでないと考えられています。

SCP-5776は外見的に、高さ1.5インチ・直径0.5インチの標準的なマシュマロに類似しており、通常時は &#39;スマイリーフェイス&#39;[[footnote]]分析の結果、これは黒のマーカーで描かれていることが判明した。[[/footnote]] を呈しています。SCP-5776は自身が脅威的でなく描写されているのを認識すると、オブジェクトの顔は即座に怒りの表情を描きます。[[footnote]]通常、眉毛の出現を含む。[[/footnote]]オブジェクトは限定的な可動性を有し、これには小さく跳ねる、穏やかに揺れる、湾曲した面を上にして倒れ転がるなどの動作が含まれます。SCP-5776に知覚能力があるかは現在のところ不明です。

**回収:** SCP-5776は2015/05/29、エージェント・アディソンがサイト-19のスタッフルームで休憩をしていた最中に発見されました。エージェントは、非番の昼食時間にSCP-5776を取り出し、&#39;ハリボー&#39; ブランドのマシュマロ[[footnote]]綿密な調査により、このブランドはSCP-5776の構成要素ではないことが判明した。[[/footnote]]を食べていたことを記憶しています。以下はこの出来事の際に撮影されたカメラ映像の説明です。

[[collapsible show=&#34;+ セキュリティ映像の説明を開く&#34; hide=&#34;- セキュリティ映像の説明を閉じる&#34;]]

&gt; **[記録開始]**
&gt; 
&gt; (//エージェント・アディソンがハリボーブランドのマシュマロの袋をあさっていたが、その後動きを止める。//)
&gt; 
&gt; **エージェント・アディソン:** な-
&gt; 
&gt; (//エージェント・アディソンはバッグからSCP-5776を取り出す。//)
&gt; 
&gt; **エージェント・アディソン:** おぅ。
&gt; 
&gt; (//SCP-5776は怒りの表情を見せ、エージェント・アディソンの手の中で身をくねらせ始める。それによりエージェント・アディソンは手を放してSCP-5776を落とす。//)
&gt; 
&gt; **エージェント・アディソン:** (//叫ぶ//) マジ- いったい何なんだ？
&gt; 
&gt; **エージェント・ウィルソン:** (//付近に座っていた//) どうした？
&gt; 
&gt; (//SCP-5776は素早く転がっていき、スタッフルームを飛び出す。//)
&gt; 
&gt; **[記録終了]**

[[/collapsible]]

このログの後、SCP-5776は廊下の途中まで転がり、ムースサイト管理官によって停止させられました。SCP-5776は間もなく異常分類され、収容プロトコルが割り当てられました。

**補遺5776.1: 実験**
現在までに、SCP-5776の効果の限界を測定するために3回の実験が行われています。以下はアイテムに対して実施された実験の説明です。

[[collapsible show=&#34;+ SCP-5776の実験ログを開く&#34; hide=&#34;- SCP-5776の実験ログを閉じる&#34;]]

----
&gt; 
&gt; **日付:** 2015/06/11
&gt; 
&gt; **実験5776-001:** D-4415はSCP-5776の真正面に配置され、オブジェクトの視覚的説明を記すように促された。D-4415はSCP-5776に説明の内容を読み上げたり見せないよう指示された。最初の文の後、D-4415はオブジェクトにどのように描写されているか見せるよう促された。その後、書き込みは消去され、書き直された。
&gt; 
&gt; **結果:** SCP-5776が書かれた内容を提示されるまで異常な活動は観測されなかった。提示されると、文は即座に極めて敵対的かつ形態変化する実体の説明へと改変された。SCP-5776は以降約五(5)分間怒りの表情を見せた。通常の表情に戻った後、文章は消去され書き直された。これに対して、SCP-5776は苛立ちの表情を見せ文章は改変された。[[footnote]]これはSCP-5776が自身が改変した文に加えられた変更を検知可能であることを示唆している。[[/footnote]]
&gt; 
----
&gt; 
&gt; **日付:** 2015/07/02
&gt; 
&gt; **実験5776-002:** D-4415は一枚の紙に以下の文を書くよう指示された。‘あなたは考えたり、話すなどの方法でコミュニケーションをとることが可能ですか？’ //__グレイ研究員による付記__: これが反応を引き起こすか不明確だったため、措置として &#39;小さなふわふわボールのあなた&#39; を追加しました。//その後SCP-5776は文を提示させられた。
&gt; 
&gt; **結果:** D-4415がSCP-5776に質問を明かすまで異常な活動は観測されなかった。提示されると、文はXK-世界終焉シナリオを引き起こすことが可能な形態変化する実体を示す内容へと改変された。ページの反対側では、小さなインクの染みが顕著な濃さで現れた。微視的な分析の結果、この位置には約250回 &#39;恥ずかしい&#39; と書かれていたことが判明した。これが事前に決められていた反応なのか、この時SCP-5776が知覚を示していたのかは不明である。
&gt; 
----
&gt; 
&gt; **日付:** 2017/10/06
&gt; 
&gt; **実験5776-003:** 元タトゥーアーティストのD-5014は、オブジェクトから背を向けた状態でSCP-5776の正確な描写を一枚の紙に描くよう指示された。その際、研究員は絵の内容を大声で説明するよう指示された。絵が半分ほど完成した時点で、D-5014はSCP-5776に出来た絵を見せ、それから完成まで続けるよう促された。
&gt; 
&gt; **結果:** SCP-5776が絵の特徴を研究員に教えられるまで異常な活動は観測されなかった。自身の説明を聞くとSCP-5776は怒りの表情を示したが、実際の絵は改変されなかった。[[footnote]]文による説明と異なり、オブジェクトは作品の写真や一部を認識しないと改変不可能だと考えられている。[[/footnote]]D-5014がSCP-5776に絵を見せることを許可されると、作品の既に完成していた部分は即座に未知の生物を描いたものへと改変された。D-5014は絵を描き続けたが、SCP-5776の正確な描写が不可能であるように見受けられた。これによりD-5014に軽度の苦痛が生じ、実験は終了した。
&gt; 
----

**補遺5776.2: 収容更新**
2020/05/22、SCP-5776がこの文書の存在に気付きました。これは次席研究員らがこの文書をSCP-5776の収容室外で大声で読み上げていたためだと考えられています。これによりグレイ研究員は改変された文の大部分を書き直す必要がありました。//**メモ:** グレイ研究員の何時間もの奮闘に感謝します。//このインシデントの後、現在の収容プロトコルが策定され、SCP-5776の収容室を防音とすることが必要になりました。</textarea></pre>
