+ **國安局第八處-計劃報告{01-728}**
[[/=]]
[[&lt;]]
**事件編號:**{01-728}

----
**危險程度:**上

----
**參與人數:**第七混編中隊全員作戰員

----
**所需設備:**高烈度守備作戰預設配給，臺西市辦事處資源

----
**目的:**殲滅並阻止來自SCP基金會的所有威脅，由其是特定特種部隊。

----
**行動計劃:**T.S.A. (Traction，Surrounded，Annihilation)

----
**行動成果:**損失

----
**敵人:**
在被奪走所有五座&#34;大門&#34;之後，第七混編中隊必須以最快速度應對來自基金會的攻擊，目前已知敵人情報有下: 
三座軍事級後勤單位，有重型裝甲載具和大口徑彈藥備存，敵人大部隊集合處，在先鋒部隊回報訊息之前不會採取主動攻勢。

敵對專家團隊，正與敵方分遣隊進行蒐集資料的工作，先前在五號大門殲滅的團隊即為一例。

一支敵對精銳特種部隊，在多次交叉衝突間造成本處戰鬥員的巨大損傷，於行動前仍未成功逮捕或擊殺當中的任何一人，已知出現時將會同時有至少20名武裝戰鬥員同時出現。

----
**按金:**無

----
**直接指令:**
在確定所有&#34;大門&#34;遭到基金會占領之後，第七混編中隊將在劣勢的狀態下進行背水一戰，依照基金會與我們中隊的交火經驗，他們是必會先派出那支二十人的部隊探路。
如果我們成功殲滅掉該部隊，基金會將會失去所有和第八處有過戰鬥經驗的人才，第七混編中隊將會有機會殺出重圍，請求中央政府支援。

我們有三百多人，這次不該失敗。
[[&gt;]]
中隊長 白無真上尉
[[/&gt;]]

[[/&lt;]]
[[/note]]

我親眼看見五百呎外傳來的槍聲，在濃霧中貫穿我的同僚的兩眼中線。

軍心打從一開始就很渙散，中央的援軍不知何時會來，我們幾百個人即使擁有著訓練和技術，為了生存而在這塊不是家鄉的土地上奔馳還是讓人不安，指揮系統在剛剛被切斷了。

第八處是第一次被這樣子絕望的包圍嗎? 不，不是。上一次差點摧毀了整個組織。
特別是在於，這群新兵是第一次被投入戰場的菜鳥，也沒配發多少超科技，就連熱成像瞄具都不夠供給，而大部分老兵在大門外被圍殲了。

基金會是什麼來頭? 不知道，我只知道我們被突襲了，攻守姿態像是翻書一般的瞬間移位，計劃原本順利進行，那支特種部隊只剩下寥寥數人，穩操勝券。

然後那群不中用的內勤發來了臺西市辦事處被偷襲的訊息，附近按耐不著性子的幹員急著趕回去增援，隨即，半自動步槍的槍響連環在他們的腦袋上開血花。

對方有熱成像，很遺憾的是，我們擁有熱成像的菁英都聚集在大門那邊了。
死亡很快就會在這個空曠的處刑場上迎接我，厚重的霧霾原本是提供掩護之物，如今卻成為我們的最大敗筆，沒接到第二步訊息的幹員們在前來增援時將會遭受到如今已無法彌補的傷亡，要在失去通訊的狀態下在這種嘈雜又能見度糟糕的平擴地形中反應並集結起來找掩護，不可能。

我翻滾進裝飾用行道樹的花臺後方，隨即的聲響讓我明確知曉，死神的鉛芯在樹上挖了個駭人的洞，而下一個挖的就是我的頭蓋骨。

明明只剩下不到五個人，卻把一整個中隊的幹員死死的按在地上摩擦。
我不接受這樣的結局。

此時，一個身影從我的背面翻越了我所在的掩體，直奔著廣場外圍的街口轉角而去。
我也終於知道為何我的所在位置火力如此猛烈。

----

子彈穿過了她的腳踝和腹部，然而她並沒有因為跌倒而馬虎，在精確的將槍口往後指後，全自動的彈雨隨即降臨在那名僥倖找到掩體的第八處幹員身上，在確認對方死亡之後，蜷縮著身子將架在地上擊發的戰鬥步槍上好新的彈匣。

好死不死，她的肌腱被打斷了，另外一記恰巧轟在她橫膈膜及動脈上的彈孔也造成了極大的痛楚，已經沒有辦法再奔跑向前了。

即使遠處的隊友仍不斷火力支援此處，但她因失血而朦朧的意識仍然能聽到第八處幹員正向自己的位置靠攏，準備來收割她的性命。
