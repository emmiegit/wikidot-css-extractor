**Отчеты об опытах по приему SCP-1138-1.**

В каждом испытании участвовало 10 (десять) сотрудников класса D. Все они не были знакомы друг с другом, также никто из них не знал о свойствах SCP-1138. 

Каждый подопытный должен был проводить серию из 5 (пяти) пятнадцатисекундных записей SCP-1138-1 в течение 5 (пяти) дней в разное время. Для увеличения точности эксперимента все подопытные выполняли поиск сигнала в одно и то же время: 10:00, 12:00, 15:00, 18:00, 20:00. По истечении времени каждый сотрудник должен был отправить отчет о выполнении задачи. При успешном получении записи подопытный должен был написать примерное время, которое ему понадобилось для записи SCP-1138-1.

**Опыт №1**
Время начала эксперимента 10:00. Все 10 сотрудников занялись поиском SCP-1138-1. Каждому из них было дано 30 минут для того, чтобы найти и записать сигнал. По истечении указанного срока отчёты от подопытных были отправлены администрации научной группы. Результаты:

&gt; **Подопытный №1:** Успех (понадобилось 13 минут)
&gt; **Подопытный №2:** Успех (понадобилось 24 минуты)
&gt; **Подопытный №3:** Неудача
&gt; **Подопытный №4:** Успех (понадобилось 7 минут)
&gt; **Подопытный №5:** Неудача
&gt; **Подопытный №6:** Неудача
&gt; **Подопытный №7:** Неудача
&gt; **Подопытный №8:** Неудача
&gt; **Подопытный №9:** Неудача
&gt; **Подопытный №10:** Успех (понадобилось 15 минут)

**Опыт №2**
Время начала эксперимента 12:00. Все 10 сотрудников занялись поиском SCP-1138-1. Каждому из них было дано 40 минут для того, чтобы найти и записать сигнал. По истечении указанного срока отчёты от подопытных были отправлены администрации научной группы. Результаты:

&gt; **Подопытный №1:** Успех (понадобилось 15 минут)
&gt; **Подопытный №2:** Успех (понадобилось 20 минут)
&gt; **Подопытный №3:** Успех (понадобилось 4 минуты)
&gt; **Подопытный №4:** Успех (понадобилось 7 минут)
&gt; **Подопытный №5:** Неудача
&gt; **Подопытный №6:** Неудача
&gt; **Подопытный №7:** Неудача
&gt; **Подопытный №8:** Неудача
&gt; **Подопытный №9:** Неудача
&gt; **Подопытный №10:** Успех (понадобилось 19 минут)

**Опыт №3**
Время начала эксперимента 15:00. Все 10 сотрудников занялись поиском SCP-1138-1. Каждому из них было дано 50 минут для того, чтобы найти и записать сигнал. По истечении указанного срока отчёты от подопытных были отправлены администрации научной группы. Результаты:

&gt; **Подопытный №1:** Неудача
&gt; **Подопытный №2:** Успех (понадобилось 29 минут)
&gt; **Подопытный №3:** Успех (понадобилось 11 минут)
&gt; **Подопытный №4:** Успех (понадобилось 8 минут)
&gt; **Подопытный №5:** Неудача
&gt; **Подопытный №6:** Неудача
&gt; **Подопытный №7:** Неудача
&gt; **Подопытный №8:** Успех (понадобилось 12 минут)
&gt; **Подопытный №9:** Неудача
&gt; **Подопытный №10:** Неудача

**Опыт №5**
Время начала эксперимента 20:00. Все 10 сотрудников занялись поиском SCP-1138-1. Каждому из них был дан 1 час для того, чтобы найти и записать сигнал. По истечении указанного срока отчёты от подопытных были отправлены администрации научной группы. Результаты:

&gt; **Подопытный №1:** Успех (понадобилось 11 минут)
&gt; **Подопытный №2:** Успех (понадобилось 26 минут)
&gt; **Подопытный №3:** Успех (понадобилось 7 минут)
&gt; **Подопытный №4:** Неудача
&gt; **Подопытный №5:** Неудача
&gt; **Подопытный №6:** Неудача
&gt; **Подопытный №7:** Неудача
&gt; **Подопытный №8:** Неудача
&gt; **Подопытный №9:** Неудача
&gt; **Подопытный №10:** Успех (понадобилось 16 минут)

**Заключение:** Проведенные опыты показывают, что увеличение времени не влияет на шанс приёма SCP-1138-1. Все подопытные, успешно выполнившие задание, тратили приблизительно одинаковое время на поиск сигнала. Успех их задания мог зависеть исключительно от везения. Также среди научного персонала, проводившего опыт, возникла гипотеза о том, что SCP-1138 сам &#34;избирает&#34; людей, которые смогут уловить сигнал. В данный момент гипотеза проверяется.</textarea></pre>
