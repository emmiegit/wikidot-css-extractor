**项目编号：** SCP-CN-575

**项目等级：** Euclid

**特殊收容措施：** --目前所有記錄、描述SCP-CN-575的實體文檔均保存在Site-CN-91的標準異常文件存放櫃內。--目前所有含有SCP-CN-575的異常性模因圖像畫作及圖像檔案均已暫時性送往模因与信息危害部進行認知危險度審查，預定在審查後送往Site-CN-51內保存並重新展開研究。危險度審查報告公布前，暫時停止模因神經編程學部門對SCP-CN-575的標靶性抹殺模因的研究。

目前基金會將於定期醫療組織監控協議中，於突發性休克的病理記錄的監控程序中增加針對SCP-CN-575的診斷，以回收所有可能帶有SCP-CN-575的人類。除此之外暫無有效判斷SCP-CN-575攜帶者的方法。人類異常行為學部門正分析如何由行為上辨識SCP-CN-575攜帶者。

若發現任何SCP-CN-575攜帶者、或在進行接種SCP-CN-575實驗後，必須對SCP-CN-575攜帶者進行C級記憶消除。

**描述：** 項目是一項功能為於人類腦部安裝一操作系統的一系列模因圖像。項目的異常影響將在任何人類按照特定順序在高度集中力下觀看該系列圖像後觸發。在觀看後會經歷約10分鐘至1小時不等的認知錯亂時間，其後該人類腦中會被植入一套和一般電腦操作系統功能相似的系統，並在其感知系統中新增一圖形使用者介面。已知該使用界面可單純依照直覺操縱、大部分顯示圖像及文字均會根據使用者人格及記憶構成自動調整，不存在因文化或經驗上引起的操作困難問題。

目前已知其系統中功能性應用程式包括：存取及讀取視覺圖片檔案[[footnote]]也具有錄影功能。[[/footnote]]、提升或減少感官敏感度[[footnote]]最高可以提升敏感度至100%，也有完全屏蔽功能。在記錄中似乎可見本功能最著重性敏感度的提升。[[/footnote]]、工程計算機功能[[footnote]]也提供微積分、矩陣計算等功能。[[/footnote]]、思維加速工具[[footnote]]思考速度在安全範圍下最高提升五倍。[[/footnote]]、安裝高等第五感[[footnote]]未知實際功能。[[/footnote]]、身體數據統計工具等[[footnote]]如記錄已消弭熱量或記錄心跳等。[[/footnote]]。完整功能及開發中功能列表可參照附录575-042。

一旦完成程序植入該操作系統，由腦電圖及計算機斷層掃描成像實驗中可知，使用者腦部活躍度較原先將大致上增加5%至20%。此活躍度提升似乎受操作系統正在運行的應用程式量影響。

已回收帶有異常模因的圖像共325張，其中254張推測為開發進程中之舊版本集合，其餘圖像均為開發進程中的最後版本。   

根據回收文件可知，該客体的開發原意是認為人類腦部作為一種生物電子計算機，故應能植入虛擬機軟件並獨立運行操作系統以輔助日常生活需求。然而由基金會回收的資料來看，由於開發未完成，此系統還存在多個致命性程序錯誤，因此無法投入實用。

最常見錯誤可見於應用程序設計失誤、出錯而導致無限循環而耗盡內存記憶體，並使該戴有SCP-CN-575的人類腦部「死機」。屆時該人類個體將突發性昏迷，由實驗中可知，該人類腦部活躍度進入高度活躍狀態。在初次發生死機的個案中，約八成的個案中對像會在一段時間後如常甦醒；其餘個案中對像會出現生理機能上的致命停頓的症狀，如心臟停頓。值得注意的是，在死機個案中，有極小數個案的攜帶者會在昏迷前的行為上有認知錯亂傾向。

根據基金會實驗資料統計，程序失誤的機會率會在一次死機事件發生並甦醒後大幅上升，且致命性機能停頓的症狀出現率也會顯著上升。至目前為此，基金會內未有測試對像能在第八次死機事件發生後仍存活的個案記錄。



已確認記憶消除可完整卸載SCP-CN-575並有效防止上述副作用產生。

SCP-CN-575的回收是在2013年3月11日一次████大學內發生的兇殺案中初次發現並回收。該案件三名死者神經學系理學博士楊██、資訊科技系研究碩士葉██及范████ (&#34;Pol-091a23dc&#34;) 被認為是SCP-CN-575的開發者。其中Pol-091a23dc曾有製作模因性異常記錄而被基金會聯絡並已接受基金會「管有模因製作及使用技術協議」，受基金會控制及定期監控；基金會由此接管了是次兇殺案並搜得SCP-CN-575相關文件。基金會目前假定兇手為受開發者三人邀請測試SCP-CN-575之受試人，盜竊SCP-CN-575開發技術並殺人滅口；基金會目前未知盜竊者身份，暫定編號 Pol-9765625。--考慮SCP-CN-575的副作用，由致死性概率模型中推測該人物未能存活超過5個月。基金會暫假定SCP-CN-575已完成收容。-- 在事故CN-575-18a發生後，已確定已有未知數量的市民持有SCP-CN-575的安裝模因圖像，以及確認SCP-CN-575未完成收容。

**附录：**
已回收文件 575-005-A - 楊██博士的手稿 [[collapsible show=&#34;+ 展開文件記錄&#34; hide=&#34;- 點擊此處隐藏&#34;]]
&gt; [節選] ...各神經元可視同為處理器，故人類大腦應有一套運行指標。如可以編輯大腦運行指標，應能在此之上創造更具功能性的運行指標，達成思維輔助的目的。然而大多數人類大腦只能通過五感觀察學習來改變自身運行，故以上假說應未能實現，或極其困難。...
&gt; 
&gt; [節選] ...在上述實驗中，實驗老鼠雖然能通過經典制約學習數段基本邏輯，但並非實驗目標的有效手段。在此等過程中，時間消弭和資訊吸收比例極為低下。如要達到前述在腦中構建可實用程序，需要把時間與資訊量比提升至少四千倍...
&gt;  
&gt; [節選] ...在得到心理專家的意見後，似乎可以通過暗示和催眠手段，在圖像中收藏極高密集的資訊量。此技術被專家稱為「模因壓縮」。...
&gt;  
&gt; [節選] ...在高度壓縮資訊量得以實現後，下一項待解決困難為編程技術支援的缺乏。...
&gt; 
&gt; [節選] ...在2010年5月5日，與資訊科技系研究生葉██和心理專家范████達成了協議，共同開發思維輔助系統。本人提供大腦對各種數據的處理原則，葉██在此為基礎向上編寫程序，范████將會製作資訊壓縮模因並使其對人類有視覺反應產生安裝功能。目前首要任務為開發出一套大腦專用的編程語言。...

[[/collapsible]]
 

已回收文件 575-005-B - 楊██博士的日記  [[collapsible show=&#34;+ 展開文件記錄&#34; hide=&#34;- 點擊此處隐藏&#34;]]

&gt; [節選]...老實說，我真的開始相信自己瘋了。就像歷史留名的偉大科學家一樣，處於靈感乍現的狀態。在腦中植入個人電腦乍看之下看似小學生也能想出來的構想，但最複雜的地方還是在細節裡。
&gt; 
&gt; 要是在以前，我一定沒可能想到自己能完成這個如此偉大的發想。但是現實又怎能預料？自從那天開始，理論的細節卻好像一個會自我完善的演算法一樣在我的腦中自我組合，一切是如此合理、如此自然。
&gt; 
&gt; 我至今未能忘記那天的感悟...仿佛整個宇宙在我耳邊低語、傳授我知識一樣。有點不同，但就像是來自星空的神的指引一樣。不過我很確定神是不存在的，哈哈。歷史上很多科學家或者藝術家都共同經歷過類似的忘我經驗，我相信是因為這是來自在求知慾上得到充分滿足時的達到的心理高峰期。但當親身經歷的時候，所感受到的還是不能言語的玄妙。也許成功實現我這套理論將會是我人生最高峰的時刻。...

[[/collapsible]]
 
已回收文件 575-025 - 第五次開發會議的錄音記錄 [[collapsible show=&#34;+ 展開錄音記錄&#34; hide=&#34;- 點擊此處隐藏&#34;]]

&gt; 楊██：好，第五次會議開始。這次也會按照慣例錄音來記錄。
&gt; 
&gt; 葉██：Okay。
&gt; 
&gt; 范████：沒問題。
&gt; 
&gt; 楊██：呃...那我先看一下上次的會議記錄...哦，對了，那個在視覺上增加濾鏡的功能完成了嗎？
&gt; 
&gt; 葉██：我已經在電腦上模擬過數十次了，這個程式應該已經非常穩定了。
&gt; 
&gt; 范████：沒問題的話我就可以轉寫成模因，整合到安裝包裡面了。
&gt; 
&gt; 葉██：目前最好不要。因為在電腦上的虛擬大腦模擬環境好像有問題。好像每一次運行到模擬位聽神經E-125的地方時，神經訊號都會傳送到一個不存在的感受區塊；我不是很確定這在神經學上代表的意思。雖然這次功能和聽覺無關，但我覺得還是先改正一下模擬環境比較好。
&gt; 
&gt; 楊██：這樣呀。那模擬結果交給我，我回去查一下文獻再幫你更正。可能是周圍神經系統的部分設置錯了。
&gt; 
&gt; 范████：原來如此。希望修正後我不需要更改太多。
&gt; 
&gt; 葉██：話說回來，我們應該開始要找臨床試驗志願者了吧？總是在電腦上模擬的話沒辦法收集使用者意見，沒辦法改進界面。何況我們已經接種了防止安裝系統的模因，沒辦法自己來試...
&gt; 
&gt; 楊██：這也是問題呢...我去用一下我的人脈好了，我的學生應該會來幫助我的。
&gt; 
&gt; 范████：那目前我們就沒有下一個開發目標了吧？下一個功能該要？
&gt; 
&gt; 楊██：你們有什麼好提議？
&gt; 
&gt; 葉██：我希望是寫起來不太麻煩的功能就好了...
&gt; 
&gt; 范████：哈哈，其實我已經有點構思了，下一個就不如...[翻動紙張的聲音]...提供連接上互聯網的功能？
&gt; 
&gt; 楊██：喂，這不可能吧，整個系統是接在神經系統裡面的呀，哪裡來的上網功能？
&gt; 
&gt; 范████：這...這樣呀。那...[翻動紙張的聲音]...掃描QR code的功能？
&gt; 
&gt; 葉██：喔喔喔，這個可以有。應該可以整合在視覺拍照功能裡面的。不過最多只能轉寫成文字。別想著可以超連結上網。
&gt; 
&gt; 范████：太好了。還有一項...[翻動紙張的聲音]
&gt; 
&gt; 未知身份：感受[資料刪除]。[嚴重失真] [[footnote]]值得注意的是根據背景聲音分析指出，在本錄音內並無楊██、葉██及范████以外第四者的呼吸聲音。此聲音比對基金會聲紋資料庫後，無法得到有效結果。在此前從未曾出現過此聲音，未知此聲音所屬實體的身份或來自何處。[[/footnote]]
&gt; 
&gt; 范████：那就開發感受[資料刪除]的功能如何？[明顯生硬的聲調]
&gt; 
&gt; 葉██：同意。[明顯生硬的聲調]
&gt; 
&gt; 楊██：同意。[明顯生硬的聲調]
&gt; 
&gt; 楊██：沒有其他意見的話會面到此結束。


[[/collapsible]]

已回收文件 575-125 - 最後一次臨床實驗的影像記錄[[collapsible show=&#34;+ 展開影像記錄&#34; hide=&#34;- 點擊此處隐藏&#34;]]
&gt; 影像正顯示由房屋角落方向拍攝的白色房間。一名未知身份男性[[footnote]]已對比基金員聯合面部識別資料庫，未得到有效結果。已被編號為Pol-9765625。[[/footnote]]正坐在面向鏡頭的位置，可見男性頭上貼有數個推測為接收腦活動的儀器。在另一邊楊██打開了門，在未知身份男性的正面方向坐下。
&gt; 
&gt; 楊██：你好，受試者。很高興能與你見面。
&gt; 
&gt; 未知身份男性(後稱Pol-9765625)：你好，博士。
&gt; 
&gt; 楊██：相信你在剛剛三小時內，在心理專家的協助下已經成功安裝輔助介面了。你現在感覺如何？
&gt; 
&gt; Pol-9765625：我得說，這一項發明真是太偉大了。
&gt; 
&gt; 楊██：感謝。我現在會輔導你開始使用介面的一些功能。
&gt; 
&gt; Pol-9765625：事實上，我已經在試用了。這個建立小地圖的功能相當有趣，就像在玩遊戲、用第三身視覺觀察環境一樣。
&gt; 
&gt; 楊██：事實如此。這是把五感系統得到的數據重構再圖象化顯示的功能。不僅如此，系統還會記錄你到過的地方，建立一個立體地圖。試著開啟這個功能。
&gt; 
&gt; Pol-9765625：我該怎麼...喔，我打開了。噢...噢...實在太驚人了。甚至乎我閉上眼睛之後，也會顯示四周的物體。這個畫面…就如星空一樣美麗。
&gt;  
&gt; 楊██：在沒有視覺的感受輸入之下，即刻靠分析溫度的感應或是風的觸感也可以建立一個模糊的環境模型。
&gt; 
&gt; Pol-9765625：太有趣了，我甚至感覺到了隔壁的兩個人。可是我睡覺的時候不就會總是接收到這些訊息嗎？
&gt; 
&gt;  楊██：隔壁房間的兩位正是我們的開發團隊的其餘兩人，他們正記錄這次訪談。不必擔心。你喜歡的時候是可以隨時關閉的。
&gt; 
&gt; Pol-9765625：酷。還有什麼功能？
&gt; 
&gt; 楊██：除了剛才的小地圖之外，我們很著重對感知系統的數據重編成來達成輔助日常生活的需求。比如說...[楊██在桌子下拿出一個塑膠小盒子、裡面似乎裝有零碎的雜物]...你可以輕易在這一群雜物中找到特定的物品。請試著找出鎖匙。
&gt; 
&gt; Pol-9765625：你剛說完，在我眼裡馬上就有個紅色小圈圈把鎖匙給標出來了。[男性伸手在盒子中拿出了一把小型金屬鎖匙]
&gt; 
&gt; 楊██：不止如此，這個系統還有很多功能。不過大部分都還在開發中。呃...你應該可以在系統中找到功能目錄，只要集中想一下就會開啟。你要是看到想試用的功能可以告訴我，我會解釋功能的用法和配合你測試這些功能的。順帶一題，沒錯，我們有把文字檔案記錄起來的功能，就像這目錄一樣；這樣你就像是隨身帶著記事本一樣了。
&gt; 
&gt; Pol-9765625：原來如此。我來看看...。[約1分鐘的停頓]咦，這個「Advanced 5th senses」是？
&gt; 
&gt; 楊██：咦，這個，我不是很確定...[被打斷]
&gt; 
&gt; Pol-9765625：[歇斯底里地大叫]
&gt; 
&gt; 楊██：到底是怎麼回事？葉██、范████，快出來。
&gt; 
&gt; 畫面顯示葉██和范████進入了房間。可見葉██正看著手上的平版電腦。
&gt; 
&gt; 葉██：這到底是...我不確定...對像的腦活動沒顯示有什麼問題...除了情緒區域活動度比較高之外、腦活動都在設計範圍之內...等等，位聽神經旁邊的區域怎麼會...這裡應該沒有東西才對...[被打斷]
&gt; 
&gt; Pol-9765625：[聲音具失真傾向]我已經知道了。
&gt; 
&gt; 楊██：你還好嗎？你知道了什麼？
&gt; 
&gt; Pol-9765625：[聲音具失真傾向]群星。
&gt; 
&gt; Pol-9765625隨便對三人展開攻擊。由畫面中可見男性精確地擊中三人位置後頸部的要害，三人隨即倒下。震動使錄影機掉下，影像在接觸地面後終止。

[[/collapsible]]

事故CN-575-18a記錄檔  [[collapsible show=&#34;+ 展開文件記錄&#34; hide=&#34;- 點擊此處隐藏&#34;]]
&gt; 於2015年5月5日，上述Pol-9765625帶同四人進入了Site-CN-91的標準異常文件存放間，意圖偷竊SCP-CN-575相關文件。在此前五人完全迴避了所有監視系統。Site安存人員快速反應部隊隨即包圍了標準異常文件存放間，對入侵者五人發起了攻擊。該五名入侵者展示出了高度觀察能力及反應能力，在擊殺了三名基金會保安員後被制服。在審訊過程中保持沈默及拒絕任何形式的交流。在約5小時後，五人同時說出：「我們終會得到它的。」然後同時進入永久性昏迷。展示出攜帶SCP-CN-575且發生死機事件的表現，推測為一種自行引起程序失誤以自我處決的行動。確認多種對異常昏迷人士的審訊處理技術均無明確效果後，五人隨即被物理性處決。
&gt; 
&gt; 值得注意的是，事故現場檢測到極微量的現實扭曲的殘留讀數。現實扭曲的來源還未明了。
&gt; 
&gt; 根據入侵人員身上回收到證據顯示，Pol-9765625似乎在回收事件575-125發生後開始領導某種組織性活動。未追蹤到該組織的地點或其餘參與人員。
&gt; 
&gt; 基金會確認SCP-CN-575未被完全收容，重分級為Euclid。在得到更多資訊前保留Keter的分級。
