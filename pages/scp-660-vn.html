**Quy trình Quản thúc Đặc biệt:** Tất cả SCP-660-VN mà tổ chức thu hồi được đều được quản thúc tại điểm Điểm AlphaT. Mỗi đối tượng SCP-660-VN phải được quản thúc trong 1 bể chứa thủy sinh tiêu chuẩn cỡ nhỏ với các mặt kính cường lực cao. Các thí nghiệm liên quan đến SCP-660-VN đều phải được Ts.Lạt hoặc ít nhất 2 thành viên cấp 3 chấp thuận.

Vì tính chất khó kiểm soát cùng dị tính nguy hiểm, tất cả cửa hàng buôn bán cá cảnh thủy sinh tại  Việt Nam đều phải được giám sát 24/7. Mọi phát hiện về “cá lạ” hoặc vụ nổ tại các khu vực sông đều phải được báo cáo và tiến hành điều tra ngay lập tức.


**Mô Tả:** SCP-660-VN-A có đặc điểm hình dáng tương đồng với loài Paracheirodon innesi, chiều dài trung bình mỗi cá thể là 1,2mm. Tuổi thọ của SCP-660-VN-A hiện vẫn chưa thể xác định. Cơ thể các cá thể SCP-660-VN-A thể hiện khả năng gần như miễn nhiễm với gần như toàn bộ các bệnh tật, nghiên cứu sinh học cho thấy SCP-660-VN-A là loài lưỡng tính và cơ thể hoàn toàn không có bất kỳ quá trình trao đổi chất nào như các loài cá bình thường, cũng đồng nghĩa với việc cho thấy các cá thể không thể bị ảnh hưởng bởi các tác nhân độc tố từ môi trường. 

SCP-660-VN là tập hợp các thể SCP-660-VN-A sống thành bầy đàn lớn từ 600~700 cá thể. SCP-660-VN có hình dáng là 1 cá thể cá Betta splendens trưởng thành được tạo bởi các cá thể SCP-660-VN bơi sát vào nhau. Việc phân biệt SCP-660-VN với các loài cá Betta splendens bình thường khác bằng mắt thường gần như là không thể bởi tập tính bơi theo đội hình của SCP-660-VN-A rất hoàn chỉnh và không hề có một lỗ hổng. SCP-660-VN có  Kích cỡ của SCP-660-VN tỷ lệ  vào mật số lượng cá thể SCP-660-VN-A hiện có trong quần thể với chiều dài trung bình từ 6~7cm. Màu sắc của SCP-660-VN là ngẫu nhiên và có khả năng thay đổi, tuy nhiên việc một đối tượng SCP-660-VN thay đổi màu sắc rất là hiếm. SCP-660-VN có những đặc điểm tương tự với loài Betta splendens như kiểu bơi và tập tính lãnh thổ cao.

Nếu 1 cá thể SCP-660-VN-A bị tách khỏi quần thể SCP-660-VN hiện tại trong vòng hơn 5 phút, cá thể SCP-660-VN-A ấy sẽ hoàn toàn bất động và được xem là đã chết.

SCP-660-VN có đặc tính giống với Cá Mang Rổ nhưng ở quy mô lớn hơn. Khi cảm thấy bị đe dọa hoặc khi sinh vật có kích thước lớn đi vào khu vực lãnh thổ của SCP-660-VN, SCP-660-VN bắn ra một lượng nước phát ra từ chỗ được xem là miệng có tốc độ 18 m/s với áp suất lên tới 20~40 kgf/cm2. Điều này thường khiến cho con mồi của SCP-660-VN bị thương nặng hoặc bất tỉnh. 

 Sau nỗ lực ghi hình bằng camera tốc độ cao, kết quả cho thấy thực tế là toàn bộ các cá thể SCP-660-VN-A đều phun nước ra và sau đó bẻ cong hướng nước và hội tụ lại ở phần được cho là “miệng” của SCP-660-VN.

Đáng chú ý nếu sau 2 lần bắn nhưng mục tiêu của SCP-660-VN vẫn còn sống và tỉnh táo, ở lần bắn thứ ba cho thấy phần nước được bắn ra là chất dịch màu đen sẫm với tốc độ 15m/s. Bất kỳ vật chất hữu cơ nào khi dính vào sẽ bị chuyển hóa trên quy mô nguyên tử trở thành nguyên tử Natri. Điều này đồng thời gây ra một loạt các phản ứng nổ lớn vì chất dịch mà SCP-660-VN bắn ra vẫn chứa một lượng nước nhất định. Nhiệt lượng mà vụ nổ do Natri tạo ra hoàn toàn lớn hơn gấp 2 lần so với khả năng phản ứng tạo ra được. Trong tất cả các trường hợp xác nhận và thí nghiệm, 100% các mục tiêu của SCP-660-VN đều chết trong lần bắn thứ 3 này. Khi con mồi đã chết hoặc đã bất tỉnh

&gt; &#34;Thật quái lạ, mặc dù thực tế nó vẫn là phản ứng Natri và nước tạo ra nhiệt lượng đủ lớn để phát nổ, nhưng cái này thì quá lớn. Tôi cứ tưởng là nó từ phản ứng phóng xạ nguyên tử mà thành nhưng không. Trong tất cả các thí nghiệm cho thấy không hề có bất kỳ sự tăng mật độ phóng xạ hay thậm chí 1 phân tử nơtron bắn hay tia bắn ra cả, nó chỉ đơn giản là biến thành Natri và mặc kệ mọi định luật vật lý của chúng ta&#34;
&gt;                                                                                                                           ~Ts.Lạt


SCP-660-VN sở hữu một dạng  trí tuệ bầy đàn đặc biệt. Ngoại trừ với các sinh vật khác, hầu hết tất cả SCP-660-VN đều tỏ ra thái độ ôn hòa với con người. Thậm chí có các trường hợp được ghi nhận rằng SCP-660-VN có thể giao tiếp và hiểu được các ngôn ngữ của con người.

Ngoại trừ con người, khi nằm trong phạm vị quan sát của một sinh vật ăn lớn nguy hiểm hơn, SCP-660-VN sẽ rơi vào trạng thái “tàng hình” , gần như không thể bị nhìn thấy bằng mắt thường hay bởi các thiết bị điện tử như X-ray, kính nhiệt. Dị tính cũng ảnh hưởng đối với các thiết bị ghi hình nếu như ngoại trừ các thiết bị ghi hình cầm tay và được chụp bởi con người.

Các nhân sự báo cáo lại rằng họ cảm thấy thoải mái trong khi làm việc với các SCP-660-VN. Vài nhân sự báo lại rằng mình nghe được những giọng nói nhỏ vô nghĩa ở trong đầu.

[[collapsible show=&#34;Phụ lục 3D2:&#34; hide=&#34; Ẩn phụ lục &#34;]]
 Ngày ██ / ██  / 19██  , các nhân sự báo cáo lại rằng họ có tham muốn phải giải phóng ra ngoài tự nhiên hoặc đem đi bán. Ngay lập tức tổ chức thực hiện kiểm tra tâm lý toàn bộ các nhân sự làm việc tại Điểm quản thúc, thi hành lệnh giới nghiêm và hạn chế tiếp xúc với SCP-660-VN. Đề xuất phân loại thành Euclid được chấp thuận.
[[/collapsible]]

Vì SCP-660-VN là một tập hợp của các cá thể SCP-660-VN-A, việc phân biệt giới tính hoàn toàn không có. Tuy nhiên hầu hết các SCP-660-VN mà tổ chức thu giữ hiện tại đa phần mang hình dáng là cá thể đực của loài Betta splendens. Khi 2 đối tượng SCP-660-VN được tiếp xúc trực tiếp với nhau, 2 SCP-660-VN sẽ [DỮ LIỆU BỊ XÓA], điều này tạo ra [DỮ LIỆU BỊ XÓA], tạo ra các SCP-660-VN khác với số lượng tăng dần theo cấp số mũ theo mỗi phút mà 2 SCP-660-VN vẫn còn được tiếp xúc.

Qua các thử nghiệm nghiên cứu, một phép toán sơ bộ về quá trình sinh sản của SCP-660-VN:

++ A,,(t),,=A,,o,, x 3^^t^^ + 5

Ghi chú:
 +t là khoảng thời gian kể từ khi 2 SCP-660-VN ban đầu tiếp xúc trực tiếp với nhau (phút).
 +A,,(t),, là số lượng SCP-660-VN sẽ được tạo ra tại thời điểm t.
 +A,,o,, là số lượng SCP-660-VN đã được tạo.


 Cho tới ngày 31/04/2000, số lượng SCP-660-VN nằm trong diện quản thúc của tổ chức là 2500. Số lượng SCP-660-VN đã được tổ chức thủ tiêu là 1.405.392.100.


[[collapsible show=&#34;Phụ lục DXV32:Nhật ký thẩm vấn &#34; hide=&#34; Ẩn phụ lục &#34;]]

++ Thẩm vấn viên:  Tiến sĩ Lạt Newton
++ Đối tượng thẩm vấn: Nguyễn Thế Tôn

**Ghi chú:** Nguyễn Thế Tôn là chủ tiệm cá cảnh mà Đặc vụ Long Trung đã lần đầu phát hiện ra SCP-660-VN.

&gt; &lt;BẮT ĐẦU BẢN GHI&gt;
&gt; 
&gt; Ts.Lạt: Bữa sáng tốt lành thưa ông Tôn. Chúng ta lại gặp nhau nữa rồi. Ông có muốn một tách cà phê hay một ly trà nóng trước khi chúng ta bắt đầu không?
&gt; 
&gt; N.T.Tôn: Chào anh Phát. Cảm ơn nhưng tôi đã uống rồi. Xin lỗi, chỉ là tôi đang hơi bối rối, tại sao tôi lại đến đây, có phải lại do con trai khốn nạn của tôi lại gây ra chuyện gì nữa không?
&gt; 
&gt; Ts.Lạt: À không thưa ông. Tôi nào dám thế nữa, mặc dù cũng vất vả lắm về cái thằng mắc dạy nhưng tôi nghĩ mình không nên bất kính cứ phải lôi ông bác đã gần 70 tuổi cứ tới đồn cảnh sát chỉ vì vụ vặt ấy. Dù gì ông cũng là bạn chơi cờ thân thiết của tôi mà.
&gt; 
&gt; N.N.Tôn: Thế thì là chuyện... 
&gt; 
&gt; Ts.Lạt: Là chuyện khác, chúng tôi mời ông vì chuyện của con cá mà anh Trung đã mua từ của ông từ 2 ngày trước. Ông biết đấy cái con cá đá màu đỏ rực mà ông đã bán với giá 120.000 đồng ấy.
&gt; 
&gt; N.T.Tôn: À về nó. Khoan đã! Đừng bảo rằng hắn ta kiện tôi lên đây chỉ vì tôi bán con cá đó. Hắn ta đã luôn cứ cằn nhằn về các giá hợp lý đó mặc kệ  tôi bảo rằng đây là con cá phát tài.
&gt; 
&gt; Ts.Lạt: À không, anh Trung không kiện về vụ đó. *Hắng giọng* Tuy nhiên, chúng tôi phát hiện ra rằng con cá mà ông đã bán cho anh ấy là một loài gây hại, nó là một sản phẩm đã bị biến đổi gen từ một công ty ở nước ngoài và đã bị nghiêm cấm tại Việt Nam, chúng tôi hy vọng ông có thể hỗ trợ chúng tôi bằng việc cung cấp thêm thông tin về người đã bán lại cho ông con cá ấy.
&gt; 
&gt; N.N.T: Cái gì? Con cá đó là hàng cấm sao? Cũng chả lạ gì mấy khi hắn ta cứ vẻ đáng nghi thế nào ấy. Liệu tôi có bị phạt hay bỏ tù vì vụ này không hả anh cán bộ?
&gt; 
&gt; Ts.Lạt: Miễn là ông đồng ý hợp tác với chúng tôi và cung cấp đầy đủ thông tin, chúng tôi sẽ cố gắng hết sức về quyền lợi của ông. Vậy làm ơn hãy kể thêm về con cá này. Ông đã có nó từ lúc nào?
&gt; 
&gt; N.T.Tôn: Tôi cũng không nhớ rõ, hình như là vào đầu tháng 4 năm nay, vào một đêm mưa lớn. Ngay khi tiệm chúng tôi vừa chuẩn bị đóng cửa dẹp tiệm thì hắn ta tới và nằng nặc đòi tôi mua lại những con cá của hắn.
&gt; 
&gt; Ts.Lạt: Hắn ta trông như thế nào ạ?
&gt; 
&gt; N.T.Tôn: Ờ hắn tự xưng là Chiến, thân hình khá nhỏ con có vẻ như là đang là sinh viên trường đại học nào đó vì tôi thoáng thấy cái thẻ sinh viên đang treo trên cổ hắn. Ối dồi hắn mặc một cái áo trắng đã ướt đẫm vì trận mưa đêm ấy. Nhìn hắn trông hệt như mấy thằng bác sĩ chả phù hợp gì với một kẻ đang đi rao bán cá cả. Tiếc rằng hắn đã đeo khẩu trang và đội mũ nên tôi chả thể nhớ rõ mặt hắn, thứ duy nhất tôi ấn tượng trên khuôn mặt ấy là đôi mắt hắn long lanh y rõ ra. Chắc hắn cũng đẹp trai lắm.
&gt; 
&gt; Ts.Lạt: Và hắn đã bán cho ông con cá ấy.
&gt; 
&gt; N.T.Tôn: Không chỉ một mà là cả đống. Có cả một thùng xốp mà hắn đã bưng vào nhà tôi. khoảng 50 con lận đấy. Hắn nài nỉ tôi mua hết tất cả số đó để hắn có thể kiếm tiền về quê. 
&gt; 
&gt; Ts.Lạt: Ông chịu mua hết tất cả số đó ư?
&gt; 
&gt; N.T.Tôn: Ừ, thoạt đầu tôi còn nghi ngờ vì hắn treo giá quá thấp so với những con cá có vẻ chất lượng của hắn. Chỉ có 50.000 đồng cho 1 con. Tôi cứ nghĩ rằng mình sắp bị lừa. Nhưng nhìn cái dáng vẻ gầy gò của hắn có lẽ tôi đã động lòng. Với lại những con cá của hắn gần như toàn là hàng xịn với cái như cho ấy. Nào là Halfmoon, Galaxy, Koi…
&gt; 
&gt; Ts.Lạt: Tôi hiểu rồi. Nhưng anh Trung bảo rằng khi anh ta đến đó, tiệm ông cũng chỉ còn có 1 con cá đá duy nhất, ông đã bán hết chúng à?
&gt; 
&gt; N.T.Tôn: Không, chúng đã chết hết, đó là sai lầm lớn nhất của tôi khi mua cá của hắn. Ngay sau khi mua hết cá, hắn ta còn dặn dò kỹ với tôi rằng lũ cá này hắn đã nuôi từ nhỏ và chỉ có thể cho ăn bo bo, còn những món khác đều sẽ khác. Nói xong hắn cứ thế chạy ra tiệm mặc cho trận mưa ngày càng to dần. Và tôi cũng khá già rồi, trong một lúc hậu đậu và lười đã vô tình cho bọn chúng ăn cám bột. Trưa hôm sau thì tất cả bọn chúng đều nằm ngửa mà chết hết. Tôi tiếc lắm !
&gt; 
&gt; Ts.Lạt: Và chỉ duy nhất con cá màu đỏ là còn sống sau khi ăn cám à?
&gt; 
&gt; N.T.Tôn:Không, nó còn sống vì nó không hề ăn bất kỳ một hạt cám nào. Nó đã nhịn ăn từ tối đến tận trưa hôm sau, có vẻ lừ đừ. Ngay khi thấy chỉ còn 1 con còn sống tôi đã vội vã chăm kỹ cho nó. Việc nó sống quả thực là phép màu.
&gt; 
&gt; Ts.Lạt: Đó là lý do ông cho rằng đó là con cá phát tài ư?
&gt; 
&gt; N.T.Tôn: Một phần, vì nó là con cá khôn nhất mà tôi từng thấy, nó cứ như một con chó nhỏ, cứ luôn luôn quẩy cái đuôi mừng mỗi khi thấy tôi chuẩn bị cho nó ăn. Và nó cũng đã từng cứu mạng tôi.
&gt; 
&gt; Ts.Lạt: Cứu mạng ông?
&gt; 
&gt; N.T.Tôn: Phải, tôi nghĩ thế, đó là một buổi trưa hè, ngay sau khi tôi vừa cho lũ cá chép ăn xong và chuẩn bị lên ghế để đánh một giấc. Con cá ấy cứ cố gắng đâm đầu vào thành bể để tạo ra mấy tiếng động “cốc cốc”, tôi cứ nghĩ là nó đòi ăn thêm và ngoảnh lại, ngay sau đó cái quạt trần rớt thẳng xuống ngay sau lưng tôi. Nếu khi đó tôi không quay lại vì nó thì có lẽ ông già này đã nằm trong bệnh viện với mấy mũi hoặc có khi tệ hơn.
&gt; 
&gt; Ts.Lạt: Tôi hiểu rồi. Vậy còn về hắn ta, cái gã đã bán cá cho ông, từ đó tới nay hắn ta có còn quay lại không?
&gt; 
&gt; N.T.Tôn:Không, nhưng khi đi uống cà phê cùng mấy ông chung việc hay đi mấy cái hội cá, tôi vẫn thường nghe người khác kể về hắn, về một gã đàn ông gầy gò đi bán cá đá dạo, tôi cũng chả quan tâm lắm về hắn. Có một đống đứa sinh viên trong phố này có sở thích nuôi cá đá và đem đi bán dạo thành phẩm của mình để gây dựng hoặc kiếm chút tiền tôi cũng chả lạ nữa.
&gt; 
&gt; Ts.Lạt: Được rồi có vẻ nhiêu đây là đủ để chúng tôi cần. Nhưng tôi có một thắc mắc riêng?
&gt; 
&gt; N.T.Tôn: Là gì thế?
&gt; 
&gt; Ts.Lạt: Nếu đó là con cá duy nhất còn sống và là con cá đã cứu mạng ông, chả phải ông nên đối xử tốt với nó hơn sao? Tại sao ông lại bán cho anh Trung?
&gt; 
&gt; N.T.Tôn: Thú thật, tôi cũng không rõ. Đúng là nó đã cứu mạng tôi, nó không xinh đẹp như những con cá khác trong tiệm, nhưng tôi luôn quý trọng nó nhất, yêu thương nó nhất. Và có lẽ nó cũng như vậy với tôi. Nhưng… *thở dài* tôi luôn cứ có cảm giác rằng mình là chưa đủ với nó, rằng nó đáng lẽ phải ở trong tay một kẻ tốt hơn tôi, và tôi đã gặp anh Trung, cái ý nghĩ đó càng hiện rõ hơn. Anh ta có vẻ là một người tốt, rất thích hợp cho nó. Đáng tiếc là mọi chuyện không như vậy. Xin cho tôi hỏi con cá ấy bây giờ sao rồi? Các anh đã giết nó ư?
&gt; 
&gt; Ts.Lạt: Không, xin ông đừng lo, chúng tôi chỉ đang cách ly nó thôi, ông có thể biết rằng nó vẫn còn sống khỏe. 
&gt; 
&gt; N.T.Tôn: Cảm ơn anh.
&gt;
&gt;Ts.Lạt: À và tôi cũng rất tiếc khi nói về chuyện này. Chắc từ bây giờ tôi và ông sẽ không được đánh cờ nữa, cái công việc nặng nề này kể ra cũng có chút may mắn. Tôi đã được thăng chức và giờ sắp phải xách đi công tác ở một nơi rất xa.
&gt;
&gt; N.N.T: À thế à! *thở dài* Tiếc thật, anh là một bạn cờ tốt đấy. Thôi, tôi cũng chúc mừng anh, có lẽ con cá ấy đúng thực sự là con cá phát tài mà anh nhỉ?
&gt; 
&gt; Ts.Lạt: *Cười nhẹ* Tôi cũng nghĩ như vậy. Tôi nghĩ cuộc trò chuyện tới đây là được rồi. Nào, để tôi tiễn ông ra cổng.
&gt; 
&gt; N.N.T: Vâng. Chào anh!
&gt; 
&gt; &lt;KẾT THÚC BẢN GHI&gt;

**GHI CHÚ:** Sau cuộc thẩm vấn, đối tượng Nguyễn Thế Tôn đã được cung cấp thuốc lú cấp C.

[[/collapsible]]

[[collapsible show=&#34;Phụ lục DXE: &#34; hide=&#34; Ẩn cập nhật &#34;]]
 12 ngày kể từ lần đầu phát hiện  ra SCP-660-VN đầu tiên, nhiều trường hợp báo cáo về các vụ nổ tại các khu vực kênh nước thải và ở khu vực sông. Đồng thời phát hiện thêm nhiều địa điểm buôn bán cá cảnh có chứa  SCP-660-VN, các chủ tiệm luôn báo cáo rằng số cá của họ đều đến từ một đối tượng thanh niên mặc đồ trắng. Tổ chức đã cố gắng thu giữ toàn bộ đối tượng SCP-660-VN trong phạm vi có thể và giám sát toàn bộ các tiệm buôn bán cá cảnh. Đồng thời tăng cường giám sát các khu vực kênh và sông thành phố.

[[/collapsible]]


[[collapsible show=&#34;Phụ lục DXEF: &#34; hide=&#34; Ẩn cập nhật &#34;]]
 Ngày ██ / ██  / 19██ , cơ sở của tổ chức đặt tại TP.Hồ Chí Minh nhận được một tờ Fax từ một địa chỉ không xác định.

+++ Nội dung tờ Fax:

&gt; Gửi lũ tổ chức chó chết chúng mày
&gt; 
&gt; Chúng mày có chịu để yên cho công việc làm ăn của tao đi được không? Đừng nghĩ rằng tao ngu khi không nhận ra mấy con chó săn của chúng mày lảng vảng gần mấy tiệm cá mà cứ ngu dốt giấu cái phù hiệu như thể tao chả thấy ấy. Tại sao chúng mày cứ cấm cản thế, sản phẩm của tao là điều tuyệt vời, nó tốt hơn hẳn cả cái lũ cá Betta nghèo nàn và dở tệ của thế giới chúng mày có. Chúng mày biết  để có được miếng ăn tại thế giới này đối với tao nó khổ sở thế nào không? Tao cảnh cáo chúng mày lần cuối, đừng có hành động ngu dốt như thế nữa. Nếu không thì đừng trách thằng này bán hàng ế quá nên xả hết hơn 1 triệu con cá xuống các sông hồ nhé. 
&gt; 
&gt; Ồ và cũng đừng mong sẽ bắt được tao qua cái tin nhắn này. Sẽ là sai lầm lớn đấy.
&gt; 
&gt; 							        Tiến sĩ của loài cá
&gt; 								Chiến Lexian


**Ghi chú:** Ngay sau khi nhận được tin nhắn, Đặc vụ Long Trung đã được cử để truy dò nguồn gốc nơi tin nhắn được gửi. Sau 1 tuần mất tích và không có phản hồi, Đặc vụ Trung đã được phát hiện là đã chết tại 1 căn hộ khu ████ , xác của anh chỉ còn một nửa và đang trong quá trình phân hủy ,căn phòng nồng nặn toàn bộ khí Hiđro, đồng thời trong hiện trường còn phát hiện xác chết của 5 đối tượng SCP-660-VN. Ngay sau khi được phát hiện, khu căn hộ đã [DỮ LIỆU BỊ XÓA], khiến toàn bộ đội đặc vụ giải cứu cùng 20 dân thường xung quanh bị thiệt mạng.
