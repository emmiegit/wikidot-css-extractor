    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1173

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** --Сведения о существовании ИРВС следует как можно скорее занести во все базы данных и авторитетные источники, включая печатные и сетевые. Постановка на содержание будет считаться успешной, когда вся информация, касающаяся ИРВС, будет присутствовать во всех научных базах данных, СМИ и литературе.-- Попытки постановки объекта на содержание в настоящее время приостановлены; подробности см. в приложении SCP-1173-A. Три сотрудника класса D, заражённые SCP-1173, должны содержаться в Зоне 26 в ограниченных исследовательских целях. Любое несанкционированное использование  ключевого слова для распространения объекта (исключая время проведения экспериментов) карается уничтожением. 

Хотя необходимость сдерживания SCP-1173 всё ещё считается крайне важной, сотрудники Фонда ни при каких обстоятельствах не должны проявлять враждебность к лицам, пытающимся распространить SCP-1173. Все усилия по содержания объекта должны быть направлены на раскрытие его природы и исследование методов его нейтрализации, независимо от того, что для этого потребуется. Однако всем подразделениям Фонда запрещено атаковать друг друга по любой причине, даже если это попытка постановки SCP-1173 на содержание.

--[[[scp-1173:1|Документ SCP-1173-1]]] должен быть удалён сразу же, как только появится такая возможность, весь затронутый персонал необходимо подвергнуть лечению.-- Согласно протоколу 1173-Омикрон, следует избегать конфликтов между подвергшимися воздействию сотрудниками Фонда и обычным персоналом, пока не будет точно определена природа SCP-1173 и применены антимеметические средства. Чтобы предотвратить возможные конфликты, неформальные разговоры об объекте строжайше запрещены.

**Описание:** SCP-1173 – это меметическое явление, связанное с политическим образованием, известным как [[[oria-025-117|Исламская Республика Восточного Самотраки]]] (Ισλαμική Δημοκρατία της Ανατολικής Σαμοθράκης или ИРВС), которое является признанным правительством территории Восточного Самотраки и прилегающих островов. Это грекоговорящая страна, занимающая небольшую материковую часть Малой Азии и множество островов на северо-востоке Эгейского моря. Это бедный ресурсами регион, ранее известный своими важными портовыми городами. Значительную часть населения составляют мусульмане-сунниты, имеется небольшое количество шиитов и маленькая группа сирийских православных христиан, хотя последние в большинстве своём покинули страну из-за религиозного конфликта внутри ИРВС. Страна широко известна по причине почти постоянных внутренних военных конфликтов, обычно связанных с религиозной, этнической или политической нетерпимостью. 

SCP-1173 полностью стирает все признаки существовании ИРВС из памяти или восприятия заражённых. Подвергшиеся воздействию не помнят о существовании Восточного Самотраки как региона, ИРВС как государства и не воспринимают информацию о постоянных конфликтах и бедах населения страны как заслуживающую внимания. Постоянное распространение SCP-1173 среди мирового населения минимизировало осведомлённость о проблемах страны, из-за чего помощь её населению снизилась, а ситуация в регионе значительно ухудшилась.

Изначальный переносчик инфекции неизвестен, однако заражение SCP-1173 может быть предотвращено с помощью условной фразы, произнесённой вслух незаражённым человеком в присутствии заражённого. Исследования установили, что ключевая фраза такова - «Ты слышал, что случилось в Самотраки?». Услышавшие её люди обычно проявляют слабую заинтересованность в последующей беседе, в ходе которой их интерес происходящим в Самотраки неизменно возрастает, что приводит к восстановлению способности воспринимать и запоминать информацию об этой стране. После этого происходит быстрое возвращение воспоминаний о текущем положении дел в стране и её известных вкладах в западную культуру. Лица, вспомнившие подобные сведения, считаются «излечившимися» от SCP-1173. 

Хотя большинство подвергшихся воздействию объекта могут жить обычной жизнью, недавние исследования предполагают наличие побочного эффекта заражения. В частности, он наблюдался у лиц, оказавшихся поблизости от беженцев из ИРВС из числа сирийский христиан, переселившихся в США (как минимум 20 000 семей за последние пятнадцать лет). В по меньшей мере двадцати одном отдельном случае лица, не связанные между собой ничем, кроме заражения SCP-1173, становились крайне агрессивны в присутствии указанных беженцев, что приводило к актам насилия. Многие подобные акты происходили без каких-либо объяснений, впоследствии нападавшие часто выражали замешательство и сожалели о своих действиях. Однако в восьми задокументированных случаях было зафиксировано, что нападавшие постоянно кричали «Ты не можешь быть настоящим!». 

**Приложение 1173-A:** После обнаружения SCP-1173 обследование персонала Фонда выявило массовое заражение сотрудников на всех уровнях цепочки командования. Попытки разработать и привести в действие процедуры содержания были осложнены стремлением других подразделений Фонда умышленно заражать остальных SCP-1173. Эти конфликты вылились в единичные вооружённые столкновения между подразделениями Фонда, пока не был инициирован протокол 1173-Омикрон, запрещающий всё неформальное общение между сотрудниками, касающееся SCP-1173, и обеспечивающий перемирие между заражёнными и незаражёнными субъектами (согласно подсчётам, обе группы примерно одинакового размера).  

[[collapsible show=&#34;+ Приложение 1173-B:&#34; hide=&#34;- SCP-1173 отсутствует. Пожалуйста, продолжайте.&#34;]]

&gt; Если вы читаете это, компьютер подтвердил, что вы не заражены, исследовав вашу неосознанную реакцию на ключевые слова, разбросанные по всему документу. Поздравляем, исследователь, вы были избраны. Да поможет вам Бог.
&gt; 
&gt; Внутренняя война между подразделениями Фонда была недопустима, поэтому мы пошли на компромисс. Заражённые и незаражённые сотрудники согласились оставить друг друга в покое. Мы были не уверены, что является причиной заражения, но общие тенденции показывали, что благодаря нашим методам содержания число заражённых снижалось: простая фраза, распространяемая гражданскими, обеспечила бы нам содержание SCP-1173. Мы считали, что время на нашей стороне. 
&gt; 
&gt; Но нас обманули.
&gt; 
&gt; Заражённые везде вокруг нас – друзья, возлюбленные, родители, даже дети. Они нашли способ распространения инфекции среди сотрудников Фонда – состав, известный как «амнезиак класса O». Они запрашивают его в Фармакологическом отделе Медицинской службы, где достаточно много заражённых для выполнения их заказов. Мы при малейшей возможности саботируем подобные запросы, но они всё ещё заражают нас.
&gt; 
&gt; Теперь вы – часть сопротивления, нравится вам это или нет; история возложила ответственность на ваши плечи. Вы не должны знать, кто на вашей стороне, а кто нет; скорее всего, вы никогда этого и не узнаете. С вами никто не свяжется, и у вас никогда не появится возможности подтвердить, что вы получили это сообщение.
&gt; 
&gt; При возможности вы должны остаться наедине с каким-либо сотрудником, завязать с ним беседу, определить уровень его познаний об Исламской Республике Восточного Самотраки (как вы это сделаете – на ваше усмотрение), установить степень заражения и произнести условную фразу, приведённую в этом документе. Заражённые не знают, что мы в курсе их деятельности. Нашими объединёнными усилиями мы можем уничтожить заразу в Фонде. Это необходимо – мы не вправе допустить того, чтобы последняя линия обороны человечества против аномального полностью попала под влияние одной из таких аномалий.
&gt; 
&gt; **Данное сообщение подтверждено O5-4, O5-5, O5-7, O5-9, O5-11 и O5-12.**
