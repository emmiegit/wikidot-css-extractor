[[include component:image-block name=https://i.imgur.com/JttJTT6.png|caption=//&#34;Ei, Dr. Hatchuk, você não é muito jovem para ser um pesquisador da Fundação?&#34; &#34;Sim, sou sim!&#34;//|width=160px]]

O Dr. Hatchuk é um dos pesquisadores mais jovens do [[[Sítio-77-PT]]], aos 28 anos. Sua relação com a Fundação começou quando, cursando seu Doutorado na Universidade Federal de █████ ██████, desenvolveu por acidente um microorganismo capaz de consumir variados tipos de metais, resultando apenas em moléculas de oxigênio (O,,2,,).

O professor encarregado pela pesquisa, Dr. ███████ ████████, era um membro da Fundação SCP e, quando recebeu a notícia da criação de seu aluno, confiscou os materiais produzidos e levou o Dr. Eryx para a Fundação para esclarecimentos.

Após uma bateria de dez entrevistas diversas, incluindo testes físicos e psicológicos, o jovem doutorando foi convidado a participar de pesquisas Nível 2 pelo Sítio-77-PT. Desde então, com vários casos de sucesso em microbiologia e contenção de objetos euclídeos, o doutor foi promovido a Nível 4 e atualmente auxilia a Dr^^a^^ █████ Cole em diversas pesquisas, desde que o Dr. ███████ foi redesignado.

Dr. Hatchuk participou da elaboração dos procedimentos de contenção de [[[SCP-006-PT]]], [[[SCP-177-PT]]], [[[SCP-233-PT]]], [[[SCP-499-PT]]] e [[[SCP-720-PT]]]. Atualmente faz parte da equipe de pesquisas de [[[SCP-907-PT]]].
