    <pre><textarea class="page-source" readonly>[[include character:start]]

----

+++++* 研究員 K

身體年齡十七歲，但[[[k-before|由於受到破碎之神教會的改造]]]，而得到另一份記憶，導致其心智年齡有時飄忽不定，人格也存在[[[summersnow|內部衝突]]]。被基金會回收後獲得了實習研究員的身分。由於大腦受過改造而具備[[[keepthere|電腦功能]]]，並獲得了對記憶刪除與[[[scp-zh-247|模因效應]]]的抵抗力。

[[collapsible show=&#34;…&#34; hide=&#34;…&#34;]]

改造時嵌入其大腦的異常科技至今仍未完整解析，無法徹底排除該員運用其異常駭入基金會系統的可能性，仍需密切觀察。

在加入基金會之前似乎曾與一名代號為 Q 的人物有[[[thedream|親密關係]]]。細節仍在調查中。

[[/collapsible]]

所有被標記為 //研究員K// 的文件都可以在[/system:page-tags/tag/研究員k 這裡]找到。
[[include character:end]]</textarea></pre>
