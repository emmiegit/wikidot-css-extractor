**Ítem #:** SCP-5940

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El Departamento de Psicodontología ha sido formado mediante la colaboración conjunta de la [[[scp-2664 |División Psiónica]]], la División Odontológica y el Departamento de Memética. El Departamento de Psicodontología es, por tanto, el responsable de la planificación y ejecución de CAMPO DENTAL ABSOLUTO. Hasta que el proyecto concluya en 2100, la Fundación

# planificará múltiples expediciones al polo Norte de inaccesibilidad;
# patrocinará todas las expediciones al polo Sur de inaccesibilidad a través de canales intermediarios, proporcionando equipos tradicionales, así como martillos y explosivos;
# está colaborando con todas las agencias espaciales nacionales para dirigir el mayor número posible de naves espaciales para que colisionen con SCP-5940-3 y -4.
La Fundación trabajará con organismos nacionales y privados para censurar toda prueba de la existencia de SCP-5940, mitigando así el daño a la psique colectiva de la humanidad. En este documento no se incluyen imágenes de SCP-5940 para la seguridad psicodental del lector.

**Descripción:** Cada instancia de SCP-5940 es un par de enormes incisivos humanos. El tamaño de cada instancia de SCP-5940 no está claro; las inspecciones sumergibles de la zona alrededor de SCP-5940-3 sugieren que menos del 10% de su altura sobresale del fondo del océano.

Una parte de la fuerza ejercida sobre SCP-5940 se redistribuirá por igual entre los incisivos correspondientes de todos los humanos vivos. Del mismo modo, una parte de cualquier fuerza ejercida sobre los incisivos de un humano se transferirá a la instancia correspondiente de SCP-5940. Estas fuerzas son casi imperceptibles debido al tamaño de cada instancia y a la enorme población de la Tierra.

Cada instancia de SCP-5940 está a punto de ser desprendida, pero aún no puede ser extraída. El estrés de esta anticipación ha infligido un traumatismo dental considerable a la psique humana inconsciente colectiva. El mayor conocimiento sobre SCP-5940 también se correlaciona con un mayor estrés psicodental, que puede mitigarse parcialmente infligiendo fuerza contundente contra una instancia de SCP-5940.

SCP-5940-1, localizado cerca del falso polo norte de inaccesibilidad[[footnote]] El punto del casquete polar ártico más alejado de cualquier masa de tierra. [[/footnote]] (85°48′N 176°9′O), corresponde a los incisivos centrales maxilares. Todos los intentos de alcanzarlo han fracasado debido a su naturaleza en constante movimiento.

SCP-5940-2, localizado cerca del polo sur de inaccesibilidad[[footnote]] La ubicación en la Antártida más alejada del Océano Antártico [[/footnote]]  (82°06′S 54°58′E), corresponde a los incisivos centrales mandibulares. Múltiples expediciones científicas han alcanzado este polo y se han sacrificado ante éste, utilizando sus equipos para construir trampolines improvisados desde los que saltar y bisecarse en los incisivos. A pesar de no ser empleados de la Fundación, sus contribuciones les han hecho merecedores de las Estrellas al Mérito de la Fundación.

SCP-5940-3, localizado cerca del polo oceánico de inaccesibilidad[[footnote]] El punto del Océano Mundial más alejado de tierra, [[/footnote]] (48°52.6′S 123°23.6′O) corresponde a los incisivos laterales mandibulares. El uso de la zona como cementerio de naves espaciales garantiza un flujo constante de impactos contra SCP-5940-3. Según las últimas mediciones, 126 de las 263 naves espaciales abandonadas en este polo desde 1971 habían colisionado con éxito contra esta instancia.

SCP-5940-4, localizado en la cara oculta de la Luna, corresponde a los incisivos laterales maxilares. El análisis del suelo alrededor de SCP-5940-4 indica que estos incisivos fueron expulsados de la corteza terrestre durante el evento de impacto que formó la Luna. Las misiones Apolo 18-19 se estrellaron con éxito contra SCP-5940-4, pero las demás misiones previstas tuvieron que descartarse por motivos presupuestarios.

En definitiva, sólo la extracción de SCP-5940 de la Tierra y la Luna resolverá la crisis psicodental. En este momento, el Departamento de Psicodontología está desarrollando tres complejos meméticos para resolver el problema, cuyo nombre clave colectivo es CAMPO DENTAL ABSOLUTO:

# el primer complejo obligará a los humanos a evitar el control de la natalidad, acelerando así el crecimiento de la población al 4,2% anual durante los próximos ochenta años;
# el segundo obligará a todos los humanos a encontrar algún medio de extraer mecánicamente sus incisivos;
# el tercero obligará a todos los humanos a extraer simultáneamente el mismo incisivo por turno.

Las simulaciones por ordenador y los modelos de crecimiento de la población sugieren que, tras la ejecución final de la técnica en el año 2100, más de 200.000 millones de humanos se arrancarán cada uno de sus incisivos por turno, extrayendo así cada instancia de SCP-5940 de la Tierra y la Luna y curando así el trauma psicodental de la humanidad.
