    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//这篇文章是专门为之前从未写过SCP或已经发表了几篇成功的SCP文章但还是觉得不太满意的人写的。以可读性为前提，这篇指导试图用清晰而简洁的语言阐明思维过程怎样变成一篇SCP。该文章从站内另几篇文章得到灵感，但用了更可读的方式来呈现文本。//

//但愿这管用。//

[[toc]] 

+++ 对SCP思想的基本概述
&gt; * **SCP维基（the SCP Wiki）**[[footnote]] 就是当前浏览的网站 [[/footnote]] 是一个以SCP世界观（SCP Universe）[[footnote]] 关于维基、人物、设定、故事、团体及其相关成员的文字作品 [[/footnote]]为中心，通过SCP项目（SCP Objects）[[footnote]] 详细说明虚构的异常现象的文件 [[/footnote]]来表现内容的合写小说网站。
&gt; * **SCP项目**是[[[http://scp-wiki-cn.wikidot.com/how-to-write-an-scp| SCP格式]]]的叙事性文章。就像任何一种形式的故事一样，SCP故事需要起因、经过、结果，还有一条叙事弧线。
&gt; * **SCP文档（SCP Articles）**一开始是一个故事。大多数适用于其他类型的创造性写作也适用于SCP维基。

+++ SCP项目
&gt; * **收容措施：**这是写如何利用科技和超自然物品抵消或阻止异常的影响并收容你的异常物品。从讲故事的角度来看，收容措施让作者给文章的剩余部分做铺垫、埋下伏笔。
&gt; * **故事：**SCP故事必须通过文件资料来讲某些特定的故事。可以是一段回忆、一个事实、一些神秘的传说或别的东西。如果它足够好，也可以只是一个孤立存在的概念。
&gt; * **系统而有条理的文笔：**你要让你的文章听上去很专业。只要你不写出一篇口气直率又不加掩饰的散文，没人会反对；对此并没有确切限制。目前维基上对“有条理文笔”的最佳模范都在[[[top-rated-pages-this-month|本月最佳评分的条目]]]里。

+++ 利用SCP世界观
&gt; * **共享已发布的SCP世界观：**基金会设定里有许多互相超链接的详细信息和网页。现在SCP维基上有互相超链接网页的目录，而且把你自己的网页和其他你认为合适的网页相互连接也非常简单。
&gt; * **交叉连接：**连到其他相关网页可以拓宽读者的视角，但要保证你的页面能够独立存在。
&gt; * **准则：**每个人对基金会的看法都是不同的，自在地表现你喜欢的SCP世界观。如果有足够多的人觉得你的想法很赞，你的想法就会留在页面上。

+++ 常见的点子
&gt; * **魔法物品：**就是有着异常作用的的普通物品。像这样的SCP需要用与众不同的故事表现。如果你的主意只能概括为“某某某干了啥啥啥”它就得改改了。这种类型里比较好的作品有[[[scp-1584| 一个让东西漂浮的网站]]]和[[[scp-2010| 无爱电话]]]
&gt; * **致命物品：**就是除了杀人就啥也不会的SCP项目。这种东西很无聊，也没有人会喜欢。如果文章唯一的结局是死人，那么文章就不太妙了。但也有好的作品，包括[[[http://scp-wiki-cn.wikidot.com/scp-173| 最初之作]]]、[[[http://scp-wiki-cn.wikidot.com/scp-1548| 星之憎恨]]]和[[[http://scp-wiki-cn.wikidot.com/scp-2521| 一写就会死的玩意]]]##white|哦去你*这些玩意都太可怕了。##
&gt; *  **一般的怪兽：**有时那些怪物作为SCP项目也挺管用。但通常都是因为有着强有力的叙述和逻辑异常脑洞清奇的生物学理论。好的关于怪兽的文章有[[[scp-745| 灯头]]]和[[[scp-1048| 泰迪熊]]]。
//这些主意一般都不管用，都是因为没有极为新颖并且吸引人的元素在里面。而且Wiki上已经有了上百篇关于魔法/致命项目/怪兽项目的文章，你的新想法必须要非常非常非常非常非常非常非常独特才行。//

+++ 寻找灵感
&gt; * **来自网站的图像：**文章里有张图片总比没有强。维基共享资源和SCP基金会Visual Records站点上有许多能让你灵光闪现的图像。同时，一张不太好的图片也能毁掉一篇相当好的文章。所以请务必谨慎地做出选择。
&gt; * **你脑袋里的理论知识：**写下你所知道的东西。你可以运用你现有的知识去想想能写什么。也许从恐怖故事、历史文献、科学理论、艺术作品了解到的东西能帮你迸发出灵感的火花。
&gt; * **文章主题：**想想你在你的文章中表达的想法，要详细。试着去想所有可能的后果。[[[http://scp-wiki-cn.wikidot.com/scp-1057 | 思维过程的范例：如果鲨鱼不在那里，就是说它就不在那里；但要是你在那儿，就没法呼吸空气。这就很糟了。]]]

+++ 头脑风暴
&gt; * **如果你不喜欢别人的想法和点子，那就去看看。**你经常发现别人的评论和想法真的能让你浮想联翩想得更远。可以让论坛、IRC[[footnote]] **译者注：**IRC,是Internet Relay Chat的缩写，即互联网中继聊天--，现在被认为是一个相当怀旧的东西了--。 [[/footnote]]的站点成员提点建议，也能请不写SCP的亲朋好友帮帮忙。
&gt; * **灵活变通！**别死缠着某一个点子不放。要是某人有了你觉得还不错的点子，那就赶快纳入囊中吧。有时候放弃现在的草稿从头开始是挺吓人，但你要让你的文章达到最佳的水平，而且没有人会催你快写。
&gt; * **听取别人的意见**并真正地考虑他人建议，尤其是刚开始写作的时候。对每个人来说，一番努力却最终得到负面反馈都是名誉的破坏。写作是一个合作的过程，“众人拾柴火焰高”，大家都乐意互相帮助并一起成为最好的作者。

+++ 落笔成文
&gt; * **提笔之前**列出写作大纲，排序最刺激的部分到平淡无味的部分，这样也能很好地决定什么一笔带过、什么要着重描写。
&gt; * **关于大纲：**列出从基本的属性列表到如何编写SCP所有内容的详细说明。为了写作能更好地进行，视需要将其细化。
&gt; * **惯例的SCP写作大纲**以对项目物理性质的描述开头，或如果这不是个符合自然法则的物体则以对它的概念描述起头；然后就是异常效应和别的故事情节。文章需要一个起因、经过和结果。一个故事要实现某条叙事弧，有设定，有结局。

+++ 讲故事
&gt; * **构造框架！**SCP格式可以让你的故事有许多构造框架的弹性空间。一个SCP可以是任何东西：是从核战后冒着青烟的设施里拣出来的，或者是一个无聊的办事员为了给无聊的写作增加一点趣味而写出来的。两者都是通过文档来讲故事的。
&gt; * **感情共鸣！：**你的理想目标是读者能通过你的文章感受到什么。不管使读者感到恐惧、幽默、有趣或厌恶，只要能激发情感都是好作品的标志。没有情感，那么文章什么都不是。
&gt; * **调整写作节奏，**不要像赶去投胎一样急匆匆地写。你是唯一能讲这个故事的人，而且为了尽善尽美，你必须花时间去写作。你可能有一种有人说“好”就迫切想要投稿的强烈欲望，但还是麻烦等到你清楚万无一失的时候吧。
//关于奇妙新格式的说明：现在仍有可能用一种前所未有的格式写SCP，但是，既然有了全音频SCP和全视频SCP，还有大量非标准格式文档，那么要原创非标准格式文档[[footnote]] **译者注：**根据[[*user BenjaminChong
]]的建议，将“format screw”翻译为“非标准格式文档”。 [[/footnote]]也真是前所未有地难。但是这不能阻碍写手们做新的尝试。//

+++ 起草与修订
&gt; * **写完啦！**最好列完大纲就写份完整初稿，而不是句句都调，字字都改。
&gt; * **大声朗读**你的作品是检验作品语言是否自然流畅的好方法。如果从自己嘴里念出来的的东西都上不接下，那么读者念起来也是一样的。
&gt; * **从物体描述到异常效应再到进一步异常效应，**无论怎么去架构叙述部分，都得使它自然通顺而且思维严密。删去不必要的细节好让你的观点更清晰。

+++ 获取反馈
&gt; * **反馈**可以从讨论区或IRC中获取。不管你是不是在发表前自己想出了任何方法来改进作品，务必以自己的判断做决策，诚实点、为自己付点责任地看待评论。
&gt; * **对任何愿意读你草稿的人保持礼貌**，要知道你可能只是那天来要反馈的几十个人当中渺小的一个。
&gt; * **如何推文：**不断地加入别人的聊天——这是个把自己隐入背景的好方法——然后丢下草稿链接就跑，在然后就等着谁来细细品味你的作品吧。

+++ 充分利用讨论区
&gt; * **[[[http://scp-wiki-cn.wikidot.com/forum/c-882987/ | 草稿与批判]]]：**此讨论区用于测试完全或主要为书面形式的草稿是好是坏。所有的反馈都是有价值的，但不要仅看到积极的评价，也要关注那些批判。
&gt; * **[[[http://scp-wiki-cn.wikidot.com/forum/c-882988/ | 点子及头脑风暴]]]:**如果你已经有了些点子但还不知道怎么动笔，那么就在这里和其他作者畅所欲言，使它完全成型。
&gt; * **[[[http://scp-wiki-cn.wikidot.com/forum/c-882991/ | 建议]]]:**如果你对着手进行的写作有疑惑，但又不知道应该去哪个讨论区去问，就来这里吧。可以在此提问题、格式上帮助、通过沙盒页或聊天的形式帮忙。

+++ 发表文章
&gt; * **发表：**当你准备就绪发表文章时，找手边最近的空文档。最后校对一次，别留着“SCP-XXXX”的字样或各种打字排版错误，确认一下有没有加评分模板。对了，还要挑个[http://scp-wiki-cn.wikidot.com/forum/c-882989 合适的讨论串]宣布文章问世。
&gt; * **发表后**密切关注文章，从它问世之初的每半个小时一个小时就得去看看。这样既可以成就一篇精品，又可以毁掉一篇作品。
&gt; * **明显的缺陷及错误：**文章发布早期任何一个评论都有可能指出错误，这样有机会改掉啦。

//如果你的作品被删了，也别担心。希望你能在讨论串里得到完善作品的好建议。**没人会一直记着以前删掉的文章，**而且，也很少有人会在你重新发表后因为你改了作品而表扬你的。把这次失败当成一种学习经验，再向着下一篇作品砥砺前行吧！//

更多指导文章就在**[[[guide-hub | 指导中心]]]**，包括以下几篇：

**[[[doing-the-safety-dance | 跟著安全性摇摆舞步]]]：**更多关于收容措施信息。
**[[[zen-and-the-art-of-data-expunged | 禅与数据删除技术]]]**：[[footnote]] **译者注：**文章原标题应为《禅与[数据删除]技术》，因URL链接无法正确解析故删去“[]”，在写作中需加上，特此说明。 [[/footnote]]如何有效编辑及删除信息。
**[[[how-to-be-scary-without-saying-anything | 如何吓人于无形]]]：**专为恐怖作品作者准备的指导，它必不可少。
**[[[essays-on-style|格式随笔]]]：**发出自己的声音！
**[[[clinical-tone-declassified | 解密：何为客观超然的语气]]]：**更多关于用科学文笔写作的建议。

还有！**[[[http://scp-wiki-cn.wikidot.com/metacritique-one | 论评论：评论家的职责]]]**和**[[[http://scp-wiki-cn.wikidot.com/how-to-become-a-better-critic | 如何成为一名更好的批评家]]]**：对于那些希望通过反馈、评论草稿为维基做出贡献的基金会职员来说，这两篇是极好的。

[[=]]
__作者们的话__
[[/=]]

//为了帮助各种各样正在学习SCP写作的人，这里给出一些作者给第一次写作的新人的建议。//
[[=]]
[[collapsible show=&#34;+展开&#34; hide=&#34;-隐藏&#34;]]
[[/=]]
&gt; **[[size 120%]]如果你可以写一封信给第一次写SCP的自己，你会给自己什么建议呢？[[/size]]**

&gt; **//Cimmerian://** SCP项目就像是一个可以进行大量上下文的设备。是你把控着读者的思路；别人何时能读到作品也取决于你。在你的作品中，角色正经历一场浩荡大灾？还是灾难就在不远处？还是一场刚结束另一场已经来了？尽管作品受到种种限制，跳出思维定势的确有助于行文。
&gt; 
&gt; 还有：初次构思时不要一直想着“什么是最酷的项目”——在写作时这是绝对不可取的。先想想你要讲的超自然故事，接着思考“要讲这样一个故事，用上什么样的项目才是最好的”。关键：**首先**致力于你主要的作品体裁[[footnote]]  **译者注：**比如SCP系列、搞笑条目、图书馆、外围等等。 [[/footnote]]，再担心用什么超自然元素好。

&gt; **//Dexanote://** 所有人给我的建议中，Mann和Troy给我的建议作用是最大的。关于写作呢：引起读者的情感共鸣，才会有人在乎这个故事。

&gt; **//Conwell://** 当你写SCP系列或基金会故事是，花些时间认真写；除非你写的是竞赛征文。你只能在自己的时间安排上工作。按你需要的速度来写你要引以为豪的东西。毕竟，对于你的工作，最重要的意见总是自己的。

&gt; **//SunnyClockwork://** 失败也是种学习的方式。我不觉得来自未来直接的建议能神奇地让我的写作变得更好，必须亲自经历这过程。

&gt; **//Roget://** 别忘啦：作者唯一要做的就是自己——不需要别人——对自己的作品满意。不管是不是为自己着想，盲目地听从别人的建议只会酿成悲剧。

&gt; **//Reject://** 我最大的建议就是不要仓促行事。一些点子是要花上几个月才得能充实起来，你不能逼迫好概念马上变为现实，有时灵感要写时间才能产生呢。
&gt; 
&gt; 在写出一篇令我满意的作品，我得写很多草稿。我第一篇--失败的--SCP和最棒的一篇之间最大的区别是：我在大约两个小时内用一份草稿完成了第一篇，而花了大概两个月的时间内完成了后者。
