    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ 3.
Učitel přichází k ústí jeskyně sám.

Inženýr se opírá o skálu a pohrává si s vysílačkou v rukou. Kolem něj se hadovitě vinou dráty a další zařízení, přístroje, kterým učitel nedokáže porozumět. Zmačkané plachty kolem něj jsou prázdné. Kolem zčernalého ohniště leží plechovky, zbarvené páchnoucí hráškově zelenou barvou.

&#34;Odešli pro signál,&#34; říká inženýr. Jeho hlas se teď, mimo stísněný prostor domu, zdá být jasnější. Na rozdíl od Pákistánce je jeho Hazaragi téměř bez přízvuku, s přirozeností, která ve své lehkosti zní jako rozvážnost. &#34;Zatím jsme sami.&#34;

V učitelových rukou je malý svazek látky. Pokládá ho vědci k nohám.

&#34;Chléb a další čerstvější potraviny. Cesta jako ta vaše nemůže trvat věčně na plechovkách.&#34;

Starší muž se uvelebí na kameni. Inženýr ho nečinně pozoruje, prsty si pohrávají s dráty v jeho klíně.

&#34;Takhle to dopadlo, že?&#34; řekne učitel. &#34;Muži jako vy jsou teď posíláni na frontu.&#34;

Inženýr nereaguje.

&#34;Před dvaceti lety,&#34; říká učitel, &#34;jste byli muži v oblecích v Kábulu. Kufříky s penězi pro nové město. Navštěvovali jste nemocnice, sirotčince, univerzitu. Nemůžu vám to mít za zlé - měli jsme talentu nazbyt, než se o to postaraly boje. A tehdy mezi vámi byli i Pákistánci.&#34;

Rádio zapiští jako zlomený pták.

&#34;Před deseti lety jste byli Uzbekové a Kazaši, stavební dělníci. Přehrady a přistávací dráhy, peníze do betonu. Ten stavební projekt dole v Kandaháru. Ne že by z toho někdo z nás viděl jediný cent - i když vám to těžko můžu vyčítat.&#34;

Inženýr mezitím jen odvrátí pohled. &#34;Nemůžu říct, že vím, o čem mluvíte.&#34;

&#34;Znám tvůj druh,&#34; řekne učitel. &#34;Už na univerzitě jsme pro vás měli jména. Paliči knih. Dráteníci smrti. Když nás Rusové začali zavírat do lágrů, začal jsem si myslet, že jsme další na řadě.&#34;

&#34;Musíte být hodně zmatený,&#34; řekne inženýr. &#34;Tohle jsou jiní lidé. Tolik vím, a oni mi nic neříkají.&#34;

&#34;Posílají vaše lidi bojovat do téhle války, když už ji začali?&#34; &#34;Ne,&#34; odpoví.

Inženýr se nejistě postaví na nohy. &#34;Tady - něco vám ukážu, než zapadne slunce.&#34;

Sáhne po jednom z přístrojů kolem sebe: pískově zbarveném klínu s dalekohledovými vložkami, který sedí na stativu.

&#34;Je pevně uchycený, tak se snažte s ním nehýbat,&#34; řekne a vyklopí čočky. &#34;Trvalo to celé odpoledne, než se to podařilo seřídit.&#34;

Učitel se vyšplhá na místo, kde mu inženýr udělal místo, a nahlédne do objektivů. Nejprve nevidí nic než červenou barvu. Pak oči zaostří: dívá se na známý tvar hor jižně od vesnice, zalitých sluncem. Až na to, že se země koupe v odstínech oranžové a karmínové, jako by ji slunce celou rozpraskalo a rozlilo a zapálilo; jen stezka, vinoucí se k vesnici, zůstává bledě šedá.

&#34;Vidíte ty nitky?&#34; zeptá se inženýr.

Učitel zamrká a pak to vidí. Kaskádovitě se táhnou přes vrcholky kopců jako pavoučí nohy, krvácejí z oblohy, tenké a bílé. Mihotají se jako s větrem nebo kouřem z plamene svíčky. U základny každého vlákna je na dně údolí temný bod. Do průsmyku se přesouvá řada věcí. Pohybují se pomalu, z velké dálky, kráčejí jako přivázané ke vzduchu. Jako té první noci: pocit lezoucích much.

Slunce se noří do kopců. Vlákna se chvějí v mlze. Věci na konci nití se probouzejí k životu a táhnou se vzhůru po skalách průsmyku.

Učitele se zmocní pocit blížící se katastrofy. &#34;Fakír,&#34; vydechne.

&#34;Obávám se, že ne ten člověk. To, co vidíte, jsou prázdné nádoby. Pomalu chodí, ale jsou houževnaté. Fakír je cítí myslí, ale nepronikne do nich. Z těchto poruch mohu vypočítat jeho polohu.&#34; Jemně pohladí stroj - je v jeho gestu slabá hrdost, nebo jen další představení? &#34;O zbytek se postarají moji přátelé.&#34;

Na to učitel může jen přikývnout.

Inženýr si povzdechne, dech se mu vznáší ve vzduchu. &#34;Poslyšte, nevím, co jste slyšel, ale ať už myslíte na jakoukoli válku, není to ona. Tohle je klidnější válka, kterou vedeme, cizí válka - taková, kterou si nikdo z nás nemůže dovolit prohrát.&#34;

&#34;A tví přátelé sdílejí tuto vizi?&#34;

&#34;Zatím ano,&#34; usměje se.

V inženýrově hlase je znát, že není tajemstvím, o kom mluví. Přesto není nikdy nejlepší spěchat s úsudkem: čekající pravda zastihne nepřipravené.

Místo toho učitel vstane a nabídne ruku. &#34;Odejdu, než se vrátí. Doufám, že vaši lidé najdou, co hledáte.&#34;

Inženýr jí potřese. Jeho ruce jsou chladné, ale pevné.

&#34;Pro dobro všech - doufám, že my také.&#34;</textarea></pre>
