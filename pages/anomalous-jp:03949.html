    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 半径30m以内の範囲でミスを起因とした叱責が行われている場合、ミスの規模に応じてサイズの異なる花火を定期的に打ち上げる黒色の円筒\n**回収日:** 20██/██/██\n**回収場所:** 神奈川県██市\n**現状:** サイト81██の屋上に設置\n**追記:** 2年くらい前の夏だったか、一人の博士の発案により毎年8/31日はその年の事案報告書を集めてサイト長が屋上で公開説教を行うという全然楽しくない花火大会が行われるようになりました。 -██研究員\n\n去年の最高記録は素手で触っちゃいけないanomalousをうっかり触って自分をハムスターだと思い込み、ティッシュをくすねて部屋に敷き詰めヒマワリの種を熱心に齧っていたらEuclidオブジェクト2体とKeterオブジェクト1体の脱走を引き起こしかけた██博士だったっけ？-エージェント██\n\n本当に、本当にごめんなさい。もう2冠王という異名も受け入れました。本当にすみませんでした。-██博士&#34;
