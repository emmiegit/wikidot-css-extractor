**Quy trình Quản thúc Đặc biệt**: SCP-418 cần được quản thúc trong một buồng quản thúc dị thể dạng người với giám sát Cấp 3. SCP-418 phải trải qua các cuộc kiểm tra hàng tuần để đảm bảo rằng việc loại bỏ SCP-418-1 không gây hại đến sức khỏe của dị thể và tất cả các phần cơ thể của SCP-418 vẫn ở nguyên vị trí của nó. Buồng quản thúc của SCP-418 không đuọc phép chứa các vật thể có cạnh có khả năng đâm thủng da người bình thường, kể cả các vật liệu như giấy, hoặc các vật thể có khả năng chuyển đổi thành vật thể có tác dụng như trên. Do SCP-418 không có khả năng đọc, dị thể cần được cung cấp một thư viện chương trình truyền hình, và phim thể loại cổ điển và đương đại được lưu trữ dưới dạng tệp phương tiện trên một chiếc máy tính xách tay đã được sửa đổi và lót đệm. Đặc quyền này sẽ bị đình chỉ trong trường hợp SCP-418 cố gắng làm hỏng máy tính xách tay nói trên nhằm sở hữu một dụng cụ có cạnh sắc.

SCP-418-1 cần được giữ ở nhiệt độ cơ thể người trong một đơn vị quản thúc y tế ở một địa điểm an toàn. Trong trường hợp SCP-418 trở thành mối đe dọa an ninh hoặc quản thúc, SCP-418-1 cần được thiêu hủy. Không một nhân viên nào được phép thông báo SCP-418 về vị trí của SCP-418-1.

**Mô tả**: SCP-418 là một nam giới gốc Mỹ bản địa ở độ tuổi cuối 30 (hiện chưa rõ tuổi chính xác) với tóc đen và mắt nâu. Thể lực và trí thông minh của dị thể ở mức trên trung bình, nhưng không đến mức phi thường. Dị thể sở hữu khả năng tự động phân tách giải phẫu, được dị thể cho là do di truyền. SCP-418 có nhiều kinh nghiệm như một kẻ phá hoại công nghiệp và các lĩnh vực liên quan. 

SCP-418 bị bắt giữ khi đang đột nhập Điểm-██ do được thuê bởi một cá nhân có liên quan đến Công ty Marshall, Carter and Dark. 

Khi SCP-418 bị thương đến mức da của dị thể bị rách, vết thương sẽ gần như phát triển chiều dài ngay lập tức cho đến khi nó cắt đứt một phần cơ thể của SCP-418. Những vết thương như vậy đều đồng nhất và gọn gàng, không có sự thay đổi hoặc kháng cự do loại mô bị ảnh hưởng. Bất chấp vẻ nghiêm trọng của những vết thương này, các phần cơ thể của SCP-418 sẽ tiếp tục hoạt động như thể chúng vẫn được kết nối với nhau, ngay cả khi một cơ quan bị cắt đứt. Ví dụ, máu trong một mạch máu đã bị cắt đứt sẽ dịch chuyển ngay lập tức từ đoạn này sang đoạn khác ngay như thể không có khoảng trống. Điều này cũng đúng đối với các vật chất được đưa vào cơ thể, SCP-418 có thể ăn và uống trong khi đầu của đối tượng bị cắt đứt và có thể nghe thấy âm thanh qua một bên tai bị cắt đứt.  

Nếu phần cơ thể bị cắt được ghép lại với chỗ cắt, nó sẽ tự động liền lại mà không có vết thương. 
SCP-418 đã được huấn luyện chuyên sâu với khả năng của mình và có thể kiểm soát một cách có ý thức nhiều chức năng cơ bắp thường không nằm dưới sự kiểm soát của con người, chẳng hạn như nhu động ruột, cho phép đối tượng sử dụng các phần bị cắt rời và các cơ quan bị tách rời của mình cho nhiều mục đích khác nhau.

SCP-418-1 là tim của SCP-418, thứ bị tách rời như là một biện pháp quản lý hành vi của SCP-418.

[[[Cuộc phỏng vấn SCP-418/3]]]

__Nhật ký Thử nghiệm SCP-418__
__Chuỗi thử nghiệm SCP-418-7__
Chuỗi thử nghiệm được tiến hành từ 1900 đến 1███ giờ vào ngày ██/██/19██ bởi Ts. ███████.

**Thử nghiệm 1:**  Đâm một con dao chiến đấu tiêu chuẩn của Tổ Chức vào cổ tay dị thể.
**Kết quả:**  Tay của SCP-418 bị đứt. SCP-418 báo cáo cảm giác khó chịu nhẹ và nói rằng đây là phản ứng bình thường bởi khả năng của mình. Dị thể mất .5 cc máu do vết cắt, không có thương tổn vĩnh viến.
**Nhận xét:**  Nền tảng để xem xét khả năng của SCP-418. Khả năng sử dụng mô thần kinh của SCP-418 để truyền dữ liệu sẽ được nghiên cứu trong thời gian tới.

**Thử nghiệm 2:**  Đập một cây đinh xây dựng mạ kẽm (60g) bằng búa bảo trì tiêu chuẩn vào tay của SCP-418.
**Kết quả:**  Đinh đóng vào tay SCP-418. Bàn tay của SCP-418 bị cắt đôi theo chiều ngang tại điểm bị thương. SCP-418 báo cáo cảm giác đau đớn cực độ tại thời điểm bị thương.
**Nhận xét:**  Không có thương tổn vĩnh viễn. SCP-418 đề nghị tạm dừng thử nghiệm, yêu cầu bị từ chối.

**Thử nghiệm 3:**  Đập một cây búa bảo trì tiêu chuẩn vào cánh tay trái của SCP-418 
**Kết quả:**  Tay của SCP-418 bị gãy. SCP-418 báo cáo cảm giác đau đớn cực độ.
**Nhận xét:** SCP-418 hồi phục với tốc độ thông thường của cơ thể người. Cánh tay của SCP-418 sau đó bị đứt lìa do khả năng của dị thể tác động lên những mảnh xương sắc nhọn ở chỗ xương gãy. Cánh tay của SCP-418 được tách ra trong suốt quá trình hồi phục để quan sát quá trình trên và để ngăn nó bị cắt đứt bởi các chỗ xương chưa lành. Tinh thần và sự hợp tác của SCP-418 giảm một cách đáng kể sau cuộc thử nghiệm này.

**Thử nghiệm 4:**  Đốt tay trái của SCP-418 bằng một đèn đốt Bunsen tiêu chuẩn.
**Kết quả:**  Tay của SCP-418 bị bỏng. SCP-418 báo cáo sự đau đớn đáng kể và tấn công Ts. ███████.
**Nhận xét:** Dị thể hồi phục với tốc độ thông thường của cơ thể người.

**Thử nghiệm 5:**  Bắn 27 viên đạn từ một khẩu súng trường tấn công tiêu   chuẩn của Tổ Chức vào dị thể, trong đó có 19 phát trúng đích. 
**Kết quả:**  SCP-418 báo cáo sự đau đớn cực độ mỗi lần bị bắn trúng. Mỗi vết đạn bắn tạo kết quả như Thử nghiệm 2.  SCP-418 bị sốc, được lắp ghép lại, chăm sóc y tế và được đưa về buồng quản thúc. 
**Nhận xét:**  Không có thương tật vĩnh viễn. SCP-418-1 được thu hồi tại thời điểm này.

//Ghi chú: Ts.███████ không bị thương tật vĩnh viễn. Ts.███████ đã được cố vấn về việc lên kế hoạch thử nghiệm thích hợp với tinh thần và sự hợp tác của SCP. Mặc dù dữ liệu nghiên cứu có thể có giá trị, những thử nghiệm kịch liệt như vậy nên được giảm thiểu đối với các SCP có sự thù địch công khai.//
