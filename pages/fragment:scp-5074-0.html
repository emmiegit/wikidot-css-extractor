[[include component:image-block
    name=typingchimp.jpg|
    caption=SCP-5074 en contención, circa 1990
]]
 
**Ítem #:** SCP-5074
 
**Clasificación del Objeto:** Euclid
 
**Procedimientos Especiales de Contención:** SCP-5074 está alojado en una unidad de contención de simios de baja seguridad y provisto con una máquina de escribir, utensilios de escritura, y papel. Las solicitudes realizadas por SCP-5074 para más comodidades deben ser verificadas por el Director de Contención de Simios.
 
Todos los fenómenos anómalos documentados por SCP-5074 deben ser investigados y contenidos por el DM Épsilon-4 (&#34;Monos del Hombre&#34;). En el caso que SCP-5074 documente una anomalía usando una clasificación de objeto esotérica nunca antes clasificada, dicha clasificación debe ser añadida a la Base de Datos de Clases Esotéricas de la Fundación.
 
**Nota Adicional:** En un esfuerzo conjunto con el GdI-466 (Soluciones de Wilson para la Fauna Silvestre), SCP-5074 ha sido transferido al Recinto 03 del Centro de Soluciones de Wilson para mejorar su moral y asegurar la cooperación continua. Todos los documentos escritos por SCP-5074 relacionados a anomalías y fenómenos anómalos deben ser analizados por operativos de la Fundación que trabajan en el Recinto 03.
 
**Descripción:** SCP-5074 es un chimpancé macho adulto (//Pan troglodytes//) que muestra una inteligencia muy avanzada. Es capaz de escribir y leer en Inglés, Árabe, Bantú, y Suajili, y habla con fluidez el Lenguaje de Señas de Tanzania.
 
SCP-5074 posee un amplio conocimiento de la historia humana y mundial, así como una variedad de temas; notablemente el conocimiento de fenómenos anómalos. SCP-5074 es capaz de describir anomalías desconocidas por la Fundación, y a menudo, lo hace sin ninguna instrucción. Se desconocen los medios por los cuales SCP-5074 adquiere conocimiento de las anomalías.
 
Hasta la fecha, SCP-5074 ha contribuido a la Fundación con 240 documentos relacionados a anomalías desconocidas.
 
[[/div]]
