[[tab SCP-076]]
**アイテム番号:** SCP-076

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団がSCP-076-Bの研究を目的とする前哨基地を維持できるよう、SCP-076-B周辺の土地はフランス政府が所有します。食糧及び備蓄、ならびにシェルター建設用の資材がSCP-076-Bに供給されます。物資や食料の妥当な支給要求が認可されるためには、財団ヨーロッパ司令部の決裁を通らなければなりません。SCP-076-Bの出自についてより詳しく理解するために、研究員には当該実体との会話に参加することが推奨されます。望ましい態度を促すため、時事問題に関する限定的な談義が許可されています。

冬至の日には、手順07-フレーザー実行の訓練を受けた20名以上のエージェントが、SCP-076-Bを終了する目的で設計された武器を携行してSCP-076-Aの周囲に配備されます。日没と同時に、1人目のエージェントがSCP-076-Aに突入しSCP-076-Bの終了を試みます。SCP-076-Bが当該エージェントを殺害した場合、次のエージェントがSCP-076-Aに突入します。このサイクルはSCP-076-Bが終了されるまで継続します。

手順07-フレーザーが失敗に終わった場合、財団は関係各国に対し、世界的飢饉に備え5年分の食糧備蓄を維持することを奨励します。

**説明:** SCP-076-Aはフランス共和国モルビアン県北部に位置する、砂岩及び玄武岩の立石に囲まれた半径500メートルの円形領域です。考古学的研究によれば、SCP-076-Aは紀元前4000年から3500年の間に造られたことが示唆されています。円の中心には高さ1.5メートル、半径1メートルの土壌が入った樽が設置されています。任意の時点において、円の内部では7～10本の樹木が生育します。観察された植物種はカシ、セイヨウトネリコ、サンザシ、リンゴ、ヒイラギが含まれます。当該樹木が伐採された場合、二至の日に新たな樹木が急速に生長し、1日間かけて成体サイズとなります。その起源及び手順07-フレーザー中の習性を除けば、これらの木々には異常性質が見られません。

SCP-076-Bは北欧系人種の特徴を有するヒト男性です。当アノマリーの嘗ての管理者の手による記録には、当該実体は発見時以来絶えずこの地に存在していたとの記載があります。当該実体とのインタビューによれば、実体は当該ストーンサークルの建造と同時代に生誕したことが示唆されています。SCP-076-Bは通常、物理的外傷への抵抗力を有し、銃撃、高熱、刃物、圧縮力に曝されても傷を負いません。手順07-フレーザー発動時以外において、当該実体は寒さや飢えによる不快感は感じられるものの、苦痛を感じない様です。SCP-076-BはSCP-076-Aの外縁から出ることが不可能です。これにより収容が容易であり、かつ手順07-フレーザーの頓挫が抑制されるため、SCP-076-Bが自力で脱出不可能であるかを確証するための大規模な実験は実施されてきませんでした。

手順07-フレーザー発動時以外において、SCP-076-Bは概して愛想の良い態度を取ります。実体はフランス語、英語、ラテン語、ギリシア語、ガリア語、ブルターニュ語、[データ削除済]及び古代から現代までの数種の言語の様々な方言を話します（SCP-140及びSCP-769を参照）。実体は摂食の必要がありませんが、食間に数日を要した場合は苦悩します。

SCP-076-Bは自身の出自について、または手順07-フレーザーが当該実体に効果を及ぼす理由について単刀直入に問われると、回答を拒否しますが、婉曲的な陳述からそれらの情報が収集されつつあります（実体がSCP-076-Aの建設に立ち会ったという発言等）。手順についての話題は対象を激しく動揺させます。これらの話題に戻り続けようとすると、対象は会話への参加を拒否します。

冬至の夜、SCP-076-A内部の人間は日没のおよそ30分前になると当該範囲から退避せずにいられない様な心理状態におかれます。太陽が地平線に沈むと、SCP-076-Bは文書076-1:手順07-フレーザーにて詳述される通り終了処分が可能となります。

この時、SCP-076-Aに入り込んだあらゆる武器は、ストーンサークル内の樹木によって複製されます。例えば、立会者が刀剣を持ち込んだ場合はカシの木が剣状の枝を生み出し得ます。立会者がライフルで武装していた場合、セイヨウトネリコの木がライフル型の基部を生成し、ヤドリギないしその他の植物により付加部品や成形が付加されます。SCP-076-Bは当該武器類を使用します。これらのオブジェクトは立会者が使用する武器と同様に機能しますが、そういった機能を可能とする物理的機構を有している様子は見られません。弾丸は棘や黒曜石で構成されます。手順07-フレーザー実施後に分析した際、当該武器類は棍棒や槍を除けば、明らかに正しく機能しないものでした。切れ味の欠けた刃が確認された他、木製の硬質部品で構成される銃口の無い火器の銃身さえ存在します。

SCP-076-Bは致死的な暴力によって自己防衛を試みます。立会者が1名殺害されると、別の1名がSCP-076-Aに突入可能となり、新たな立会者となります。このサイクルはSCP-076-Bが終了されるか、朝日が昇るまで継続します。

SCP-076-Bは徒手武闘及び大多数の戦闘兵器の使用に熟達しています。実体は各種火器の使用にも精通しており、20世紀中の全期間をかけて急速にその技術を向上させました。実体は見慣れない兵器に対して困惑を示すこともありますが、新兵器に順応する高い学習能力を示し続けています。

手順07-フレーザー中に終了されると、SCP-076-Bの肉体は土壌に吸収されます。その後7日をかけて、SCP-076-Bの肉体はSCP-076-Aの中心に位置する土壌樽内に顕現し始めます。実体は夏至になるまで休眠状態に留まり、夏至の日に樽から姿を現します。

SCP-076-Bが終了されなかった場合、全地球規模の深刻な気象変動が発生します。厳密に言えば影響の仕方は様々ですが、どの場合も北半球の寒冷化現象が引き起こされます。記録として幾分信憑性に欠けるものの、最後に手順07-フレーザーが失敗したのは1882年です。これにより[データ削除済]が促進され、1888年まで通常状態に復帰することはありませんでした。

長距離銃火器や精密爆撃によりSCP-076-Bを終了する試みがなされてきたものの、効果は得られませんでした。財団気象学者により、SCP-076-Aが被った爆弾類による損傷と、地球規模の気象パターンの摂動現象との相関関係（とりわけ1951年と1979年において）が発見されて以後、その様な試みは全て中止されています。

財団の戦略は、特訓を受けた作戦隊員の投入、及びSCP-076-Bには難解かつ見慣れない設計を施された兵器の使用に重点を置いています。実践例には、固定されない銃身を持つ火器、杖を模した仕込刀、非従来型のトリガー機構が挙げられます。立会者の任を受けたエージェント達は、当該武器の使用に際し不利とならない様、これらの武器を用いた集中訓練を受けます。当作戦により、立会者の殉職者数は1890年時点（財団が手順07-フレーザーの責務を負った年）の年間10名から、2010年時点の3年につき1名にまで低減しています。

SCP-076はこれまでに数々の組織により保有されてきました。その中にはフランス政府、ローマ・カトリック教会、当地貴族階級の一族、種々のガリア民族が含まれます。1890年に、財団は当該アノマリーの収容責務を初めて引き受け、手順07-フレーザーを制定しました。

付記: 境界線イニシアチブはアルゼンチン共和国██████████にて同様の実体の収容を遂行しています。財団諜報員の報告によれば、適正手順「海堰」が制定されたとのことです。当該手順の失敗率に関するデータが現在のところ存在しないため、当該手順の意味を究明することは困難です。これまでのところ、対象は先住民の特徴を有し、表面的には協力的であることだけが判明しています。境界線イニシアチブからさらなる情報を入手する試みは強い反発に見舞われています。

[[tab 文書076-1:手順07-フレーザー]]
+++ 手順07-フレーザー

要員: 司令官1名（司祭）、最新兵器の使用訓練を受けたエージェント40名（候補者）、SCP-076-B（生贄）。

準備: 兵器は操作難度の向上ないしその他の即時使用が困難となるような優位性を生むように設計・開発されなければなりません。例として、発砲時に銃身が著しく横揺れする火器、杖を模した仕込刀、非従来型のトリガー機構が挙げられます。これは、訓練により、生贄に優位性を与えぬままに、候補者側のハンディキャップを最小限に抑えることを目標としています。兵器は財団ヨーロッパ司令部の技術部門により継続的に設計及び試験運用されます。手順07-フレーザーに備え、最低でも4種の武器が使用可能な状態にされます。

手順07-フレーザーは冬至の夜に遂行可能となります。SCP-076-A内部の人間は日没のおよそ30分前になると当該範囲から退避せざるを得ないほどの心理状態におかれます。候補者たちは最低でもこの6時間前には完全武装の上参集しなければなりません。生贄が手順07-フレーザーに先立って当該兵器を認識しないことを確実にするべく、兵器はハードケース内に収められます。

司祭はSCP-076から10メートル離れた位置に陣取り、高台に腰かけて待機します。太陽が地平線上から完全に見えなくなると同時に、司祭は以下の文言を詠唱します。「日輪を取り戻すは、誰ぞ」最初の候補者は司祭に近づき、応えます。「某が冬を了いましょう」司祭はこう述べます。「輪に入りて、血を注げ。さすれば折節移ろわん」主たる意味が表現されてさえいれば、発話される言語は問題ではありません。

通常はこの時点で、生贄は侮蔑と脅迫の言葉を叫び始めます。職員はこれを無視すべきです。

キーフレーズが交わされると、最初の候補者は立会者となり、円内への侵入が可能となります。立会者が円内に入ると同時に、立会者の武器のコピーが生贄の付近に出現します。

立会者は生贄の終了を試みなければなりません。生贄が終了されると、木製のナイフが近傍の樹木から出現します。立会者は当該ナイフを用いて生贄の咽頭を切断しなければなりません。以上が完遂されると、生贄の肉体は地中に沈没し、手順が完了します。

最初の立会者が討ち損じた場合、生贄が終了されるまで控えの候補者が手順を継続します。

[[/tab]]
[[tab ドローン戦闘]]
「様子はどうです？」ノーベル技師はドローンを叩きつつ問うた。

「組み立てラインに入ったようだ」ゲラン少佐が疑り深い様子で眉根を上げて応えた。件のロボットは高さ5フィートほどの、アームとカメラが数本突き出た箱のような外見をしていた。前面には銃が2丁取り付けられていたが、設計上明らかに後付けのものだった。

「良し」ノーベルが鼻をすすりつつ言った。「実用化されるという事だ。見てくれはアレだけど」彼は大きなリブ付き車輪を愛情を込めて蹴り入れた。「爆発物処理用に設計された代物ではありますが、我々の改良により、奴をバラすのにも支障はないでしょう」

「ほう、それは重畳」メルシエ博士が言った。「こいつが奴に有効かは分からん。SCP-076-Aの範囲の外から奴を抹殺する試みは、これまでままならなかったのでな」

「はてさて、今回は武器がこの場にあるのです。それに誰もリスクを背負うことはありません」満足げな笑みを浮かべて、ノーベルは残りの機器のセットアップを始めた。

「博士、じきに時間になります」衛士の1人が呼びかけた。「ついて来てくだされば、椅子のご用意をいたします」

「よし、わかった」メルシエが答えた。「すぐに行く。前やったようにな」老練な科学者はトレーラーから出て行った。

「行かなくたって構わないのに」ノーベルは口にした。「言ったでしょう、うまく行きます。下らない儀式も愚行も、もう必要なくなる」

「そうは言うが…」少佐が言った。「そうは言うがな。今はまだ…候補者達を外に待機させるつもりなのだが」

ノーベルは接続作業を続けた。すると唐突に、ロボットは起動シーケンスを開始した。すべてのライトが緑色に変わると、技師はニタリと笑い、トレーラーのバックドアを開けた。「何処へも行かないでください、少佐。この場で一番良い椅子は、此処のなんですから」

「ああ、心配要らん。何処へ行くつもりもない」彼は煙草を咥え、機材が収められたプラスチックケースの上に腰かけた。

ノーベルは操縦装置の前に座り、ロボットに斜面を下りさせた。予め整備されていた小径を滑らかに移動していく。オーディオピックアップがストーンサークルからこだまする威嚇の咆哮を捉えた。ある時はフランス語で、またある時は違う言葉で。ノーベルはほくそ笑んだ。こけ脅しが。

ロボットは間もなくサークルの縁に到着した。そこで停止。ノーベルは眉を顰めた。「クソッあん畜生、ブッ殺してやる。こんな邪教の悪趣味に世界を氷漬けにさせてたまるか」その刹那、ロボットは再び前へ繰り出した。「ハッハ、一瞬リンクが途切れただけか。もう動けるぞ」

少佐は顔を顰めたが、何も口にせぬまま、煙草を深々と吸い込んだ。

「さあ、奴の隠れ処を見せろ」ノーベルは新品のオモチャに愉悦する子供のようにコントローラーを捌き、ロボットを再び前進させた。

一瞬の動きがあり、ロボットは前進した。ノーベルの手は銃のコントローラーへ伸びたが、暫し判断を渋った。目標を定める必要に駆られたのだ。何ら意味のない事前警告のためではない。

高く丈夫なカシの木々を抜けると、肌を紺碧の文様に染め上げられた男が、そこに居た。その男は岩と花々から成る不規則な塊の上に座っていた。それは何か、何かに似ている様な…。しかるに、ゲランがよりつぶさに見て取るより先に、ノーベルが発砲した。

生贄は跳躍して斜線を抜け、木々の中へ飛び込んだ。ロボットは前進し、引き続き男を追跡した。

「見つけてやるとも、臆するな。思った通り、奴は自前の武器を持てていない」ノーベルの指はコントローラーの上で躍った。彼の顔は飢えているようにも見えた。誅殺を渇望して。

「分かるとも」少佐は無感情な声色でそう言った。

動きを感知し、ロボットは再び火を吹いた。「来やがれ」ノーベルは声に出した。「いずれ来る終わりを、手前は引き延ばしてるだけだ」

枝が折れる音がして、ノーベルはロボットを旋回させた。すんでの所で、機械に飛びかかる生贄が見えた。その手に石礫を握って。ガツンという打撃と破砕の音がした。ノーベルは銃口を動かそうとするものの、銃はロボット自身の方を向けるようには設計されていなかった。「駄目だ、駄目、駄目！」彼は失望の余り叫んだ。

「武器が無いだって？」少佐が眉根を上げつつ言った。

「クソッ。奴は受信機を破壊したのだと思います。僕には…いや、あれはもう動けない」彼は苛立ちに顔を歪ませた。

少佐が無線を取り出した。「博士、マシンは失敗しました。候補者1番を投入してください」

「お待ちを、原理としては効果があった」ノーベルは口を挟んだ。「来年には、遥かに良いマシンが完成します。打撃耐性を付加して。あんなもので二度までも奴にやり過ごさせやしない！」彼は未だ繋がっていた映像装置を睨みつけた。

少佐も映像を見た。生贄は岩と花々の塊の元へ戻っていた。瞬間、彼は、長年この場所に居るにもかかわらず、かつてないものを目の当たりにした。何もかもが蜂で埋め尽くされていく。そして…、何かが空中へ立ち上っていく。水のように見える。そうだ、水だ。ほぼ四角のカタチを形成し、生贄の前に浮かんでいる。

ジジ、という音と共に金属質な博士の声が小型無線機から届いた。「少佐？候補者が中に入れない。何かがおかしい」

「フム…」少佐は水の立方体をよりとくと見た。この形はどこかで…。水晶球か、あるいは…。

トレーラーの外で異音がした。引き裂くような、削り取るような音だ。地中から闇のカタチが這い出てきた。

スクリーン上に、トレーラーの焦点外映像が微かに見えた。その背部からタラップが伸びている。

「う、あ…」ノーベルが声を漏らした。

少佐がスイッチを叩くと、外部照明が点灯し、異物の正体が顕になった。

それは概ねあのロボットのカタチをしていた。同じような塊状形だが、石や木で構成されていた。少佐はそれが道を破って地面から出るところを目の当たりにした。トレーラーとの距離は丁度…、輪の端から生贄の位置までの距離とほぼ同じだ。しかし、コイツは車輪で動くんじゃなく、鹿のものに似た石造りの短い脚を1ダースも使って動くのか。

「何が起きてるんだ？」ノーベルは言った。「奴はどうやってこいつを？」

「あー…つまり奴さんは武器をしっかり持っていたということか。あの石ころの他にも」少佐はそう言って、煙草をプッと吐き出した。

それは不恰好に動いて来る。生贄がコントローラーという物を理解しようと唇を噛んでいるのがスクリーンから見て取れた。彼は蜂達をあちこちに動かし、小径を遮った。あの構造体の動かし方に影響しているようだった。彼が蜂を1匹花の上に留めると、本体から長い木筒が伸びた。

「あれは違…、そんな筈は…」ノーベルは口ごもった。

「俺にはむしろそうだと思える」少佐が言った。彼は携行ピストルをゆっくりと引き抜いた。

「しかし、や、奴は撃ち方を知らないでしょう」ノーベルが言った。「奴は僕らにブチ込めや//しない//、ですよね？」

生贄が花をスイッチの様に動かすと、鋭い打音と共に木筒の1本が光を放ち、プラスチックケースに穴が空いたのが見えた。

「ブチ込める様だな」少佐が言った。

「なら撃ってください！奴に殺られる前に撃ってくださいよ！」ノーベルは機材の陰に滑り込み、あのコピーロボットと彼との間に入れるものなら何でも盾にしようとした。

「否、かな」ゲラン少佐は答えた。彼は注意深く狙って、技師の眉間を撃ち抜いた。構造体は崩れ落ち、脚も千々折れた。パーツが剥がれ落ち、カタチは再び沈黙した。少佐は無線機を繋げた。「博士、そいつらはもう中へ入れる様になったと思います。今すぐ始めることをお薦めします」

彼は無線機を切り、ケースの上に座り直して、ゆっくりと新しい煙草を咥えた。ノーベルの事は恥ずべきだが、この闘いは引き分けでは許されなかった。生贄は、捧げられなければならない。

[[collapsible show=&#34;+ パンポンの森における“夏の王”の記録&#34; hide=&#34;- フランス第三共和国、1882年&#34;]]

1794年、我が共和国政府は、夏の王として知られる男の牢の任を果たし続けている、パンポンの森内部に存在するストーンサークルの総支配権を継承致しました。然る後、政府予算と資源の一部が、日の出を守るための「儀式」に充てられ続けて参りました。儀式には彼が死ぬまで男たちを彼と戦わせる場面が含まれました。野蛮ではありましたが、彼に纏わる言い伝えに基づき、必要な行為だとみなされて参りました。

教会の筆による記録に依れば、かの男の死は神に対する人類の信仰心の保証であり、冬を締め括る為の代償であります。夏の王の明白かつ神憑り的なもう一方の特質は、この主張の裏付けとして十分であると考えられます。

しかしながら、こういった事例の証拠は御座いません。物資面でも人的にも莫大な費用がかかるため、最低でも1年間は経過観察として、この野蛮な慣行を中止するというのが、未知省の提案です。

[[collapsible show=&#34;+ ブロセリアンドの異教徒&#34; hide=&#34;- ローマ・カトリック教会、1353年&#34;]]

かの男は単にパガンと呼ばれているが、相応しい名だろう。原始的な刺青に覆われ、がさつな言葉を話し、あまつさえ冒涜的な文句もペラペラとほざくのだから。彼奴は間違いなく、教会が光をもたらすより前の、この土地の未開人共に端緒を発する遺物であろう。

近傍のアンティオキアの聖チプリアノ修道会が、教会の目から身を潜め続けていた異教徒のカルトからあのサークルを奪ったのは、11世紀のことだ。修道会内では大論争が巻き起こったものの、最終的には人身御供を継続することに決めたのだ。その決断を我々も支持している。

エデンにおわす神は我らに拒むよう仰った。幾度も、幾度も。神の栄光に浴することを止め、世俗権力を求めて神から離れんとする傲慢で悪魔的な願望を。パガンを殺めることにより、我々は始祖の犯した原罪を再び拒む。さればこそ、神がまた我々に陽光の温もりをお授けくださるのだ。この努めの時は、この聖なる役目の重みを常に思い起こさせる時間として過ぎ去って行く。

ローマでは我々の訴えの真偽について議論が交わされてきた。私は冬至以外の夜にもローマの者を誰彼構わず招き、剣を彼奴に突き立てさせようと試みた。如何なる刃も彼奴に傷を付けられず、如何なる祈祷者も彼奴を消し去る事叶わなかった。彼奴の魂をこの地の外へ導かんとする試みは実らなかった。清く正しき者達が挑むも、冬至を除いて彼奴を損じ果せた夜は無かった。世に神の御力に如くは無し。なれば、彼奴が此処で永らえているのは神の意志に相違無く、彼奴が来る年も来る年も死に続ける事も又、神の御意志である。

吾人はより多くの信仰の徒にお越し頂き、彼奴に挑んで頂くよう再び乞う為、本記録をしたためる。我々の努めは、キリスト教世界における他の全教会の安寧に於いても不可欠である。必定、此処で息絶えた者は遍く天上で神の腕に抱かれる。

自署　司教ゲラウドⅢ世

勇敢なれ、息子よ。彼は豪傑なれど、猶もお前は彼を討てる。其の為にお前は人生をかけて鍛えてきたのである。お前は彼より強く、頭一つ分も身の丈が高い。彼は手練れである。されど、彼を屠ってきたお前程では無い。

我等が買い与えた鎧を身に纏え。ローマ製の最上品である。第二の肌であるかの如く身に馴染んでいることであろう。

我等が彫り刻んだ槍を持て。穂先は一級品の銅である。長さはお前に誂え向き。年ごとに我等が槍を挿げ替える故、彼には馴染まぬ。

我の祈りを受けよ、息子よ。若かりし頃、我はお前と同じ場所に立った。三度、我は彼に打ち克った。他の誰よりも多く。三度目の闘いで彼は我が手を取った。

大地に彼の血を注げ。さすれば神々が日輪をお返し給う。

[[collapsible show=&#34;+ 太陽の子&#34; hide=&#34;- 口承伝承、紀元前2500年&#34;]]

むかしむかし、天道様には御子がおりました。けれども其の子は大地の胸の中へと送られ、人のように歩き出しました。

御子は飲み食いもし、私たちの言葉を話し、人の子の様に笑います。けれど、お天道様が御子を御守りになったので、御子が死んでしまうことはありませんでした。

ところが、お天道様は御子が恋しくなってしまいました。昼の長さは日ごとに短くなり、太陽の嘆きやついぞ酣、お天道様の御加護は御子の身から消え失せました。すると御子は血を流せるようになり、お天道様の元へ還ってゆけるのです。

でも御子に安息の時は無く。昼がより暖かく、より盛ってゆくにつれ、同じように御子の蟠りも募り、御子は大地の胸へ戻ってしまうのでした。ゆえに御子は遠くへ彷徨い歩いたりはせず。ゆえに御子はお天道様の嘆きが烈しくなる度に故里へ還り。大地は御子が越えてゆけぬように、石の牢を設えたのです。そういうわけで、御子は毎年、父君の元へ遣わされねばならぬのだとさ。
