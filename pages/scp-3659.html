    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :fondazionescp:theme:classic]]

[[include credit:start]]
Articolo: SCP-3659 -- Sfida dei Triceratopi di Gomma
Autore: [[*user Weryllium]]
Originale: [https://scp-wiki.wikidot.com/scp-3659| SCP-3659]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

**Elemento #:** SCP-3659

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Al di fuori degli esperimenti, tutte le istanze di SCP-3659 sono custodite in un armadietto di sicurezza ordinario. Le istanze di SCP-3569-A sono confinate in un bioma specializzato per dinosauri, dotato di una vegetazione adeguata e una recinzione elettrica, e devono essere sorvegliate da agenti della SSM Phi-2 (&#34;Ragazze Furbe&#34;).

La SSM Phi-2 deve indagare sulle segnalazioni di dinosauri ceratopsidi ed essere schierata per catturare qualunque istanza di SCP-3659-A o SCP-3659-B presente.

Le istanze di SCP-3659-B sono confinate in recinti individuali rinforzati per dinosauri e nutrite ogni 2 giorni con un maiale vivo.

**Descrizione:** Le istanze di SCP-3659 sono burattini da mano a forma di testa di triceratopo.

Nel momento in cui un individuo indossa SCP-3659, esso aderisce alla mano del soggetto. Quando è attaccato, SCP-3659 è senziente e si comporta come un animale vero e proprio. Il soggetto può &#34;dare in pasto&#34; piante a SCP-3659 aprendo e chiudendo la mano per far aprire e chiudere la bocca di SCP-3659.

Non è stato identificato alcun effetto compulsivo o memetico. Se i soggetti di prova si rifiutano di nutrire SCP-3659 o di giocarci per diversi giorni, SCP-3659 diventa inerte e si stacca dalla mano del soggetto, finché non viene indossato da un altro individuo.

Se SCP-3659 viene nutrito di continuo, si espande a poco a poco e riveste porzioni sempre maggiori del corpo del soggetto. Mentre il soggetto dorme, al suo fianco appaiono ulteriori accessori di gomma a forma di dinosauro: tali accessori comprendono guanti e stivali a forma di zampe di triceratopo, una coda di gomma da indossare e una mantella con motivi a scaglie di rettile.

Dopo 2 o 3 giorni, SCP-3659 e qualunque accessorio aggiunto indossato al momento si estendono, fino ad avvolgere per intero il corpo del soggetto. A questo punto, le componenti di gomma di SCP-3659 si fondono alle giunture e formano la sagoma di un giovane triceratopo, per poi staccarsi dal soggetto. Nell&#39;arco di 4 ore, la gomma di SCP-3659 si tramuta in carne di rettile e SCP-3659 diventa un esemplare in apparenza non anomalo di triceratopo, denominato SCP-3659-A. Una volta adulte, le istanze di SCP-3659-A depongono una covata di uova, ciascuna delle quali rivela una nuova istanza di SCP-3659 dopo la schiusa.

**Addendum:** D-61195 ha avuto l&#39;ordine di nutrire la sua istanza di SCP-3659 con la carne, anziché con le piante. SCP-3659 si è esteso e l&#39;ha avvolto dopo solo 12 ore di adesione e, dopo aver preso forma, non ha espulso D-61195. Il dinosauro che si è generato, denominato SCP-3659-B, somigliava a un tirannosauro tozzo e quadrupede, dotato di collare e corna da triceratopo. Dalle analisi del DNA, è risultato che i tratti da dinosauro teropode (la mandibola, i denti, le ossa del bacino e gli artigli) avevano una corrispondenza genetica con D-61195.
