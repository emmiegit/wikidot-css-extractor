[[size 200%]]**『SCP 게임즈 : GTA 재단』**[[/size]]

-----

  //(제27기지 휴게실 내부, 즈소가 커다란 박스를 들고 등장)//

**즈소:** 웃차. //(박스를 테이블 위에 놓음)//

**가베라:** 응? 즈소, 그 박스는 뭐야?

**즈소:** 아, 가베라 요원님! 주문했던 게임들이 이번에 택배로 왔어요.

**가베라:** 오, 진짜? 빨랑 봐봐.

**즈소:** 안 그래도 열고 있어요? //(커터칼로 박스 테이프를 뜯고 박스를 염)//

**즈소:** 어디, 이건 공허의 유산, 이건 채림 박사님 헤일로, 아! 여기요, 요원님. 오버워치 소장판이요.

**가베라:** 오오! 왔구나! 기다리고 있었다고! PC방도 없어서 발매했는데도 영상만 보면서 손가락 빨고 있었는데...

**즈소:** 자자, 진정하시고. 다른 밴드 멤버 것까지 5개 주문했으니까 이따가 시간 나면 5인 큐 돌리자구요... 응? 이게 뭐죠? (박스에서 게임 패키지 하나를 꺼냄) GTA... 재단? 이런 건 주문한 적 없는 데?

**가베라:** 응, 뭐야 그건?

**즈소:** 글쎄요?

  //(둘이서 서로를 마주보며 묘한 웃음을 지음)//

  //(플레이스테이션에 게임 CD를 넣음, 배경음악과 함께 타이틀 화면이 나옴)//

**가베라:** 호오, 실사 그래픽이잖아? 이거 끝내주는데? //(소파 뒤에서 앞으로 고개를 숙인채로 서있다)//

**즈소:** BGM도 뭔가 흥겨운데요? 어깨춤이 나오는 음악이라고 해야하나? //(컨트롤러를 들고 있다)//

&gt; **시스템:** 당신의 캐릭터를 선택하여 주십시오. 
&gt; (박사 / 요원 / 청소부 )

 //(즈소를 꼭 닮은 3명의 캐릭터가 서있다.)//

**즈소:** 헤에, 요원님. 저기 제가 3명이나 있어요!

&gt; **시스템:** 설치된 카메라가 당신의 외모를 스캔하여 아바타화합니다.

**가베라:** 별 걸 다하네. 그나저나 박사랑 요원은 그렇다 쳐도... 청소부? 뭐야 이건.

**즈소:** 뭐, 나름 괜찮지 않나요? 왜, 인디 게임 중에 한바탕 싸우구 난 자리를 청소하는 게임도 있던데.

**가베라:** 그러면서 지금 뭐 고르고 있냐?

&gt; ( ▶박사 / 요원 / 청소부 )
&gt; 
&gt; //(게임 속의 아바타가 고개를 젓는다)
&gt; **시스템:** 박사는 박사학위 보유자만 선택할 수 있습니다. 석사 이하의 학위 취득자는 대신 &#39;연구원&#39; 캐릭터를 선택할 수 있습니다.

**즈소:** 큿...!

**가베라:** ...아픈 델 찌르네.

**즈소:** (말 없이 다른 캐릭터를 선택한다) [[size 50%]]**가베라:** 그런데 얘가 박사 학위를 땄는 지 안 땄는 지는 어떻게 안거야?[[/size]]

&gt; ( ▶연구원 / 요원 / 청소부 )
&gt; 
&gt; **시스템:** 연구원.
&gt; 
&gt; **장소: 제19기지**
&gt; **시스템:** 당신은 SCP 재단의 신입 연구원입니다. SCP를 연구하여 새로운 실험 결과를 도출해내십시요.

**즈소:** 오오, 나름 내부 시설은 그래도 고증이 잘 됐네요. 복도가 딱 이런 모습이었는데. 예전에 해외 파견 나갔을 때가 생각나네요. //(컨트롤러를 조작해서 캐릭터를 목적지까지 움직이고 있다)//

**즈소:** 앗, 도착했나보네요.

&gt; **시스템:** 당신이 연구해야할 SCP입니다.

//(테이블 위에 푸른색 돌이 놓여있다)//

&gt; **시스템:** D계급 인원을 조작해서 변칙 개체를 조사하십시오.

**즈소:** 헤에, 이런 식으로 하는 거군요?

**가베라:** ...느낌이 저거 샐리 박사 만들어낸 &#39;그거&#39; 아냐?

**즈소:** 그럴지도요? 뭐, 만져봤자 제2인격이 나오는 일 밖에 더 하겠어요.

 //(컨트롤러를 조작해서 D계급 인원이 돌을 만지게 한다)//

**D계급:** //(갑자기 동공이 흔들리더니 전신이 초록색으로 변하고 거대화한다)// 

**D계급:** 우오오오오오오오오!

&gt; 시스템: 헐크 제2인격이 발현했습니다.

**즈소:** ...에?

**D계급:** //(유리를 부수고 뛰쳐나와 플레이어 캐릭터를 잡고 내리친다)//

//쾅! 쾅! 쾅!//

&gt; **시스템:** 사망. 힌트: SCP-995-KO를 만질 경우 낮은 확률로 위험한 인격이 발현됩니다.

**즈소:** 아니, 그래서 어쩌란 건데요? 설마 이거 리셋해도 똑같은 건 아니겠죠?

  //(게임을 재시작해서 방금 전과 같은 지점에 온다)//

**즈소:** ...네, 이번엔 좀 평범한 게 나왔으면 좋겠네요. //(D계급으로 돌을 만진다)//

**염소:** 음메에~

**즈소:** 음... 평범하다면 평범한 결과네요?

**가베라:** 그러게... 어라? 저거 왜 이래?


**염소:** 음메에~

  //(염소의 목이 비정상적으로 길게 늘어난다)//

**즈소:** 에...?

  //(염소가 한 곳으로 동그랗게 뭉쳐진 뒤 덩어리에서 머리, 다리 등의 신체 부위가 튀어나온다.)//

**즈소:** 저 지금 제정신인 거 맞죠?

**가베라:** 그래, 제대로 보고 있는 거 맞아.

**염소:** //(기괴하게 변형된 소리) 음메에~//

  //(염소 덩어리가 분열한다)//

 //(염소였던 무언가가 계속해서 증식하고, 순간이동하기 시작한다. 플레이어의 시야 또한 기괴하게 변한다)//

**즈소:** //(게임을 리셋한다)// 제가 방금 뭘 보고 있었던 거죠?

**가베라:** ...그냥 잊어.

**즈소:** 갑자기 GTA가 왜 염소 시뮬레이터랑 LSD 짬뽕이 되는 건지... 이거 정말 이상하지 않아요?

&gt; **시스템:** 힌트: 발현하는 인격은 플레이어의 정신상태를 반영합니다.

**즈소:**  //(아무 말 없이 환하게 미소를 짓는다)//

**가베라:** ...

**즈소:** 혹시 한 번 해보실래요? 요원 님이 잡으시면 뭔가 나올지도 모르잖아요?

**가베라:** 내가 잡아도 웬지 이상한 게 나올 것 같은 데 말이지...

  //(가베라가 컨트롤러를 쥐자 화면이 지지직거린다)//

**가베라:** 뭐야, 이거 갑자기 왜 이래?

  //(지지직 거리던 화면이 멈추고 캐릭터 선택 화면으로 넘어옴)//

&gt; **시스템:** 당신의 캐릭터를 선택해 주십시오.
&gt; 
&gt; ( 연구원 / 요원 / 청소부 )
&gt; //(선택 화면의 캐릭터가 즈소에서 가베라로 바뀌어있다)//

**가베라:** 플레이어 바뀌었다고 바로 아바타도 바뀌냐? 디테일 참...

&gt; ( ▶연구원 / 요원 / 청소부)
&gt; 
&gt; **시스템:** 고졸은 연구직을 선택할 수 없습니다. 다른 캐릭터를 선택해주세요.
&gt; 
&gt; ( --연구원-- / ▶요원 / 청소부)

**가베라:** 이런 씨[삐-] 이게 뭐야.

**즈소:** 어머, 요원님 고졸이셨어요?

**가베라:** 정확히는 대학교 중퇴. 학교 다니다가 얼떨결에 이리로 들어온 건데... 에라이 썅. 그래 네가 원하는 대로 해준다.

&gt; **시스템:** 요원.
&gt; 
&gt; 장소: 제19기지
&gt; 
&gt; **시스템:** 당신은 SCP 재단의 신입 요원입니다. 기지의 치안을 유지하십시오.

  //(즈소의 플레이 때와는 다르게 HUD에 장탄수, 조준점 등 FPS 게임과 화면 구상이 유사함)//

**가베라:** 뭔가 장르가 방금 전이랑 약간 달라진 느낌이다...?

&gt; **시스템:** L1키를 눌러 조사 모드와 전투 모드를 전환할 수 있습니다.

**가베라:** 이걸로?

 //(L1키를 누르자 1인칭 시점으로 변하고, 캐릭터가 총을 전방으로 겨눔)//

**가베라:** 오, 시점 바뀌었다. 어, 근데 이거 GTA 아니었어?

**즈소:** 이쯤 되면 아무래도 좋지 않을까요.

  //(캐릭터를 조작해 이동하자 방금 전에 플레이 했던 즈소의 캐릭터가 등장함)//

**가베라:** 응? 야, 너 왜 여기 있냐.

**즈소:** 호에? 그러게요. 한 번 인식한 캐릭터는 이후에도 NPC로 등장하는 건가?

&gt; **즈소:** 꺄아아악!
&gt; 
&gt; **시스템:** 아무 죄없는 평범한 연구원에게 총을 겨눴습니다.
&gt; 
&gt; //(요원들이 캐릭터를 둘러쌈)//
&gt; 
&gt; **시스템:** 구금

**가베라:** ...그래, 이럴 줄 알았다.

  //(리셋)//

**가베라:** 그래, 이번에는 댁 말대로 총 안겨누고 평범하게 순찰다닙니다.

  //(복도에 길다란 줄이 늘어서 있다)//

**가베라:** 응? 요 줄들은 뭐야?

**즈소:** 아, 그건...

 //(캐릭터가 줄을 잡아 당겼다)//

 //(캐릭터의 위로 물줄기가 세차게 쏟아져 나온다)//

&gt; **시스템:** 샤워기

**가베라:** ...샤워기가 왜 여기있는 거야?

**즈소:** 화학 실험실은 위험한 약품 같은 걸 쏟았을 때 바로 씻을 수 있게 복도에 다 저런 거 다 달아놔요.

**가베라:** 아, 그런... 어풉풉풉푸?

  //(가베라의 머리 위로 물줄기가 쏟아진다)//

**가베라:** //(고개를 상하좌우로 두리번 두리번)// ...여기 샤워기 없지?

**즈소:** 있을리가요.

**가베라:** 그래, 진짜 이 게임을 꺼야겠어.

&gt; 일시정지
&gt; ( 재시작 / 환경설정 / ▶--종료-- )

**가베라:** ...잠깐, 왜 안꺼져? 그럼 이렇게! //(코드를 뽑는다)//

  //(게임은 여전히 멀쩡히 돌아간다)//

**가베라:** 젠장, 건드려서는 안 될 걸 건드렸다.

**즈소:** 어, 다른 사람들이라도 불러올까요?

**가베라:** 와봤자 딱히 할 수 있는 게 없잖아. 별 수 있나, 이걸 깨는 수 밖에.

&gt; //**비상! 비상! 비상!**//
&gt; 
&gt; **시스템:*** 혼돈의 반란이 기지를 습격했습니다. 전투 모드로 전환 됩니다. 다른 요원과 합류하여 침입한 반란 요원을 소탕하십시오.

**가베라:** ...참 죽여주는 타이밍에 나오네.

  //(벽에 엄폐한 뒤 빼꼼샷으로만 적을 공격)//

**즈소:** 소심하게 플레이하시네요.

**가베라:** 현실의 내가 총맞을 지도 모르는 데 그럼 대담하게 하겠냐!

  //(계속해서 은엄폐 사격으로만 진행)//

&gt; **시스템:** 경비대와 합류했습니다. 돌격소총이 지급되었습니다.

**가베라:** 이제 끝이 보이는 것 같은 느낌이 드는 데...

 //(경비대 NPC 뒤에서 계속 은엄폐 사격으로 적을 처치)//

**즈소:** ...고기방패?

**가베라:** 어쩔 수 없잖냐.

**즈소:** 그래도 에임은 꽤나 잘 맞네요. //(헤드 샷!)//

&gt; **시스템:** 반란 요원을 모두 처치했습니다.

**가베라:** 휴우, 끝났구만. 이건 나름 괜찮았네.

&gt; **시스템:** 경비대장이 당신의 공을 치하해 표창장을 수여합니다.

**가베라:** 오, 업적인가?

  //(캐릭터가 경비대장으로 부터 무언가를 받지만, 받자마자 그대로 쓰러진다.)//

**가베라:** ...에?

&gt; **시스템:** SCP-963을 만졌습니다.
&gt; 
&gt; **브라이트:** 터어어어어어어어얼렸구나!

**가베라:** //(놀라서 컨트롤러를 손에서 때고 손으로 얼굴을 더듬기 시작한다)// ...그래, 나 아직 제정신이네.

**즈소:** 다행히... SCP 효과까지 옮기지는 않는 것 같네요.

**가베라:** 어... 잠깐, 지금 쟤 지 혼자 움직이는 거 맞지?

  //(컨트롤러를 움직이지 않음에도 스스로 캐릭터가 움직임)//

**가베라:** 어 잠깐, ㅆ...
