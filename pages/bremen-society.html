**회원 1:** Cat With Eye (캣 위드 아이) - 또는 외눈의 판관, 고양이, 그 고양이, 외눈의 고양이.
집고양이. 현재 &#39;SCP 재단 윤리위원회 위원&#39;을 맡고 있다. (2011~) 싸가지. 옥리들은 SCP-718-KO로 지정했다. 명명적 변칙성을 가지고 있는데, 이는 금빛의 판관에 의해 그 존재가 강제로 반쯤 분리당했기 때문이다. 
초창기 구성원 중 하나이나 이러한 부상으로 현재는 그리 학회 활동에 활발하지 않다.

|name=http://ko.scp-wiki.net/local--files/kaestine/golden.jpg

**회원 2:** [알려지지 않음] - 금빛의 판관, 공의로운 자, 공의(公義)
골든 리트리버. 초대 회장이자 우리 중 가장 현명하고 가장 강력한 이었고, 세상을 다시 빚는 힘을 가지고 있었다. 책 하나 (순백의 책 / 위대한 세계의 책)의 주인이었고 결국에는 도망쳤다. 그 행방은 아직까지 알 수 없다. 최근 옥리들이 그 행방에 대해 조사를 진행 중이고, PoI-2705로 지정하였다. 학회 역시 조사 중이다.
----

**회원 3:** 영요(榮耀) 
수탉. 당나귀에게 동조했으나, 그 사상에 대해 제대로 이해했는지는 다소 의문점이 있다. 영광과 전쟁을 좋아했고 즐겼다. 금빛의 판관에게 살해당했으며 현재는 변칙적인 상태로 존재한다.

**회원 4:** 당나귀 - 이름을 버림
당나귀. 전투적 무신론자. 동물 해방주의자.
인간 언어를 구사할 수 있으나 신념 상의 이유로 말하는 것은 거부한다.

**회원 5:** 아이니(Aini)
뱀. 1970년 학회에 합류했다. 구성원들 중 금빛의 판관과 함께 가장 탐구자에 가까웠으며, 다섯째주의에 경도되어 있는 것 아니냐는 의심을 샀다. 영생, 신, 초월 같은 전통적인 수련 목표를 중요시했으며, 금빛의 판관의 측근으로 그러한 조언을 했다. 이는 영요와 당나귀의 분노를 샀으며, 끝내 아이니는 영요에게 살해당했다.
그러나 수련의 성과 내지는 금빛의 판관의 개입으로 그 잔상이 여전히 머무르고 있으며, 현재 변칙적 개체로 존재한다. 

----

**회원 6:** 레티샤
오소리. 1972년 학회에 합류했다. 열정적이고 활발한 성격이며, 외눈의 판관의 오랜 친구로 알려져 있다. 다만 그 친분의 성격에 대해서는 알려진 바가 거의 없다.
분쟁 당시 이를 중재하고 수습하는 데 앞장섰으며, 비록 비극적인 결과를 완전히 막지는 못했으나 회원들과 준회원들은 그 열정과 노력을 높이 샀다. 이에 금빛의 판관이 도망친 이후 2대 학회장으로 선출되어 현재 활동 중이다.

----

**회원 7:** 벤자민 - 역사가. 기억하는 자. 
설카타거북. 1970년 학회에 합류했다. [[size 0%]]하지만 알고 싶은 건 그게 아닐테지, 안 그래? 작가들이란... 참으로 괴상한 짓이지. 등장인물이 무엇을 하고 말할지 정하며 신처럼 가지고 노는 것도 모자라서, 이제는 우리가 독자의 영원한 장난감이자 노예라는 사실까지 강제로 깨닫게 하는군. 응 그래. 너한테 말하는 거야. 바로 너.[[/size]]
[[/tab]]
[[tab 개요]]
인간 수준의 지적 능력을 가진 동물[[footnote]]소위 이 &#39;인간 수준&#39;이라는 표현을 쓰는 것에 나는 반대했다는 것을 언급해 둔다. -- 레티샤가 당나귀의 말을 옮김.[[/footnote]]들이 1967년 뭉쳐서 뱀의 손 하부에 꾸린 소규모의 조직이다. 방랑자의 도서관 내외를 오가며 온갖 마법과 속임수, 함정, 기적학, 신과 다른 차원들에 관한 지식 등등을 탐구해 왔고, 굳이 도서관 내의 지식에만 몰두한 것이 아니라 여러 술법과 비술에 대해서도 익혔다. 창립 당시 회원은 고양이, 개, 수탉, 당나귀[[footnote]]수탉 뺀 셋을 트로이카(삼두마차)라고 부르기도 했다는데, 이것 때문에 영요가 삐뚤어진 게 아닐까. -- 레티샤[[/footnote]]였고, 동화에서 이름을 따와 브레멘 학회라고 이름을 지었다. 그 후 뱀과 거북, 오소리가 합류하며 7명으로 운영되었다. 비록 정회원은 이 일곱에서 그쳤으나, 학회는 수 차례 심포지엄[[footnote]]그래... 재미있었지. 특히 뒤풀이가. -- 벤자민[[/footnote]]을 열고 인간을 포함한 준회원을 수십씩 받아들이며 규모를 점점 확대해나가고 있었다.

그러나 1997년 도서관 내에서 세 권의 책 (순백의 책, ██의 책, ██의 책)을 발견한 이후, 슬프게도 회원들 사이에는 심각한 분쟁이 벌어졌다. 회원들 모두는 탐욕과 시기로 과오를 저질렀으며, 그에 대해서는 숨김없이 기술해야 할 것이다. 회원들은 서로 변칙적인 수단을 동원해 분쟁을 벌였으며, 그 결과 방랑자의 도서관 내에서 공간 왜곡[[footnote]]우리의 위대한 초대 회장님, 염병할 금빛의 개 짓이지. -- 외눈의 고양이[[/footnote]], 메타서사적 붕괴[[footnote]]미안. -- 벤자민[[/footnote]], 차원 간 왜곡 현상[[footnote]]이에 대해서는 우리 모두가 책임이 있겠지. -- 레티샤[[/footnote]] 등이 발생하였다. 
3년 간의 분쟁 끝에 뱀과 수탉은 사망했으며, 도서관 일부가 변칙적인 공간이 되어 현실 세계로 떨어져 내렸다. 이 둘의 시체는 여전히 그곳에 남아있으며, 옥리들에 의해 격리된 상태다. 한편 그로 인해 옥리들 역시 우리 학회에 대해 알게 되었으며, 도서관의 파손을 좋아하지 않았던 사서들은 제재를 시도했다. 그 혼란스러운 상황에서 초대 회장이었던 개 (금빛의 판관)는 순백의 책을 먹어치우고 도망갔다. 실상 그는 순백의 책을 이해하고 적극적으로 사용했으며, 이미 외눈의 고양이에게 부상을 입히고 영요를 살해한 상태였다. 회원들은 힘을 모아[[footnote]]&#39;힘을 모았다&#39;고? 레티샤가 고양이 턱을 걷어찬 다음에 끌고 간 걸 본 것 같은데. -- 벤자민[[/footnote]] 개를 저지하려 했으나, 개가 도망가는 것을 막지는 못했다. 남은 회원들은 상황을 수습하고, 초대 회장이었던 개를 공동의 적이라고 선포한 뒤 휴전을 맺었다. 
2대 회장으로는 레티샤가 선출되었으며, 전 세계와 대부분의 차원에서 유일한 비인간 독립체 중심 학회인 우리 브레멘 학회의 무궁한 발전을 위해 노력하는 중이다. 

현재 남은 회원은 넷 (고양이, 당나귀, 레티샤, 벤자민)으로, 먼저 고양이는 개의 공격으로 명명적, 존재적 부상을 입은 상태다. 가지고 있던 옛 이름은 잊혀졌으며, 지금은 여러 가명으로 불리는 중이다. 원래도 그리 연락이 잘 되는 편은 아니었으나, 지금은 아예 옥리들에게 합류해서 알 수 없는 자신만의 간악한 목적을 위해 움직이고 있다. 아직 학회 회원으로 남아있기는 하나, 싸가지가 매우 없는 만큼[[footnote]]이건 정말 사실이야. 40년 넘게 친구로 지내보면 알게 될 걸. -- 레티샤[[/footnote]] 혼자 노는 것을 선호한다.

당나귀는 숨어들었다. 그는 여전히 동물 해방에 투신하려 했으나[[footnote]]음... 지나치게 교조적이야. -- 벤자민[[/footnote]], 알 수 없는 이유로 개는 그가 책을 가지고 있다고 의심했고 쫓았다. 이에 대해서는 회원들도 추궁해 보았고 벤자민이 조사해 보았으나 사실이 아닌 것으로 보인다. 당나귀는 자신의 운동을 위해 학회를 탈퇴하려 시도했으나, 레티샤가 설득[[footnote]]아, 타르타로스를 지키는 사냥개 서른 마리를 풀어서 쫓게 하는 게 &#39;설득&#39;이냐고 물어보는데. -- 벤자민[[/footnote]]하는 데 공을 들였고,[[footnote]]그럼, 그거 소환하느라 돈이 많이 들었어. -- 레티샤[[/footnote]] 개의 추적을 피하려면 도움이 필요했기에 회원으로 남았다. 개와 옥리를 피해 이리저리 도망치면서 동물 해방을 위해 열렬히 투신하는 중이다.

레티샤는 가장 늦게 합류한 회원이지만 집요하고 사납다.[[footnote]]이 항목에 실린 모든 내용은 회원들 전원의 동의(한 부분 제외)를 받아 실었음을 엄숙하게 밝히는 바입니다. -- 벤자민[[/footnote]] 현재 학회를 이끌고 있으며 다른 회원들에게 남은 두 권의 책을 회수하자고 계속해서 촉구[[footnote]]어우, 지겨워. 난 바쁨 -- 외눈의 판관[[/footnote]]하고 있다. 그것도 안 되면 최소한 개를 잡아서 복수하자고 주장하고 있다.

벤자민은 뭔 생각을 하고 있는지 가장 알 수 없는 회원으로, 입이 무겁고 이들 회원 중 그나마 가장 진중하다. 3년 간의 분쟁 당시 대판 싸우고 있던 고양이와 개를 중재하려고 시도했으며, 도서관 일부가 개박살나고 옥리들이 알게 되자 이를 메타적인 능력을 이용해 수습했다. 그러나 실상 그 역시 책 두 권을 호시탐탐 노리고 있으며,[[footnote]]으, 주책이야. -- 외눈의 판관[[/footnote]] 성향을 잘 드러내지는 않지만 따지라면야 레티샤에게 동조한다고 할 수 있다.
[[/tab]]
[[tab 연혁]]

**1967년:** 브레멘 학회가 뱀의 손 하부조직으로 처음 출범하였다. 고양이, 개, 수탉, 당나귀 넷으로 이루어졌으며, 그 이름은 동화에서 따온 것이다. 학회 본부는 프랑스 파리에 위치해 있었다. 초기 회장은 개였다.

**1970년:** 뱀과 거북이 신규 회원으로 합류하였다.

**1972년:** 오소리가 신규 회원으로 합류하였다.

**1974년:** 세계 오컬트 연합이 뱀의 손 조직에 대해 대대적인 탄압을 가했다. (작전명 &#34;푸른 장미&#34;) 학회 본부를 파리에서 시드니로 이전했다. 아태지역에서는 GOC의 영향력이 유럽에 비해 약했기 때문이다.

**1977년:** 다양한 뱀의 손 하부조직과 연계하여 제1회 오컬트 심포지엄을 개최하였다. 

**1980년:** 제2회 오컬트 심포지엄을 개최하였다. 싱가폴과 한국에 회원용 거처를 세웠다.

**1983년:** 학회 본부가 방랑자의 도서관 내부로 완전히 이전하였다. 제3회 심포지엄을 개최하였다. 추가적인 회원 신청이 여럿 있었으나, 회원 조건을 충족하지 못했거나 다른 회원들의 반대가 있어 모두 기각되었다. 그러나 국제적인 연대나 협력을 위해 준회원 제도를 설치하면서 세력을 확장해 나갔다. 

**1990년:**  준회원 수가 다섯을 넘겼다. 

**1995년:** 준회원 수가 스물을 넘겼다. 제10회 심포지엄이 성대하게 개최되었다.

**1997년 3월:** 브레멘 학회는 도서관 내에서 세계의 책 세 권 (순백의 책, ██의 책, ██의 책)을 발견했다. 책을 어떻게 할지, 누가 가질 것인지, 그 지식을 어떻게 해야 할지 여부를 놓고 회원들 간에 심각한 충돌이 벌어졌다. 당나귀와 수탉은 대(對)-인간 투쟁을 전개할 것을 주장했으며, 뱀과 개는 기적학적 탐구에 충실할 것을 주장했다. 고양이와 오소리, 거북은 양쪽 모두의 입장을 반대했으나, 본인들이 정작 어떤 입장을 취했는지는 불분명하다.

**1997년 6월:** 당나귀가 변칙적인 능력을 동원해 싱가폴의 거처에 머물던 뱀을 공격했다. 뱀은 피신했다.

**1997년 8월:** 개가 옥리들에게 정보를 흘려 반대파를 몰아내려 시도했다. 고양이가 미국에서 개를 공격했으며, 이 과정에서 정보국 요원이던 카에스틴 브롬이 고양이를 목격하고 도주했다. 옥리들이 학회, 특히 고양이의 존재를 인지하게 되었다.

**1997년 9월:** 회원 간의 분쟁이 심각해지고 전면적으로 번졌다. 회원들은 서로에게 동조하는 준회원들을 끌어들여 무력을 행사하기 시작했다. 싱가폴의 거처가 폐쇄되었다. 

**1997년 ~ 2000년:** 분쟁이 이어지면서, 도서관 내에서 공간 왜곡과 메타서사적 붕괴, 차원 간 왜곡 현상이 벌어졌다. 분쟁 끝에 뱀과 수탉은 사망했으며, 도서관 일부가 변칙적인 공간이 되어 현실 세계로 떨어져 내렸다. (SCP-██-KO로 지정) 이 둘의 시체는 여전히 SCP-██-KO에 남아있다.

**2000년 1월:** 개가 순백의 책을 먹어치우고 도망쳤다. 도서관의 사서와 관리자들이 도서관 파손에 대한 책임을 물으려 시도했고, 남은 회원들은 이를 무마했다. 그 뒤 이들은 개를 공동의 적으로 선언하고 휴전을 맺었다.

**2000년 5월:** 옥리들이 뱀과 수탉의 시체를 발견하였다. 현재는 [http://ko.scp-wiki.net/scp-717-ko 옥리들의 관리 하]에 있다. 회원들은 2011년 옥리들과 합류한 외눈의 고양이를 통해 이 사실을 알게 되었다.

**2000년 7월:** 오소리가 새로운 학회장으로 추대되었다. 

**2011년:** 고양이가 SCP 재단 윤리위원회 위원으로 임명되었다. 

**현재:** 브레멘 학회는 살아남은 옛 준회원들과 다시 연락을 취하고 있으며, 새로운 회원들을 찾으려 하는 중이다.  또한 2대 학회장의 지도 하에 휴전 협정에서 적으로 명시된 개를 찾아다니고 있다.

++++ I. 브레멘 학회는 절찬리에 회원을 모집하고 있습니다. 언제든지 지원하세요. 

**회원 요건**

* 생물학적으로 인간이 아니면서, 연구에 유용한 한 개 이상의 인간 언어를 능숙하게 구사할 것 (단 인간이어도 준회원으로 활동 가능)
* 본인이 특별한 기적학적 특성을 가지고 있거나, 기적학적 능력을 구사할 수 있을 것
* 기적학 및 오컬트 연구와 탐사에 적극적으로 나설 마음이 있을 것
* 기존 회원들이 회원 영입에 반대하지 않을 것 (단 3분의 2 이상 찬성이 있을 시 준회원으로 활동 가능)

[[size 90%]]※ 회원 요건에 해당하는지 애매한 경우 기존 회원들이 합의해서 결정합니다.[[/size]]

++++ I. 브레멘 학회는 절찬리에 연대하거나 협력할 조직을 찾고 있습니다. 언제든지 연락하세요. 

**안내**

* 우리는 기적학 및 오컬트 연구와 탐사를 이어가고 있으며, 정기적으로 오컬트 심포지엄을 개최하여 그에 대한 지식을 공유합니다. 
* 우리는 뱀의 손 이념에 맞게 기적학적 경이를 포옹하고 해방하는 데 앞장서며, 도움을 청하는 친구를 외면하지 않습니다.
* 우리는 비-인간 존재만을 회원으로 받고 있지만, 모든 인간을 배척하는 것이 우리 학회의 공식 입장은 아닙니다. 다만 일부 회원은 극단적으로 인간을 배척한다는 점에 유의하십시오.
* 우리는 뱀의 손 이념에 맞게 세계 오컬트 연합과 SCP 재단을 공식적으로 적대하나, 다른 여러 단체들에는 열린 태도를 취하고 있습니다.
