**Titre original :** Fifth Elrichian National Party Manifest
**Auteur :** [[user Bunton]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 18 novembre 2012
[[include credit:end]]

++++ IV.

Parmi les engagements et les promesses de notre Parti (voir section II, __Sur les raisons variées pour lesquelles le roi devrait peut-être penser à légaliser le Quatrième et le Sixième Parti National Elrichien__), nous souhaitons faire des serments simples, directs et raisonnables aux seigneurs, aristocrates, monarques et mages qui voteront pour nous. Nous présentons de ce fait notre manifeste. Vous y trouverez en termes simples les changements que nous promettons de réaliser au sein de notre pays si nous sommes élus.

De nouvelles garanties seront ajoutées lorsqu&#39;elles seront proposées, retenues, trouvées ou instillées dans le réceptif.

------

* La pilosité faciale trouvée en public sans un hôte sera accusée d&#39;indécence publique. Le propriétaire de la pilosité coupable perdra tous ses droits de cultiver des barbes, des moustaches et autres pilosités, et les poils en eux-mêmes recevront une amende.

* Se souvenir d&#39;étrangers les Jours Mémoriels de la Guerre Sociale deviendra une infraction punissable.

* La dégradation de légumes conduira à des actions variées selon le type de légume. Les graffitis sur les céleris et légumes verts similaires seront punis de mort.

* Les rois devront être en poste pendant un minimum de trois mois avant de pouvoir être assassinés.

* Lorsqu&#39;un marchand vend ses denrées dans les marchés orientaux de Trapier, il devra être taxé de six demi-centimes par denrée vendue.

* Tous les Ministres du Trésor Cark-Suvien devront porter un chapeau pointu d&#39;une couleur appropriée afin de signifier l&#39;importance de leur poste. Les couleurs acceptées seront limitées au violet brillant, au rose et aux rayures de bleu et de mauve. Les habits verts seront réservés aux Ministres des Garde-robes et des Festivités.

* Les taxes sur les écoliers seront étendues jusqu&#39;à l&#39;âge de vingt-et-un ans. Les taxes sur les écolières ne seront pas étendues.

* Les boissons alcoolisées ne devront être consommées que lors des occasions suivantes : anniversaires, funérailles, remises de diplômes, naissances (d&#39;un citoyen ou de bétail), courses, compétitions de tirs et suicides. Les suicides ratés pourront être marqués par du cidre.

* Les femmes des hommes tués par l&#39;animal enragé de la maîtresse d&#39;un cousin seront enfin autorisées à obtenir une compensation.

* La répugnance à la cour du roi ne sera plus sanctionnée par la peine capitale, mais seulement par 20 ans dans son donjon personnel.

* Les sorciers obtiendront les mêmes droits de grève que tous les autres travailleurs.
 
* Les chaussettes et les accessoires relatifs aux chaussettes seront bannis des réunions du Conseil Démocratique National.

* Les aventuriers devront présenter une preuve lorsqu&#39;ils invoqueront la légitime défense comme justification du meurtre d&#39;un garde de la cité.

* --Œufs, lait, biscuits--

* Un chaudron rempli d&#39;un dîner.

* L&#39;absence de réponse de la part des corps célestes aux lettres de recensement sera punie d&#39;une légère amende.

* Une proportion plus importante des fonds provenant des taxes sera allouée aux docteurs et praticiens de la médecine. S&#39;assurer que les docteurs ont suffisamment de baillons afin d&#39;empêcher que la chirurgie soit trop désagréable est et devrait être une priorité absolue.

* Des efforts seront entrepris afin d&#39;empêcher une mauvaise et - dans certaines cas - //l&#39;absence// d&#39;éducation des flammes ouvertes. Ils incluront l&#39;introduction des jeunes flammes à des textes informatifs et éclairants, comme tous ceux qui s&#39;opposent aux intentions et aux politiques du Cinquième Parti National Elrichien.

* Tout sujet royal ayant évité son service dans la milice locale sera puni à rester pendant un an le repose-pied d&#39;un officier supérieur. Le service exceptionnel en tant que repose-pied devra donner droit aux distinctions militaires normales.

* Les félins n&#39;auront pas le droit d&#39;être candidats à des postes locaux ou nationaux. Les canins pourront servir en petit nombre à des postes locaux, mais uniquement avec un Ouafomancien présent pour les guider.

* Si un citadin avec une infestation de rats ne paie pas le prix en pièces de cuivre pour avoir demandé de l&#39;aide sur le panneau d&#39;annonces de la ville, des rats plus gros et en plus grande quantité devront être envoyés à sa maison.

* Le décès de gaz sans lederhosen et sous-vêtements insonorisants appropriés pendant des funérailles sera puni de deux jours d&#39;assignation à résidence.

* Les partisans de la Terre dynamique ne seront plus autorisés à diffuser leur propagande océanographique dans les villes vénérant des océans avec des frontières spécifiques, et les contrevenants seront sacrifiés à un océan déterminé dans l&#39;impulsion du moment.

* Tout prototype de roquette aérienne ne pourra être lancé sans une explosion assurée atteignant les citoyens à une distance d&#39;au minimum 3 furlongs, toute contravention étant punie par la surdité.

* Les sorciers et invocateurs seront autorisés à utiliser les toilettes de n&#39;importe quel bâtiment public, même si un miroir est présent.

* L&#39;utilisation de techniques de guérilla contre les gorilles, dos d&#39;argent et autres sera désormais punie d&#39;un retrait permanent de l&#39;armée du roi.</textarea></pre>
