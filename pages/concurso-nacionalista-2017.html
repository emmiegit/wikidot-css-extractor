+++ //No nos has explicado nada, ¿de qué va este concurso?//

Este nuevo concurso, basado en la idea del usuario [[*user SangreDeReptil]] expuesta en el hilo [http://lafundacionscp.wikidot.com/forum/t-2088668/sugerencia-de-concurso Sugerencia de concurso], es un intento de darle personalidad a nuestra rama, y es por ello que este concurso será de temática alusiva al país del autor, como se expone en el hilo:

&gt; ... ¿Qué tal si la premisa fuera la postulación de una historia o SCP relacionada con el país de cada uno? No tiene que limitarse a su historia, puede tener que ver con su geografía, lugares turísticos, alguna leyenda urbana típica, etc., el punto es que el hecho de que sea de X país sea determinante para la naturaleza del SCP y no sólo un dato anecdótico.

Tu trabajo será crear un SCP de tipo nacionalista que pueda cumplir con el párrafo anterior, es decir, debes de contarnos una historia que esté directamente relacionado con tu país, y no sólo un parafraseo final curioso. No hay límite en cuanto a palabras.

+++ //Vale, entonces voy a publicar mi SCP que-//

Un momento, antes de eso, creo que deberías preguntarte si en realidad está acabado, de lo contrario mejor abstente de publicar. Si tienes dudas de si publicarlo o no, deberías ir al [http://lafundacionscp.wikidot.com/forum/c-807172/discusion-de-contenido-original Foro de Discusión de Contenido Original], allí se te brindará retroalimentación.

+++ //Jojojo, ¡tengo un SCP que mezcla el mundo de FNAF con el de Jeff The Killer de forma magis-!//

Nope, simplemente no es una buena idea, uno porque podría acarrear problemas con derechos de autor en un futuro, y eso aplica a cualquier Creepypastas con el que quieres realizar un Cross-Over, y dos, porque la calidad seria dudosa.

+++ //Soy muy nuevo/a en la Fundación SCP y quiero participar, ¿qué hago? ¿Puedo?//

¡Claro que puedes! No hay limitaciones en cuanto a usuarios se refiere.

+++ //Ajá, bueno, quiero empezar con esto, ¿cuando lo hacemos?//

Bueno, el sistema para este concurso será el siguiente:

&gt; ++++ **Desde el 10 __(00:01 (GMT))__ al 25 de agosto __(23:59 (GMT))__** 
&gt; 
&gt; Inscripciones abiertas. Se creará un hilo de discusión para que los usuarios que quieran participar declaren su participio en este concurso. 
&gt; 
&gt; Tranquilo, sólo debes decir que participaras y el Staff hará el resto para saber que estás dentro del juego.
&gt; 
&gt; ++++ **Desde el 26 de agosto __(00:01 (GMT))__ al 10 de septiembre __(23:59 (GMT))__** 
&gt; 
&gt; Presentación de artículos para el concurso. Debes de seguir los pasos normales para presentar cualquier artículo en la Wiki. 
&gt; 
&gt; Luego de subido el artículo, se concede un plazo de una semana para editar su artículo, luego de esa semana hábil, no podrá editar su artículo hasta terminado el concurso.
&gt; 
&gt; ++++ **Desde el 11 __(00:01 (GMT))__ al 17 de septiembre __(23:59 (GMT))__** 
&gt; 
&gt; Finaliza el concurso y se comienza la decisión del jurado para elegir al ganador.

**Artículos luego del 10 de septiembre __(23:59 (GMT))__ no serán aceptados para participar en el concurso.**

+++ //Espera, no me habías dicho nada de jurados...//

Oh, claro, olvidé decirte eso. Este concurso se regirá, tanto por los votos dados por los usuarios de la Wiki, como de jueces que determinarán qué SCP se llevará la gloria de vencedor.

Los jueces elegidos para este concurso son:

&gt; [DATOS BORRADOS]

Como nota, no creas que tu voto no cuenta, en realidad los jueces se basaran en ello, además de la gramática, sintaxis, ortografía y manejo del tema, para determinar el destino de tu SCP.

Para saber cómo ser juez, remítase al hilo [http://lafundacionscp.wikidot.com/forum/t-3242864/jurado-concurso-nacionalista-scp-2017#post-3568458 Jurado - Concurso Nacionalista-SCP 2017 ] para más información.

+++ //¿Y cómo publico mi SCP para el concurso?//

Sólo preséntalo como cualquier otro artículo, **PERO** recuerda esto: Si tu SCP no tiene las etiquetas &#34;scp&#34;, &#34;es&#34; y &#34;cnscp2017&#34;, tu SCP no podrá participar.

Otra regla para ser evaluado es colocar en la discusión del artículo en lo que está basado el artículo, es decir, si tu artículo habla sobre una parte específica de la Segunda Guerra Mundial, debes detallar el nombre de esa parte o algo resumido para que los jurados tengan el trabajo más fácil a la hora de buscar el tema y poder evaluar.

+++ //Bueno, ¿y qué gano con esto?//

Obtendrás gloria por una largo tiempo al ser puesto en nuestra página de portada, además de ganar premios que serán develados al final del concurso.

-----

++++ Ahora, un anuncio publicitario:

Para llevar un concurso ameno y solidario, hoy les presentamos una lista de cosas que descalificarían a su artículo del concurso, como seria el llegar al final del concurso con un sólo voto, y que el voto sea de usted. Ahora bien, si usted:

* Plagia el contenido de un artículo preexistente.
* Plagia el contenido de cualquier otra obra de ficción.
* No emplea la temática nacionalista del concurso en su artículo.
* Trata de presentar más de un artículo al concurso.
* Trata de sabotear otros artículos contendientes mediante comentarios abusivos o acoso en sus páginas de Discusión.

Será eliminado del concurso, y posiblemente seras baneado del sitio.

Pero recuerden, como hay cosas que no se deben hacer, también hay las cuales son factibles, donde las personas piensan que podrían ser descalificadas, pero si usted:

* Modificas el artículo una vez publicado, siempre que las modificaciones se realicen antes del 7 día de presentado el artículo.
* Modificas el artículo una vez finalice el período hábil por problemas menores que sólo requieran la corrección de caracteres aislados, faltas ortográficas menores, etcétera.
* Comentas en los demás artículos, explicando con respeto y objetividad los problemas que padecen en opinión del/de la autor/a, con consejos para mejorarlos y sin darles votos negativos.

**No** se te expulsará del concurso.

[[=]]
,,//Le recordamos que estas reglas de descalificación están sujetas a la aprobación del Staff de la SCP-ES Wiki, y por tanto son susceptibles de cambio hasta el final del período de presentación. Sólo un Admin o Mod tiene la potestad de descalificar permanentemente un artículo o a un/a candidato/a y/o borrar su artículo propuesto.//,,
[[/=]]

Gracias por su atención, puede seguir con la lectura.

+++ //Entonces... ¿eso es todo? Por cierto, ¿puedo publicar dos artículos?//

Pues claro, eso es todo. Y no, no puedes publicar dos artículos, sólo se admite uno por participante.

+++ //Creo que ahora si, ¿puedo empezar?//

Si claro, ¡vamos, ponte a trabajar pequeño holgazán, esas páginas de Word no se llenan solas!
