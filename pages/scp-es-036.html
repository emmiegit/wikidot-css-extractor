**Ítem #:** SCP-ES-036

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La vivienda donde se encuentra ubicado SCP-ES-036 fue comprada y actualmente se encuentra ocupada por dos guardias armados en todo momento, además de poseer un sistema CCTV. El acceso a SCP-ES-036 está prohibido durante sus periodos de activación mientras no se estén realizando pruebas. En caso de una brecha de contención, no se extraerá al sujeto o a los sujetos de SCP-ES-036 hasta finalizada su activación. A los sujetos no autorizados que hayan estado en contacto con SCP-ES-036, se les administrará amnésicos de clase B.

Los investigadores deben monitorear las pruebas desde el ático. SCP-ES-036 cuenta con 1 (una) cámara de seguridad y 1 (un) micrófono en la puerta, ya que es lo único que no es afectado por la anomalía.

**Descripción:** SCP-ES-036 es una habitación localizada en una vivienda unifamiliar la cual cuenta con una única planta ubicada en ████ , Buenos Aires, Argentina.
 
La casa incluye una cocina comedor, un baño y dos habitaciones, una habitación principal y SCP-ES-036, además de un ático. SCP-ES-036 se encuentra amueblado de manera correspondiente a una habitación para visitas. Es de destacar que la vivienda no posee anomalía alguna más allá de SCP-ES-036.

SCP-ES-036 se ve activo entre las 21:00 y 04:00 horas (hora local). Durante este periodo de tiempo, cualquier sujeto humano tendrá la capacidad de proyectar en la habitación cualquier alteración realizada a nivel cognitivo en la misma (esto incluye introducir nuevas entidades, como objetos o seres vivos, alterar las dimensiones físicas de SCP-ES-036, etc.). A pesar de esto, las dimensiones externas de SCP-ES-036 no se ven de ninguna forma afectadas por este evento, siendo entonces posible proyectar entidades más grandes que SCP-ES-036 sin afectar el exterior de la anomalía.
Una vez terminado el evento, SCP-ES-036 volverá a su estado original. Todas las proyecciones realizadas en SCP-ES-036 desaparecerán, incluyendo cambios físicos en sujetos, dejando heridas. Hasta la fecha, no se ha establecido un límite para estas proyecciones (véase Registro de Experimento 416) siendo las entidades creadas dentro de SCP-ES-036 imposibles de ser extraídas del mismo, dando paso a su desaparición.

Es de destacar que los sujetos dentro de SCP-ES-036 no necesitan estar conscientes para activar sus efectos anómalos. Varios experimentos han demostrado que sujetos dormidos o en coma pueden activar los efectos de SCP-ES-036, proyectando los pensamientos subconscientes en la habitación.

[[collapsible show=&#34;+ Registro de Experimentos 416.&#34; hide=&#34;- Registro de Experimentos 416&#34; hideLocation=&#34;both&#34;]]


&gt; Se anima a todos los investigadores que trabajan con SCP-ES-036 para anexar sus resultados a este registro experimento en el siguiente formato:
&gt;
&gt; Fecha: XX/XX/XXXX
&gt; Sujeto/s:
&gt; Estado/s del/de los sujeto/s:
&gt; Petición/es:
&gt; Resultados:
&gt; Anexo (si es necesario):
 
&gt;
&gt; Fecha: 25/06/20██
&gt; Sujeto: varón, siete años de edad
&gt; Estado del sujeto: Consciente
&gt; Petición: Imaginar comida de su elección.
&gt; Resultados: SCP-ES-036 se trasformó en el conocido local de comidas [CENSURADO], incluyendo un empleado con su respectivo uniforme. El empleado llevó al sujeto una bandeja que incluía una hamburguesa doble con queso, papas fritas y una gaseosa grande. El sujeto consumió los alimentos y luego se le instruyó a salir de SCP-ES-036. Antes de salir, el empleado le obsequió al sujeto un globo de helio de color rojo.
&gt; Anexo: Al salir de SCP-ES-036, el globo desapareció de las manos del sujeto. Curiosamente, el niño demostró saciedad aún después de salir de la habitación.
 
&gt; Fecha: 18/07/20██
&gt; Sujeto: mujer, diecisiete años de edad.
&gt; Estado del sujeto: Consciente
&gt; Petición: Imaginar comida de su elección y llevarla fuera de SCP-ES-036
&gt; Resultado: Una caja de pizza de la marca [CENSURADO] se materializó sobre la cama. El sujeto la tomó y salió de SCP-036.
&gt; Anexo: La caja de pizza se desmaterializó apenas salió de la habitación.
&gt; //Al parecer cuando la comida entra al organismo y sale de SCP-ES-036, los efectos no desaparecen- - Dr ████████//

&gt; Fecha: 09/08/20██
&gt; Sujeto: D-245, sexo masculino, treinta años de edad.
&gt; Estado: Consciente
&gt; Petición: Imaginar un cuchillo y lesionarse
&gt; Resultados: Un cuchillo de carnicero se materializó sobre la cama. D-245 lo tomó y se hizo un corte en el brazo. D-245 salió de SCP-ES-036
&gt; Anexo: La herida permaneció en D-245 aún después de salir de la habitación. Se lo monitoreó durante varios días posteriores a la prueba y su brazo se curó de manera normal.
&gt; //¿Será que todo lo que alguien le haga a su cuerpo bajo los efectos de SCP-ES-036 permanece? -Dr ████████//
 
&gt; Fecha: 27/08/20██
&gt; Sujeto: D-298, sexo masculino, veintiséis años de edad.
&gt; Estado del sujeto: consciente.
&gt; Petición: Imaginar su muerte.
&gt; Resultados: Después de dudar varios minutos, un arma de calibre 22 se materializó en las manos de D-298. El sujeto se llevó el arma a la sien y se disparó. El arma desapareció apenas D-298 falleció.
&gt; Anexo: una autopsia reveló que la causa de fallecimiento de D-298 coincide con las lesiones de un arma calibre 22, pero la bala no ha sido hallada.
 
&gt; Fecha: 09/09/20██
&gt; Sujeto: D-425, varón, 45 años de edad
&gt; Estado del sujeto: consciente
&gt; Petición: Imaginar tener un brazo biónico
&gt; Resultados: El brazo derecho del sujeto se volvió biónico.
&gt; Anexo: Cuando el sujeto salió de la habitación, el brazo biónico desapareció, pero no volvió a recuperar el brazo original. Los análisis hechos a la cicatriz que quedó en lugar del brazo arrojan que fue cortado limpiamente.
 
&gt; Fecha: 18/09/20██
&gt; Sujeto: D-425, varón, 45 años de edad
&gt; Estado del sujeto: consciente.
&gt; Petición: imaginar tener un brazo real.
&gt; Resultados: El sujeto volvió a recuperar su brazo dentro de SCP-ES-036
&gt; Anexo: El brazo desapareció apenas el sujeto salió de la habitación.
&gt; //Sospecho que solo las heridas son reales y el hecho de comer, pero no todo lo demás. -Dr ████████//
 
&gt; Fecha: 27/09/20██
&gt; Sujetos: D-483, hombre, 33 años y D-876, hombre, 22 años.
&gt; Petición: A D-483 se le pidió que imagine estar en la playa y a D-876 se le pidió que imaginara estar en la selva. Ambos entraron a la habitación a la vez.
&gt; Resultados: SCP-ES-036 se transformó en una playa desierta, con reposera, sombrilla y una mesa de plástico con bebidas alcohólicas. La habitación no respondió a los deseos  de D-876. Cuando se le ordenó a D-483 salir y D-876 quedó solo, SCP-ES-036 se trasformó en una frondosa selva, incluyendo animales tales como monos y tucanes.
&gt; Anexo: //Bien, SCP-ES-036 solo puede obedecer a una persona a la vez. Me pregunto si el hecho de que solo una entre varias personas puede manipular a SCP-ES-036 se debe al azar o es algo en concreto. - Dr ████████//.
 
&gt; Fecha: 18/10/20██
&gt; Sujetos: D-698, mujer, de 7 años y D-653, mujer, de 3 años
&gt; Estado de los sujetos: conscientes.
&gt; Petición: a D-698, se le pidió que imaginara estar en un castillo y a D-698 se le pidió que imaginara un circo.
&gt; Resultados: SCP-ES-036 se transformó en el patio de un castillo, con una glorieta y una mesa con varias sillas. Varias tazas de té y una fuente con galletas de chocolate estaban sobre la mesa.
&gt; Anexo: //Estoy sospechando que SCP-ES-036, al interactuar con varias personas, solo se deja manipular por el sujeto que tenga más capacidad imaginativa- Dr ████████//

&gt; Fecha: 28/10/20██
&gt; Sujeto: D-745, mujer, 25 años de edad
&gt; Estado del sujeto: Consciente
&gt; Petición: Imaginarse a una persona real de su elección.
&gt; Resultados: En la habitación apareció un sujeto de sexo femenino, de unos veinte años de edad (identificada como la hermana del sujeto, fallecida hace tres años). Hablaron por unos diez minutos antes de que saliera de la habitación.
&gt; Anexo: //Lo más probable es que sea una proyección del sujeto, pero hay que asegurarse. - Dr ████████//
 
&gt; Fecha: 08/11/20██
&gt; Sujeto: Agente [CENSURADO], varón, 30 años. Se presentó como voluntario.
&gt; Estado del sujeto: Consciente
&gt; Petición: Imaginar al Doctor [CENSURADO] (que está presente en la casa) y hacerle un interrogatorio
&gt; Resultados: El Doctor [CENSURADO] apareció dentro de la habitación. Habló con el Agente [CENSURADO] unos quince minutos antes de que se ordenara al Agente [CENSURADO] salir de la habitación.
&gt; Anexo. El Doctor [CENSURADO] estuvo todo el tiempo en el ático, observando y escuchando la entrevista. Entrevistas posteriores a ambos confirmaron que las personas imaginadas son solo una proyección de lo que el sujeto imagine
&gt;
&gt; Fecha: 19/11/20██
&gt; Sujeto: D-956, varón, 45 años de edad.
&gt; Estado del sujeto: Dormido
&gt; Petición: Ninguna
&gt; Resultado: Se le administró un somnífero al sujeto antes de comenzar la prueba y se acostó en la cama. Luego de dos horas, la habitación se transformó en una especie de calabozo antiguo con varios entes de formas similares a los hombres lobo. D-956 ya no estaba dormido, sino despierto. Los entes lo atacaron hasta matarlo. SCP-ES-036 volvió a su estado latente.
&gt; Anexo: La autopsia reveló que D-956 falleció desangrado debido a las múltiples heridas provocadas por los entes.
 
&gt; Fecha: 30/11/20██
&gt; Sujeto: D-275, mujer, 28 años de edad.
&gt; Estado del sujeto: Dormido.
&gt; Petición: Ninguna.
&gt; Resultado: Se le administró un somnífero al sujeto antes de comenzar la prueba y se acostó en la cama. Luego de unas dos horas, SCP-ES-036 se transformó en la ciudad de [CENSURADO]. D-275 parecía estar perdida y caminando sin rumbo entre un montón de transeúntes. El sujeto se despertó a las 06:35 y salió de la habitación sin incidentes.
&gt; Anexo: D-275 fue interrogada sobre lo soñado en SCP-ES-036 inmediatamente después de la prueba.  El sujeto narró sobre lo soñado y coincide con lo visto durante el experimento. Esto demuestra que SCP-ES-036 puede reflejar los sueños en la habitación.
 
&gt; Fecha: 08-12-20██
&gt; Sujeto: Agente [CENSURADO], mujer, 30 años de edad.
&gt; Estado del sujeto: Vegetativo (Véase Incidente [CENSURADO])
&gt; Petición: Se le dijo a la agente [CENSURADO] sobre las propiedades anómalas de SCP-ES-036, con la esperanza de que escuchara.
&gt; Resultados: La Agente [CENSURADO] se levantó de su camilla e interactuó con los investigadores, manifestando que está consciente desde hace [CENSURADO]. Luego, la Agente [CENSURADO] imaginó varios escenarios, desde su hogar en [CENSURADO] hasta playas paradisíacas.
&gt; Anexo: Apenas pasada las cuatro de la mañana, la Agente [CENSURADO] se teletransportó a su camilla, en su estado vegetativo actual.
&gt; Podría ser útil para interrogar a sujetos que han sido víctimas de incidentes en la Fundación y que estén en estado de coma o vegetativo.

[[/collapsible]]

**Descubrimiento**: SCP-ES-036 fue descubierto luego de varias muertes misteriosas dentro de la habitación y episodios de locura desde que la casa fue construida en 1975. El arquitecto y su paradero son desconocidos.
