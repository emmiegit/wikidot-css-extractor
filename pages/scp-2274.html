    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2274

**项目等级：** Safe

**特殊收容措施：** SCP-2274被收容于标准收容保险箱56号。任何情况下都不允许任何人员直接观测SCP-2274。目前不批准任何测试请求。

**描述：** SCP-2274是一尊高46厘米的雕像，由模糊颜色的金属塑成。它描绘了一个人形，有清晰的躯干、头和四肢，四肢随着延伸渐渐变细直到成为一个点，因此没有手或者脚。项目直立在一个正方形的底座上。

任何观测到SCP-2274的人类个体将停止所有的活动并保持原始的站立姿势，死死盯着SCP-2274看。这些个体不能被说服来改变站姿成坐姿或卧姿，也不能让SCP-2274离开他们的视线。个体看上去除了保持直立之外没有完成任何其他任务的能力，包括基本的生存需求。如果他们只有一个人的话，受试者将保持姿势一直到脱水。受SCP-2274影响的个体表现出了极为有限的能力或者说无意愿进行交流。他们不回答任何问题，除非被问到两个特定问题中的一个：“你在做什么？（What do you do）”，个体将无一例外地回答“我站着，正如他站着一样。”[[footnote]]问，你在干嘛？（What are you doing），也有22%的几率获得同样的回答。[[/footnote]]当被问及“他在干什么？”，参考SCP-2274，个体将会无一例外的回答道，“他站着，因为他必须站着。”

SCP-2274的照片或者视频具有同样的异常效应，同样的，观看雕像的任何部分，无论通过照片或者直接观看也能获得同样的效果。只观看SCP-2274的轮廓不具有这样的异常效应，同样，在项目被裹进布内或者纸里的时候观测物体的形状也不具有异常效应。

如果受影响个体被强迫转化成坐姿或者卧姿，或者SCP-2274被从受影响个体的视线内移开，个体将会表现出攻击性，攻击进行这些行为的个体，直到对象也观测到SCP-2274或者失去行动能力为止（见 [[[2274-Interview-1|采访记录2274-1]]]）。在这些事件中，没有观测到受影响个体表现出超常的力量或者异乎寻常的速度。

目前为止，没有受影响个体从SCP-2274的异常效应下恢复。

**附录 2274-1：** 项目于██/██/20██,被从Kerry █████ 在 ██████，德克萨斯州的家中收回，当时一个受邀去共同进餐的朋友拨打了911，声称 █████小姐 “就只是站在那里，除了 ‘我站着，正如他站着一样（I stand as he stands）’之外什么都不说” 。保持着与911接线员的通话，在等待警察到来时他强迫她转过身来。 她打了他并让他失去了知觉。[[footnote]]对于这名男子的尸检显示，最近的一次伤害是严重的挫伤，头皮上也有轻微的淤血。[[/footnote]] 之后他被发现也在SCP-2274的影响下，同她站在一起。

到来的警官同样受到了SCP-2274的影响。这种事件展开让警察队伍中产生了恐慌情绪，并且激起了特工████的注意，并且使基金会开展调查。在机动特遣队Nu-12失去联络后，项目和一个收容其的纸板箱，还有两份打印出来的在箱内的文件（见文件2274-I和2274-II）被无人机回收，并且带到Site-19。纸箱和文字记录都没有展现出异常性质。

**附录  2274-2:**二级以上权限的工作人员有资格查看与SCP-2274一同被回收的文件2274-I和2274-II。

[[collapsible show=&#34;+ 文件 2274-I&#34; hide=&#34;- 文件 2274-I&#34;]]
&gt; Kerry-
&gt; 我对上帝发誓我-恨-你，你知道吗？你根本不知道你他妈的在说什么。你不理解艺术你也永远不会成为艺术家，干你。
&gt; 这是你想要的作品。我保证你会觉得这比之前的那些有趣。
&gt; 明天我会来取走我的报酬。
&gt; 希望你喜欢。
&gt; 吻你，
&gt; [难以辨认]
[[/collapsible]]
[[collapsible show=&#34;+ 文件 2274-II&#34; hide=&#34;- 文件 2274-II&#34;]]
&gt; 至基金会-
&gt; 因为我知道你会用你肮脏的手碰我的作品，我觉得我也应该告知你们一声。
&gt; 你们恶心到我了。你们从不寻找事物背后的意义。你们也从来看不到美丽。你也从不在意“为什么”，你们只在意“怎么做到的”。就像“怎么做到的”对你们来说是毒品而你们渴望着这些。我不懂你们为什么这么痴迷。
&gt; 你们对于“怎么做到”的依赖让你们膨胀。你们懒惰，从不思考。你们观测，而从不创作，你们定义，你们归类，你们杀菌消毒。你们终日坐在你们收集品衍生物的破烂上，通过分析毁坏事物背后的意义。
&gt; 所以，当你们终于找到我的作品的时候，这对你们大概很有趣吧。对于他来说，“为什么”等同于“怎么做到的”。他站着。他就是他自己。他没有定义，意义也无法给他压力；这给他力量。不需要更多的理解。
&gt; 你们不像他站着一样站着，你们不自由。
&gt; 你们永远cool不起来，也永远理解不了真正的意义。
&gt; 我为你们而哭泣。
[[/collapsible]]
