    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2274 – Er steht
**Autor:** [[*user OverThinking]] 
**Original:** https://scp-wiki.wikidot.com/scp-2274
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2274

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-2274 ist in seiner Kiste im sicheren Standardschließfach Nr. 56 aufzubewahren. Unter keinen Umständen sollte Personal SCP-2274 direkt ansehen. Derzeit sind keine Tests zulässig.

**Beschreibung:** SCP-2274 ist eine Statue, 46 cm hoch, aus Metall unbestimmter Farbe. Es zeigt eine humanoide Figur mit klar definiertem Torso und Kopf und Gliedmaßen, die sich zu Spitzen verjüngen, hat keine Hände oder Füße und steht  aufrecht auf einer quadratischen Basis.

Jeder Mensch, der SCP-2274 betrachtet, stoppt alle Aktivitäten und nimmt eine neutrale stehende Position ein, wobei er SCP-2274 fest anstarrt. Diese Subjekte können weder dazu überredet werden, eine sitzende oder liegende Position einzunehmen, noch dazu, dass SCP-2274 ihre Sichtlinie verlässt. Die Subjekte scheinen unfähig zu sein, andere Aufgaben autonom auszuführen, als aufrecht stehen zu bleiben, einschließlich grundlegender Maßnahmen zur Lebenserhaltung. Wenn sie allein gelassen werden, werden die Subjekte an Dehydration sterben. Subjekte unter dem Einfluss von SCP-2274 zeigen eine extrem eingeschränkte Fähigkeit oder Bereitschaft zur Kommunikation. Sie antworten nicht auf Fragen, es sei denn, es wird ihnen eine von zwei Fragen gestellt: Auf die Frage &#34;Was machen Sie?&#34; antworten die Subjekte ausnahmslos: &#34;Ich stehe, wie er steht.&#34; [[footnote]]Die Frage &#34;Was tun Sie da?&#34; führt in 22 % der Fälle ebenfalls zu dieser Antwort.[[/footnote]] Auf die Frage &#34;Was macht er?&#34; in Bezug auf SCP-2274 antworten Subjekte ausnahmslos: &#34;Er steht, weil er muss.&#34;

Fotos und Videomaterial von SCP-2274 haben denselben Effekt wie das Betrachten eines beliebigen Teils des Objekts, sei es auf einem Foto oder direkt. Das Betrachten von SCP-2274 als Silhouette hat keinen Effekt, ebenso wenig wie das Betrachten der Form des Objekts, während es vollständig in Stoff oder Papier eingewickelt ist.

Wenn das Subjekt gezwungen wird, eine sitzende oder liegende Position einzunehmen, oder wenn SCP-2274 aus der Sichtlinie eines Subjekts entfernt wird, wird das Subjekt gewalttätig reagieren und denjenigen angreifen, der die Änderung anstiftet, bis diese Person entweder SCP-2274 sieht oder außer Gefecht gesetzt wird (Siehe [http://scp-wiki-de.wikidot.com/2274-interview-1 Befragungsprotokoll 2274-1]). Während dieser Ausbrüche wurden bei Subjekten keine übernatürlichen Kräfte oder ungewöhnliche Geschwindigkeiten beobachtet.

Derzeit hat sich kein beobachtetes Subjekt von den Effekten von SCP-2274 erholt.

**Anhang 2274-1:** Das Objekt wurde am ██.██.20██ aus dem Haus von Kerry █████ in ██████, Texas, geborgen, als ein Freund, der zum Abendessen hinübergegangen war, die Notrufnummer 911 wählte und mitteilte, dass Ms. █████ &#34;nur dastand und nichts sagte außer &#39;Ich stehe, wie er steht.&#39;&#34; Er blieb mit dem 911-Mitarbeiter in der Leitung und versuchte, sie zu zwingen, sich ihm zuzuwenden, während er auf die Ersthelfer wartete. Sie reagierte mit einem Schlag, der ihn anscheinend bewusstlos machte. [[footnote]]Eine Autopsie des Mannes enthüllte kürzlich eine erhebliche Quetschung und mäßige Blutergüsse auf der Kopfhaut.[[/footnote]] Später wurde er neben ihr unter dem Einfluss von SCP-2274 gefunden.

Die Polizisten, die auf den Anruf reagierten, wurden ebenfalls unter dem Effekt von SCP-2274 gefunden. Diese Entwicklung führte zu weit verbreiteter Angst bei der Polizei, die Agent ████ alarmierte und die Foundation veranlasste, eine Untersuchung einzuleiten. Nach dem Verlust der Mobile Task Force Nu-12 wurde das Objekt zusammen mit einem Pappkarton, in der es sich befand, und zwei getippten Notizen im Karton (Dokumente 2274-I und 2274-II) per Drohne geborgen und zu Standort-19 gebracht. Weder der Karton noch die Notizen haben irgendwelche anomalen Eigenschaften gezeigt.

**Anhang 2274-2:** Personal mit Stufe-2-Sicherheitsfreigabe kann sich auf die Dokumente 2274-I und 2274-II beziehen, die zusammen mit SCP-2274 geborgen wurden.
[[collapsible show=&#34;+ Dokument 2274-I&#34; hide=&#34;- Dokument 2274-I&#34;]]
&gt; Kerry,
&gt; Ich hasse dich aufrichtig, weißt du das? Du weißt einen Scheiß über das, wovon du redest. Du verstehst Kunst nicht, und du wirst nie eine Künstlerin sein. Fick dich.
&gt; Dies ist das Werk, das du wolltest. Ich verspreche, dass du es interessanter finden wirst als die letzten paar. 
&gt; Ich werde morgen vorbeikommen, um meine Bezahlung abzuholen.
&gt; Ich hoffe, du genießt es.
&gt; Küsse,
&gt; [UNLESERLICH]
[[/collapsible]]
[[collapsible show=&#34;+ Dokument 2274-II&#34; hide=&#34;- Dokument 2274-II&#34;]]
&gt; An die Foundation.
&gt; Da ich weiß, dass ihr meine Kunst in eure schmuddeligen Hände bekommt, kann ich euch auch gleich ansprechen.
&gt; Ihr widert mich an. Ihr sucht nicht nach dem Sinn. Schönheit sieht man nicht. Das &#34;Warum&#34; interessiert euch nicht, sondern das &#34;Wie&#34;. Als wäre es eine Droge. Ihr braucht es. Ich verstehe die Besessenheit nicht.
&gt; Eure Abhängigkeit vom &#34;Wie&#34; macht euch aufgeblasen. Ihr seid faul. Ihr denkt nicht, ihr beobachtet. Ihr erschafft nicht, ihr definiert. Ihr kategorisiert. Ihr sterilisiert. Ihr sitzt  den ganzen Tag auf eurem kollektiven abgeleiteten Arsch herum und zerstört Bedeutung durch Analyse. 
&gt; Also, wenn Ihr mein Werk schließlich findet, wird es euch Spaß machen. Für ihn ist das &#34;Warum&#34; dasselbe wie das &#34;Wie&#34;. Er steht. Er ist er selbst. Er ist frei von Definitionen, und Bedeutung belastet ihn nicht; sie gibt ihm Kraft. Es gibt kein Verständnis mehr.
&gt; Ihr steht nicht so, wie er steht. Ihr seid nicht frei.
&gt; Ihr werdet nie cool sein, und ihr werdet nie die wahre Bedeutung verstehen.
&gt; Ich weine um euch.
[[/collapsible]]</textarea></pre>
