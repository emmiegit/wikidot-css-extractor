**Ítem #:** SCP-2503-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las instituciones que cuenten con equipamiento capaz de generar a SCP-2503-JP deben ser puestas bajo supervisión de la Fundación, y se debe tener sumo cuidado para evitar que cualquier persona que no sea personal de la Fundación realice experimentos capaces de generar la anomalía. La lista de instituciones que deben ser monitoreadas se encuentra en el Anexo A. Además, el personal de la Fundación que desee realizar experimentos que puedan generar a SCP-2503-JP deben ser autorizados por un miembro del personal con Autorización de Nivel 3 o superior. 

**Descripción:** SCP-2503-JP es una voz que puede ser escuchada por individuos que están realizando experimentos científicos cerca de la temperatura de cero absoluto[[footnote]]Al menos 4,2K (aproximadamente -269℃).[[/footnote]]. SCP-2503-JP tiene una voz masculina grave y pronuncia frases como &#34;¡Buen trabajo!&#34; y &#34;¡Lo estás haciendo genial!&#34; en inglés. A temperaturas superiores a 1K, SCP-2503-JP habla demasiado bajo como para ser oído, pero en experimentos a temperaturas inferiores[[footnote]]Consideradas inferiores a 1 mK.[[/footnote]] se ha comprobado que es muy audible. SCP-2503-JP es capaz de responder preguntas, pero el contenido se limita a &#34;Me alegro de que me oigas&#34; y &#34;Sigue trabajando duro&#34;, y no menciona su origen, propósito, y sus conocimientos sobre criogenia. Además, SCP-2503-JP solo puede ser escuchado por quienes participan en el experimento y no puede ser grabado.

[[include component:image-block
|name=450px-Kamerlingh_portret.jpg
|width=170px
|caption=El Dr. Heike Kamerlingh Onnes
]]

El primer caso conocido de SCP-2503-JP se produjo en 1908 en los Países Bajos, cuando el Dr. Kamerlingh Onnes, un destacado investigador criogénico de la época, lo presenció durante un experimento en el que trataba de licuar helio. Inicialmente, se consideró que la afirmación del Dr. Onnes era una alucinación auditiva, pero varios científicos que habían realizado experimentos similares hicieron afirmaciones parecidas, lo que llevó a la notificación de la Fundación y al establecimiento de los Procedimientos Especiales de Contención. Tiempo después, se hizo evidente que SCP-2503-JP podía ser más claramente escuchado en experimentos que generaban temperaturas más bajas, y se discutió la posibilidad de detener dichos experimentos, pero esta propuesta fue rechazada debido al beneficio que supone para la humanidad la investigación de las bajas temperaturas.

En la década de 1990, con la invención del enfriamiento láser[[footnote]]Un conjunto de técnicas en las cuales muestras atómicas y moleculares son enfriadas hasta acercarse al cero absoluto a través de la interacción con uno o más campos láser[[/footnote]] y la consecución de un rango de temperatura por debajo de 0,1 mK, SCP-2503-JP comunicó contenido distinto. La anomalía comunicó el mensaje &#34;Casi llegamos al mundo desconocido&#34;. Se predijo que &#34;el mundo desconocido&#34; se refería al condensado de Bose-Einstein[[footnote]]El estado de la materia que se da en ciertos materiales a temperaturas cercanas a 0 K. La existencia del condensado de Bose-Einstein fue predicha por el Dr. Bose en India en 1924, pero su existencia no fue confirmada hasta mucho después debido a que se requería la generación de temperaturas ultrabajas por debajo de 0,1 mK.[[/footnote]], pero incluso cuando la investigación en los Estados Unidos probó la existencia del condensado de Bose-Einstein en la década de 1990, llevando a la realidad un rango de temperatura de menos de 1 μK, el contenido de su mensaje se mantuvo igual.

En 2019, un equipo de investigación de la Fundación logró generar un rango de temperatura de aproximadamente 10 nK[[footnote]]10^^-9^^K[[/footnote]]. SCP-2503-JP dijo cosas como &#34;No creí que llegarían tan lejos&#34; y &#34;Ya casi llegan&#34;, y la Dra. Wyman, que estaba a cargo del experimento, informó que SCP-2503-JP &#34;parecía estar de buen humor y se mostraba más cooperativo que nunca&#34;. Debido a la experiencia de la Dra. Wyman, y sus resultados en entrevistas pasadas con anomalías, decidió entrevistar a SCP-2503-JP para tratar de obtener información que no había podido conseguir previamente. A continuación, se muestra un extracto de esta entrevista.

**Registro de Entrevista 2503-24:**

[[div class=&#34;blockquote&#34;]]
**Entrevistadora:** Dra. Wyman

**Entrevistado:** SCP-2503-JP

**Dra. Wyman:** Parece que hoy estás de mucho mejor humor.

**SCP-2503-JP:** ¿En serio? Pero tú también. Porque están un paso más cerca del mundo desconocido.

**Dra. Wyman:** ¿Qué es ese mundo desconocido del que hablas? Ya te lo he preguntado muchas veces, pero creo que es hora de que me lo digas.

**SCP-2503-JP:** ¿Es necesario preguntar? De todos modos, pronto podrá verlo por usted misma.

**Dra. Wyman:** ¿En serio? Hasta 1995 no se hizo práctico el enfriamiento láser y se rompió la barrera de los micro-K, pero la humanidad aún no ha creado temperaturas por debajo de los nano-K. Estoy envejeciendo, ¿sabes?[[footnote]]Al momento del experimento, la Dra. Wyman tenía 68 años.[[/footnote]]. No sé si podré lograr más en mi vida.

**SCP-2503-JP:** No se entretenga con pensamientos tan miserables. Entiendo cómo se siente, y me encantaría decírselo, pero la verdad es que yo tampoco lo sé.

**Dra. Wyman:** ¿Tú no lo sabes?

**SCP-2503-JP:** Así es. Ni siquiera yo sé qué pasará cuando la materia llegue al cero absoluto.

**Dra. Wyman:** ¿Cuando llegue? Un momento, ¿qué quiere decir con eso?

**SCP-2503-JP:** Es en el sentido literal. Nadie sabe qué pasa cuando la temperatura de la materia llega al cero absoluto. Por eso van a probarlo, ¿verdad?

**Dra. Wyman:** El cero absoluto es un concepto teórico. Es imposible que la materia lo alcance.

**SCP-2503-JP:** ¿Qué?

**Dra. Wyman:** La tercera ley de la termodinámica es un principio científico básico que conocen incluso los estudiantes de secundaria. ¿Vas a negarlo?

**SCP-2503-JP:** No, espera un momento. ¿No existe?

**Dra. Wyman:** Así es como funciona nuestra ciencia.

**SCP-2503-JP:** ¿Por qué?

**Dra. Wyman:** La materia baja su temperatura liberando energía interna a través de la expansión adiabática, pero a menos que se expanda indefinidamente, nunca alcanzará el cero absoluto... no, espera. ¿Ni siquiera sabías eso?

**SCP-2503-JP:** ¿Por qué se empeñan en bajar la temperatura aunque nunca llegue al cero absoluto entonces?

**Dra. Wyman:** Porque, al igual que se ha descubierto el CBE en el mundo nano-K, todavía existe la posibilidad de que se escondan fenómenos desconocidos en las bajas temperaturas.

**SCP-2503-JP:** ¿CBE?

**Dra. Wyman:** El condensado de Bose-Einstein que se demostró en el 95. Tú estuviste ahí, ¿verdad?

**SCP-2503-JP:** Estuve allí, pero me cuesta entender los temas difíciles.

**Dra. Wyman:** ...
[[/div]]

Tras la entrevista anterior, el discurso de SCP-2503-JP cambió. Ya no respondía a las conversaciones, y decía más a menudo cosas como &#34;no me gustan los científicos porque dicen cosas demasiado complicadas&#34; o &#34;se van a burlar de mí porque sé menos que un estudiante de secundaria.&#34;
[[footnoteblock]]</textarea></pre>
