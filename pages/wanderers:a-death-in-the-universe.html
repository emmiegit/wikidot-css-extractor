    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>破碎的水玉，
又或许是五彩的纸末，带着一点雪，
从我的口中飞出。
我的肺被点燃
以永恒的火焰，
这是惟一的灯盏，于那寒流凛冽的
宇宙。

一座座星系游过，从我身边
瞧着，眼红着
也咀嚼着
每个人身上
那烁亮的萤光
就像临路的美餐一样
同时，我坠向下方。

最后，
我抵达了至底
这边际的主人，是那空灵飘渺的
宇宙，
如海沙不染纷华，
如歉礼亦精亦细，
如星辰不吝其温。

像潜于星海的带鱼，那温柔的彗星——
散着星光的泡沫逃离了它的眼睛，
成为我的棺木，
我的裹布，
那一刻它飞去，飞向那寂寥苍凉的
宇宙。

我试着匍匐，在太空中
绘制出一行轨迹。
我回望天空中
每个无形的奇迹，
一切无闻的美好向我致意
就在氧气
游离我的血液之际
穿梭于那浩瀚无垠的
宇宙。</textarea></pre>
