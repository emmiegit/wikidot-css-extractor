Năm cũ qua đi, năm mới lại đến. Và đây là thời điểm thích hợp để mình, [[*user KirQ]]-- master admin hiện tại của chi nhánh Việt Nam gửi một lời chúc đến toàn bộ thành viên hiện tại của chi nhánh. Toàn bộ nội dung trong bài viết này đều là ý kiến và cảm xúc riêng từ phía cá nhân mình, không liên quan đến đội ngũ quản trị hiện tại. Mình sẽ chỉ liệt kê những cá nhân mà bản thân thấy tiêu biểu và có đóng góp cho cộng đồng một cách nổi bật, vì vậy-- xin hãy thứ lỗi cho mình nếu một vài thành viên không có mặt trong danh sách này.


**Lưu ý:** Toàn bộ bài viết này được lấy cảm hứng từ chi nhánh ZH. Hãy ghé qua bài viết của họ tại [http://scp-int.wikidot.com/note-for-u-guys-2021 đây].
@@ @@
@@ @@
[[*user Flawed]], hay Flo, người có công sức lớn nhất trong công cuộc xây dựng wikidot cho chi nhánh Việt Nam. Là một nhân vật bên ngoài ngầu lòi, bên trong luôn chứa một đống pun sẵn sàng punch vào mặt bạn bất kỳ lúc nào. Bản thân Flo cũng là một trong số ít các tác giả người Việt viết được tài liệu tại chi nhánh [https://scp-wiki.wikidot.com/flawed-profile gốc] cũng như là một **dịch giả tài năng**, luôn sẵn sàng dịch các bài hay và khó như [[[SCP-1730]]], [[[SCP-3000]]], [[[SCP-5000]]], [[[SCP-6000]]],... Cho dù ở hiện tại, flo đang dành nhiều thời gian hơn cho đời sống hàng ngày nhưng mình vẫn mong flo sớm quay lại chi nhánh để bản thân mình có được cơ hội làm việc với một người anh đáng tin cậy, một tác giả giàu kinh nghiệm và một quản trị viên nghiêm túc.

[[*user KirQ]], không có gì để nói ở đây. Thằng này ai cũng biết rồi.

[[*user StupifPotato]], Potato, kon kun kon kua kir hay Khoai, là một thành viên thuộc thế hệ thứ hai của chi nhánh. Gia nhập vào tháng 6 năm 2020 và đăng tải bản dịch đầu [http://scp-vn.wikidot.com/scp-3081 tiên] vào tháng 2 năm 2021, Khoai đã chứng tỏ khả năng của mình khi nhanh chóng có được vị trí admin của SCP Wiki chi nhánh Việt Nam. Là một người luôn hòa đồng, vui vẻ và thân thiện với mọi người-- Khoai luôn được yêu quý trong cộng đồng Việt Nam và cả ở các chi nhánh khác. --không rõ là thằng bé này tính xâm chiếm toàn bộ wiki hay không nữa-- Ngoài việc dịch các bài viết hack não và có quy mô lớn, Khoai còn đồng thời là thành viên duy nhất của đội kỹ thuật ở hiện tại, dẫu vậy Khoai vẫn luôn giữ cho wiki ở trong tình trạng tốt nhất. Hiện tại, Khoai cũng phải dành ít thời gian hơn cho wiki do thi đại học, năm mới mình mong Khoai thực hiện được ước mơ của mình và vào được trường đại học bản thân yêu thích.

[[*user Irina Bougainvillea]], Irina, bou, cảnh sát chính tả, bà hoàng ngữ pháp, thẩm phán wiki. Mở bát trên wiki bằng bản dịch [[[SCP-4231|SCP-4231 - Ngôi Nhà Montauk]]], Irina đã trở thành một trong các dịch giả tài năng nhất tại wiki trong thời điểm hiện tại. Bản thân Irina cũng nhanh chóng vươn lên vị trí admin do độ tin cậy, thân thiện và hòa đồng với mọi người. Bên cạnh công việc làm admin, Irina cũng mang đến cho wiki các tài liệu SCP hay và chất lượng như [[[SCP-098-VN]]], [[[SCP-068-VN]]], [[[SCP-006-VN]]] đồng thời giúp các tác giả mới tham gia wiki có thêm định hướng và kinh nghiệm viết lách. Mặc dù ở hiện tại, Irina đang hạn chế tại mảng dịch thuật do học tập và du học nhưng mình mong trong năm mới Irina vẫn luôn đồng hành cùng chi nhánh với vai trò là một người đi trước và luôn khỏe mạnh khi sắp đặt chân sang vùng đất mới.

[[*user Nya Piece]], Nya, LHT, The Lurking Chaos, admin mới nhất của page SCPFVN. Là một trong các tác giả giàu kinh nghiệm nhất tại Wiki. Sở hữu thành tích dịch thuật thành công 2 canon ([http://scp-vn.wikidot.com/competitive-eschatology-hub Mạt Thế Giao Tranh] và [http://scp-vn.wikidot.com/stealingsolidarityhub Đánh Cắp Chiến Hạm Solidarity], một con số đáng kinh ngạc cho một dịch giả-- hiện tại, Nya đang nhắm tới canon thứ 3 (Tái Sinh/Resurrection) trên wiki. Ngoài ra, ta bắt gặp hình ảnh của Nya trên discord là một admin thân thiện, luôn tương tác với mọi người. Năm mới, mình chúc Nya có nhiều thành tích hơn trong cộng đồng SCP cũng như trong học tập, đời sống sinh hoạt hàng ngày. --Không được tạch tiếng Hàn, Không được tạch tiếng Hàn, Không được tạch tiếng Hàn,--

[[*user PieceOfNyan]], Smolkat hay Kat, một dịch giả hay nổi rồi lặn tại chi nhánh :&#39;D. Kat luôn đem đến nhiều bản dịch thể loại mới mẻ cho wiki cũng như là admin tại [http://wanderers-library-vn.wikidot.com/ Thư Viện của Lãng Khách]. Đồng thời là kẻ chai lì nhất khi chưa tạo nổi cái author page cho chính bản thân. Năm mới hi vọng Kat luôn đồng hành cùng mọi người và tạo được một cái author page, cũng như chuẩn bị tốt cho kì thi đại học nhé ( ˘︹˘ ).

[[*user King Pigeon]], Câu hay bồ câu, một cậu em nhỏ trong đại gia đình wiki. Sở hữu danh hiệu chúa tể typo, thần đồng code, chuyên gia dịch thuật-- một thành tựu không thể cản phá trong thời điểm hiện tại. Dẫu vậy, Câu luôn là một người thân thiện, hay pha trò hề trong Discord cũng như là bao cát để mọi người chế giễu (theo một cách vui vẻ). Đặc biệt, sở trường của Câu là các bài viết liên quan đến chủ đề tình yêu, cậu cũng nắm giữ thành tích là người dịch nhiều nhất trong [http://scp-vn.wikidot.com/cupid-contest-2021 Cupid Contest 2021]. Ngoài ra, Câu cũng hợp tác với [[*user BaDang]] để cho ra lò [http://scp-vn.wikidot.com/scph-to SCPhổ Thơ] - một trang tập hợp các bài thơ do chính các thành viên của chi nhánh Việt Nam sáng tác. Năm mới chúc Câu sớm trở thành dịch giả tài năng để có thể thỏa mãn ước mơ dịch 001 When Day Breaks và Canon Giả Kim Thuật, cũng như bớt sai typo lại.

[[*user Suzu-Hitsuji]], Suzu, Sheep hoặc Cừu, một dịch giả **bán** tài năng tại chi nhánh. Với kinh nghiệm từ trước khi gia nhập cộng đồng, Suzu mang đến cho độc giả nhiều bản dịch chất lượng-- đặc biệt là các bản dịch liên quan đến [http://scp-vn.wikidot.com/scp-6213 hội] [http://scp-vn.wikidot.com/scp-5029 thoại], hoặc đến từ chi nhánh [http://scp-vn.wikidot.com/scp-1045-jp Nhật] [http://scp-vn.wikidot.com/scp-2048-jp Bản], và ở hiện tại Suzu đang trong quá trình dịch thuật canon [http://scp-vn.wikidot.com/pitch-haven-hub Thượng Trú]. Suzu cũng đồng thời là một trong các admin tại wiki [http://backrooms-vn.wikidot.com/ The Backrooms Việt Nam]. Năm mới mình mong bạn luôn giữ vững tinh thần và gắn kết với đại gia đình chúng ta nhiều hơn.

[[*user DaLil$tick]], người chơi FGO, fumo, hay Kro. Một admin mới tại page SCPFVN, chúng ta không thể không nói về độ tấu hài hay bựa của Kro tại Discord. Ngoài ra, Kro luôn đem đến cho chúng ta những bản dịch xuất xắc liên quan đến Black Moon hay các đề xuất [http://scp-vn.wikidot.com/tanhony-s-proposal 001]. Ngoài ra, bài dự thi [[[SCP-099-VN]]] tại contest SCP-100-VN viết bởi Kro được cho là một trong các SCP-VN nổi tiếng nhất tại cộng đồng tính đến thời điểm hiện tại. Năm mới mình chúc Kro có thêm luck để quay gacha, không bị hụt pentakill cũng như đóng góp nhiều bản dịch hơn cho cộng đồng.

[[*user BaDang]] hay Printon là một trong những admin của page. Bản thân Printon đã tham gia wiki từ rất lâu nhưng gần đây mới tiến vào cộng đồng Discord của page. Là một người luôn mang trong mình chất thơ, giàu triết lý và thân thiện-- Printon nhanh chóng có được tình cảm từ mọi người. Không thể kể đến các tài liệu liên quan tới Siêu việt học cũng như nhiều [http://scp-vn.wikidot.com/and-so-the-crows-laughed bài thơ] được dịch một cách [http://scp-vn.wikidot.com/jack-ike-s-proposal-ii xuất sắc] của Printon. Năm mới mình chúc Printon may mắn trong kì thi đại học sắp tới và tiếp tục đóng góp nhiều bài viết/bản dịch xuất sắc cho cộng đồng chúng ta.

[[*user K0mOd0]], Komodo hay Kum. Là một admin kì cựu tại page SCPFVN. Tuy bản thân gần đây tham gia vào cộng đồng Discord nhưng Komodo đã cho thấy mình là một đàn anh đi trước giàu kinh nghiệm trong mắt mọi người. Hơn thế nữa, Komodo luôn hỗ trợ việc check bản dịch cho các dịch giả mới với một thái độ tâm huyết nhất. Năm mới em chúc anh luôn đồng hành cùng cộng đồng này và đạt được ước muốn của bản thân nhé!

[[*user MI SA]], một thành viên mới gia nhập trên wiki. Tuy vậy, Misa đã chứng tỏ bản thân khi xuất sắc dành giải quán quân trong contest [http://scp-vn.wikidot.com/scp100vncontesthub SCP-100-VN] với bài viết [http://scp-vn.wikidot.com/scp-100-vn SCP-100-VN - Mộng đẹp chóng tàn]. Ngoài ra, Misa luôn đem đến cho độc giả nhiều tài liệu SCP mới mẻ và thú vị. Năm mới, mình hi vọng Misa luôn giữ được phong độ như hiện tại và đưa đến nhiều bài viết hay hơn cho cộng đồng.

[[*user WPthai]], một kẻ tự cho bản thân mình lười dịch bài trong khi vẫn luôn đóng góp cho chi nhánh :&#39;D. Tuy chưa có nhiều đóng góp cho wiki nhưng **//chất lượng hơn số lượng//**! WPthai hiện tại đang dịch thuật các bài viết liên quan đến GoI &#34;Aviatica&#34; như [[[SCP-5631]]], [[[SCP-5860]]],... Năm mới mình hi vọng WPthai sớm lên dịch giả tài năng và bớt lười --để cống hiến cho chúa tể vịt--.

[[*user KH Nam]], một thành viên mới gia nhập wiki thông qua contest SCP-100-VN. Tuy nhiên, KH Nam đã chứng tỏ được bản thân mình có tiềm năng khi mang đến cho wiki nhiều bài viết mới lạ. Ở thời điểm hiện tại, KH Nam đang trong quá trình sáng tác một [http://scp-vn.wikidot.com/don-vi-tam-linh-hub canon] mới cho wiki và được mọi người hưởng ứng nhiệt tình. Hy vọng năm mới, KH Nam có thể biến nó trở thành canon đầu tiên cho chi nhánh Việt Nam!

[[*user Ronin (TIme Samurai)]] or Ronin for short, kẻ thống lĩnh series 1. Một người em thân thiện và luôn lắng nghe, quan tâm đên mọi người trong đại gia đình. Bản thân Ronin dần cho thấy được khả năng học hỏi của mình thông qua các tiến bộ trong dịch thuật. Năm mới mình hi vọng luôn Ronin vui vẻ và sống tích cực hơn, đồng thời lấn sân sang các series mới của wiki ^^ Chúc em sớm lên dịch giả tài năng!

[[*user King of Chronicle]] hay Chronicle. Là một dịch giả mới nổi trên wiki-- Chronicle cũng chứng tỏ bản thân mang trong mình yếu tố để trở thành một dịch giả tài năng trong tương lai. Bản thân Chronicle cũng đóng góp rất nhiều cho việc tu sửa wiki khi nhận dịch lại các bản dịch lỗi thời như: [[[SCP-140]]], [[[SCP-152]]],... Hiện tại, Chronicle đang trong quá trình dịch thuật các bài viết liên quan đến canon [http://scp-vn.wikidot.com/the-gulf Vùng Vịnh]/The Gulf. Năm mới mình chúc bạn hoàn thành được ước mơ của bản thân cũng như sớm trở thành một dịch giả giàu kinh nghiệm trong cộng đồng!

[[*user Tzuoaen]], bản thân chỉ mới gia nhập wiki từ 3 tháng trước nhưng Tzuoaen đã cho thấy tiềm năng dịch thuật của mình khi đem đến nhiều bản dịch hay và đặc sắc. Bản thân Tzuoaen luôn chọn cho mình các bài viết từ series mới nhất cũng như đã dịch xong series truyện [http://scp-vn.wikidot.com/likeclockwork Như Kim Đồng Hồ]-- một series truyện khá nổi trên wiki. Mình chúc bạn luôn thành công trên con đường dịch thuật của mình và đạt được những điều bản thân hằng mong ước trong năm mới 2022.

[[*user wolf20482]], wolf hay Sói. Gia nhập wiki từ thuở sơ khai và bản thân chỉ mới quay lại gần đây. Bên cạnh việc dịch thuật-- Sói dã cho thấy kinh nghiệm của mình trong việc code và hỗ trợ wiki. Tuy nhiên, do gặp phải một vài vấn đề nên Sói phải tạm ngừng rời khỏi chi nhánh. Dẫu vậy, năm mới đến gần-- mình mong bạn mau chóng quay trở lại wiki và đại gia đình này để tiếp tục đóng góp nhé.

[[*user Kequios]], mặc dù Kequios ít hoạt động tại channel dịch thuật, nhưng không thể không nhắc đến dịch giả mới tham gia cộng đồng này. Hiện tại, Kequios đang trong quá trình dịch thuật series truyện [http://scp-vn.wikidot.com/sins-of-the-past-hub Tội Lỗi của Quá Khứ]. Năm mới mình mong Kequ hoàn thành sớm series truyện và chat nhiều hơn với mọi người nhé.

[[*user DamonGallagher]] hay Damon, một dịch giả khác mới gia nhập trên wiki. Hiện tại, Damon đang là một trong các dịch giả chủ chốt tại Thư Viện của Lãng Khách với nhiều bản dịch hay như: [http://wanderers-library-vn.wikidot.com/the-queen-of-the-waste Nữ Hoàng Của Vùng Đất Hoang], [http://wanderers-library-vn.wikidot.com/very-strong Rất Mạnh], [http://wanderers-library-vn.wikidot.com/red-bark Lớp Vỏ Màu Đỏ],... Năm mới chúc Damon luôn gắn bó với cộng đồng chúng ta và sớm lên dịch giả tài năng ở cả hai bên nhé ^^.

[[*user De Meon]], một dịch giả tương đối chắc tay ở hiện tại. Bản thân De Meon sở hữu gu dịch thuật với các bài mang thiên hướng kinh dị cùng với đó là một người luôn UwU. Tuy De Meon đang hạn chế chat tại Discord do học tập nhưng năm mới chúc em luôn vui vẻ, sớm lên level nhé UwU.

[[*user Trung67]], gia nhập wiki mới gần đây nhưng Trung đã chứng tỏ khả năng dịch thuật không kém cạnh các dịch giả lâu năm. Với gu dịch thuật đa dạng thể loại, chúng ta luôn mong chờ nhiều bản dịch trong tương lai của cậu ấy. Năm mới chúc Trung luôn mạnh khỏe và đạt được nhiều thành tích nhé.
