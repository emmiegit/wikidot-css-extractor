**Ítem #:** SCP-2280

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2280 se encuentra en un potrero de 1 km² en el Área de Investigación Biologica-12, rodeado por una zona de seguridad de 10 metros. Este potrero está cercado por muros de concreto reforzado de 4 metros y cuenta con cámaras infrarrojas montadas cada 10 metros a lo largo del perímetro. Se dispone de servicios de bebederos y alimentación automáticos para SCP-2280. Todas las otras necesidades que pueda tener, incluyendo el cuidado veterinario, son realizados vía robots de telepresencia. 

Ningún animal vertebrado es permitido a menos de 8 metros de SCP-2280 fuera de los experimentos. Si algún animal es afectado por las propiedades de SCP-2280, se intentará recuperar el cuerpo antes de que termine de consumirlo. Si los intentos fallan, se rociará espuma de supresión de incendios con fluoroproteína sobre SCP-2280 5 minutos antes del próximo amanecer hasta que el efecto final haya cesado.

**Descripción:** SCP-2280 es una hembra adulta de //Bos taurus// cuyos tejidos absorben el 100% de toda la radiación electromagnética que se encuentre entre los 370 nm hasta los 770 nm[[footnote]] Abarca el espectro de la luz visible. [[/footnote]]. El resultado es que SCP-2280 tiene una apariencia de una silueta negra pura desde cualquier ángulo, sin detalles visibles. Aparte de esto y de las propiedades anómalas adicionales que se describen a continuación, SCP-2280 es genética y funcionalmente idéntica a una vaca no anómala, incluyendo la dieta y la firma térmica. 

Sí algún animal vertebrado que pese más de 2 kg se acerca a menos de 5,25 m de SCP-2280, hay una probabilidad del 50% de que sufra una parálisis neuromuscular. Sí esto ocurre, SCP-2280 aprovechará la parálisis del animal y lo consumirá en menos de 1,5 horas, a pesar de ser herbívoro. Para las criaturas que son demasiado grandes para que SCP-2280 las trague enteras, usará sus pezuñas e incisivos para separar los tejidos blandos del sistema óseo en trozos del tamaño de un bocado, así como para romper o aplastar las estructuras óseas demasiado grandes en tamaños más fáciles de consumir.

Al siguiente amanecer, SCP-2280 se pondrá en parto y dará a luz a una instancia de SCP-2280-1, un animal de morfología idéntica a la del animal consumido, con la excepción de que emite luz a 100.000 lúmenes por igual a lo largo de todo el espectro de longitud de onda de 370-770 nm. Aproximadamente el 95% de las instancias de SCP-2280-1 nacen muertas, y su luminosidad disminuye rápidamente hasta el punto de ser visualmente idénticas al animal que SCP-2280 había consumido. SCP-2280 ignorará estas instancias, que pueden ser recuperadas para un análisis posterior. El 5% restante de SCP-2280-1 se levantará inmediatamente después de nacer y pasará a mamar de SCP-2280, independientemente de la especie de su animal de origen. Después de mamar durante no más de 15 minutos, la instancia de SCP-2280-1 se alejará de SCP-2280, aumentará la temperatura a más de 1000 Cº en 0,4 segundos y saltará directamente hacia arriba. A continuación, acelerará hacia arriba a unos 37 m/s² antes de desvanecerse bruscamente a 1,7 km del suelo.

Las instancias de SCP-2280-1 resultantes del personal de clase-D no responden a los intentos de comunicación, pero se les ha oído murmurar en un idioma desconocido. Los análisis lingüísticos no han logrado traducir su discurso, pero han observado similitudes con lenguas de la familia afroasiática, en particular el egipcio copto[[footnote]]El uso de [[[SCP-3223|SCP-3223-1]]] como traductor potencial está actualmente pendiente de revisión.[[/footnote]].
