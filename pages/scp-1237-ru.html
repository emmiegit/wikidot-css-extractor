**Объект №:** SCP-1237-RU

**Класс объекта:** [[[euclid |Евклид]]]


**Особые условия содержания:** Территория, подверженная явлению SCP-1237-1, а также часть прилегающего пространства, свободная от воздействия, обозначена как Участок 44. Доступом на аномальную территорию обладают сотрудники Фонда, имеющие повреждения хрусталика, глазного нерва, иные формы повреждений и заболеваний, в т.ч. генетические дефекты, приводящие к полной слепоте на один глаз. Лицам, не отвечающим данным требованиям, нахождение на территории запрещено. Наблюдение за территорией осуществляется круглосуточно персоналом СБ, отвечающим вышеуказанным требованиям. Всех граждан, так или иначе попавших на территорию Участка 44, следует эвакуировать и, при необходимости, обработать амнезиаком класса A.

SCP-1237-2 хранится в непрозрачном контейнере в сейфе на территории участка, не подверженной явлению. Доступ для исследований разрешен сотрудникам с уровнем допуска 2 и выше при письменном разрешении д-ра Водина. Извлечение из контейнера и изучение SCP-1237-2 производится только с использованием персонала класса D.


**Описание:** SCP-1237-1 - статичная аномальная зона, расположенная в спальном районе г. ██████.

Аномальное воздействие SCP-1237-1 проявляется в неизбежном нарушении проводимости нервных волокон одного (в большинстве случаев - левого) глаза, приводящем к полной слепоте у лиц, не имеющих зрительных дефектов и обладающих стереоскопическим зрением. Эффект проявляется при нахождении в зоне воздействия более 2 часов и обусловлен наличием на территории хаотично возникающего и затухающего ЭМ излучения сверхнизкой частоты (от 8 до ~55 Гц, точные измерения невозможны ввиду зашумленности) с образованием стоячих волн. Предположительно, совпадение частоты колебаний мозговых волн человека и данного излучения дезактивирует процессы фильтрации и обработки воспринимаемой визуальной информации, что приводит к «перегрузке» некоторых областей мозга, приводящей к эффектам, подробнее описанным в  документе 1237-E. При этом, вероятно, практически моментально срабатывает до настоящего времени не изученный защитный механизм организма, и субъект теряет зрение на один глаз. Повреждение нервных волокон левого глаза обусловлено воздействием аномалии в основном на правое полушарие мозга, отвечающее за интуитивно-эмоциональный и творческий аспекты мышления. Соответственно, промежуток времени проявления воздействия тем короче, чем больше выражено доминирование правополушарного типа мышления над левополушарным. Однако отмечено, что эффекту не подвержены субъекты, обладающие слепотой на один глаз либо неразвитым бинокулярным зрением. Таким образом, проявление аномального эффекта носит избирательный характер и напрямую зависит от восприятия субъекта. Это объясняется особенностью SCP-1237-2.

SCP-1237-2 - ██ изображений на льняных холстах с твердой подложкой, помещенных в кожаный переплет, одно также присутствует на обложке. Изображения представляют собой автостереограммы, выполненные темперными красками. Отмечено тонкое исполнение изображений. Несмотря на возраст, деформации холстов, осыпания художественного материала, а также иных повреждений, кроме незначительной потертости обложки, не наблюдается. С применением физико-химических методов анализа установлено, что изображения написаны в первой половине XX века.

Предположительно, аномальное воздействие SCP-1237-1 - необычно сработавший защитный эффект SCP-1237-2. При расшифровке изображений (см. приложение 1237-Р) было установлено, что защитный эффект активируется при их рассмотрении без должных условий и приспособлений, однако направлен исключительно на использующего SCP-1237-2. На данный момент неясно, какие именно действия привели к образованию устойчивого аномального участка. 

В настоящее время ведется подбор условий и расшифровка изображений SCP-1237-2. С расшифрованными изображениями можно ознакомиться в приложении 1237-Р.

**Приложение 1:** Описание некоторых эффектов «перегрузки», зафиксированных со слов подверженных влиянию SCP-1237-1 сотрудников Фонда и персонала класса D.
[[collapsible show=&#34;Открыть документ 1237-Е&#34; hide=&#34;Закрыть документ 1237-Е &#34; hideLocation=&#34;both&#34;]]

&gt;   **О.Н. Нельс**, член разведгруппы //(левый глаз)//
&gt; 
&gt;   //Осязал рельеф взглядом, примерно так могу это описать. Длилось это не более двух секунд. Потом обнаружил, что левый глаз не видит.//

&gt;   **С.С. Айсман**, член МОГ Тау-17 &#34;█████&#34; //(левый глаз)//
&gt; 
&gt;   //Вы когда-нибудь видели вкус цвета? Это, вроде бы, называется синестезией. Примерно так я могу описать то, что чувствовал в те секунды. Я уверен, что серая стена, что была передо мной, на вкус как печеная утка с черносливом.//

&gt;   **В.П. Астафьев**, сотрудник СБ //(левый глаз)//
&gt; 
&gt;   //Я не совсем понял, что произошло. Просто объекты стали более... угловатыми, что ли. Цвета одновременно пропали и стали более насыщенными. И картинка как будто отодвинулась, я смог смотреть гораздо... шире.//

&gt;   **Д-р Водин** //(правый глаз)//
&gt; 
&gt;   //Думаю, ввиду моего слишком логичного сознания моему взору были представлены числа. Все, что я на тот момент увидел, описывалось в моем мозгу математически. Расстояния, углы наклона, векторы скорости и так далее. От такого объема информации мне стало дурно. Спустя мгновение все пропало, а я стал слеп на правый глаз.//

&gt;   **Д-р ███████** //(правый глаз)//
&gt; 
&gt;   //В момент проявления воздействия я смотрел на подъезжающий трейлер с оборудованием. Что произошло дальше, сложно описать. Как будто я увидел развернутую схему трейлера в реальности. Я видел каждый узел, каждую деталь, они продолжали взаимодействовать, а потом, видимо, я просто потерял сознание.//

&gt;   **D-0945** //(левый глаз)//
&gt; 
&gt;   //Как штырит. Ну. Кружочки перед глазами разноцветные. Только тут на каждом кружочке картинки, я не успел запомнить. И недолго, а потом глаз видеть перестал.//

&gt;   **D-1032** //(левый глаз)//
&gt; 
&gt;   //Док, я сейчас вас видела, точнее... Видела, что у вас в голове. И у вот того у двери в бронике. И еще у кого-то рядом. Док, я теперь знаю, вы меня уже семь раз накачивали этим вашим мнезаком. Док, тот другой рядом хочет [УДАЛЕНО], чтоб вы знали. А у броника мысли только о моих ███████. Меня теперь устранят, да?//

&gt;   **D-1098** //(левый глаз)//
&gt; 
&gt;   //Охренеть! Да я микроскоп, прикинь! Я все, блин, вижу, как прямо вот перед мордой! Я прям до трещинок, до... Эй, а какого хрена у меня глаз не видит?//

[[/collapsible]]



**Приложение 2:** Расшифровка некоторых изображений SCP-1237-2.
[[collapsible show=&#34;Открыть документ 1237-Р&#34; hide=&#34;Закрыть документ 1237-Р &#34; hideLocation=&#34;both&#34;]]

&gt;   **Обложка** (не проявляет аномального воздействия)
&gt;   **Защита:** Нет. В дальнейшем при просмотре изображений без учета указанных в данном пункте условий и приспособлений проявляется так называемый &#34;защитный&#34; эффект.
&gt; 
&gt;  Изображение: Глаз с расходящимися во все стороны лучами света. В правом нижнем углу замечен квадрат красного цвета.
&gt; 
&gt;   //Прим. д-ра Водина: Нет, не символ масонов, как можно подумать на первый взгляд.//

&gt;   **Изображение 1**
&gt;   **Защита:** Просмотр изображения через красный светофильтр.
&gt; 
&gt;   Изображение в виде стилизованного текста. Текст: //&#34;Смотрѣть ученымъ. Знаніе обрѣсти. Въ углу щитъ.&#34;// В углу две пересекающиеся линии.
&gt; 
&gt;   //Прим. д-ра Водина: Похоже на инструкцию.//

&gt;   **Изображение 2**
&gt;   **Защита:** Просмотр изображения под углом 45^^о^^. &#34;Видимая&#34; схема больше самого изображения.
&gt; 
&gt;   На схеме: Трехлинейная винтовка образца 1891 года с примитивными модификациями, позволяющими вести автоматический огонь. В углу две линии и текст: //мкм//.
&gt; 
&gt;   //Прим. д-ра Водина: Похоже, мозг интерпретирует изображение совсем не так, как мы привыкли.//


&gt;   **Изображение 3**
&gt;   **Защита:** Просмотр изображения через рефракционную решетку с ходом 1 мкм. Схема значительно больше предоставленного изображения.
&gt; 
&gt;   На схеме: Двухцилиндровый двигатель внутреннего сгорания, усовершенствованный неизвестным устройством. В углу [УДАЛЕНО]
&gt; 
&gt;   //Прим. д-ра Водина: Я подал запрос на засекречивание информации. Скажу одно, дальше следующего изображения мы не продвинулись. Однако то, что мы расшифровали - определенно прорыв.//

[[/collapsible]]

**Приложение 3:** Аномальная зона образовалась в мае 2012 года. После резкого возрастания числа обращений в близлежащие медицинские учреждения с жалобами на травмы глаза в район была направлена разведгруппа, которой был установлен факт наличия аномальной зоны, а также выявлен ее эффект. В кратчайшие сроки была сформирована и выслана в район временная МОГ Тау-17 &#34;█████&#34;. Учитывая разведданные, удалось сформировать группу, около половины членов которой отвечало современным требованиям ОУС. Некоторыми здоровыми членами группы впоследствии были подтверждены аномальные свойства зоны, на основании этих данных были установлены примерные границы зоны в пределах жилого дома и прилегающей территории и разработаны временные ОУС. В течение ██ дней была создана необходимая легенда, жители дома расселены, зона огорожена и занесена в реестр, как Участок 44. В дальнейшем в одной из квартир, принадлежащей малоизвестному художнику, был обнаружен SCP-1237-2.

В настоящее время Участок 44 включает в себя часть жилого дома типовой серии 1-███ по адресу ул. ██████████ 12 и прилегающую территорию общей площадью примерно 4000 кв.м. Для соблюдения секретности территории создано прикрытие. После небольшой диверсии МОГ Тау-17 состояние жилого дома признано аварийным, а участок выкуплен компанией &#34;ОмегаУльтраСтрой&#34;. По легенде компании выдано разрешение на строительство развлекательного центра. Встречным шагом собраны подписи возмущенных точечной застройкой, противоречащей СНиП, жителей окрестных домов. Текущая легенда позволяет затянуть разбирательство между жителями и администрацией района на неопределенный срок и тем самым сохранить территорию нетронутой и изолированной. Для соответствия легенде на территорию завезены некоторые стройматериалы и техника, часть прилегающей к дому территории огорожена бетонным забором, а на участке дороги, не подверженном явлению, установлена строительная бытовка-вагончик и шлагбаум, образующие въезд на территорию (КПП №1).</textarea></pre>
