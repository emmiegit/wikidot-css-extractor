    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div_ class=&#34;left-side&#34;]]
++ //**Półka południowo-zachodnia 15R, z dedykacją dla Medomai the Perspirant**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/1.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# PLUVIAM DE TIMORE]^^1^^||
[[div_ class=&#34;description&#34;]]
Spośród niezliczonych nieszczęść, jakie spadły na Bibliotekę podczas okresu jej całego istnienia, tylko kilka było tak wstrętnych jak Rok Wydzielania Zgnilizny, era wyznaczona przez obecność Medomai the Perspirant. Cierpiąca na rzadką chorobę występującej w jej rodzimym świecie Dolpices. Medomai ciągle wydzielająca cuchnący pot z każdego poru na swoim ciele. Opiętnowana jako niechciana w jej domu, Medomai opuściła Dolpices, by uciec od zbliżającej się egzekucji i schronić się w Bibliotece Wędrowca. W której mieszkała resztę swojego życia.

Pomimo bycia opętaną niewinną ciekawością i litościwym usposobieniem, choroba Medomai szybko rozgniewała Bibliotekarzy i jej kolegów Wędrowców. Drażniący smród był wieloletnią zapowiedzią zbliżającej się Medomai ciągnącej za sobą strugę zjełczałego potu. Niezliczona liczba tekstów została bezpowrotnie uszkodzona po kontakcie z nią, której pot niszczył strony Siódmej Rozprawy Naukowej na Temat Multifizycznych Stworzeń Antona Fiska, oraz czyniąc Sonet Białego Karła Karlova nieczytelnym.

W próbie doprowadzenia do końca bezsensownej rzezi tomów, grupa Wędrowców złapała i odosobniła Medomai w Południowozachodnim skrzydle. Podczas narad co zrobić z Medomai i jej wydzielinami, problem rozwiązał się sam gdy Medomai skonała z pragnienia. Skromny posążek powstał na najbliższej półce jej dedykowanej, a jej zwłoki zostały zwrócone do jej domu.

I tak z powodu plam, jakie zostawiła w bibliotece, Medomai została zapamiętana.
[[/div]]
