**项目编号：**SCP-CN-2595

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-2595-1应被保存在Site-CN-28的地下收容单元中，该收容单元配有1套静滞力场与**6**套强电磁脉冲干扰器，布局应以静滞力场为中心，电磁脉冲干扰器分置于正六边形的六个顶点，六边形边长为10m。

SCP-CN-2595-1应置于静滞力场正中且以项目为中心，半径100m内的休谟指数应维持在100附近，偏离值小于2。结构单元应保证以银铅合金构造全覆盖式密闭空间，同时空间内应设置气体释放装置用于释放记忆删除剂与S-2-二异丙基氨乙基-甲基硫代膦酸乙酯[[footnote]]一种神经性毒剂，外观呈无色无味的油状液体，易挥发，致死剂量为10mg，一般通过空气和水源传播，可造成吸入者中枢神经系统紊乱、呼吸停止，最终导致死亡。[[/footnote]]。

当康德计数器示数于10-200范围内快速周期性波动时，站点MTF Beta-13 “蒙昧之人”[[footnote]]Beta-13是一支连级规模的战斗队，部队成员及其直系亲属均无任何宗教信仰，该部队擅长处理与宗教相关的收容物，部队成员对于思想与精神影响的抵抗能力较强，精通防御作战与反渗透，常驻站点为Site-CN-28。[[/footnote]]应处于待命状态，若休谟指数在该过程后高于200或低于10，β-13应立即启动“亵渎神明”协议，同时站点成员应尽快进入就近的强屏蔽设施中，等候下一步处理。

收容单元与其他收容物应保证有200m以上的直线距离，在每次进行实验后2595-1上出现的文字应由β-13成员负责记录，每月需对站点人员进行心理评估。

**[2023/11/■■已更新:]**在经历过“火刑”事件后，Site-CN-28主体收容设施损毁严重，已无力负责包括SCP-CN-2595在内等多个异常，故Site-CN-28并入就近站点Site-CN-36,现SCP-CN-2595的稳定收容工作已移交至36站收容单位。28站下辖MTF Beta-13现已加入MTF-辛巳-06“无垠时痕”，原MTF Beta-13指挥官冬月已升任为MTF-辛巳-06“无垠时痕”最高指挥官。该机动特遣队仍将负责SCP-CN-2595的收容维护工作。

**描述：**SCP-CN-2595-1（下称2595-1）是一本规格为20cm*15cm*5cm的可变化且无法破坏的线装书，纸张材质不属于任何已知材料，其存在对人类意识的潜在影响，包括但不限于改变宗教信仰、引起中等以上水平的宗教狂热等。

当一名具有宗教信仰的个体（下称2595-2）接触2595-1并翻开项目至任意一页，同时保持注视2595-1十五秒不移开视线，该项目开始逐步表现异常性质。

具体过程分为三个阶段，分别命名为2595-α、2595-β、2595-γ。


[[tabview]]
[[tab 2595-α]]
**该阶段对于无宗教信仰者影响可以忽略，对于有信仰者会引起中等水平的宗教狂热。**

+++++ 阶段Ⅰ
2595-1的外观开始发生肉眼可见的变化并逐步接近2595-2所信仰宗教的原始文献或公认为经典的抄本，过程持续时间由13秒至24小时不等。

--暂未发现相关规律,--持续时长与宗教的信众数量、附属分支数正相关，与教义自洽程度、教义完整性负相关。期间2595-2将会保持最初与项目接触时的姿势且暂时无需进食。

+++++ 阶段Ⅱ
当2595-1完成该过程后2595-2会陷入“通明”[[footnote]]据一些2595-2个体描述，该状态类似于一种半无意识的受催眠状态，个体往往会有梦境与现实的交错感。[[/footnote]]，并开始无情绪地诵读2595-1上出现的内容，声音强度通常处于70-75dB间。

根据康德计数器显示，在此过程中，2595-2半径范围内10m的无遮挡空间休谟指数会以20Hz的频率在10-200之间周期性变化，物理性武力对于此种状态下的2595-2个体无效。

+++++ 阶段Ⅲ
当阶段Ⅱ完成后，2595-2会表现出程度不同的生理性不适症状，包括但不限于偏头痛、恶心、口鼻出血、全身性淤青、晶状体破裂、██溶解等。

若2595-2在此阶段仍存活，对象会宣称2595-1为所其所信仰事物之“化身”[[footnote]]即信仰对象于现实的投影或下层表现。[[/footnote]]，并将获得持续约2小时的宗教狂热状态，且该状态能影响范围50m内具有相同或相抵触的宗教信仰者。

+++++ 阶段Ⅳ
XXXX-1在阶段Ⅲ完成后30分钟会使其上出现的文字--消失--淡化，同时2595-2的自我意识将于10分钟内恢复，随后陷入昏迷状态。

整个过程结束后的24小时，2595-2上的文字完全消失。

**//若2595-α进行时周围存在其他具有宗教信仰者，则这些人也会转变为2595-2//**
[[/tab]]
[[tab 2595-β]]
**//当2595-1于2595-α完成后24小时内被不同宗教信仰的2595-2接触并再次满足2595-α触发条件，则触发2595-β。//**

**下称第一次2595-α为初次输入，第二次为二次输入**

+++++ 阶段Ⅰ
2595-1初次输入后产生的文字发生部分改变，经研究比对后确定与二次输入相关，表现为二次输入的宗教教义等内容与初次输入产生一定程度的融合，且两次输入的抵触矛盾部分被2595-1自行覆写。同时2595-2在此过程中会以0.1-10cc/s的速度失血，--血液去向不明，--推测为2595-1上新增文字，失血量与两次输入内容的抵触程度正相关。

+++++ 阶段Ⅱ.a
若Ⅰ完成后，2595-2存活，则2595-1上出现的文字保留，且范围内100-200m的、两次输入的宗教信仰者的信仰会被逐步替换为2595-1上出现的内容，该过程不可逆，持续时间由两次输入的抵触程度决定。同时，2595-2会表现出较高水平的宗教狂热。

+++++ 阶段Ⅱ.b
若Ⅰ未完成，而2595-2已死亡，则进程终止，2595-β的效应于48小时内消退，但此期间，2595-β可被再次执行。

+++++ 阶段Ⅲ
若阶段Ⅱ.a完成，2595-1于此过程中出现的文字将保留且无法以任何手段消去，同时有关两次输入的一切内容将被替换为该段文字（下称2595-3），2595-3将侵蚀进入2595-1半径200m内的相关物品，且影响范围会随2595-3的完善程度增加而扩大，推测2595-3完全完成会引起XK级Ω型情景。

//2595-β的执行次数应被严格限制，任何此类执行请求均应上报总部。//
**//2595-β对于无宗教信仰者的影响可被记忆删除抵消，但30天以上连续暴露在2595-β环境之中，会被转化为2595-2。//**

[[/tab]]
[[tab 2595-γ]]

**//两次2595-β被完成后12小时，从2595-1的扉页开始会逐渐显出类似目录与--某种未知宗教的教义，--两次输入宗教教义的结合（2595-3）。书写材料推测为2595-2执行2595-β时失去的血液。//**

+++++ 阶段Ⅰ
2595-3的颜色呈深红色，且类似未干血迹，并会持续侵蚀有关2595-β的两次输入的内容，若不受干预则2595-3的颜色于24小时后开始淡化，72小时后完全消失，若再次执行2595-β，则触发阶段Ⅱ。

+++++ 阶段Ⅱ
2595-3逐渐变得潮湿，颜色由深红色向鲜红色转变，影响范围由200m开始扩大，影响强度增大，影响对象扩展至一切有生命体征的人类，最大范围推测为全世界。2595-3的内容逐渐开始丰富，并开始有目的性的结合所输入的宗教教义，文字内容涉及语言较多，且较为模糊。

+++++ 阶段Ⅲ
当2595-β的执行次数累积到13次，2595-3部分内容可供正常阅读，目前已确认的文字类型包括拉丁文、希伯来语、阿拉伯语等，2595-3持续出现时间随2595-β的执行次数增多而呈指数级延长。

**//目前，2595-β的执行次数不得超过25次。//**
**//推测当2595-γ影响扩大至一定程度时，会导致范围内所有人类改变信仰为2595-3的内容，且会出现大规模的“奉献”[[footnote]]据地下集会成员描述，该行为指有组织、无意识的自残与自我伤害，目的是向2595-1贡献血液及忏悔。[[/footnote]]事件。//**

[[/tab]]
[[/tabview]]

**发现：**
2595-1最初由特工██（无宗教信仰者）于一次外勤任务完成，返回Site-CN-28的路上于中华人民共和国██省██市下辖的郊区的一间路边商店中的一名█国传教士处发现，该名传教士正尝试劝说商店中的顾客皈依其所在的路德宗普世修会，并向特工██出示2595-1，声称其为教派圣物。

特工██跟随该名传教士来到其地下教徒聚集处，该传教士利用2595-1执行了2595-α，过程中2595-2们逐渐失去理智，将特工██视作敌意实体并尝试攻击特工██。

在抵抗过程中，特工██发现受到影响的2595-2个体获得了较强的疼痛抗性，手枪子弹对于2595-2的震慑作用较弱，特工██被迫采用致命武力攻击了执行2595-α的传教士并使其重伤，之后2595-2们的狂热程度与伤害抗性均大幅下降。

特工██趁乱撤离该地下集会据点并迅速报告Site-CN-28请求支援，于2小时后带领当地警方与Site-CN-28的外围站点武装突袭了该据点回收了2595-1并羁押了2595-2们。

**附录：**
[[collapsible show=&#34;+ 实验注意事项-CN-2595&#34; hide=&#34;- 收起&#34;]]
**实验注意事项：**
&gt; Ⅰ.进行与2595-1相关实验的2595-2候选人应由Site-CN-28的宗教学家研究后上报总部，经批准可作为候选人，必须保证候选人信仰的专一性**不得出现改变宗教信仰的情况**。
&gt; 
&gt; Ⅱ.2595-2的候选人在进行实验前必须依照所信仰的宗教典籍记述的方式完成起居及功课，持续时间应不少于1个月，期间应划出单独的单元，任何人不得过多接触（特殊形式的宗教，如自然神论或泛神论者除外）。
&gt; 
&gt; Ⅲ.实验时间必须取整点开始，期间不得以任何物理手段尝试打断实验进行（指挥部直接命令除外）。
&gt; 
&gt; Ⅳ.实验时若2595-2失控，应立刻联系站点安保封锁实验区，并等待β-13成员到来，其间在实验区的人员应尽快撤入强屏蔽设施内，并在事件结束后接受心理评估。
&gt; 
&gt; Ⅴ.实验时应保证实验区无任何宗教相关物品，人员应避免暴露在2595-1的影响范围内，如需接近2595-2，应配备全套穿戴式全屏蔽制服。
&gt; 
&gt; Ⅵ.若进行2595-α，应在实验结束后30分钟释放记忆删除气体对2595-2进行记忆删除；若进行2595-β，则应在实验结束后两个小时释放剧毒气体，待确认2595-2死亡方可进入实验区；若进行2595-γ，则β-13全员应待命，当2595-2完成一步且未死亡时，执行“亵渎神明”协议，当确认2595-2死亡时宣布任务完成，如“亵渎神明”协议基础部分失败，则进行扩展部分，并疏散站点人员，且向总部报告收容失效。
&gt; 
&gt; Ⅶ.实验过程中必须有至少一名β-13队员在场，全过程应隔15分钟确认一次通讯通畅。
[[/collapsible]]
[[collapsible show=&#34;+ “亵渎神明”协议内容&#34; hide=&#34;- 收起&#34;]]
&gt; **基础部分：**
&gt; //该部分适用于2595-γ发生且事态尚处于可控状态的情况//
&gt; 执行过程：
&gt; 1.β-13四支小队全部进入收容区域内，两支小队留守外围待命，剩余两支小队进入收容单元内。
&gt; 
&gt; 2.进入收容单元的两支小队呈双嵌套六边形状包围2595-2等待指挥部开火命令。
&gt; 
&gt; 3.在收到开火命令后，内层小队先行开火，若目标进行抵抗则外层小队开火，直到目标失去行动能力66秒。
&gt; 
&gt; 4.2595-2失去抵抗能力之后，待命的两支小队进入接替原有小队，同时携带X-42型火焰喷射器将其完全焚化。
&gt; 
&gt; 5.待2595-3消失后，宣布协议完成，β-13全员撤出收容单元并接受心理评估。
&gt; 
&gt; **扩展部分：**
&gt; //该协议适用于基础协议失效且2595-2表现出明显敌意的情况//
&gt; 1.β-13位于收容单元内的两支小队交替掩护撤出收容单元，同时外部两支小队开始启动收容单元的封锁程序。
&gt; 
&gt; 2.β-13与站点安保开始疏散站点内人员，并封锁该收容单元通向其他收容单元的路径。
&gt; 
&gt; 3.β-13全员装备单兵型斯克兰顿现实稳定锚，并尝试与2595-2交战，若30分钟后仍未使其失去行动能力则放弃交战。
&gt; 
&gt; 4.封锁Site-CN-28，全员撤退至外围武装单元，上报总部并等待相应部队支援。
[[/collapsible]]
[[collapsible show=&#34;+ 实验记录-CN-2595&#34; hide=&#34;- 收起&#34;]]
**实验记录：**
&gt; 实验记录-CN-2595-1
&gt; **实验对象：**D-CN-6251，男性，39岁，新教路德宗信徒
&gt; **执行程序：**2595-α
&gt; **概况：**对象在执行该程序之后出现轻微类癫痫症状，2595-1在36秒内显现圣经新约的部分内容，对象之后出现相应的宗教狂热现象，并吐露对于天主教的仇视言论。30分钟后2595-α影响消退，β-13进入处理了陷入昏迷的D-CN-6521。

&gt; 实验记录-CN-2595-2
&gt; **实验对象：**D-CN-57216，男性，47岁，天主教徒
&gt; **执行程序：**2595-β
&gt; **概况：**对象在执行协议过程中持续失血，并显露出轻微的失血性休克症状，同时2595-1上文字开始变化，2595-3逐步出现，其上有关教会架构的内容逐步融合了三层架构与个人自由信仰。协议结束后，对象存活，β-13释放剧毒气体将对象处决。2595-3保留。

&gt; 实验记录-CN-2595-3
&gt; **实验对象：**D-CN-3517，女性，21岁，穆斯林
&gt; **执行程序：**2595-β
&gt; **概况：**对象在执行过程中出现脾脏破裂，内脏大出血现象，2595-3的变化并不明显，5分钟后对象死亡，β-13成员进入清理收容单元。

&gt; 实验记录-CN-2595-4
&gt; **实验对象：**D-CN-12778，男性，37岁，天主教徒
&gt; **执行程序：**2595-γ
&gt; **概况：**收容单元外的操作员报告有轻微不适现象，出现轻微眩晕，同时康德计数器剧烈波动，实验批准中止，β-13被派向收容单元执行“亵渎神明”协议，25分钟后宣布协议成功，对象被成功击毙，同时收容单元范围内200m相关人员全部接受心理评估。

&gt; 实验记录-CN-2595-5
&gt; **实验对象：**D-CN-4677，男性，41岁，欲肉教徒
&gt; **执行程序：**2595-β
&gt; **概况：**对象在执行程序后的4分钟内出现皮肤破损，同时血液开始从其皮肤中渗出，同时监测区人员报告有不同程度的不适现象，少数人出现贫血症状，实验被批准中止，β-13成员被派遣进入收容单元，清理已经成为██状的对象。

&gt; 实验记录-CN-2595-6
&gt; **实验对象：**D-CN-4143，男性，47岁，泛神论者（神道教信徒）
&gt; **执行程序：**2595-γ
