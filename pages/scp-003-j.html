**Item nº:** SCP-:3

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Uma biblioteca compreensiva de instâncias de SCP-:3 é mantida em um servidor centralizado da database da Fundação no Sítio 3, e deve ser mantida atualizada com novas instâncias de SCP-:3 encontradas por aí. --Indivíduos infectados com SCP-:3 devem ser contidos em celas individuais de contenção de humanoide de alta segurança no Sítio 3. Funcionários não devem diretamente interagir com indivíduos infectados com SCP-:3, e qualquer funcionário suspeito de estar infectado por SCP-:3 deve ser exterminado imediatamente e seus restos incinerados para prevenir qualquer possibilidade de um surto.--

Devido à epidemia mundial de infecção de SCP-:3, Contra-Agente Memético :3-01B foi empregado a pedido do Conselho O5. Esforços da Fundação agora são exclusivamente direcionados em localizar e exterminar infectados com SCP-:3 em fase terminal. Por favor veja o Adendo-:3-05 abaixo.

**Descrição:** SCP-:3 é um agente memético altamente virulento propagado primariamente por meio de texto escrito, especialmente eletrônico. Quando expostos a SCP-:3-J, sujeitos são compelidos a procurar por um indivíduo infectado e perguntar o que SCP-:3 é. Uma vez que receberem a explicação, sujeitos entram na segunda fase da infecção de SCP-:3, ponto em que começam a inserir duplicatas de SCP-:3 em texto escrito e digitado, ostensivamente para &#39;representar emoção&#39;. SCP-:3 é polimórfico, e foi documentado em mais de █,███ formas únicas. Sujeitos irão gradualmente desenvolver variações das formas padrão de SCP-:3 e propagar estas no método padrão como destacado acima.

Sujeitos infectados irão invariavelmente entrar em uma terceira fase terminal de infecção de SCP-:3, onde SCP-:3 progressivamente substitui todas as formas de comunicação textual. Não há cura conhecida para sujeitos terminalmente infectados no momento.

SCP-:3 foi inicialmente encontrado [REDIGIDO POR ORDEM DO CONSELHO O5]

**Adendo :3-01:** Informação Atualizada

Com o advento da Internet pública, infecções de SCP-:3 estão agora propagando em um grau de crescimento exponencial. Modelos atuais mostram que SCP-:3 podem superar a habilidade da Fundação de suprimi-lo em 199█.

**Adendo :3-02:** Nota de Pesquisador

&gt; Eu não sei disso, pessoal. :\ Eu não vejo muito nada de errado com :3, e eu certamente não vejo porque estamos jogando fora tanto dinheiro para manter :P contido.
&gt; 
&gt; Dr. S█████ :)

**Adendo :3-03:** Incidente :3-17

Dr. S█████ foi exterminado seguindo infecção terminal confirmada de SCP-:3.

**Adendo :3-04:** Incidente :3-38

Surtos em massa de SCP-:3 foram relatados por ativos da Fundação no Japão. Essas novas instâncias de SCP-:3 documentadas têm virulência massivamente aumentada, e foram descritas como &#34;fofas&#34; por agentes de contato inicial antes de sua auto-exterminação.

**Adendo :3-05:** Contra-Agente Memético :3-01B

A pedido do Conselho O5, Contra-Agente Memético :3-01B foi introduzido a todos os maiores centros populacionais. :3-01B introduz uma aversão sutil a elementos de SCP-:3, fazendo com que indivíduos que os veem considerem-no &#34;tolo&#34; ou &#34;imaturo&#34; assim como embutir uma leve compulsão de rolar seus olhos quando apresentados com instâncias de SCP-:3. Este efeito está provado que previne progressão à fase terminal em 99.97% dos sujeitos inoculados.</textarea></pre>
