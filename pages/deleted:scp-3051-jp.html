**タイトル:** SCP-XXXX-JP - 我々の望ましい選択
**著者:** [[*user ashiddo]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

+  __警告: HMCLおよびO5による承認が必要__

+++ 貴方がアクセスを試みているファイルはレベル4/XXXX-jpクリアランスを持つ人員にのみアクセスが許可されています。このクリアランスは通常のレベル4セキュリティプロトコルに含まれません。
------
++++++ 必要なクリアランス無しにこれ以上のアクセスを試みることは財団による雇用の終了、全ての教育上、医療上、退職後、あるいは死亡時の福利厚生を取り消す根拠となります。資格認証のため、貴方はこれをもって既知の認識災害的画像に暴露される事に同意することとなり、貴方が画像に対する予防措置を受けていることを確認します。認証されていないアクセスの場合、このコンソールは操作不能になります。保安要員が派遣され、貴方を蘇生した後に尋問のため留置房へ護送することになります。財団のイントラネットに接続されていないいずれのコンピューターからこのファイルへアクセスを試みることも、クリアランスに関わらず即時終了をもたらすこととなります。

[[collapsible show=&#34;+ [ログイン資格を提示せよ:要4/XXXXクリアランス]&#34; hide=&#34;- [保安用認識災害起動: 神経活動スキャン中]&#34;]]
...

...

+++ 意識が確認されました。ファイルを取得します。

...

------
**アイテム番号：**SCP-XXXX-jp
**オブジェクトクラス：**--Sefe--　--Apollyon--　Explained

**特別収容プロトコル：**SCP-XXXX-jpは除外サイト15の大きさ20㎝×30㎝×50㎝の特別安全物収容ロッカーに収容され半日ごとにレーザー検出器でSCP-XXXX-jpが収容されているか確認してください。そしてロッカーの開封には4/XXXXクリアランスを持つ職員二名以上の許可が必要です。ロッカーには12桁のパスワードを設定し三日ごとに変化させてください。収容室の入り口には武装した警備員を二名配置してください。SCP-XXXX-jpに配属された職員は割り当て期間中は除外サイト15から外出が許可されません。また配属が変更される場合はAクラス記憶処理を施してください。

**説明：**SCP-XXXX-jpは山口県宇部市の日本生類創研で発見された████社製の記入した内容を因果整合性のある限り記入された事象を引き起こす能力を持つルーズリーフです。SCP-XXXX-jpは浜本管理官がメモとして使用している最中に異常性が発見されました。SCP-XXXX-jpは折る・焼却・塗りつぶすなどして異常性を失います。記入した内容一つを一行で書かないと異常性は発言しません。SCP-XXXX-jpは他のSCPの収容に役立てるThumielクラスへの変更も検討されましたが実験記録02によりO‐5により禁止されました。--SCP-XXXX-jpは現在150枚収容されています。--SCP-XXXX-jpは現在存在しません。

__**実験記録XXXX - 日付2018/08/02**__
&gt; **対象:**SCP-XXXX-jp
&gt;
&gt; **実施方法:**SCP-XXXX-jpにブライト博士の殺害を阻止・性格の穏便化
&gt;
&gt; **結果:**変化なし
&gt;
&gt; **分析:**過去に関しては変化はできない

__**実験記録XXXX - 日付2018/08/19**__
&gt; **対象:**SCP-XXXX-jp
&gt;
&gt; **実施方法:**SCP-XXXX-jpに[[[http://scp-jp.wikidot.com/scp-682 |SCP-682]]]を収容違反させ再収容すると記入する
&gt;
&gt; **結果:**再収容に成功しました。しかしEuclidクラス██体の収容違反が発生この後O‐5により実験禁止。また過去の事案 と死亡者が同程度でした。
&gt;
&gt; **分析:**scipの収容には活用できるがその代わりデメリットが発生する可能性を持つ。過去の死亡者が同程度のため時間異常の能力の可能性を持ちます。

**事案**
カオスインサージェンシーによる収容違反が発生しました。
以下は事案における機動部隊の行動をまとめたものです。
&gt; **2018/08/28**
&gt; 　10時　収容違反発生
&gt; 2018/08/31
&gt; 13時　オブジェクトクラスがApollyonへ変更
&gt; **2018/09/01**
&gt; 　4時　作戦概要説明
&gt; 　6時　機動部隊突入準備完了
&gt; 　6時30分　機動部隊突入
&gt; 　7時　エージェント田村がインタビューを開始
&gt; 　7時15分　インタビュー終了泣きながらインタビュー対象を終了
&gt; 　7時30分　敵の残存勢力の約7分の1を制圧
&gt; 　8時30分　敵勢力の7分の3を制圧
&gt; 　9時30分　敵勢力7分の5を制圧
&gt; 　9時46分　敵勢力の増援が到達
&gt; 　10時05分　田村エージェントが文書-XXXX-jp-15の記録の書き留め推定時間
&gt; 　10時30分　敵の勢力が7分の6へ
&gt; 　10時53分　敵の残存兵力一部を除き投降
&gt;　 **2018/09/10**　
&gt; 　文書15を発見
&gt; **2018/09/16**
&gt; 　オブジェクトクラスがExplainedに変更

**補遺**

**インタビュアー:** 田村エージェント
**対象:** 藤永　公義
**日付:**2018年09月01日。
**前書:**会話をインタビュー記録として残しています。
**[録音開始]**
&gt; **田村:**なぜ裏切った。
&gt; 
&gt; **藤永:**当ててみろ。
&gt; 
&gt; **田村:**お前はⅮ-クラスとも仲が良く親友のようだった。少なくとも仲間とは思っていたと思う。そのⅮ-クラスを犯罪者とはいえ見殺しにする財団に復讐しようと思ったんだろう。違うか。
&gt; 
&gt; **藤永:**違うな。見損なったぞ田村。
&gt; 
&gt; **田村:**じゃぁなぜ。
&gt; 
&gt; **藤永:**6年の時俺が餅を盗んで一緒に食って話をした時のこと覚えているか。
&gt; 
&gt; **田村:**覚えていないな。何の話だったんだ教えてくれ。
&gt; 
&gt; **藤永:**話は人生で一つだけ願いが叶うなら何にするかだった。俺は世界平和を願いお前は剣術の上達の願っ
&gt; た。
&gt; 
&gt; **田村:**理由にならないなぜ裏切ったんだ。
&gt; 
&gt; **藤永:**その世界平和のためだ。俺には守りたい世界があるんだ。2020年の1月に大量のSCPが収容違反を起こしている夢を見たおそらく[[[http://scp-jp.wikidot.com/scp-990 |SCP-990]]]だろう。田村、俺を殺せ。
&gt; 
&gt; **田村:**私には本当に無理だ。
&gt; 
&gt; **藤永:**俺を殺し英雄となれ。
&gt; 
&gt; **田村:**わかった。それがお前の最期の願いなら。引き受けよう。
**[録音終了]**
**終了報告:**--この後収容違反を起こしたSCPの特別収容プロトコルが強化されました。-- PNEUMAプロジェクトのことと思われます。

**事案の後発見された文書**
　　
非公式のレポート、文書XXXX-jp-15が発見される。内容は以下の通り
&gt; 私はエージェントいやここに書いても意味ないか。私は残念ながら突入したものの突入中に仲間の機動部隊とはぐれ数の差で負け隠れているがこれは現実改変能力を持つ紙だ。SCP-XXXX-jpに収容違反している全SCPの収容・SCP-XXXX-jpの消去を記入し手元のライフルで自害しよう。これが私にとっての望ましい選択だ。何であれ我々がここにいる理由は松明を持ち人類を安全へと導くことだ。情けないなこれでも元財団の研究員なのに。せめてもの最期の願いだ。財団よ幸運を。この後の人類に栄光あれ。
