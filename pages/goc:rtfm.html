++ Полевые наставления ГОК, глава 1 - Введение

//Мы живем на тихом островке невежества посреди тёмного моря бесконечности, и нам вовсе не следует плавать на  далекие расстояния.//
//- Г.Ф. Лавкрафт, &#34;Зов Ктулху&#34;//

//&#34;Нахер это дерьмо. Давайте выясним, что там, за горизонтом&#34;.//
//- Агент &#34;Мадригал&#34;, Ударная команда &#34;Благородный Фантом&#34;//

На протяжении большей части человеческой истории, наш вид был во власти чуждых сил, нередко - в большей мере, чем в своей собственной власти. Магические или религиозные, внеземные или внепространственные, эти параугрозы как дамоклов меч висели над головой нашего вида, начиная с того, как первая обезьяна спустилась с дерева - или вышла из воды, в зависимости от того, какой эволюционной теории вы придерживаетесь.

Хватит. Наш вид в настоящее время берёт в свои руки контроль над своей судьбой. Сейчас мы находимся в состоянии войны с Тем, Чего Не Может Быть: реальной борьбы со Сверхреальным. И вы, как рекрут Коалиции, станете одним из тех героев, которым предстоит сыграть жизненно важную роль в этой войне.

Данное руководство не претендует на доскональный инструктаж по параугрозам. Оно не научит вас, как победить божество во плоти. Эти знания придут со временем и опытом. Вместо этого, оно служит для того, чтобы выделить основополагающие, широко применяемые во всех сценариях параугроз принципы, которые оперативники ГОК усвоили с момента нашего основания в конце 1940-х годов. Думайте об этом как о фундаменте, на котором вы будете строить ваши навыки: широком, незатейливом, в основном невидимом, но тем не менее жизненно важном.

++ Пять Заповедей

+++ 1) Вы заменимы
В современном мире живёт более шести миллиардов человек. Вы являетесь одним из них. Как это ни бессердечно звучит, но если приходится выбирать между вами и человечеством, человечество всегда выигрывает. Прежде всего, вы должны смириться с этим фактом: это относится не только к вам, но и к вашим друзьям, родственникам и близким. Если придёт время, когда вас попросят принести себя в жертву, вы должны сделать это быстро, решительно и без колебаний. Промедления могут быть катастрофическими.

+++ 2) Вы не одноразовы
Количество всех членов Коалиции составляет менее 0,1% от населения мира. Наше число настолько мало, а угрозы, с которыми мы сталкиваемся, - настолько ужасны, что мы не можем позволить себе потерять ни одного оперативника из-за несчастного случая или глупости. Ваша жизнь является жизненно важным ресурсом, который следует лелеять и беречь, и если она должна быть потрачена, её следует использовать максимально эффективно, прежде чем потерять.

+++ 3) Знание - сила
Угроз, с которыми мы сталкиваемся, очень много, и каждая из них уникальна. Для того, чтобы эффективно им противостоять, мы должны знать, с чем мы сталкиваемся. Информация - это наше оружие, больше чем любая пуля или клинок, и нам нужно располагать максимально возможным её количеством. Не держите секретов от своих товарищей или начальников. Если вы узнаете что-то - сообщите это как можно скорее. Если вы убиты, последнее, что вы должны сделать перед смертью - попытаться дать знать о том, как вы умерли.

+++ 4) Не задавайте вопросов, просто примите как есть
Есть вещи, о которых вы никогда не узнаете. Есть вещи, которых человеческий разум не может постичь, и другие вещи, о которых вам просто никогда не расскажут. Не зацикливайтесь на том, чего вы не знаете, иначе станете отвлекаться и терять концентрацию. Максимально сосредоточьтесь на Здесь и Сейчас.

+++ 5) Вы всего лишь человек
Вы будете делать ошибки. Вы можете устать и ослабеть. Будут моменты, когда вы будете действовать глупо, и другие моменты, когда вас озарит неожиданное просветление. Не позволяйте неудачам повергнуть вас в отчаяние, а удачам - кружить вам голову. Любой из этих путей ведёт к катастрофе.

+++ Золотое Правило
Никогда не работайте в одиночку.

++ Полевые наставления ГОК, глава 2 - Подготовка

//1 Тогда подобно будет Царство Небесное десяти девам, которые, взяв светильники свои, вышли навстречу жениху. 2 Из них пять было мудрых и пять неразумных. 3 Неразумные, взяв светильники свои, не взяли с собою масла. 4 Мудрые же, вместе со светильниками своими, взяли масла в сосудах своих.//
//- Матфея 25:1-4//

Вы не сможете резать ножом, не заточив его, вы не сможете  завести автомобиль, не заправив его бензином, и вы не сможете противостоять миру нескончаемых параугроз, не подготовив к этому ваше тело и разум. Ваши наставники и тренеры научат вас специфическим вещам, которые вам потребуются в вашей работе. Этот же раздел руководства посвящён более общим вопросам, выходящим за рамки предусмотренного обучения, которые увеличат ваши шансы на выживание... и что еще более важно, вашу способность довести задание до конца.

+++ Тело
* Храните здоровье. Это само собой разумеется. Ешьте здоровую пищу, убедитесь, что ваши прививки актуальны, не делайте перерывов в физических тренировках. Если у вас есть какие-то хронические заболевания - убедитесь, что ваши коллеги знают, как помочь вам в случае, если вы выйдете из строя. Если у вас возникли неожиданные проблемы со здоровьем, - сообщите об этом, даже если вы просто простудились или вывихнули лодыжку при игре в баскетбол. Кризисная ситуация в полевых условиях - наихудшее место, чтобы обнаружить у жизненно важного члена команды серьёзный жар.
* Учитесь драться. Бывает много ситуаций, в которых вы не сможете воспользоваться вашим оружием (из-за местных законов об оружии,  общественных нравов, или помех со стороны параугрозы). В таких случаях, ваше единственное оружие - это ваше тело. Изучайте боевые искусства (ориентированные на сражение, такие как крав-мага или АРБ, предпочтительнее, чем более спортивные или акробатические дисциплины, также следует убедиться, что у вас авторитетный инструктор).
* Учитесь убегать. Практикуйтесь в технике побега и уклонения: знайте, как подняться на забор (из сетки Рабица и колючей проволоки), как безопасно разбить окно, выбить дверь, и самое главное, как безопасно падать без травм. Многим из этих методов уклонения можно научиться, занимаясь таким видом спорта, как &#34;паркур&#34; - не путайте с более акробатической его разновидностью (&#34;free running&#34;).
* Будьте готовы к худшему. Убедитесь, что ваши знания по оказанию первой помощи и сердечно-лёгочной реанимации являются актуальными. Вы должны всегда иметь при себе вашу индивидуальную аптечку ГОК и знать, как использовать её на себе и на других.

+++ Разум
* Храните здоровье. Ваш рассудок - это ваше главное оружие, так что убедитесь, что он в порядке. Регулярно проходите психологическую экспертизу и следуйте советам специалиста. Вредные привычки и фобии могут нанести вред в самое неподходящее время: попросите избавить вас от них сразу. Следите также за своими товарищами: если один из членов вашей команды начинает вести себя нестабильно, обратитесь к экспертам Коалиции для 	анализа. Не пытайтесь покрывать ваших друзей: лучше оказать им помощь сейчас, чем позволить незначительным проблемам стать основными.
* Тренируйте себя. Наблюдательность и ситуационная осведомлённость играют важную роль в этой работе. Практикуйтесь в том и в другом. Логические головоломки - ещё один хороший способ для оттачивания вашего ума. Расширяйте вашу базу знаний как можно больше: вы никогда не угадаете, какой незначительный фактоид может оказаться жизненно важным. Выучите столько языков, сколько сможете: по крайней мере, вы должны знать, как сказать: &#34;Помогите&#34;, &#34;Держись подальше, опасность&#34; и &#34;Положи оружие и иди со мной&#34;.
* Знайте своего врага. Читайте отчёты о выполнении заданий. Изучайте досье Угрожающих Сущностей. Расспрашивайте более опытных полевых оперативников об их опыте. Узнайте как можно больше о параугрозах, с которыми вы можете столкнуться. Наибольший страх - это страх перед неизвестным: убедитесь, что вас мало что может напугать таким образом.

+++ Оборудование
* Выберите оборудование, которое подходит именно вам. Все люди разные. Оружейники и интенданты ГОК помогут вам подобрать идеальное оборудование соответствующее вашим индивидуальным особенностям. Кроме того, не позволяйте предрассудкам других сковывать вас. Они особенно опасны, когда дело доходит до оружия: пусть кто угодно говорит вам, что Глок ненадёжен и 9-мм пули слабоваты - если кроме них ничего не окажется под рукой, то они идеально подойдут, не так ли? Берите его.
* Знайте своё оборудование. Будьте в курсе всех причуд и слабостей каждой части вашего оборудования, - начиная с оружия и застёжек на вашем рюкзаке, и заканчивая тем, насколько плотно бумажник сидит в вашем кармане. Поэкспериментируйте с различными способами носить и упаковывать снаряжение, пока не найдёте наиболее удобный. Держите вещи ухоженными и всегда будьте в курсе их состояния. Потёртый ремень рюкзака не кажется чем-то серьёзным на базе, но станет большой проблемой, если он порвётся на вас в полевых условиях.
* Не стоит слишком привязываться к чему-то одному. У всех нас есть излюбленное оборудование. Иногда оно не доступно. Вещи ломаются, теряются, или могут быть отобраны. Бывают также моменты, когда вам придётся бросить оборудование для поспешного отступления и переоснащения тем, что под руку подвернётся. Ознакомьтесь с максимально возможным количеством различных типов оборудования. Кризисная ситуация - не то время, когда нужно учиться драться палкой.

++ Полевые наставления ГОК, Глава 3 - Расследование

//Когда вы исключили всё невозможное, то что осталось, даже самое невероятное, и есть истина.//
//- Шерлок Холмс в &#34;Знаке четырех&#34; сэра Артура Конана Дойла//

//&#34;Нет ничего невозможного настолько, чтобы его исключать&#34;.//
//- Агент &#34;Мадригал&#34;, - Ударная команда &#34;Благородный Фантом&#34;//

Возможно, кому-то это покажется не столь увлекательным, но 90% нашей работы заключается в сборе информации о параугрозах: их поиске, исследовании, преследовании и опровержении ложных данных. Поскольку всё это весьма обыденная работа, многие оперативники ошибочно полагают, что расследование является безопасным. Именно поэтому половина наших потерь происходит на стадии расследования.

* Не теряйте бдительности. Параугрозы могут выскочить в любой момент. Всегда будьте в курсе ситуации. Изучите даже былички об основных параугрозах и следите за ними постоянно. Многие параугрозы были впервые обнаружены оперативниками в свободное или нерабочее время, при выполнении обычных повседневных занятий.</textarea></pre>
