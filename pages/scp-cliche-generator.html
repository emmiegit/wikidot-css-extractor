说实话，你觉得自己能被分配到这个一点也不危险的Skip真是幸运极了。这东西显然不是个模因（或者逆模因啥的），你收到的指令就是去和他说话就行了。但这东西是真见鬼的//费纸//！

[[module ListUsers users=&#34;.&#34;]]
“%%title%%，[[[SCP-2020]]]的收容间内已经准备就绪了，”一名研究员催促着叫你带上那个小小的塑料笔记板，赶快进到收容间里去。
[[/module]]
听到她的话之后，你虽然有些忐忑不安，但不至于害怕。你从座位上起身跟随着她走进了SCP-2020的收容间。

“嗨！”SCP-2020坐在椅子上和你打招呼。“很高兴见到你。呃，我正在研究自己的一些点子。写点文，你懂吧？你会像我这样时不时地写点东西吗？”

“我偶尔倒是会写点东西...但我这段时间都没啥好点子，所以最近都没怎么写文。”

“啊，其实我也是这样。我觉得你该说说你的点子究竟是什么样的，说不定我们可以互相分享一下？和别人讨论想法总是能让我眼前一亮。”

经过了短暂的思考，你给他了回复。

“好啊，为什么不呢？”

你们开始讨论各自曾经写过的东西还有准备写成文章的想法，直到一个SCP-2020的点子引起了你的注意：
