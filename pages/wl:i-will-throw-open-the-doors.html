Если вы можете прочитать эти слова, -- возрадуйтесь. Вы добрались до Грандии, последнего города звёздного края. Последнего безопасного места.

Впервые  конец мира пришёл со звезд. Первые вести о катастрофе поступили из Эльриха, безумный король которого отправил все свои легионы опустошать соседние земли. Безумный садовник истреблял всех мужчин, женщин и детей, грабя и сжигая их земли. И небеса свершили свой суд над ним. Сначала вторгшиеся армии, а затем и сам Эльрих были уничтожены в свете звёзд и ярости. 

Мы закрыли ворота нашего города и следили за остальным миром.

Нам не пришлось долго ждать. Сува, которая пережила уже годы войны, пала. Правящие круги разлетелись по ветру, оставив лишь анклавы порочных, охваченных войной наёмников, возглавивших небольшие феоды. Сражаясь и копаясь в мусоре, они смогли некоторое время влачить своё существование. Но, как и их завоеватели, они не могли жить вечно и умерли, когда не осталось больше воинов, чтобы поднимать их знамёна.

Король отдал приказ об изоляции. Все ворота, двери и окна были заперты на замок. За закрытыми баррикадами готовились мы к концу.

Вскоре пришла весть о том, что армии Эмприи и Олтонии возобновили войну. Казалось, что все, кто видел опустошение, решили, что наилучшим решением будет затеять ещё большее кровопролитие.
Так они и сделали, и предсказуемо пострадали за это. Эмприя, не в состоянии держать себя единой, распалась так же, как Сува, развалившись на трясины жалких феодов. Олтонию охватили голод и болезни, и немощный погиб.

Всё больше и больше государств умирали, кто от собственной руки, кто -- от чужой. Все они совершили те же ошибки и потерпели тот же крах. Когда конец пришёл к ним, они пали ниц пред ним и приняли свою судьбу. Ни один из них, ни один не попытался сберечь себя, чтобы выстоять перед лицом величественного ужаса. Кроме нас. Мы знали, что за этим последует.

Когда они сражались с последними недовольными, мы объединялись и организовывались. Они пытались очиститься, принося людей, святыни, овощи и мебель в жертву и надеясь, что их пощадят. Когда они отправляли свои армии на поле, мы сохраняли мир у себя дома. Вместо того, чтобы тратить своё последнее золото на борьбу до конца, мы хранили его и использовали с бережливостью.

Когда распахнулась первая дверь, мы закрыли себя от мира. Беженцы толпами ломились в наши ворота, но напрасно, ведь мы знали, что открытая дверь задует слабую свечу человечества. Настало спокойное время, когда можно было оставаться глухим к крикам. Сообщество смогло сплотиться, и мы смогли лучше узнать друг друга. С годами, брак и семейные законы были тихо упразднены, и мы держали в чистоте кровь Грандии.

Теперь мы - последний уцелевший город. Пока мы можем быть едины и помнить, почему остальные пали, мы будем держаться. Знайте, что в один прекрасный день придёт конец. И когда это произойдёт, мы будем готовы.</textarea></pre>
