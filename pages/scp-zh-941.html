    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[user Drfattest]]
篇名：SCP-ZH-941 --我的奮鬥--你才沒有在奮鬥
[[include info:end]]
[[div class=&#34;notice&#34;]]


**項目編號：**SCP-ZH-941

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-941應被收容在牛皮文件信封內，並與此文件放在一起後安置在Site-ZH-02的普通保險櫃中。

**描述：**SCP-ZH-941是一個臂章圈，臂章上為一個黑色橢圓包住兩個白色叉叉，模樣與1940電影《大獨裁者》中Adenoid Hynkel所配戴的相同。SCP-ZH-941在美國好萊塢被回收，被基金會外勤特工在一場████導演所舉辦的派對中發現，當時SCP-ZH-941被用來當作吸食大麻時的餘興節目。

當一位有思考能力的人類戴上SCP-ZH-941後，無論他原先的政治立場為何，都講轉而支持極端民族主義。此時受試者稱之為SCP-ZH-941-A，SCP-ZH-941-A將在十二小時之內開始穿著所屬國籍的軍服正裝，並以此為傲。二十四小時內，SCP-ZH-941-A將開始拉攏身旁的人，加入自己所創立的組織，不過大多數的人都將給予敷衍的回應。如果SCP-ZH-941-A有辦法拉攏十人以上，此時將開啟SCP-ZH-941的第二效應，SCP-ZH-941-A將在四十八小時內於附近的酒吧與拉攏到的人開始一場會議。並於會中表達理想與手段，起初與會者都對SCP-ZH-941-A所闡述的理想表達支持，甚至有鼓掌、高聲疾呼等反應，但談及達成目標的方法時，所有的與會者都因SCP-ZH-941-A所提出來的手段的愚蠢而感到十分厭惡。此後，與會者將對SCP-ZH-941的第二效應免疫。

當SCP-ZH-941被移除後，該異常效應也會解除，而SCP-ZH-941-A將對自己剛剛所作所言感到後悔，一樣的，此過程也無關其原先的政治立場為何。


**附錄940-1：SCP-ZH-941的實驗記錄**

&gt; **測試人員：**D-7941，一名居住於日本東京的彌生人，從具有投票權開始便沒去參加任何一次選舉，平時也不關心日本國內的政治態勢。
&gt; **實驗結果：**SCP-ZH-941-A開始穿著1940年代的日本海軍軍服，並成功拉攏16人加入其所創立的「大東亞復興聯合會」。並在六本木的一家居酒屋召開會議，但會議中SCP-ZH-941-A提出「用壽司軍艦組裝成大和號，嚇死美國人」導致第二效應結束。其中一名與會者還將剛上桌的烤肉串扔向SCP-ZH-941-A。

&gt; **測試人員：**D-0652，一名居於土耳其伊斯坦堡的高加索人，自2016起屢次反對2017年的土耳其修憲公投。
&gt; **實驗結果：**原本SCP-ZH-941-A穿著東羅馬帝國的盔甲，但過了一天後，SCP-ZH-941-A就因行動不便與炎熱而換回現代服飾。爾後SCP-ZH-941-A與34名加入其所創立的「東正教價值維持者」與會者到一間土耳其澡堂中開始會議。會議中其中的一位與會者與SCP-ZH-941-A談論東正教義的時候，稱彼此「可謂相見恨晚」。再過了30分鐘後，一名與會者詢問：「我們要取回東羅馬帝國的領土嗎？」SCP-ZH-941-A回答：「當然要」，對方再詢問：「那要怎麼做呢？畢竟別的國家可不會拿著長槍來應戰啊。」SCP-ZH-941-A非常認真地回：「我們就拿土耳其冰淇淋黏住他們的坦克履帶。哈哈哈哈。」該名詢問者感到疑惑，但SCP-ZH-941-A非常詳細的解釋計畫，使眾人悻悻然離去，並說「這傢伙瘋了」。

&gt; **測試人員：**D-5634，一名居於俄羅斯聖彼得堡的斯拉夫人，具有歷史學博士學位，曾公開支持戈巴契夫的多項改革政策。
&gt; **實驗結果：**SCP-ZH-941-A穿著蘇聯紅軍的軍服並配有大量徽章。SCP-ZH-941-A成功拉攏了21人加入「斯拉夫紅星組織」，之後在莫斯科的一間必勝客召開會議。在會議中段，與會者提問如何令東歐諸國加入新的蘇聯，SCP-ZH-941-A表示「把伏特加倒入他們的河川中，使他們醉到無法反抗」，結果與會者直接將酒瓶砸在SCP-ZH-941-A的頭上，此時第二效應也結束。

&gt; **測試人員：**D-3760，一名保加利亞籍的南斯拉夫人，主要支持保加利亞歐洲發展公民黨，不過曾經抨擊過該黨。
&gt; **實驗結果：**SCP-ZH-941-A以保加利亞王國的軍服為主要穿著，所成立的「王國復辟全國運動」中有13人加入，會議在索菲亞的一間咖啡廳中召開。其討論的過程中異常平靜，並無任何爭吵發生，基金會甚至差點指派特工前去回收SCP-ZH-941。會議最後決定將暗殺當前總理，使政治勢力出現空洞好讓西美昂二世(保加利亞最後一任沙皇)介入。但當決定誰去執行暗殺任務時，無人願意，眾人沉默了15分鐘後，SCP-ZH-941-A打算將一顆石子放入13杯優格中，誰吃到誰就得執行暗殺任務，但SCP-ZH-941-A卻在每一杯優格中放入石子，與會者們發現了此事，認為SCP-ZH-941-A毫無誠信後離去。

&gt; **測試人員：**D-1512，一名居於德國漢堡的日耳曼人，多次投票給德國社會民主黨與聯盟90(綠黨)
&gt; **實驗結果：**SCP-ZH-941-A一開始因無法取得第三帝國的軍服感到苦惱，後來以德意志帝國的軍服取代。之後成功拉攏了30人加入「第三面向黨」，並於慕尼黑的一間啤酒館召開會議。會議結束是因為SCP-ZH-941-A認為「每天往捷克總理的辦公室丟德式酸菜可以使他交出蘇台德區」，結果SCP-ZH-941-A反被憤怒的與會者塞入一桶德式酸菜中。

&gt; **測試人員：**D-2794，一名居於美國德州的狹義高加索人，總統票與參眾兩院的議員票都會投給共和黨，並且每年會固定劃撥3000美元給共和黨的候選人。
&gt; **實驗結果：**無，SCP-ZH-941-A僅憑在德州艾爾帕索的街頭揮舞南北戰爭時期的南方國旗就聚集到了████人。基金會被迫提前從SCP-ZH-941-A身上移除SCP-ZH-941。移除SCP-ZH-941的過程中有12名基金會人員受傷，且移除SCP-ZH-941後又花了4至5小時才讓群眾散去。
