[[collapsible show=&#34;+ SCP-766-JP&#34; hide=&#34;- 芸術は竜巻だ&#34;]]
新人コン17投稿作。1057(サメの不在)が大好きでAWCY絡みの記事を書きたいと思い、何となく思いついたメタタイトルから膨らませた記事。USBの映像にしたのはたまたま行った美術館でスクリーンに映した映像と音声から構成される作品を見てこういうアートもアリだな、と思ったから。「博士」タグについてですが、ヒントは縦読みです。
[[/collapsible]]
[[collapsible show=&#34;+ リヴァイズド・エントリー&#34; hide=&#34;- 世界の外ではよくある話&#34;]]
デスコン投稿作。元々は大和博士が死ぬたびに平行世界から別の大和博士が引っ張ってこられて、大和博士のいなくなった世界は潰れるみたいな話でした。その後今の形になり、173大増殖taleがあったのを思い出してタイトルを被せに行った。途中の普通の文章のパートとか犀賀の視点とかで差別化しています。ちなみに犀賀がいたのはバーのイメージ。仕事終わりにワインを傾けながら世界の終わりを夜景よろしく眺めている感じです。あと朝夕検査員ホントごめんなさいその警棒しまってください
[[/collapsible]]
[[collapsible show=&#34;+ SCP-1720-JP&#34; hide=&#34;- 自動車が文字通り自ら動く現象&#34;]]
夕方、近所の家の薄暗い駐車スペースでライトを光らせる車を見て思いついた記事。30分で書いた下書き、を売りにしたかったが投稿まで1ヶ月近くかかりました。投稿当初あった補遺部分をもう少しうまくやれていればもっとuvもらえた気がする。力不足を記事に対しても最初のバージョンを読んでくださった方にも申し訳なく思います。
[[/collapsible]]

[[tab 人事ファイル]]

**名前:** 生河 凌 (Narukawa Shinogu)

**セキュリティクリアランス:** レベル1(最大でレベル3まで付与)

**職務:** サイト内における各種連絡事項の伝達・調整役

**所在:** サイト-81██管区

**人物:** 19██/7/11、愛知県出身。身長192 cm、体重87 kgの大柄な日本人男性。大学卒業後にフロント企業[編集済み]に勤務。その後フロント企業職員を対象とした適正検査プロトコルにて高い適性を示し、20██年より財団サイト勤務となりました。

基本的に寡黙で業務に関係ない話はほぼしません。しかし、現在の連絡係の業務は問題なく遂行できています。一部職員の間で人目につかず移動できる異常性を有しているとの噂が囁かれていますが、そのような事実は監視カメラの映像などでは確認されていません。

-----

いきなり背後から話しかけられるもんだからいつもびっくりさせられてます。いつ入ってきたんですか？　-██研究員

廊下を歩いているのを見たことがない。瞬間移動でもしてるんだろうか。　-エージェント・瀬名

あの大きさでいつの間にか現れたり消えたりするの、塗り壁の親戚か何かですか？　-[[[author:apple3|津軽研究員]]]

皆さんが連絡に来た時以外に見かけたことがないと言っています。普段は何処にいるんでしょうか。　-[[[author:Hasuma_S|角宇野記録官]]]

[[tab 人事のでてくる記事コンテスト]]
shinjimaoさんのように人事が活躍する記事が書きたい！でもアイデアが浮かばない！そうだ、誰かに書いてもらおう！というわけで人事の出てくる記事コンテストを開催します。

**レギュレーション**
* お題として提示された職員の登場する記事(scp-jp,tale-jp,goi-format-jpとします)を書いて下さい。記事の主役でなくてもいいですが、明らかにこのコンテストに出るためだけに名前だけ出したな、というのはNGです。この職員抜きだと話が成立しない!という感じの記事をお願いします。
* 記事を投稿したら投稿者自らディスカッションに当コンテスト参加記事である旨宣言して下さい。
* お題提示期間開始以後に投稿された記事を対象とします。それ以前に投稿された記事が後付けで当コンテスト参加記事となるのを避けるための措置です。
* 公式コンテストではないので、下書き批評を行う場合は(公式コンテスト参加予定でないなら)「コンテスト」タグをつけないようお願いします。
* 下書きの時点でも、[[*user ShinoguN]]にPMを送るかツイッターアカウント@ShinoguChanPlayにリプorDMを飛ばしていただければ可能な限り読みに行きます。読んだら批評コメントを残すか、批評できなくてもツイッターに感想リプを飛ばします。
* お題提示期間中に投稿された記事の内、期間終了時点で一番rateが高いものが優勝です。景品はささやかな栄光となります。
* お題提示期間を過ぎている職員を使って遅刻枠として投稿してもokです。優勝は望めませんが。
* 参加記事で評価が安定している(rateが+5以上とします)記事は当ページに掲載します。
* お題によってはサブルールを設ける場合があります。
* このレギュレーションの内容はShinoguNの一存で追加・変更されます。ご了承下さい。

[[tab 著者別代表作EN]]
[[module ListPages limit=&#34;1&#34;]]
著者ごとに作品を読んで代表作や個人的オススメを書いていく企画です。
* 随時追加予定。
* 大体その著者が活躍した時系列順です。なので初心者の方は上から読んでくことをオススメします。
* 記事リンク前に「*」がついてる記事は読んでない人には特に読んで欲しい記事です。
* 代表作はENのrateを元にShinoguNの独断と偏見で選んでいる事にご注意下さい。
* 「投稿から1年以上経過した記事が有り」「ENにおける最高評価の記事が翻訳されてる」人をリストします。ご了承下さい。
* 著作者は各著者ページ、翻訳記事のクレジット、及び[http://www.scp-wiki.net/attribution-metadata こちら]と[http://www.scp-wiki.net/ode-to-the-unknown-author こちら]で調べています。
* 改稿された作品は改稿した人の作品とします。

[[tab ShinoguNが非アクティブになったら]]

Wikidotアカウント[[*user ShinoguN]]、ツイッターアカウント@ShinoguChanPlay、discordアカウントShinogu#3127の3つ全てが予告無く2ヶ月活動を停止した場合、私ShinoguNは非アクティブになったものとします。何かあったと思って下さい。
・管理者の方へ
私が非アクティブとなった場合、モデレーターを退任していない場合は勝手ではありますが、退任手続きを取って一般メンバーに戻して下さい。
・記事の管理について
私が非アクティブとなった場合、サイトスタッフから許可が出れば私の執筆・翻訳した記事の大規模編集・改稿改訳を認めるものとします。
また、記事の画像に権利上の問題が発生した場合は差し止め措置を取らずに削除していただいて構いません。
・書きかけの下書きについて
私が非アクティブとなった場合、[http://scp-jp-sandbox3.wikidot.com/portal:2278897 ここ]にある「批評中断中」の下書きのアイデアは自由に使っていただいて構いません。ただ投稿時に私の下書きからアイデアを使った旨書いてくれると嬉しいです。
・このページについて
私が非アクティブとなった場合、「著者別代表作EN」「著者別代表作JP」「上級者向け代表作」のタブがまだ未完成なので、誰か削除してくれると嬉しいです。完成しないものを置いておいても仕方ないので。
・一覧未掲載・未削除の記事
TaleをTale一覧に掲載したり、翻訳記事のクレジットを掲載するのを忘れる人がたまにいます。私はこういった記事を探して掲載を行っていたので、これを引き継いでくれる方がいると嬉しいかなと思います。
