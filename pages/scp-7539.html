**Ítem #:** SCP-7539
     
**Clasificación del Objeto:** Euclid
  
**Procedimientos Especiales de Contención:** Las instancias de SCP-7539 serán capturadas con autobuses señuelo operados por el DM Kappa-3 (&#34;Cochera&#34;). Las instancias de SCP-7539 en contención serán alimentadas con autobuses una vez a la semana; para facilitar esto, la Fundación opera una pequeña empresa fantasma que dice operar rutas de autobuses intraurbanos. Los autobuses alimentados por SCP-7539 no serán repostados.

**Descripción:** SCP-7539 es una especie de forma de vida consciente basada en el metal que se alimenta exclusivamente de autobuses. Consiste en vehículos de cuatro ruedas de distintos tamaños y colores.

La principal fuente de conocimiento de SCP-7539 es una pequeña caja de titanio. Esta caja contiene una batería de coche estándar y una gran cantidad de silicio dopado; el silicio está organizado en puertas lógicas que funcionan como un sistema rudimentario de estímulo-respuesta. Desde esta caja parten pequeños cables de silicio hacia los componentes mecánicos esenciales (el motor, los ejes, el mecanismo digestivo, etc.) que sirven como sistema de señalización y coordinación.

No se ha encontrado ningún aparato sensorial reconocible en SCP-7539. La hipótesis actual suscrita por los investigadores de la Fundación es que las instancias de SCP-7539 reciben información vibratoria de sus neumáticos, aunque esto no se ha establecido de forma concluyente.

Para consumir los autobuses, la mitad delantera de las instancias de SCP-7539 se separa a través de una costura vertical. Este proceso utiliza un pistón especializado y se abre sobre bisagras ocultas. Mientras están abiertas, las instancias de SCP-7539 aceleran y recogen el autobús objetivo dentro del cuerpo principal. Una vez ingerido, una serie de pistones y arietes hidráulicos pulverizan el autobús. Los ácidos, el calor y la agitación mecánica ayudan en el proceso de digestión. Las piezas que no pueden ser digeridas, incluyendo la tapicería y los neumáticos, son expulsadas por detrás mientras la instancia está en movimiento. El proceso digestivo completo no se ha determinado del todo; se supone que el metal es utilizado para el crecimiento y la reproducción. Estos procesos aún no se han observado en contención ni en la naturaleza.

Las baterías de los automóviles ingeridos se aíslan y eliminan mediante un subproceso aún desconocido, y la energía almacenada se transfiere al cerebro del organismo. La gasolina se elimina y se consume en otro proceso no identificado.

Cualquier ser humano dentro de SCP-7539 será expulsado antes de la descomposición alcalina a través de un subproceso especializado.[[footnote]]Esta aparente preferencia por dejar a los humanos ilesos y en su lugar depredar únicamente otros vehículos es el principal rasgo distintivo de esta anomalía en comparación con otros vehículos orgánicos como [http://lafundacionscp.wikidot.com/scp-3470 SCP-3470]. [[/footnote]] Todavía no se conoce el mecanismo exacto de este subproceso; sin embargo, es capaz de detectar humanos de todos los géneros, razas y edades, y no puede diferenciar entre humanos y maniquíes de forma aproximada. Los objetos o conjuntos de objetos de la misma masa que los humanos continuarán hasta la fase de reacción alcalina, y serán expulsados con normalidad. Las instancias de SCP-7539 se ralentizarán antes de expulsar a los humanos; el daño a los humanos expulsados suele ser escaso y consiste en abrasiones, quemaduras por fricción o cortes.

Las instancias de SCP-7539 parecen atacar y consumir exclusivamente autobuses. El tipo, el tamaño, el color o la finalidad del autobús no parecen importar, ya que se han observado casos de consumo de autobuses escolares, autobuses turísticos, autobuses de dos pisos y autobuses limusina. Las instancias no atacan furgonetas, tranvías, trolebuses, camiones o limusinas.

Las instancias de SCP-7539 se especializan en un determinado tipo de autobús y muestran una variedad de características morfológicas para facilitar su consumo. Las modificaciones observadas incluyen el aumento de la altura y la anchura, la disminución de la longitud, los patrones (incluidos los colores consistentes con la fabricación de automóviles modernos, la coloración del asfalto en la mitad inferior para crear una distancia ilusoria, el parabrisas y los pasajeros, y las pegatinas en el parachoques) y los patrones de comportamiento. Como SCP-7539 no parece ser anterior a la invención del automóvil, aún se desconoce el desarrollo exacto de estos rasgos.

SCP-7539 tiene diferentes preferencias ambientales y comportamientos dependiendo del tipo de autobús al que se dirija; por ejemplo, las instancias que se dirijan a autobuses escolares a menudo los seguirán en su ruta, esperando hasta que todos los niños se hayan bajado, y las instancias que se dirijan a autobuses turísticos a menudo se congregarán alrededor de destinos turísticos conocidos.

Las instancias de SCP-7539 no reaccionan a ningún intento de comunicación ni se relacionan entre sí. Si se les suministra abundante comida, las instancias de SCP-7539 no intentan escapar. Cuando no se les da comida, las instancias SCP-7539 se agitan y vagan por la contención. Como las instancias de SCP-7539 evitarán las paredes, esto no supone un riesgo de brecha de contención.

Si se les agota por completo la gasolina, las instancias de SCP-7539 ya no podrán moverse. Si se agota por completo la electricidad, las instancias de SCP-7539 dejarán de presentar estímulo-respuesta. El tiempo máximo que las instancias de SCP-7539 pueden pasar sin gasolina depende del tiempo de viaje, la velocidad y la distancia; el tiempo máximo que las instancias de SCP-7539 pueden pasar sin batería es de dos semanas. Si una instancia de SCP-7539 se queda completamente sin electricidad y se le da una batería llena, SCP-7539 no reanudará el estímulo-respuesta. En el momento de escribir este artículo, hay una instancia activa de SCP-7539 en contención, de tres especímenes originales capturados.

SCP-7539 no parece estar hecho por el hombre, aunque actualmente se desconocen los mecanismos por los que un depredador especializado podría afianzarse en un periodo aproximado de cien años.
