**Titre original :** SCP-1932 - Differently-perceived Playground
**Auteur :** [[user Litfried]]
**Traducteur :** [[user Dr Pembrock]]
**Date de publication originale :** 18 novembre 2013
**Image :** [[[https://scp-wiki.wdfiles.com/local--files/scp-1932/800px-Madison_District_Play_structure_view_2.jpg|Madison_District_Play_structure_view_2]]] de MJCdetroit - CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1932/800px-Madison_District_Play_structure_view_2.jpg|caption=SCP-1932-1]]


**Objet n° :** SCP-1932

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1932 est temporairement confiné sur site jusqu&#39;à ce qu&#39;une méthode de confinement plus permanente ne soit trouvée. Étant donné que les composants de SCP-1932 ne présentent pas d&#39;effets anormaux lorsqu&#39;ils sont retirés, même s&#39;ils sont rattachés, le déplacement de SCP-1932 n&#39;est pas considéré comme faisable à l&#39;heure actuelle. Les mesures de confinement temporaires consistent en une clôture standard de 3 mètres de haut autour du périmètre de SCP-1932. La zone doit être patrouillée par pas moins de trois gardes à tout moment, sous couverture de travailleurs de chantier.

En raison des effets anormaux de SCP-1932, il est actuellement peu probable que ces mesures de confinement échouent. Cependant, la localisation urbaine de SCP-1932 rend un confinement permanent hors site considérablement plus souhaitable.

**Mise à jour :** Depuis les événements du ██/██/2013, désignés Incident-1932-α, toute exploration de SCP-1932 est suspendue. Voir l&#39;addendum 1932-b.

**Description :** SCP-1932 est un ensemble d&#39;équipements de jeux situé dans le quartier londonien de ██████, dans une petite zone herbeuse ouverte. Il se compose de trois pièces principales, désignées SCP-1932-1 à -3.  

SCP-1932-1 est la plus grande pièce de l&#39;équipement, et comprend deux tours en bois d&#39;environ 2,5 mètres de haut, reliées par un pont composé de lattes de bois posées sur une base de chaînes en fer. Un toboggan de 3 mètres de long part de l&#39;une des tours. SCP-1932-2 est un ensemble de &#34;barres de singe&#34; : un cadre en bois de 5 mètres de long et de 1 mètre de large, avec des cerceaux métalliques régulièrement espacés pour se balancer. SCP-1932-3 est une paire de balançoires en bois suspendues à un cadre en bois par une corde. Pour une description plus détaillée et des photographies de tous les équipements, voir le Document-1932-5.

Les effets anormaux de SCP-1932 se manifestent lorsque des personnes de moins de 16 ans entrent en contact avec n&#39;importe quelle structure, et se mettent à trouver universellement l&#39;équipement de jeu beaucoup plus intimidant qu&#39;il ne l&#39;est en réalité. Le sentiment de sécurité et de désirabilité de l&#39;équipement est directement proportionnel à l&#39;âge de l&#39;observateur : les personnes approchant l&#39;âge de 16 ans ne le voient qu&#39;avec un peu de méfiance, et les enfants plus jeunes éprouvent une terreur extrême lorsqu&#39;ils observent SCP-1932. Ces effets s&#39;étendent aux images animées et statiques de l&#39;équipement, bien qu&#39;avec un effet moindre. Voir les tests 1932-A à -H pour les enregistrements des entretiens et les résultats des tests.

SCP-1932 montre des signes de détérioration correspondant à █ mois d&#39;inutilisation, tels que de petites quantités de lichen sur ses composants en bois et de la rouille sur ses parties métalliques, mais malgré cela, tous les composants se sont avérés être en parfait état de fonctionnement et sûrs d&#39;utilisation lors des tests effectués par le personnel de la Fondation.

**Addendum 1932-a :** L&#39;examen approfondi des échantillons de matériaux prélevés sur SCP-1932 a révélé que toutes ses surfaces au-dessus du sol étaient recouvertes d&#39;une fine couche d&#39;une substance non identifiée, dont les motifs suggèrent qu&#39;il s&#39;agit des restes d&#39;un liquide appliqué sur l&#39;équipement et qui a séché depuis. Cette substance se compose principalement (82 %) d&#39;urée, le reste étant absorbé par une variété de produits biochimiques non identifiés. Le début des tests sur cette substance est prévu pour le 18/03/201█.

**Addendum 1932-b : Incident 1932-α**

Des tests préparatoires ont été autorisés pour le ██/██/2013 en utilisant D-8413 comme sujet de test, sous la supervision du chercheur Grant. D-8413 a été choisi pour les conditions génétiques dont il est atteint, qui lui ont donné un âge mental approximatif de 6 ans, ainsi que pour sa docilité et son obéissance. Des tests antérieurs (voir Test 1932-G pour plus de détails) ont permis de déterminer qu&#39;il était affecté par les effets de SCP-1932. D-8413 est équipé d&#39;un casque de communication bidirectionnelle.

&gt; **D-8413 :** On va où ?
&gt; 
&gt; **Chercheur Grant :** Nous allons dans un parc de jeux.
&gt; 
&gt; **D-8413 :** Je peux jouer ?
&gt; 
&gt; **Chercheur Grant :** Il y a juste quelques petites choses que nous voulons que tu fasses d&#39;abord, et ensuite tu pourras jouer autant que tu veux.
&gt; 
&gt; //D-8413 est conduit à travers le périmètre et vers SCP-1932. Il semble déstabilisé par SCP-1932 et a besoin d&#39;une bonne dose de persuasion pour monter sur SCP-1932-1. Il fait des remarques sur la hauteur de l&#39;objet et sur le temps qu&#39;il lui faudra pour atteindre le sommet. Il lui faut 17 secondes pour atteindre la première plate-forme de SCP-1932-1.//
&gt; 
&gt; **D-8413 :** //(criant)// Wow, ça a pris beaucoup de temps ! Vous êtes tellement loin du sol ! Il fait super froid ici !
&gt; 
&gt; //Note : la température ambiante est de 18°C.//
&gt; 
&gt; **Chercheur Grant :** Tu n&#39;as pas besoin de crier. On t&#39;entend à travers le casque. Bravo pour avoir grimpé jusqu&#39;en haut ! Je vais te passer passer un mètre ruban ; je veux que tu t&#39;y accroches et que tu me dises ce que dit le chiffre.
&gt; 
&gt; **D-8413 :** //(toujours en train de crier)// Mais comment vous allez - oh. Okay. Euh... le petit chiffre rouge dit... un &#39;2&#39;, puis un &#39;3&#39;, puis un &#39;8&#39;.
&gt; 
&gt; **Chercheur Grant :** Ils sont tous rouges ? Pas seulement le 2 ?
&gt; 
&gt; **D-8413 :** Ils sont tous rouges.
&gt; 
&gt; //Note : ceci semble indiquer que la plate-forme de SCP-1932-1 se situe à 238 mètres de haut.//
&gt; 
&gt; **D-8413 :** Je peux descendre maintenant ? Ça fait vraiment peur là-haut. Ça sent vraiment pas bon. Et il y a tout ce truc marron vert et collant.
&gt; 
&gt; **Chercheur Grant :** Pas tout de suite. Tu peux traverser le pont pour aller sur l&#39;autre plateforme, s&#39;il te plaît ?
&gt; 
&gt; **D-8413 :** Le pont ? Il est vraiment cassé. Il manque tous les morceaux de bois.
&gt; 
&gt; **Chercheur Grant :** Il n&#39;y a aucun danger, D-8413. Traverse, s&#39;il te plaît.
&gt; 
&gt; //D-8413 commence à traverser très lentement le pont. À environ un tiers du chemin, il s&#39;arrête et regarde nerveusement par-dessus son épaule.//
&gt; 
&gt; **D-8413 :** J&#39;aime pas ça. Je vais ramper. C&#39;est plus sûr.
&gt; 
&gt; //D-8413 se met à quatre pattes. A mi-chemin du pont, il s&#39;arrête.//
&gt; 
&gt; **D-8413 :** Arrêtez de secouer le pont, les gars. C&#39;est pas drôle. Ça fait super peur.
&gt; 
&gt; **Chercheur Grant :** On ne secoue pas le pont, D-8413. Tu es en sécurité. Continue de l&#39;autre côté.
&gt; 
&gt; //D-8413 ne répond pas et commence à se balancer d&#39;un côté à l&#39;autre, faisant légèrement trembler le pont.//
&gt; 
&gt; **Chercheur Grant :** D-8413 ?
&gt; 
&gt; //D-8413 ne répond pas.//
&gt; 
&gt; **Chercheur Grant :** D-8413, réponds. Tu peux retourner de l&#39;autre côté du pont, si tu le souhaites.
&gt; 
&gt; //D-8413 ne répond toujours pas et se balance de plus en plus vite, jusqu&#39;à ce que le mouvement soit suffisant pour qu&#39;il tombe du pont sur le sol sablonneux en dessous. Son corps s&#39;écrase sur le sol avec une force beaucoup plus grande que prévu. Les tests confirment que D-8413 est décédé et que la cause du décès est un traumatisme contondant correspondant à une chute de plus de 200 mètres de haut.//
