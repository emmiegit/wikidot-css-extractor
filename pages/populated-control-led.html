    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[Canon Hub|Angielskie Kanony]]] &gt;&gt; [[[End Of Death Hub|Koniec Śmierci Hub]]] &gt;&gt; Podgląd(anie) Populacji

[[div class=&#34;wilson-border wilson-body&#34;]]
Ciężko pozbyć się z pamięci widoku nieba, które w 90 procentach składa się z owadów, nawet jeżeli widziało się parę groteskowe rzeczy w czasie swojej pracy. Nasze ręce były już związane, od czasu, kiedy wszystko oszalało, a [[[in-the-clutches-of-life| ludzie przestali umierać]]]. Kiedy całe ekosystemy zostały wywrócone do góry nogami, ledwo mogliśmy zrobić cokolwiek z tym, co Fundacja dała nam jako pożyczkę w Oregonie. 

Bagna stały się rajem dla owadów, aczkolwiek ludzie, którzy mieszkali niedaleko ich nazywali je piekłem. Całe domy roiły się od termitów pożerających je w przeciągu kilku dni. Cykady były tak głośne i tak liczne, że latem nie dało się wyjść na zewnątrz bez zatyczek do uszu. A komary, Boże, chmary owadów były tak gęste, jak błoto, że potrzebowałeś specjalnego kombinezonu do przedzierania się przez nią, nie tracąc przy tym większości, jak nie całej swojej krwi. Odkąd packi nie zabijają ich i żyją dłużej, niż kilka tygodni, owady coraz mniej stają się wkurzające, a coraz większym horrorem. Bóg wie, jak teraz wygląda życie w Luizjanie i na Florydzie; musieli zostać ewakuowani po pierwszych sześciu miesiącach.

Zrobiliśmy wszystko, co w naszej mocy, aby upewnić się, że te zwierzęta nie cierpiały, ale... to jest ciężkie. Ciężko jest określić, co dokładnie jest cierpieniem, a co po prostu naszym brakiem możliwości usłyszenia ich wycia z bólu. Wiedzieliśmy, kiedy podpisywaliśmy Umowę z Boring, że będziemy musieli się zgadzać na mniej smaczne rzeczy, ale nigdy nie sądziliśmy, że będziemy musieli mieć do czynienia z tą, tą... &#34;apokalipsą tortur&#34;.

Wielu z naszych ludzi dopadło duże obciążenie pracą. Nandini nie mogła znieść stresu, będąc szefem Departamentu Weterynarii, biedna dziewczyna. Po prostu wstała i wyszła, kiedy zobaczyła pumę płową, której brzuch był rozpruty z wijącymi się larwami, ciągle miauczącą z bólu. Zazwyczaj poddałaby biedactwo eutanazji w tym przypadku, jednak... oczywiście, że to nie wchodzi teraz w grę.

Do cholery, kiedy Fundacja wezwała nas do spotkania się z nimi, w celu zrobienia czegokolwiek z tym problemem, duża część z nas nie chciała się zjawić. Sam niemal rozważałem zerwanie tej umowy, byśmy nie musieli mieć do czynienia z taką ilością ciężaru. Ostatecznie przyszedłem tam sam; ktoś musiał to załatwić, a moją pracą jest mniej więcej chronienie ludzi, którzy potrzebują ochrony.

------

Zostałem ubrany w kombinezon ochronny z &#34;przyjaznym&#34; małym logiem Fundacji na piersi, wysiadłem z furgonetki i wszedłem do dość złowieszczego betonowego budynku. Kiedy zapytałem, powiedziano mi, że nazwa ośrodka jest utajniona; wszystko, co musiałem wiedzieć to, że był wyspecjalizowany w chemicznym zabezpieczaniu. Jeżeli myśleli, że trochę pestycydów zatrzyma to wszystko, już teraz wyszedłbym stąd, ale musiałem działać... gdyby //był// sposób na zatrzymanie tego, to musiałem przynajmniej wysłuchać go.

W windzie minęło nieznośnie dużo czasu, zanim dojechała do naszego celu; duszny mały pokój z wieloma śluzami powietrznymi, których było za dużo, niż wydawałoby się to konieczne. Ale hej, chyba muszą być bezpieczne, zważając na to, co tutaj mogą przechowywać. [[[the-foundation-wants-a-robot-army| Dr Violet Mesmur]]], kobieta, która powiedziała, że jest Komitetu ds. Etyki przywitała mnie tak ciepło, jak znani są z tego członkowie Fundacji. Wyglądała na stosunkowo spokojną i opanowaną, ale dawało mi to wrażenie, że nie miała pojęcia, co się w ogóle działo na zewnątrz. Nie wiedziałem, czy powinienem czuć się wściekły, czy zazdrosny, ale to nie miało znaczenia. Musiałem się skupić, wpatrzeć się na teoretyczną nagrodę.

-- Panie Wilson, czy niesłusznie byłoby przypuszczenie, że pańskie operację są przynajmniej w jakiś sposób znane w Stanach Zjednoczonych? -- Dr Mesmur zapytała.

Chrząknąłem, zanim odpowiedziałem.

-- C-cóż, jak wiecie, próbowaliśmy się ujawnić. Robimy filmiki ze zwierzętami, które nam wolno pokazać, jak na przykład, kiedy wychowujemy małą rodzinę dzięciołów smugoszyich, po tym jak drapieżniki zjadły ich mamę i tatę, -- wziąłem oddech, powstrzymując się od zbytniego zagłębienia w ten temat. -- Nie chciałbym być zarozumiałym, ale jesteśmy przynajmniej dobrze znani na północnym zachodzie Pacyfiku.

Dr Mesmur kiwnęła głową, po czym powiedziała.

-- Mhmm. Cóż, teraz będziesz twarzą. Jesteśmy wystarczająco zajęci populacją ludzką, próbując zatrzymać wszystkich przed nadużyciem swojej nowej nieśmiertelności do... mniej smacznych celów.

Dr Mesmur poinstruowała swojego asystenta, który przez cały czas stał blisko w ciszy, aby &#34;wziął butle&#34;. Gdy tylko wyszli, poczułem się trochę smutny, że w naszej krótkiej znajomości, nie pofatygowałem się, by zapytać ich o imiona. Zazwyczaj jestem bardziej na bieżąco w poznawaniu ludzi, ale chyba wiesz, życie mnie trochę zestresowało.

-- Przypuszczam, że jest już pan zaznajomiony ze zwierzętami. Z tego, co wyczytałam o panu i pańskiej organizacji, ochrona i bezpieczeństwo zwierząt wydaje się być pana pasją, nie zważając jakie to zwierzę jest, -- Dr Mesmur skomentowała, odwracając się do mnie plecami.

-- Cóż, hah, jesteś bardzo dokładna, partnerze. Powiedziałbym, że nie jest tak trudno to dostrzec, ale chyba nie o to ci chodzi, co nie? -- odpowiedziałem.

-- Bystrzak z ciebie. W gruncie rzeczy będziesz miał za zadanie użyć czegoś, co opracowywaliśmy i doskonaliliśmy przez ostatnie kilka lat na populacji zwierząt, w celu zatrzymania jego rozwoju, -- w tym momencie wrócił asystent, trzymając pudełko trzema fiolkami z czymś świecącym na jasno niebiesko w środku nich. -- I biorąc pod uwagę fakt, że to jest... w jakiś sposób niepewne, posiadanie rozpoznawanej twarzy i podejmowanie działań za nas, &#34;cienistą organizację&#34;, powinno pozbyć się kilku przeszkód na drodze.

Miły asystent postawił przed nami na stole fiolki, z których każda posiadała małą i ładną etykietkę. Dr Mesmur ostrożnie podniosła fiolkę najbardziej na lewo, oznaczoną jako &#34;&#39;[[[scp-3287|  SCP-3287-1]]]&#34; i trzymała ją, patrząc na nią. Nie zwracała na mnie uwagi, podczas gdy kontynuowała mówienie. 

-- To gazowy środek sterylizujący. Wystawiając jakikolwiek żywy podmiot na niego, w przeciągu 60 sekund zostanie natychmiastowo wysterylizowany. Lub to przynajmniej to, co jest w tej fiolce. -- powiedziała Dr Mesmur, ostrożnie odkładając pierwszą fiolkę.

-- Może zbyt oczywiste pytanie, ale co w takim razie jest w pozostałych dwóch? -- zapytałem, wskazując na resztę fiolek.

-- Cóż... -- Dr Mesmur zaczęła, w końcu odwracając się w moim kierunku -- Teoretycznie, nie wiemy. Wiele osób ma teorie, jednak żadna z nich nie jest potwierdzona. Próbowaliśmy przeprowadzić dziesiątki badań, jednak... będziemy musieli polegać na naszym przeczuciu, ponieważ będziemy cię potrzebować do potwierdzenia, czy zaprzeczenia temu, co te substancje dokładnie robią.

Westchnęła, co uznałem za sygnał, że skończyła mówić. Pozostawałem cicho, kiedy skończyła, przypuszczając, że pewnie będzie miała coś więcej do powiedzenia, ale tak się nie stało. 

Po kilku sekundach, w końcu coś powiedziałem.

-- Prosisz mnie, bym spróbował rozgryźć tę teorię czy czekasz, aż zgodzę się na użycie tych rzeczy?

Dr Mesmur westchnęła.

-- Przepraszam, zamyśliłam się. Według teorii roboczej fiolki te, cóż, retroaktywnie sterylizują wystawione na nie podmioty. Jeżeli użyjesz tych gazów na właściwych zwierzętach, mógłbyś łatwo powstrzymać problemy, zanim się one w ogóle wydarzą lub wydarzą się w innych przypadkach. Oczywiście, że będziesz musiał zostać poinstruowany, jak tego prawidłowo używać, jednak będziesz musiał dać słowne i pisemne potwierdzenie, że zgadzasz się na używanie tego, jeśli to... poszłoby źle.

-- Poszłoby źle? -- zapytałem.

-- Mógłbyś zostać wymazany z istnienia. Nikt nie pamiętałby ciebie, twoja organizacja nie istniałaby, wszystko, co zrobiłeś dla ludzi i zwierząt nigdy nie wydarzyłoby się, -- powiedziała beznamiętnie Dr Mesmur. -- Potrzebuję tak lub nie, zanim będziemy mogli kontynuować.

Zawsze mogłeś liczyć na to, że Fundacja postawi na szali wszystko, tylko nie swoją własną skórę, gdyby to oznaczało, że może dowiedzą się skrawka informacji o tym. Oni naprawdę  nie zapytali mnie po prostu, czy byłbym chętny umrzeć, ale czy byłbym chętny zaryzykować życia każdego biednego zwierzęcia, jakie uratowałem w moich latach pracy. To, co powiedzieli było całkowicie szalone! To było nieludzkie! To było... to było...

To było jedyne wyjście, jakie mieliśmy. Gdybym tego nie zrobił, wszyscy zostaliby skazani na świat pełny szarańczy i komarów i jętek i końskich much i os i... cóż, nie muszę dokładnie ich wszystkich wymieniać. Ale nawet oni wiedzą, że to teoretyczne; najwyraźniej nie testowali tej cholernej rzeczy. To po prostu... Muszę się zdecydować. Musiałem być tym, który powie, że chce czekać na ostateczne rozwiązanie albo zaryzykować wszystko dla rozwiązania, które może pomóc nam teraz, zanim będzie jeszcze gorzej.

Podałem moją odpowiedź.

------

O dziwo życie było stosunkowo łatwe, odkąd ludzie stali się nieśmiertelni. Coś związane z tym, co się wydarzyło sprawiło, że ogromna ilość zwierząt jest sterylna, więc nie musieliśmy zmagać się z nadmiarem populacji i innymi takimi. Naszym głównym problemem było zapewnienie, że zwierzęta nie będą cierpiały dużo, gdyby wpadły w tarapaty. Oczywiście, nie mogliśmy poddać ich eutanazji, ale robiliśmy co w naszej mocy, aby zapewnić im przynajmniej najlepszą opiekę, jaką mogliśmy dać.

Oczywiście, kilka osób oszalało, kiedy dowiedziały się, że mogą żyć wiecznie, ale uważali, że nieśmiertelność oznacza brak konsekwencji. Wielu znakomitych ludzi z Fundacji powiedziało, że zajmują się tym, jednak gdyby ktokolwiek spróbować zrobić coś jak włamanie się do zoo i wypuszczenie wszystkich lwów czy coś w tym stylu, to mamy się tym zająć. Co ciekawe, od czasu, gdy to wszystko się wydarzyło, zajmujemy się bardziej sprawami domowymi, niż anomalnymi.

Nadal jest to trudne, kiedy trafia do nas zwierzę potrącone przez samochód z połamanymi nogami, ale nadal oddychające. Trochę zajmie, zanim się przyzwyczaimy do tego, jednak biorąc pod uwagę fakt ile zrobiono, aby poprawić jakość życia ludzi, część z tego zostało nam dane, żeby pomóc tym zwierzętom jak najmniej cierpieć. Nie muszę chyba mówić, że Departament Weterynarii jest przepracowany, jednak Nan twierdzi, że będzie dobrze tak długo, jak tylko będzie miała wystarczająco dużo powieści noir do czytania w trakcie przerwy od pracy

Wiesz, spodziewałbyś się, że coś, co wszyscy nazywają &#34;Apokalipsą&#34;, czy &#34;Uniesieniem&#34; będzie straszne, mroczne i pełne szaleństwa, jednak czasami dobrze jest być gościem, który pracuje ze zwierzętami, w czasach takich, jak te. Bycie zdolnym do opiekowania się nimi, aż wyzdrowieją, widzenie ich biegnących i znowu szczęśliwych... to jakby te zwierzęta sprawiają, że ja, że wszyscy czujemy się bardziej ludzcy.

Każdego dnia dziękuję komukolwiek jest tam na górze za moją organizację, choć czasami muszę dziękować komuś bliższemu na Ziemi. Gdyby nie doktorzy z Fundacji, nasza organizacja najpewniej popadłaby w zapomnienie. Zamiast tego, zdecydowali się pozwolić robić to co robimy i myślę, że wielu z nas to docenia. Szczególnie ja.
