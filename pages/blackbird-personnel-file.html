**Имя:** И████ Д███████

**Позывной:** &#34;Черный дрозд&#34;

**Кодовый номер:** 93-5154

**Место работы:** Зона 7

**Уровень допуска:** 2

**Должность:** --младший научный сотрудник, специализация: неупокоенные сущности.-- Отдел внешних связей, полевой агент (специализация: связи с общественностью).

**Краткая биография.** В 20██ году закончила факультет психологии СПБГУ, получив степень магистра, после чего сменила несколько мест работы, в числе которых была психологическая служба МЧС. Была завербована в Организацию в результате инцидента в клубе [УДАЛЕНО], после которого проявляла крайний интерес к неупокоенным сущностям. Учитывая научный энтузиазм И████, её навыки работы в условиях чрезвычайных ситуаций, а также [УДАЛЕНО ПО ПРИКАЗУ О5], было решено взять её на должность младшего научного сотрудника. В 20██ году была переведена в разряд полевых агентов Отдела внешних связей.
 
И████ утверждает, что поддерживает личные контакты с некоторыми сотрудниками Зоны 19, в том числе с д-ром ██████. Имя И████ действительно фигурирует в некоторых официальных документах Зоны 19. Также она принимает активное участие в международных проектах Организации. 

В 2015 году И████ проводила расследование крупной утечки информации, произошедшей 17.05.2015 во время [УДАЛЕНО] в Санкт-Петербурге. По настоящий момент принимает участие в ликвидации последствий этого инцидента.

**Примечание:** Выдержки из отзывов других сотрудников об И████ Д████████.

&gt; Агент Д███████ производит неприятное впечатление. Эта её высокопарная вежливость весьма сомнительна. Я подозреваю, что она с пренебрежением относится к большинству сотрудников и, скорее всего, приложила руку к некоторым... скандальным инцидентам, которые произошли в Фонде после её появления. А эти её так называемые связи с Зоной 19? Вы же понимаете, что от д-ра █████ можно ожидать чего угодно. Как она вообще умудряется с ним общаться, не зная английского? Тем более, так кичиться знанием неких &#34;тайн Фонда&#34;, которые она якобы разнюхала в ходе своих расследований... да что она вообще знает?
&gt; //- █████//

&gt; Мне доводилось работать с И█████. Она показалась мне здравомыслящей и довольно настойчивой особой. Тем не менее, её явная симпатия к руководству Зоны 19 кажется несколько неуместной и заставляет думать о мотивах её вступления в Организацию. Также я заметил, что И████ иногда делает заявления, в которых сама не уверена. До сих пор я списывал это на её рассеянность.
&gt; //- Н.с. Полоскунов//

**Примечание 2.** После инцидента с ЛПИ М██████, произошедшего ██.██.2015, агент Д███████ оказалась в фокусе пристального внимания Особого отдела. Однако в результате тщательного расследования этого случая было установлено, что И████ действовала исключительно в интересах Фонда SCP. На данный момент лояльность И████ к Организации не вызывает сомнений. Слухи о том, что И████ является агентом ГОК, а также о её связи с М████████ ничем не обоснованы. Прошу не способствовать распространению подобных сплетен.
//- ███████//

**Примечание 3.** Я заметила, что И████ слишком часто употребляет в речи словосочетание &#34;симпатичный доктор&#34;, в частности, применительно к сотрудникам Зоны 7. Наши доктора не хотят в этом признаваться, но мне кажется, это их несколько деморализует. Я понимаю, что само по себе это не является нарушением, но не пора ли провести с И█████ разъяснительную беседу?
//- Д-р Андерсен//
