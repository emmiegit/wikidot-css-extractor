++++ [[size 120%]] //{{为了探寻永生不朽的秘密，找一枚便士并把它捡起。然后，找出一卷红色书册，并且翻到213页。由于死亡是作为担保，这对你的下一次召#&amp;唤是至关重要的。}}//[[/size]]
^^——被发现潦草地写在《召唤(力量?)多维生物与你》的空白处^^



++++ [[size 120%]]//你看到书页空白处的潦草字迹了吗？我确信我看到了。它们要么是普通的时光记号，要么是某人在周围恶作剧。留着那些傻瓜随着书目追逐吧。但是这并不简单。我曾经看见过它们，一些晦涩难懂的潦草文字，来自于一种确实存在的影响。这是环形的、粗糙的却又清晰的。我知道他想再一次被看见。就算当他们告诉我我是个疯子时，我也知道的更多。他的影响是平稳的，并且，他想要被发现。好吧，他已经得到了他想要的。//[[/size]]
^^——在一页红色年历后发现的日记^^



++++ [[size 120%]] {{//找到一本某人丢失的书。然后，将它翻到第3页。//}}[[/size]]
^^——被发现颠倒地写在《悲伤者的玛索博物馆》的目录处^^



++++ [[size 120%]]//这是我目前看到的一些最怪异的说明。但是，我要跟着他们，而且他们再一次盯上了果实。在一本大的、红色的罗曼史小说中有着更多的说明。我认为我正在越来越接近他们，这墨水看起来比以往的要新鲜。//[[/size]]
^^——在一页红色年历后发现的日记^^



++++ [[size 120%]] //哈！我知道我能够追上他！这一次墨水还是湿的，而且它还有水滴。那说明他一定曾是在匆忙之中的，除非他在和我开玩笑，但是他不会和我开玩笑因为我就是那个在开着玩笑的人。我将会去找到他的。只需冷静。//[[/size]]
^^——在一页红色年历后发现的日记^^



++++ [[size 120%]] {{//偷窃某本免费的……然后，如果你还是自由的，翻到116页。//}}[[/size]]
^^——抄写在《原子能汽车企业指南》的附录处^^



++++ [[size 120%]] //我做到了。他们现在正在追查我，但是我没有被抓住。我偷了……抢了某个人的一本书，一本他们将要送出去的书。我不知道有什么最好的方法能够构成盗窃，所以我把她先击倒。那看起来有用，特别是当她的父亲看到我抓着它，他喊着说我是一个小偷。自从那，我知道所有的事情都解决了。//[[/size]]
^^——在一页红色年历后发现的日记^^



++++ [[size 120%]] {{//找到一本你在十岁前读的书。你所寻找的答案可能就躺在第11页。//}}[[/size]]
^^——被发现打印在《关于恐惧魔王和茶会》的背面封皮处^^



++++ [[size 120%]] //这证明了我抵达了某些东西之上。我找到了一本我十岁读的书，一些关于Ronnie Ray Gun的廉价惊险小说，并且找到了一些东西告诉我翻到一篇附录。明确地说，是我的附录。由于我没有任何有我名字的书，我必须更努力地去寻找。//[[/size]]
^^——在一页红色年历后发现的日记^^



++++ [[size 120%]] //刚刚从医生那里回来。它被纹在那上面。告诉我去砍一棵树，并且打印一份目录。//[[/size]]
^^——在一页红色年历后发现的日记^^

[[/=]]

&gt; 这些记录回收于“Alan Boyle”的家中，他是一位近期图书馆的常客，一位被记录有特别的强迫性习惯的人。当他的所有物被找到时，上百本文本被发现隐匿在他屋子里面与周围。每一本都有一些白边上的笔记。没有找到任何一张在他日记中提及的文本。</textarea></pre>
