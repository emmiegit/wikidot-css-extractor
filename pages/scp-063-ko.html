**アイテム番号:** SCP-063-KO

**オブジェクトクラス:** Safe[[footnote]]まだ発掘/研究中のため、いつでも変動する可能性あり[[/footnote]]

**特別収容プロトコル:** SCP-063-KOの収容は、トルコ政府との協力の下に行われます。

財団は、トルコのカッパドキア████地域（収容職員と関連職員に個別通知）に収容サイトを建設し、地下都市を研究するための研究所に偽装します。

SCP-063-KOの収容職員は大きく研究班、管理班、探査班に分けられます。

1. 研究班
研究班はヒッタイト、ローマの迫害時代におけるカッパドキア地域の歴史を専攻した修士、博士、考古学者と、その地域の言語と中東の古代言語、古代ラテンの方言系に堪能な言語学者で構成されます。この班は管理班の協力の下、地下都市の遺跡などを研究します。この班が優先的に研究しなければならないことは壁に書かれた古代文字の解読であり、解読が成功した場合はすぐに探査班上層部に報告しなければなりません。研究班は定期的に地下都市の地図を更新する必要があり、今後の探査計画を報告しなければなりません。

2. 管理班
管理班は1班と2班に分けられ、交互に地下都市内部で作業を行います。現在の管理班1班と2班の人員はそれぞれ150人であり、戦闘要員100人と医療班20人、非戦闘要員30人で構成されています。これらの数字は必要に応じて増員もしくは削減することができ、要求が妥当であるならば柔軟に調整することが可能です。管理班の人員は全員が地下都市の構造を熟知している必要があります。また、研究班との相談の下に地下都市の遺跡を適切に活用し、戦術的に正しい箇所に火器を配置するようにします。地下都市で作業している班は地下都市の守備と発生するかもしれないSCPオブジェクトの襲撃に備えなければならず、地上で作業している班は収容サイトの守備につきます。

3. 探査班
探査班は考古学の修士、博士と財団の収容エージェントで構成されます。この班は研究班の研究結果に基づいて、有力候補地を探査、発掘しなければなりません。

SCP財団のカッパドキア地下都市収容サイトの最終目的は、地下都市の遺跡が指し示すオブジェクトの収容です。この目的が達成された場合、管理班および探査班は最小限の人数だけを残して撤退し、遺跡の管理は条約に基づいて、トルコ政府の傘下に戻ります。研究班、管理班、探査班は財団外交部を通じて、トルコ政府に支援の要求を行うことが出来ます。

現在、トルコ政府はその遺跡の一部を公開していますが、作戦遂行および研究に支障はありません。むしろ遺跡公開を通じて、民間人における遺跡のデマを適切に統制することができるようになりました。今後は財団とトルコ政府側の研究結果に基づいて、遺跡に適切な統制を加えます。

私はSCP-063-KO収容サイト管理官、アブラハム・イルマジュです。

トルコで長い期間勤務したサイト職員の皆さんならご存知でしょう。私たちが他の中東諸国と比べて容易に、また積極的に収容任務に臨むことができたのは、トルコが西欧化されており、合理的なイスラム圏であったがためでした。政教は分離していて、そのクソッタレな宗教法もないでしょう。

しかし、情勢は変化しています。あの奇妙な首相が大統領になってから、トルコの大統領というものの意味は完全に変化することになりましたし、それに見てください。多くの部分でイスラム保守勢力が流入しています。現場で活躍しておられる皆様方こそ最も良く知っているでしょう。どの瞬間からか、私たちの機密資料が流出しているという印象を1度は受けたことがあると思います。探査班の職員の方々はしきりにイスラム・アーティファクト開発局と遭遇します。情報部側からはイスラム・アーティファクト開発局が、ここカッパドキアに関心を持っているという情報が送られてきます。

明らかに、トルコ政府が情報を流しています。しかし、財団外交部と情報部はそのことに目を瞑っています。私は、セキュリティクリアランスレベル4、Aクラス職員のアブラハム・イルマジュサイト管理官として外交部に10通のメールを送りました。

**そして、彼らは何一つ目を通すことはありませんでした。**

トルコの政界と欧州連合、そして財団内部のあれこれの権力争いの歯車の間で、またあれやそれやの実利を満たそうとするがために、我々を見放したのです。

したがって、████/██/██を起点に、我々SCP-063-KO収容サイトは、特別収容プロトコルを改訂します。

**説明:** SCP-063-KOは、トルコのカッパドキアに位置する地下都市の遺跡です。遺跡は、現在地下300mまで発掘され、より深いところにまで地下都市が存在していると推測されます。地下都市は2つ以上存在しており、これらは互いに非常通路によって接続されています。地下都市には通気口、家畜牧場、民家、連絡用に掘られた通路など多様な基盤施設が存在し、現在いくつかの区域は民間人に開放されています。

SCP-063-KOは、現時点で何の異常性も持っていません。しかし、地下███m地点から一般居住区が見られない区域が現れ始めています。この区域には、最小で3×3×3m、最大█mの深さのくぼみなど、多様な種類と大きさの部屋が存在します。そしてこれらの部屋は、住民たちが使用していた一般的な石門を複数枚重ねて設置して封鎖したり、青銅を用いた扉を設置したりするなど、徹底的に防護されています。ほとんどの扉は内部から突き破られた跡があるなどの同様の方法で破損しており、同時期に何らかの事案が発生したと考えられます。部屋の中には猛獣や猛禽類が閉じ込められていた痕跡や、様々な骨片が存在します。骨片や壁などに残った痕跡を調査した結果、80%が不明な種であり、視覚器官が極度に退化しているなどの日光が当たらない場所で繁殖する動物の特徴を帯びていました。部屋に閉じ込められていた動物、あるいは動物型SCPオブジェクトは全てが113番収容遺跡に向かおうとしていましたが、成功した個体はいないものと推測されます。動物あるいは動物型SCPオブジェクトは地下都市内部で、全てが死亡したものと推定されました。

また、扉の横にある壁には、ヒッタイト語と推測される文字（ほぼ擦れていて判別できない）、若干の楔文字、ギリシャ語、初期ラテン語で様々な文章が記されています。これらは部屋の中に閉じ込められた”危険な獣”や”不思議な石”などを閉じ込めておくためのものであり、危険な異常存在を永久に隔離することを祈願する（あるいは実際に効果がある）、古代巫俗、古代キリスト教などを踏まえた祈りの言葉が書かれています。しかし、ヒッタイト語や楔文字は多くが摩耗して無くなっており、ギリシャ語と初期ラテン語は先の文字を翻訳、補完したものに見えますが、一種の”収容違反”的状況にほとんどが破損した状態です。現在研究班が破損した文字を復元しているところです。現在までに復元に成功したり、解読に成功した文は[補遺063-KO-trans.]を参照してください。

SCP-063-KOで最も重要なのは、西棟部分の地下22█mの部屋（113番収容遺跡）です。この部屋は大きさが2×2×2mで、ピットのように扉が天井（上フロア）に繋がっています。遺跡を調査した結果、ある種の収容違反的状況が発生する直前に扉が開かれており、他の部屋のように内部から破壊されたのではなく、意図的に収容が解除されたものと推測されます。扉がある床面に書かれた分を解析した結果、この中に存在していたのは”不思議な石”のいずれかであり、一種の精神影響的効果を持つと考えられます。この部屋の中からは原始シュメール語の一種と見られる言語が書かれている石板を発見しました。この石板に書かれた言語は完全には解釈されておらず、解読に際して意見が分かれています。現在、最も有力な候補の3つは以下の通りです。

||~ 訳文1||||この石は危険であり、人々を魅了する能力がある。この石を見た人々はお互いを噛みちぎって害し、獣は日光を見ることができなくなったかのように暴れ狂う。目の付いた人々は、この石を見てはならない。代わりに盲目の人々は、この石の横に居ても害は為されないので、盲目の人々が目の付いた人々の王になる。生まれた時から目が見えず闇に慣れている人々が、この扉を守り人々を防がなければならない。暫くの間盲目の子どもが生まれず扉を守ることが出来ない場合は、これは大きな災害なのだから、目の悪い子どもたちは外に放置しカラスに目を食べさせなければならず、産婦は毒草を食べて盲目の子どもを産まなければならない。盲目の子どもを産む女性は子どもを奪われる苦痛に遭うはずであるが、その女性と女性の家族は一生人々の保護の中で楽に生活することができるはずである。||
||~ 訳文2||||この石は危険であり、人々を魅了する能力がある。この石を見た人々は無気力になり、獣は塩を食べることができなかったかのように病む。目の無い人々はこの石に触れてはならない。目の見えない人々がこの石に触れればすぐさま暴れ狂い、それが人々の中に隠れ潜んで、全ての災いが彼らから始まる。人々は狂乱した盲人を見ると、すぐに3日間水を飲んでいないかのように床に倒れ、目を開いたまま急に呼吸を止める。獣は狂乱した盲人を見ると、大きく叫び声を上げながら倒れ、そのまま2度と起き上がらない。このように狂乱した盲人が他の部屋に入り、たまに猛獣を昏倒させるが、それによって死亡する人々の方が更に多いので盲目の子どもが生まれた一族は皆殺害しなければならない。盲目の子どもを産む女性は子どもを奪われる苦痛に遭うはずで、その女性と女性の家族は一生この都市に帰ってくることはできないだろう。||
||~ 訳文3||||この石は有用である。この石を見た人は瞑想や祈りをするかのように静かになり、荒れ狂う獣もとてもおとなしくなる。人々が戦争や迫害に疲弊したときは、この石を取り出して神に会わせ、大きな争いがある場合は、この石を取り出して互いに和解する。修道士は大きな悟りを得て、罪人は善良になる。人々はいつもこの石を取り出して眺めさせていたので、皆が楽園にいるようであった。盲人も、聾者も、悪霊に取り憑かれた人々も皆その石の前ではビールを飲んだようにおとなしくなったので、皆はこれを天使が贈り給うた石と言った。しかし時折この石を盗んで1人だけその恩恵に与ろうとする悪漢がいるので、この石は安全な所に保管してたまにだけ出さなければならない。||

後日、その近辺でラテン語の石板も発見されており、それに対する解読は次のようになっています。

||人々は愚かだった。彼らは神に逆らって結局は取り出してはいけないものを取り出したので、私たちの信仰と平和な村はすぐさま災いに包まれた。獣を閉じ込めていた部屋に人々を閉じ込め、石を保管していた部屋に遺骨を投げ込んだら、敵を避けて地中に入った者は地中のもので死ぬだろう。ああ、その石は何なのか！神が贈ったものか、悪魔が贈ったものか！私たちはもうすぐ死ぬはずではあるが、急いで文字を残すので、君はこの場所に、必ず生きて戻ってきてほしい。どうかその石をまたこの部屋に戻しておいてほしい。この石は自ら封を破って、ただ共にあるだけでその後は都市を滅ぼし、最期は予測された終末を呼んでくるのだから、私たちの言葉を（以降は文字が書かれていない）||

現在学者たちは、この部屋に隔離されていた石の正体が何であれ、地下都市の住民がその石を使用しようと扉を開けたが滅亡したという仮説を立てています。また、その後発見されたラテン語の石板に基づいて、113番収容遺跡に隔離されていた石を回収することをSCP-063-KO収容サイトの最終目的とします。

**補遺:** 

[[collapsible show=&#34;+ [補遺063-KO-trans.]&#34; hide=&#34;- 研究の進捗に応じて、翻訳が変わる場合があります。&#34;]]
**10番収容遺跡（楔文字）**
||この獣は、土の中から上ってきた。最下層の底を突き抜けて、通気口に乗って人々を苦しめていた。人々が沢山死んだ。獣を捕えるよりも人々は殺すことを願った。しかし敵軍が攻め寄せた際に解き放てば大きな役に立つので、閉じ込めておく。獣には1ヶ月に2回ヤギを食べさせ、1回は牛を食べさせるように。目を隠せばおとなしくなる。||

**39番収容遺跡（ギリシャ語）**
||この石は、ヤギを飼っていた牧童が明け方の空から降ってきたと語った。自ら光を放つが火気は全くなく、まるでホタルのように冷たく、人々はアルテミスが落とした宝石と称賛した。サイズは小さいが、その光は月のように階層を明るく照らしたので、人々は牧童が居住する層にこの石を吊り下げた。牧童が死んだ後、人々はこの石を発見した牧童を讃えるために石を取り外し、この部屋に入れておいた。暗い地下都市に女神の光をもたらした牧童を讃えるため、この石を盗んではならない。||

**40番収容遺跡（ギリシャ語）**
||この石は、この地域を通った商人たちが売っていた塩に混ざっていた石だった。最初は、人々は普通の岩塩だと思い食べようとして叩き割ったが、すぐさまその中から赤い水が溢れだし、人と岩を溶かし始めた。ただし鉄は溶かすことができなかったため、人々はその石と赤い水を鉄器の中に入れて保管した。この都市を崩したくないのであれば扉は開けない事。||

**78番収容遺跡（初期ラテン語）**
||この箱は、絶対に開けてはならない。||

**90番収容遺跡（楔文字）**
||この獣は、牛や馬を移動させるに従って侵入した。この獣は鼠に似ているが、鼠ではない。歩き回って疫病をまき散らす。この部屋に入れて餓死させた後、沸騰した湯と油、香と薬剤を注いで悪霊が出ないようにする。また、司祭を呼んで悪霊が病気を蔓延させないようにする。||

**182番収容遺跡**
||~ 楔文字||||この獣は非常に大きい。（損壊している）||
||~ ギリシャ語||||この獣は非常に大きく、未だに死なず暴れ狂っている。幾多の人々が捕まえて獣を殺すために努力しているが、（損壊している）||
||~ ラテン語||||部屋の中が静かなので入ってみたら、獣が死んでいた。||

[[collapsible show=&#34;+ [個人記録063-KO]&#34; hide=&#34;- この管理班エージェントは現在退職した状態であり、個人記録は研究室に返納したものであることを省略して記載する&#34;]]
&gt; ████/██/██
&gt; アブラハム・イルマジュサイト管理官がいよいよ事案を起こしてしまったようだ。突然SCP-063-KOの収容プロトコルを変更してしまった。私は管理班1班であったが、3班として再発令された。1班と2班から集まった人員と自己紹介をした。他の人員の言葉を聞くに、イルマジュ管理官は普段から現政権に対して激しい反感を示していたという。しかしだからといって、自分の個人的な政治的意見を反映するとは……。今回の収容プロトコルの改訂版を見るに、ほとんど財団本部と縁を切るつもりだという意志表示としか見えなかった。私と似ている考えを持っている人員もいるが、イルマジュの動きに大きく共感している人員もいる。今回一緒に3班として発令された私の友人が耳打ちで言うには、イルマジュ管理官はそのつもりはなくとも財団の権力争いでどんどん追いやられているらしい。まあ……理解できないこともないけれども、かといって認めることができるわけでもない。財団は自分の実利を追い求める場所ではないからだ。

&gt; ████/██/██
&gt; 私が何の仕事をしているのか今一分からない。今日もトルコ政府の通信を傍受した。一体これが私たちの行う収容プロトコルと何の関係があるというのだ？どうせ解読しても意味はないのに？

&gt; ████/██/██
&gt; ……ああ神様まさか、通信が解読された。そんな、そんな、こんなのは狂気の沙汰だ。イルマジュが正しいだなんて思っていなかった。トルコ政府がイスラム・アーティファクト開発局と連絡を交わしていた。

&gt; ████/██/██
&gt; そう、少しの間心を落ち着かせてじっくりと考えた。まあいくらなんでもトルコ政府がイスラム・アーティファクト開発局と連絡を交わしていたのは少しばかり衝撃があったが、内容自体はそう大したものでもなかった。いや、この連絡自体、何故か私たちが収容プロトコルを改訂してから始まっているようである。トルコ政府は私たちに協力的だったのに、私たちが最初にその手を振り払った形になっているのではないか。現在、20個程度の連絡が捕捉されている。その連絡の中には無視してもいい程度の情報流出もあった。イルマジュはしきりにこれを以てして喧伝している。私はその様子を見ることすら嫌だ。

&gt; ████/██/██
&gt; ……今日探査班がイスラム・アーティファクト開発局と遭遇したという知らせを聞いた。お互いに驚いており、発砲するほどでもないのに銃声が交わされたという。3、4人が軽傷を負った。仕事がどのように動いていくのか分からない。もう通信回線の暗号は変わってしまって、これ以上その方法では通信を解読することはできない。

&gt; ████/██/██
&gt; これはエイプリルフールのイタズラじゃないかと思いたくなるが、アブラハム・イルマジュが降格された。そしてウジェルリとかいう奴が管理官としてやってきた。収容プロトコルの改訂版は破棄されたから、私は再び管理班1班へと帰ってきた。多くの人員が変わっていた。おそらくは、管理官が変わるタイミングで内部的にイルマジュの支持者を一掃したようだ。一体なぜこんなことをしたんだ？

&gt; ████/██/██
&gt; 有能だったベテランエージェント殿の姿が見えないので訊いてみたら皆もみ消そうとしているような雰囲気だ。ウジェルリがその人をイルマジュ支持者として追い出したらしい。

&gt; ████/██/██
&gt; ウジェルリ政権4日目で、全員がこれは狂気だと叫んでいる。

&gt; ████/██/██
&gt; つまりは、静かな人だったから、有能かどうかで見ればイルマジュの方が更に有能だった。探査班の人員は何だか釈然としない目をしていて、研究班は毎日服が裂けると大騒ぎだ。今は予算がぱっと減ってしまったと言っていた。初めは何人かがイルマジュのせいで予算が減ったと言っていたが、調べてみると予算はそのままだった。つまり、ウジェルリ管理官が私たちに予算を出していないのだ。一体なぜ？おかげで探査班の活動も、研究班の活動も大幅に減った。まだ私たちの管理班は無傷だが、今私たちの間でも人数を減らすだの、武器数を減らすだの、そういった噂が飛び交っている。仕事は一体どんな風に変わってしまうのだろうか？

&gt; ████/██/██
&gt; ……以前3班で共に働いていた人員の1人が、その間を耐えることができずにトルコ政府の通信をまた傍受した。今やトルコは私たちをこれ以上信じないようだ。トルコ出身の研究員やエージェントの間の関係も悪化し始めている。皆かつての管理官を名管理官だったと言っている。名管理官ではなかったが。しかし……。共に働く同僚が言うにはウジェルリは財団外交部の犬だそうだ。イルマジュがあまりに外交部に詰め寄ったため、自分の言葉をよく聞く操り人形をここに座らせたという。その言葉を完全に信じるわけではないが、訳もなく噂が流れることもないだろう。本当に私はなぜ財団に入ってしまったのだろうか？少なくとも人々が権力を持って争う姿を見ようとしたわけではないことは確かだ。

&gt; 真剣に退職を検討している。
