    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-1016[[footnote]]訳注: タイトルの&#34;Self-Insert&#34;は 創作の中に自分自身を過度に投影した人物を登場させること。メアリー・スー。[[/footnote]]

    オブジェクトクラス[[footnote]]転載注: 元ページで太字になっていない[[/footnote]]: --Safe/Euclid-- Decommissioned

--**特別収容プロトコル:** SCP-1016(またの名を&#39;Ben&#39;)はクローゼットに閉じ込められます。これはBen自身の選択です。彼はビタミンすべてに富んだ、人体維持に必要な栄養素を欠かさず含んだ食品を提供されます。彼は要求する書物はすべて与えられ、同様にコンピュータパーツも希望通りに与えられます。ただし、通信機器(例. ワイヤレスLANカード)は与えられません。--

--彼は独りにされますが、しかし、万一運動のために外出した場合は尾行されることになっています。彼は自分の行動を許される範囲が[データ削除済]区画内であることを知っています。彼に話しかける必要はなく、また彼は通常役に立ちます。ただし、万一エージェントや職員が彼と敵対することを試みた場合、場合に応じて懲戒処分または解雇となります。彼は自身を『怒りの沸点が高い[[footnote]]訳注: &#39;slow fuse&#39;、簡単に怒りにくいということ[[/footnote]]』と評していますが、彼を怒らせる者を完全に滅ぼすまで止められません。しかしながら、いまのところそのような事態は回避されており、そのため彼は&#34;Euclid/Keter&#34;の分類にはなっていません。最後の2文は彼自身の言葉です。--

--彼は自身が&#39;最初の&#39;Benではないと証言しており、また最後とも思われません。エージェントは&#39;他の&#39;Benを探しています。彼はSCP-808[[footnote]]訳注: 現在のSCP-808とは違うと思われます。[[/footnote]]と共に働いたことを証言していますが、彼女はそれに同意せず、また彼に会ったこともないと答えています。彼は彼女を少し見た後、何も言わず立ち去って行きました。彼はその臭[[footnote]]訳注: weak、week（週）の間違い[[/footnote]]の残りの間憂鬱とした気分で過ごしました。我々の[デ削][[footnote]]訳注: 原文は [D.E][[/footnote]]がSCP-1016と[デ削]にあるサーバーとの間の大量の通信を傍受しました。その後、しかしながら、彼の気分は改善し、彼は話を聞く者全員に様々な種類のジョークを飛ばしました。彼はその後食べ物を腹いっぱい食べました。--

**説明:** SCP-1016は19歳のコンピューターの天才であり、体のほとんど(約90-95%)をコンピュータパーツに置き換えています。体の部品は[データ削除済]などのサイトで買ったと彼は証言しています。体の部品はカスタムメイドではなく、一般の[デ削]などといった会社から購入したものです。しかし皮膚は絶品のプラスチックやゴムです。彼は我々に分析を許可し、またこの皮膚は大火傷や医療切断のための実験的な代用皮膚であると証言しています。しかし開発は皮膚に対する有害反応から中止となっており、その有害反応のために彼の自然の皮膚は残されていません。

彼の出せる力の大きさは彼の気分に依存します。彼は自身の感情状態に直接反応するリミッターを設けており、それによって彼の力は[デ削]から[デ削]の範囲内に制限されています。彼はどこにいようとインターネットにアクセスする事ができ、これが彼の持つ唯一の超常的な事柄です。我々は彼の通信をブロックすることができませんが、しかし、彼は[デ削]に関する事柄について言及しないことや[デ削]をプレイしないことを誓っています。彼は我々のために調査を行ったことがあり、また彼は莫大な情報の海から必要な情報を探すことを楽しんでいます。頼めば我々の欲しい情報を分けてくれるでしょう。

彼は普通に見えますが、皮膚の下には回路、ポンプ、冷却器、ピストンの塊があります。彼の動力は食品のビタミンが源であり、また彼は損傷した部品を交換することによって自分を修理できます。彼は自身がアップグレード可能であることを証言していますが、しかし、そのような実験はまだ行われていません。

彼の外見は茶髪、青い瞳、白い肌そして茶色い顎ひげです。彼の男性に対する態度は&#39;気まぐれ&#39;と定義され、女性に対する態度は&#39;ナイトのよう&#39;だと考えられます。

**補遺 1:** SCP-1016は発作的に笑い出す傾向があり、これはストレス解消のためであるとDr. [デ削]は考えています。また、彼は逃げ出した[デ削]をバラバラに引き裂いたことがあるように、少々のストレスで極端な暴力を振るう傾向があります。SCP-1016は後に、[デ削]が彼に敵対し、彼の怒りを買うような言動を臆面もなく行ったと証言しています。それから彼は沢山謝罪をし、その月の終わりまでずっとクローゼットに閉じこもりました。

**補遺 2:**後に行われたSCP-1016に対する広範な研究によって、SCP-1016は通常の平凡な”乱暴者”サイボーグであることが確かめられ、またその暴力的な傾向から財団が持つ同類のオブジェクト(SCP-[編集済]を参照)に比べて利用価値が低いとされたため、処分の候補となりました。[[[Termination Log SCP-1016 |Dr. Gearsがこのオブジェクトの処分の実行に志願しました。]]] - O5-2</textarea></pre>
