[[include :scp-jp:credit:start]]
**タイトル:** SCP-2706-JP - フルーツナイフのあこがれ
**著者:** ©[[*user teruteru_5]]
**作成年:** 2022
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2706-JP

**オブジェクトクラス:** --Euclid-- Safe

**特別収容プロトコル(2019/07/18改訂):** SCP-2706-JPはサイト-18の低脅威物品収容ロッカー内に収容されます。SCP-2706-JPは収容に協力的であるため、特段の収容措置は必要とされません。

[[collapsible show=&#34;改定前のプロトコルを閲覧&#34; hide=&#34;閉じる&#34;]]
SCP-2706-JPはサイト-18の特別収容房内に収容されます。特別収容房には各種計測器及び、シャンク=アナストサコス因果隔絶溝(XACTS)が取り付けられます。SCP-2706-JPの収容違反が確認された場合、機動部隊パイ-9(&#34;サムライジャパン&#34;)[[footnote]]構成員の多くがDクラス職員によって構成されている機動部隊[[/footnote]]によって鎮静活動が行われます。
[[/collapsible]]

**説明:** SCP-2706-JPは自我を有するフルーツナイフです。SCP-2706-JPはアメリカの██████[[footnote]]調理道具メーカー[[/footnote]]によって製造されたことが記録より明らかになっています。SCP-2706-JPは不明な原理によって発声することが可能であり、自身を&#34;妖刀 サムライブレード&#34;と呼称しています。また、発言の傾向として日本を羨望するような発言を頻繁に行っています。

SCP-2706-JPは不定期なタイミングで転移を行います。後述のインタビューによって、転移活動はSCP-2706-JPが意図的に行っていることが判明しています。転移時、SCP-2706-JPは周囲30m以内に存在するヒト(対象)の心臓部に貫通した状態で出現します。対象を治療する試みは止血が未知の要因によって不可能となる副次的性質の影響から失敗に終わっています。対象死亡後、SCP-2706-JPは再度転移を行います。これは自身の周囲30m以内に生存しているヒトがいなくなるまで継続されます。

SCP-2706-JPは2018/08/11にアメリカの█████州にて&#34;フルーツナイフが息子を刺した&#34;という通報を受けて発見されました。現場に駆け付けた警官の多くはSCP-2706-JPに刺殺されたことが記録されています。この後、機動部隊パイ-9が現場に駆け付け、収容することに成功しました。該当事案によって発見した被害はカバーストーリー「連続刺殺事件」を流布したうえで収束されました。

**補遺.1:** 事案記録

以下の記録はSCP-2706-JPが引き起こしたインシデントについての情報をまとめたものの抜粋です。全容は別途資料を確認してください。

||~ 事案 #||~ 要因||~ 被害及び顛末||
||事案 1||収容時の担当者の接近||23名の死亡被害を確認。周囲の人物が避難し、SCP-2706-JPの転移条件が満たせなくなったため事案は収束した。||
||事案 5||Dクラス職員の指示不履行||19名の死亡被害を確認。機動部隊パイ-9による献身によって事態は収束した。||
||事案-28||オブジェクト移送時のGoIの襲撃||GoI構成員含む87名の死亡被害を確認。その後、機動部隊パイ-9によって回収。||
||事案-76||Dクラス職員の脱走時に発生したプロトコル違反||サイト管理官含む41名の死亡を確認。複数機動部隊による共同収容作戦によって収容に成功。||


**補遺.2:** 対話記録

2019/07/11に、収容担当者であるノイマン博士によって、スピーカーを用いた遠隔での対話実験が行われました。以下は対話実験にて確認された記録の一部抜粋です。
[[div class=&#34;box2&#34;]]
[[=]]
+++ 記録 2706-JP
[[/=]]
-----
= [記録開始]
-----
= [不要な箇所を抜粋]

**ノイマン博士:** じゃあ、君はいつから意識を持ったのかは分からないんだね？

**SCP-2706-JP:** ああ。

**ノイマン博士:** じゃあ、次の質問に移るね。そもそもだけど、君はなんで妖刀なんだい？　その、君ってフルーツナイフじゃないか。

**SCP-2706-JP:** お前も俺を馬鹿にするのか！

**ノイマン博士:** というと？

**SCP-2706-JP:** 俺は妖刀なんだ！　ジャパニーズ・サムライやツジキリが持ってるそれと同じ刀なんだぞ！少し形が不格好だったり、切れ味は悪いが──これでも俺は刀だ！　いつも馬鹿にしやがって、すぐにその汚い顔面をスライスしてやろうか！

**ノイマン博士:** すまないよ。君を怒らせる気はなかったんだ。//[沈黙]//そうだね、君は立派な刀だよ。

**SCP-2706-JP:** //[不明瞭な発言]//そうだろ？　俺は立派な刀なんだ、フルーツナイフだ、っていうやつは目が腐ってる！　ああ、早くサムライに使われることで馬鹿にした奴らを見返してやりたいよ。

**ノイマン博士:** そうだね。それで次の質問だけど、君はサムライにあこがれてるのかい？

**SCP-2706-JP:** ああ。といっても使ってもらう方に、だけどね。そんな強大な力を使って敵を倒し続けるのとかあこがれるじゃねえか。早く使ってくれるスゲーサムライが現れないか楽しみにしてるんだ。勿論、俺を使うにはそれなりの実力が必要だから、使えるのは一握りだけだがな。

**ノイマン博士:** なるほど。次の質問だけど、転移は意識してやってるのかい？　それとも、無意識のうちにやってるのかい？

**SCP-2706-JP:** 意識してやってる。だって、周りの人の命を奪って生き血を啜るなんて最高にかっこいいし、まさに妖刀みたいだろ？　妖刀ってのはな、生き血を啜って強くなるもんなんだよ。だから俺も強くなるために殺して回るんだ。

**ノイマン博士:** あー、それはわからないけど、どうにかしてその転移をやめることはできないかい？

**SCP-2706-JP:** 無理だ。強くならないとサムライには見向きもされないからな。日本刀ってすごいんだぜ？　切れ味もいいし、何よりかっこいい。そんな仲間のイメージのためにも、俺は切り続けるんだ。//[沈黙]//だが、どうしても殺して回るのを止めてほしいなら、俺を納得させることだな。使い手がいなくなれば本末転倒だし、ある程度セーブしないといけないしな！

**ノイマン博士:** そうか。どうやったら納得するんだい？

**SCP-2706-JP:** この境遇を変えたら納得するかもしれねえな。そもそも、妖刀なのになんでアメリカで管理されねえといけないんだよ。日本で管理しろよ、日本で。そうじゃないと日本刀の意味がないだろ。

**ノイマン博士:** 残念ながらそれは──//[沈黙]//そうだね。少し上に掛け合ってみるよ。

**SCP-2706-JP:** 本当か？

**ノイマン博士:** 僕は嘘をつかないよ。

**SCP-2706-JP:** いい返事をまってるぞ。
-----
= [記録終了]
-----
**終了報告書:** 当インタビューの後にノイマン博士より、収容に関する提案がなされました。以下は提案内容の一部抜粋です。提案内では-JP未分類のため、識別コードが付与されていないこと留意していください。
[[div class=&#34;actionbox&#34;]]
私はSCP-2706の収容手段として、表面上の日本支部管轄オブジェクトとすることを提案する。これは日本支部に管理を行わせるというものではなく、「日本支部から管理を委託された」という形で本部にて管理するというものである。そのため、アイテムナンバーの末尾には-JPの識別子がつけられ、日本支部のデータベースにも記録される。

上記提案の理由は以下の通りである。
第一に、SCP-2706は日本に対して間違ったイメージを抱いている可能性がある。間違ったイメージとは、日本にまだ侍がいると信じているというものである。これは言動から私が読み取ったものであり、主観によるものである。そのため、添付した言動記録を参考にしていただきたい。この前提を踏まえたうえで仮に日本に移送してしまった場合、SCP-2706のイメージと現実の乖離が起きかねない。私達は、このような[[[scp-2140-jp|心理的側面の変化に付随する異常性・行動の変化]]]をいくつも見てきている。今回の場合、最悪民間人の被害が出ることだって考えられる。そうでなくとも、心理的要因に付随する異常性の喪失──すなわち無力化が発生する可能性だってある。

私達の理念は、異常を保護し、収容し、何も知らない人々を脅威から遠ざけることに他ならない。決して異常を無力化し、民間人を脅威にさらすことではない。

以上の理由に基づき、私は上記内容を提案する。
[[/div]]
上記提案を受け、監督評議会内において投票が行われました。投票の結果は**##green|6##-##red|5##-##black|2##**であり、提案は受理されました。提案内容はその後SCP-2706-JPに伝えられました。伝えた後、SCP-2706-JPは「満足した」と発言したことが確認されています。その後、SCP-2706-JPの収容に対する態度が協力的になったことは特筆すべきです。
