+++ 親愛なる父へ :

ずっとこの手紙を書こうと思っていたのですが、忙しすぎるというか、タイミングが悪いと思っていました。けれど、それは言い訳なのかもしれませんね。でも今日になって突然この(恐らく届かないだろう)手紙を書く勇気が湧きました。それだけです。

今日は私の任命日でした。これから私はSCP一一Keterクラスを含む一一研究チームを直接指導することが出来る、Lv.4の研究主任になります。それは確かに名誉なことであり、私に対する財団の信頼でもあります。いまだに全部信じられないのです一一新人の頃、サイト-19に入ったばかりの頃のように。

任命式の時、私が一番多く聞いた言葉はこれでした。‘‘あなたのお母さんは今、誇りに思っているでしょう。”

あぁ、お母さん。財団のトップ、最高のエージェント。私は今でも彼女が残した財団の金勲章を2つ持っています。私が初めてサイト-19に来た時は、上司を含め、殆どの人が初対面の時に彼女のことを口にして、それが私たちの距離を縮めるかのようでした。母の話をする彼らの畏敬の念が滲む真剣な表情を見る度に、この人たちはあなたのことを知っているのだろうかと思いました。もし知っていたら、母に対する思いは以前と変わらないだろうかとも。

母は珍しく家にいる時でも、あなたのことは殆ど話しませんでした。それからカインおじさん(もちろん本当の叔父ではなく、母の友人です)も、最初はあなたの事に関して何も話しませんでしたが、どんなに鈍感な人間でも何かを隠していることが分かりました。私はある意味で彼らを理解出来ます：’’愛”や‘‘家族”という言葉は、財団と絶縁しているはずの言葉であり、財団の人々が恥ずかしがって避けているものです(たとえ上層部が正式に反対しなくても)。それは私にも言えることで、財団での十数年の間に数え切れないほどのプロポーズを経て、今も独身です。

私はあなたのことを全く覚えていないわけではありません。私の最初の記憶は揺れる揺りかごの中に横たわっている幼い私と、頭上に浮かんでいるぼんやりとした顔、唯一はっきりと見える特徴は笑顔です。あの時の私は赤ん坊だったはずですが、その光景は深く記憶に刻み込まれていました。幼い頃からずっと、それがきっとあなたの笑顔だと思っています。そのせいか、気分が悪い時はいつもその瞬間が夢の中に出てきて、私の気持ちを落ち着かせてくれました。《不思議の国のアリス》のチェシャ猫の回を読んだ時、私の中に浮かんだのはその顔でした。お父さん、本当にあなたですか？

その記憶を除けば、私は自分の中からあなたのものかもしれない特徴を探し出すしかありません。難しいことではありません一一母と私は似ていません：彼女の肌の色はやや褐色で、私は色白。彼女の髪は黒髪の癖毛で、私は長くて真っ直ぐな金髪。私の目は片方が青で、もう片方は緑。母は、私の目はお父さんからもらったものだと言っていました。母があなたのことを言ったのはその時だけです。面白いことに、私と母の見た目の違いに言及してくる人はあまりいません。おそらく、財団の人々は不気味な顔をしたエージェントレプタル(彼のコードネームは傷だらけの鱗に覆われた様な顔に由来します)を見ても、こんな可愛くて生き生きとした娘を見ても驚かないでしょう。

性格については、母は私と一緒にいてもいつも真面目でにこりともしない人でした。最悪の危機に面しても、常に冷静で正気を保っていました。財団で働き始めたばかりの頃は、彼女のやり方に驚くことが多かったのですが、今ではそのようなことはありません。最初に収容の失敗を体験した時ーー何千もの歯車の知的実体である217(C.O.G)が、生きている人間の肉と血を金属に変えてしまった光景を目の当たりにした後、私は一週間悪夢を見ました。しかし、十数年の経験の中で、危機に対処する能力は鍛えなければいけませんでした。

本題に戻りますが、母は財団のために人生を捧げてきた人です。でも、実際に誰かと出会い、恋をして、私を産んでくれました。あなたへの想像が膨らみ続けます(記憶の中の笑顔に更に謎が加わりました)。彼女も抗えないほどの魅力を持っている人物とはどんな人なのでしょう？

サイト-19に所属して1年後にようやく答えが出ました。

ちょうどクリスマス・イヴで、サイト-19のクリスマスパーティーから帰って来た時です。財団関係者の殆どにとっては、1年に一度のリラックス出来る機会でした。私は仲良しのステラとイヴと一晩中ずっと遊んでいました。少し酔っていたせいで帰り道を尾行されていることに全く気づけませんでした。いきなり押し倒され、空いているオフィスに押し込まれた時は、反撃のしようがありませんでした。

暗闇の中で彼の顔を確認することは出来ませんでしたが、冷たい笑い声で気付きました：デューク博士。彼を知っていますか？彼もまた財団の最も優れた研究員の1人です。SCP-515(カメラマン)の処刑に至るまでの経緯は、いまだに伝説として残っています。しかし、デューク博士には致命的な欠点が一つあります：それは、女性の同僚に対する軽薄な態度です。彼の目には、サイト19の女性職員の殆どが彼にとっての遊び道具に見えていました一一私を含めて。

以前にも、デューク博士から何度か声を掛けられたことがあります。当然、私はそのことについて大した驚きはありませんでした。高校生の頃から、ずっと男の子に追いかけられていたので。彼らに対する私の対応は変わりませんーー丁寧に、だけどしっかりと拒否します。以前、デューク博士の女たらしの話は聞いたことがありましたが、あまり気にしていませんでした。しかし、私は若すぎた上に甘すぎたのです。ひっそりとサイト-19から異動させられた女性職員たちの身に何が起こったのか知らなかった：そして財団とその指導部が、優秀な博士を守るために、どれほど恐ろしいことを許していたのかも知らなかったのです。

いえ。その時の私の心には、収容違反が起きた時以上の恐怖しかありませんでした。収容違反時はどんなSCPが相手なのか分かりません。しかし今、私の体から乱暴に服を剥ぎ取ったのは、私の知っている尊敬する同僚なのです。抵抗すればするほど、心は徐々に絶望に覆われていきます。私は抵抗をやめようかと思いました。死ぬことさえ考えました。

‘‘両親がいても助けて貰えないだろうな。”その時デューク博士はせせら笑っていました。その言葉に、奈落の底から現実に引き戻されたのです。このまま諦めて父と母にまで恥をかかせるわけにはいかない。私はデュークの腕を力一杯噛み、彼は痛みで呻き声を上げながら私を離しました。その隙に彼を体から落とし、よろめきながら起き上がって、ようやくオフィスを飛び出ました。ちょうど、顔見知りの警備員のフレッドが騒ぎを聞きつけて通りかかっていました。服を着ずに怯える私を見て、すぐにカイン博士のオフィスに案内してくれました。

オフィスにはカイン博士とレプタル博士がいて、険しい顔をしながら私の話に耳を傾けてくれました。レプタイル博士の最初の反応は、‘‘あの畜生を殺せ”と唸りを上げることでした。傷だらけの顔は怒りで燃え上がり更に恐ろしく見えました。私が警備員に付き添われて出て行く時、彼とカイン博士は激しく言い争っていました。

‘‘…知っているでしょう、主任だってどうしようもないんです…”

‘‘あいつがそんなことで大騒ぎしたら、お前の親父と首吊り野郎はただではおかんぞ…”

悪夢はこれで終わったと思いましたが、間違いでした。

翌日、私は主任のオフィスに呼ばれました。

サイト-19の多忙な職員にとって、主任は一般的なSCPと同じくらい恐ろしい存在です。彼女の本名はもはや誰も知りませんし、彼女がどのくらいの期間この財団にいるのかも誰も知りません：彼女はサイト-19が設立された最初の日からここにいるそうです。六、七十年も前のことだというのに、彼女の繊細な顔立ちは老いているようには見えません。見た目も行動も北極の固い氷のようです。その日までに一度だけ会ったことがありましたが、それはサイト-19の新任式の時でした。私は何百人という新人の中の一人にすぎませんでしたが、式の間中ずっと私を見つめていたような気がします。おそらく、あの場にいた全員が似たような感覚を抱いたでしょう。

末端職員の話によると、少しでも彼女の怒りを買った人間は一瞬にして消えてしまうそうです：財団の資料からはその人間に関する情報が消え、家族や友人たちは、現実から消されたかのようにその人を知らないと主張するそうです。職員たちは彼女のことをまるで本当に魔法を使っているかのように、ひそかに‘‘魔女”と呼んでいます。

あの日、彼女は本当に私の存在を抹消した訳ではありません一一でも、実際には限りなく同じです。彼女は私に2つのことを伝えてきました：まず第一に、デューク博士は釈放されるまで、監禁されること。第二に、‘‘財団の適切な機能を確保する”ために、私はLv.2の上級研究員補佐に昇格一一そしてローマのサイトに移動させられること。‘‘宗教は専門分野の一つでしょう？貴女はそこに適しているはずです”と主任は言いました。

私は彼女の一一彼等の一一意図を理解しました。それはあまりにも明け透けでしたから。デュークと引替えの名ばかりの昇進。この財団という組織は悪事の隠蔽を積み重ねて沈黙を守っているのです。更にサイト-19から移動させられ、訴えを起こすことさえ出来なくされるのです。デュークに関しては、多分主任が数日彼を監禁したでしょう一一そして私がいなくなったら、また出して、仕事を続けさせ、女性に悪戯を仕掛け、うまくいかなかった時の非情な行いを看過し続けるのです。その後の私的な調査で、このようなことは初めてではないことが分かりました。

しかし、私が耐えられなかったのは指示した時の主任の態度でした。彼女には、同情も、憐れみも、躊躇うような気配もなかったのです。彼女が多くの人と同じようにデュークを酷く嫌っていたことは後になって知りましたが(O5によるデュークに対する庇護のせいで主任は彼を真剣に処分することが出来なかったのです)、でもその時は、彼女が全部私のせいにして、彼らは私が優秀な博士を‘‘誘惑した”と考えていたに違いないと思っていました。後になって当時の尋問記録を読みましたが、デューク博士がそう言っていました。毎回そう言っていた上に、O5の取り巻きもそれを鵜呑みにしていました。

いずれにしても、今回の事件の被害者でありながら、その結果を背負うのは私であることは明らかでした。本当は主任の前で大暴れして、彼らが尊敬する人物がいかに偽善的であるかをサイト-19の職員たちの前で暴露したかったです。けれど、私は無言で命令を受け入れ、寮の部屋に戻りました。午後の残りの時間はベッドに座って過ごし、途方に暮れていました。

明け方、突然鳴り響いた耳障りなサイレンの音で目が覚めました。私が反応する前に、何人かの警備員が部屋に入ってきて私を呼びました：数分前にKeterクラスのSCPが収容違反を起こしたのです。寮にいた人たちは全員、羊のようにトラックに乗せられ、仮設の避難場所に送られました。車に乗り込んで間もなく、遠くから震えるような轟音が聞こえてきました。

避難所は騒がしく、みな口々にSCPの収容違反について話していました。しばらくは自分の現状を忘れる為に、熱心に耳を傾けていました。低い小声で呟かれた番号を私は聞きました一一682。収容しているSCPの中で最も危険な、‘‘自分たちはGOCではない”と強調するのが好きな財団さえ処刑方法を模索しているという682が収容を突破したのです。オメガ-5一一財団の最精鋭機動部隊一一がサイト-19にパラシュートで降下して行くのを見たと言う人もいます。カインおじさんの事が頭に過ぎりました。オメガ-5のリーダーは彼の弟だそうですが、2人の関係はあまり良くありません。彼はどうしているのだろう？招集命令が来ても彼は来なかった上に、一言の伝言もありません。私は重苦しい気持ちで眠れぬ夜を過ごしました。

次の日はステラとイヴと一緒でした。彼女たちが知っていたのは、私が転勤になることだけです一一デューク博士の評判を傷つけることは出来ませんでした。友人と離れ離れになるのは辛いですし、将来的にデュークの標的になるかもしれないと思うと余計に不安になりました。

この時、カインおじさんがやって来て、仮設オフィスに私を呼びました。そして、扉が閉まり切らないうちに、7年間私を育ててくれた男は囚人のするような尋問を私に始めたのです。デューク博士の事を誰かに話しましたか？デューク博士のことを誰かに言いたかったですか？何かのメディアに書き込みましたか？誰かに不幸や不安を暴露してしまいましたか？本当に、本当にデューク博士のことを誰にも言ってないんですね？

とうとう私は我慢出来なくなりました。ここ数日の間に溜まった感情が、火山の爆発のように噴出し、咆哮を上げながら私の思考を埋め尽くしました。発作が治まった頃には、私の顔は涙でぐしゃぐしゃになり、喉は掠れていました。カインおじさんは一瞬だけ申し訳なさそうな表情を浮かべましたが、すぐに真顔に戻りました。彼の次の言葉で私の怒りは一気に消え去りました：

‘‘デューク博士が亡くなりました…682が殺したのです。”

現場目撃者の報告によると、682は収容室を突破するとすぐに監禁区域に向かい、それを止めようとした武装した男たちさえも悉く無視したそうです。避難するデューク博士を見て、682は‘‘その基準に照らしても、激しい憎悪に満ちた怒声”を発し、彼に向かって突進しました。デューク博士が反応する前に、彼はズタズタに引き裂かれました。

‘‘あぁ、682にちゃんとお礼を言わないと。でも、それと私にどういう関係が？” 私は戸惑いながら訊ねました。カインおじさんは口を開きましたが、何も言えませんでした。私はこの人をよく知っていますが困った顔をしているのは初めて見ました。突然、私を取り巻いていた混乱、理解出来なかった人や物事が、全て明らかになってきました。

当時、どうやってこれらの記憶を繋ぎ合わせてこの結論に至ったのか、今でも理解出来ません。これが財団の研究員としての私の性質なのかもしれません。カインおじさんを問い質そうと思いましたが、すぐにその疑問を押し殺しました。彼がどう答えるか見当がついていたのです。

カインおじさんはそれを察したのでしょう。彼は溜め息をつき、私に言いました：

‘‘ベル…私も言いたくはないですが、君はまだ若い。何か…過去の何かが気になっているのかもしれません。物事がなぜそのようになっているのか理解出来ないかもしれません。なぜよく知っている人がそんなことをするのだろうと思うでしょう。私はその感覚をよく知っています。”彼は言葉を詰まらせた。

‘‘信じて下さい、私は貴女に答えたいと思っています。彼のことを聞く度に一一”彼は眉を顰めました。‘‘一一あなたに答えたい衝動と戦わなければいけませんでした。あなたがどんな反応を示すか、財団や君の母親についてどう思うか、私は図りかねていたのです。”

‘‘答えが出たのかもしれません。ですが結果的に疑問が増えてしまったかもしれませんね。ただ一つ言えることは…君の母親は素晴らしい人だということです。 しかし、彼女は結局のところ人間です。”

‘‘財団で働いている人々は、一見すると冷静で落ち着いているように見えますが、実は性格が少しずれていることがあります。この異常な場所では、それが最良の適応方法なのです。まぁ…君も長く居れば自ずと解るでしょう”

ここまで言って、カインおじさんはいつもの笑顔を見せました。‘‘君はこの先2日間、少し苦しい思いをすることになりますが、私は君が何も言わなければ…彼らはあまり君を困らせることはないと思っています。それが終わったら君がサイト-19を去らなくていいように上に掛け合います。さぁ、もう帰って大丈夫ですよ。”

おじさんの言う通りになりました。財団の警備部門は、&#34;ランダムチェック &#34;を装って数日間私を尋問しました。私は事実を語りました一一勿論、全ての真実を語ったわけではありません。あの手この手を尽くして、何も聞き出すことがなくなり、彼らはしぶしぶと私を解放してくれました。

けれど、そんな事はどうでもよかったです。優しく揺りかごを揺らしてくれたあの笑顔が誰のものか、ようやく分かったのですから。

カインおじさんは私がそのことで悩んでいると思っていました。正直言って、そのことより私の中では別の疑問の方が膨らんでいました：母はどうやってあなたと出会ったのですか？私はあなたに似ていますか？(外見も含めて、あなたに関する全てのことは、当然、私が触れることの出来ない最高機密事項です。)私が生まれた時、あなたはそこにいましたか？私の揺りかごを揺らしていた時、あなたの心の中には何がありましたか？

しかし、私はそのことに苦悩はしていません。私が知っているのは、たとえ一生あなたに会えなくとも、私にはもう一人の家族がこの世にいるということだけです。

たとえあなたが財団に収容されている中で、最も恐ろしい怪物であったとしても。

もしかしたら、これがカインおじさんの言う、私の異常なところなのかもしれません。でも、私は気にしません。母があなたと知り合ったのも、そう思ったからだと思います。

カインおじさんは、私をサイト-19に残すことに成功しました。これまでの努力が少しずつ実を結び、今日の地位まで一歩ずつ這い上がってきました。私の意志の力と分析力は母をも凌駕していると周囲から言われています。この中にはどれだけあなたの遺伝子が入っているのでしょうか。

財団で働く目的は様々です：勿論、人類に対する責任感も含まれています。そうでなければ、ここを選ばなかったでしょう。 周りの友人やカインおじさん、母のため。

そして、答えを探すため。
