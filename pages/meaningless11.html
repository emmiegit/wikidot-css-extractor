    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = //네째 천사가 나팔을 부니 해 삼분의 일과 달 삼분의 일과 별들의 삼분의 일이 어두워지니//
&gt; 
&gt; = //-요한계시록 8:12//

**2041~2043년까지의 사건자료집**

**2041년 12월 9일 제71기지에서 송신된 전문**

&gt; 12월 8일에 일본해군이 기지를 공격하기 시작하였습니다. 일본군은 기지를 공격하는 데에 온힘을 쏟아 붓고 있어 그 틈을 타 SCPS엔터프라이즈와 주요 인사들을 전부 진주만기지로 대피시키는 데에 성공했습니다. 우리 기지에서 최대한으로 오래 버텨보ㄹ---------//[연락두절]//

**2041년 12월 8일 키리바시해전 결과**

&gt; 아군피해: 정규항공모함 1척 소파, 강습상륙함 2척 침몰, 순양함 3척 침몰, 구축함 9척 침몰, 항공기 70기 손실
&gt; 적군피해: 불명
&gt; 결과: **패전** 제7기동전단 궤멸, 제140기지와 제71기지 함락



**2041년 12월 21일 대한민국 임시수도 세종에서 송신된 항의전문**

&gt; 우리가 한 행동은 어쩔 수 없는 것이었습니다. 그쪽에서 지원군을 보내주지 않으니 일본군을 막을 방법은 이것밖에 없단 말입니다. 우리는 서울을 다시 침략자들에게 내주는 걸 원하지 않는단 말입니다. 우리가 영변을 터뜨리든 백두산을 터뜨리든 지원 안 보내주려면 관심 끄세요, 우리의 힘으로는 더 이상 38선 이북을 유지할 수 없습니다. 

**2042년 1월 1일 중화민국 임시수도 충칭에서 송신된 피해보고서**

&gt; 칭다오: 2037년 7월 31일 함락, 사상자 5천
&gt; 상하이: 2037년 8월 1일 함락, 사상자 8천
&gt; 톈진: 2037년 8월 5일 함락, 사상자 7천
&gt; 타이페이: 2037년 8월 6일 함락, 사상자 5만
&gt; 지난: 2037년 9월 2일 함락, 사상자 1만5천
&gt; 베이징: 2037년 10월 9일 함락, 사상자 8만8천
&gt; 정저우: 2037년 10월 15일 함락, 사상자 9천
&gt; 우한: 2037년 10월 17일 함락, 사상자 1만2천
&gt; 항저우: 2037년 11월 6일 함락, 사상자 1만5천
&gt; 푸저우: 2038년 1월 3일 함락, 사상자 4만
&gt; 홍콩: 2038년 2월 28일 함락, 사상자 10만
&gt; 광저우: 2038년 4월 1일 함락, 사상자 6만
&gt; 난창: 2038년 6월 22일 함락, 사상자 2만7천
&gt; 난징: 2038년 12월 17일 함락, 사상자 **35만**
&gt; 
&gt; 2039년 시안-충칭-하노이를 따라 방어선을 구축하여 일본군진격을 저지, 이후 3년간 전선 고착화.
&gt; 
&gt; 총 피해규모: 군사상자: 47만, 민간인사상자: 100만 명 추정


**2042년 5월 9일 포트모르즈비 해전 결과**

&gt; 아군피해: 정규항공모함 1척 침몰, 순양함 2척 대파, 구축함 22척 침몰, 항공기 15기 손실
&gt; 적군피해: 항공모함 1척 대파, 중순양함 1척 대파, 구축함 4척 침몰, 항공기 18기 손실
&gt; 결과: **패전** 포트모르즈비 함락, 뉴기니섬 상실

**2042년 6월 12일 미크로네시아 해전 결과**

&gt; 아군피해: 경항공모함 2척 침몰, 순양함 2척 침몰, 구축함 11척 침몰, 항공기 69기 손실
&gt; 적군피해: 항공모함 1척 침몰 1척 대파, 순양함 1척 대파, 구축함 9척 침몰, 항공기 90기 손실
&gt; 결과: **패전** 서북태평양 해역의 제해권 상실

**2042년 7월 17일 크라이스트처치 해전 결과**

&gt; 아군피해: 잠수함 5척 침몰, 순양함 7척 침몰, 구축함 18척 침몰, 항공기 40기 손실
&gt; 적군피해: 잠수함 2척 침몰, 구축함 10척 침몰, 수송함 5척 침몰, 항공기 42기 손실
&gt; 결과: **패전** 서남태평양 제해권 상실

**사건 447-KO-F**

&gt; 2042년 8월 29일 일본군이 키리바시까지 진격함에 따라 SCP-447-KO가 일본해군에 편입되었습니다. 이시간부로 SCP-447-KO는 무효(Neutralized)등급으로 재조정 되었습니다.

**SCP 등급 목록**

&gt; SCP-447-KO: --케테르(Keter)-- → 무효(Neutralized)


**2042년 8월 15일 수마트라 해전 결과**

&gt; 아군피해: 정규항공모함 1척 침몰, 구축함 5척 침몰, 항공기 36기 손실
&gt; 적군피해: 항공모함 3척 침몰, 순양함 8척 침몰, 구축함 20척 침몰, 항공기 188대 손실
&gt; 결과: **승전** 일본군의 인도양진출 저지

**2042년 10월 26일 핀란드소재 제940기지에서 송신된 전문**

&gt; **긴급보고입니다!!** 러시아수도 모스크바가 함락되었습니다, 반복합니다. 모스크바가 함락되었습니다. 상트페테르부르크로 이동한 러시아 소비에트 연방 임시정부가 항복을 선언하였습니다, 상트페테르부르크까지 들어온 일본군과 핀란드군 사이에 국경충돌이 일어나고 있습니다. 이제 핀란드뿐만 아니라 유럽전체가 위험합니다.

**2043년 2월 3일 이라크소재 제03기지에서 송신된 항의전문**

&gt; 아니 이게 도대체 어떻게 된 겁니까? 그전까지는 우리에게 아무것도 안 해주다가 일본군이 조지아 쪽으로 내려오니까 갑자기 병력을 떼거지로 줘놓고서는 결사 항전하라니요? 거기다가 방어하라고 지시한 유프라테스 강 상류지역은 아무것도 없는 곳입니다. 전략적가치도 전혀 없는데 지키기는 정말 오질 나게 어려운 곳이라는 말입니다. 그리고 못 지켜내면 모가지라고요!? 도대체 그 지역에 뭐가 있길래 당신들이 그 난리를 치는 겁니까??

**2043년 2월 12일 헝가리 부다페스트에서 송신된 항의전문**

&gt; 도대체 무슨 생각을 하고 계신지 모르겠군요. 지금 유럽전선은 절체절명의 위기에 빠져있습니다. 러시아, 우크라이나, 벨라루스는 이미 무너졌고 나토군을 죄다 동원해서 헬싱키-빌뉴스-바르샤바-부쿠레슈티 방어선만 겨우겨우 유지하는 중이라고요. 그런데 그 병력을 중동으로 돌리겠다고요?? 그 부대가 빠지면 비엔나, 베를린, 파리가 무너지는 건 순식간입니다. 그 명령은 거부하겠습니다.


**2043년 3월 1일 전황보고서**

&gt; **정부통제 가능 지역**
