教学楼六楼的走廊最西侧的墙上原本是有一扇窗户的。但是那扇窗户正对着一墙之隔的小区居民楼，那栋楼上住着个不尖叫大概就无法讲话的老太婆，她几次三番地向学校抗议，说每天深夜那里都会有个看起来诡异又恐怖的家伙站在窗口窥视她家里的情况。虽然稍微有点思考能力的人都会先建议那位老人先把自己的窗帘拉好，但那扇窗户最后还是被封死，换成了一幅精致的风景画。

这不妨碍我在每天夜里在教学楼里闲逛完后站在那里眺望几个小时的习惯，毕竟那幅画很棒——它不是现在市面上到处都是的印刷便宜货，而是一幅货真价实的油画，负责后勤的人说，这似乎是校长从旧货市场上低价捡来的宝。

它的确是了不起的宝物。我当时这么回答，看起来只是习惯性地在拍上司马屁的人并不会听见我的话，他接着又对同事说起了什么最近肉价上涨的事。

最初窗户被封死后我每晚的日常也只是被迫改变了几天，很快我就注意到了那副画的不寻常之处，每当夜深，这幅画就会变得像真正的窗口那样——我能探出小半个身子，惬意地享受凉爽的风；远处天空中的云会飘动，或者聚散，远处的松树顶端开始轻轻摇摆，有人和动物经过山丘或者草地。我想画家——如果他确实存在的话——是从某座相当高古堡窗口的角度创造这幅画的，只是正常地欣赏的话，你只能看见画布上的大片天空和树梢，不过它倒是与这层楼的高度蛮相称。

真好啊，远处的天空与森林。我都忘记自己究竟有多少年没有看到过这所学校之外的景色了，虽然这片景色想必也会在此存在数年，甚至可能久到令我同样心生厌烦的地步，但至少在此刻，我的心底满是喜悦。

今晚我依旧凝视着它。我看见远处的山丘边缘出现了一个黑点，它摇摇晃晃的逐渐变大，原来是一个从山丘那边翻过来的小孩子。

我盯着他看，与此同时他似乎也注意到了这里，把手搭在眼睛上遮挡阳光望向这边。他越走越近，似乎还在喊着什么，可惜我一点也听不懂。紧接着他又开始挥手，像是在跟我打招呼。

这时我才我意识到他可能是将我当成了这座古堡的居民，于是我极为快速地蹲下身，将自己藏在画框下的那一小块阴影里。很快他跳下围墙，试图扭动生锈但依旧紧锁的锁头的声音传来，说实话我打心底地希望他能够因此泄气，因为好奇将会给他带来很多原本可以避免的麻烦。可是很快，我听见了仿佛是为自己打气般的短促喊声，以及鞋子蹬踏砖缝时的摩擦声，它们越来越近。

我用力低下头用我满是伤痕的扭曲双手努力挡住我的脸，如果我还有完好的指甲与牙齿，或许我现在就会正神经质地啃着指甲，以至于没法在他爬到这扇窗口时第一时间把自己最糟糕的那一部分隐藏起来。

那个孩子看着画框内的一切，发出了惊奇的声音。我的眼球勉勉强强能透过指缝看到他，他也盯着我。他的年纪看起来很小，充满好奇的脸上一点恐惧的神情都没有；他敏捷的跨坐在“窗沿”上，两腿不安分的晃动着，一边把手挥来挥去一边滔滔不绝讲些什么。我想他大概是那种不愿意让各种条条框框或是深思熟虑困住脑袋的活泼小孩，无论是突然出现在被锁住的古堡窗口中的人影，还是这扇“窗户”内奇怪的景象，或者是自己实际上在入侵他人领地的事实，都没有令他过分苦恼；现在他只顾着和我这个刚刚遇见的奇怪家伙搭话。

很快他也察觉到了语言不通的事实，于是苦恼的挠了挠头，伸手从宽大的口袋里掏出一个小花环，想伸手把它戴在我的头上表示友好，我当然躲开了。

然后他就直接丢出了那个花环，我想他应该是对自己投掷的技术相当得意，事实的确如此，只可惜无论如何花环都不会落在我的头顶。它穿过我略微透明的身体下落，我惊慌失措地想要伸手做些无谓的补救，可是毫无用处。它落在地板上，点缀在绿色枝叶间的白色或是紫色的球状花朵在落地时漂亮地颤动着。

他也注意到了这一点，发出了尖锐的惊叫。

在我习惯性地抬起头想要解释些什么的时候，我才想起来我的双手已经放下了，他看见了我的脸，然后发出了更加凄厉的惨叫声，慌张的试图后退。那张年轻的脸上满是恐惧，令人无法理解的恐怖存在就在他的面前，可是他不像对面那栋楼里的老人那样有个安全的退路。

他向后摔了下去，我甚至没伸手去拉住他的必要。就算我拥有实体，我想他也会因为我恐怖的样子而拒绝被我拉住。

我只能无力地蹲下，将自己蜷缩成一团，等待那再熟悉不过的坠地声。</textarea></pre>
