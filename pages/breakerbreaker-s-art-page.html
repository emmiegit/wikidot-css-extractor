&gt; +++ BreakerBreakerについて
&gt; [[/=]]
&gt; [[=]]
&gt; [[image http://scp-jp-storage.wikidot.com/local--files/file:6673216-98-lfle/0k0SJCD.png]]
&gt; [[/=]]
&gt; 私はデジタルアーティストで、SCP Wikiの二次創作者でもあります。2019年にWikiのカジュアルなファンとして始まり、最終的には2020年後半にサイトに参加して同時期にファンアートを公に公開し始めました。
&gt; 私の作品には伝統的なアートとデジタルアートが混在しており、その独特で漫画的なスタイルは一目瞭然です。私は伝統的な方法でアートを計画してデジタルな方法で仕上げていきます。通常、下絵のようなものは付箋紙やスケッチ用紙で管理します。その後、その下絵をClip Studio Paint Proに複製またはコピーして、デジタルで仕上げます。
&gt; 現在、幾つかのファンアートに取り組んでおり数週間以内に完成させたいと思っています。また、今は初めてのSCP記事を書いている最中です。来月には完成して投稿されると思います。
