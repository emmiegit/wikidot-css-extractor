[[div class=&#34;rimg&#34;]]
[[image http://scpfoundation.ru/local--files/document-1777-4/%D0%A0%D1%8B%D1%86%D0%B0%D1%80%D1%8C.jpg width=&#34;300&#34; ]]
[[span]]Открывающийся портал, 
созданный субъектом[[/span]] 
[[/div]]

**Объект №:** SCP-1777-4

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** В настоящий момент содержание субъекта невозможно. Разработка условий содержания ведётся. В случае появления субъекта в районе деятельности Фонда следует немедленно доложить об этом в секцию 4 Зоны 7 и установить наблюдение за субъектом.
 
Выходить в контакт с SCP-1777-4 разрешено, хотя и не рекомендуется. Наиболее целесообразной политикой является не навязывать контакт субъекту, но не отказываться от него в случае, если его предлагает сам субъект. Провоцировать субъект на агрессивные действия не рекомендуется.

**Описание:** SCP-1777-4 – чрезвычайно высокий (3,5 м) гуманоид в доспехах неустановленного металла. Доспехи покрыты символами неизвестного алфавита, эквивалентными обнаруженным на страницах [[[document-1777-3|SCP-1777-3]]]. Несмотря на очевидную тяжесть доспехов, субъект не выказывает никаких признаков усталости и не испытывает трудностей при перемещении. По всей видимости, он очень силён, либо, по другой версии, его доспехи и меч (см. ниже) сделаны из очень лёгкого металла. 

Лицо субъекта наблюдатели описывают как человеческое, однако затрудняются определить расу. Согласно описаниям, у него чрезвычайно узкий, почти треугольный подбородок, широкие ноздри и уши необычной формы.

Доспехи SCP-1777-4 проявляют тот же аномальный эффект, что и [[[document-1777-1|SCP-1777-1]]] во время События: знаки на них невозможно сфотографировать, а само изображение чрезвычайно искажается. Эта особенность мешает получить качественное изображение субъекта. 

Очевидцы часто упоминают о том, что субъект вооружён мечом, предположительно сделанным из того же металла, что и доспехи. Это оружие имеет длину около полутора метров (1,5 м) и, по всей видимости, аномальную режущую способность (см. приложение 1). Субъект управляется с ним чрезвычайно легко, что подтверждает теорию об аномальной силе.

И доспехи, и меч субъекта чрезвычайно прочны.

Как правило, SCP-1777-4 появляется из портала, заполненного золотистым свечением. Первое его появление зафиксировано в момент События SCP-1777-1 (см. отчёт об инциденте 1777-1-Гамма). После этого он около двадцати раз был замечен во время операций Фонда. Как правило, он держался отстранённо и наблюдал за ходом событий, однако несколько раз вмешивался. В ряде случаев он помогал сотрудникам Фонда, в ряде случаев – мешал (см. приложение 1). Когда его спросили о причине столь разных действий, субъект ответил, что действует «по воле Императора». 

Захватить субъекта ни разу не удалось по той причине, что он каждый раз исчезал сквозь портал, аналогичный возникающему при появлении.

**Приложение:** Особо примечательные случаи появления объекта.

**Дата:** ██.██.████.
**Обстоятельства:** эксперимент по уничтожению [[[scp-1046-ru|SCP-1046-2-RU]]].
**Общие данные:** SCP-1046-1 вызывает SCP-1046-2.
Объект появляется из под земли. В это же время из портала возникает SCP-1777-4.
Субъект атакует SCP-1046-2 мечом, с лёгкостью отсекая одно из щупалец, несмотря на его толщину. Тот начинает обороняться. Некоторое время продолжается сражение, во время которого доспехи субъекта выказывают чрезвычайную стойкость к повреждениям. 
SCP-1046-2 погружается под землю. SCP-1777-4 покидает место действия через портал.
**Дополнительные данные:** гибель половины состава участвовавшей в эксперименте МОГ █████-██ [УДАЛЕНО].
**Примечание:** //Это что сейчас такое было?.. – [УДАЛЕНО].//

**Дата:** ██.██.████.
**Обстоятельства:** операция МОГ Омега-3 «Энтомологи» по ликвидации заражённого [[[SCP-1062-RU]]] на второй стадии.
**Общие данные:** «Энтомологи» атакуют заражённого. В это же время рядом появляется SCP-1777-4. Субъект атакует оперативников Фонда, их вооружение не причиняет ему вреда. В это время заражённый начинает переходить на третью стадию. После того, как это произошло, субъект потерял интерес к оперативникам и направился к SCP-1062. Между объектами зафиксировано общение на неизвестном языке. После этого SCP-1777-4 покинуло место проведения операции. 
**Примечание:** //Блестяще. Мало нам одного «Мотылька», теперь у нас имеется кое-что похлеще. Несодержащийся объект, которому мы ни черта не можем сделать и который к тому же явно нами интересуется, – д-р Л██████.//

**Дата:** ██.██.████.
**Обстоятельства:** операция, связанная с [[[SCP-1083-RU-V]]]. 
**Общие данные:** Субъект возник на пути сотрудников Фонда, направлявшихся к SCP-1083-RU, и попросил их воздержаться от дальнейшего продвижения. О причине он сообщить отказался. При попытке дальнейшего продвижения SCP-1777-4 пытался ему воспрепятствовать, однако без применения оружия. Попытка не удалась. Тогда субъект сказал о том, что «вы ещё об этом пожалеете», и открыл портал. На вопрос агента Синицына о мотивах действий субъект ответил: «Я действую по воле Императора», после чего шагнул в портал.
**Дополнительные данные:** Это был первый случай, когда субъект заговорил. Рядом с SCP-1083-RU сотрудники Фонда обнаружили покинувшее зону действия существо, представлявшее собой симбиоз [ДАННЫЕ УДАЛЕНЫ].
**Примечание:** //Это становится занятным. Непонятное существо с рыцарскими замашками, выполняющее неведомо чьи приказы, – д-р Л██████.// 

**Приложение 2:** После инцидента 1777-5 (в настоящий момент – переименовано 1777-8-Эпсилон) объект классифицирован как SCP-1777-4.
