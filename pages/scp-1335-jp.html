**項目編號：** SCP-1335-JP

**項目等級：** Euclid

**特殊收容措施：** 已回收的 SCP-1335-JP 都收容於 Site-TW-886 的標準收容間。台灣警察中的基金會協力者應將所有回收的紅包袋都送往 Site-TW-886，由其負責鑑定是否存在 SCP-1335-JP。 SCP-1335-JP 以外的紅包袋將焚毀處理。

所有 SCP-1335-JP 的受災者都將收容於 Site-TW-886，畫面中同時存在受災者與 SCP-1335-JP-A 的異常照片也會在沒收後保管於 Site-TW-886。利用受災者進行實驗需要兩名三級以上權限的職員同意方可開展。

**描述：** SCP-1335-JP 是在台灣東部的馬路上發現的紅包袋。其內容物為新台幣紙鈔與女性的頭髮，針對頭髮的 DNA 分析顯示來源為多名不同的女性。[[footnote]]頭髮來源混雜有仍然存活以及已故的女性。[[/footnote]] SCP-1335-JP 的異常性質會發生於拾取該信封的男性身上。由於冥婚習俗[[footnote]]如果家族內有未婚女性死亡的話，其親屬便會將紅色信封放在馬路上，而拾取該信封的男性將會視為與已故女性結為夫妻。這大部分是在男性親友同意之下才進行的象徵性儀式，但偶爾也會出現以此強迫隨機路人結婚的家屬，因此與儀式無關的人即使在馬路上發現紅色信封也不會去拾取。[[/footnote]]台灣全境皆廣為人知，因此當地的普通人基本上都不會去拾取 SCP-1335-JP ，不過偶爾還是有當地居民為了現金而撿拾該項目。需要特別注意的是， SCP-1335-JP 在放置到被人拿走為止的時間間隔非常短，基金會最後一次介入取得 SCP-1335-JP 並使其顯現異常的成功案例是在 1940年2月██日。在那之後 SCP-1335-JP 受災者的發現與收容也都斷斷續續，研究最終陷入長期瓶頸。

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1335-jp/写真.jpg
|caption=SCP-1335-JP-A 與 D-24121
|width=300px
|clear=true
]]

SCP-1335-JP 基本上都是在未婚年輕女性死亡後由其親屬依據前述的冥婚習俗製作並擺放。然而其中的紅包袋在製作過程裡混入了某種異常手續——雖然紅包袋的製作者皆稱其動機是「因為知道可以用這個方法讓她復活」，但卻不自然地無法想起實際的製作手續以及如何取得相關知識的記憶。 SCP-1335-JP 之中混雜多名女性的頭髮一事據推測也與該手續有關，但確切證據仍有待查驗。

在受災者取得 SCP-1335-JP 之後將開始一連串的冥婚儀式。儀式中作為已故女性的替身，將會以其牌位為主幹加上紙紮的四肢並穿戴婚紗或各種貴金屬，相應頭部的位置則會貼上女性的臉部照片[[footnote]]與一般的冥婚一樣，很多時候臉部照片可能是從雜誌上剪下，而不是該未婚女性。[[/footnote]]。上述的紙人（以下稱 SCP-1335-JP-A）時而會出現一些自主運動，但都僅限於「轉頭讓眼睛朝向受災者」、「雙手摀住嘴巴」、「折自己的手指」的程度。儀式完成後對 SCP-1335-JP-A 的調查都查無任何異常，可以認為其異常性質也會隨著儀式結束而消失。
~~~~
&gt; = __**影像紀錄1335-JP.1**__
&gt; -----
&gt; **受試者：** D-24121
&gt; 
&gt; **拍攝日期：** 1940年02月18日
&gt; 
&gt; **附註：** 錄影裝置裝備於 D-24121 身上。由於1940年的台灣島還是大日本帝國的領地，基金會難以介入調查。因此無法取得清晰的影像與聲音，只能蒐集到一些不連續且模糊的紀錄。
&gt; -----
&gt; [紀錄開始]
&gt; 
&gt; **《00:00:00》** 會場是已故女性原生家庭的一個房間，除了穿著結婚禮服的已故女性與其親屬6人以外，還有一名大約十到十五歲的少年出席。D-24121 的身旁放置著由該名少年支撐的 SCP-1335-JP-A。
&gt; 
&gt; **《00:15:40》** 與會者全體朝向祭壇開始祈禱。少年隨即陷入恍惚狀態，開始抽搐或者不受控制的跳躍。
&gt; 
&gt; **《00:17:09》** 少年突然失去意識昏倒在地。同時 SCP-1335-JP-A 開始小幅度震動。隨後 SCP-1335-JP-A 的頭部朝 D-24121 轉去，5秒後又恢復原樣。死者親屬們先是驚訝的面面相覷，但最終都露出了笑臉。 D-24121 則表現出困惑的模樣。
&gt; 
&gt; **《00:18:20》** 死者親屬接近 SCP-1335-JP-A，以女孩的名字呼喊她。 SCP-1335-JP-A 的動作變得更大更明顯，直立在親屬身旁並不定期地往垂直方向晃動頭部。雖然從 SCP-1335-JP-A 身上只發出了與自身動作相符的聲響，但畫面中的它彷彿在向親屬或 D-24121 說話。 D-24121 依然對 SCP-1335-JP-A 保持戒心，不過還是依照基金會指示盡可能對親屬維持友好態度。
&gt; 
&gt; （//模糊畫面//）
&gt; 
&gt; **《00:44:44》** 少年的身體劇烈扭曲。親屬們開始看顧他。
&gt; 
&gt; （//模糊畫面//）
&gt; 
&gt; **《00:45:11》** 少年的身體恢復原樣。 D-24121 熟絡地朝 SCP-1335-JP-A 說話。 SCP-1335-JP-A 除了先前搖頭晃腦的動作以外還會配合 D-24121 的發言做出以手摀住嘴巴的動作。死者親屬們就坐，靜靜地看著 SCP-1335-JP-A 與 D-24121。
&gt; 
&gt; **《00:49:11》** 貼在 SCP-1335-JP-A 上的照片開始從嘴巴流出黑色液體。這一液體流出後便立即乾燥並消失。
&gt; 
&gt; **《00:50:07》** 在親屬的見證下， SCP-1335-JP-A 與 D-24121 接吻。接著親屬們一個接一個起立，一邊流淚一邊獻上祝福的話語。 SCP-1335-JP-A 彷彿渾身脫力一樣失去重心，D-24121 則將其抱住支撐。少年恢復意識，並且被捕捉到似乎在觀察周遭的模樣。
&gt; 
&gt; [紀錄結束]

在儀式完成後數天，得到解放的項目拾取者會定期在自家發現來歷不明的照片。這些照片中都同時拍到了拾取者與 SCP-1335-JP-A，而題材則從家族合照到旅行紀念照都有。基金會以D級人員進行的實驗中，也定期在借予D級人員的宿舍中定期發現該D級人員與 SCP-1335-JP-A 的照片，即使是在該D級人員已遭終結的此時此刻，新的照片也還是在持續增加。

**附錄：** 一開始的假說認為上述異常現象是起因於冥婚儀式中存在的降靈行為，然而以哈特曼靈體攝影機進行觀測後完全沒有發現任何形式的靈體；目前 SCP-1335-JP-A 自主運動的機制依舊成謎。此外，前蒐集院的術師也針對發現的照片做過鑑定，但同樣無法確定有任何形式的靈體參與。此事仍然還在調查中。
