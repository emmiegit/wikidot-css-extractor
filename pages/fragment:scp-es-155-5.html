    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una cámara con una superficie aproximada de 60 m^^2^^. En el techo hay grabada una ilustración semejante a las que presentan las instancias de SCP-ES-155-A en sus atuendos, la cual ocupa prácticamente toda la superficie. De diferentes zonas de las paredes norte, este y sur surgen pequeños puntos de luz de intensidad mínima. En el centro de la sala está inscrita la palabra &#34;Levante&#34;.

En el centro de la cámara residen 4 instancias de SCP-ES-155-B erguidas. Todas dirigen sus rostros hacia la ilustración del techo y a su vez los cubren con sus manos. 

Tallados en la pared oeste hay un texto en hebreo. Por la acción de los puntos de luz, estas inscripciones relumbran con una tonalidad añil.

[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Esta cámara es peligrosa. Si alguno de nuestros guerreros lee esto, deben huir de este lugar lo antes posible. No sé con que tipo de adoraciones lo han conseguido, pero esas traidoras han introducido la luz de su reina en este lugar. Cuanto más tiempo estás aquí dentro, más pesado eres. Llegará un punto en que no podrás moverte jamás. Esta luz nos condenará a todos si no llegamos al Artefacto a tiempo. Es mi deber, debo ser yo el que se sacrifique por el pueblo. Hay ruidos en la cámara de al lado, debo darme prisa.//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Levante. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber repararlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que el Artefacto en sí mismo es débil y vulnerable, pero a su vez es poderoso e inevitable.//

[[/collapsible]]

A continuación, puede acceder a otra cámara.

[http://lafundacionscp.wikidot.com/scp-es-155/offset/5 Entrar por el conducto derecho]

[http://lafundacionscp.wikidot.com/scp-es-155/offset/3 Entrar por el conducto izquierdo]</textarea></pre>
