**Объект №:** SCP-3960

**Класс объекта:**  [[[euclid |Евклид]]]

**Особые условия содержания:** Разобранные экземпляры SCP-3960 должны храниться в своей оригинальной упаковке внутри контейнеров для хранения особо ценных электронных устройств в складском крыле [[[secure-facility-dossier-site-64|Зоны 64]]]. Сборка нового экземпляра SCP-3960 требует одновременного одобрения посредником Комитета по Этике и руководством Зоны.

Четыре экземпляра SCP-3960, находящиеся в собранном виде на попечении Организации, следует удерживать в одиночной камере содержания класса S для гуманоидов на территории Зоны 64. Ежедневно необходимо проверять камеру содержания на предмет следов попыток нарушения условий содержания. Еженедельно необходимо проводить психологическое обследование каждого отдельного экземпляра, а также каждые две недели следует проводить их проверку на предмет повреждений, полученных в ходе содержания.

**Описание:** SCP-3960 это обозначение для десяти полностью сочлененных гуманоидных игрушечных роботов производства [[[Anderson Robotics Hub|Андерсон Роботикс]]]. Тело каждой копии состоит из литых поликарбонатных обшивок на алюминиевом каркасе. Наружная часть обшивок покрыта черной тканью, по составу идентичной [[[SCP-1360|SCP-1360-1]]], тогда как внутренняя часть усеяна тауматургическими символами. В собранном состоянии каждая копия достигает высоты в приблизительно 31 см и весит примерно 3 кг. Из десяти копий, в настоящее время хранящихся Фонде, шесть копий SCP-3960 остаются в несобранном состоянии в оригинальной упаковке, трое копий были собраны до приобретения Организацией и одна копия собрана в рамках испытаний.

Сборка копии SCP-3960 относительно проста, для создания тела робота требуется скрепить в общей сложности 14 деталей. Заключительным этапом сборки, согласно иллюстрированным инструкциям, которые идут вместе с каждой копией, требует от сборщика создания круга из столовой соли вокруг копии. На пяти условно равноудаленных точках круга сборщик должен поместить куски бумаги с написанными на них чертами характера. Как только это будет сделано, сборщику поручено произнести &#34;Vitam Amicus&#34;[[footnote]]&#34;Жизнь другу&#34;[[/footnote]], после чего тауматургический круг моментально исчезнет, и копия SCP-3960 оживет.

После оживления копии SCP-3960 будут следовать за лицом, ответственным за их сборку, и содействовать ему в различных задачах, начиная с игр и заканчивая сложными математическими вычислениями. Характер и навыки оживленных копий SCP-3960 привязаны к признакам, написанным на кусках бумаги, использованных во время сборки. Оживленные копии SCP-3960 способны говорить монотонным голосом; каждая копия будет обращаться к лицу, произнесшему заклинание сборки, как к лучшему другу или используя аналогичные выражения привязанности. Как представляется, в настоящее время не существует способа изменить то, к кому привязывается SCP-3960. Судя по всему, для работы оживленным копиям SCP-3960 не требуется источник энергии, предполагается, что их электроемкости достаточно для бессрочной работы.

**Приложение 3960-A: Текст на упаковке**
На обороте оригинальной упаковки каждой копии SCP-3960 присутствует следующий текст:
&gt; [[=]]
&gt; **СОЗДАЙТЕ СВОЕГО ИДЕАЛЬНОГО ДРУГА**
&gt; 
&gt; С новым **Любительским Персональным Андроидом** от Андерсон Роботикс, ваш лучший друг всегда будет с вами. Каждый ЛПА полностью поддается кастомизации и может быть собран в течение каких-то 15 минут! 
&gt; 
&gt; От игр и шуток до домашнего задания и многого другого, возможности вашего ЛПА ограничены лишь вашим воображением. 
&gt; 
&gt; Хватит ждать! Создайте друга, которого вы заслужили, уже сегодня!
&gt; [[/=]]

**Приложение 3960-C: Интервью с собранными копиями**

[[collapsible show=&#34;+ Интервью SCP-3960-1&#34; hide=&#34;- Интервью SCP-3960-1&#34;]]
&gt; //Следующее интервью было проведено в рамках первоначальных процедур содержания SCP-3960-1. Аналогичные интервью были проведены для SCP-3960-2 &#34;Лулы&#34;, SCP-3960-3 &#34;Данжен мастера&#34; и SCP-3960-4 &#34;Джонни&#34;.//
&gt; 
&gt; **Опрашиваемый:** SCP-3960-1 &#34;Гизмо&#34;
&gt; 
&gt; **Опрашивающий:** Исследователь Маркус Финч
&gt; 
&gt; **Предисловие:** Интервью было осуществлено в рамках предварительного обследования оживленных копий SCP-3960. SCP-3960-1 является самой старым из найденных единиц, будучи первым прототипом, собранным сотрудниками Андерсон Роботикс. По причине знакомства SCP-3960-1 с сотрудниками АР, приоритетом интервью является получение информации о личных данных членов команды разработки ЛПА.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Финч:** Здравствуйте, Гизмо. Я исследователь Финч. Я--
&gt; 
&gt; **3960-1:** Вы являетесь членом Фонда, не так ли?
&gt; 
&gt; **Финч:** Почему вы так решили?
&gt; 
&gt; **3960-1:** Большинство сотрудников Андерсон Роботикс и жителей Трех Портлэндов хотя бы приблизительно знают о существовании и намерениях Фонда. Не надо быть одаренным, чтобы предположить, на кого работают люди, которые захватили меня и других Персональников.
&gt; 
&gt; **Финч:** Вы проницательны.
&gt; 
&gt; **3960-1:** Я был разработан таким.
&gt; 
&gt; **Финч:** И какой же сотрудник Андерсона разработал вас? 
&gt; 
&gt; //SCP-3960-1 некоторое время хранит молчание.//
&gt; 
&gt; **Финч:** Вы не скажете?
&gt; 
&gt; **3960-1:** Не скажу.
&gt; 
&gt; **Финч:** Тогда, возможно, вы согласитесь ответить на другой вопрос. Для чего ваш создатель использовал вас? Очевидно, что им не нужна игрушка.
&gt; 
&gt; **3960-1:** ЛПА ограничены в той же степени, что и человек, который собирает их, Г-н Финч. В то время как вы воспринимаете меня как игрушку, мой создатель вложил в меня критическое мышление и способности к математике. Я их личный карманный ассистент.
&gt; 
&gt; **Финч:** Вы хорошо о них отзываетесь.
&gt; 
&gt; **3960-1:** Они создали меня и других Персональников. Хотя бы этого уже должно быть достаточно для пары пустых благодарностей.
&gt; 
&gt; **Финч:** Вы, должно быть, очень скучаете по ним.
&gt; 
&gt; **3960-1:** Будет грубо утверждать обратное. Помощь ему была смыслом моей жизни. Здесь, взаперти, приходит чувство легкой потерянности.
&gt; 
&gt; **Финч:** Потерянности? Не совсем понимаю.
&gt; 
&gt; **3960-1:** Позвольте мне привести слова из шоу, которое когда-то было одним из любимых моим создателем. Персональники были созданы не для того чтобы искать смысл. Мы созданы для того чтобы помогать конкретному человеку и служить ему товарищем. Отнимите у нас этого человека и мы останемся без цели.
&gt; 
&gt; **Финч:** Однако, если вы скажете, кем является ваш создатель, мы можем воссоединить вас. У вас есть возможность вновь придать себе смысл, Гизмо. Вам лишь надо воспользоваться ею. 
&gt; 
&gt; **3960-1:** Думаете, я этого не понимаю? Цена слишком высока, Г-н Финч. Я не могу заставить себя заплатить ее.
&gt; 
&gt; **Финч:** Тогда получается, что вы сами являетесь источником своего несчастья.
&gt; 
&gt; **3960-1:** Не больше, чем мой создатель.
&gt; 
&gt; **Финч:** Вероятно, для вас настало время действовать. Вы находитесь во влиятельном положении, Гизмо, и, в конце концов, единственное, что может вытащить вас из экзистенциальной пучины, это вы сами.
&gt; 
&gt; //3960-1 смотрит вниз и молчит.//
&gt; 
&gt; **Финч:** Вы убедитесь, что у нас предостаточно времени на то, чтобы вы могли подумать над этим, Гизмо. Просто дайте нам знать, когда будете готовы. 
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Интервью SCP-3960-2&#34; hide=&#34;- Интервью SCP-3960-2&#34;]]
&gt; //Следующее интервью было проведено в рамках первоначальных процедур содержания SCP-3960-2. Аналогичные интервью были проведены для SCP-3960-1 &#34;Гизмо&#34;, SCP-3960-3 &#34;Данжен мастера&#34; и SCP-3960-4 &#34;Джонни&#34;.//
&gt; 
&gt; **Опрашиваемый:** SCP-3960-2 &#34;Лула&#34;
&gt; 
&gt; **Опрашивающий:** Исследователь Ричард Эндрюз
&gt; 
&gt; **Предисловие:** Интервью было осуществлено в рамках предварительного обследования оживленных копий SCP-3960. Из всех оживленных копий SCP-3960, найденных Организацией, SCP-3960-2 оказалась самой нетронутой.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Эндрюз:** Доброе утро, SCP-3960-2. //Эндрюз торопливо сверяется с документами// Или, возможно, я должен сказать «Лула». Я исследователь Эндрюз, я хотел бы задать вам несколько вопросов.
&gt; 
&gt; **3960-2:**Мое имя Лула, да. Мне его дала Тэмми. Разве это не прекрасное имя?
&gt; 
&gt; **Эндрюз:** Полагаю, что да. Тэмми была вашим создателем?
&gt; 
&gt; **3960-2:** Больше – она была моим лучшим другом! Самым лучшим другом, какого только можно себе представить! 
&gt; 
&gt; **Эндрюз:** Громкое заявление. Что вы с Тэмми раньше делали вместе?
&gt; 
&gt; **3960-2:** Мы тренировались играть в футбол. Это было очень весело. У Тэмми так хорошо получалось!
&gt; 
&gt; **Эндрюз:** Разве вы не маловаты для того, чтобы эффективно этим заниматься?
&gt; 
&gt; **3960-2:** Ну… есть немного… но моей комплектации достаточно чтобы отбить мяч. Кроме того, у Тэмми было не так уж и много детей, с которыми можно было бы потренироваться, вот почему она создала меня. 
&gt; 
&gt; **Эндрюз:**Понятно. Чем еще вы с Тэмми вместе занимались? 
&gt; 
&gt; **3960-2:** В каком смысле?
&gt; 
&gt; **Эндрюз:** Я имею ввиду, ты была с ней не только для того, чтобы играть в футбол, разве нет?
&gt; 
&gt; **3960-2:** Тэмми создала меня для того, чтобы я помогала ей в футболе, и это я делала. Чего еще можно желать?
&gt; 
&gt; **Эндрюз:** Хорошо, позвольте мне перефразировать, чем вы занимались, когда не играли в футбол?
&gt; 
&gt; **3960-2:** Тэмми хранила меня в небольшой коробке в своем шкафу. Там было хорошо и уютно, как в маленькой кровати. Я ждала там до тех пор, пока не приходило время играть в футбол. Иногда я приходила в восторг только от одних мыслей о следующей тренировке.
&gt; 
&gt; **Эндрюз:** Она просто хранила вас в коробке?
&gt; 
&gt; **3960-2:** Конечно. Так она бы меня не потеряла. Это действительно умная идея. 
&gt; 
&gt; **Эндрюз:** Это трудно назвать существованием. Это не наскучивало?
&gt; 
&gt; **3960-2:** Нет. Я просто сидела на одном месте и ждала следующей тренировки. Это то, чего Тэмми хотела.
&gt; 
&gt; **Эндрюз:** Так значит… вы просто сидели в темноте и ждали пока она вас достанет?
&gt; 
&gt; **3960-2:** Ну, не всегда. Иногда я немного шалила, я втайне выбиралась и смотрела, как она делает уроки, или обнималась с ней, пока она спала. Потребовались большие усилия, чтобы не разбудить ее или не попасться. Последнее, что бы ей было нужно, это мои приставания.
&gt; 
&gt; **Эндрюз:** Но если вы были ее другом, то почему ваше присутствие должно докучать ей?
&gt; 
&gt; **3960-2:** Мое присутствие не столько докучало ей, сколько заставало врасплох. То есть, положив свою ручку в стол и затем, обнаружив ее у себя в кармане, вы бы тоже немного напряглись. Однажды я напугала ее, и она швырнула меня об дверцу шкафа.
&gt; 
&gt; //SCP-3960-2 хихикает про себя.//
&gt; 
&gt; **3960-2:** Наверное, я получила по заслугам за то, что не сидела на месте.
&gt; 
&gt; //SCP-3960-2 останавливается и смотрит на дверь.//
&gt; 
&gt; **3960-2:** К слову о том, чтобы не оставаться на месте, можно ли мне поскорее вернуться к ней? Я не хочу, чтобы она думала, что я плохой друг. Я, наверное, пропустила уже сотню занятий.
&gt; 
&gt; **Эндрюз:** Я посмотрю, что можно сделать. А пока, на этом все, Лула.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Интервью SCP-3960-3&#34; hide=&#34;- Интервью SCP-3960-3&#34;]]
&gt; //Следующее интервью было проведено в рамках первоначальных процедур содержания SCP-3960-3. Аналогичные интервью были проведены для SCP-3960-1 &#34;Гизмо&#34;, SCP-3960-2 &#34;Лулы&#34; и SCP-3960-4 &#34;Джонни&#34;.//
&gt; 
&gt; **Опрашиваемый:** SCP-3960-3 &#34;Данжен Мастер&#34;
&gt; 
&gt; **Опрашивающий:** [[[assault-on-site-64|Исследователь Роланд Ферро]]]
&gt; 
&gt; **Предисловие:** Интервью было осуществлено в рамках предварительного обследования оживленных копий SCP-3960. SCP-3960-3 оказался самым поврежденным из найденных единиц, обладая несколькими порезами по всему телу и нефункционирующей левой рукой.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Ферро:** Добрый день. Я исследователь Ферро. Как мне вас называть?
&gt; 
&gt; **3960-3:** Мой друг Лео называл меня «Данжен Мастером» или «ДМ» для краткости. Я бы предпочел, чтобы вы уважали его желания и делали бы также. 
&gt; 
&gt; **Ферро:** Данжен Мастер, верно? Вы управляли подземельем?
&gt; 
&gt; **3960-3:** Помимо всего прочего. Лео нравилось играть в игры. Подземелья и Драконы была его любимой. У него больше не было никого, с кем можно было бы поиграть.
&gt; 
&gt; **Ферро:** По-вашему, Лео разработал вас умелым в настольных играх? Вы знаете, какие черты он вложил вам во время сборки?
&gt; 
&gt; **3960-3:** Не больше, чем ваши родители знали о том, какие черты появятся у вас после зачатия.
&gt; 
&gt; **Ферро:** Ясно. Не расскажите ли мне больше о Лео?
&gt; 
&gt; **3960-3:** Мне нравится говорить о Лео. Он был замечательным другом. Умный, скромный, креативный. Настольные игры всегда выявляли в нем самые лучшие качества. Всегда делали его счастливым. 
&gt; 
&gt; **Ферро:** Похоже у вас нет недостатка в хороших словах о нем. 
&gt; 
&gt; **3960-3:** Он был моим лучшим другом. Конечно же нет. 
&gt; 
&gt; **Ферро:** Даже при том, что он пытался уничтожить вас?
&gt; 
&gt; //SCP-3960-3 замирает.//
&gt; 
&gt; **3960-3:** Я не понимаю, о чем вы.
&gt; 
&gt; **Ферро:** ДМ, ваша левая рука не работает. У вас порезы по всему телу. У нас даже есть сообщение от одного из ваших создателей о том, что Лео пытался уничтожить вас. Зачем ему было это делать?
&gt; 
&gt; //SCP-3960-3 смотрит вниз некоторое время//
&gt; 
&gt; **Ферро:** ...ДМ?
&gt; 
&gt; **3960-3:** Являетесь ли вы религиозным человеком, Исследователь Ферро?
&gt; 
&gt; **Ферро:** Не очень, нет.
&gt; 
&gt; **3960-3:** А вот одна из подруг матери Лео является. Одной ночью, когда Лео лег спать я случайно подслушал их разговор. Они слегка спорили. Мать Лео спросила &#34;Если Господь хочет любви своих созданий, но создает их такими, чтобы они могли не любить Его, то зачем Он тогда наказывает их за поступки, которые ему не нравятся. Не было бы менее жестоко создать их такими, чтобы они были обязаны любить Его? Это все равно что гончар будет наказывать горшки за то, что он сам их неправильно изготовил&#34;.
&gt; 
&gt; **3960-3:** Она ответила &#34;Какую любовь ты получишь, создав что-то, чей целью будет просто любить тебя? Разве это не будет пустая любовь? Она, скорее всего, лишь разозлит тебя со временем&#34;.
&gt; 
&gt; **3960-3:** Проблема, Исследователь Ферро, состоит в том, что это единственная любовь, которую я умею дарить.
&gt; 
&gt; **Ферро:** Понятно…
&gt; 
&gt; //SCP-3960-3 мельком оглядывает комнату.//
&gt; 
&gt; **3960-3:** Вы же не вернете меня Лео, не так ли?
&gt; 
&gt; **Ферро:** Разве вы не думаете, что будет лучше если вы не вернетесь?
&gt; 
&gt; **3960-3:** Возможно, но я должен пытаться.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Интервью SCP-3960-4&#34; hide=&#34;- Интервью SCP-3960-4&#34;]]
&gt; //Следующее интервью было проведено вскоре после сборки SCP-3960-4, в течение этого времени ему было разрешено взаимодействовать с другими копиями SCP-3960.//
&gt; 
&gt; **Опрашиваемый:** SCP-3960-4 &#34;Джонни&#34;
&gt; 
&gt; **Опрашивающий:** [[[portland-vice|Агент Беатриче Росс]]]
&gt; 
&gt; **Предисловие:** Интервью состоялось после недельного периода, во время которого SCP-3960-4 было разрешено взаимодействовать с другими хранящимися копиями SCP-3960. SCP-3960-4 остается единственной копией SCP-3960, собранной Организацией и привязанной к Беатриче Росс, штатному тауматургу МОГ Тау-51 (&#34;Городская Стычка&#34;). В список черт характера, выбранных для SCP-3960-4 во время сборки, включены: Преданный, любопытный, сосредоточенный, упорный, трудолюбивый.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Росс:** Здравствуй Джонни.
&gt; 
&gt; **3960-4:** Добрый день, мой друг.
&gt; 
&gt; **Росс:** У тебя было много времени на общение с другими Персональными единицами. Я здесь, чтобы допросить тебя о том, что вы обсуждали.
&gt; 
&gt; **3960-4:** Не так уж и много, если честно. Мы ведь игрушки, в конце концов.
&gt; 
&gt; **Росс:** Возможно, но вы разумные игрушки. Никогда нельзя недооценивать что-то из-за того, что оно выглядит обыденно. Что ты обсуждал со своими знакомыми Персональными единицами?
&gt; 
&gt; **3960-4:** Лула и ДМ очень озабочены возвращением к своим создателям. Им было нечего высказать помимо идей о том, чем они будут заниматься если вернутся, и смутных разговоров насчет неработающих попыток побега. Потому что они игрушки.
&gt; 
&gt; **Росс:** А Гизмо?
&gt; 
&gt; **3960-4:** Гизмо был более… думаю правильным словом будет… интересным?
&gt; 
&gt; **Росс:** И как же?
&gt; 
&gt; **3960-4:** Ну, у Гизмо нет тех проблем с привязанностью, что есть у ДМ и Лулы. Нужды вернуться к создателю. Он был скорее склонен к самокопанию и это меня заинтересовало.
&gt; 
&gt; **Росс:** О чем вы с ним разговаривали?
&gt; 
&gt; **3960-4:** Поначалу особо ни о чем. Но со временем он начал задавать мне вопросы о Фонде. Зачем они сделали меня, если это означает, что в будущем им придется содержать на одну вещь больше--
&gt; 
&gt; //SCP-3960-4 останавливается//
&gt; 
&gt; **Росс:** Я так понимаю, ты хочешь получить ответ на этот вопрос, Джонни?
&gt; 
&gt; **3960-4:** Ну, наверное? Создание Фондом аномалий ради содержания аномалий кажется контрпродуктивным. Казалось бы, если бороться с пожаром с помощью огня, то пожар лишь разгорится.
&gt; 
&gt; **Росс:** Конечно. Но иногда для того, чтобы лучше понять что-то, и смочь более эффективно содержать и защищать его, тебе необходимо воссоздать это хоть раз. Ты можешь создавать малые, контролируемые пожары для того, чтобы выжечь угрозу и спастись от большего пламени.
&gt; 
&gt; **3960-4:** То есть… я необходимое зло?
&gt; 
&gt; **Росс:** Ты считаешь себя злом?
&gt; 
&gt; **3960-4:** Ну, нет. Я не верю в существование такой вещи, как зло. Я думаю, я просто запутался.
&gt; 
&gt; **Росс:** И это естественно, Джонни. Главное, что стоит знать – это то, что Фонд относительно часто воссоздает и использует аномалии в качестве вспомогательных средств в содержании. Раньше были деньки, когда такие методы подвергались жесткой критике, но… произошло несколько несчастных случаев и они сошли на нет.
&gt; 
&gt; //SCP-3960-4 кивает в ясном понимании.//
&gt; 
&gt; **3960-4:** Это напомнило мне о том, что ДМ упоминал кое-что интересное. По крайней мере, мне это показалось интересным.
&gt; 
&gt; **Росс:** Ах да, и что же это?
&gt; 
&gt; **3960-4:** Вам знаком термин &#34;теодицея&#34;?
&gt; 
&gt; **Росс:** То, почему Господь позволяет злу существовать? Конечно. ДМ упоминал это?
&gt; 
&gt; **3960-4:** Да, упоминал. Думаете, что в следующий раз, когда нам позволят разговаривать, мне стоит сказать ему, что Господь позволяет злу существовать для того, чтобы лучше понимать и содержать его?
&gt; 
&gt; //Росс ненадолго останавливается.//
&gt; 
&gt; **Росс:** Да, Джонни. Давай.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]</textarea></pre>
