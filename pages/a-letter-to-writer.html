    <pre><textarea class="page-source" readonly>[[&gt;]]

[[collapsible show=&#34;+ 您有一封新邮件，是否接收&#34; hide=&#34;- 退回邮件&#34;]]
&gt; 
&gt; **亲爱的SCP创作者：**
&gt; 
&gt; @@@@
&gt; 让我给你讲一个故事：
&gt; 
&gt; 昏暗的灯光下，一个脸上布满了老年斑的老人坐在破旧的木家具前，不断地写着些什么。从他的一举一动都能看出其威严。但他的背驼了，像是那弯曲的石拱桥。他太累了，他的一生都在处理这些，不，不是小事。[[[SCP-006|不老泉]]]维系的仅仅是躯体，可是精神呢？倘若，躯体的维系也消失了呢？
&gt; 
&gt; 女秘书敲敲门，随后把文件放在桌的另一边。女秘书翕动着嘴唇，想要说点什么，但最终两个人谁也没说话，这是两个人几十年来养成的默契。
&gt; 
&gt; 他一边看着需要处理的报告，一边嘟囔着些关于报告的东西。听到熟悉的嘟囔声，门外的众人都舒了一口气。
&gt; 
&gt; 异常已死，那些曾经重要的，都无关紧要了；那些曾经神奇的，都失效了。是的，维持老人生命的不老泉也失效了。
&gt; 
&gt; 老人一天比一天衰老，可是他投入工作的热情更甚，像是在疯狂地燃烧着生命的火焰。其他O5们都已经知道了，唯独老人。他的一生都献给了基金会，这对他打击太大了。
&gt; 
&gt; 但是，异常已死，这个谎言还能持久吗？一个人的编造能力是有限的，况且能走到这个位置，老人也不是那么好糊弄的。
&gt; 
&gt; 所以，每一篇你上传的文档和外围，都是构筑起这个世界的一块砖，都是一个老人的救命稻草。
&gt;　 
&gt; @@@@
