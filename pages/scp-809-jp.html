**アイテム番号:** SCP-809-JP

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-809-JPはサイト-81██のレベル5収容室に収容されます。SCP-809-JPの起動にはO5過半数の許可が必要となります。必要と判断された対象者には限定的にセキュリティクリアランスレベル5/809-JPが与えられます。すべての行動が終了次第対象者にはクラスH記憶処理が施されます。

**説明:** SCP-809-JPは任意の異常物品(以下SCP-809-JP-A)を発生させることの出来る機械です。SCP-809-JPは特異性を制御する装置と、2つの人間1人が入ることができる専用ポッド、そしてSCP-809-JP-Aが発生するケースで構成されています。また制御装置にはSCP-809-JP-Aのリストを閲覧できるディスプレイが設置されています。

ディスプレイ上で発生させたいSCP-809-JP-Aを選択すると、それに必要な人物(以下対象者)が表示されます。対象者をポッドに入室させSCP-809-JPを起動させると██分から██時間が経過後に選択されたSCP-809-JP-Aがケース内に発生します。このケース内の環境は選択されたSCP-809-JP-Aが最低限生存、存在可能な環境に逐一変化します。

[[collapsible show=&#34;+ 当該文書の閲覧にはセキュリティクリアランスレベル8が必要となります&#34; hide=&#34;- 当該文書を閲覧&#34;]]
&gt; SCP-809-JP-Aとはいわばあなた達が言うところの[*http://ja.scp-wiki.net/system:page-tags/tag/joke#pages Jokeオブジェクト]ということになります。このオブジェクトは本来我々の世界に存在するはずのないJokeオブジェクトを無理矢理発生させることの出来るものになっています。対象となる人物というのはその呼び出したいJokeオブジェクトの[*http://ja.scp-wiki.net/sandrewswann-s-proposal 執筆者]のアバターキャラになります。
&gt; 
&gt; 仕組みを説明しますと、まず[*http://ja.scp-wiki.net/scp-series-3 我々の世界]と[*http://ja.scp-wiki.net/joke-scps Jokeの世界]の両方からアクセスが可能な稀有な存在である[*http://ja.scp-wiki.net/scp-2615-j SCP-2615-J]をこの2つの世界を結ぶ特異点とします。そしてこの報告書とそれぞれの世界を[*http://ja.scp-wiki.net/b-bone-s-proposal bkb-001]の虚構世界と現実世界を結ぶ特異性でリンクさせることにより2つの世界を直接的に接触させます。これによってこちらの世界と向こうの世界の職員を交換することができます。そうして呼び出したJoke世界の職員とそれに呼応する存在、今回の計画ではあなたになりますが、あなた方を[*http://ja.scp-wiki.net/scp-3999 SCP-3999]によりリンクさせることによりあなたが我々の世界でもJokeオブジェクトを発生させられるようにします。事が終わればあとは元に戻すのみです。
[[/collapsible]]

以下はSCP-809-JPの起動記録です。
&gt; **起動記録014**
&gt; 
&gt; **対象者:** [*http://ja.scp-wiki.net/author:tokage-otoko エージェント・カナヘビ]
&gt; 
&gt; **SCP-809-JP-A-014概要:** 10代と見られる日本人女性が発生。SCP-809-JP-A-014は突然の事態にひどく狼狽したものの、エージェント・カナヘビを見た途端に沈静化した。その後SCP-809-JP-A-014は次第に強気になっていき、████████[[footnote]]20██年に放映されたテレビアニメ。[[/footnote]]の台詞を模した言動を繰り返した。現在は記憶処理の後財団の養護施設へ移送。

&gt; **起動記録240**
&gt; 
&gt; **対象者:** [*http://ja.scp-wiki.net/author:blackey エージェント・ヤマトモ]
&gt; 
&gt; **SCP-809-JP-A-240概要:** ██代と見られる日本人男性が発生。SCP-809-JP-A-240は頭髪が存在しないこと以外に異常性は見られなかったが、職員がその事に言及すると存在しないことを0本存在すると言うようになった。現在はレベル0職員として事務職に就いている。

&gt; **起動記録710**
&gt; 
&gt; **対象者:** [*http://ja.scp-wiki.net/author:kwana 桑名博士]
&gt; 
&gt; **SCP-809-JP-A-710概要:** ██████個の武道の術が書かれた巻物が発生。職員の1人がその中でも比較的容易なものを試すと実験室の壁に半径2mの穴が開く事例が発生。現在はサイト-81██に収容中。またSCP-809-JP-A-710の技術を習得させた対Keter級オブジェクト専用の機動部隊を編成中。

&gt; **起動記録999**
&gt; 
&gt; **対象者:** [*http://ja.scp-wiki.net/author:snoj エージェント・許山華]
&gt; 
&gt; **SCP-809-JP-A-999概要:** 人型の[*http://ja.scp-wiki.net/scp-999 SCP-999]が発生。SCP-809-JP-A-999は職員に対して全速力で接近してから勢い良く跳躍し、3本の偽足で無差別に強く抱きしめ始めました。この行為について職員達は肯定的な感想を主張しています。現在はサイト-81██に収容中。また[*http://ja.scp-wiki.net/scp-682 SCP-682]の無力化を目指したクロステストが検討されています。

[[collapsible show=&#34;+ 当該文書の閲覧にはセキュリティクリアランスレベル8が必要となります&#34; hide=&#34;- 当該文書を閲覧&#34;]]
&gt; うっすらとでも分かっていただけたかと思いますが、これは過去に行った起動記録の中から[*http://ja.scp-wiki.net/scp-014-jp-j SCP-014-JP-J]、[*http://ja.scp-wiki.net/scp-240-jp-j SCP-240-JP-J]、[*http://ja.scp-wiki.net/scp-710-jp-j SCP-710-JP-J]、[*http://ja.scp-wiki.net/scp-999-jp-j SCP-999-JP-J]を発生させたものを抜粋したものになります。おそらくこれで今回あなたにやっていただきたいことが分かっていただけたと思います。
[[/collapsible]]

&gt; 何故このオブジェクトがThaumiel指定されているか、それはJokeオブジェクトというものが我々にとって非常に有用であると判断されたからです。
&gt; 
&gt; ご存知の通り我々の世界は常に理不尽で溢れかえっています。明日世界が存在するかも分からない、そんな中で偶然にもこの存在を知った我々は驚きました。Jokeオブジェクト自体のその不条理さ、そしてその絶大なる特異性に。
&gt; 
&gt; 当初我々は自身の世界のみで発生させられると考えていました。しかし我々が干渉できるのはあくまで我々の世界のみ、Jokeの世界はそもそもの法則が違っていたのであなた方でも我々の世界にJokeオブジェクトを発生させられなかった。
&gt; 
&gt; なので逆転の発想といいますか、それではあちらの人物を呼んでしまえばいいのではないかと。そして試したところその考えは大当たりです。幸いあちらの人々はノリの良い方ばかりなので突然の事態にもなんなく対応されました。
&gt; 
&gt; なぜこのような話をしているかと言うと、今回は%%title%%さんにご協力をお願いしたいのです。あなたの書かれたオブジェクトは非常に有用であると判断されました。その他の準備は整っています。是非ともよろしくお願いします。
&gt; 
&gt; 御壁宅四
&gt; 
&gt; P.S. この計画は正直かなり難航しています。始まってからもうかれこれ14回も見直しされているほどです。もしよろしければあなたには計画の見直しについてのご意見もいただけたら幸いです。
[[/collapsible]]
