    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n° :** SCP-6053-FR

**Niveau de menace :** Vert

**Classe :**Sûr

**Procédures de Confinement Spéciales :**

SCP-6053-FR est conservé dans un coffre de métal sous sa forme repliée dans le site MNR_01. L&#39;utilisation de SCP-6053-FR ne doit se faire que dans le cadre des tests.

**Description:**

SCP-6053-FR est un clavier synthétiseur possédant 5 rangées de 88 touches. SCP-6053-FR est principalement de couleur noire. Ses dimensions sont 1.20 mètres de largeur, 70 centimètres de longueur et 25 centimètres de hauteur (sans compter les pieds). Il possède deux pieds repliables qui lui permettent d&#39;atteindre la hauteur de 2.3 mètres maximum. Il doit être branché sur une prise secteur pour fonctionner. Ses 440 touches produisent des sons différents selon les intentions de jeu de l&#39;utilisateur (Il à déjà été observé qu&#39;une même touche ne produise pas le même son en étant pressé deux fois dans la même mélodie ). N&#39;importe quelle note imaginable peut être jouée par le clavier tant que l&#39;utilisateur à véritablement l&#39;intention de la jouer. Si l&#39;on joue une mélodie mais qu&#39;une fausse note est jouée, un arrêt cardiaque touche l&#39;utilisateur 11 minutes et 6 secondes après. Si une nouvelle fausse note est jouée durant ce laps de temps, le temps est divisé par deux. Il à été observé que si l&#39;on ne joue qu&#39;une seule note sans aucune mélodie, l&#39;utilisateur mourra d&#39;une crise cardiaque 88 heures plus tard.</textarea></pre>
