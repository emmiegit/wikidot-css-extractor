    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Jméno:** Dr. Simon Glass

**Úroveň Prověření:** ██████████

**Povinnosti:** Vrchní Psycholog

**Povolání:** Psychologie, Bývalý Terénní Agent.

**Lokace:** Oblast-17

**Historie:** [PŘENOS DAT ZRUŠEN] a byl povýšen díky své práci s SCP-781. Od svého povýšení má pouze vzácně nějaké povinnosti v terénu, ale je spolehlivý během jakéhokoliv nízkého stavu nebezpečí. Aktuálně má přístup ke všem humanoidním SCP klasifikovaným jako Safe a Euclid a některým dalším SCP.

**SCP Záznamy:**
[[[SCP-268]]]
[[[SCP-302]]]
[[[SCP-407]]]
[[[SCP-781]]]

**Dodatečná práce:**
[[[Routine Psychological Evaluations By Dr Glass|Rutinní Psychologické hodnocení Dr. Glasse]]]

**Další poznámky:**  
//Pozorování prokázalo, že Dr. Glass má &#34;slabost&#34; pro humanoidní SCP, což není obvyklé u personálu Nadace. Nařizuji důkladný dohled, dokud nebude označen za schopného. Nechceme další fiasko, jako tenkrát způsobil Dr. Dantensen s SCP-105 kvůli emoční slabosti.// - Dr. Klein

//I když je pravda, že Dr. Glass nemá zkušenosti, věk ani emocionální odstup, který většinou personál Nadace má, podrobné zkoumání a jeho práce samotná ukázaly, že je způsobilý pracovat v Nadaci, i přes obavy o jeho &#39;slabost&#39;. Ukazuje se, že se jedná o obyčejnou empatii, která jej dělá schopnějším pro jeho povinnosti. Avšak další povýšení, nebo administrativní výhody nejsou doporučeny.// - O5-██

**Poznámka:** //Vím co si myslíte. Myslíte si, že sem vlezu a napíšu něco stupidního co Glass udělal, nebo na něj nastražím vtípek, ale notak, tohle je Glass! To by bylo hrubý a já to neudělám.// -Dr. Bright
