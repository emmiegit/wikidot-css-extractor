    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1054-JP - アクリル板の向こうへ
**著者:** ©︎[[*user k-cal]]
**作成年:** 2019
[[include credit:end]]

**アイテム番号:** SCP-1054-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1054-JPはサイト-81KAの防音設備の整えられた低危険度小型生物収容室内において、飼育用水槽に収容されます。また、扉の隙間から影が抜け出さないよう、パレードイベント直前にはしっかりと扉が閉じられているか確認してください。毎週水曜日と土曜日の17:30～22:00の間、扉の開閉は禁止されます。SCP-1054-JPの世話は標準的なエリマキトカゲの飼育と同じ方法で行われます。パレードイベントは収容室外に波及した場合、担当職員は複数の植物及び職員を配置して収容室へのルートを作成し、影群の誘導を試みなければなりません。

[[include component:image-block
|name=erimaki.jpg
|caption=収容下にあるSCP-1054-JP
|width=300px
|align=right
]]
**説明:** SCP-1054-JPは生後5年程度とみられる雄のエリマキトカゲ(//Chlamydosaurus kingii//)です。体内構造や生理現象に異常はありませんが、SCP-1054-JPの付近には常にアコースティックギターの形状を取る影（ただしその全長は必ずSCP-1054-JPと同程度を維持します）が存在しています。

SCP-1054-JPは水曜日・土曜日の18:00頃からパレードイベントを発生させます。パレードイベントにおいては、まずSCP-1054-JPの影がSCP-1054-JPから離れて移動を開始します。強い光源（もしくは光源のない暗闇）などによってSCP-1054-JPの影が視認できないような場合でも、光源（もしくは暗闇）から外れたところにSCP-1054-JPの影が出現するという形でイベントが開始され、一度自律して行動を開始した影はいかなる光源によってもかき消されることはありません。この時SCP-1054-JP本体はその場に静止し、以降イベントの終了まで後述の予備動作を除いて自発的に行動することはありません。

SCP-1054-JPの影はSCP-1054-JP付近に存在するアコースティックギターの影を前足で保持するような体勢を取り、床や壁面などを移動します。この際SCP-1054-JPは通常のエリマキトカゲが走る際に見せるような二足歩行の体勢を取ります。この間SCP-1054-JPの周囲では連続した音声を観測することができ、またこの音声はアコースティックギターと同一の周波数特性を持ちます。音声はいくつかの独立した旋律が組み合わされた形態をとり、しばしば旋律と旋律の接続部では不協和音及び音声の停止が発生します。

影は付近を周回するように移動し、移動途中他の生物の影（植物を含むが、死体は含まない。）を発見すると接近します（以下&#34;勧誘&#34;)。SCP-1054-JPの影に接触した影はその本体から自律して移動するようになり、SCP-1054-JPの影の後を追従するようになります。また、このように&#34;勧誘&#34;された影も他の影を&#34;勧誘&#34;する能力を得ます。勧誘された影は曲のリズムに合わせて全身を揺り動かすような挙動を取ります。影の&#34;勧誘&#34;は影の所有者に全く影響を及ぼしませんが、パレードイベントを目撃した、もしくは付近に存在した人物は高揚感を報告します。イベントに参加する影の数に比例し音声の音量及び高揚感は増加することが判明しています[[footnote]]音量は当初30 dB程度であり、&#34;勧誘&#34;された影1つにつき平均して2.6 dB程度増大します。[[/footnote]]。影の移動は物理的な遮断によって妨害することができますが、イベント毎におおよそ11.3 %の確率でSCP-1054-JPの影のみが物理的遮断を無視して移動することがあります。この際事前にSCP-1054-JP本体が飼育水槽の壁を爪でひっかくような予備動作を行うことが判明していますが物理的遮断の無視自体を防ぐ方法は確立されていません。確率的にサイト内を影が移動し、また大きな音声が発生する事態に陥ることは現在サイトセキュリティ上の懸念になっています。

通常パレードイベントは3時間程度継続します。イベント終了後SCP-1054-JPは疲労した様子を見せることから、イベント発生のためにはSCP-1054-JP自身のエネルギーが必要であると考えられています。パレードイベント終了後SCP-1054-JPの影を含むそれぞれの影は瞬間的に本体の下へと戻り、異常性を消失します。

SCP-1054-JPは、周辺住民による異臭・騒音についての通報によって、██氏の部屋から発見されました。収容チームが██氏の部屋に突入したところパレードイベントが発生しており、部屋の中央でうずくまるようにして死亡している[[footnote]]死因は非異常の急性心筋梗塞です。部屋からは安価なインスタント食品が大量に発見されており、食生活において過度の栄養価の偏りがあったと推測されています。[[/footnote]]██氏の周囲をSCP-1054-JPの影が周回していました。収容チームが██氏の遺体を回収するとそれに追従するようにSCP-1054-JPの影も移動したため、回収は██氏の遺体ごと行われています。部屋からは他に、影のないアコースティックギターとSCP-1054-JPが飼育されていたアクリル製の水槽が回収されています。アクリル製の水槽にはSCP-1054-JPによって内側からつけられたとみられる新しく細かな傷が大量に存在していました。██氏の遺体とその影にはいかなる特異性も発見されていません。

**補遺:** 収容時の記録から、██氏の遺体によってパレードイベントの移動範囲を制限できる可能性が示唆されました。可能性の実証のためにおこなわれた第1回実験では死亡以前に撮影された██氏をもとにした等身大モデルが3Dプリントによって作成され収容室に設置されましたが、この実験では移動範囲の拡大を抑止できませんでした。続けて行われた第2回実験では発見時の現場写真から死亡時の██氏を忠実に再現した3Dモデルが使用され、このモデルは移動範囲の制限に効果を発揮しました。第2回実験において、SCP-1054-JPの影は周囲の影を探すために移動範囲を拡大させることはなく、設置されたモデルの周囲を周回するのみでした。その結果としてイベントは収容室内で完結し、イベントに伴う音声の音量は初期の30 dB[[footnote]]ささやき声程度の大きさ[[/footnote]]に抑えられました。

現在このモデルは収容室に設置され、実地実験が行われています。モデルの設置によりイベントの発生に関わらずSCP-1054-JPが飼育水槽の壁を爪でひっかく様子が観察されていますが、現状この行動はいかなる異常事象も伴っていないため、収容上の問題はないと考えられています。</textarea></pre>
