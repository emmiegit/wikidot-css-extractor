    <pre><textarea class="page-source" readonly>[[&gt;]]

**Identyfikator podmiotu:** SCP-5430

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-5430 obecnie zamieszkuje [[[scp-2779 |Strefę 12]]] i otrzymał obrożę elektryczną i trzy podskórne urządzenia namierzające, by upewnić się, że pozostaje na terenie obszaru. Dzięki pokojowemu nastawieniu anomalii można ją zostawić bez nadzoru za wyjątkiem co dwumiesięcznych kontroli medycznych. Ponieważ stopy podmiotu dostosowane są do suchego, piaszczystego terenu mają być one co dwa miesiące mierzone przez weterynarza specjalizującego się w gadach z celem wytwarzania obuwia ochronnego dla podmiotu.

**Opis:** SCP-5430 to samiec wschodniego węża pończosznika (//Thamnophis sirtalis sirtalis//) o długości w przybliżeniu 6,7 metrów, któremu taumaturgicznie wszczepiono 48 nóg pochodzących od wschodniej tilikwy scynkowej (//Tiliqua scincoides scincoides//). Długość i nogi podmiotu to jego jedyne cechy anomalne. Poza upodobaniem do używania tych nóg do przemieszczania się i zwiększonym apetytem, anomalia zachowuje się jak nieanomalne samce węża tego gatunku.

SCP-5430 został odkryty w nowojorskim Central Parku dnia ██/██/██, po zgłoszeniach o histerii w parku i obserwacjach ogromnej podobnej do stonogi jaszczurki na jego obszarze. [[[/task-forces#lambda-12|Mobilna Formacja Operacyjna Lambda-12]]] (&#34;Pest Control&#34;) została wysłana by zabezpieczyć podmiot. Anomalię znaleziono, podczas gdy polowała na żaby na zachodzie parku, podmiot zabezpieczono bez większych problemów.

Podczas pozyskania SCP-5430, Lambda-12 zostali zaczepieni przez niejakiego Jareda McBraddocka: taumaturga bez licencji ani wyszkolenia, który próbował przejąć kontrolę nad anomalią i zmusić ją do ataku na formację. SCP-5430 zignorował McBraddocka i zamiast tego chodził w kółko wokół stawu. McBraddock został obezwładniony i zatrzymany.

Sprawdzenie przeszłości McBraddocka wyjawiło, że tydzień wcześniej został on aresztowany i wypuszczony za kaucją za próbę wtargnięcia do obszaru tropikalnego zoo w Central Parku. Dodatkowo przesłuchanie McBraddocka i przeszukanie jego domu ujawniło, że mutował węże domowe dodając im nogi, zakładał im miniaturowe podrabiane tenisówki i sprzedawał je przez co najmniej rok przed zatrzymaniem. Apartament został przejęty przez Fundację, McBraddock podano preparaty amnestyczne Klasy A, a następnie wypuszczono. Obecnie Mobilna Formacja Operacyjna Alfa-4 (&#34;Pony Express&#34;) przegląda jego zapisy, by zlokalizować wszystkie zmutowane okazy.

**Dodatek:** Podczas ostatniej kontroli zaobserwowano, że SCP-5430 odpowiada pozytywnie na odtwarzacz muzyki obecnego lekarza, podmiot falował i ruszał swoimi nogami w sposób przypominający taniec. W pobliżu obecnego obszaru gniazdowania podmiotu (staw w rogu Strefy 12) ustawiono głośniki mające grać cichą muzykę popową podczas godzin wygrzewania się podmiotu.
