**Mã vật thể:** SCP-2470

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Khu-141 đã được xây dựng với mục đích quản thúc SCP-2470 tại chính địa điểm phát hiện ra dị thể. Nhân sự Tổ Chức có nhiệm vụ ngăn chặn dị thể và bảo toàn an ninh tại Khu khỏi các mối đe dọa bên ngoài do mức độ hiểm họa và tiềm năng phá hủy cao của SCP-2470, cũng như mối đe dọa tiềm tàng từ các giáo phái, phong trào tôn giáo, thần bí dựa trên học thuyết Ngày tận thế.

[[collapsible show=&#34;Cấu trúc khu vực quản thúc&#34; hide=&#34;Đóng&#34; hideLocation=&#34;both&#34;]]
Bên trong tòa nhà chính của Khu, một buồng kín được xây dựng theo cấu trúc hình hyperbol với đường kính đáy dưới 55 m, đáy trên 42 m và cao 36 m. Các lớp tường và sàn hai lớp bên ngoài tòa nhà được xây dựng bằng bê tông cốt thép dự ứng lực mật độ cao với độ dày tối thiểu 4,5 mét, các lớp bên trong được xây dựng bằng thép hợp kim cao cấp loại &#34;adamant&#34; (sản xuất tại Nhà máy số 45) có độ dày 1,5 mét. Hai (2) bộ khóa có lắp đặt cửa kín khí chống nổ Cấp 6 và hệ thống niêm phong khẩn cấp với vật liệu đông cứng nhanh được trang bị cho các nhân sự bảo trì có nhiệm vụ tiếp cận bên trong buồng điều áp.

Ở trung tâm của buồng kín trên, hai vỏ đồng tâm có dạng nhị thập diện[[footnote]]Dạng khối đa diện có 20 mặt[[/footnote]] với đường kính 8 và 12 mét (tương ứng với từng vỏ) được lắp đặt trên một hệ thống treo hấp thụ sốc với một cấu trúc giảm dao động điều hòa hai giai đoạn, một lồng Faraday cấu tạo từ cáp siêu dẫn với đường kính cáp tối đa 5 cm được lắp đặt bao quanh toàn bộ hệ thống trên.

Ít nhất hai (2) máy bơm tăng áp phân tử hiệu suất cao và sáu (6) máy dự phòng được lắp đặt để duy trì trạng thái chân không cao trong các vỏ và ngăn chứa. Khoảng không giữa khu vực quản thúc bên trong và bên ngoài đóng vai trò là các vùng chân không, được rút không khí ra ngoài bằng bốn (4) máy bơm chân không dự phòng và bốn máy dự phòng khác có khả năng hoạt động ở chế độ cưỡng bức trong ít nhất một (1) giờ. Các máy bơm được kiểm tra tình trạng hàng tuần, thay thế và bảo dưỡng hai (2) tháng một lần.

Nguồn điện tại Khu được duy trì bởi tối thiểu hai (2) nguồn độc lập bên ngoài và hai hệ thống phát điện tự hành (chính và dự phòng), với tối thiểu một nguồn năng lượng dự trữ gấp đôi cho mỗi hệ thống.

Các vỏ trung tâm được thiết kế giống hệt nhau (ngoại trừ thể tích của mỗi vỏ), mỗi vỏ bao gồm 20 tấm titan hình tam giác dày 1,5 cm được lắp ráp tinh chuẩn trên khung thép bọc ngoài. Mỗi vỏ được lắp đặt một tấm thép di động có chức năng như một cửa sập dẫn vào bên trong, chỉ có thể mở được từ bên ngoài. Một dòng điện có hiệu điện thế ổn định 120 V liên tục được cho chạy qua các vỏ trên.

Bề mặt bên trong mỗi vỏ được phủ hợp chất phốt pho có khả năng phát sáng bởi tác dụng của dòng điện, trong trường hợp mất điện, hợp chất trên sẽ phát sáng mạnh trong ít nhất 20 phút. Thông qua việc sử dụng các màu sắc khác nhau của hợp chất trên, một hình ảnh trực quan đã được tạo ra nhằm mô tả một tác nhân lan truyền nhận thức có tên &#34;Nghịch lý ngoại vô thức của Weisschatten&#34;, một khi được nhận thức, tác nhân này sẽ bắt đầu phá hủy các quá trình nhận thức phổ quát một cách không thể đảo ngược. Một tấm chắn có hình ảnh của nhận thức tương tự được lắp đặt gần cửa sập của lớp vỏ bên ngoài, được bố trí sao cho sau khi truy cập vào bên trong vỏ, nó sẽ chặn hoàn toàn không gian phía sau khỏi tầm nhìn từ bất kỳ điểm nào trong phạm vi ba (3) mét tính từ tâm của vỏ. Các vỏ được kiểm tra tình trạng ít nhất hai tuần một lần.

Ngoài ra, bên trong thể tích kín được lắp đặt:
* Hai hệ thống gây rối loạn tự phát[[footnote]]Sự triệt tiêu hiện tượng rối loạn lượng tử[[/footnote]] (Vật phẩm Đặc biệt 2470-a).
* Ba máy tạo màn vô hiệu[[footnote]]Tên thông thường của một thiết bị có tác dụng triệt tiêu [DỮ LIỆU BỊ TÁC ĐỘNG].[[/footnote]] (Vật phẩm Đặc biệt 2470-b);
* Một thiết bị triệt tiêu các tín hiệu thần giao cách cảm được tạo ra trong việc ứng dụng SCP-███ (Vật phẩm Đặc biệt 2470-c).
Cần phải duy trì trong kho một nguyên mẫu dự phòng hoàn chỉnh cho mỗi thiết bị trên. Các phòng ban có liên quan của Tổ Chức cần yêu cầu sản xuất các nguyên mẫu mới càng sớm càng tốt trong trường hợp phải sử dụng các nguyên mẫu dự phòng, và công việc này phải được sắp xếp thứ tự ưu tiên cao nhất. Việc bảo trì các thiết bị đang hoạt động phải được thực hiện hàng tháng. Nguyên tắc hoạt động của các thiết bị được mô tả trong hướng dẫn đính kèm.
[[/collapsible]]

[[collapsible show=&#34;Quy trình làm việc tại khu vực quản thúc&#34; hide=&#34;Đóng&#34; hideLocation=&#34;both&#34;]]
Tất cả nhiệm vụ trong khu vực quản thúc phải được thực hiện bởi các nhóm gồm tối thiểu ba (3) nhân sự Cấp 4 đã được đào tạo thích hợp và vượt qua bài kiểm tra.

Việc kiểm tra thiết bị bên ngoài các vỏ trung tâm tốt nhất nên được thực hiện bởi các rô-bốt được điều khiển từ xa qua cáp quang, nhân sự trang bị đồ bảo hộ không gian có liên lạc cáp quang có nhiệm vụ can thiệp từ bên ngoài trong trường hợp cần thiết. Không được mang theo và sử dụng bất kỳ thiết bị không dây nào trong khu vực quản thúc.

Chỉ nhân sự được trang bị đồ bảo hộ không gian kiểu Dissonance (Vật phẩm Đặc biệt 2470-d) mới được phép kiểm tra bên trong các vỏ trung tâm. Bộ đồ này bao gồm:
* Hệ thống hiển thị hình ảnh tác nhân lan truyền nhận thức &#34;Nghịch lý của Weisschatten&#34;;
* Một hệ thống hiệu chỉnh quang phổ của những hình ảnh quan sát được theo bước sóng của bức xạ sử dụng trong việc phủ phốt pho lên các vỏ. Bằng cách triệt tiêu các màu riêng lẻ, làm biến dạng tác nhân lan truyền nhận thức và khiến dị thể này trở nên an toàn đối với nhận thức;
* Hệ thống lọc hình ảnh không gian với bộ phận điều khiển quán tính có độ chính xác cao, chặn mọi tầm nhìn tới khu vực trong phạm vi ba mét tính từ tâm của vỏ;
* Đồng hồ bấm giờ có trình đếm ngược bằng giọng nói, với các khoảng thời gian đã được cài đặt trước.

Bất kỳ hình thức giao tiếp nào từ bên ngoài với nhân sự bên trong các vỏ đều bị cấm. Nhân sự bên trong các vỏ phải giao tiếp với nhau thông qua một tổ hợp các cử chỉ có điều kiện.

Việc kiểm tra bên trong vỏ được tiến hành theo quy trình sau:
**1.** Xác minh đồng hồ bấm giờ (được thực hiện ngay trước khi truy cập khu vực quản thúc).
**2.** Hiệu chỉnh hệ thống điều khiển quán tính, được thực hiện trực tiếp gần cửa sập của vỏ bên ngoài nhằm giảm thiểu trục trặc.
**3.** Kích hoạt bộ lọc hình ảnh, cho phép hiển thị tác nhân lan truyền nhận thức.
**4.** Mở cửa sập của vỏ bên ngoài, bắt đầu đếm ngược 35 phút trên đồng hồ bấm giờ. Hai nhân sự đi vào bên trong vỏ bên ngoài, người còn lại ở bên ngoài và khóa cửa sập phía sau họ.
**5.** Một trong hai nhân sự bước vào kiểm tra bề mặt bên trong của vỏ bên ngoài quan sát xem có xảy ra các vi phạm nhìn thấy được hay không, người còn lại tiến hành tương tự với bề mặt bên ngoài của vỏ bên trong. Quy trình này dự kiến kéo dài 15 phút.
**6.** Sau khi thực hiện điều 5, đưa ra quyết định về việc truy cập vỏ bên trong dựa trên thời gian còn lại. Trong trường hợp từ chối thi hành việc trên, xem điều 10. Trong trường hợp chấp thuận:
**7.** Mở cửa sập của vỏ bên trong. Bắt đầu đếm ngược 15 phút. Một nhân sự đi vào lớp vỏ bên trong, người thứ hai ở bên ngoài và khóa cửa sập phía sau người vừa đi vào.
**8.** Theo dõi nhân sự vừa đi vào vỏ bên trong. Cảnh giác để tránh mọi tiếp xúc với vỏ trong phạm vi ba mét tính từ tâm của nó khi tiến hành. Quy trình này dự kiến kéo dài 15 phút.
**9.** Bất kể việc tiến hành điều 8 có thành công hay không, khi kết thúc 15 phút đếm ngược, nhân sự đã truy cập phải sẵn sàng rời khỏi qua cửa sập của vỏ. Trong không quá 20 giây, nhân sự còn lại trong vỏ bên ngoài mở cửa sập vào cuối thời gian đếm ngược, sau đó cửa sập phải được đóng và khóa lại trong mọi trường hợp.
**10.** Khi kết thúc 35 phút đếm ngược, cả hai nhân sự đã bước vào phải có mặt tại cửa sập của vỏ bên ngoài. Khi kết thúc thời gian đếm ngược, trong không quá 40 giây, cửa sập phải được mở bởi nhân sự bên ngoài, sau đó cửa sẽ được đóng và khóa trong mọi trường hợp.
**11.** Rời khỏi khu vực quản thúc. Báo cáo với nhân sự thường trực về tiến độ nhiệm vụ. Nếu việc kiểm tra không hoàn toàn thành công, phân công một nhóm khác để tiến hành tái kiểm tra. Việc tái kiểm tra phải được thực hiện theo đúng quy trình, bất kể nhóm trước đó thực hiện nhiệm vụ như thế nào.

Những nhân sự không kịp rời khỏi vỏ sẽ bị coi là mất tích, tuyệt đối không được thực hiện các hoạt động cứu hộ. Nếu những nhân sự trên được tìm thấy trong lần kiểm tra tiếp theo, họ phải được đưa ra bên ngoài và thông báo cho nhân viên y tế ngay lập tức; việc cởi bỏ đồ bảo hộ không gian và sơ cứu cho các nhân sự khác bị cấm.
[[/collapsible]]

[[collapsible show=&#34;Giao thức khẩn cấp&#34; hide=&#34;Đóng&#34; hideLocation=&#34;both&#34;]]
Việc đưa bất kỳ thông tin nào về thế giới bên ngoài ở dạng mà các giác quan của đối tượng có thể nhận thức được (xem Mô tả) vào các vỏ ngay cả khi không gây ra hậu quả rõ ràng sẽ bị coi là vi phạm quản thúc và phải được ngăn chặn càng sớm càng tốt; nếu cần thiết, cho phép thủ tiêu bất kỳ nhân sự nào. Tuy nhiên, sai lệch so với quy trình quản thúc bình thường với điều kiện không đổi vẫn tốt hơn những thay đổi thường xuyên và đột ngột trong môi trường của đối tượng, do đó, việc tái quản thúc phải được thực hiện bằng các biện pháp đảm bảo kết quả ổn định và đáng tin cậy.

Trong trường hợp áp suất trong thể tích điều áp chính giảm, mọi máy bơm chân không đều phải bị tắt để tránh quá tải và tất cả các máy bơm dự phòng phải được chuyển sang chế độ hoạt động cưỡng bức để duy trì độ chân không ở mức tối đa tại khu vực quản thúc trong thời gian phục hồi. Nếu áp suất trong khu vực quản thúc vượt quá 1 mbar, các nhiệm vụ phải được thực hiện mà không phát ra âm thanh.

Trong trường hợp phát hiện ra hư hại hoặc thất lạc trên một trong các lớp vỏ trung tâm, bộ phận đó sẽ được coi là mất tích và không thể khôi phục được. Thay vào đó, nên chế tạo một vỏ mới có bán kính lớn hơn 2 (hai) mét xung quanh vỏ ngoài hiện tại nếu nó không bị hư hại hoặc hai vỏ nếu nó bị hư hại. Sau khi vỏ mới được đưa vào sử dụng, (các) vỏ cũ phải được tháo dỡ, loại bỏ các bộ phận và nung chảy. Các kích thước hiện tại của thể tích kín cho phép thực hiện quy trình trên tới 5 (năm) lần, do đó, sau lần thực hiện thứ 4, nên chuẩn bị và bắt đầu việc mở rộng.

Trong trường hợp cả hai vỏ đều bị hư hại đáng kể và việc dị thể vi phạm quản thúc là không thể tránh khỏi, Giao thức 2470-Alpha sẽ có hiệu lực. Tình hình phải được thông báo ngay lập tức cho quản trị viên của Tổ Chức thông qua đường dây liên lạc đặc biệt. Trước khi thi hành các biện pháp tái quản thúc, các SCP ít được sử dụng được phân loại “Safe” và “Euclid” nên được chuyển đến khu vực xảy ra vi phạm quản thúc, đặc biệt là những SCP có đặc tính ngoại không gian, ảnh hưởng tâm trí, lan truyền nhận thức, tự tái tạo, hoặc có cấu trúc đặc biệt phức tạp (xem danh sách đã được phê duyệt).

Theo phương thức trên, tác động phá hủy của dị thể có thể bị kìm hãm do nó cần dành nhiều thời gian để phân tích kỹ lưỡng sự phức tạp và thiếu nhất quán của các thuộc tính được liệt kê, đồng thời đặc tính độc nhất của chúng không cho phép dị thể rút ra kết luận quan trọng nào về những quy luật tự nhiên. Các rủi ro liên quan đến tác động chéo giữa các vật thể được coi là hợp lý trong trường hợp này. Khả năng sự dụng một số đối tượng trong danh sách vào việc xây dựng Khu trên cơ sở lâu dài đang được xem xét.

Trong trường hợp xảy ra Viễn cảnh Cấp-BI (Trước Khi Xâm Lược), mối đe dọa về sự kiện TCF (Quản Thúc Thất Bại Toàn Bộ) hoặc các yếu tố cục bộ đe dọa trực tiếp đến an ninh của Khu-141, cũng như theo lệnh của Hội Đồng O5 trong các trường hợp khác, Giao thức 2470-Beta sẽ được tiến hành nhằm vô hiệu hóa SCP-2470. Bốn đối tượng thi hành (được chia thành hai cặp chính và dự phòng) sẽ được chọn từ danh sách đã phê duyệt và được chuyển đến khu vực đã gia cố của Khu. Các đối tượng sẽ được hướng dẫn thực hiện quy trình thử nghiệm trên nhân sự cấp D. Sau đó, các cặp chính và dự phòng sẽ thi hành nhiệm vụ theo phiên, sẵn sàng tiến hành quy trình trong vòng năm phút, cho đến khi Giao thức 2470-Beta bị hủy bỏ theo lệnh trực tiếp của Hội Đồng O5.

Quy trình vô hiệu hóa sẽ được tiến hành theo lệnh của Hội Đồng O5 hoặc theo lệnh của Giám đốc Điểm trong trường hợp tình hình xấu đi nghiêm trọng và mất liên lạc với Quản trị viên Sau khi xác nhận thực hiện thành công, các đối tượng thi hành (cả hai cặp chính và dự phòng) và tất cả nhân sự cấp D tại Khu sẽ bị thủ tiêu, tất cả tài liệu về cơ sở vật chất sẽ bị tiêu hủy, Khu sẽ được sơ tán và phá hủy bằng bom nhiệt hạch.

Vô hiệu hóa đối tượng bất chấp sự phức tạp trong việc quản thúc là biện pháp cuối cùng và nên được sử dụng như biện pháp cuối cùng. Do đó, sự hiện diện của các đối tượng trong danh sách những nhân sự có mặt tại Khu ngoài thời hạn hiệu lực của Giao thức 2470-Beta đều bị cấm.
[[/collapsible]]

[[collapsible show=&#34;Khía cạnh của việc tổ chức &#34; hide=&#34;Đóng&#34; hideLocation=&#34;both&#34;]]
Do tính phức tạp trong quy trình quản thúc và hậu quả tiềm ẩn không thể chấp nhận nếu xảy ra vi phạm, Khu-141 được trang bị một tổ hợp huấn luyện giả lập chung nhằm mô phỏng buồng quản thúc và khu vực quản thúc của đối tượng. Nhân sự làm việc tại Khu phải trải qua đào tạo thường xuyên dưới sự giám sát của một nhân sự có thẩm quyền với quyền hạn Cấp 3 và phải vượt qua bài kiểm tra ít nhất mỗi tháng một lần. Mọi nhiệm vụ và quy trình khẩn cấp phải được thực hiện sơ bộ bởi nhân sự đã qua đào tạo tại Khu cho đến khi tiến độ đạt 100%. Các ngoại lệ đối với quy tắc này chỉ được phép thực hiện theo lệnh của Giám đốc Khu trong các tình huống gặp áp lực về thời gian.

Nhân viên y tế có nhiệm vụ kiểm tra y tế cho các nhân sự thực hiện nhiệm vụ trước mỗi lần truy cập khu vực quản thúc và kiểm tra hàng tháng đối với tất cả nhân sự của Khu. Trước khi công tác, nhân viên y tế được yêu cầu làm quen với một tài liệu bí mật 2470-x (được đính kèm) dưới sự giám sát của một nhân sự có quyền hạn Cấp 4, và không được phép ký kết vào tài liệu này.

Số lượng lớn các quy trình đòi hỏi nhiều công sức, trách nhiệm trong mỗi lần truy cập khu vực quản thúc (mặc và kiểm tra đồ bảo hộ không gian, đi qua cửa kín khí, hiệu chỉnh nhiều hệ thống, làm việc trong vỏ trong điều kiện thời gian hạn chế, v.v.) có khả năng gây căng thẳng tâm lý đáng kể, dó đó cần chú ý tăng cường sức khỏe tinh thần cho nhân sự. Các kỹ sư làm việc trong khu vực quản thúc nên được tăng thời gian nghỉ phép.

Mọi nghiên cứu về các đối tượng hiện bị cấm.  Quyền truy cập vào kho dữ liệu thu được trước đó với mục đích lưu trữ thông tin chỉ được cấp cho nhân sự có quyền hạn Cấp 3 trở lên với sự chấp thuận trực tiếp của ít nhất hai thành viên Hội Đồng O5.

Do có khả năng nhiều thành viên của một giáo phái được cho là chịu trách nhiệm hoặc có liên quan đến dị thể vẫn còn sống sót, Khu-141 được coi là có nguy cơ bị tấn công. Mặc dù chưa có bằng chứng để khẳng định rằng rằng những người theo giáo phái này có lực lượng vũ trang của riêng họ, nhưng do tính chất của những thông tin mà họ đã biết về dị thể, họ có thể quan tâm đến việc hợp tác và tranh thủ sự hỗ trợ của một số thế lực cấp tiến nguy hiểm khác. Do đó, ngoài nhiệm vụ chính, ĐĐNCĐ █-██ và █-██ còn được lệnh giám sát hoạt động của bất kỳ giáo phái nào dựa trên học thuyết Ngày tận thế và tích cực kích động những người sùng bái học thuyết này bằng cách tạo ra các phong trào và thế lực cực đoan.

**Mô tả:** SCP-2470 là một thực thể hiện sinh hoặc yếu tố nhận thức và nếu xét một cách khách quan, có khả năng gây ra một Viễn cảnh Cấp-ZK. Do những khó khăn trong việc nhận thức dị thể, hiện không thể mô tả dị thể có hình dạng như thế nào hoặc giống bất kì thứ gì. Quỹ tích ảnh hưởng hiện tại của SCP-2470 được xác định một cách gián tiếp dựa trên diện tích của khu vực chịu ảnh hưởng từ dị tính của dị thể.

Dị tính của dị thể bao gồm việc bất kỳ đối tượng hoặc hiện tượng nào của thế giới bên ngoài được dị thể nhận ra sẽ ngay lập tức biến mất khỏi thực tại. Trước hết, điều này liên quan đến những biểu hiện khả quan nhất mà các giác quan của dị thể có thể nhận thức trực tiếp, sau đó, một khi tích lũy thêm tri thức, sự hiểu biết của dị thể về bản chất của sự vật sẽ được khái quát và trừu tượng hóa, mở rộng và bao trùm lấy bản thân các hiện tượng, bản chất của sự vật một cách trực tiếp sau đó tới gián tiếp.

Ví dụ, trong nỗ lực quản thúc ban đầu, tiếng bước chân của các đặc vụ (những đặc vụ này đã bị khói che khuất) được quan sát thấy là đã nhỏ đi do những rung động âm thanh trong không khí bị ngưng lại. Sau đó không lâu, một lượng không khí đáng kể bên trong thể tích đã biến mất, gây ra hiệu ứng sụt giảm áp suất. Chân của một số đặc vụ đã biến mất và cuối cùng, các đặc vụ cũng mất tích hoàn toàn. Tương tự, một vài cụm khói riêng lẻ được sử dụng để ngụy trang đã biến mất, sau đó là toàn bộ lượng khói, cuối cùng là các quả bom khói đang hoạt động và kết quả là tất cả bom khói loại này trong khu vực quản thúc đều biến mất, bao gồm cả những loại không nằm trong giới hạn nhận thức của dị thể.

Một vùng đất trũng tương tự miệng núi lửa sâu 200 mét đã hình thành tại vị trí phát hiện dị thể do đất ở khu vực này đã biến mất (dường như dị thể có đôi chút bối rối bởi trong thực tế, sau khi từng khối đất riêng lẻ biến mất, các khối đất mới đã hiện ra trước mắt dị thể, điều đó đã hạn chế tốc độ của quá trình này; dị thể không nhận ra rằng Trái Đất chỉ là một thiên thể có kích thước hạn chế chứ không vô tận). Trong khu vực quản thúc đã ghi nhận sự sụt giảm áp suất khí quyển và một cơn bão mạnh do không khí liên tục biến mất.

Việc áp dụng các khái niệm trừu tượng để khái quát hóa nguyên nhân của mọi hiện tượng là không thể tránh khỏi, và điều này sẽ dẫn đến kết quả là dị thể hoài nghi một cách có logic về sự tồn tại của vũ trụ, do đó, dị thể đã được phân loại là một hiểm hoạ có khả năng gây ra Viễn cảnh Cấp-ZK.

Qua phân tích thông tin thu thập được, có thể xác định rằng dị thể:
* Cảm nhận được một phạm vi bức xạ điện từ cực kì rộng, bao gồm quang phổ khả kiến, tương ứng với tầm nhìn của dị thể;
* Rất nhạy cảm với các tác động cơ học như xúc giác và thính giác;
* Nhận thức được [DỮ LIỆU BỊ XÓA].
Với một xác suất hợp lý, dị thể cũng được giả định có:
* Nhận thức thần giao cách cảm trực tiếp, nhưng rất hạn chế;
* Nhận thức về một số hiệu ứng lượng tử, đặc biệt là sự chồng chất lượng tử của các trạng thái như một hiện tượng duy nhất.

Giả định thứ hai liên quan đến hiện tượng [DỮ LIỆU BỊ TÁC ĐỘNG] đã xảy ra, cũng như thiệt hại và sự biến mất của (ít nhất là) các yếu tố cảm biến trong thiết bị hay cơ quan thụ cảm ở con người, khi con người cố gắng nhận thức đối tượng một cách trực tiếp, dường như có liên quan đến tác động của sự sụp đổ hàm sóng có thể tiếp cận được bằng các giác quan của dị thể, điều chắc chắn đi kèm với việc quan sát.

Ngoài ra, giả định này, cùng với kết luận về [DỮ LIỆU BỊ XÓA] đã giải thích cách thức dị thể né tránh được các tác động của &#34;Nghịch lý của Weisschatten&#34;: ảnh hưởng từ sự rối loạn lượng tử của dị thể trong hiện tại với chính dị thể trong tương lai gần cho phép dị thể thấy trước được tác động hủy diệt của tác nhân lan truyền nhận thức trên, thậm chí không có ý tưởng về bản chất của nó, do đó từ chối nhận thức nó (nói theo nghĩa bóng là &#39;nhắm mắt lại&#39;). Tuy nhiên, trong thực tế, hành vi như vậy là cách duy nhất để dị thể có thể tồn tại trong suốt █ năm bị quản thúc, cho thấy hiệu quả tiềm năng như mong đợi của “Nghịch lý” và hiệu quả của quy trình vô hiệu hóa được phát triển dựa trên việc sử dụng một tác nhân lan truyền nhận thức để từ chối nhận thức từ dị thể.

Theo một giả thuyết khác, khái niệm SCP-2470 là một thực thể nhận thức không hoàn toàn chính xác. Một Viễn cảnh Cấp-ZK, theo định nghĩa, không thể để lại bất kỳ kiến ​​​​thức nào về thực tế hiện tại, càng không thể để lại bất kì thực thể nào sở hữu kiến ​​​​thức đó. Trên thực tế, tác nhân kích hoạt Viễn cảnh Cấp-ZK không phải là đối tượng mà chúng ta vẫn nghĩ, mà là toàn bộ thế giới bên ngoài nó. Không phải đối tượng kéo các mảnh ghép ra khỏi thực tại mà chính thực tại đã từ chối chúng và ném chúng vào trạng thái không tồn tại phù hợp với điều này do tính không hoàn chỉnh của nó, thứ mang mã định danh SCP-2470, ngay khi chúng thiết lập mối quan hệ nhân quả với dị thể này.

Bản chất thực sự của dị thể chính là sự không tồn tại, phát sinh từ bất kỳ nỗ lực thành công nào để nhận thức dị thể và do đó, vì sự không tồn tại là một sự thống nhất tiên nghiệm, nên một phần của dị thể xuất hiện trên vật mang thông tin hoặc trong tâm trí của người nhận thức sẽ phá hủy vật đó bằng tác động trực tiếp của mình. Điều này giải thích cho các tác động được mô tả ở trên của tác nhân lan truyền nhận thức trong thông tin đã nêu.

Bản chất nhận thức của dị thể tại vị trí này thực chất chỉ là một ảo ảnh gây ra bởi vị trí nhị nguyên của dị thể so với bản chất “quên” của vũ trụ, tuy nhiên, nhận thức ảo[[footnote]] “Lượng tử nhận thức”, một giả hạt được giới thiệu trong học thuyết [DỮ LIỆU BỊ TÁC ĐỘNG] như một vật mang trí tuệ cơ bản kiểu mẫu, được tạo ra bởi nhận thức này. [[/footnote]] tương quan với dị thể thực chất không thể phân biệt được với thực tại (và hơn nữa, các khái niệm về thực tại và mục tiêu là có điều kiện và hầu như không thể áp dụng trong bối cảnh này). Đây chính xác là yếu tố quyết định việc đối tượng không thể nhận thức được &#34;Nghịch lý của Weisschatten&#34;, nhưng giờ đây &#34;Nghịch lý&#34; này xuất hiện như một giới hạn khách quan trong bản chất của dị thể, không liên quan gì đến việc từ chối nhận thức một cách tùy ý. Hiệu quả của quy trình vô hiệu hóa được phát triển trong trường hợp này là rất đáng nghi ngờ.

**Lịch sử Quản thúc:** Hành vi bất thường của dị thể lần đầu tiên được báo cáo vào ngày ██/██/20██ vào khoảng ██:00 bởi quan sát viên phi công của Cục Kiểm lâm Trên không thuộc Cơ quan Lâm nghiệp Liên bang Nga, người đã theo dõi nguy cơ hỏa hoạn ở khu vực [DỮ LIỆU BỊ TÁC ĐỘNG]. Phi công đã báo cáo về một khu vực rộng lớn nơi mặt đất lún sâu và thảm thực vật rừng hoàn toàn biến mất, sau đó liên lạc với phi công này đã bị cắt đứt. Thông điệp trên đã bị chặn bởi Cơ quan Tình trạng Khẩn cấp và Trinh sát của Tổ Chức, được cấu thành bởi lực lượng bao gồm █ đội đặc nhiệm.

Các giả định ban đầu về bản chất các thuộc tính của dị thể đã mô tả nó giống như một lỗ đen thu nhỏ. Tuy nhiên, phân tích ban đầu đã bác bỏ quan điểm này và chứng minh bản chất thực sự của dị thể. Các phương thức quản thúc và vô hiệu hóa như [DỮ LIỆU BỊ XÓA] đã được thử nghiệm không thành công, sau đó một đề xuất được đưa ra để vô hiệu hóa dị thông qua việc sử dụng &#34;Nghịch lý của Weisschatten&#34;. Biện pháp này chỉ mới thành công một phần: dị thể chưa bị vô hiệu hóa, tuy nhiên, những vật thể mang &#34;Nghịch lý&#34; được xác định là không thể bị ảnh hưởng bởi dị thể, do đó, sau nhiều nỗ lực bất thành, việc &#34;bắt giữ&#34; dị thể đã thành công, dẫn tới việc phát triển các quy trình quản thúc như hiện tại. Tổng thương vong trong tất cả các giai đoạn của chiến dịch lên tới ███ nhân sự.

&gt; **Từ báo cáo của Ts. █████:**
&gt;
&gt; Một tình tiết đáng chú ý đã xảy ra trong một trong những nỗ lực quản thúc đầu tiên, khi theo gợi ý của Đặc vụ ███████, một chiếc gương được đặt trong tầm nhìn của dị thể. Có vẻ hợp lý khi cho rằng dị thể sẽ tự vô hiệu hóa chính mình khi nhìn thấy hình ảnh phản chiếu của mình trong đó. Tuy nhiên, mặc dù trong thực tế, các vật thể được phản chiếu trong gương đều hoàn toàn bị ảnh hưởng bởi dị thể, nhưng bản thân dị thể lại không phát hiện ra bất kỳ điều gì mà thay vào đó, chính dị thể đã phá hủy chiếc gương, mặc dù quá trình này lâu hơn 12 giây so với những vật thể khác. Rõ ràng dị thể đã không trải qua quá trình tự vô hiệu hoá do tự nhận thức trong █ năm. Dưới đây là một số cách lý giải khả thi:
&gt;
&gt; * Dị thể có khả năng biểu hiện các dị tính của mình một cách có chọn lọc hoặc có khả năng miễn dịch thụ động đối với chúng;
&gt; * Dị thể không thể tự nhận ra hoặc trốn tránh chính mình;
&gt; * Dị thể về cơ bản là không thể biết được về chính mình;
&gt; * Bản chất nhận thức của dị thể thực chất là chính dị thể, và nhận thức về dị thể dưới bất kỳ hình thức nào cũng dẫn đến sự trùng lặp của nó, do tính chất không thể phân ly của dị thể tương đương với sự phát triển của nó.
&gt;
&gt; Giả định cuối cùng [DỮ LIỆU BỊ XÓA] để có thể kiểm soát dị thể chặt chẽ hơn.

Theo thông tin thu thập được sau đó, một ngôi làng nhỏ của ██████ đã từng tồn tại trong khu vực này, nhưng bị bỏ hoang ít nhất từ cuối những năm 1980. Tuy nhiên, vài năm trước khi các sự kiện dị thường bắt đầu xảy ra, đại diện của một cộng đồng tôn giáo vô danh cấp tiến đi theo học thuyết Ngày tận thế đã hoạt động tại nơi này. Bằng chứng về các hoạt động của giáo phái này là vô cùng rời rạc và khó hiểu, nhưng cho thấy [DỮ LIỆU BỊ XÓA].

**Phụ lục 1:**
[[collapsible show=&#34;Thông cáo của O5-█ tới nhân sự Khu-141&#34; hide=&#34;Thông cáo của O5-█ tới nhân sự Khu-141 (đóng)&#34;]]
&gt; Các nhân sự thân mến!
&gt; Sau khi được Giám đốc Khu-141 thông báo tóm tắt về tình hình tâm lí phổ biến của các bạn, tôi thấy cần phải làm rõ một số điểm liên quan đến quy trình quản thúc SCP-2470 của chúng ta.
&gt; 
&gt; Đúng, đối tượng này thực sự nguy hiểm như các bạn đã biết, và có thể còn hơn thế nữa. Cho đến nay, chúng ta mởi chỉ an toàn do nhận thức của đối tượng vẫn còn sơ khai và chưa thể nắm bắt được nhiều điều mà chúng ta coi là hiển nhiên: rằng không khí không phải là hư vô và không chỉ tồn tại khi đối tượng cảm thấy như có làn gió thổi ngang qua, rằng Trái Đất chỉ là một thiên thể có kích thước hữu hạn, rằng Mặt Trời không phải là một đốm sáng phẳng trên bầu trời, rằng con người, dù khác biệt đến đâu, đều chỉ là đại diện của cùng một giống loài duy nhất, v.v.
&gt; 
&gt; Đúng, việc quản thúc đối tượng trong sự cô lập hoàn toàn là vô cùng cần thiết và bằng mọi cách phải ngăn chặn mọi luồng thông tin tầm thường nhất tiếp cận đến đối tượng. Đối tượng tiếp thu rất nhanh, và chúng ta không bao giờ có thể chắc chắn chính xác những thứ nhỏ bé nào đang còn thiếu để thúc đẩy thứ đó suy nghĩ về không gian, thời gian, vô tận và vũ trụ.
&gt; 
&gt; Đúng, thật khó khăn và nguy hiểm khi quản thúc một thứ như vậy, và đúng, chúng ta có một quy trình có thể vô hiệu hóa hoàn toàn đối tượng này. Vậy tại sao chúng ta không tiến hành việc này?
&gt; 
&gt; Vì thông tin về đối tượng này có giá trị chiến lược lớn đối với chúng ta. Trên thực tế, theo tất cả các nghiên cứu về lĩnh vực này, về cơ bản không thể đồng thời xảy ra //hai// Viễn cảnh Cấp-ZK. Do đó, miễn là chúng ta quản thúc được một nguyên nhân gây ra viễn cảnh ZK, tôi đảm bảo rằng những nguyên nhân khác sẽ không xuất hiện và không nhất thiết phải được quản thúc.
&gt; 
&gt; Trên thực tế, chúng ta đã rất may mắn do đối tượng này đã ở trong một dạng thức mà ta có thể quản thúc với ngân sách hợp lí, và sẽ hoàn toàn không khôn ngoan nếu ta bỏ lỡ một cơ may như vậy. Do đó, việc quản thúc sẽ tiếp tục, miễn là chúng ta có thể duy trì nó và quy trình vô hiệu hóa đối tượng sẽ chỉ được tiến hành như một giải pháp cuối cùng khi mối đe dọa của đối tượng đủ mạnh để hủy diệt mọi nỗ lực duy trì quản thúc trong tương lai, và cả tương lai của chúng ta nữa.
&gt; 
&gt; Dù khó khăn ra sao, các bạn cần biết rằng nghĩa vụ của mình là bảo vệ sự tồn tại của nhân loại. Hãy cư xử với đối tượng sao cho phù hợp.
&gt; 
&gt; Quản thúc. Lưu trữ. Bảo vệ.
&gt; 
&gt; Trân trọng, О5-█.
[[/collapsible]]

**Phụ lục 2:**
[[collapsible show=&#34;Danh sách đối tượng thi hành và phương thức thực hiện quy trình vô hiệu hóa dị thể&#34; hide=&#34;Đóng&#34; hideLocation=&#34;both&#34;]]
Các cá nhân tiến hành quy trình là hai (2) đối tượng có khả năng ngoại cảm đã đạt ít nhất 9 điểm trên thang điểm ████, đã vượt qua bài kiểm tra 2470-qt về khả năng tưởng tượng không gian, không bị mù màu hoặc có bị mù màu nhưng hình ảnh quan sát được không bị biến dạng, bao gồm khả năng cảm nhận màu sắc. Nếu số đối tượng trong danh sách sau giảm xuống dưới 30 vì bất kỳ lý do gì, việc bổ sung thêm các đối tượng phù hợp thông qua SCP-███ sẽ được phép thực hiện để tăng cường năng lực ngoại cảm. Danh sách hiện bao gồm ██ cá nhân:

[DỮ LIỆU BỊ XÓA]

Sự kiện tiền giao thức, ngay sau khi giới thiệu Giao thức 2470-Beta, là việc phát triển một biện pháp quản thúc bổ sung, tuân theo các quy tắc tương tự như quy trình quản thúc nội bộ.

Mục đích thực sự của Tổ Chức phải được giữ kín với các đối tượng tham gia, và nhân sự cần làm cho họ tin vào câu chuyện ngụy tạo rằng đây là một trung tâm nghiên cứu thần giao cách cảm và mọi thứ xảy ra tại đây là một bài kiểm tra khả năng của họ. Ngoài ra, các đối tượng không được biết về sự tồn tại của nhau, những đối tượng vi phạm điều này sẽ bị thủ tiêu ngay lập tức và được thay thế bởi các đối tượng mới.

Quy trình vô hiệu hóa được thực hiện bằng phiên bản đã điều chỉnh của &#34;Nghịch lý của Weisschatten&#34;, được chia thành hai phần phụ, an toàn cho việc nhận thức riêng lẻ. Nhiệm vụ của các đối tượng là kiểm soát một phần phụ của tác nhân lan truyền nhận thức và đưa chúng một cách đồng thời theo lệnh vào ý thức của thực thể nằm ở trung tâm của vỏ được chỉ định thông qua liên lạc video trực tiếp. Nhân sự đang vận hành Vật phẩm 2470-c (Thiết bị triệt tiêu thần giao cách cảm) phải tắt thiết bị năm (5) giây trước khi lệnh được đưa ra cho đối tượng thi hành trong ít nhất 15, nhưng không quá 25 giây. Các nhân sự Cấp D thi hành quy trình thử nghiệm tại cơ sở đào tạo của Phân khu được phép tham gia thi hành quy trình thực tế sau ít nhất ba lần thi hành quy trình thử nghiệm thành công liên tiếp. Khi tham gia thi hành một quy trình thực tế, các đối tượng không được cho biết rằng quy trình này không giống với các quy trình thử nghiệm.

Sau khi thi hành, quy trình sẽ được kiểm chứng lần một bằng cách ngắt nguồn điện của vùng quản thúc bên trong trong 30 (ba mươi) phút. Quy trình được coi là đã hoàn thành nếu sau khi bật lại nguồn điện, vỏ không cho thấy thay đổi về đặc tính dẫn điện hoặc bất kỳ dấu hiệu hư hỏng cấu trúc nào khác. Việc kiểm chứng lần hai được thực hiện thủ công bởi nhân sự trang bị đồ bảo hộ không gian với bộ lọc hình ảnh đã tắt thông qua việc truy cập vào vỏ trung tâm. Nếu quy trình thành công, bên trong vỏ sẽ hoàn toàn trống rỗng.
[[/collapsible]]

**Phụ lục 3: Tài liệu 2470-x.**
[[collapsible show=&#34;Chỉ dành cho nhân viên y tế!&#34; hide=&#34;Đóng&#34; hideLocation=&#34;both&#34;]]
//Tài liệu này chỉ dành cho nhân viên y tế tại Khu-141. Nhân sự tiết lộ bất kỳ thông tin chi tiết nào về tài liệu này sẽ bị thủ tiêu. Bất kỳ nhân sự nào phát hiện ra thông tin hoặc suy đoán về nội dung của tài liệu này sẽ phải chịu hình thức kỷ luật thích đáng, và ngoài ra, sẽ được cấp thuốc lú Cấp A và chuyển đến cơ sở khác của Tổ Chức.//

Các nhân viên y tế tại Khu-141 cần đặc biệt chú ý tới việc đánh giá trạng thái tâm lý của nhân sự trong quá trình kiểm tra y tế định kì. Ngoài các căng thẳng tâm lí bình thường trong bối cảnh làm việc ở cường độ cao, cần nỗ lực để chẩn đoán sớm tổ hợp triệu chứng sau:

* Những giấc mơ định kỳ về một khối màu đen trừu tượng, dao động và mở rộng được đối tượng nhận thức từ góc nhìn của SCP-2470;
* Sau một thời gian ngắn (khoảng chưa đầy một tuần) sau khi xuất hiện triệu chứng đầu tiên, các giấc mơ hoàn toàn biến mất;
* Suy giảm khả năng biểu hiện cảm xúc tương tự như ở bệnh nhân tâm thần phân liệt, mất khả năng cảm thụ môi trường và các phản ứng trở nên máy móc;
* Các giai đoạn định kỳ trong đó ghi nhận đối tượng quan sát một vật quen thuộc nào đó trong một thời gian dài với sự chú tâm khác thường.

Việc những giấc mơ biến mất trong vòng hai tuần là cơ sở để đình chỉ nhiệm vụ và thực hiện cách ly có giám sát. Quy trình cách ly bao gồm việc chấm dứt hoàn toàn mọi hình thức liên lạc với các nhân sự không tham gia kiểm tra y tế.

Để đảm bảo tính tin cậy trong việc chẩn đoán, cần thiết lập và duy trì mối liên hệ đáng tin cậy với các nhân sự. Nên thúc đẩy thực hiện việc thảo luận thường xuyên về những giấc mơ như một giai đoạn sơ bộ của quá trình kiểm tra y tế, nhằm làm cho nhân sự phân tâm khỏi các sự kiện hiện tại và thư giãn tâm lí. Thái độ chú tâm ngày càng tăng trong những giấc mơ có thể được coi là nỗ lực tìm kiếm những nguyên nhân tiềm ẩn của sự lo lắng và những nỗi sợ hãi bị dồn nén.

Trước hết, cần kiểm tra các triệu chứng được mô tả bên trên đối với các nhân sự làm việc trong buồng điều áp và vỏ trung tâm, đặc biệt đối với các cá nhân ở lại trong đó lâu hơn thời gian dự kiến vì lý do nào đó. Các cá nhân này nên được cách ly ngay lập tức trong khu cách ly và được kiểm tra tâm lý cẩn thận trong ít nhất hai tuần. Mọi cá nhân đã trải qua hơn một tiếng rưỡi liên tiếp trong vỏ bên ngoài hoặc hơn một giờ trong vỏ bên trong đều được coi là không vượt qua kiểm tra tâm lý, bất kể được quan sát ở trạng thái như thế nào.

Tất cả các trường hợp được xác định cần được xử lý càng sớm càng tốt. Một nhân sự có biểu hiện của các triệu chứng trên, với lý do ngụy tạo là cần tiến hành một ca phẫu thuật nhỏ, sẽ được đưa vào trạng thái hôn mê, được tiêm đủ hai liều thuốc lú Cấp D, sau đó bị thủ tiêu bằng chất độc thần kinh và được hỏa táng. Những nhân sự còn lại sẽ được thông báo rằng nhân sự đó đã được miễn trừ nhiệm vụ vì lý do sức khỏe và được chuyển đến một cơ sở khác của Tổ Chức.

Nhân sự của Phòng ban Đối nội sẽ hướng dẫn bạn cách che giấu các hoạt động được mô tả bên trên.
