    <pre><textarea class="page-source" readonly>[[include :scp-jp:component:toggle-sidebar]]

[[include :scp-jp:credit:start]]
**タイトル:** 縛鎖を彫る
**著者:** [[*user rokurouru]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

　
「財団って意外と治安悪いんだな」

　
ぽつりと零れた言葉だった。治安が悪いのは自分が収容された時から余りにも分かり切っている事だが、それとはもっと種類が違うもの。初めてそう感じたのは収容房の硬い硝子の向こう、ちらと見えた右腕を認識した時。初の仕事で包帯代わりに破かれた服を巻かれた時、そして今───有り余った暇を二人で消費している時。

PM22:15、変わり映えの無い収容房。薄く、且つ絶対的な透明の壁を挟んで俺と駄弁る男は、片手に持ったエナジードリンクを一口含んでから茶化す様に言葉を浮かべる。

「なんだよ。清純潔白な公務員だとでも思っていたのか」
「いやそういう事じゃない。只、もっとお堅い感じだと」

男は俺の担当職員を名乗った。タスクが済んだからと、収容対象の俺へ気軽に話しかけてくる様な男だ。職員として褒められた奴ではない事は周知の事実だが、確かにその軽薄が退屈を癒したのもまた事実である。目線の先、硝子に透けた彼の足。無駄に残る残暑と、治安の悪さを象徴する物。

タトゥー。

「なんだ、これの事か？　こんなもんで治安の良し悪しを語るなよ、ガキかお前は」
「うるせえな。気になった物は仕方が無いだろ」
　
そう、本当に仕方が無い。視線から呆気なく勘付かれたのも癪であったが、童と馬鹿にされる筋合いはどう考えても無い程にタトゥーの存在は不可解な物だった。第一によく見かける。結構な職員が彫っている。日本という超穏便主義国家では考えられない程に、誰も彼もその気配を匂わせる一瞬がある。マァ何か裏があるのは確実だが、これがもしかしたら記憶を消されてしまう様な代物であったらどうだろう。収容されている俺でも気づく様な事を必死に隠していたら、それは余りにも滑稽で面白い。

眼前の男に｢つまりどういう事なんだ｣と尋ねれば、男は仕様がねえな、とでも言いたげに腕を捲る。どうやら機密では無いらしい。この男は軽率であり、且つ絶対に口を滑らす事はない人間であった。これだけ喋っていて組織からの介入がないという事は随分信用されているのだろう。俺の目論見は随分と呆気なく霧散してしまった。

男の腕に刻まれた幾何学模様のタトゥーは吸い込む様に目を引きやがる。彼は空のエナジードリンクを側の机に置いてから、少しつまらなそうに問いかけた。

　
「俺達が異常に脳天吹き飛ばされた時、死体が勝手に喋ってそれを伝えてくれると思うか？」

　
数秒の沈黙。少しの思考の後、一つの答えが弾き出される。成程。

「……身元の特定材料を増やす為、か」
「その通り。ほら、これ見てみろよ｣

そう言いながら、彼は懐から取り出した携帯端末をスワイプして画面を俺に見せつけた。見れば、タトゥーがびっしりと彫られた彼の背中が誇らしげに映っている。こいつ全身に彫ってんのかよ。真黒の曼荼羅を飼い慣らすその肉体は、異常を抱える俺などよりもずっと奇妙な光景に見える。

聞いた所、財団職員には同様の理由でタトゥーを入れる人はかなり多いらしい。公共の場の為にちゃんと&#34;見えなくする&#34;事も可能なんだぜ、と男は言った。死亡時に残りやすい部位と言われている脚に彫るケースが多い、ともご丁寧に付け足して。

「とはいえ異常にどう殺されるかなんて分かった物じゃ無えからな。脚が残るなんて眉唾だ」
「だからってわざわざ全身に彫る奴は随分イカれてると思うぜ」
「合理的なんだよ、俺は」

合理的。確かにその理屈には納得する部分があった。既に物言わぬ肉塊が、つい数刻までは何処の誰であったか。その情報は時に致命的な損害を防ぐ盾にもなり得るし、同時に打開作戦を裏付ける矛にもなり得る。死して尚足掻くその姿勢には、確かな矜持があるのだろう。

　
故に一つ、思う事があった。
故に言葉が滑り落ちそうになって、俺は密かに口を噤んだ。

　
男がそれに気付いたかはわからない。彼は俺の言葉を少し待った後、諭す様に自ら言葉を紡ぐ。

「確保、収容、保護とはよく言った物だ。無理難題を小綺麗に示しやがる。そして、俺たちはその理念を背負った。背負ったんだよ。ならばやれるだけやるのがスジだろう。最後の最後までな｣
「お前が全身にイカしてるんだかわからん刺青を入れた様に？」

「俺たちが、お前を保護した様に」

───そこで応酬は止まった。

ぶつけられたその言葉の裏には、確かに信頼が隠れていた。信用は一切含まれてない、高純度の火薬臭い信頼。いつかパンドラの箱が開きそうになった時、それを止める一人はお前だろ？という脅迫。随分と強かで性格の悪い激励が、皮肉の面をして送られている。

それが不思議と心地良かった物だから、俺は話を切り上げる事にした。｢ならさっさと業務をしろよ窓際族が｣と茶化してみれば、｢これも業務だわ舐めんなよ｣と彼は空き缶を回収しながら背を向けていく。

飲み込んだ言葉は、喉の奥で静かに溜まっていた。
　
----
　

喧騒。

崩壊した風景を走りながら先を急ぐ。道が歪む。死の気配が満ちる。赤く鳴り響く筈のランプは、疾うに動きを止めている。つい先程研究員の頭が破裂して、中から金魚が跳ねるのを見た。ノアの方舟に百鬼夜行が乗ってきた様な地獄絵図は正直な所少し滑稽にも映る。所謂｢収容違反｣とやらが盛大に起きたサイトは、固い堅牢から巨大な棺桶へと鮮やかにコントラストを描いていた。

機動部隊ゐ-0、通称&#34;家賃滞納者&#34;────随分と性格の悪い名称だと思う。それが俺に与えられた役職の名前だった。一緒に告げられたのは｢このまま放っておくと少なくとも日本は更地になる事｣｢収容違反の根幹となるオブジェクトを今のうちに無力化してほしい事｣の二つ。伝達に来た知らない研究員は頭から血を流していた。脚からしっかりタトゥーが覗いていて、それが面白かったから再度要求を飲んだ。こいつら、まだ少しも諦めちゃいない。面白くて、少しだけ理解できる様な気がした。

　
全身の筋肉を躍動させる。
標的は非常に分かりやすい。広大なこの施設のうち、明らかに更地になっている場所があるからだ。廊下を駆けた向こう、吹き抜けを仕切る硝子の柵。一切の躊躇なく跳躍した。身体が重力を離れる。視界が巡る。着地に失敗して勢い良く地面を転がった。まあ無問題。体勢を整えれば、穿った腐臭が鼻を突く。何かいる────と考えを巡らす暇もなく、眼前の壁がぶち抜かれる。

目の前に現れたのはデカい鼠だった。五つ程ある目はどれも黄色く、歯にはべったりと黒血がへばりついている。全長は……大体八メートル位か。筋肉が速やかに硬直する。身体が緊張を覚えている。奴が俺を認識した瞬間、次の標的になるのは目に見えているからだ。一瞬、両者の呼吸が同期する。全身の毛が逆立つ感覚。五つの目と視線が合う。瞬間、大きく開かれた口と牙が、俺の眼の前に迫っている。

　
　
左目を閉じる。

　

直前の刹那まで獰猛に動いていた鼠の死骸を踏み越えて、改めて周囲を確認する。コンクリートが木っ端微塵に弾け飛んで、前方十メートルはぽっかりと何も無くなっていた。飛び散った硝子や瓦礫が落下する音が未だに周囲を木霊している。

「……まぁ、この惨状だし派手にやっても問題無かったろ」

間違いなく自分への言い訳である。ついでに言うなら、思ったより相手の初動が速くてビビり散らかした結果がこれである。反省ついでに軽く伸びをした後、漏れ出た欠伸を噛み殺した。更地になった所まではもう近い。深夜に何気なくコンビニに足を運ぶ様な軽さで、俺は死地に足を踏み入れている。

あいつは生きているだろうか。

そう思った自分がいた事を、やけにすんなりと受け入れる事が出来ていた。それはあの男が暇つぶしの友として多大なる貢献をしてくれた恩があったからかもしれないし、只今夜見えた月が綺麗だったからかもしれない。あの男が死ぬ想像がいまいち出来てなかったと言うのは、否定をすれば嘘になる。

　
一歩づつ足を進めた先で見たそのアノマリーは、一目で｢あぁ、コイツが元凶だ｣と分かる見た目をしていた。更地を歩いてすぐに見えたのは巨大な人影。……でも、実際に間近で見た姿は人というには些か歪すぎる。奴の肩から下の体は全て人間の胴体が組み合わさって形成されていた。人の体を鱗みたいに纏うんじゃねえよ。しかも、頭の代わりに小さなブラックホールみたいな謎空間を形成している。どうやってコイツが世界を更地にするのだろう。

分かりやすい災厄、こいつを破壊すれば取り敢えず事態は収まるかもしれない。それまでに、一体何人が命を失う事になるのだろう。実感が無い故にそれは気持ち悪く感じた。どこか預かり知らぬところでドミノが倒れ続けている様な焦燥がそこにはあった。更に近づき、奴の動きを確かめる。ドミノ倒しが段々近づいてくる感覚。奴の脚、塵の様に纏った鱗の一つ。
　

やけに目を引く幾何学模様が、その胴体には描かれていた。

　
ドミノが眼の前で倒れる音がして、遅れて自分の表情に気づいて。それがあまりにも馬鹿らしくて、小さな声をあげて笑った。笑って、笑って、自分にも気づかれないように密かに唇を噛み締める。笑い声に気づいた胴体仕掛けの化け物が、ゆっくりと自分に近づいてくる。

あぁ、成程な。そう思った。こんなにもあっさり命が消費される中で、お前は最後までやるとか言っていたのかよ。
馬鹿なんじゃねえの、マジで。

全身の毛を逆立てる。化け物が両手を振り上げる。
周囲の被害を考慮するならば短期決戦。五分以内に仕留められたら上出来。

「取り敢えず、殺意だけは受け取ったよ」

　

後は任せろ。なんて、言いたくなかったけどな。

一人虚空に呟いて、左目を閉じる。

　
----
　

目を開けると、既に周囲は薄暗い空気に満ちていた。
　
ベッドから這い出て水を一杯飲む。新設された収容房は、前よりかは居心地が良い。少なくとも、誰かと喋らないとやっていけない訳では無い程に娯楽もある。やはり功績を残せば扱いも多少良くなる物なのかもしれない。
　
例の胴体野郎とは中々の泥試合に突入した末、最終的には右耳が吹っ飛ぶ程度の被害で無力化に成功した。その後も色々事後報告やら何やらで忙しくはあったが、何だかんだ増援に来た機動部隊員からの｢本当に感謝しかないぜ、クソ化け物野郎が｣という野次が一番耳に残っている。当然中指を立てて返してやった。

財団からも幾らかの謝礼が出た。詳しく言うと、何か一つ要望を聞かれた。案の定自由は認められませんが、とも丁寧に付け足されたが。正直財団の収容下は普通に快適ではあるので自由はそこまで求めてないし、とは言っても欲しい物は見当たらない。俺は少々頭を悩ます事になった。今思えば、答えは最初から決まっていたのかもしれないけれど。

微かに冷たい床を裸足で歩く。ぺたぺたと軽い足音が響いて、少しだけ肌寒いなと手首をくねらせる。足を進めた先、打ちっぱなしの収容壁に備え付けられた姿見。欠伸を噛み殺す事もなく、一人鏡面の前に立つ。

　
全身に彫られているのは、かつて眺めた幾何学模様。

　
「……っはは」

我ながら面白い位に似合っていなくて、情けなすぎる笑い声が出た。この馬鹿げた要求があり得ん程すんなり通ったのも笑えるポイントだが、まぁ冷静に考えて財団側に不都合がないので納得はできる。一番納得できていないのは、よりにもよって俺がこんな要求をした事だ。

何でこんな事してるんだろうな、俺は。はっきり言って自分でも意味が分からなかった。それでも俺を動かした物。それは贖罪やら何やらよりももっと乾いた謝礼みたいな物で、ある種意趣返しとも言えてしまう程のくだらない意地の様な、それだけの事で。命が文字通り掃いて捨てられるこの世界に、自らの合理と矜持を誇った一人の財団職員。そんな男がいたという事実を、只。

保護してやりたくなったのかもしれない。彼等が、俺を保護した様に。

　
鏡に映る自分の唇が少しだけ震えていた。なぁ、今なら言えるかな。答えが帰ってくる筈もない問いかけに手を伸ばす。かつてお前と話した時、ふと脳裏を過ったもの。滑り落ちてしまいそうになって、思わず口を噤んだ言葉。それが風化して曖昧になってしまわぬ様に、慎重に、丁寧に意識の水面から掬い上げていく。

あんたらは、マジで強引だし冷徹だよ。それはもう引く程に。記憶を消されてしまう様などす黒い秘匿も、心情は二の次の合理性も、全てがクソだと断言できる。でもそれはその根底に確かな理念があるからで、その矜持だけは少しだけ理解が示せたんだ。でも、それでも。鏡に映った幾何学模様の軽薄な男に向けて、嘲りながら唇を動かした。

　

「────これじゃあ、まるで囚人じゃないか。」

　

縛鎖を彫る。何かを貫いて生きる為に。

果たしてその言葉の送り先がもう居ない幻影だったのか、鏡に反射する自分自身だったのかは分からない。分かっているのは形作ったその言葉の響きが思った以上に退屈だった事、それだけだ。でもやっぱり俺は何処かそれに心地の良さを覚えてしまうものだから、もう全てを眠って置いていく事にしようと思った。姿見を離れて、首を掻きながら備え付けのベッドを目指す。

　
でも俺は、その鎖があったからお前を弔う事が出来たんだよ。

ふと胸に浮かんだ最後の足掻きは、口に出さない事にした。
それはきっと、心臓の中で俺を縛り付けておくのが相応しいと思ったから。</textarea></pre>
