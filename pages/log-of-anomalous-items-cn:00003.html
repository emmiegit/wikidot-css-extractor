    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个能够产生异常重力场的不明工具。定义项目的操作把手处为后部，中部安装有一块持续散发约10流明橙黄色光的圆柱形类水晶物体（推测此为异常效应来源），外部罩有若干横向金属栅条。前部则安装有三个向外伸展并在结构中部向心弯折的金属制爪状物。在启动项目后，前部会产生橙黄色电弧，此时项目可以吸引任何可移动固体物体并使其悬停在前部上。通过控制后部的表盘改变模式，可以选择使被吸引的物体沿项目中轴线方向飞出或脱离前部坠下。\n目前尚不明确项目的能量来源，推测与零点能量场有关。\n**回收日期：**2020/██/██\n**回收地点：**匈牙利，布达佩斯，██████\n**当前状态：**正在由超物理学部门进行逆向工程\n**笔记：**//很有用的工具。看起来还可以当武器用。//——Dr. Kleiner&#34;</textarea></pre>
