    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[*user Crssk]]라는 닉네임은 본인도 딱히 읽는 법을 모르지만, 이 닉네임을 본 일부 영어권 트위치 스트리머들은 &#39;크리스크&#39; 라고 읽었다. 이 문서에 한해서 저자를 &#39;크리스크&#39;로 지칭한다. 이 페이지 밖에서는 스스로를 크리스크로 지칭하지 않는다. 일부 재단 회원들은 &#39;크르쓱&#39;이라고 읽는다.

크리스크는 나무위키에서 SCP-JP의 삭제 건을 두고 리브레 위키로 설명을 옮기네 마네 이야기가 오가는 과정에서, &#39;리브레 위키는 CCL이 재단 사이트와 동일하니 그냥 원문을 번역하면 되잖어?&#39; 라고 생각을 했던 게 &#39;그럼 내가 한다&#39; 라는 생각을 하게 되었다. 그래서 심심풀이 삼아 번역해본 게 [[[SCP-1070]]]하고 [[[SCP-2600]]]이었다. 번역하는 과정에서 재단 회원도 아닌 사람이 번역하는 법을 묻겠다고 디스코드에 들어갔고, 이왕에 가입하라고 해서 했다. 가입 신청 했는데 공지를 덜 읽어서 4번 떨어졌다. 

크리스크는 한번 삘이 오면 비교적 빠르게 번역을 하지만 그만큼 비평하는 사람을 애먹이는 애물단지다.

----

+++ 작성한 SCP
**[[[scp-888-ko|SCP-888-KO &#34;주체저승&#34;]]]:** 크리스크의 기념비적인 최초 **SCP** 창작물이다. 부서진 화물을 쓴 뒤에는 &#39;다음 창작이 있을까? 아마 없겠지&#39; 했는데 떡하니 SCP까지 쓰게 되었다. 888-KO 경연 참가작

**[[[scp-935-ko|SCP-935-KO &#34;안개 낀 도시는 저편으로&#34;]]]**

**[[[SCP-375-KO|SCP-375-KO &#34;혼돈의 반란 몽골 전방작전기지&#34;]]]** - 2021 한위키 즉흥경연 참가작

**[[[SCP-681-KO|SCP-681-KO &#34;너무 뻔한 괴물임&#34;]]]** - 2021 비평클리셰 경연 참가작

**[[[SCP-15625-KO-J|SCP-15625-KO-J &#34;내보내줘 씨&#34;]]]**

**[[[SCP-550-KO|SCP-550-KO &#34;골목길 마르쿠스골&#34;]]]**

**[[[SCP-682-KO|SCP-682-KO &#34;미래의 바실리스크&#34;]]]**

+++ 작성한 이야기
**[[[the-broken-cargo|어느 재단 종교학자의 메모: 부서진 화물]]]:** 크리스크의 기념비적인 최초 창작물이다. 가입한 뒤에는 &#39;난 번역이나 하겠지, 창작은 나랑은 연관 없을 거야&#39; 라고 생각했는데 쓰고 나서 마이너스 먹고 삭제되지 않았다는 것만으로도 감격했다.

**[[[defense_treaty|방위조약]]]**

+++ 번역한 것들

사실 크리스크는 어느 외부 사이트에 번역을 먼저 올린다. 그리고 비평을 받아서 SCP 재단 한국 사이트에 올리는데, 실제로 번역을 한 순서와 이 사이트에 올라간 순서는 서로 일치하지 않는다. 다음의 리스트는 이 사이트에 올라간 순서대로 정렬된 것이다.
