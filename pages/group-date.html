    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Group Date
**Auteur :** [[user Captain Kirby]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 23 mai 2018
[[include credit:end]]

Ça sentait mauvais. Genre, vraiment mauvais. La voix du directeur tremblait lorsqu&#39;il avait appelé. Il avait parlé d&#39;une &#34;extraction médicale d&#39;urgence&#34; avant de raccrocher.

&#34;Tu penses qu&#39;il y a eu une brèche de confinement ?&#34; demanda Lambert à son chef, alors que l&#39;unité médicale 16 se rapprochait de plus en plus de l&#39;aile ouest du Site-19. C&#39;était son premier mois de travail. Elle était encore une novice.

&#34;Bien sûr que non,&#34; répondit Mitchell. &#34;Des alarmes hurleraient dans tout le Site. Et ils auraient appelé une équipe d&#39;intervention entière. Pas nous.&#34;

&#34;Et s&#39;ils essayent de rester discrets ?&#34;

&#34;Peu importe, pour le moment. Tout ce qu&#39;on sait, c&#39;est que la moitié de l&#39;aile ouest est dans la merde jusqu&#39;au cou.&#34;

Lambert commença à passer en revue les scénarios possibles. Peut-être était-ce une attaque de l&#39;intérieur. Peut-être qu&#39;ils ne pouvaient plus faire confiance aux FIM. Peut-être était-ce une anomalie mémétique qui frappait plus durement les personnes sans expertise médicale. 

L&#39;unité approcha de la porte du bureau d&#39;un scientifique senior. Juste avant que Mitchell ne l&#39;ouvre, la porte s&#39;entrouvrit juste assez pour que la tête d&#39;un homme d&#39;âge moyen en sorte.

&#34;Kondraki ! Content de voir que tu—&#34;

&#34;Ouais ouais je vais bien. Juste, vous avez tout amené ?&#34;

&#34;Bien sûr.&#34;

&#34;Même le lubrifiant ?&#34;

Mitchell farfouilla dans son sac à dos. &#34;Eh bien... ça m&#39;a pris du temps pour en trouver, mais oui.&#34;

&#34;Et les pinces ?&#34;

Lambert se mêla à la conversation. &#34;Qu&#39;est-ce qu&#39;il se passe ?&#34;

&#34;Je vais être clair. Je n&#39;ai rien à voir avec ça. Enfin, pas cette fois en tout cas,&#34; répondit Kondraki.

&#34;Okay ?&#34;

&#34;Je vais vous laisser les soigner.&#34;

Kondraki finit d&#39;ouvrir la porte. Douze hommes se tenaient là, à regarder leur entrejambe avec un mélange d&#39;embarras et de désarroi. Réaction normale pour quelqu&#39;un avec la bite coincée dans une bouteille d&#39;eau.

&#34;Qu&#39;est-ce que—&#34;

L&#39;un des hommes parla. &#34;Eh bien, on était curieux.&#34;

&#34;Il y a eu ce diaporama et puis... Je voulais juste savoir ce que ça faisait. Impossible de dire si c&#39;était excitant ou douloureux,&#34; ajouta un autre.

&#34;Vous— vous avez littéralement contrevenu à un ordre des O5,&#34; répondit Mitchell.

&#34;Ouais, mais... je pensais pas qu&#39;ils étaient sérieux.&#34;

&#34;Est-ce que Gears a déjà fait une blague ?&#34;

&#34;Non mais genre, c&#39;était //tellement stupide//. Tellement stupide qu&#39;on devait essayer.&#34;

&#34;Ça n&#39;a aucun sens !&#34;

Lambert se tourna vers Mitchell, dont le visage était devenu pâle. Mais impossible de le blâmer. Il était dans une salle remplie de ses supérieurs avec leur bite coincée dans une bouteille d&#39;eau. Et c&#39;était son travail de les //sortir de là//.

&#34;Est-ce qu&#39;on— est-ce qu&#39;on peut s&#39;en occuper ?&#34;

Mitchell déglutit. &#34;Ouais. Ouais. Enfin... ouais.&#34;

Et l&#39;unité médicale 16 se mit au travail.

------

&gt; Cher Sergent Edward Mitchell,
&gt; 
&gt; Je vous écris pour vous transmettre ma demande officielle de transfert de l&#39;unité médicale 16 à l&#39;unité médicale 27, au Site-23.
&gt; 
&gt; Je demande ce transfert en raison de l&#39;incident ayant eu lieu le 21/05/2018, lors duquel notre unité a dû extraire les organes génitaux de membres du personnel du Site-19 de contenants plastiques pour confinement de liquides de Classe 3. Bien que cela requerrait bien une assistance médicale, ce type d&#39;activité ne faisait pas partie de la description du poste.
&gt; 
&gt; Je souhaite continuer mon service auprès de la Fondation, mais pas en la présence d&#39;hommes dont j&#39;ai manipulé la bite. Ce qui explique cette requête de transfert.
&gt; 
&gt; J&#39;espère que vous comprendrez.
&gt; 
&gt; Sincèrement, Sarah Lambert
