    <pre><textarea class="page-source" readonly>[[&gt;]]

[[image https://cdn.discordapp.com/attachments/276969619816710145/724126926695956480/3984-8.png]]

오직 사각형 뿐입니다.


+ SCP

[[collapsible show=&#34;+ SCP-001 로크의 제안&#34; hide=&#34;- 접기&#34;]]
&#34;어둠을 포용하는 법을 배우십시오, 동지들이여. 빛을 두려워하십시오.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/740872956099428452/S.d.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-527&#34; hide=&#34;- 접기&#34;]]
&#34;알면 말했죠 씨발.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/744542509124026438/fishyy.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-701&#34; hide=&#34;- 접기&#34;]]
&#34;현실을 직시하시오, 박사. 우리는 이것에 대해서 머리부터 발끝까지 다 알고있습니다. 그리고 이 일을 할 때, 10년간 백명쯤의 사망자가 발생한다면 우린 그것을 행운으로 여깁니다.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/751038624992198706/701.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-1111&#34; hide=&#34;- 접기&#34;]]
&#34;안 돼, 앉아.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/796039053765115934/1111.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-1342&#34; hide=&#34;- 접기&#34;]]
&#34;모든 음악의 제작자들은, 어떤 세계에 있던, 어떤 시대에 살건, 무엇을 하고 무엇이 되건 간에, 그야말로 아름답습니다.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/751038555400306799/1342.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2316&#34; hide=&#34;- 접기&#34;]]
&#34;우리는 호수 속에 무엇이 있는 지 몰랐다. 재단은 우리를 구해주려고 하지 않았다. 저들은 그저 그것이 벌어지도록 방관했다. 아무도 그들을 막지 않았다. 당신은 물 속의 시체들을 알아볼 수 없다. 그 소리가 들리지 않느냐? 네게도 들릴 것이다. 그들이 너를 기다리고 있다. 우리는 그들과 함께였다. 호수로 돌아가라.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/751038636539117568/2316.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2639&#34; hide=&#34;- 접기&#34;]]
&#34;그냥... 컴퓨터를 꺼달라고 했을 수도 있겠지만 그것조차 하지 못했어요. 그러고선 어둠 속에서 홀로 앉아있는 거죠. 속죄하듯이 말이에요. 어쨌건 언젠가는 그렇게 될 거잖아요. 그러니까요, 우리가 정말로 목숨을 구할 수도 있지 않을까요?&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/745193768617115678/2639.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2950&#34; hide=&#34;- 접기&#34;]]
&#34;우리가 그게 뭔지 기억하지 못해서 정의할 수 없는 것이 아니야. 우리가 그게 무엇인지를 반드시 정의해야 하기에 정의할 수 없다는 것이지.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/796039054256111666/chair.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-3001&#34; hide=&#34;- 접기&#34;]]
&#34;이름, 로버트 스크랜턴, 나이, 39세. 생일, 1961년 9월 19일. 좋아하는 색깔, 파랑. 좋아하는 음악, &#34;Living on a Prayer&#34;. 아내… 안나… 안나…&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/734790267747565709/3001.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-3143&#34; hide=&#34;- 접기&#34;]]
&#34;나는 그저 머피 로. 나는 무엇이든 잘못된 것이 있다면 당신이 부를 수 있는 그런 남자다.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/814764892509831198/murphy_law.png]]

[[/collapsible]]

[[collapsible show=&#34;+ SCP-3338&#34; hide=&#34;- 접기&#34;]]
&#34;오타마톤은 당신의 룸메이트가 되고 싶습니다~&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/866597568358907924/3338.png]]

[[/collapsible]]

[[collapsible show=&#34;+ SCP-3999&#34; hide=&#34;- 접기&#34;]]
&#34;SCP-3999가 --이겼습니다--.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/724126927345942648/1585225986169.png]]
&#34;SCP-3999가 --졌습니다--.&#34;
[[image https://cdn.discordapp.com/attachments/276969619816710145/724126927526559774/1585225988149.png]]
[[/collapsible]]


[[collapsible show=&#34;+ SCP-4335&#34; hide=&#34;- 접기&#34;]]
&#34;마인크래프트가 창조로 가득하기 때문만은 아닙니다. 우리의 세계가 너무 결핍됐기 때문이기도 하죠.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/742367792396763156/43352.png]]
[[/collapsible]]


[[collapsible show=&#34;+ SCP-5000&#34; hide=&#34;- 접기&#34;]]
&#34;답일 거다. 그 무엇보다도, 난 답을 알고 싶다.
그리곤 차여서 죽어버린다 해도.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/724126927065055232/scp-5000.png]]
(도베르만님의 SCP-5000 아트워크를 참고했습니다.)
[[/collapsible]]

[[collapsible show=&#34;+ SCP-5031&#34; hide=&#34;- 접기&#34;]]
&#34;아무리 이게 실용적인 절차라 하더라도, 저는 생명체를 10년 넘게 쇠 상자 안에 버려두는 것을 좋아하지 않습니다.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/821994830405304340/5031.png]]
[[/collapsible]]



+ SCP-KO

[[collapsible show=&#34;+ SCP-529-KO&#34; hide=&#34;- 접기&#34;]]
&#34;박사님, 제가 왜 벌레만을 죽이는지 아십니까? 제가 아무리 개씨발 좆같은 병신 새끼라지만, 누군가는 이 일을 해야 합니다. 저만이 세상을 구할 수가 있어요. 이건 절대 속죄 따위가 아닙니다. 아무리 그럴듯한 이유를 댄다고 한들, 위선에 불과하죠.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/796039054718140446/AlM.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-610-KO&#34; hide=&#34;- 접기&#34;]]
&#34;창자. 가름. 실로 꿰맴. 양 끝, 치아. 내부 척추뼈. 고름. 신경. 비행, 곤충? 장기 생물.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/734017556758790224/610-2.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-678-KO&#34; hide=&#34;- 접기&#34;]]
**##red|&#34;알고 싶었니&#34;##**

[[image https://cdn.discordapp.com/attachments/276969619816710145/745552447476596857/678-ko.png]]
[[/collapsible]]


+ SCP-JP

[[collapsible show=&#34;+ SCP-444-JP&#34; hide=&#34;- 접기&#34;]]
&#34;붉은 너울 밤을 버히는 주홍빛 새여 풀을 먹어 뿌리 먹어 기를 피어라&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/724126926188576859/444-jp.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-518-JP&#34; hide=&#34;- 접기&#34;]]
&#34;나는 죽어도   나라를 지키려는   가을 대나무&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/746344609306902578/518-jp.png]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-1045-JP&#34; hide=&#34;- 접기&#34;]]
&#34;저는 여러분을 원망하고 있지 않아요. 확실히, 여러분은 화장실에서 위에서 물을 끼얹거나, 장갑에 압정을 넣거나 했지만, 그래도 매일이 정말로 즐거웠어요.&#34;

[[image https://cdn.discordapp.com/attachments/276969619816710145/746224064451837952/1045-jp.png]]
[[/collapsible]]




+ 기타

[[collapsible show=&#34;+ 방랑자의 도서관&#34; hide=&#34;- 접기&#34;]]
