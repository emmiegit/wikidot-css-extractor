**일련번호:** SCP-422-KO

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** 새로이 확보된 SCP-422-KO 개체는 해당 종에 적합한 환경에 격리한다. 이때 추후 연구를 위해 확보된 SCP-422-KO 개체들의 체세포를 채취하여 냉동 보존해야 한다. SCP-422-KO에 대한 실험에는 3등급 이상의 보안 인가가 필요하다.

**설명:** SCP-422-KO는 암수 구분이 가능한 동물종에서 나타나는 변칙적인 형질이다. SCP-422-KO는 기본적으로 암컷에게만 유전 및  발현되는 것으로 보인다. SCP-422-KO가 발현된 동물 개체는 SCP-422-KO-1로 지칭한다.

SCP-422-KO-1은 완전히 성장해 번식이 가능한 상태가 되었을 시 동종의 수컷이 아닌 다른 동물종의 수컷에게 접근한다. 이후 SCP-422-KO-1은 불명의 기작을 통해 목표로 한 수컷과 같은 동물종으로 변화한다. 이 과정은 이론상 대량의 에너지를 소모하지만, SCP-422-KO-1 개체는 변형 후에도 공복이나 피로를 보이지 않았으며 영양 혹은 건강 상태에 관계없이 변형에 성공했다.

성공적으로 변화한 SCP-422-KO-1은 목표한 수컷 개체에 대한 구애 활동을 개시한다. SCP-422-KO-1은 구애 활동 중 목표한 수컷 개체와 접촉할 때에만 다른 종으로 변화하고, 먹이 섭취와 휴식 등 다른 활동할 때에는 다시 본래의 종으로 돌아간다. 변형한 SCP-422-KO-1은 목표 생물종의 입장에서 높은 성적 매력을 지니게 되기 때문에 구애 활동은 대부분 성공한다.

구애 활동에 성공해 새끼를 낳은 SCP-422-KO-1은 더이상 본래의 생물종으로 돌아가지 않고 변화한 종으로서의 생활사를 이어간다. 또한 SCP-422-KO-1은 타 종에 대한 구애 활동에 실패하더라도 같은 종의 수컷과 짝을 짓지는 않는다. SCP-422-KO-1의 생식 기능에는 문제가 없는 것으로 보아 이 또한 변칙성의 일부로 보인다. SCP-422-KO-1의 생식 활동으로 태어난 암컷 개체 중 대략 50% 정도가 SCP-422-KO를 물려받아 새로운 SCP-422-KO-1 개체가 된다.

실험 결과 SCP-422-KO-1이 선택하는 종에 뚜렷한 경향성은 보이지 않았다. 그러나 지금까지 관찰된 사례에서는 SCP-422-KO-1이 더 고등한 생물에서 나타나는 경향성이 보이고 있다. 이는 SCP-422-KO-1의 활동에 일정 수준 이상의 지능이 매우 유리한 요소로 작용하기 때문으로 보인다. 또한 더 고등한 동물로 변형한 SCP-422-KO-1은 원래의 형태로 돌아가더라도 원래의 두뇌 용량으로는 불가능한 복잡한 행동을 종종 보인다. 모든 경우 SCP-422-KO-1은 다른 종으로서 살아가기 위한 본능이나 지식들을 변형 과정에서 모두 습득하는 것으로 보인다.

현재까지 SCP-422-KO-1을 식별하는 확실한 방법은 변형을 직접 관찰하는 것 뿐이다. SCP-422-KO가 본질적으로 자신의 복제를 목표로 하는 유전 형질로 보임에도 변형 전과 후 모두 유전자 단계에서 뚜렷한 지표가 발견되지 않았다. 다만 예외적으로 복족류의 형태를 띤 SCP-422-KO-1에서 비변칙적 대조군과 비교되는 유전적 지표가 발견됨에 따라 이에 초점을 둔 연구가 진행 중이다.

SCP-422-KO에 대한 기록은 [[[http://scpko.wikidot.com/joseon-terminology|『금제대전』]]],,禁制大典,,의 한 판본에서 최초로 등장한다. 해당 문서에서는 SCP-422-KO를 인간형 변칙개체로 서술하고 있다.[[footnote]]보전원의 활동이 나타나는 여러 자료에서는 귀신,,鬼神,,이 인간형 변칙개체 전반을 일컫는 분류로 사용되지만, 『금제대전』이나 『기담찰요』,,奇談察要,,와 같이 보전원에서 직접 편찬된 문서에는 귀신을 인간의 죽음과 연관된 심령 독립체로 한정짓고 있다.[[/footnote]]이로 미루어 보아 SCP-422-KO-1이 인간의 형태를 취하는 사례가 과거부터 존재했음을 알 수 있다. 또한 민담 중 동물이 인간으로 변화해 결혼한다는 이물교혼,,異物交婚,,의 모티브를 가진 이야기들은 잠재적으로 SCP-422-KO와 관련되었을 가능성이 있다.

인간의 형태를 한 SCP-422-KO-1을 식별하는 것은 알파 등급 우선 연구 과제며, 이 연구가 마무리되는 대로 SCP-422-KO-1에 대한 개정 격리 절차가 시행될 것이다.

**부록:** 재단 외에서 인간 형태의 SCP-422-KO-1가 보고된 사례는 현재까지 단 1건 뿐이다. 해당 개체는 전북 남원시에 거주 중이던 25세 여성으로, 누에나방,,//Bombyx mori//,,을 번식 대상으로 선택했다. 해당 인원은 번식 대상으로 변형하기 전 SNS에 극단적 선택을 암시하는 게시글을 남겼다. 해당 인원이 몇 주 전 누에를 키우고 있다는 내용의 게시글을 올린 점이 재단의 관심을 끌었고, SCP-422-KO 여부를 확인하기 위해 해당 인원의 거주지로 대응팀이 파견되었다.

수색 결과 해당 인원은 발견되지 않았고, 대신 현장에서 암수 한 쌍의 누에나방이 발견되었다. 이 중 수컷 개체는 죽은 상태였다. 현장 내외부를 수색한 결과 알은 발견되지 않았으며, 이로 인해 번식 실험을 통해 암컷 개체의 SCP-422-KO 보유 여부를 확인해야 했다.

SCP-422-KO-1 개체는 실험 3일 뒤 알을 낳고 사망했다. SCP-422-KO는 예상대로 자식 세대에 유전된 것으로 확인되었다.
