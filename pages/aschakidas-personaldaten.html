[[include component:image-block name=https://i.imgur.com/v4vGzAU.jpg|caption=Offizielle Dossierzeichnung von &#34;Aschakida&#34;]]
**Pseudonym:** &#34;Aschakida&#34;
**Name:** ██████ ██████

**Geschlecht:** Weiblich
**Geboren:** ███████

**Sicherheitsfreigabe:** Stufe 3
**Personalklasse:** E/B
**Standort:** Wechselnd

**Tätigkeit in der Foundation:** 
Aschakidas Zuständigkeitsbereich umschließt alle audio-informellen Anomalien und den Umgang mit diesen. Sie ist zuständig für die Unterrichtung von Jungforschern durch Audiomaterial und die Erstellung geeigneter Materialien hierzu. Zudem ist sie seit jeher aktiv an der Organisation und der Führung des internen Archivs beteiligt.

**Lebenslauf:** 
Schon früh nach Beginn der Tätigkeit, erwies sich die Hartnäckigkeit und Ausdauer von Aschakida in der Recherche von Audio- und Textmaterialien als besonders geeignet für ihre Arbeit im Archiv der Foundation. Durch die Nähe zum Standort-DE38 (Schweiz), begann sie bald, dort intensivere Kontakte zum Personal der Rechercheabteilung zu pflegen. Insbesondere [http://scp-wiki-de.wikidot.com/dr-rabes-personalakte &#34;E-8495&#34;] zählt zu ihren //intensiveren// Kontakten.

&gt; //Anmerkung://
&gt; Ich habe Aschakida letzte Woche dabei erlebt, wie sie E-8495, auch bekannt als &#34;Rabe&#34;, gejagt hat. Laut einem Kollegen soll dies häufiger der Fall sein, wenn dieser Akten falsch einsortiert. Ich... bin mir nicht sicher, ob ich das einfach so als Normalität am Arbeitsplatz akzeptieren kann.
&gt; = Hochachtungsvoll,
&gt; = Dr. Olga Derminov

Weitere Informationen werden hinzugefügt, sobald verfügbar.

------
&gt; = //Anhang vom 19.10.2017(?)://
&gt; Ernennung zur Vertonungsbeauftragten.
------
&gt; = //Anhang vom 10.05.2019://
&gt; Durch das unermüdliche Arbeiten im Archiv hat Aschakida, wirksam ab sofort, die Auszeichnung des &#34;Allmächtigen Hausmeisters&#34; verdient. Diese Auszeichnung wurde feierlich durch Dr. Grom übergeben.
