Welcome all ye human beings to me humble Arg Pag[[footnote]]a corruption of &#34;Art Page&#34;, courtesy of #site19[[/footnote]], of which I am visibly Suffering For My Art. 

My art style generally leans more towards cute/comedic with simple shapes and stylized features. 

All art is done with 3B mechanical pencil on standard copy paper. Feel free to drop a request on [http://www.scp-wiki.net/forum/t-2393043 my art thread]!

This gallery will be updated often, so please do keep an eye out for brand-new cognitosewardous content! &lt;3
