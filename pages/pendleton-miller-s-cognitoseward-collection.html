[[=image http://t01.deviantart.net/4vjmf9X66Vzbd7JBrSLQSZs82O0=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre14/7628/th/pre/f/2016/310/4/d/death_anniversary_by_flandre495-danglr4.jpg]]
Приветствую всех человеческих созданий на своей скромной Арг-Страныцэ[[footnote]]исковерканная версия словосочетания &#34;Арт-Страница&#34;, любезно предоставленная #site19[[/footnote]], на которой я на виду у всех страдаю за своё творчество.

В основном мои работы стремятся к комичному/милому стилю за счёт простых форм и стилизации.

Все работы нарисованы механическим карандашом твёрдостью 3B на обычной офисной бумаге. Не постесняюсь оставить ссылку на [http://www.scp-wiki.net/forum/t-2393043 свой арт-тред]!

Галерея будет регулярно пополнятся, так что попрошу вас следить за ней и возвращаться за новым когнитивно опасным контентом! &lt;3
