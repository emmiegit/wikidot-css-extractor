**Titre original :** Library Lifeline
**Auteur :** [[user TwistedGears]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 16 mai 2015
[[include credit:end]]

Il s&#39;avéra que trouver un livre contenant la localisation d&#39;une seule grotte sur la toile de fond du multivers tout entier n&#39;était pas si simple que ça. De rayons en étagères en sections en étages en ailes, les livres se dressaient tout autour de Personne tandis qu&#39;il cherchait un livre dans une pile.

Vagabonder dans les sections, avec le filtre à air toujours en main pour une raison inconnue, était une expérience douloureusement nostalgique pour Personne. Douloureuse dans le sens où les souvenirs provoqués par la nostalgie n&#39;étaient pas strictement les siens.

----

//Finnegan était assis à une des nombreuses tables de sa branche de la Bibliothèque des Vagabonds. À sa gauche et à sa droite s&#39;étendaient d&#39;innombrables rangées de tables vides, chacune elle-même flanquée de chaises également vides. Il avait pour seule compagnie [[[scp-2188|Joaquín Pablo Izquierdo de San Felipe]]] en la forme de son autobiographie intitulée// Merde d&#39;Heisenberg //et pour seule conversation un débat à sens unique par Grant Kirkhope. Il était dans sa propre petite bulle, où il était... hé bien, peut-être pas parfaitement heureux, mais certainement content.//

//Ladite bulle fut percée par un individu blond qui s&#39;assit sur le seul siège parmi des milliers à être directement face au sien. Enfin, un à la droite de &#34;directement face au sien&#34;. Quoi qu&#39;il en soit, il sentit son estomac se tordre.//

//Finnegan l&#39;examina par-dessus le bord de ce qu&#39;il lisait. Il n&#39;arrivait pas trop à dire si c&#39;était un homme ou une femme. Iel avait cette sorte de visage enfantin qui figure en plein milieu de l&#39;échelle et en est plutôt content. Ses cheveux lui arrivaient au niveau du menton, mais ça ne voulait plus dire grand-chose de nos jours. Iel ne lui prêtait aucune attention, tout captivé qu&#39;iel était par son propre livre.//

//Finnegan reprit sa lecture et ne s&#39;en soucia guère plus. Plusieurs heures plus tard, il ferma son livre et retourna à son appartement sans qu&#39;ils aient échangé un seul mot.//

----

Personne se frappa la tempe et le souvenir fut délogé. Au travers du brouillard de la mémoire, il avait apparemment réussi à arriver à une petite section détaillant divers phénomènes paranormaux en Arménie. Il attrapa plusieurs tomes décrivant des étrangetés géographiques et les empila sur le filtre, puis se dirigea en chancelant jusqu&#39;à une table et y posa le tout.

Après plusieurs allers-retours, il poussa les livres du filtre et le déposa par terre. Il s&#39;installa dans une des chaises en utilisant le filtre comme repose-pieds. Il choisit un livre au hasard, l&#39;ouvrit à l&#39;index et sentit quelque chose exploser dans sa tête. Sa vision s&#39;étendit et se déchira, une scène vague visible à travers le film corrompu de ce qui l&#39;entourait. Le dernier lambeau de ses alentours se cassa net avec un inaudible-

----

//La nuit suivante, il retourna à son coin de lecture habituel et découvrit que lea blond avait amassé une petite tour de livres sur la table. Iel avait le nez collé à un livre épais intitulé// L&#39;Hypostase des Archons, ou une Histoire du [[[SCP-2480|Sarkicisme]]] relatée par le Sage Sabaos l&#39;Aveugle. //Il préférait nettement lire seul, mais il n&#39;était pas prêt à abandonner si facilement son coin. Lea blond jeta un coup d&#39;œil à Finnegan lorsqu&#39;il s&#39;assit, et ses yeux étaient cerclés de noir, une conséquence du manque de sommeil. Iel cligna des yeux d&#39;un air hébété puis reprit sa lecture.//

//Plusieurs heures passèrent, Finnegan examinant attentivement un même livre tandis que son pseudo-compagnon en avait feuilleté plusieurs. Sa pile finit par s&#39;épuiser et iel regarda Finnegan en prenant note de ce qu&#39;il lisait. Iel dit quelque chose, mais Finnegan ne vit que le haussement de sourcil et le mouvement des lèvres.//

//Il mit sa musique en pause. &#34;Désolé, tu disais ?&#34;//

//&#34;Tu es anartiste ?&#34; dit-iel en désignant son livre.//

//Finnegan réfléchit à s&#39;il allait mentir ou non. Ç&#39;aurait été assez facile, les anartistes de tous temps avaient découvert de nombreuses façons uniques de continuer à mener leurs affaires sans être embêtés, et si rien d&#39;autre ne marchait, il pouvait simplement dire qu&#39;il était passionné d&#39;histoire. Mais le ton honnête et le regard d&#39;espoir qui se lisait sur son visage le convainquirent de lui offrir ce petit soulagement.//

//&#34;Ouais. Surtout des trucs sûrs,&#34; dit-il en insistant sur ce point. Puis, par courtoisie et par automatisme plus que par curiosité, il demanda &#34;Et toi ?&#34;//

//&#34;Je fais de la sculpture, mais j&#39;utilise tout un tas de trucs. De l&#39;argile, du métal, des os. Du verre, une fois.&#34;//

//La mention du verre attisa sa curiosité. &#34;Tu sais souffler le verre ?&#34;//

//&#34;Nan, c&#39;était plusieurs pièces séparées en verre que j&#39;ai eues d&#39;un ami. Je les ai juste mises ensemble. C&#39;tait une maison miniature en verre, héhé.&#34;//

//L&#39;étincelle faiblit légèrement, mais il poursuivit. &#34;Ah. J&#39;ai bossé avec du verre une fois. C&#39;était une technique modifiée de souffleur de verre qui permettait de le souffler à partir de son, en gros.&#34;//

//&#34;Et ça a donné un truc bien ?&#34;//

//&#34;Bof.&#34;//

//Iel éclata de rire, et il gloussa. Iel reprit un de ses livres et le rouvrit, et après quelques secondes Finnegan fit de même. Après une autre heure de silence, Finnegan bâilla et repoussa sa chaise.//

//&#34;Nenuit,&#34; bâilla-t-il.//

//&#34;Nenuit,&#34; dit-iel en ne relevant que légèrement le nez de la page.//

----

Cette fois, il descendait un escalier. Derrière lui se trouvait la pile de livres qu&#39;il avait amassée, trônant toujours sur la table. Des fragments erratiques d&#39;informations flottaient dans ses sens. Ses propres bruits de pas alors qu&#39;il ne bougeait pas, le doux bruissement des pages que l&#39;on tourne.

En prenant de profondes inspirations et en se massant les tempes, Personne remonta les escaliers. Il s&#39;arrêta un moment sur le palier en s&#39;appuyant contre la rambarde avant se diriger vers la table, le dos courbé. Après s&#39;être effondré sur son siège, il se tint la tête dans les mains, le souffle court.

C&#39;était forcément la Bibliothèque. Tout autour de Personne se trouvaient des éléments visuels et sonores qui jouaient un rôle vital dans certains des souvenirs les plus prégnants de Finnegan. Mais il n&#39;avait pas le choix, la Bibliothèque était le seul lieu où il pouvait trouver l&#39;endroit qu&#39;il cherchat. Alors plutôt que de fuir, il ouvrit un livre et commença à lire.

Au plus profond de lui, Finnegan se leva de sa chaise à l&#39;intérieur de son cocon et commença à Vagabonder.

----

//La nuit suivante, Finnegan abattit un sac de nourriture du [[[SCP-1838|Food Truck de Bob l&#39;Ours Rouge]]] sur la table en faisant le plus de bruit possible. Lea blond se réveilla en sursaut.//

//&#34;Nequoi ?&#34; marmonna-t-iel, avec des cheveux sur son visage.//

//&#34;C&#39;est de chez Bob,&#34; répondit-il en sortant un repas du sac et en le faisant glisser vers ellui. Il attrapa son propre repas et s&#39;assit. &#34;Dépêche-toi, ça va refroidir.&#34;// 

//&#34;Tu sais ce que ce truc te fait, hein ?&#34;//

//&#34;Ouais.&#34; Il sortit une petite carte en plastique de sa poche. &#34;J&#39;ai l&#39;antidote juste ici.&#34;//

//Iel faillit s&#39;étouffer tellement iel fourrait la nourriture dans sa bouche.//

//&#34;Bon alors,&#34; dit Finnegan avant de prendre sa première bouchée. &#34;Moi, c&#39;est Finnegan.&#34;//

//Un seul doigt se leva tandis qu&#39;iel mâchait et avalait. Lorsque le doigt s&#39;abaissa, iel répondit, &#34;&#39;M&#39;appelle Aldon.&#34;//

//Voilà qui n&#39;aidait pas vraiment à déterminer son genre.//

//&#34;Qu&#39;est-ce qui te retient ici, Aldon ?&#34;//

//Plutôt que de répondre, iel prit une autre bouchée particulièrement énorme.//

//Finnegan prit sa première bouchée et la savoura intensément alors que quelque chose lui soufflait que c&#39;était la meilleure chose qu&#39;il mangerait jamais. La bouchée suivante était dans sa bouche avant même qu&#39;il n&#39;ait avalé la première. Il l&#39;avala et chercha une serviette ; son regard se posa par hasard sur la carte jaune. La folie reflua.//

//Même après cela, Aldon continua à s&#39;empiffrer. Lorsqu&#39;iel posa le burger un instant, Finnegan tendit la carte vers ellui. Son visage se tordit, confus, tandis qu&#39;iel mâchait, puis finit par adopter une grimace gênée une fois que sa bouche était vide.//

//&#34;C&#39;est pas tant que quelque chose me retient,&#34; finit-iel par dire. &#34;J&#39;ai juste nulle part où aller.&#34;//

//&#34;Hmm.&#34;//

//Finnegan prit une autre bouchée et Aldon fit de même. Ils finirent tous deux leurs repas respectifs et essuyèrent leurs bouches du carnage qui en avait résulté lorsqu&#39;ils l&#39;eurent achevé. Leurs yeux passèrent un temps sur la carte avant que leurs regards ne se croisent à nouveau.//

//&#34;Ça te dirait d&#39;avoir un endroit où aller ?&#34; finit-il par demander.//

//Il observa le conflit parcourir son visage pendant plusieurs secondes. Iel sembla essayer plusieurs fois de dire quelque chose, avant de serrer les dents et de continuer à réfléchir un peu plus longtemps. Iel finit par prendre une grande inspiration et par pousser un soupir encore plus énorme.//

//&#34;Ouais, j&#39;aimerais bien avoir un endroit où passer la nuit.&#34;//

----

&#34;Puuuuutain.&#34;

La sueur coulait sur le visage de Personnigan. Le visage de Personne. Pas celui de Finnegan. Finnegan n&#39;existait plus. Ce n&#39;était plus qu&#39;un tas de souvenirs entassés dans la benne à recyclage qu&#39;était l&#39;esprit de Personne. Il lui fallait juste découvrir comment la vider.

Lentement, Personne leva sa main. Il s&#39;entraîna à l&#39;ouvrir et à la fermer. Il lui semblait regarder cela de derrière ses paupières, assis, là, dans l&#39;espace exigu de sa tête, en train de se tordre le cou pour mieux voir. Le centre de sa tête lui pesait, mais globalement, il la sentait légère et brumeuse.

Concentré sur le livre face à lui, il analysa prudemment diverses anomalies géographiques. Page torturée après page torturée, il parcourut le volume, avec la sensation que quelque chose appuyait contre l&#39;arrière de son crâne, comme le canon d&#39;un pistolet.

Puis il la trouva.

L&#39;entrée d&#39;une [[[SCP-921|grotte]]], située quelque part près du mont Aragats. En son cœur, un conservateur, en quelque sorte. Un professeur et chercheur de savoir. Et Personne avait un bon morceau de souvenirs traînant dans sa tête dont il adorerait faire don.
