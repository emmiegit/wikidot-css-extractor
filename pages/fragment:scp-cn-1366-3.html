    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1366

**项目等级：**--Safe-- Euclid

**特殊收容措施：**在事件CN-1366-Alpha后，SCP-CN-1366的新收容措施被实行。

SCP-CN-1366应被收容在Site-CN-55的一高危物品收容间内。收容间墙壁应使用混凝土加固并在门口安装气闸。房间内壁应放置16个SRA并保证有5个开启，如收容间内出现有现实扭曲性质的SCP-CN-1366-2，应立刻打开全部SRA。收容间门外应时刻有至少4位配备标准银军刀的安保人员看守，并杀死其中出现的全部SCP-CN-1366-2个体。

对SCP-CN-1366-1的探索在实验CN-1366-B后停止。

如收容间内出现现实扭曲等级大于等于III级的SCP-CN-1366-2，应立刻执行收容协议-CN-1366。

[[collapsible show=&#34;+ 展开收容协议-CN-1366&#34; hide=&#34;- 隐藏收容协议-CN-1366&#34; hideLocation=&#34;both&#34;]]
在SCP-CN-1366-2出现时，应按步骤进行以下措施：

1：通报全站点进入紧急状态，打开全站点的SRA并调节至最大功率。重要数据和危险品应被妥善保护并随时准备撤离。

2：10名经历过对抗现实扭曲训练的安保人员应立即携带SRA前往收容间气闸门口。与此同时，收容间门口的安保人员应准备在收容间门口伏击SCP-CN-1366-2，尽可能不让SCP-CN-1366-2感知到安保人员的存在。

3：待10名经历过对抗现实扭曲的安保人员到达后，无论在场情况如何，立即使用预备的银锤锤击SCP-CN-1366-2的头部，并彻底捣碎。

4：如步骤（3）在10min内成功摧毁了全部SCP-CN-1366-2,则收容协议结束。否则，SCP-CN-1366应被视为收容失效，站点立即进入撤离，呼叫[[[http://scp-wiki-cn.wikidot.com/task-forces#toc39| MTF-Omega-12（“阿喀琉斯之踵”）]]]支援。

5：在MTF-Omega-12到场后，由其接管现场。此时对SCP-CN-1366的无效化将被允许。
[[/collapsible]]

**描述：**SCP-CN-1366是一面普通落地镜，长50cm，宽50cm，高160cm。其边框为纯橡木条，镜面为普通玻璃。

项目的异常特点表现为，尽管其光反射能力和普通镜子无异，但其无法照出任何人类[[footnote]] 目前无法确认项目对“人类”的判别方式。 [[/footnote]]的影像。且被该项目认定为“人类”的智慧生命个体无法触碰到镜子的镜面，而是会直接穿过镜面，进入一未知空间。[[footnote]]该空间被编号为SCP-CN-1366-1[[/footnote]] 应当注意，“人类“个体所穿的衣服，身上的包和其他物品不会被阻隔，但在不被”人类“个体携带时，这些物品均无法进入SCP-CN-1366-1 。对于非“人类”生命个体和非生命个体[[footnote]]如动物，机械 [[/footnote]]，项目的表现和普通落地镜完全相同。

SCP-CN-1366-1的性质目前仍未完全确定。但由于实验的不确定性，对SCP-CN-1366-1的实验已被禁止。

SCP-CN-1366-2是从SCP-CN-1366-1中离开的人型异常。其具有的特性如下：

**· 免疫除银制武器外的一切物理攻击。这些攻击绝大多数会直接穿过SCP-CN-1366-1。**

**· 对人类抱有极端强烈敌意。**

**· 智力与人类接近，但生活经验不足。**[[footnote]] 表现在仅会使用蛮力，但计谋不足，易被偷袭等。 没有团队合作意识。[[/footnote]]

**· 一般使用对头颅造成重击的方式杀死人类，但也会使用其他方式。可以使用武器。**

**· 生命力强，难以被杀死。**

**· 主动保护SCP-CN-1366。**

**· 无法被麻醉，击晕。**

·部分SCP-CN-1366-2个体是现实扭曲者。目前观测到最强的有一III级现实扭曲者[[footnote]] 概率极小，平均有10%的SCP-CN-1366-2是现实扭曲者，而在这10%中99%为I级，0.81%为II级，只有0.19%为III级。 [[/footnote]]。

目前已知对SCP-CN-1366-2最佳的击杀方式为使用银制武器对其大脑造成严重伤害。

[[collapsible show=&#34;+ 展开事件CN-1366-Alpha&#34; hide=&#34;- 隐藏事件CN-1366-Alpha&#34; hideLocation=&#34;both&#34;]]

北京时间20██年█月██日10:21，Site-CN-55的一低价值收容室[[footnote]] 即之前收容SCP-CN-1366的收容室 [[/footnote]]突然闯出5个SCP-CN-1366-2[[footnote]] 其在该次事件后获得此编号 [[/footnote]]，杀死了在场的所有人员，随后被站点的AIC检测到并发出警报。警报发出五秒后因不明原因中止。现场记录视频如下：
&gt; &lt;10:21:30&gt;5个SCP-CN-1366-2冲出收容室，开始屠杀在场人员。
&gt; 
&gt; &lt;10:21:57&gt;站点AIC发出警报。
&gt; 
&gt; &lt;10:22:02&gt;警报停止。站点人员开始准备撤退，安保人员集中赶往收容区。
&gt; 
&gt; &lt;10:23:04&gt;赶来的安保人员被SCP-CN-1366-2屠杀。
&gt; 
&gt; &lt;10:23:05至10:25:21&gt;SCP-CN-1366-2在收容间附近移动，观测四周。
&gt; 
&gt; &lt;10:25:22至10:37:08&gt;SCP-CN-1366-2离开收容间附近，随意走动，并观察其所能看见的所有文字。
&gt; 
&gt; &lt;10:28:49&gt;Site-CN-55主管发出撤离命令，MTF-Epsilon-11（“九尾狐”）被呼叫。
&gt; 
&gt; &lt;10:37:09至10:55:20&gt;SCP-CN-1366-2走遍了整个站点，杀死了其所见的所有人员。
&gt; 
&gt; &lt;11:00:08&gt;站点被封锁。SCP-CN-1366-2试图逃离站点，被安保人员击退。其口中一直喊着“骗子，骗子，他妈的骗子，把Dr.[数据丢失]还给我！那个该死的骗子！”[数据删除]。
&gt; 
&gt; &lt;17:30:54&gt;MTF-Epsilon-11（“九尾狐”）到达，击杀了SCP-CN-1366-2。[数据删除]
&gt; 
&gt; &lt;17:3[数据删除]:[数据删除]&gt;MTF-Epsilon-11（“九尾狐”）遭遇[数据删除]，Site-CN-55被[数据删除]。
&gt; 
&gt; &lt;[数据删除]&gt;[数据删除]。
&gt; 
&gt; &lt;23:59:59&gt;MTF-Omega-12（“阿喀琉斯之踵”）到达，接管现场。
附录：Site-CN-55--不存在--被摧毁。MTF-Epsilon-11--被放弃--绝大多数人员损失，剩余人员受到脑损伤，正在治疗中。Site-CN-55--编号被放弃--迁址到现址。

[[/collapsible]]

[[collapsible show=&#34;+ 展开探索记录CN-1366-B&#34; hide=&#34;- 隐藏探索记录CN-1366-B&#34; hideLocation=&#34;both&#34;]]
在事件CN-1366-Alpha后，基金会决定开放对SCP-CN-1366-1的探索，由于MTF-Omega-12在事件CN-1366-Alpha中受到较大损失，基金会临时决定动用[[[http://scp-wiki-cn.wikidot.com/scp-3480| 被使用朝圣者协议的实体补充MTF-Omega-12，并进行探索]]]。

&gt; [[size 120%]]探索记录CN-1366-B[[/size]]	
&gt; 机动特遣队：MTF-Onega-12（“阿喀琉斯之踵”）（部分人员）
&gt; 人员：MTF-Omega-12-1（队长）（下称ω-1），MTF-Omega-12-2（下称ω-2），MTF-Omega-12-3（后补充）（下称ω-3）。
&gt; 注：在探索队员阅读SCP-CN-1366历代文件时，向其隐瞒了之前的探索。
&gt; 
&gt; ------
&gt; 
&gt; **记录开始**
&gt; 
&gt; （三名队员依次进入SCP-CN-1366-1）
&gt; 
&gt; ω-1：这儿怎么这么黑。ω-2，灯在你那里吧。
&gt; 
&gt; ω-2：是，灯在我这。（开灯声）给你们手电筒。
&gt; 
&gt; ω-1：ω-3，你的任务是后卫，记录信息和联系指挥部。情况如何？
&gt; 
&gt; ω-3：指挥部联系不上，和之前我们看的文档一样。视频和音频记录器工作良好。
&gt; 
&gt; ω-1：好的。指挥部，现在报告我们所处空间的情况。一片漆黑，什么都没有，不过我们脚踏实地。原先的入口消失了。这可是个麻烦事。
&gt; 
&gt; ω-2：仪器测量数据：环境休谟指数：0.16，非常低。SRA工作正常。无空气，温度是绝对零度[[footnote]] -273.15℃，热力学最低温度，在此温度下一切分子的运动会停止 [[/footnote]]。但是我们不需要任何防护措施，包括SRA在内。手电筒的亮光可以照亮周围，包括脚下，其照明范围正常。
&gt; 
&gt; ω-1：报告完毕，开始探索。
&gt; 
&gt; （三名队员深入SCP-CN-1366-1。）
&gt; 
&gt; ω-1：需要了解一下各位的实力。我是III级现实扭曲者。
&gt; 
&gt; ω-2：我是II级。
&gt; 
&gt; ω-3：我是IV级。
&gt; 
&gt; ω-1：看来我们的生命还是有保障的。希望我们不会遇到一大群III级SCP-CN-1366-2的围攻。
&gt; 
&gt; ω-2：这里的情况和原定情况很不一样。
&gt; 
&gt; ω-1：是的。我想我们需要先寻找出口。之前的探索者都没能出去。
&gt; 
&gt; （约17分钟的沉默）
&gt; 
&gt; ω-2：嘿，那是什么？
&gt; 
&gt; ω-3：好像是一个SCP-CN-1366-2。
&gt; 
&gt; ω-1：警戒。
&gt; 
&gt; （三名队员靠近SCP-CN-1366-2）
&gt; 
&gt; （SCP-CN-1366-2发现探索队员，并发动攻击，随后被控制住）
&gt; 
&gt; ω-1：报告指挥部，已经杀死一个SCP-CN-1366-2。
&gt; 
&gt; ω-2：等等！他似乎穿着的是D级人员制服！把他翻过来！
&gt; 
&gt; ω-3：编号是D-34935。身上有个包，看看里面有什么。记录本两本，电池一个，墨水一瓶。
&gt; 
&gt; ω-2：头上戴着摄像机，手里拿着的是常见的圆珠笔，墨水没有用掉多少。
&gt; 
&gt; ω-3：本上写的是……（翻书声）应该是探索记录。摄像机里录下的也是。我觉得这不太对劲。
&gt; 
&gt; ω-1：走吧，把这家伙扔掉，他身上的东西和衣服带走。
&gt; 
&gt; ω-2和3：收到。
&gt; 
&gt; （长达24分钟的沉默。）
&gt; 
&gt; ω-3：又有两个SCP-CN-1366-2。好像也穿着D级人员制服。
&gt; 
&gt; ω-1：发起攻击。
&gt; 
&gt; （队员向SCP-CN-1366-2发起攻击，并杀死了他们）
&gt; 
&gt; ω-1：报告指挥部，又杀死2个SCP-CN-1366-2。
&gt; 
&gt; ω-2：D级人员制服，编号分别是D-35013和D-35100。穿着D-35013的衣服那个拿着一台军用无线电发射机，头上戴着摄像机，摄像机里也是探索记录。穿着D-35100衣服的那个头戴摄像机，背着SRA，手里拿着一把冲锋枪，子弹应该是打光了，附近发现少量弹壳。摄像机里也是探索记录。
&gt; 
&gt; ω-3：这不对劲。
&gt; 
&gt; ω-1：带上这些东西，继续前进。
&gt; 
&gt; ω-2和3：收到。
&gt; 
&gt; （长达42分钟的沉默）
&gt; 
&gt; ω-1：（小声）嘘，警戒！前方发现大群SCP-CN-1366-2!
&gt; 
&gt; ω-2：有光源，在他们后面。
&gt; 
&gt; ω-3：会不会是出口？
&gt; 
&gt; ω-1：靠近看看。
&gt; 
&gt; （2分钟的沉默）
&gt; 
&gt; ω-1：没被发现。ω-2，有什么装备吗？
&gt; 
&gt; ω-2：有个望远镜，但是倍数很低。给你。
&gt; 
&gt; ω-1：看到了，大概30个SCP-CN-1366-2，围成圈状，中间有一个光源，里面是……是收容间！可能那就是出口。咱们走了这么久，也该见好就收了，从那出去，怎样？
&gt; 
&gt; ω-2：可以，但是对方人有点多，我们三个能打过吗？
&gt; 
&gt; ω-1：只要不出现III级现实扭曲者，应该还好说。
&gt; 
&gt; ω-3：那走吧。
&gt; 
&gt; ω-1：打开SRA，调节到最大功率，准备武器。
&gt; 
&gt; （3分钟的沉默）
&gt; 
&gt; ω-1:听我口令，3,2,1，冲！
&gt; 
&gt; （3位队员和SCP-CN-1366-2群体进行了激烈打斗，将其歼灭）
&gt; 
&gt; ω-1：报告指挥部，歼灭32个SCP-CN-1366-2个体。
&gt; 
&gt; ω-2：个体大多数人员穿着基金会常见的白大褂，名牌丢失，无法确认身份。其中有7个I级现实扭曲者。大概是他们中的精英。
&gt; 
&gt; ω-3：等下，望远镜给我。
&gt; 
&gt; （ω-2给ω-3望远镜）
&gt; 
&gt; ω-3：发现大群SCP-CN-1366正在赶来！数量无法估计，大概是增援部队。
&gt; 
&gt; ω-1：撤。
&gt; 
&gt; （三名队员进入刚才发现的光源中，随后回到现实）
&gt; 
&gt; ω-1：这是SCP-CN-1366的收容间，我们走。
&gt; 
&gt; **记录结束**
&gt; 
&gt; ------
附注：探索队离开SCP-CN-1366-1后，13名SCP-CN-1366-2出现在现实中，其中有8名是I级现实扭曲者，1名是II级现实扭曲者。所有在场人员成功疏散，MTF-Omega-12随后赶来对其进行了镇压。
[[/collapsible]]

------
“好了，这就是全部，你有没有想起什么？”

你感觉有点头痛。但似乎确实想起了什么。

“还是看[[[http://scp-wiki-cn.wikidot.com/scp-cn-1366/offset/3|最后一篇文档]]]吧。”

[[footnoteblock]]</textarea></pre>
