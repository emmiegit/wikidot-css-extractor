**Artigo:** SCP-095-J -- [[span style=&#34;font-family: Comic Sans MS;&#34;]]Anomalous Typeface[[/span]]
**Autor:** [[*user Kate McTiriss]]

[[include credit:end]]

[[include component:image-block name=http://scp-pt-br.wdfiles.com/local--files/scp-095-j/J2xLM.jpeg|caption=Uma instância de SCP-095-J, durante uma brecha de contenção no Sítio 19.]]

**Item n°:** SCP-095-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todo o material da Fundação encontrado corrompido com SCP-095-J deve ser entregue por agentes vendados da Força-Tarefa Móvel Rho-15 (&#34;Acidentes Grotescos&#34;) ao Laboratório 44 para transcrição OCR automática e incineração. Uma amostra do conjunto completo de caracteres de SCP-095-J deve ser mantida em arquivo em uma unidade de estado sólido em um bunker blindado por uma gaiola de Faraday localizado a 50 m abaixo do Sítio ██, localizado em R██████, Washington. Nenhum acesso deve ser permitido à SCP-095-J sem a autorização de dois designers gráficos de Nível 3 da Fundação.

**Descrição:** SCP-095-J é uma fonte, inicialmente desenvolvida pela Corporação █████████. SCP-095-J provoca um efeito memético na maioria dos telespectadores, causando irritação, aumento da pressão arterial e, em casos graves, depressão, ansiedade e [DADOS EXPURGADOS] massivos, causando mortes de ██ civis. Entre █ e ██ por cento dos visualizadores de SCP-095-J, no entanto, se tornarão &#34;portadores&#34; de SCP-095-J, conhecido como SCP-095-J-1, usando a fonte em todas as comunicações digitais e impressas, não importa o tom pretendido. //(Consulte o Arquivo 095-J-4 para instâncias de testamentos, notas de suicídio e duas declarações de guerra definidas em SCP-095-J.)//

Evidência de um evento de brecha de contenção de SCP-095-J começa com o uso inócuo da fonte em locais apropriados para seu estilo manuscrito, como convites para festas, publicidades infantis e inscrições ilustrativas.

Instâncias de SCP-095-J-1, em casos graves, são conhecidas por crescerem incapazes de perceber textos não definidos em SCP-095-J. O potencial de um Cenário de Reestruturação Classe-CK no caso de uma brecha de contenção está sendo considerado pela equipe de pesquisa; atualização para Keter pendente.

[[span style=&#34;font-family: Comic Sans MS;&#34;]]**Adendo:** Eu não entendo, gente. É só uma fonte. - Dr. ███████[[/span]]

//Solicitando autorização para a rescisão imediata do Dr. ███████.// - Diretor ████████

//Garantida.// - O5-█</textarea></pre>
