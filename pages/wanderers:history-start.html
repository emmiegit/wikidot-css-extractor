我是Draco，風暴騎士團的領袖。

我很煩惱，是否該記錄下那段被人遺忘亦或消失的歷史；最終我選擇了，記錄這段歷史之過往，不過將其鎖上封印，就如同我所重誕之處的人們，他們所記錄之事物般。

那是個輝煌的時代，也是人、伓[[footnote]] 用來代指並非人類的知性生命體，雖說如此大多數都跟人類似，但天生就具備龐大的力量與超越普通人類一定量的魔力而且長壽，而被人類視為異物。 [[/footnote]]跟特殊事物和平共存的年代。圖書館的人們口耳相傳，但我所經歷的絕非如此。

人與伓並非無法共存，但是那血海般的深仇舊恨依舊存留著。我希望如同記錄與重生之神**薩雷**[[footnote]]白石崖之館，記述者 Norman. Timothy注： 根據Draco所留註解神祇與族裔之名稱部分使用古老之語音譯而成，日後我方在視解密的狀態修正。 [[/footnote]]所道：“這並非無法改變。”祂早已從重開的歷史中，清除掉那血海之仇。然而，遺憾的是，人類以及伓類，依舊互相仇恨著。這次我不再居中協調，而是站在伓這一側。

於過去的時代中，伓之祖先與神明為同一種族，有靈無體，居於虛無的世界。有的不干涉這個世界，有的在人類世界中暴虐且橫衝直撞著，而有的則化為實體，欺侮著人類並將其視作玩物。

我並無幫人類辯解之意，這就是事實。人類的智者進行了一項名為“創造神明”的計畫。

他們扭曲了世界以及人類的認知。部分Elemental成為了神明，但其中大多數都因為祂們那神的力量，使得居住的世界不再穩定。為了存活，祂們自天上墮落，化為實體，永遠失去了力量。智者們狩獵著尚不適應這些身體的伓，許多伓遭到殺害。人類對於未知異物永遠是帶有恐懼的；在實力差距不大時，這份恐懼，便會化作殺意。

一些神明抹去了智者們的名字，以及伓們被屠殺的記憶，然而最後仍舊引發了戰爭。互相認同的人類與伓、厭惡人類的伓、以及厭惡伓的人類，以這三種思想作為中心，人與伓們建立了十多個國家。

諸神同樣如此；以命運之神**雅娜**為首，站在伓一側的神；以冥府與裁定之神**華**以及天命之神**特圖**為首，站在認同彼此的一側；以智慧之神**希爾萊諾**為首，站在人類一側；而薩雷，則是持續記錄著歷史，且冷眼旁觀這一切。

希爾萊諾等站在人類一側的神明也是Elemental，祂們並未經歷那個時代。祂們是因為，人類在認知之下將祂們視作神明，認為祂們具有權能。因此祂們不憎恨著人類。

此後，伓的種族與數量也不再減少。龍族、記述之民、觀星者、夜谷、鳳凰、昌堯、夜人、言妖、廻生等……，這些民族於大地站穩腳步。那麼，該進入下個章節──**族裔之責**。

//1999/7/21，對風暴騎士團的領袖Draco所寫的秘史系列開始進行解密。最初我期待他會選擇同個加密方法，但我錯了。畢竟他是該死的永生者，永能有辦法想出更多的加密方式。 ── 白石崖之館，記述者 Norman. Timothy//</textarea></pre>
