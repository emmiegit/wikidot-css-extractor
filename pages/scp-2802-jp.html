    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2802-JP - それでも爆発は芸術だ
**著者:** [[*user skyder_2nd]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2802-JP
　
**オブジェクトクラス:** --Safe-- Euclid
　
**特別収容プロトコル:** SCP-2802-JP-1はサイト-8144内の危険物保管エリアにて、エージェント支給用の手榴弾と同様の基準で62個が収容されています。現在、SCP-2802-JP-1を使用した実験は許可されていません。

--SCP-2802-JP-2はサイト-8144内にて、高気密性コンテナ内に収容されます。実験等のためにコンテナに出入りをする際は必ず防護服を着用し、エアシャワーと静電気式細塵クリーナーによって表面に付着した粒子を完全に除去してから退出してください。--
SCP-2802-JP-2はサイト-8144内にて、観測機器[[footnote]]温度計、気圧計、風速計、粒子観測機等[[/footnote]]及び耐爆カメラと共に高気密性コンテナ内に収容し、外部から強化コンクリート壁で覆われます。内部での作業が必要な際は必ず無人作業ドローンを用いた上で、ドローンごとコンテナを新たなコンクリート壁で覆い、完全に密封した状態で内部のコンクリート壁及びコンテナを開封してください。最も外側のコンクリート壁を開封すること、及び内部からのあらゆる物品の持ち出しは禁止されます。
　
**説明:** SCP-2802-JP-1は、使用時に異常な挙動を発生させる攻撃手榴弾[[footnote]]破片等を飛散させず、純粋に火薬の爆発による殺傷を目的とした手榴弾[[/footnote]]です。SCP-2802-JP-1は通常の手榴弾と同様に、安全ピンを抜くことで約4秒後に爆発します。SCP-2802-JP-1が爆発した際、爆発音と閃光は通常通り発生しますが、爆発に伴って発生する爆風は風速10m/s程度、火薬の燃焼に伴う発熱は40℃程度に留まります。そのため、周囲の人物や設置物に被害が及ぶことはありません[[footnote]]ただし、あまりに距離が近かった場合は爆発音と閃光による一時的な聴覚・視覚障害が発生する恐れがある[[/footnote]]。

SCP-2802-JP-1の外見は既存のどの手榴弾とも一致しておらず、何者かによって独自に制作されたと考えられています。内部の炸薬は主にTNT火薬で構成されていますが、一部未知の物質が含まれていることが判明しています。外殻は気溶性のプラスチックで構成されており、爆発等によって破壊されると即座に昇華して消失します。起爆のための雷管は、一般に流通している物が使用されています。

SCP-2802-JP-2は10代後半と見られる日本人女性の死体です。発見時の状況から、神奈川県で行方不明になっている大学生『槇島莉音』であると推測されますが、DNA鑑定が困難なことから断定はされていません。発見時には既に腐敗が進んだ状態でしたが、後述の異常性のため、現在でも腐敗が進行しているかどうかは不明です。

SCP-2802-JP-2の異常性は、SCP-2802-JP-1が爆発した際に発揮されます。SCP-2802-JP-1が爆発した瞬間、SCP-2802-JP-2を構成していた破片のうち最も大きいものが同時に爆発します。この際、爆風と高熱のみが発生し、本来爆発に伴って発生するはずの爆発音や閃光は一切観測されません。破片が爆発する際の威力[[footnote]]ここでは、爆風の風速や発熱の温度等、爆発によって引き起こされる各種反応の強度を総合した呼称[[/footnote]]は、SCP-2802-JP-1が本来発揮すべき威力の約90％です。

研究チームは、SCP-2802-JP-1が何らかの方法で爆発の際に発生するエネルギーをSCP-2802-JP-2に転送していると考えており、--今後の実験によって仮説の検証が行われる予定です。-- 事例2802-JPの発生により、SCP-2802-JPに関する実験は無期限に禁止されました。
　
**発見:** SCP-2802-JP-1は、2023/██/██にサイト-8144へ郵送で届けられました。郵送に使用されたダンボール箱には差出人住所として『槇島莉音』の居住するアパートの住所が記載されており、後の調査によると発送された日付は『槇島莉音』の死亡推定時刻よりも後のものでした。内部には68個のSCP-2802-JP-1と共に署名の無いメモ[[footnote]]報告書末尾に添付[[/footnote]]が同封されており、後述の遺書と筆跡が一致しないことから、第三者が『槇島莉音』の死後に住所を利用して郵送を行ったものと考えられています。

メモに従って『槇島莉音』の住居に突入した機動部隊は、耐衝撃素材が打ち付けられた部屋の中でSCP-2802-JP-2を発見しました。現場に同行した救護隊員によれば、発見時のSCP-2802-JP-2は内側から爆破された様な損傷を受けていました。特筆すべき事項として、住居の玄関には『槇島莉音』名義の遺書[[footnote]]報告書末尾に添付[[/footnote]]が開封された状態で置かれていました。

SCP-2802-JP-1及びはSCP-2802-JP-2はその日の内に収容され、同日中に上記の異常性が判明しました。
　
**事例2802-JP:** SCP-2802-JPが収容された翌日、署名の無いメモに記載されていた地点において、予告通りSCP-2802-JP-1による大規模な爆破テロが発生しました。現場は事前に派遣された機動部隊及び研究チームによって封鎖されていたため、一般人と財団職員のどちらにも被害はありませんでした。SCP-2802-JP-1による爆破はおよそ4分間に渡って断続的に発生し、後の映像記録の分析から、この事例において約1400個のSCP-2802-JP-1が爆発したと推定されています。

上記の爆破テロが発生していたのと同時刻、収容されていたSCP-2802-JP-2もその異常性に従って約1400回の爆発を繰り返しました。その時点で最も大きな破片の爆破が繰り返された結果、高気密性コンテナ内のSCP-2802-JP-2の破片は全てがほぼ目視不可能な大きさまで粉砕されました。2023/██/██現在、SCP-2802-JP-2の最大の破片の大きさは約0.3mm程度と推測されています。

未収容のSCP-2802-JP-1が存在する可能性があること、そしてSCP-2802-JP-2が漏出した際に再収容が非常に困難であることから、特別収容プロトコルが改訂され、オブジェクトクラスがEuclidに変更されました。
　
**補遺1-署名の無いメモ:** 
&gt; この手榴弾は異常性を持つ物品、いわゆるアノマリーだ。
&gt; 好奇心旺盛なあなた方は、程なく使い捨ての職員を用いて実験を行うだろう。
&gt; だがその前に、この荷物の差出人住所を調べてくれ。そこで、一人の女性が亡くなっている。
&gt; 手榴弾で実験を行う前に、どうか彼女を収容してほしい。
&gt; これはあなた方のためでもある。
&gt; 
&gt; 明日、████の最も大きな通りで、この手榴弾を用いた爆破テロを行う。
&gt; 揃えるべきものを揃えて、対処しに来るといいだろう。
&gt; あなた方が冷静でいてくれることを願う。
　
**補遺2-『槇島莉音』名義の遺書:** 
&gt; Kさんへ
&gt; 
&gt; こんな形でのお別れになってしまってごめんなさい。
&gt; 
&gt; 批評家さんの言う通り、私の見たいものは芸術ではないのかもしれません。純粋な爆発を美しいと思うのは、やっぱりおかしなことだと私自身も思うので。
&gt; けど、どれだけ異常だと分かっていても、私は爆発が好きなんです。火薬の塊に火が回るほんの一瞬の静かな燃焼、そして炸裂……詰め込まれたエネルギーが一気に解き放たれ、風と熱になって世界に広がって、一瞬遅れてお腹の底を揺らす様な大きな音で叫ぶんです、爆発だぞー！って。通り過ぎる爆風と叩きつける熱さが、体の中のもやもやを連れ去っていくような……。
&gt; やっぱり私は、みんなにもあの感覚を味わってほしい。日本に生きている大多数の人々が、あの素晴らしさを知る機会すら無いまま人生を終えるなんて、考えるだけでも悲しいんです。
&gt; 
&gt; いつだったか、Kさんに爆発を見せた時のことが忘れられないんです。花火の火薬から作ったお手製の爆弾で、すごく小さいものだったけど、火を付ける前の緊張した表情から、爆発した瞬間には子供みたいな楽しそうな顔をしていたんですよ。あの表情を、もっとたくさんの人にしてほしかった。それももっと大きな爆発で、できるだけ近くで……でも、それはあまりにわがままだって気付いたんです。
&gt; 
&gt; 批評家さんの最後のアドバイスを元に、今度こそ絶対に安全な爆弾を作りました。エネルギーの転送先は人間の体でないといけないのが難点ですが、どうせ私はもうすぐ死ぬんですから、ちょうど良かったのかもしれません。私が自分で、好きなだけ試せないというのは悲しいですけどね。
&gt; 
&gt; 私の最後の作品は、Kさんがもらってください。それから、私の口座の中身も差し上げます。多分、ご支援頂いた金額が返せるだけはあったと思います。
&gt; もしも足りなければ、残った私の体も使ってください。展示物にしたら、少しくらいは観覧料が取れるかもしれません。批評家さんの言うように、誰かが私の命に芸術的思想を見出してくれることでしょう。
&gt; 
&gt; 私の芸術を理解してくれて、ありがとうございました。本当に感謝しています。
&gt; どうか、私の最初で最後の作品を楽しんでくれますように。
&gt; 
&gt; 槇島莉音
　
**補遺3:** 事例2802-JP後に機動部隊が帰投する際、装甲車に「Are we cool yet?」の文字をモチーフとしたグラフィティが描かれているのを発見しました。現在、該当の団体による既存の作品との関連性を調査しています。また、『槇島莉音』の住居に残されていた[[[project-proposal-2024-898-jp|メール]]]記録に記載のある『批評家』及び『K』についても、追跡調査が行われています。</textarea></pre>
