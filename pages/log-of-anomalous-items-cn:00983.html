    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一张写有“我在你身后”这五个字的纸条。阅读它的人类个体会认为其身后站着想杀死自己的鬼魂，并会通过辱骂脏话的方式来给自己壮胆。喊出脏话后则异常消失。\n**回收日期：**20██/██/██\n**回收地点：**发现时夹在特工悠千念的恐怖小说书页中\n**当前状态：**存放于特工悠千念的储物柜中\n**笔记：**\n“[脏话删除]！”——特工墨羽\n“哦哦哦队长终于爆粗口了！”——捉弄成功的特工悠千念&#34;</textarea></pre>
