**SCP-1985:** 회수된 K급 시나리오 연구 장치
**원작:** https://scp-wiki.wikidot.com/scp-1985
**저자:** [[*user thedeadlymoose]]
**역자:** [[*user Nareum]]
[[include info:end]]

**일련번호:** SCP-1985

**등급:** 유클리드

**특수 격리 절차:** SCP-1985는 제███부속기지에 격리되어 있으며, 좋은 건강 상태를 유지시키도록 한다. SCP-1985-A에 대한 지속적인 조사는 필수적이다. 
 
만일 다른 변칙 개체의 노출, 장비 고장이나 기타 사유로 인해 SCP-1985가 심각한 보안적 위험성이 된다고 판단될 때에는, 1985-아단 규약을 개시한다. 1985-아단 규약은 4등급 보안인가로 분류되며, 격리 실패가 일어날 시 SCP-1985과 연관된 인원에게 자동적으로 전파된다.

기동특무부대 오미크론-1985는 여정에서 돌아온 SCP-1985를 회수하여야 한다. SCP-1985의 귀환이 다수의 민간인 인원들에게 목격되었을 경우에는 기억소거제 처치가 사전 승인된다. 

SCP-1985에게는 추적 장치가 심어져 있으며, 지속적인 모범 행동에 따라 현재 1급(완전함/비제한적) 이동적 자유와 승인된 기지 인원과의 사회화 특권이 부여되었다. 1급 규약에 따라, SCP-1985는 제███부속기지 (혹은 기타 이동 가능한 시설) 내 승인되지 않은 구역에 들어가는 것은 허가되지 않으며, 승인된 인원과 동행하지 않은 채로 격리 구역 바깥으로 이동하는 것 또한 허가되지 않는다. (일시적인 비자발적 재배치를 제외한다.) 승인받은 인원은 규약 안내에 따라 SCP-1985와 상호작용이 가능하며, SCP-1985를 이름으로 부르는 것도 허용된다. SCP-1985와의 1급 상호작용을 위한 승인은 글래스 박사가 담당 중이다. 

SCP-1985의 격리실에는 현재 인터넷이 연결된 컴퓨터가 설치되어 있다. SCP-1985에 의해 외부로 반출되는 모든 데이터는 감시 직원에 의해 관리 중이다. 실시간 접속은 허용되지 않는다. 격리 규약 R-제니스-13 참고. 

여정 동안, SCP-1985는 언제나 할당된 물품을 소지하고 있어야 한다. 회수된 모든 물픔은 여정이 끝난 이후 최대한 빨리 확보하여야 한다. 

**설명:** SCP-1985는 아프리카계 미국인 여성으로, 이름은 재클린 [[span style=&#34;color:black; background-color: black&#34;]]존슨[[/span]]이다. SCP-1985-A는 SCP-1985 체내에 심어진 평행우주간 이동장치로, 뇌와 척수 속 몇백만개의 아주 얇은 구성물들과 흉부와 복부에 위치한 큰 부품들로 이루어져 있다. SCP-1985와 SCP-1985-A의 변칙적인 특성은 다른 여러 SCP 개체에 기반하여 나타난다.  

SCP-1985가 죽을 때, SCP-1985-A가 작동한다. 

작동될 시, SCP-1985-A는 SCP-1985를 평행현실로 보이는 곳으로 이동시킨다. 이 평행 현실은 보통 (평균 95%의 확률로) 잭슨 K급 분류 시스템과 어느 정도 일치하는 K급 시나리오가 진행중인 곳이다. 5%의 예외는 현존하는 재단 지부에서 사용 중인 K급 시스템과는 살짝 다른 시나리오를 활용하였기에 생기는 결과로 여겨진다. [[footnote]] 틸다 데이비드 무스, &#34;재단 기록보관소 내에서 사용되는 확립된 K급 시나리오에 대한 메타 연구&#34; //종말: SCP 재단 저널// (2013): 165[[/footnote]]

SCP-1985가 이동하여 어느 현실에 도달할지는 완벽하게 통제할 수 없으나, 특정 현실과 시나리오 종류는 SCP-1985를 &#34;설정함으로써&#34; 목표로 삼을 수 있다. SCP-1985는 여정이 사작되기 전 짧은 시간에 목표한 주제와 연관된 물질에 노출함으로써 설정이 된다.
 
[[collapsible show=&#34;+ 준비 과정에 대한 추가 문서&#34; hide=&#34;- 문서 닫기&#34; hideLocation=&#34;both&#34;]]
&gt; **설정 과정:**
&gt; SCP-1985의 설정에 대한 기본적인 성공률은 대략 70% 정도이다. 설정 성공률은 SCP-1985가 감정적으로 얼마나 불안한 상태인지에 따라 상승할 수 있다. 설정되는 목표와 관련된 자료(문서나 시청각적 기록)와의 노출은 성공률을 93%까지 높일 수 있다.
&gt; 
&gt; SCP-1985는 이미 여정을 진행했던 현실로 이동하고자 설정할 수도 있다. SCP-1985가 다시 그 현실에 도달했을 때는 이전에 이동했던 시간대보다 유의미할 정도로 이전이나, 유의미할 정도로 이후이다. SCP-1985가 이미 존재하는 시간으로 SCP-1985를 보내려는 시도는 실패했다.
[[/collapsible]]

SCP-1985가 접촉한 모든 물품이나 인물은 (이동하기를 원할수록 더더욱) 개체와 함께 이동한다. SCP-1985는 사망하기 최소 5분 전에 무의식 상태에 빠질 경우 입고 있는 의복을 제외한 어떠한 물질들과도 함께 이동할 수 없다. SCP-1985는 마찬가지로 귀환할 때에 물체와 함께 이동할 수 있다. 

여정 동안 SCP-1985와 쌍방향 통신이 가능하다. 이는 모든 기구가 같은 현실에 존재하는 것처럼 신호가 주고받아진다고 할 수 있다. 신호는 확실히 변칙적 효과가 옮겨지는 것을 방지해낸다. 

SCP-1985는 대체 현실의 지표면에서 가까운 무작위적 장소로 도달한다. 위치는 어느 환경이든 가능하기에, 수중, 지하, 혹은 공중일 수도 있다. 이러한 이유로 (다른 이유와 덧붙여서), SCP-1985와 함께 이동하는 행위는 권장되지 않는다. 

SCP-1985는 유의미하게 변형된 신체적 상태와 함께 소생한다. 이렇게 변형된 SCP-1985는, 모든 형태의 신체적 부상과 변칙적 효과로부터의 높은 저항성을 가진다. 이는 유의미하게 증강된 신체적 능력과 감각 인식도 포함한다. (알려지지 않은 변수에 따라) 최대한 긴 시간 동안 음식, 물, 산소 없이도 생존이 가능하게 만든다. SCP-1985-A의 부품이 몸에서 돌출되는데, 가는 금속 가닥이 신체를 덮는 형태로 나타난다. 

SCP-1985-A는 SCP-1985를 다음과 같은 조건이 만족되었을 때 여정에서 복귀시킨다. 
* SCP-1985가 사망할 경우 
* SCP-1985가 죽지는 않았으나, 완전히 불구가 될 부상을 입거나, 신체 질량이 10% 이상을 손실할 경우.
* 여섯 달이 지났을 경우. SCP-1985는 여섯 달의 기간이 &#34;기본 설정&#34;이며 적절한 기기가 있다면 변경이 가능하고, 도착한 현실에서 몇 년동안 동력이 떨어질 때까지 지낼 수 있다고 진술했다. 

SCP-1985는 살아있는 상태로, 거기에 신체적 부상이 치유되어 기본적인 신체적 상태로 돌아온다. SCP-1985는 생존에 불리하지 않은 무작위적 장소로 돌아온다. (여정이 시작할 때하고는 반대로 말이다.)

SCP-1985는 만일 30일간 여정이 발동될만한 일이 일어나지 않으면 언제나 자동적으로 &#34;예정된&#34; 여정을 떠나게 된다. 이러한 경우에 죽음을 야기시키는 기작은 확실하지 않고, 모든 신체적 기능이 한번에 정지된다. SCP-1985는 1달의 기간 또한 제어 장치로 변경이 가능하다고 진술했다. 

SCP-1985-A에는 재단 연구원들이 접속할 수 있었다. 정보 회수는 현재 진행 중이다. SCP-1985의 제어 장치를 복원하려는 노력 또한 진행 중이다.

SCP-1985는 ████/██/██, 캘리포니아주 로스 앤젤레스 [편집됨]에서 지역 사람들에게 &#34;갑자기 나타났다&#34;고 목격된 지 이틀 뒤에 발견되었다. SCP-1985는 목격자들을 피하고 스스로 지역 병원에 입원했다. SCP*1985는 재단 직원들이 도착했을 때 회수가 늦어진 것에 대해서 혼란스러워 했다. SCP-1985에 따르면 재단이 SCP-1985-A를 이식하여 정기적인 여정을 보냈으며, 지난 여정에서 연락이 예상치 못하게 두절되었다고 한다. 

SCP-1985는 대체 현실의 재단이나 [편집됨]에서 프로젝트 로도스라 지칭된 프로그램 하에 제작된 것으로 보인다. SCP-1985가 가지는 모든 변칙적 특성은 재단에 의해 격리된 변칙적 물체로부터 얻어진 것으로 보인다. SCP-1985는 프로젝트 로도스 내 37개의 &#34;성공작&#34; 중 하나라고 하며, (여기엔 593개의 &#34;실패작&#34; 또한 존재한다.) &#34;K급 시나리오 연구 기기 R-21&#34;로 지칭되었다고 한다. 

[[[SCP-1985 Recovered Information | SCP-1985 회수 기록]]] 참고. [데이터 말소됨] 로도스 프로젝트의 다른 &#34;성공작&#34;은 아직까진 발견되지 않았다. 

SCP-1985는 다음과 같이 주목할만한 신체적 특징을 보인다: 

* 임상우울증, 거식증, 암, 그리고 알코올 중독 이력 
* 내외부를 포함하여 신체 전반적으로 광범위하게 나타나는 상처 조직. (특히 골반과 뒤통수 주위에서 나타난다.)
* 급격하게 느려진 노화 과정. 회수 전에 사용한 기억소거제의 영향으로 실제 나이를 알아보기 어렵게 되었다. 외견상으로는 20대 후반으로 보인다.
* 재구축 사건에서의 저항 가능성
* **[3등급 보안인가 확인됨]** [편집됨]에서 SCP-1985와 똑같은 사람이 확인되었다. 복제인간은 변칙적 특성이 없는 것을 제외하고 SCP-1985와 동일하게 생겼다.  

**1985-아단 규약:** [데이터 말소됨] 
[[collapsible show=&#34;+ 4등급 보안인가 요구됨.&#34; hide=&#34;- 문서 닫기&#34; hideLocation=&#34;both&#34;]]
&gt; &#34;킬 스위치&#34;로도 알려진 1985-아단 규약은 심각한 격리 실패 상황이 SCP-1985와 연관되어 있거나 그 일부에 속한 경우에 사용되는 최종 규약이다. 1985-아단 규약이 개시된 경우, 일시적으로 모든 정신적 활동을 정지시킴으로서 SCP-1985를 &#34;비활성화&#34;시킨다. 
&gt; 
&gt; 1985-아단 규약에는 3가지 주요한 불리한 점이 존재한다. 
&gt; 
&gt; * SCP-1985의 정신적 활동이 일주일 동안 복구되지 않을 수 있다. 이는 재단이 현재로선 변경할 수단이 없는 또 다른 &#34;기본 설정&#34;으로 보인다.
&gt; * 회수한 기록에서는 SCP-1985가 비활성화된 상황에서 사망할 시, 영구적으로 사망한다는 사실을 보여준다. 이 방식은 SCP-1985의 창조자가 프로젝트 로도스에서 고장난 결과물을 죽이기 위해 사용되었다. 
&gt; * 1985-아단 규약의 지난 사용에서, SCP-1985에게 일시적인 뇌 손상이 일어났고, 몇몇 경우에서는 비활성화 되었을 때 영구적인 뇌사 상태가 거의 일어날 뻔했다. 
[[/collapsible]]

**여정:** 적절한 인가 등급을 가진 인원은 [[[Disseminated Documentation 1985-Alpha | 1985-알파 공개 문서]]]에서 SCP-1985의 여정에 대한 추가적인 세부 사항에 접속 가능하다. 

------------

**부록:**
&gt; 요구 관련하여: 설정 과정에 대한 낮은 성공률을 보여주는 대표적인 사례가 289-0AJ-PO5 여정입니다. 이 때 SCP-1985는 [편집됨]에 대한 정보를 가지고 설정을 했고, SCP-1985의 동성애 성향과 종교적 배경을 언급함으로써 동요하였습니다. 그 결과 SCP-1985는 기독교 기반의 광신 집단이 변칙적 수단을 사용하여 모든 비이성애적 인간을 말살한 현실로 이동하였습니다. 비슷한 결과를 나열한 파일을 첨부해뒀습니다. 이에 따라 SCP-1985를 안내사항 이외의 방식으로 동요시키는 것을 추천드리진 않습니다. 운이 좋아야 낮은 성공률 정도로 끝날 테니까요. 
&gt; - ███████ 박사

**부록:** SCP-1985는 다음 K급 시나리오에 접근할 수 있다. (잭슨 K급 등급 시스템에 따름):
* XK급 타입 알파 (불타버린 대지) 세계멸망 시나리오
* XK급 타입 오메가 (종교적) 세계멸망 시나리오
* CK급 재구축 시나리오
* AK급 &#34;광기&#34; 세계멸망 시나리오
* EK급 &#34;의식 종말&#34; 세계멸망 시나리오
* NK급 &#34;그레이 구&#34; 세계멸망 시나리오
* RK급 &#34;경쟁외&#34; 재구축 시나리오 
* SK급 지배권 이동 시나리오
* IK급 전세계문명 붕괴 시나리오
* [나머지 내용 기밀 처리]

**부록:** ████/05/19, SCP-1985가 N급 표적 기억소거제 처치에 대한 한 가지 요청을 제출하였다. 요청은 거부되었다. 

**갱신:** 4등급 인원은 SCP-1985의 특징에 대한 추가적인 정보를 위해 XJU-034-IQ1 여정을 조회할 수 있다.
[[collapsible show=&#34;+ 4등급 보안 인가 요구됨&#34; hide=&#34;- 4등급 보안 인가 확인됨&#34;]]
&gt; **XJU-034-IQ1 여정**
&gt; **설정 과정:** SCP-1985만의 개인적인 기원 (성공함)
&gt; **사인:** 표준 치명적 약물 주사
&gt; **물품:** 표준 물품
&gt; **현실 설명:** SCP-1985는 다른 현실로 이동하지 않았고, 공간 이동 없이 즉각적으로 변형된 상태로 변화하였다. 
&gt; **회수:** SCP-1985는 6달 동안의 연구 이후 기본적인 상태로 돌아갔다. 이 때도 별다른 공간이동이 일어나지 않았다. 
&gt; **비고:** 이는 SCP-1985가 자신이 보내진 곳과 똑같은 현실로 이동한 유일한 사례고, SCP-1985가 이 현실에서 유래했음을 확인해주는 것으로 보인다. 이게 무슨 뜻을 암시하는지는 불명이다. 
&gt; 가장 큰 가능성으론 현재 우리 현실에서 일어났으나 SCP-1985에게 영향을 주지 않은 CK급 재구축 사건을 들 수 있다. 
&gt; 이에 불구하고, SCP-1985가 이 현실로 &#34;여정을 떠날 수&#34; 있다는 사실은 어쨌든 어떠한 형태의 K급 시나리오가 여기서 일어나고 있음을 보여준다. 추가적인 정보는 현재 5등급 보안 인가로 기밀 처리 되어있다.
