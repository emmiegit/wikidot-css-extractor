    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-[已编辑]-KO

**项目等级**：--Safe-- Euclid

**特殊收容措施**：
项目被收容于编号████████的基金会标准隔音收容箱内。该收容箱被放置于site-05K位于首尔特别市内的龙山基地地下的军事性异常收容区内的26号标准收容间。

收容间内部需架设四台红外感应式自动机枪台以确保对收容间内空间的无死角火力覆盖。以上机枪台须保持开机警戒状态。若出现必须关机维护之情况，应派遣一个五人战斗小组进驻收容间警戒至机枪台维护结束重开机。

该收容区需对出入人员身份进行核对以确保正服役于或曾服役于以下军事组织的人员（下称应隔离人员）不会进入该收容区：
美国陆军第十军
美国陆军第七步兵师
美国陆军第三步兵师
美国海军陆战队第一师
英国第四十一皇家海军陆战突击队
大韩民国陆军第三师
大韩民国陆军第七师
中国人民志愿军第九兵团
中国人民志愿军第二十军
中国人民志愿军第二十七军[[footnote]]以上部队序列均为长津湖战役双方参战部队[[/footnote]]

若此类应隔离人员已进入收容区内，站点安保人员可采取任何非致命方式将应隔离人员带离收容区。应隔离人员接近项目（此处接近定义为与项目直线距离小于等于35米）将被视为项目收容失效，此时任何雇员为阻止应隔离人员而使用致命武力是被批准的。

此外，作为对潜在收容突破可能性的预防措施，基金会韩国分部下属机动特遣队카이-17 (&#34;태평양&#34;)将始终保持一支██人规模的支队驻扎于龙山基地，该支队将于首尔特别市遭遇寒潮天气时执行压制SCP-[已编辑]-KO-*实体任务。
任何出现于龙山基地区域内的SCP-[已编辑]-KO-*实体必须第一时间被消灭（此处消灭应被定义为：实体被火力压制至完全熔化并蒸发殆尽）。

由于北韩境内已无基金会站点存在，1126-1进程当前无法被收容。基金会现阶段目标为切断1126-1进程与项目之间存在的联系。

**（1968-1-23）收容措施更新**：site-05的站点安保力量将加强。一支A类安保联队进驻site-05以防卫北韩军侦察总局“평 부문”的武装渗透。

**（1987-11-26）收容措施更新**：基金会本部通过北韩护卫总局下属的[[[http://scp-wiki-cn.wikidot.com/scp-1427|柳京收容行动中心（류경 격리작전시설）]]]执行了以下收容措施：
以40°29′N，127°12′E为圆心，半径███km的地区在当地时间每年11月27日18:00至12月1日24:00将以军事演习为由执行完全封闭。该段时间内，一支伪装为联合国军或中国人民志愿军的收容小队将在该区域内待命并确保1126-1进程的范围不会扩大。

**（1992-8-25）收容措施更新：**批准使用CN-1逆模因对项目进行定向保密。

**描述**：
项目为一中国人民志愿军制式军号，把手处系有一红色布条。项目表面可见部分血污，污渍无法以常规方式清理。

当满足以下条件时：
1.咸镜南道长津湖地区当地时间为11月26日夜晚██时██分；
2.项目周围30米（m）范围内存在应隔离人员（下称触发者）[[footnote]]中方参战人员对项目触发实验由于不可抗力而缺失。征调中方战俘充作专项D级人员的测试结果参见收容失效记录[已编辑]/accident.2。[[/footnote]]
项目将自动发出音调记为简谱“531 555531 5555”[[footnote]]中国人民志愿军冲锋号 [[/footnote]]的信号并重复三次（此过程下称项目激活）。

在项目激活之后，由于触发条件的不同，不同的进程将发生：

在满足条件1时，北韩咸镜南道长津湖地区东部约██平方千米的地区将发生以下进程：
约107,000个由冰雪构成无明显面部特征的的人形实体（标记为SCP-[已编辑]-KO-*）将在此地区生成。这些实体可被明显分辨为互相敌对的两部分：
SCP-[已编辑]-KO-A（下称甲实体）：数量约为67000。体表特征呈现为中国50式夏季军服，多持有同样由冰雪构成的栓动式步枪，迫击炮与手雷等步兵武器。
SCP-[已编辑]-KO-B（下称乙实体）：数量约为30000。体表特征呈现为美国海军陆战队冬季野战服与迷彩头盔，持有由冰雪构成的M1冲锋枪等步兵武器。乙实体的“阵地”内同时存在大量外形为陆军重武器的冰雪实体。
此类实体在活动过程中不会出现熔化，升华等物态变化现象。
甲实体在生成之后将以集群形式包围乙实体集群并发生战斗。此过程将持续至12月1日，结果总是以甲实体集群以大量实体毁坏的代价阻止乙实体集群的突围行动。经确认，除战斗细节与战斗结果不同以外，两实体集群的行为与朝鲜战争中发生于1950年11月26日-1950年12月1日的长津湖战役中，参战双方（中国人民志愿军与联合国军）在战役层面的行为完全一致。
在12月1日夜间24:00， 剩余实体将会停止动作并开始熔化消失，该过程将持续一整夜。任何试图加速、减速、暂停此过程的尝试都失败了。
（以上进程称为进程1126-1）

2.当满足条件2时，项目周边三十米范围内将出现四组呈五人战斗班组队形的甲实体。此过程中出现的甲实体将会无差别地攻击触发者直到所有触发者失去战斗能力（包括但不限于：重伤，死亡，自我解除武装）或出现的甲实体被歼灭。在该过程中，甲实体表现出了娴熟的班组战术素养。
当某一触发者重伤或是自我解除武装之后，甲实体便不会再攻击该名触发者。值得注意的是，假装自我解除武装后偷袭甲实体的行为将导致[数据删除]。
当此过程中所有触发者都已失去战斗能力后，剩余的甲实体将停止动作并在五分钟内升华消失。在实体消失之前取样的尝试全部失败了。

**附录：**
[[collapsible show=&#34;+ 附录一：项目发现过程&#34; hide=&#34;- 隐藏&#34;]]
项目于1950年11月28日凌晨被美军发现于长津湖一处志愿军阵地。发现时，该阵地守军已经全部因为失温死亡。项目被视为普通战利品直到1951年11月26日项目的异常特征第一次触发。潜伏在韩军中的特工注意到了项目的异常性质并将项目收容。
[[/collapsible]]

[[collapsible show=&#34;+ 附录二：审讯记录1·23&#34; hide=&#34;- 隐藏&#34;]]
在发生于1968年1月21日的青瓦台事件中，潜伏于韩军内部的基金会特工在被击毙的朝鲜特工身上发现了部分异常装备与一份完整的项目文档。该名特工第一时间将此消息上报韩国分部决策层。在得到总统批准之后，韩国分部内卫室提审了被生擒的朝鲜特工K██。以下录音文件为时任内卫室室长的P██特工对K██特工的审问记录：

&gt; &lt;录音开始&gt;
&gt; P██：你好，北佬。我是SCP基金会内卫室的P██特工。你不会不知道我们吧。
&gt; K██：什么组织？还不是美帝走狗朴正熙的爪牙！尽管问吧，你什么都问不出来的！
&gt; P██：哎呀。干嘛这么抗拒。来看看这个。
&gt; K██：什——你们是SCP基金会，是南边伪政权的神棍骗子，是美帝的走狗。
&gt; P██：这个催眠模因……还真好用。这个臭小子，催眠了还这么嘴硬。
&gt; （耳光声）
&gt; P██：喂，你这家伙，你隶属于哪个部门？来大韩民国干什么？你的队友们都跑到哪里去了！
&gt; K██：我-隶属于-朝鲜人民军-侦察总局-평-부문；我们-潜入南朝鲜-为了除掉-民族败类-朴正熙\
-同志们-分散-撤离-路线-撤离路线-
&gt; P██：对，撤离路线，说出来吧，你这臭小子。
&gt; K██：撤离-路线-
&gt; （书写声）
&gt; （撕扯声）
&gt; P██：哈哈，就是这个！赶快把这个送到金载圭司令那里去！……笨死了，别让美国人看见就行了！快去！
&gt;P██：喂，你，没问完呢，（耳光声）这文件是怎么回事？
&gt; K██：那是-潜伏同志-发来的-要带回去-
&gt; （耳光声）
&gt; P██：狗崽子！潜伏的同志？你在说什么？你脑子是不是有毛病？怎么可能有你们的人！重说！杂种！
&gt; K██：潜伏的同志-说-是中国同志的-遗物-总局长同志-说要带回去-让研究部门的同志-看看-然后-
&gt; （耳光声）
&gt; P██：闭嘴！你们不可能有人潜伏！！你的情报是哪里来的！快说！！！
&gt; K██：格鲁乌-俄国-同志-也有兴趣-
&gt; P██：对对对，一定是格鲁乌……是GRU‘P’！一定是GRU‘P’盗取的情报！……\
평-부문……평-부문！啊！평-부문！平壤的部门吗？平壤的平部门！这样……这样……
&gt; K██：然后放到友谊塔前面-中国同志-的-潜伏同志-传达的-保密-要保密-
&gt; &lt;记录结束&gt;

1·21事件暴露了韩国分部与韩国政府之间“过于亲密”的关系以及朝鲜人民军侦察总局평-부문在韩国分部中的谍报网。受此事件影响，site-05K被撤销K编号。
[[/collapsible]]

[[collapsible show=&#34;+ 附录三：监督者议会第████████号监督令&#34; hide=&#34;- 隐藏&#34;]]
&gt; [[=]]
&gt; **韩国分部与中国分部对于SCP-[已编辑]-KO项目管理权争议，第五次裁决（终裁）**
&gt; [[/=]]
&gt;
&gt; 关于本令所述争议事件，经由中韩各分部陈述与总部组织的调查团考证，目前已明确如下事实：
&gt; # 该SCP从发现并编号到现在，一直由韩国分部收容。韩国分部该项目收容上做出的贡献是不可磨灭的。韩国分部对于收容该SCP拥有丰富的经验。
&gt; # 韩国分部对于该SCP资料的保密措施完全不符合《基金会分部共同纲领》，且韩国分部在收容该SCP过程中至少出现两次严重失误致使基金会情报严重外泄。
&gt; # GOI&#34;侦察总局평-부문&#34;与柳京收容行动中心分别表示：若该SCP划归中国分部保管，其将不再向韩国分部派遣渗透人员。
&gt; # 对于1126-1进程，通过中国分部在朝鲜的站点网络收容被认为是通过总部-柳京收容行动中心的收容更经济便捷的。
&gt; # site-01相关职能部门认为韩国分部所提出的“若SCP-[已编辑]-KO交由中方管理将导致该项目出现不可逆转的收容失效情形”这一观点证据不足，不予作为反对项目管理权更改的理由。
&gt; 
&gt; 综上所述，我们对于更改该项目管理权做出的投票结果为：
&gt; 支持7：反对6
&gt; 
&gt; 自即日起，该项目将移交中国分部收容并重新编号。此决议为最终决议，总部将不再受理中国分部与韩国分部对此提议的一切上诉。此裁决一式三份，由O5议会、韩国分部、中国分部各执一份留档。
&gt; 
&gt; 以上。
&gt; [[=]]
&gt; **控制，收容，保护。**
&gt; 
&gt; O5议会
&gt; ██/██/████
&gt; [[/=]]
[[/collapsible]]</textarea></pre>
