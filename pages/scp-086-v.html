**Объект №:** SCP-086

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-086 должны содержаться под медицинским наблюдением в Био-исследовательском Секторе 12. Должны соблюдаться строгие карантинные процедуры; чтобы предотвратить возможное заражение объекта; личному составу запрещено входить в камеру SCP-086 без костюма биологической защиты третьего уровня. Весь входящий в камеру SCP-086 персонал должен обязательно проходить через шлюз. Вентиляция в этой камере должна производиться через высокоуровневую систему фильтрации HEPA с ультрафиолетовой стерилизацией и электростатической обработкой.

**Описание:** Все образцы SCP-086, пронумерованные от SCP-086-1 до SCP-086-██, внешне выглядят как гуманоиды ростом от 1,65 м до 3,12 м и весом от 35 до 72 кг. У всех SCP-086 продемонстрировано удлинение конечностей и различные уровни гидроцефалии. Большинство внутренних органов SCP-086 подобно таким же у человека, за исключением мозга. На полученных в результате магнитного сканирования изображениях черепа SCP-086 обнаружены два мешочка с жидкостью, расположенные на месте полушарий мозга, демонстрирующие своего рода форму гидроцефалии. В результате традиционные мозговые функции отсутствуют, и все образцы находятся в практически вегетативном состоянии.

Дальнейшие исследования показали, что эти мешочки содержат жидкость неизвестного происхождения, обладающую сверхпроводящими свойствами. Внутри этой жидкости во взвешенном состоянии находится сложносоставная матрица из нервной ткани. Функции этой матрицы схожи с функциями человеческого мозжечка, с электрической связью между синапсами. Вследствие сверхпроводящего окружения эти передачи проходят на огромных скоростях, вызывая ██-процентный прирост скорости обработки информации по сравнению с человеческим мозгом.

Эта жидкость также циркулирует в особях SCP-086 через несколько баков, служащих заменой нервной системе. При этом у SCP-086 не обнаруживается сенсорного функционирования или осмысленных сокращений мышц. Баки и мешки образуют замкнутую систему, по которой жидкость передается с помощью примитивных перекачивающих органов, расположенных вдоль позвоночника. Исследователи Организации выдвинули теорию, согласно которой эта система может выполнять функцию низкочастотного передатчика (НЧП). Используемые SCP-086 частоты НЧП равны приблизительно █0kHz и распространяются на [УДАЛЕНО] километров. Интенсивность этих передач увеличивается с сокращением расстояния между особями. Точное назначение этих передач остается неизвестной, теоретически, они представляют собой особый вид коммуникации между особями SCP-086. Криптографический анализ данных передач признан несостоятельным.

Люди, уловившие передачи между SCP-086 на определенной частоте, докладывали, что при этом чувствовали трепет или ужас, часто вместе с ощущением поблизости чего-то могущественного. Обычно это понимается как присутствие поблизости божества или другой значительной религиозной сущности. Как следствие, местные часто почитают или поклоняются SCP-086. Случая наблюдения подобного феномена включают особи, обнаруженные в Гизе, Египет, Теночтитлане, Мексика и [УДАЛЕНО], Гвиана.</textarea></pre>
