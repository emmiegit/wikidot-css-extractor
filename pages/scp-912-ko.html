**SCP-912-KO:** 사람을 찾습니다
**저자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-912-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-912-KO의 등장 조건이나 원리는 아직 밝혀지지 않았기 때문에 직접적인 격리는 불가능하다. 격리 담당 인원은 변칙성이 사회에 퍼져 혼란을 야기하는 것을 방지하는 데 중점을 둔다. 

SCP-912-KO의 변칙성은 그 내용을 믿지 않음으로써 무효화되기 때문에 내용 속 주장을 논리적으로 반박하는 글을 주기적으로 SNS와 인터넷 커뮤니티로 퍼뜨린다. SCP-912-KO 개체는 사전에 교육받은 요원을 파견하여 확보한다. 

**설명:** SCP-912-KO는 경상남도 창원시에서 나타나는 전단지이다. SCP-912-KO는 벽과 전신주에 테이프로 붙여진 채로 나타난다. 전단지는 A4 종이에 검은색 마커로 직접 글을 쓴 것이며 쉽게 떼거나 훼손할 수 있다. SCP-912-KO의 등장 조건과 그 방법은 알려지지 않았다. 

SCP-912-KO는 익명의 작성자가 ‘황현서’라는 사람을 찾고 있다는 내용으로 이루어져 있다. 작성자는 경찰이 사건을 일부러 소홀히 수사한다고 주장하며 대중에게 사건에 관심을 가져주기를 부탁한다. 실제로 2021년 7월 14일 오전 1시 즈음에 창원서부경찰서에서 그의 실종 신고가 접수되었지만, 위의 주장과 달리 수사가 진행 중인 것으로 나타났다. 신고자인 황현서의 지인은 SCP-912-KO를 전혀 모른다고 진술하였다. 

조사 결과 황현서는 31세 남성으로, 당시 한 중소기업에서 제품 생산 업무를 맡고 있었다. 그는 2년 전 투자에 실패하여 큰 빚을 지게 되었고 그 일로 가족과 연락을 끊은 것으로 확인되었다. 함께 지내던 지인의 증언에 따르면 황현서는 실종되기 며칠 전부터 누군가로부터 계속하여 전화를 받아왔고 그때마다 불안해하는 모습을 보였다. 

SCP-912-KO의 내용을 사실이라고 믿은 사람은 황현서를 찾아야 한다고 강박적으로 생각하며 다른 사람들에게 SCP-912-KO를 찍은 사진과 동영상을 공유한다. 변칙성에 노출된 사람은 다른 사람을 황현서로 착각하거나 경찰을 불신하고 음모론을 퍼뜨리며 편집성 인격장애의 징후를 보이기도 한다. 이러한 증세는 최초 1주일 동안 심해지다가 점점 관심이 줄어들고 처음 영향받은 지 2주일이 지났을 무렵에 완전히 사라진다. 그후 이들 중 약 55%는 다시는 영향받지 않게 된다. 

처음부터 내용을 믿지 않은 사람은 변칙성에 영향받지 않는다. 오히려 이들은 SCP-912-KO의 내용에 혐오감을 드러내며 작성자의 주장을 믿는 사람을 비판한다. 이로 인해 두 부류의 사람들은 서로를 설득하려 시도하거나 갈등을 일으키곤 한다. 

2021년 7월 16일 한 창원시민의 페이스북 계정으로 최초의 SCP-912-KO 개체를 찍은 사진이 올라오고 몇 시간 안에 여러 SNS와 인터넷 커뮤니티로 내용이 퍼졌다. 변칙성에 영향받은 사람들 중 일부는 경찰서 앞에서 수사를 촉구하는 시위를 벌이기도 하였다. 그러나 1주일이 지나면서 관심이 사라져 갔고 국가초상방재원은 SCP-912-KO의 내용은 거짓이라고 밝히며 사태를 수습하였다. 그후로도 몇 차례 SCP-912-KO가 공유되었지만 격리 절차 덕분에 매번 크게 퍼지지는 않았다. 

**부록 912-KO.1:** 개체 목록

7월 16일부터 8월 20일까지 총 102개의 개체가 발견되었으며, 다음은 그 중에서 특별한 특징이 있는 것의 목록이다. 

||~ 날짜 ||~ 장소 ||
||= 2021/07/16 ||= 창원스포츠파크 외벽 ||
||||~ 내용 ||
|||| 2021년 7월 13일 아끼는 제 친구가 사라졌습니다. 이름은 황현서이고, 나이는 31살인 남자입니다. 13일 오후 10시 20분 즈음에 집 근처 편의점을 갔다오겠다는 동생은 계속 돌아오지 않았고 결국 경찰에 신고하였습니다. 하지만 경찰은 신고를 받았음에도 계속 무시하며 수사를 차일피일 미루고만 있습니다. 동생은 여전히 연락 없이 실종된 상태입니다. 만약 검은색 츄리닝 바지에 하얀색 반팔 셔츠를 입은 더벅머리 남자를 보면 010-████-████[[footnote]] 지금은 없는 전화 번호로 나오지만, 당시에는 “여러분의 작은 노력이 제게 큰 희망이 됩니다. 항상 감사드립니다”라고 성인 남자 목소리로 녹음된 내용이 3초 간격으로 재생되었다. [[/footnote]]으로 전화 주세요. 찾는다면 충분한 사례금도 드리겠습니다.  ||
||~ 비고 || 처음 발견된 개체. 대부분의 SCP-912-KO가 위와 같은 내용임. ||
@@@@
||~ 날짜 ||~ 최초 발견 장소 ||
||= 2021/07/23 ||= 창원역 근처 전신주 ||
||||~ 내용 ||
|||| 황현서로 보이는 사람을 본다면 의심해 보시고 연락 주세요. 여러분의 도움이 있어서 현서가 어딨는지 차근차근 단서를 찾아가고 있습니다. 경찰은 여전히 나 몰라라하고 있습니다. 수사에 도무지 진전이 없습니다. 제겐 여러분이 희망입니다. ||
||~ 비고 || 최초의 변형본. 이와 같은 내용으로 13개 추가 발견. 그후 유튜브와 페이스북을 중심으로 여러 음모론이 퍼지기 시작. ||
@@@@
||~ 날짜 ||~ 최초 발견 장소 ||
||= 2021/08/04 ||= 롯데백화점 창원점 외벽 ||
||||~ 내용 ||
|||| 정말 너무합니다. 국가가 국민을 지켜주지 못할망정 도와주지도 않는다는 게 말이 되나요? 이젠 경찰 따윈 믿지 못하겠습니다. 무슨 이유로 저희를 내버리는 건지 도무지 알 수가 없습니다. 그래도 여러분의 빗발치는 제보 덕분에 조금씩 힘이 되고 있습니다. 항상 감사드립니다. ||
||~ 비고 || 이와 같은 내용으로 10개 추가 발견. 8월 7일 창원경찰서 앞에서 열린 시위에 영향을 준 것으로 추정. ||
@@@@
||~ 날짜 ||~ 최초 발견 장소 ||
||= 2021/08/17 ||= 의창구 동정동 ██████ 아파트 담장 ||
||||~ 내용 ||
|||| 희소식입니다. 어제 한 분으로부터 현서로 추정되는 사람을 본 것 같다고 연락을 받았습니다. 제보 내용이 정확하고 구체적이어서 현서일 가능성이 높아 보입니다. 만약 아니더라도 괜찮습니다. 그 어떤 시련이 닥치더라도 희망을 버리진 않을 것입니다. ||
||~ 비고 || 가장 마지막으로 나타난 변형본. 이와 같은 내용으로 3개 추가 발견. ||
@@@@

[[collapsible show=&#34;+ 갱신 사항 열기&#34; hide=&#34;- 닫기&#34;]]
**갱신 사항 21/10/24:** SCP-912-KO가 8월 20일을 마지막으로 2개월 넘게 나타나지 않고 있다. 분류위원회에서 SCP-912-KO의 등급을 무효로 재분류하자는 논의가 진행되고 있다. 

황현서 실종 사건은 현재 수사 중이다. 작성자의 신원은 여전히 밝혀지지 않았다.

|||| 여러분 덕분에 찾았습니다. 여기 있었습니다. 그동안 감사했습니다. ||
