**Titre original :** SCP-818-Script
**Auteur :** [[user TroyL]]
**Traducteur :** [[user Hapki]]
**Date de publication originale :** 9 avril 2011
[[include credit:end]]

**SCP-818-A : Programme journalier**

Ce document décrit le programme journalier de [[[SCP-818]]]. Les temps rapportés ci-dessous sont précis à la minute. Un programme plus détaillé (incluant les nombres de pas réalisés et les temps précis au dixième de seconde) est disponible sur demande auprès du Dr ████. Ce programme fut progressivement appliqué à SCP-818 sur une période de 7 semaines par l’Agent ███████ et le Dr █████. Toute divergence doit être rapportée pour aider à maintenir l’efficacité de cette procédure de confinement.

**8:43** - SCP-818 se réveille puis marche vers le nord depuis son lit jusqu’au mur. SCP-818 longera ensuite le mur, faisant le tour de sa cellule huit fois, puis continue à marcher jusqu’à atteindre le point de sa pièce le plus au sud.

**9:11** - SCP-818 se tourne pour faire face au mur sud.

**9:51** - SCP-818 se tourne brusquement et marche jusqu’au milieu de la pièce. Il regarde ensuite fixement la lumière au plafond. **SCP-818 NE DOIT ÊTRE DÉRANGÉ SOUS AUCUN PRÉTEXTE DURANT CETTE PÉRIODE** //Voir rapport d’incident SCP-818-3Z//

**10:38** - SCP-818 retourne à son lit et regarde fixement la courbe du mur de sa cellule au nord-ouest. À ce stade, des images en couleur peuvent être observées flottant dans la pièce.

**11:41** - SCP-818 se lève, marche jusqu’à la table et s’y agenouille. SCP-818 peut être approché pendant cette phase bien qu’il ne faille pas lui adresser la parole.

**12:58** - SCP-818 se relève et marche jusqu’au mur le plus à l’est. Il longera ensuite le mur pour en réaliser le tour seize fois.

**13:43** - SCP-818 tourne brusquement et retourne rapidement à la table, s’y asseyant puis s’agenouillant à nouveau.

**15:00** - SCP-818 commence à pleurer en silence. **SCP-818 NE DOIT ÊTRE DÉRANGÉ SOUS AUCUN PRÉTEXTE DURANT CETTE PÉRIODE**

**15:43** - SCP-818 retourne à son lit et s’allonge, ouvrant et fermant les yeux de façon répétée.  

**16:15** - SCP-818 quitte son lit et retourne à la table. --Il est sûr d’approcher SCP-818 durant cette période bien qu’il ne faille pas lui adresser la parole.-- //SCP-818 ne doit pas être approché durant cette période. Voir Rapport SCP-818-7N ainsi que le rapport d’élimination de D-1922.//

**17:30** - SCP-818 entre dans sa phase dangereuse. Tout au long de cette phase, il utilisera ses capacités, modifiant des couleurs, créant des objets et courant partout dans la pièce. Le Dr ████████ pense qu’il s’agit d’une sorte de &#34;accès de colère&#34; que SCP-818 avait l’habitude d’avoir quotidiennement. En dépit de son aspect quotidien, il s’agit d’une des périodes pendant laquelle la vigilance doit être constante et les observations rigoureuses.

**17:38** - SCP-818 cesse son accès de colère et s’allonge sur le lit, pleurant visiblement à nouveau.

**17:47** - SCP-818 quitte son lit et marche jusqu’à l’endroit le plus au nord de la pièce. Il la traverse ensuite jusqu’au point le plus au sud, puis la retraverse dans l’autre sens. À partir de ce moment et jusqu’à ce qu’il entre en phase passive, le comportement de SCP-818 devient plus erratique, avec quelques exceptions notées ci-dessous. L’ Agent ███████ et le Dr █████ furent incapables de modifier cette partie du comportement de SCP-818 au-delà de quelques points, incluant :

Entre **18:00** et **18:45** - SCP-818 crie et frappe la surface de la table.

Entre **18:30** et **20:00** - SCP-818 fait apparaître une sorte d’objet. Généralement, l’objet semble être un amas déformé de terre, de bois ou de métal. Aucune analyse n’a été tentée en raison du caractère imprévisible de SCP-818 durant cette phase.

Entre **19:00** et **20:00** - SCP-818 arrête de respirer et tombe au sol pendant approximativement sept minutes.

Entre **18:00** et **21:15** - SCP-818 fait apparaître un certain nombre de petits objets et commence à les organiser par taille du plus grand au plus petit. Parfois, les capacités innées de SCP-818 se manifestent, résultant en un changement de taille des objets, ce qui provoque chez SCP-818 une agitation extrême et de la colère puisqu’ils ne sont alors plus correctement triés. Si les objets ne se stabilisent pas, le protocole █████ doit être mis en œuvre et le Dr ██████ doit en être informé immédiatement.

**21:21** - SCP-818 retourne à son lit, s’allonge, ferme les yeux et entre en phase passive.</textarea></pre>
