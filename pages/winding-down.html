    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Racconto:** Rilassarsi
**Autrice:** [[*user Sophia Light]]
**Originale:** [https://scp-wiki.wikidot.com/winding-down| Winding Down]
**Traduttrice:** [[*user Faviren]]
[[include credit:end]]

Oh, il freddo qui era pungente. Non se ne sarebbe accorto se non fosse stato per il suo polmone sinistro, quel suo polmone e quegli stupidi pezzetti di osso esposto attorno allo sterno. Le terminazioni nervose ancora intatte, ultima parte non convertita di tutto il suo corpo, si erano arrossate per il freddo. Finite le sue ronde, l&#39;agente Ketterson si strinse nel cappotto di lana, poi si battè la tempia con l&#39;indice.

«Qui non c&#39;è niente. Posso rientrare ora?»

«Certo - gli rispose la voce - ci attende una cioccolata calda con i marshmellow»

Tremando, si trascinò attraverso la gelida taiga.
Ovviamente, non poteva semplicemente raggiungere la porta ed entrare. Sarebbe stato sciocco. Prima entrò in un&#39;anticamera rinforzata antiproiettile, quindi inserì la password. Dopodiché si spostò in una doccia chimica riscaldata, anche se l&#39;attuale assistente vi ha prontamente apposto il veto. Infine, un&#39;altra camera pressurizzata, e solo allora le porte del sito si aprirono. Ketterson rabbrividì un attimo, poi appese il cappotto e proseguì lungo il corridoio.

Il sito era in funzione da decenni, ma solo negli ultimi anni si sono resi necessari lavori di ristrutturazione. Un&#39;intera ala era stata divisa da camere pressurizzate, nelle quali i pochi membri dello staff rimasti potevano mettere le tute pulite e svolgere un&#39;altra giornata di lavoro in salute. Per il resto dei membri del personale, beh...

Ketterson si fermò nell&#39;ala medica, anche se non era quella la sua meta. Un&#39;infermiera sollevò una paziente trasferendola su un altro letto (le barre di ferro nelle sue braccia dovevano averla assistita notevolmente). Ketterson le si avvicinò mentre iniziava a cambiare le lenzuola, farfugliando delle scuse, per poi andare dalla paziente.

Povera Johanna. Ha fatto tanto per loro. Anche se il numero di dannati era sempre maggiore, giorno dopo giorno, lei rimaneva dedita. Infatti era lei ad aver scoperto che una volta che l&#39;infezione raggiungeva il cervello, c&#39;erano due possibilità: o si diventava un ammasso di piccoli tubi, o un ammasso di circuiti cablati. Da li, un prodigioso tecnico era stato in grado di creare una rete collegata ai circuiti, permettendo a chiunque avesse un cervello cablato convertito completamente di connettersi. Era l&#39;unico modo per il sito e per i suoi impiegati di rimanere funzionanti e sopravvivere.

Per Johanna Garrison stava proseguendo bene, il suo cervello iniziava ad essere convertito in fili ma la conversione andò male quando venne colpita da un ictus. Ora non riusciva a leggere, non capiva gran parte di quel che le veniva detto, e non aveva alcun controllo sulla parte destra del corpo. Tramite l&#39;unico medico connesso all&#39;Hivenet, era in grado di dire altro sul suo stato, ridotto uso del cervello e connessioni nervose diminuite. Tutti sintomi che portavano ad una prognosi sfavorevole. Lui le toccò la mano e lei lo guardò con occhi vitrei.

Voleva sedersi affianco a lei, parlarle, magari ringraziarla per qualcosa, ma sembrava che lei fosse sul punto di addormentarsi di nuovo. Si limitò a stringerle la mano con le sue dita metalliche per poi andarsene, continuando lungo il corridoio.

Almeno non dovevano più preoccuparsi del contenimento. O, eccetto il limitato Hivenet, delle comunicazioni. Erano ancora parte della Fondazione? Quale Fondazione? La Fondazione aveva fallito. Da qualche parte là fuori, tenendosi a distanza dal ghiaccio e dagli oceani salati, c&#39;era ancora una costruzione metallica che viaggiava attraverso le pianure aride, alla ricerca di devoti per saziare la sua fame per il suo ultimo pezzo. Per fortuna qualcuno aveva preso l&#39;iniziativa di lanciare nello spazio il disco che cercavano poco prima che tutto collassasse. Il solitario sito siberiano poteva focalizzarsi sulla ricerca, sul tenere accesi i generatori elettrici e sul fare piccoli progetti secondari, come se questo cambiasse le cose.

La Serra era uno di questi progetti secondari. Era l&#39;orgoglio e la gioia di tutti. Quando Ketterson vi entrò, la sua mascella senza labbra si contrasse al contatto con l&#39;aria calda. Se potesse sorridere, lo farebbe. Anche se le finestre si affacciavano sulla maledetta tundra, l&#39;aria lì era piena di vapore riscaldato dalla forza della ruota idraulica. Piante dalle foglie larghe e alberi in fiore, muschi e felci, e persino piccoli animaletti correvano tra i cespugli.

La girdiniera era Marie Ayala. Si accovacciò nel fango, tagliando via ritagli di cespugli e fiori con un paio di forbici, per poi ripiantarli. A Ketterson faceva male il cuore guardarla. Un tempo meccanico in grado di risolvere tutto, la sua mente geniale si era trasformata in un ammasso di tubi da quando la malattia l&#39;aveva colpita. Ora ripete gli stessi compiti ogni giorno nella serra. Ritagliare, piantare, scavare e recitare poesie. Ketteson si inginocchiò affianco a lei toccandole una spalla.

«Sono in arrivo piogge leggere» mormorò a bassa voce mentre lavorava. 

Con la sua paletta in mano scavava il terreno. 

«E l&#39;odore del terreno. E le rondini con il loro cinguettio volteggiavano» 

Lui conosceva quella poesia. La ripeteva spesso, ed una volta che una persona lo sapeva, in virtù dell&#39;Hivenet, lo conoscevano tutti.

«E le rane nello stagno, cantavano di notte. E i susini selvatici in un bianco tremolante. I pettirossi indosseranno le loro piume rosso fuoco, fischiettando sul filo della recinsione»

Lei, tutti loro, ma specialmente quelli non connessi all&#39;Hivenet, erano così privi di emozioni, fino a quando non si arrivava alle poesie. Poteva recitarle con tutta la tristezza, il desiderio, e tutto il sentimento di ciò che sarebbe potuto essere il mondo.

«E nessuno saprà della guerra, nessuno alla fine si preoccuperà quando sarà finita»

Una pianta cadde al suolo con violenza. All&#39;inizio c&#39;era stata speranza: magari quando anche l&#39;ultimo essere vivente sulla terra avrebbe ceduto al virus, quello sarebbe morto senza un ospite. Forse, a quel punto, gli animali e gli umani nascosti avrebbero potuto ricominciare da capo. Ma Johanna aveva osservato i microbi del suolo e dell&#39;acqua ed aveva scoperto che i protozoi alla base della catena alimentare stavano soccombendo, non sopravvivendo alla conversione.

Il contenuto di rame e bronzo nel suolo saliva giorno dopo giorno. Non sembrava più concepibile che l&#39;amato manto verde della terra potesse un giorno trasformarsi in un enorme cuore meccanico.

«Nessuno si preoccuperà, né un uccello né un albero, se l&#39;umanità perisse»

Marie alzò la mano e, al momento giusto, un passero svolazzò giù da un albero vicino per sedervicisi sopra. Ketterson lo osservò: lucente ed elegante. Una manciata di lame di ferro erano diventate le sue ali, i suoi piedi erano ingranaggi e tubi di rame immacolati.

«E la primavera stessa, quando si sveglierà all&#39;alba, si accorgerà difficilmente che siamo scomparsi»

Il passero balzò e svolazzò via. Le lacrime sgorgavano dagli occhi di Ayala, poi scomparvero, e lei smise di scavare desolatamente. Ketterson la abbracciò e la baciò, sopraffatto per un attimo dalla tragica ironia, fissando il punto in cui la sua mano robotica una volta ospitava un anello. Stringendola, volse lo sguardo all&#39;esterno, verso la tundra, il mondo vuoto in cui erano rimasti.

Poi ancora e ancora più persone iniziavano a collegarsi all&#39;Hivenet. Forse, al sito Omega, qualche goccia di umanitò era rimasta. Non lo avrebbero mai saputo.

La serra, delicata e vivace, tacque; finchè Marie non si chinò di nuovo nel fango.
Le lacrime erano scomparse in un ciclo infinito.
Il mondo all&#39;esterno era ampio e freddo.

«Sono in arrivo piogge leggere, e l&#39;odore del terreno...»</textarea></pre>
