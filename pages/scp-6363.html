**Ítem:** SCP-6363

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** La IAC NN-SN65KB ha sido programada para monitorear los sitios de redes sociales y eliminar cualquier instancia de SCP-6363 descubierta. Cualquier individuo incapaz de pasar una prueba de resistencia al peligro memético por encima del 90% no se le permitirá acceso a este archivo.

**Descripción:** SCP-6363 se refiere a una serie de imágenes que se estiman son peligros meméticos de Clase-IV. Cuando son visualizados, estas imágenes causan un efecto compulsivo forzando al espectador a compartir las imágenes con otros, generalmente a través del uso del internet o mostrando las fotografías digitales a sujetos cercanos. Actualmente se desconocen cuantas instancias de SCP-6363 están actualmente en circulación, pero se ha estimado que más del 50% de la población mundial ha sido expuesta a una instancia de SCP-6363 en algún punto.

Se han realizado numerosas pruebas para determinar si SCP-6363 contiene otras propiedades anómalas, pero no se han encontrado resultados concluyentes además de la compulsión por compartir, y de una respuestas levemente humorística. Si bien es posible que la respuesta de humor sea una reacción natural a la imagen, la naturaleza generalmente sin sentido de SCP-6363 ha llevado al personal directivo a la conclusión de que esto esta relacionado con el principal efecto de compulsión.

Aunque el propósito de SCP-6363 es desconocido, el efecto memético extremadamente poderoso ha llevado al consejo O5 a creer que pudo haber sido creado con fines maliciosos. Por lo tanto, el conocimiento relacionado con SCP-6363 se ha restringido al Nivel de Autorización 5/6363 hasta nuevo aviso.

**Actualización:** El 17/06/2021, el consejo O5 llevo a cabo una votación para aprobar el uso de tratamiento amnésico al personal de la Fundación expuesto a  SCP-6363. Una transcripción de la reunión se muestra a continuación.

[[div class=&#34;blockquote&#34;]]

[COMIENZA REGISTRO]

**O5-1:** Muy bien todos, confió en que son conscientes de la gravedad de la situación. SCP-6363 se ha estado extendiendo sin control entre nuestro personal, y Siete ha propuesto el uso de amnésticos para eliminarlo.

**O5-7:** Este plan actualmente solo incluye a nuestro personal, no tenemos los recursos para eliminar a SCP-6363 de cuatro mil millones de personas.

**O5-1:** Por supuesto también se realizará junto con nuestro actual programa de entrenamiento de resistencia memética. Va a ser costoso realizar ambas cosas, pero no podemos dejar que SCP-6363 tome a todos afuera del consejo. Quien sabe qué mente nefasta está detrás de esto.

**O5-7:** O lo que quieran de nosotros. Quiero decir, mira esto.

//O5-7 presenta una instancia de SCP-6363 en unas diapositivas. La imagen muestra a un oso polar emergiendo de un agujero en el hielo, con la palabra &#34;bonjour&#34;.//

**O5-7:** Basado en la descripción de un gran depredador preparándose para atacar al espectador, creo que está claro que esto es una señal de agresión. Necesitamos-

**O5-9:** ¿Qué ████████ están haciendo?

**O5-1:** ¿Disculpe?

**O5-9:** Estuve de vacaciones por como una semana, y de repente, ¿Ustedes boomers están llamando a los memes como anomalías?

**O5-1:** Nueve, ¿Necesito recordarte con quien estas hablando?

**O5-9:** Somos del mismo rango, Uno. Mira, entiendo que es difícil para alguien nacido en la época de mil ochocientos ochenta para entender lo que los niños hacen estos días, pero nunca pensé que llegarías tan lejos.

**O5-2:** ¡Seguridad! ¡O5-9 debe estar infectado con SCP-6363!

**O5-9:** ¿Qué? No es una anomalía, es solo una cosa que hacen las personas para divertirse en internet.

**O5-1:** ¿Divertido? ¿Desde cuándo se considera divertido enviar imágenes al azar con subtítulos sin sentido? Aunque mencionaras un buen punto sobre eso del internet, siempre tuve el presentimiento de que era solo una fachada para algo paranormal.

**O5-9:** Jesús Cristo.

**O5-13:** ¿Sí?

**O5-7:** No se que estas pensando Nueve, pero creo que esta claro que estas faltando a tu entrenamiento de resistencia memética.

**O5-9:** Miren, puedo probar que todo esto es falso. Aquí, miren a la imagen.

//O5-9 muestra al consejo su teléfono celular, exhibiendo una instancia de SCP-6363. Afortunadamente, la resistencia memética de todos los demás miembros del consejo los proteger del efecto anómalo.//

**O5-2:** ¡Seguridad!

[FIN DEL REGISTRO]

[[/div]]

Después de la reunión, el consejo votó 12-1 para activar una amnestización masiva de todo el personal de la Fundación expuestos a SCP-6363. O5-9 fue puesto a la fuerza en cuarentena para evitar nuevos intentos de infectar al consejo.</textarea></pre>
