    <pre><textarea class="page-source" readonly>content: **説明:** ソニー製のブルーレイ・ディスクレコーダー。自身の内部に、挿入されてから1時間以上経過したディスクが存在する場合、周囲10km圏内の同型機種内に存在するディスクと未知のプロセスを経て入れ替える。\n**回収日:** 20██/██/██\n**回収場所:** エージェント・██の自宅。同エージェントがアニメ「アンパンマン」のBDを再生しようとした際、異常性によって入れ替えられた成人向けソフト「███████」が再生されてしまったことで発覚。\n**現状:** サイト-81██の低危険度物品収容ロッカーで保管中。なお、エージェント・██からは彼の家族に対する記憶処理の申請が行われていたが、受理されなかった。
