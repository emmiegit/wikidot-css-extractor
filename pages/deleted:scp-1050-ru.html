**Объект №:** SCP-1050-RU

**Класс объекта:** Каванот[[footnote]] Аномалии, которые существуют из-за неотъемлимых свойств человечества как такового. Специальная классификация в рамках компетенций МОГ Тау-5 (&#34;Самсара&#34;).[[/footnote]]

**Особые условия содержания:** На текущий момент, все протоколы сдерживания замыкаются на аномальной специфике [*http://scpfoundation.net/task-forces#toc35 МОГ Тау-5 (&#34;Самсара&#34;)], и не могут быть выполнены другими способами. 

Приоритетным является идентификация главнейших элементов коллективного бессознательного, создающего SCP-1050, а также элиминация наиболее активных групп их продуцирующих.

Вторичные протоколы включают в себя уничтожение отдельных SCP-1050, путём месмерических сфер с ложным контуром Эго, которые не могут быть дифференцированы от реального. После попадания единицы в месмерический захват, проводится процедура реверс-наложения когнитивной угрозы.

SCP-1050-2 захватываются и помещаются в Специализированный участок 999/6.

**Описание:** SCP-1050 представляет собой группу сущностей, которые, на данный момент, могут консистентно описываться Фондом только при помощи альтернативных методологий (выбран эпистемологический формуляр E99). В соответствии с полученными таким образом моделями, объект существует в виде специфического эгрегора[[footnote]] «Ментальный конденсат», порождаемый мыслями и эмоциями группы (общности) людей или животных и обретающий самостоятельное бытие. [[/footnote]], способного эманировать вплоть до уровня барионной материи. Генеалогия и психические паттерны его образующие достоверно неидентифицированны, однако совершенно точно включают большинство деструктивных архетипов, вытекающих из механизма мортидо[[footnote]] Влечение (инстинкт) к смерти. [[/footnote]] (вычисленный медианный индекс деструдо достигает пиковых значений при любой контекстной комбинации). То есть, помимо уже существующих SCP-1050, коллективным бессознательным (животным/человеческим/иным) активно создаются новые.

Манифестация SCP-1050 происходит с помощью низшей реструктуризации реальности, путём придания разнообразной материи различных форм искажённых лиц той категории существ (животных/человеческих/иных), которые на данный момент подвергаются воздействию; вызывая тем самым в том или ином достаточно разумном существе парейдеолию[[footnote]] Разновидность зрительных иллюзий. Суть в формировании иллюзорных образов, в качестве основы которых выступают детали реального объекта. Таким образом, смутный и невразумительный зрительный образ воспринимается как что-либо отчётливое и определённое: фигура, форма, существо и т.д. [[/footnote]] с сильным аффектом ужаса. При испытывании такой парейдолии, происходит сложная ментальная цепочка разрушения Я-структуры, основанная на параноидных механизмах проекции (к описанию представлена только человеческая выборка, детали в случае не-человеческих акторов не могут быть достоверно описаны ввиду очевидных причин). В типичных случаях человеческого субъекта, всё его восприятие своих собственных элементов психики присваивается внешним объектам, а не себе самому; процесс протекает шубообразно, и заканчивается полным личностным коллапсом, клинически подпадающем под поздние стадии деменции. Обычно, преобразованию подвергаются привычные для объекта воздействия бытовые предметы окружения. Однако спектр для воздействия весьма широк: например у существ, имеющих веки, происходит реструктуризация их рельефа, ввиду которого восприятие световой контрастности также складывается в описанные выше парейдолии. Чем сильнее отдельные единицы SCP-1050, тем шире и разнообразнее эффекты ими вызываемые (см. абзац ниже).

Достоверно установлено, что протекание и окончание таких процессов умножает непосредственную силу аномального воздействия SCP-1050 как такового, фактически питая его: отдельные единицы существ становятся способны на более комплексную реструктуризацию реальности, комбинируя парейдолии на материи таким образом, чтобы они могли подействовать на несколько видов существ одновременно (например, на человека и фелидов), а также увеличивается общая численность отдельных SCP-1050, включая масштаб и сложность распространения их эффектов. 

После биологический смерти подвергнутых воздействию SCP-1050 (далее -- SCP-1050-2), их физические тела начинают перестраиваться на основу альтернативной биохимии, предположительно кремниево-фторводородной. Их анатомическая форма становится хаотичной, постепенно полностью преобразовываясь в состоящую из неизвестного неразрушимого прозрачно-чёрного материала, имеющего матовый отблеск. Отличительной чертой такой формы жизни является некое подобие дыхания, создающего на условном выдохе различные кристаллоподобные структуры, которые образуются прямо из окружающей атмосферы в непосредственной близости от их тел; эти кристаллы имеют такие же характеристики, как и тела полностью преобразованных SCP-1050-2. Вся жизнедеятельность SCP-1050-2 с момента полного превращения сводится к поиску парейдолических проявлений SCP-1050 на грубой материи: особи различными способами (в основном остроконечными частями своих тел) вырезают лицеподобные участки и покрывают их прозрачным кристаллизованным монолитом путём своего дыхания. Получившаяся структуру обычно остаётся на месте своего образования. Иная содержательная информация отсутствует и не может быть получена ввиду различных абнормальных обстоятельств.
