    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3673/Ballet.jpeg|caption=无人机2B失踪时的SCP-3673视图。请注意布局的扭曲、内部的重复和没有天窗的异常状况。|width=300px]]
 **项目编号：**SCP-3673

**项目等级：** Euclid

**特殊收容措施：** 收容SCP-3673的建筑物将被封存，以正在整修失败的危楼来作为来掩护进行封锁。通往SCP-3673的门保持关闭并设置路障。摄像机在SCP-3673中记录的所有镜头将被保留以供分析。将安装第二台摄像机通过窗户拍摄到SCP-3673内部。

建议安保人员无视SCP-3673发出的任何声音。进一步的实验正在等待4级批准。

**描述：**SCP-3673是位于曼哈顿下城的███████艺术大楼的5C教室。该房间位于五楼，被用作芭蕾舞教室。它包含一面带有芭蕾杆的镜面墙，室内只有北侧的屋顶天窗和一扇门，没有其他出口。

在2016年7月7日左右，SCP-3673出现空间异常。自此，当SCP-3673的门关闭时，里面的所有人似乎都受到了空间扭曲和相关现象的影响。

从SCP-3673外部无法观察到这些现象。当SCP-3673的门关闭时，外部人员无法与房间内的人员交流；从窗户外观察，房间内的人员无法被看到。目前还没有找到受到异常影响的人员。

关于SCP-3673内异常状况的唯一信息来自位于房间西北角上方的闭路电视摄像机。摄像机录制黑白视频，不录制声音。从这个摄像头可以观察到教室的大部分情况，包括门关闭时。

[[collapsible show=&#34;+ 附录1: 视频记录&#34; hide=&#34;- 关闭附录数据&#34;]]

**附录1：视频记录**

备注：本次记录内容是2016年7月7日下午SCP-3673的内部录像，这是首次记录到的异常事件。

&gt;  //15名年龄在7至9岁之间、身穿紧身衣和芭蕾舞鞋的女孩正在参加一堂芭蕾舞课。上课的女性被确认为Chloe Saunier，45岁，是███████艺术学院的教师。一名助手坐在椅子上，操作一个磁带播放器；她被确认为Emily Parker，18岁，是该学院的学生。//
&gt; 
&gt;  //课程结束，女孩们三五成群地挤在一起聊天。Saunier打开教室的门。家长们来接他们的女儿。//
&gt; 
&gt;  //下课程结束后10分钟，有四个孩子仍在教室里。她们被确认为Rebecca Jones、Amy Chang、Kayla Okonjo和Elizabeth Telford。Chang和Telford躺在地板上，一起看Telford的手机。Okonjo在镜子前练习她的舞蹈“阿拉贝斯克”。Jones在房间的一个角落里，坐在地上看书。//
&gt; 
&gt;  //Saunier在门口和那些家长们说完了话。她走回教室，门在她身后关上。//
&gt; 
&gt;  //Okonjo开始排练她的“回旋舞”。当她转过身时，她接地的脚尖稍微陷入了教室的木地板。在她最后一次转体时，她在镜子中的形象停止了移动。其他人在镜子中的形象继续正常运动。当Okonjo转身面对镜子时，她镜子中的形象恢复同步，她的脚尖再次落在教室的地板上。//
&gt; 
&gt;  //Parker对Chang和Telford说话，她们笑着回应，之后继续看Telford的手机。Parker坐在椅子上向后靠，椅子被她移动直到靠在墙边。Saunier正在房间另一边的笔记本上做着记录。//
&gt; 
&gt;  //Okonjo看向镜子墙离教室门最近的一端。她朝着镜子的边缘走去。当她向前伸手时，很明显镜子的最后一块镜面是凹进去的。Okonjo斜靠在凹处，看着其他镜子的后面。她走进了这条通道，消失在镜子后面。//
&gt; 
&gt;  //教室天窗外的景象短暂变化成暴风雪，然后又恢复为正常的景象。只有Parker注意到了。她走向天窗旁的墙，伸着脖子透过天窗往上看。//
&gt; 
&gt;  //Jones仍在看书，但她整个人慢慢地沿着地板向滑向墙边，她没有意识到。//
&gt; 
&gt;  //Saunier穿过教室向门口走去。尽管她走得很快，但她在房间里并没有明显的移动。她加快了步伐，但没有效果。//
&gt; 
&gt;  //Okonjo从镜子后面走出来，叫着Chang和Telford。当Okonjo再次消失在黑暗的通道中时，Chang和Telford朝着凹入的镜子走去。Chang走的时候把她的胳膊放在Telford的肩上。但她的胳膊肘似乎在空间中被固定，没有随她移动。当她穿过房间时，她的前臂和后臂被拉长。加长的手臂似乎没有内部骨骼结构，而是成圈地落在地板上。两个女孩都没有注意到这个现象。//
&gt; 
&gt;  //Saunier在教室中奔跑，但前进速度有限，她很紧张。她环视了一下房间，但似乎没有看到其他人。突然Saunier摔了一跤，导致她的下臂有轻微擦伤。在她躺着的位置，教室的地板变得不规则且粗糙。Saunier站起来，继续朝门口走去。//
&gt; 
&gt;  //Jones仍在看书，但她的身体靠着墙向一侧倾斜了30度。//
&gt; 
&gt;  //Parker慢慢地离开天窗的位置，并改变她的观察角度。她身后的木地板上有一个小缺口。当她后退一步时，地板上的缺口扩大并加深了，出现了一道深不见底的缝隙。//
&gt; 
&gt;  //当Chang离镜子大约2米时，她拉伸变形的手臂迅速回到原位，她对此没有任何反应。当Chang和Telford到达镜子附近时，先前凹陷的区域现在与镜子的其余部分平齐，Chang和Telford尝试按压镜子。//
&gt; 
&gt;  //Saunier周边的地板越来越不规则，有的突起高达一米。Saunier继续向门口移动。//
&gt; 
&gt;  //Telford从镜子前走过时，突然陷进教室的地板。Telford尖叫起来，Chang抓住她的肩膀。Telford迅速下陷，腰部以下的位置已经没入地面。//
&gt; 
&gt;  //听到尖叫声，Parker转过身来，但她看到了身后巨大的缝隙。她叫喊起来，试图保持平衡。Parker惊慌失措，试图用手机打电话，但没有成功。//
&gt; 
&gt;  //Chang设法把Telford从教室的地板上拉了出来。他们喘着粗气坐了一会儿。Chang指向一面墙的方向，Telford朝那个方向喊了一声，然后两个女孩朝墙跑去，并穿过墙。//
&gt; 
&gt;  //Saunier走到教室门口，但她无法打开门，她开始用拳头砸门。//
&gt; 
&gt;  //镜子中出现了一些未知的阴影。//
&gt; 
&gt;  //Parker转身向天窗旁的墙走去，表现出惊讶地反应。她开始向上走，显然是爬上了一个看不见的楼梯。//
&gt; 
&gt;  //Saunier从门口转过身，看到Jones仍在读书，站在墙的中间。Saunier叫Jones，Jones没有回应。//
&gt; 
&gt;  //Telford和Chang从远处的墙里走了出来，她们都面带微笑，手里拿着一根小麦或大麦杆，Okonjo陪同在她们身边并和她们交谈。Okonjo的牙齿和眼睛比以前暗了好几度，她的膝盖现在向后弯曲，改变了她的步态。这些变化并没有显示在Okonjo的倒影中。//
&gt; 
&gt;  //Saunier离开了门，试图向Jones走去，但Jones已经飘到了天花板。Saunier经常改变方向，困惑地停下来，然后后退，就像在迷宫中行走一样，她移动的速度非常缓慢。//
&gt; 
&gt;  //Parker走到了看不见的楼梯的顶端，靠近天窗，透过天窗可以看到下午的天空。她打开一扇天窗，窗户后一片漆黑。Parker把头探出窗外。//
&gt; 
&gt;  //Telford、Chang和Okonjo走到教室中心的一个区域。他们观察到一个闪烁的球体，半径约30厘米，距地面1米。Telford脱下她的芭蕾舞鞋，小心翼翼地将它推入球体。鞋的形状开始扭曲变形，Telford在震惊中放手。当它从空间落下时，会恢复到以前的形状。//
&gt; 
&gt;  //Parker将身体探出窗外，然后沿着窗外一个看不见的表面向外爬，直到爬出了录像视角外。天窗在她身后滑动关闭。//
&gt; 
&gt;  //Jones还在看书，她开始向她原来站立的位置飘去。//
&gt; 
&gt;  //Chang和Telford对空间异常进行了实验。他们的芭蕾舞鞋和发夹在里面改变了形状和尺寸，然后在移开时恢复正常。Chang的手不小心滑进了空间，手指严重膨胀。她尖叫着伸出手来，这时手又恢复了正常的大小和形状，Chang和Telford笑了起来。Okonjo不再对其他人做出反应，慢慢变得越来越透明。//
&gt; 
&gt;  //Saunier已经回到教室门口。Okonjo从凹面镜子前的通道走出来，她感觉很困惑。她比另一个她的形象更清楚，教室中心的Okonjo现在已经变得半通明了。//
&gt; 
&gt;  //教室上部的天窗滑开。//
&gt; 
&gt;  //Chang和Telford仍在玩弄扭曲的空间，将手臂和脚推入其中，并试图用手塑造形状。//
&gt; 
&gt;  //Jones回到了她原来在房间角落里的位置。//
&gt; 
&gt;  //Okonjo和Saunier呼唤着向对方跑去。//
&gt; 
&gt;  //Parker将头从滑动天窗中伸到教室里。她叹了口气，向左边看去。//
&gt; 
&gt;  //Okonjo穿过了Saunier，两人在迷惑中转身。//
&gt; 
&gt;  //滑动天窗砰地关上了，Parker的头掉了下来。//
&gt; 
&gt;  //Telford把头伸进空间异常中，然后倒下了。//
&gt; 
&gt;  //Parker的头从教室的地板上掉了下来。//
&gt; 
&gt;  //Telford在地上抽搐，Chang震惊地看着她。//
&gt; 
&gt;  //Okonjo朝着Saunier后退了两步，然后突然向上飞起，飞过教室的天花板。Saunier尖叫起来。//
&gt; 
&gt;  //Parker的头从Chang上方的教室天花板掉下来，重重地落在她脚下的地板上。Chang被吓了一跳，跑向镜子并穿了进去。//
&gt; 
&gt;  //Saunier附近的地板震动开始，好像被重物从下面击中一样。Saunier吓了一跳。血液开始从地板上渗出。Saunier疯狂地环顾四周，然后抓住教室门的把手。//
&gt; 
&gt;  //Chang在镜子中短暂地出现。她面向房间，一动不动地站着。一种反光液体从她的眼睛和嘴巴里渗出来。//
&gt; 
&gt;  //教室的门向内打开，与铰链设计方向相反。Saunier向门外看去，突然被一股看不见的力量拉出门外。//
&gt; 
&gt;  //教室的门关上了。//
&gt; 
&gt;  //Chang的身体在镜子中影像消失了。//
&gt; 
&gt;  //所有人都消失了，只有Jones一个人仍然出现在教室里。她依旧在看书，没有注意到周围的异常。//
&gt; 
&gt;  //门关上了。//
&gt; 
&gt;  //录像黑屏了三秒。//
&gt; 
&gt;  //当画面再次出现时，Jones依旧在看书。她身后五米处的教室地板上，出现了躺着一具穿着Saunier衣服的尸体。尸体的头部与面部有多处钝器的创伤，一把长柄锤的锤头嵌入脸上的伤口。//
&gt; 
&gt;  //Jones翻了一页她的书。镜面墙开始向远处移动，且移动了大约500米的距离，房间在视频中的大小已经远远超出了建筑范围。用于练习芭蕾的栏杆仍然在镜子前，并开始缓慢地扭动。//
&gt; 
&gt;  //在Jones身后尸体的手臂动了起来，它抓住长柄锤的手柄，把锤子从脸上拔了出来。 尸体像被拉动一样站立起来。 粘稠的血液混合着组织液从其头部前面的洞中流出。//
&gt; 
&gt;  //尸体走近Jones，举起锤子。女孩没有意识到，还在继续看书。//
&gt; 
&gt;  //信号中断。//
基金会已经确定，在相机失去信号的时候，Rebecca Jones的父亲打开了SCP-3673的门，进入教室。Jones先生发现教室空无一人，就离开去别处找他的女儿。直到Jones先生离开，SCP-3673的门关上，这时信号恢复，画面中显示一个空的教室。

**附录2：D级测试记录**

当门关闭时，SCP-3673内部与外部无法传输任何信号，导致随后使用无人机对SCP-3673进行的探索和测试失败。D级测试于2018年2月2日获得批准。D-4739被指示进入SCP-3673，他受到的指令是，等到门关上后，一只手扶墙，绕教室的边缘走一圈，最后回到门口。
&gt;  //D-4739进入SCP-3673后左转，左手放在墙上。观察小组关上了教室的门。//
&gt; 
&gt;  //D-4739沿着教室的边缘慢慢地走着，继续用左手触摸墙壁。从镜子墙上的房间的倒影中无法看到D-4739。//
&gt; 
&gt;  //当D-4739到达房间的拐角处时，他向左转了90°，而不是向右。然而，这一动作并没有导致D-4739面向左边的墙，仍是转到了向右的方向。通过对摄像机镜头的慢动作分析后，依然无法确定是因为教室围绕D-4739旋转造成的还是因为D-4739的身体自身转动造成的。D-4739的左手始终与墙壁保持接触。//
&gt; 
&gt;  //沿着第二堵墙走到一半时，D-4739掉进了一段地板，这段地面在视觉上是正常的，但不可触碰。D-4739稳住身体，坐在附近的地板上，将双腿伸入地板。同时，一对类似于D-4739的腿从教室中心的天花板上伸下来。//
&gt; 
&gt;  //D-4739看到从天花板伸出的腿，笑了起来。D-4739移动身体调整位置，在地板中摆动双腿，踢，踹或踏步。大约一分钟后，D-4739把自己的腿从从无形的地板抽出来，但天花板上的他的腿没有缩回去，还能看到并且仍在断断续续地摇摆和踢动。//
&gt; 
&gt;  //D-4739似乎有些惊慌，他转身向回走，想要回到教室门口。尽管他的脚步在向回走，D-4739的身体还是按照他原来移动的方向向前移动。D-4739在到达房间的下一个角落时停止了移动，他现在在教室的天窗下面。//
&gt; 
&gt;  //D-4739试图向上跳，想要碰到天窗。他每跳一次，教室内的天窗旁的两面墙高度就增加一次，直到天窗离教室地面的距离变为了大约20米。摄影机的位置、天花板（包括D-4739的双腿）和教室其他墙壁的高度保持不变。//
&gt; 
&gt;  //D-4739沿着窗户下面的墙快速跑动，并沿着这堵墙走了三分之二的路。随后D-4739转弯，朝着教室的中间跑去。D-4739跑了大约三米后，他消失了。//
&gt; 
&gt;  //在D-4739失踪之前的录像的最后一帧显示：他的身体向两个不同的方向扩张膨胀。对前面几帧的回放之后，发现了D-4739的头发和衣服也被拉向这两侧。观察小组的主要假设是，这可能是由SCP-3673内两个密度极高的引力点的引力效应造成的。但这个模型无法解释这样一个事实，即光线和教室的结构都没有受到这种引力的影响。//
&gt; 
&gt;  //从SCP-3673的天花板上伸出的腿仍然在原地，偶尔移动一下，直到下一次打开教室的门。//
&gt;

**附录3：勘探记录**

2018年10月12日，对SCP-3673进一步的研究探索被授权。MTF Zeta-9“鼹鼠”（the Mole Rats）的三名成员被选中执行这次任务。
特工们被告知SCP-3673内可能存在的情况与摄像机的位置。 最初的任务目标是前往房间中心，保持静止3分钟，然后返回门口并离开。特工们配备了标准的勘探设备，包括火把、绳索、导航工具和能够维持大约2周的口粮。
&gt;  //MTF特工们进入SCP-3673，教室门关闭。//
&gt; 
&gt;  //特工Alpha向摄像机位置做出手势，表示GPS定位器工作正常。特工Beta架设了“前帆装置”[[footnote]]先锋特工手持的一个伸缩杆，伸缩杆前端挂有一个人形塑像。这个设备用来探测前进时遇到的空间不稳定区域。[[/footnote]]并到达了目标点。其余特工们慢慢地向教室的中心走去。后面的特工Gamma用荧光喷漆标出他们的路线。//
&gt; 
&gt;  //未检测到异常情况，镜像墙会正常反射教室中特工们的形象。//
&gt; 
&gt;  //到达房间中央时，特工Alpha向摄像机发出信号。特工们原地待命。//
&gt; 
&gt;  //3分钟后，特工们进行讨论，之后开始往回走。特工Gamma在之前的进入时做出的荧光喷漆标记旁标记处返回的路径。在返回时，特工们受到了时空扭曲。基于SCP-3673的外部测量数据，视频中他们用了6分多钟才走完了大约15米的距离。特工Alpha好像意识到了这种情况，并且教室的门的位置没有改变。//
&gt; 
&gt;  //在离门约2米的地方，特工Beta撞到了摄像机上看不到的一个障碍物，而 &#34;前帆装置 &#34;并没有受到这个障碍物的阻挡。特工Beta伸出手去触摸这个屏障，向摄像机表明它无法从SCP-3673内部看到。“前帆钻机”被顺利的从屏障外取回。特工们测试屏障，屏障不会阻挡他们的设备，但他们的身体无法穿过。//
&gt; 
&gt;  //经过一番讨论，特工们向左右展开，继续测试屏障。它似乎是一个平面，与SCP-3673内部空间大小一致。特工Alpha向摄像机做出手势表示任务目标变动，他指向教室的天窗。MTF小队重新集结并穿过教室。//
&gt; 
&gt;  //又走了5分钟后，特工Beta被另一个看不见的障碍物挡住了，该障碍物距离教室的另一面墙约4米。测试表明，这种障碍对非生物材料来说也是无形的，但人类是无法通过的。特工们朝门口走去。//
&gt; 
&gt;  //在距离教室门大约6米的地方，特工们再次遇到了第一次遇到的屏障。特工Gamma试图用喷漆标记屏障，但喷漆毫无阻碍地喷了过去。特工Beta展开了“前帆装置”，将伸缩杆推向门，但现在距离太远，够不着了。特工Alpha站着不动，双手按在屏障上。特工Alpha的双手明显地被屏障向后推。特工Alpha呼叫其他特工，三个特工都用力推屏障，但他们都被屏障向内推去，屏障的运动方向与速度没有发生变化。//
&gt; 
&gt;  //特工Beta向屏障开枪，但没有效果，并受到了特工Alpha的谴责。特工Alpha指着教室的镜像墙，分发给特工Gamma背包中的工具。特工Gamma试图凿穿镜像墙，特工Alpha和Beta尝试凿穿教室中心的地板，但他们的进展缓慢。//
&gt; 
&gt;  //特工Alpha停下手中的工作，检查前后两个屏障之间的间距，而测量结果显示间隔已经不到3米。特工Alpha转向摄像机，表示请求协助。观察小组向上级发送干预的许可。//
&gt; 
&gt;  //特工Gamma将特工Alpha叫到镜面墙附近。特工Gamma在镜子上挖了一个洞，但整个洞的里面都是玻璃，成分没有变化。讨论结束后，两名特工返回教室中心。//
&gt; 
&gt;  //研究员Janson获得了打开SCP-3673大门的许可。研究人员Janson站在门口，但没有进入SCP-3673。在摄像机上，可以看到研究员Janson站在敞开的门口。特工Alpha和特工Gamma可以看到研究员Janson，并开始大喊大叫，敲打屏障。//
&gt; 
&gt;  //研究员Janson报告说SCP-3673是空的。在场的其他研究人员证实了这一观察结果。//
&gt; 
&gt;  //此时两个屏障间的距离小于2米。特工Beta成功地在教室地板上凿了一个洞。当Beta和Gamma特工扩大洞时，Alpha特工在地板上固定了一根绳子，并将一端扔到洞里。SCP-3673下方的房间（一个音乐排练室）可以通过这个洞看到。//
&gt; 
&gt;  //屏障之间的距离约为1.5米。特工Beta试图穿过地板上的洞，但被另一道看不见的屏障挡住了。切割工具和绳索均不受影响。特工Beta表现出绝望的神情，拔出了他的枪。特工Alpha把枪打掉，它掉到了屏障外面。//
&gt; 
&gt;  //当两个屏障相距约1米时，特工Beta将手放在两个屏障上并向外推，但没有效果。//
&gt; 
&gt;  //特工Gamma和Alpha试图向上爬向天花板。他们成功地将绳子固定在天花板上，并开始打孔。//
&gt; 
&gt;  //当屏障相距约75厘米时，Gamma特工通过将背部和腿部支撑在屏障上来保持其靠近天花板的位置。使用切割工具的空间有限，进度缓慢。特工Alpha站在下面，讲话并向上传递更多的信息。现在，有几件设备已经在屏障外，无法拿取。特工Beta在缝隙的一端来回踱步，偶尔敲打一面镜子上的墙。//
&gt; 
&gt;  //当屏障相距约50厘米时，特工Gamma掉了下来，他抓住了绳子，将其从天花板上拉开。特工Alpha帮助他们站起来。经过一番讨论，特工们做出了决定。特工Alpha拔出枪向特工Gamma头部射击，然后对自己头部开枪。两个特工都倒下了，但身体被屏障支撑为站立姿势。//
&gt; 
&gt;  //当屏障相距约25厘米时，特工Beta的移动受到严重限制。他试图向房间中央移动，不停地尖叫。屏障压迫特工Beta的前额、胸部、大腿、背部和头部后部。//
&gt; 
&gt;  //屏障继续向内移动。特工Beta的头部枕骨和顶骨出现了严重凹陷，颅骨骨折。特工Beta失去知觉。脑脊液从特工Beta耳朵流出。//
&gt; 
&gt;  //屏障继续向内移动。更多的骨折发生在特工Beta的肋骨和骨盆。类似的伤害也发生在Alpha和Gamma的尸体上。几块骨折的骨头刺穿皮肤，导致屏障之间大量出血。他的头骨进一步严重骨折。//
&gt; 
&gt;  //当屏障靠近时，特工的衣服开始在屏障外面脱落，但他们的身体在屏障里面。特工身体的各种成分受到压力和扭转力的影响，导致皮肤撕裂和破裂，内脏器官暴露出来。血液和其他体液向下流淌，但肌肉和其他组织因屏障的挤压而悬浮在半空中。//
&gt; 
&gt;  //当屏障之间的距离小于5厘米时，大多数组织因压缩而受损，无法识别。在悬浮的身体组织中可以辨认出小块完整的骨骼和软骨，包括特工Beta的一只耳朵。屏障持续向内的压力使特工的遗体向上和向外扩散，工作室地板上的液体也同样被挤压上涌，形成一种深色的半透明浆糊。//
&gt; 
&gt;  //估计间距小于0.1厘米时，屏障停止移动，摄像机上可以看到一堵薄薄的有机物墙。这堵墙持续了几个星期，且外部人员无法看到。直到关闭SCP-3673的大门后，摄影机显示了一个空的、完整的教室。//
**更新：2019年1月17日**
守卫SCP-3673入口的安保人员报告说，他们听到教室门另一侧传来敲门和砰砰声。大约20分钟后，噪音停止。监控录像显示SCP-3673内没有任何可见内容。
控制程序更新。
**更新：2019年2月11日**
对该建筑进行一次的例行外部调查中，研究小组注意SCP-3673内的变化，教室的地板上留有使用MTF部队荧光橙色油漆喷涂的字迹。这些字朝着天窗方向，上面写着：“DON&#39;T TR”，最后一个字母是错位的，似乎留下这些字的时候很匆忙。

这些字的附近有同样用荧光漆颜料留下的六个手印。这些手印指纹清晰，间隔规则，似乎来自不同人的左手，其中三个是儿童的手印。

这些标记在摄像机无法被看到，画面上显示SCP-3673是空的。目前正在商议是否重新打开教室的门。
