**アイテム番号:** SCP-604-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-604-JPは対電磁加工済みの保管室に保管されます。当該保管室にはセキュリティクリアランスレベル3以下の職員が立ち入る事は禁止されています。Dクラス職員以外によるSCP-604-JP-1の閲覧はいかなる理由があっても許可されません。

**説明:** SCP-604-JPは、不明なメーカー製のUSBメモリです。外見上は一般的なUSBメモリとの差異はなく、また一般的なUSBメモリと同様にコンピュータに接続する事が可能ですが、20██年現在の技術では不可能な大容量[[footnote]]少なくとも65536TB以上の容量がある事が確認されています[[/footnote]]を有しています。

内部にはおよそ████TBのデータ（以下SCP-604-JP-1）が記録されています。SCP-604-JP-1自体は意味を成さない膨大な文字列であることが判明しています。確認された限り、SCP-604-JP-1は認識災害を引き起こします。SCP-604-JP-1により引き起こされる認識災害は確認された例としては

* 頭部を不要な存在であると認識し、可及的速やかにいかなる手段を用いても自らの頭部を除去しようと試みるようになる
* 血液を不浄なものとの認識を得、自分の体内から少しでも多くの血液を排出しようと試みるようになる
* 口から食物を体内に取り入れるのは不可能であるという認識を得、口以外の場所から食物を取り入れようとするようになる。当然不可能であるため最終的には餓死する

など、ほぼすべてが致命的な事態を引き起こすものである事が判明しています。なお、これらの認識災害には記憶処理は無効である事が判明しています。

[[collapsible show=&#34;+要セキュリティクリアランスレベル4 &#34; hide=&#34;- 確認しました&#34;]]

**説明:** SCP-604-JPは、不明なメーカー製のUSBメモリです。外見上は一般的なUSBメモリとの差異はなく、また一般的なUSBメモリと同様にコンピュータに接続する事が可能ですが、20██年現在の技術では不可能な大容量を有しています。

内部にはおよそ████TBのデータ（以下SCP-604-JP-1）が記録されています。SCP-604-JP-1については「致命的な認識災害をもたらす無意味な内容の文字列」とされていますが、これは財団により故意にセキュリティクリアランスレベル3以下の職員に対し流された欺瞞情報です。

実際のSCP-604-JP-1は未知の世界（以下仮にSCP-604-JP-Worldとします）に関する歴史、地理、社会等のデータやSCP-604-JP-Worldの産物と思しき小説や音楽等の創作物のデータです。データの形式はほとんどがpng 、gif、txt、html、mov、docx、mp3等既存の形式で保存されていますが、中には未知の拡張子で保存されており、内容が不明なデータも存在します。

**SCP-604-JP-1の一部**

||~ 内容||~ 形式||~ 備考||
||SCP-604-JP-Worldのものと思われる世界地図||画像（gif）||現実世界といくらか一致する点も見られるが、マリアナ海溝があるはずの部分が陸地になっているなど、差異が多く見られる。||
||SCP-604-JP-Worldの構成国家の1つと思われる国家に関するデータ||画像付きの文書（html）||おそらくネット上の百科事典サイトのデータをそのまま保存したものと考えられる。当該国家は日本に多くの点で類似しているが、北海道にあたる島が大陸と陸続きになっているなど多くの点で差異が見られる。これに類似した「国家」のデータは現在250個程確認されている。||
||日本語で歌われる未確認の楽曲||音楽（mp3）||20██年現在確認されていない未知の楽曲。歌詞は日本語であるが、歌詞の中には█████（文脈から地名と推定される）や███（文脈から菓子の名称と推定される）など、現実世界の日本語には存在しない単語も見られた。類似する曲調の楽曲が██曲収録されており、添付されたデータには███　███なる人物[[footnote]]当該人物は現実世界では確認されていません。[[/footnote]]が作曲者とある。||
||客船と思われる船舶を撮影した画像||画像（png）||港湾施設に停泊中の大型の客船と思われる船舶を撮影した写真。船舶の側面には「Disney Magic」と書かれている。また、港湾施設については南アフリカ共和国の█████港に酷似しているという指摘が為されている。||
||間欠泉や熱水泉等を撮影した画像群||画像（png）||撮影されている対象についてはほぼすべてがイエローストーン国立公園に存在する間欠泉等と一致する事が確認されたが、いくつか現実には確認されていないものを撮影した画像も含まれている。||
||SCP-604-JP-Worldの財団に相当すると思われる組織の人員の一部||文書（docx）||SCP-604-JP-Worldの財団に相当すると思われる組織の人員について記載された文書。表題には『サイト-81FP職員名簿』と書かれている。内容は激しく損壊しており、8割ほどは読み取る事はできない。||
[[size 0%]]空白[[/size]]
SCP-604-JP-1の内容はほぼ全てが現実世界のものとは似ているものの完全には一致しない内容ですが、視聴した人間は一様に「なぜかは不明だが懐かしく感じる」という感想を持ちます。それ以降の変化は以下の通りです。

||~ 平均SCP-604-JP-1視聴合計時間[[footnote]]これらはあくまでも平均的な時間であり、所要時間には個人差があります。[[/footnote]]||~ 被験者の立ち振る舞い等||
||~6時間|| SCP-604-JP-1に対し「なぜかは不明だがとても懐かしい」という感想を抱く。なお、具体的に理由について説明できる者はいない。この段階まではクラスA記憶処理で対処可能。||
||6時間~12時間|| SCP-604-JP-1に対し懐かしさを感じる点は変わらないが、具体的な理由[[footnote]]これまでには「この歌手は昔気に入っていた（音楽ファイルの場合）」、「以前旅行に行ったことがある（風景を撮影したと思しき画像ファイルの場合）」などがあります。[[/footnote]]を述べるようになる。また、現実世界とSCP-604-JP-Worldに関する情報を混同するようになる。||
||12時間以降||被験者は自分がSCP-604-JP-Worldの住人である、という明確な意識を持つようになり、また以前からそうであったかのような振る舞いをするようになる。またこの時点で現実世界の事については全ては作り物であり、SCP-604-JP-Worldこそが本当の世界であると認識するようになっている。||

特筆すべきはSCP-604-JP-1データ群の中には財団が収容しているSCPオブジェクトに関する情報や財団の運営に関する情報も含まれており、中にはセキュリティクリアランスレベル3以下の人間には開示されていない情報も含まれている事です。他には現在財団が収容、もしくは確認していないオブジェクトに関する情報も含まれており、これらについては情報漏洩等の可能性もあるとして目下調査中です。

**補遺:**20██/██/██、SCP-604-JP-1データ群の中に唯一上記の異常性が存在しない事が確認されたデータが発見されました。データはテキストファイルで、内容は以下の通りです。


&gt; 私がやっている事は財団への、人類へのある意味での裏切りなのかもしれない。
&gt; だが、私はやはりこの世界が好きなのだ。人々、社会、音楽、小説、絵画、その他諸々が大好きなのだ。
&gt; 確かにこのままあの計画が行けば人類は生き残る。だが、これらは消えてしまう。
&gt; 私はそれがあまりにも悔しく、あまりにも悲しい。私はそれを望まない。
&gt; 私は一縷の望みをかけ、こいつにそれらを放り込む事にした。
&gt; 確かにこの世界は失敗した。だがそれでもなお私はこれらに生き残ってほしいのだ。
&gt; 
&gt; サイト-81LG セキュリティクリアランスレベル4 E███ F███博士

なお、財団においてE███ F███博士なる人物は所属していないことは確認済みです。また、サイト-81LGなる施設も存在していません。

//SCP-604-JP-1の内容は何らかの原因で一度世界が滅び、そして何らかの手段で気付かれぬよう再建された事を示唆しているように思われる。だが、だからなんだと言う話だ。神秘的かもしれないがよくわからないデータに惑わされてはならない。以前の世界があろうとなかろうと、我々が暮らし、守っているのはこの世界なのだ。// -████博士
