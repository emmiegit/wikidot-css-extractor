**Objekt-Nr.:** SCP-521

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-521 ist in Schließfach-15 im Standort-39 zu lagern. Der Batteriestand der an SCP-521 angebrachten GPS-Bake ist monatlich zu überprüfen und gegebenenfalls ein neues Modul einzusetzen. Die Stahlplatte, die den Briefschlitz von SCP-521 abdeckt, muss außerhalb der genehmigten Tests an ihrem Platz bleiben.

Nach der Aktivierung ist SCP-521 von seinem neuen Standort zu entfernen und mit einer neuen Abdeckplatte wieder einzulagern. SCP-521-1 und folgende werden in Archiv-4 von Standort-39 aufbewahrt, wobei digitale Kopien im Intranet der Foundation zur Verfügung gestellt werden. Der Zugang zu diesen Dokumenten ist nicht eingeschränkt (mit Ausnahme von SCP-521-27, siehe unten).

**Beschreibung:** SCP-521 ist ein roter Briefkasten, dessen Gestaltung im Vereinigten Königreich von der Royal Mail verwendet wird. In ██████████, England geborgen, zeigen Testergebnisse, dass sich SCP-521 in seiner Zusammensetzung nicht von einem Standardbriefkasten derselben Gestaltung unterscheidet. SCP-521-X bezieht sich auf die Sendungen, die während der Aktivierung von SCP-521 eingehen, siehe unten für weitere Informationen.

SCP-521-X sind numerisch zu bezeichnen und nach den oben genannten Verfahren zu speichern, wenn sie geborgen werden.

Wird ein Brief (&#34;Brief&#34; ist hier definiert als ein Stück Papier in einem geeigneten adressierten Umschlag) in den Briefschlitz von SCP-521 eingeworfen, werden die anomalen Effekte des Objekts aktiviert. Keine anderen Gegenstände, die in SCP-521 eingesteckt wurden, lösen die Aktivierung des Objekts aus. Alle Briefe müssen von einem (1) Subjekt direkt an ein anderes adressiert sein. Briefe, die von einem einzelnen Subjekt an ein Unternehmen oder einen Vertreter eines Unternehmens geschickt werden, führen nicht zur Aktivierung von SCP-521, und umgekehrt. 

Bis zu 24 Stunden nach der Einlieferung (unabhängig vom Wert der verwendeten Briefmarke) wird die Sendung zusammen mit anderen Standardsendungen am Zielort eintreffen. Der Poststempel auf dem Umschlag ist nicht der, der Royal Mail, sondern ein ähnlicher Stempel wie der von [ZENSIERT]. Der ursprünglich aufgegebene Brief befindet sich jedoch nicht im Umschlag, sondern wird durch eine Instanz von SCP-521-X ersetzt.

Bei SCP-521-X handelt es sich offenbar um Briefe, die in Konfliktzeiten geschrieben wurden und oft von Kämpfern an Familienmitgliedern oder Freunde gerichtet sind. Ein Vergleich historischer Aufzeichnungen zeigt, dass der Großteil der SCP-521-X-Sendungen während des Ersten und Zweiten Weltkriegs entstanden ist (siehe Anhang 521-E für Beispiele). Eine Ausnahme ist SCP-521-27, siehe Anhang 521-7 für weitere Informationen.

Eine aktuelle Theorie besagt, dass es sich bei der Prüfung gefundenen Sendungen um ursprünglich nicht zugestellte Briefe handelt. Forscher der Foundation versuchen derzeit, mögliche Verwandte der Schreiber ausfindig zu machen, um diese Hypothese zu überprüfen.

Sobald ein geeigneter Brief aufgegeben und zugestellt wurde, verschwindet SCP-521 von seinem derzeitigen Standort und taucht an einem anderen Ort innerhalb eines Umkreises von 150 km wieder auf. Seine derzeitige Fortbewegungsmethode ist nicht bekannt; allerdings wird jedes Hindernis für den Briefschlitz während des Transports entfernt. Andere Teile von SCP-521 sind während des Transports nicht betroffen. Alle Postsendungen, die zwischen Aktivierung und Zustellung aufgegeben werden, werden normal bearbeitet. Nachdem SCP-521 einen Übergang in einen anderen Bereich vollzogen hat, wird seine Wirkung auf die nächste geeignete Postsendung aktiviert.

**Anhang 521-E:** Nachfolgend sind kurze Auszüge aus Briefen aufgeführt, die während des Tests von SCP-521 eingegangen sind. Kopien der Originalschreiben können im Intranet der Foundation eingesehen werden.

**SCP-521-1**
&gt; Ich habe Ihnen in meinem Airgraph ein wenig über die Reise hierher erzählt. Natürlich darf ich keine Ortsnamen oder andere wichtige Details nennen. Die Bootsfahrt kam mir trotz des engen Raums und des Mangels an wirklich wichtigen Dingen nicht übermäßig lang vor, aber während eines Teils der Fahrt fungierte ich als einer der Flakhelfer, wobei ich alle vierundzwanzig zwei vierstündige Wachen ableistete, eine davon natürlich in der Nacht.

**SCP-521-11**
&gt; Liebe Mama, lieber Papa
&gt; Ihr müsst jetzt besorgt sein, weil ihr so lange keinen Brief von mir bekommen habt. Nun, die Nachricht von der Landung in Italien muss inzwischen in ganz England bekannt sein, und so kann ich euch sagen, dass etwa siebzig Jungs, mich eingeschlossen, zu den Foresters eingezogen wurden, um die für den Angriff auf Salerno zu verstärken. Wir wussten erst, dass es ernst war, als ein Sturzkampfbomber auf ins im Landungsboot schoss.

**SCP-521-31** Redigierung des Originalbriefs.
&gt; Meine liebste Pammie,
&gt; Danke für Deinen Brief, in dem Du mir alle Neuigkeiten mitteilst. Jetzt kann ich Dir noch ein paar Neuigkeiten von dieser Seite geben.
&gt; Wir haben gerade fünf Wochen in ██████ ████ hinter uns gebracht und erholen und gerade an der Ostseeküste, in der Gegend von ██████. Wir bekamen den ██████-Auftrag ein paar Tage nach der Eroberung des Ortes und wir blieben, um die pestverseuchten Hütten niederzubrennen – insgesamt etwa fünf Wochen.

**Anhang 521-27:** Beim Test SCP-521-D4 war der wiedergefundene Brief anders als die vorherigen Beispiele. Aufgrund von Brandschäden konnte nur ein kurzes Textfragment von SCP-521-27 geborgen werden.

&gt; Veronica, ich sende diesen Brief, da es mein letzter sein könnte. Ich gebe ihn an ein ziviles Kommando weiter, das sich von der Eindämmungszone entfernt, in der Hoffnung, dass er dich sicher erreicht. Ich kann nicht viel, aber ich möchte, dass Du weißt, dass ich dich sehr liebe. Es tut mir leid, was passiert ist, ich konnte es Dir vorher nicht sagen, aber es ist unsere Schul-

Der Brief ist auf der Rückseite einer Kellog&#39;s Coco Pops&#39;-Müslischachtel geschrieben. Das teilweise vorhandene Verfallsdatum lässt auf ein geschätztes Produktionsdatum vom 21. Januar 21██ schließen. Das Datum, an dem der Brief geschrieben wurde, ist derzeit unbekannt.</textarea></pre>
