    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**分级：B-b** （Be Born，0岁以上）\n[[collapsible show=\&#34;以下内容有年龄限制，请确保你已满0岁\&#34; hide=\&#34;已确认\&#34;]]\n**项目描述：**一个不合理的分级系统，由U██████网络有限公司的J████ Z████提\n[[/collapsible]]\n**分级：C-s** （Can Speak，1岁以上）\n[[collapsible show=\&#34;以下内容有年龄限制，请确保你已满1岁\&#34; hide=\&#34;已确认\&#34;]]\n出，之前已(正常地)应用于及其网站上10万篇以上文档（包括内部和用户上传文件）。由于其过于不合理，已经收到了2700条以上投诉。\n//但是//当U██████网络有\n[[/collapsible]]\n**分级：Cgd** （Can Go Downstairs，2岁以上）\n[[collapsible show=\&#34;以下内容有年龄限制，请确保你已满2岁\&#34; hide=\&#34;已确认\&#34;]]\n限公司决定取消这个分级系统时，该公司数据库崩溃了，抢修完毕后发现数据库中所有5█万篇文档全部加上了该分级系统，并且同一个文档中出现多种分级将文档不合理地截成若干部分。而且发现公司周\n[[/collapsible]]\n**分级：B-l** （Become Literate，3岁以上）\n[[collapsible show=\&#34;以下内容有年龄限制，请确保你已满3岁\&#34; hide=\&#34;已确认\&#34;]]\n围从未访问过该公司网页的电脑中，也出现了使用这种分级系统的文件。J████ Z████被立即开除。\n目前该分类系统正以//未知方式//传播，侵入了15█万篇文档，已经部分侵入Site-██的文档（包括本文）。基金会正在与J████ Z████研究对\n[[/collapsible]]\n**分级：Cuc** （Can Use Computer，4岁以上）\n[[collapsible show=\&#34;以下内容有年龄限制，请确保你已满4岁\&#34; hide=\&#34;已确认\&#34;]]\n策。\n**--回收日期：--发现时间：**2020/9/██，于2021/1/██侵入基金会文档\n**--回收地点：--发现地点：**U██████网络有限公司主页\n**当前状态：**暂时无法回\n[[/collapsible]]\n**分级：Bnd** （Be Not Dead，200岁以下）\n[[collapsible show=\&#34;以下内容有年龄限制，请确保你不足200岁\&#34; hide=\&#34;已确认\&#34;]]\n收\n**笔记：**//谁[脏话删除]能活到200岁啊！——Dr. 叶//\n//这玩意也太难对付了吧！再这样下去Site-CN-██要崩了！——Dr. Grub//\n**备注：**由于该分级系统带来的经济损失，U██████网络有限公司已破产，原公司人员全部加入该事件的调查和讨论中。\n[[/collapsible]]&#34;</textarea></pre>
