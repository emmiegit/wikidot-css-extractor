[[=]]
++ Operación: KKK
++ &#34;Khadelianos Karas de Kulo&#34;
[[&lt;]]
**Objetivo:** Destrucción del Puerto Libre &#34;Nōï-Khadelia&#34;
**Integrantes:** Dr. William Falcone; Agte. Alan Romero; Agte. Gabriel Yoket
[[/&lt;]]
[[/=]]
[[/div]]

------

Falcone, Romero y Yoket estaban en un lugar deshabitado al oeste de la isla Dulhmuq, Khadelia, en la frontera con Backdoor SoHo. A un par de minutos caminando de la ciudad. Yoket les había conseguido un pase al SoHo con unos viejos contactos en la UdII, y ahora ahí estaban ellos. Planeando la Operación KKK (&#34;Khadelianos Karas de Kulo&#34;) para destruir esta isla de mierda.

**Alan Romero:** ¿Podrías repetirme por qué poronga estamos haciendo esto?

**Gabriel Yoket:** Por que a Falcone le dio una picazón de culo y deicidió que era hora de destruir Khadelia.

**Alan Romero:** Wiwi, ¿por qué vamos a destruir Khadelia?

**William Falcone:** POR QUE LOS KHADELIANOS SON UNOS SERES DEL ABERNO ABORRECIBLES QUE NO MERECEN EL DERECHO A COMPARTIR UN PLANO EXISTENCIAL CON NOSOTROS LOS HUMANOS. LOS KHADELIANOS SON CRIATURAS INJUSTAMENTE MALVADAS LLENOS DE ODIO QUE SON TRATADAS BIEN POR LA FUNDACIÓN Y LA UNIDAD DE INCIDENTES INUSUALES. LA MAGIA KHADELIANA ES UN PELIGRO PARA TODOS Y DEBE SER DESTRUIDA SI O SI. ESTA ISLA ES HORRIBLE Y TODAS LAS CRIATURAS QUE LO HABITAN SON SERES INFINITAMENTE INFERIORES QUE LOS DEL PLANETA.

**Alan Romero:** ¿Un khadelita te hizo ratio en Twitter y ahora estás ardido?

**William Falcone:** NO ESTOY ARDIDO, LE ESTOY HACIENDO UN FAVOR A LA HUMANIDAD Y AL MUNDO AL ELIMINAR A TAN DETESTABLES CUCARACHAS

**Gabriel Yoket:** Sí se ardió.

**Alan Romero:** No deberías pasar tanto tiempo con Navarro, ¿sabes?

**Gabriel Yoket:** Más bien deberías destruir la Perú-cuev— digo, sí, destruyamos Khadelia.

Alan se acercó a Yoket para susurrarle al oído.

**Alan Romero:** Yoket, esto es una pésima idea. ¿Vas a hacer esto?

**Gabriel Yoket:** Contra pregunta, ¿por qué no?

**Alan Romero:** Esto es un chiste, ¿cierto?

**Gabriel Yoket:** Sea lo que sea, voy a ayudar al //mostro// y tu me vas a ayudar a mi.

Mientras estos dos hablaban, Forec armaba un explosivo con tecnología taumatúrgica de capacidad comparable a una bomba nuclear, y otro diminuto aparato con tecnología Scranton que alteraba el espacio a su alrededor.

**William Falcone:** ¡Yoket! Toma esto.

Le lanzó el aparato Scantron a Yoket quién lo atrapó. Luego William señaló el dispositivo taumatúrgico en sus manos.

**William Falcone:** Con esto volaremos la isla al igual que Hiroshima y Nagasaki, y luego con eso cerraremos el enlace con SoHo.

**Gabriel Yoket:** ¿Donde mierda conseguiste tecnología como esta?

**William Falcone:** Ender me la dio en una noche de chelas después de que fuimos al cine a ver //Dr. Sexo: En el Multiverso de la Lujuria//.

**Gabriel Yoket:** Cine puro.

**Alan Romero:** Entonces vas a lanzar eso y luego nosotros corremos como pendejos hasta SoHo para cerrar el enclave.

William asintió.

**Alan Romero:** Esto es absu-

**Gabriel Yoket:** Fino, de una.

Tras esas palabras, Yoket y Falcone salieron corriendo del lugar en dirección a la ciudad, seguidos por Alan que iba unos metros atrás. Después de diez minutos, ya estaban en la plaza de la ciudad, donde Falcone gritó a todo pulmón insultando a los Khadelitas presentes.

**William Falcone:** KHADELIANOS MAMADORES PUTOS HIJOS DE PUTA

Falcone lanzó la bomba al suelo, que se activó al instante y le dio a los tres imbéciles unos cinco minutos de correr.

**William Falcone:** CORRE PERRA, CORREEE.

Antes de que Yoket o Alan pudieran contestarle algo a William, los tres se echaron a huir de la zona. Corrieron a toda velocidad entre los edificios de Khadelia, tropezándose con algunos ciudadanos pero sin reducir el paso.

William le hizo una seña a Yoket para que le lanzara el aparato Scantron, a lo que Yoket respondió rápidamente. Falcone empezó a configurar el dispositivo mientras corrían. 

**William Falcone:** Ok, ok, ok,  salimos y activo el dispositivo y ¡LISTO! ¡GANAMOS! Después de eso le comunicaré a- OH, MIERDA, ESPEREN.

Frente a los tres locos, cuatro oficiales Khadelitas les apuntaban con armas rudimentarias taumatúrgicas. Los oficiales precedieron a cargar sus armas con unas runas dibujadas en los costados de las mismas, pero a los dos segundos Gabriel Yoket simplemente desenfundó su pistola y le disparó a los cuatro Khadelianos en la cabeza. Una escena que parecia referencia a Indiana Jones.

**Alan Romero:** WILLIAM POR QUE NO NOS DIJISTE QUE IBAMOS A TOPARNOS CON POLICIAS KHADELAS

**William Falcone:** ¡¿COMO CARAJO IBA A SABER QUE ESTARÍAN FRENTE A NOSTROS EN TAN SOLO DOS MINUTOS?!

**Gabriel Yoket:** ¡Ciudad pequeña, webón!... Les faltan unas vacaciones en Wyoming a los dos...

Estaban a punto de retomar el paso, pero justo antes Falcone fue disparado en la pierna por un oficial Khadelita que lo perseguían. Yoket reaccionó igual que el primer encuentro, pero ahora tenían a alguien herido.

**Gabriel Yoket:** ¡¡¡COÑÍSIMO DE LA MADRE!!! ¡¿AHORA QUE HACEMOS CONTIGO?!

**Alan Romero:** ¡CARGÁLO EN TU ESPALDA!

**Gabriel Yoket:** ¿CARGARLO? ¡HAZLO TÚ!

**Alan Romero:** ¡HACÉLO YA!

**William Falcone:** ¡DECÍDANSE, MALDITA SEA!

Alan, arrastró a Falcone por el suelo hazta que salieron del lugar; mientras que Yoket usaba su pistola para mantener a raya a los oficiales Khadelas que se acercaban. Así persistieron hasta llegar al límite de la ciudad y estar a unos metros de la salida a SoHo.

Gabriel cruzó de inmediato al otro lado con el aparato Scranton en mano, Alan le siguió. Antes de salir, William hizo el esfuerzo de levantarse para salir caminando con orgullo de Khadelia, pero su celebración fue interrumpida por un disparo taumatúrgico que le atravesó el cráneo desde detrás, matándolo.

Antes de que reaccionaran, el dispositivo se activó, cerrando el cruce extra-dimensional entre SoHo y Khadelia, con el cadáver de Falcone aún en la isla.

Un minuto de silencio perduró entre los atónitos Romero y Gabriel.

**Gabriel Yoket:** Alan—

**Alan Romero:** ¡MIERDA! ¡MIERDA! ¡MIERDA! ¡MIERDA! ¡WILLIAM ESTÁ MUERTO, YOKET! ¡¡¡EL WIWI CAGÓ, LA RECONCHA DE LA LORA!!!

**Gabriel Yoket:** Alan—

**Alan Romero:** ¡ESTÁ MUERTO! ¡ES NUESTRA CULPA! ¡PERDIMOS A NUESTRO AMIGO! ¡PERDEREMOS NUESTRO TRABAJO! ¡¿CON QUE PIJA MANTENDRÉ A MI FAMILIA SI NO TENGO LABURO, YOKET?!

Yoket le dio una cachetada a Romero.

**Gabriel Yoket:** ¡ALAN, ESCÚCHAME COÑO!

**Gabriel Yoket:** Esta mierda ni siquiera es canon así qué el estará bien.

**Alan Romero:** ¿Canon?

**Gabriel Yoket:** Y lo más importante, William murió haciendo lo que más amaba.

**Alan Romero:** ¿Haciendo un bien por la humanidad?

**Gabriel Yoket:** ¿Qué? No. Murió siendo un naco racista estúpido.</textarea></pre>
