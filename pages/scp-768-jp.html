**アイテム番号:** SCP-768-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-768-JPは発芽抑制のため乾燥・低温処理を施しサイト-8102の種子用保存庫に保管されます。実験室の床の破損防止やSCP-768-JP-1の回収を容易に行うため、SCP-768-JPを用いた実験は未舗装の地面の上で行うことが推奨されます。またDクラス職員を用いた終了を伴う実験を行う際は、管理担当者にSCP-768-JPを用いて実験する旨を必ず報告してください。実験によって生じたSCP-768-JP-1は特筆すべき新たな異常性がない限り、粉砕した後圧縮してサイト-81██の保管庫に収容してください。

SCP-768-JP-1探査チーム、機動部隊は-7(”花泥棒”)は陸軍省[[footnote]]大日本帝国陸軍の軍政機関 [[/footnote]]および大日本帝国陸軍特別医療部隊(通称負号部隊)から押収した資料を元に、旧日本陸軍が進出した領域を調査し、SCP-768-JP-1及びその亜種の回収を行ってください。SCP-768-JP-1発生の原因となった個人の特定は現在優先度の低いものとして扱われます。

**説明:** SCP-768-JPはキク科シオン属の多年草であるシオン(Aster tataricus)の種子に似た外見を有する植物の種子です。SCP-768-JPを一般的な植物と同じ条件で栽培した場合、異常性を持たない通常のシオンが生育します。

SCP-768-JPの異常性は、SCP-768-JPを体内に取り込んだ人間が死亡することで発現します。SCP-768-JPを体内に取り込んだ人間(以下、被験者と表記)が死亡すると、その死体を中心とした半径1.5mの範囲にシオンに似た植物体(以下、SCP-768-JP-1と表記)が極めて短時間[[footnote]]個体差はあるものの、多くが10秒以内に成長が完了します [[/footnote]]に生育します。SCP-768-JP-1は被験者の死体を覆い隠すように繁茂し、開花を行った後成長を停止します。このとき中心に存在した被験者の死体、及びその周囲1.5m以内に存在する被験者が身に着けていた衣服や所持品はSCP-768-JP-1の成長停止と同時に消失します。

SCP-768-JP-1の成長が停止し被験者の死体が消失すると、全世界に存在する全ての人物から被験者に関わる一切の記憶が消失します。この時、被験者が関わった事案の痕跡や、書類などに記載された被験者の記録は残存し続けることに留意してください。この記憶の消失は、消失した記憶の穴埋めや、先述した被験者に関わる物的な記録の消去を伴わないため、記憶の消失が発生した人物に違和感を生じさせます。しかし多くの場合これらは「何らかの人為的なミス」や「不思議な出来事の1つ」として比較的重要度の低いものとして処理される傾向があります。

SCP-768-JP-1は被験者が死亡した場所が、一般的な陸上植物が生育不可能な環境下[[footnote]]極端な高温・低温環境や水中など [[/footnote]]でも問題なく生育し、鉄板やコンクリートを貫通して根部を形成することが可能です。SCP-768-JP-1はその成長過程において、一般的な植物が必要とする水分や無機栄養分を必要としません。また、成長を終えたSCP-768-JP-1はその後一切の代謝反応が停止するにも関わらず、腐敗や枯死の兆候を見せません。SCP-768-JP-1は通常のシオンと同様に容易に破壊が可能です。しかし破壊後のSCP-768-JP-1も破壊前と同様に腐敗や枯死、乾燥の兆候を見せず高温や化学物質による変質を起こしません。また、破壊後の根部などから新しい芽が成長することはありません。

**補遺1:**  SCP-768-JPは要注意団体、大日本帝国陸軍特別医療部隊(通称負号部隊)関連研究施設の調査時に発見されました。当該団体はSCP-768-JPを旧日本陸軍兵士に対し、戦線を共にする兵士が死亡したことで生じる心的負担の軽減を目的として開発したと考えられており、実際の部隊で試験的な運用が行われていたことが発見された資料から明らかになっています。

SCP-768-JP-1は第二次世界大戦終戦後、アメリカのアッツ島[[footnote]] アラスカ州アリューシャン列島のニア諸島最西部に位置する島。第二次世界大戦時に旧日本軍とアメリカ軍の戦闘が行われた。戦闘は17日間行われ旧日本軍が全滅、アメリカ軍が勝利した。[[/footnote]]でその存在が初めて確認されました。発見後SCP-768-JP-1は回収され、サイト-19にてAnomalousアイテムとして保管されていましたが、先述した負号部隊関連施設の調査時にSCP-768-JP-1の種子であるSCP-768-JPが発見されたことで、オブジェクトはAnomalousアイテムからSCP-768-JP-1へと再分類され日本支部での管理・研究が行われることになりました。その後アッツ島を含む複数の場所でSCP-768-JP-1が発見されたことを受け、機動部隊は-7(”花泥棒”)が結成され未発見のSCP-768-JP-1の捜索・回収が行われています。

**補遺2:** 199█/█/██、SCP-768-JP-1と同様に枯死や腐敗を起こさない植物群が████島で発見されました。当該植物の外観はムラサキ科ワスレナグサ属のエゾムラサキ(Myosotis sylvatica)に酷似しており、SCP-768-JP-1の外見的特徴とは異なるものの、████島はかつて旧日本軍と連合国軍の戦闘が行われた地であるためSCP-768-JPとの関連性が現在調査されています。また、当該植物群の付近には日本陸軍が使用していた装備品や日本語で書かれた文書などが発見されました。これらのうち、数点の文書においてSCP-768-JP-1と関係があると推測される描写が発見されました。以下は該当部分の一部抜粋[[footnote]]原文は縦書きであり文節間の空白もありませんでした。本項では読みやすさを優先し、文節間の一部に空白を入れています。 [[/footnote]]です。

以上の事案を受けSCP-768-JP-1の回収が行われた地点の再調査を行った結果、新たに4種類のSCP-768-JP-1と同様な異常性を有する植物が発見されました。当該植物の種子は現在まで発見されていないものの、その特性や生育地点からこれらはSCP-768-JPの亜種であると推測されています。現在までに発見されたSCP-768-JP-1及びその亜種が覆っていた面積は合わせて█.█ヘクタール[[footnote]] SCP-768-JP被験者の死体が重なった場合を無視した場合、████人分の死体がSCP-768-JP-1発生の原因になったと推測されます [[/footnote]]に上ります。このことから第二次世界大戦において戦死した旧日本軍兵士の人数は、現在推定されている数字を大きく上回ることが予想されます。SCP-768-JP研究チーム内では「SCP-768-JP-1発生の原因となった人物を特定し、その正確な人数を割り出すべきである」とする意見が存在します。しかしこれらの個人の特定は優先度の低いものとされ、実行される予定はありません。

&gt; 我々にとって重要なのはSCP-768-JP-1、どんな季節でも咲き続ける異常な花を社会から一つ残らず回収することであり、それが誰の死体から生えたのかは然して問題でありません。確かに彼らの死は痛ましいものであり、正当な手順で弔われるべきなのでしょう。しかし、それは我々の仕事ではありません。我々には現在生きている、あるいは未来を生きる人類を守る重大な責務があります。彼らのように過去の、あるいは人々の記憶から消え去り過去にすら存在しなくなった人物に対して割かれる時間はありません。我々はただ、忘れ去られた彼らの残渣を残らず回収し、人目のつかない場所に押し込むだけなのです。そこに一切の感情は必要ありません。彼らの残渣がどんな不遇な目に遭ったとしてもそれを嘆く人間は一人たりとも居ないのですから。
