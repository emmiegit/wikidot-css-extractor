    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在远到距离已失去意义之地，内凹的宇宙薄膜外，在一个自n1点偏离的、一系列刺杀导致美国在血腥革命中分裂的地球上，基金会仍长盛不衰，历久弥新，Site-19无视所有的社会政治和建筑逻辑，仍然屹立不倒，二楼休息室的日光灯也仍然闪烁着，嗡嗡响着。

如果这个想法仍然有意义的话，那黑皇后该疯掉了。

黑皇后上一次看到这盏灯时，她还在原本的世界。Julia Bitterfield也见过它。实际上，Bitterfield博士可能已经昏迷，而在储藏室里拿着电击枪的黑皇后隔着门也听到了那嗡嗡声。

如果黑皇后更谨慎一些，她该把她的目标引到设施以外，而非注入另外一条时间线的记忆。如果她更细心一些，她可能在摧毁目标的时候只应用自己的装备而非被电击枪吸引，虽说那是种土著发明，一种如果打准了就能让人瘫痪几小时的精密仪器。这位黑皇后显然不是那样，她的铭牌就说明了这一点：Site-19，3级权限，Julia Bitterfield，工程师。

她也带上了Julia的外套和眼镜。Julia不久就会被人发现（如果黑皇后更明智一点她就不会这么干，诸如此类）但时间有限这个想法让她感到愉快。这可以让她专心。

伪装成Julia的黑皇后坐上班车前往工程部，设施里弥漫着防腐剂、臭氧和铜的气味。气味相关的记忆……然后她联想到昏睡的Bitterfield，很快就认出了她在找的门。

实验室里只有一个皮肤松弛的秃顶研究员。他的嘴角已经固定成了一个有些微不悦的角度，并且比起内部因素，似乎引力才是罪魁祸首。

“Gears博士？”黑皇后问道。

她提及的人转过身来。“嗯？”

“请跟我来一下。”

“请出示文件，研究员。如果没有站点主管的直接命令，我不能任由这个项目在无人状态下运行。”

黑皇后早就知道他会这么回答，要是他不这么回答才是出大事了。她走过去，抓住口袋里的什么东西，伸出一只手臂把他拉近，另外一只手举起了电击枪。

“不好意思，父亲。”她把他扛上肩膀，“我没时间给你证明啦。”

----

Gears醒过来的时候黑皇后正在摆弄一个小型取暖器。“你刚才干了什么？”

“我把咱们藏在城里了。”黑皇后在观察它穹顶状的外形，这又是一件土著设计的作品。“出来可不怎么容易。我植入的那个滑墙器带不了人，班车又只到门外不远的地方。那边弹孔太多。所以剩的那段路上我一直背着你来着。”

“我无法理解。”Gears博士往窗外看去；破烂的百叶窗被拉了下来，但他还能判断出现在正值傍晚。

“我选择这间公寓是因为我觉得他们不太容易找到这儿来。一般来说要是这边正好有特遣队我们就得被困住，但我有对策了。”黑皇后发现那包看起来像烟花棒的东西实际上是一次性电池。她撕下其中一个上的标签，把它滑进塑料穹顶的平面一端。

“你好像在故意绕弯子。我是在问你为什么要这么做。”

黑皇后把那个取暖器翻过去，放在光秃秃的地板上，然后第一次把视线从它投向她的俘虏。“我是Gears博士的……你的女儿。”

“你不是。”

“你怎么……”黑皇后掐断了问句。“我花了很多年去找我父亲。等到我找到他的时候，我已经失去他了，永远。那种损失让我恢复了理智，我意识到我和这个世界彻底无关了。所以……我就走了。”她强调性地挥动手臂，“我找到了这个地球。我发现地球上有基金会，所以必然也会有一个你。”她按下穹顶上的一个开关。内部的线圈闪着橘色的光；房间里暖了起来。“我又有了一次机会。”

Gears博士沉默了一会儿，推推眼镜。“请再告诉我一些。”

之后他们又聊了一段时间，可能是一小时，但黑皇后没注意。他让她描述从一个宇宙穿到另外一个的方法；但黑皇后更热衷于以一种类似他的方式来描述她的童年，那些声音、场景和情感。她想发现她父亲和他之间的共同点。她评估着这个和她父亲一模一样的人，在他身上寻找真实。

她无视他的逻辑问题，开始问起了他的生活。他回答了：除了历史偏差造成的差距以外，他的一生和她父亲的非常相像。他也曾有一个女儿，在他开始为基金会工作之后就再没见过他的女儿。他甚至连她是否还活着都不知道。他已经有很多年没去想这个了。

他开始问她的现状，她就放弃了之前的消息。她告诉他，在基金会对她父亲做出那些事情之后，她为了从那儿夺取各种珍贵的威力巨大的物品所作出的努力。她用其中一些来交换人脉和影响力，把另外一些用来和一家私有公司换取通往世界之外的幽途，又将某些物品植入己身来保证在旅途之中得以存活。黑皇后觉得自己像一件正被研究的仪器，可能这就是他表达喜爱的方式吧。

谈话结束以后，Gears博士摘下眼镜（事实证明这个Gears戴眼镜），揉了揉眼睛，就好像它们已经在只有加热器这个光源的情况下工作了……几个小时？

黑皇后发现了这个。“你累了，对吧？”

“嗯，我想是的。你上一顿饭是什么时候吃的？”

“大概……早晨，对的。”他竟然会想到她的需求，这令黑皇后大吃一惊。“我想楼下应该有台自动售货机。它可能有六年没更新过存货了，但里面的东西可能还有没过期的。我可以去找找……”

“好主意。”

黑皇后抓着他的手把他拉起来。她把他铐在水管上，为自己之前忘了这茬懊恼了一下。然后她滑出了门。

她在大厅里观察了前后的街道，没发现威胁——并且她的视野范围很广。所以她下了楼。

某件当晚发生的事情在她的后颈引发了一阵寒战。她走下楼梯的时候，那种奇怪的感受令她不安。最后她才意识到是早已消退的一种神经症状：良心在作祟。这不是她的父亲，再像也不是。她可以就把他当成她的父亲吗？他的女儿呢？这世上某处有一个像她一样的女人，可能也因为同样的原因在寻找他。

或者可能她已经在超自然联盟的残余被消灭之后被焚烧殆尽了。谁说得准呢？

黑皇后审视着那些食物。似乎尽管这个社会历经战乱，但它的储备中从来没有过薯片；积灰的自动售货机里满是各种口味的烤干海苔。她把手裹在随身携带的袋子里，一拳打穿玻璃，把它们装满了袋子。

楼上有个和她父亲有着相同模样和声音的人在等她。这不就是她闯进两个基金会在找的吗？他没有养育她，但……他和养育她的那个人太像了。她可以打开那条通道，把他带到一个比现在这个更完整的世界去，在那儿没有人能找到他们。那将是个全新的开始。

她只需要叫他“父亲”就好。

----

黑皇后又回到了那个废弃的公寓。Gears博士仍然一动不动地待在原来的地方。“我带了晚饭回来。”

“这样我没法吃。”

黑皇后把那些零食放在地板上，解开他的手铐。他的双臂落回了身体两侧。“请自便吧。”她掏出一包海盐烤海带，又看了看他。

一阵沉默。Gears又露出了审视的眼神。黑皇后怀疑当她离开的时候，他也产生了同样的想法。

然后他开了口。“事实上，你能过来一下吗？”Gears博士伸出一只手。以请求拥抱的方式而言那很奇怪。

黑皇后犹豫了一下。她后颈的寒战感被更为熟悉的感觉替代了：她的本能在叫嚣着危险。完全不对。

博士看着她，缓慢地放低了手臂。“那就……可能要以后再说了。”

负罪感又来了。黑皇后看到他伸出手，然后看到她自己的强烈反应。她在向恐惧低头。没有一个黑皇后该这么做。所以她走向了他。

他小心地搂着她。在那一刻这就是她所期望的一切，也是她所努力求得的一切。

Gears的电击枪击中了她的脊椎底部。直到她倒在地上他才把手指从扳机上移开。空气中弥漫着臭氧和烧焦塑料的气味。Gears看了看眼镜上的指示器。“眼镜，停止录音。”指示器由红变绿。

Gears计算了，特遣队收到信息和到达之间的时间差是11分15秒。门开了，目标仍然无反应。Gears看到他们把她放进一个野战隔间里。一位特工问他还好吗，他回答说她并没有伤害他。他所需要做的唯一一件事就是让她分心足够长的时间，来在不被干扰的前提下联系他们。

之后的进程所需时间要长一些，并且有更多不必要的人员参与，所以现在这件事情已经不归博士管了。即使这样，在他看着他们把对象运走时，脑海里也开始形成了对SCP-AACR，或者非正式地称为超宇宙女性的收容措施。</textarea></pre>
