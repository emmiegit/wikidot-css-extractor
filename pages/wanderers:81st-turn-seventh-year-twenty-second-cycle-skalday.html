+++ 来自朝圣者，Aframos Longjourney的日记​
+++ 由Rheve 图书馆的学者，Avos Torr注释​
+++ 星期五，第二十二周，第七年，第81回
++++ 丛林中的第七十一天

今天我们来到了这片森林的暗处。我们头顶上的树长到了一起，编织成了一片密不透风的屋顶[[footnote]] 从描述来看，此地为三冠雨林区。 [[/footnote]]。由于是白天，有时会有几缕阳光射下来，然而我还是需要点着灯才能看清路。

不时我们脚边会有小动物经过，它们行动的如此迅速以至于根本看不清是什么。在灯光照不到的地方有动静，应该是比Torne要小，但比兔子大的生物。这些生物正和我们保持着一段距离。他们可能只是好奇。然而……只闻其声，不见其形，还是令人感到不安。即使在灯光下，我对周围的环境所知甚少。就像在洞穴里或者没有灯的建筑物里。

我们周围的树上裹了一层厚实的，溃烂一样的真菌。白色的丝线像头发一样从树上垂下来。还有各种各样的蘑菇。烂叶子令人作呕的气味直让人喘不过气。

细长的，蠕虫形的生物偶尔会在落叶堆里出现。乍一看还以为是蛇，但后来发现它们身上覆盖着粘液，而且比蛇类要柔韧许多。它们身体细长，躯体呈黑色，一端有白色的触角[[footnote]] 麻痹虫​(petescus torpeus)，一种小而危险的动物，喜好生活在潮湿的洞穴和极度密集绵延的森林。 [[/footnote]]。有一只缠在Torne的脚腕上，他清理的时候差点摔倒。粘液麻痹了他的皮肤，过了几个小时感觉才完全恢复。现在他把裤脚塞到了靴子里。幸运的是，我的身体似乎有抵御它们的手段。就是说，它们的毒液可能对我作用不大。

我们睡在由两棵倒在一起的树形成的洞穴里。我们清理了地上的叶子，然后搭起了我们的营地。今晚放风时我们要格外注意。指不定有什么会找上我们。</textarea></pre>
