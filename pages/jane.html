Evelyn fue secuestrada el 3 de abril, como por cierta magia. La Iglesia del Dios Roto había penetrado el sistema de seguridad del Sitio-78 como si fuese un paseo, y se llevó a varios objetos e investigadores. Adam no pudo hacer nada al respecto, hasta que la Fundación prolongó la batalla de un año contra una rama de la maldita Iglesia, finalmente los pisoteó y le presentó a su hija, que fue descubierta con el cadáver de Eva.

Como investigador junior de la Fundación SCP, Adam no pudo participar en ninguna operación.

Como persona a cargo de la Insurgencia del Caos en Missouri, Adam no podía atraer la atención de nadie.

Como esposo de Eva, Adán no pudo ayudarla.

...Sin embargo, sin embargo. Como padre de Jane, no debería quedarme quieto.

**No debería hacerlo.**

----

—Nuestras condolencias para usted.

Adam sintió el impulso de darle un puñetazo en la cara al director del sede. Todavía podía recordar la última vez que vio a Eva. La película que veían tenía una escena cliché, de la que él y ella solían burlarse mientras la miraban. En la película, la esposa, que acaba de concebir un hijo, estaba agitando un test de embarazo frente a su cara.

—Eva, ¿tú qué piensas? Apuesto a que hay un 70% de posibilidades de que la secuestren mañana por la mañana.

—Ugh, que generoso. ¿Puedo ir a por el 85%? Esta es una película de Hollywood, Adam. Por favor, solo obedece fielmente el cliché.

Lo siento, Eva. No puedo aceptar esta realidad de película. Qué sorpresa, la recompensa por todo mi esfuerzo de un año por destruir la Iglesia fue solo tu cuerpo sin aliento y mi hija por nacer. ¿Qué debería hacer ahora? ¿Debo apresurarme fuera del sitio para hacer una llamada telefónica? ¿Y la siguiente venganza? Eva, ¿qué puedo hacer?

—Nuestras más sinceras condolencias para usted. Se proporcionará un mes de permiso para su descanso.

Ajá, ¿quieres que vuelva a trabajar en un mes? Por qué no. Muchas gracias. Mantendré mi nariz lejos tal y como deseáis, así que por favor, cállate por ahora. Te lo ruego. Estoy saboreando todos los fracasos de toda mi vida.

Adam entró en un estudio marrón, con una sensación de vergüenza. Había hecho lo mejor que pudo. En el preciso momento en que la Iglesia secuestró a su esposa, utilizó desesperadamente la red de inteligencia de la Insurgencia para localizar a los secuestradores. Le tomó seis meses encontrar su sitio. Era muy posible que él, con el permiso de la Insurgencia, hubiera podido traer a sus preciosos colegas para derrotar a la Iglesia y recuperarla. Al menos antes de terminar así. Pero ni la Insurgencia ni sus colegas lo permitieron. Estaban principalmente en contra de la Fundación, no de los monjes.

Así que Adam trató de obtener ayuda de la Fundación. Como un hombre ahogándose que se aferra a una aguja de paja, reveló la información que obtuvo. Por favor, miren en este sitio: los invasores de la Iglesia que atacaron el Sitio-78 están allí. Por favor, envíen aquí a un DM. Por favor, rescaten a los investigadores. Por favor, devuélvanme a mi esposa. Pero la Fundación era tan lenta y estúpida. Mucho más de lo que pensaba. Cuando llegaron con sus malditos culos gordos a la puerta de la Iglesia, su hija había nacido sin vida, y Evelyn, tendida en el suelo, fue encontrada muerta. Encontrada muerta. ENCONTRADA. MUERTA. **MURIÓ.** Por sus dolores derivados de las manos repugnantes de la Iglesia, su hija nunca vio siquiera un destello de la luz del mundo.

Simplemente dijeron que hacían todo lo que podían, que emplearon todo lo que tenían, pero que, sin embargo, no podían resucitar a los muertos. Definitivamente estaban equivocados. Tengo algo que no tienen. Por eso puedo hacerlo.

**Por eso puedo revivir a los muertos.**

Había tareas tan complejas y difíciles. Robó una sola píldora de SCP-500, tomó prestado a SCP-427 con el pretexto de estudiar y trajo algunos artículos del sitio de la Insurgencia. La operación se realizó en la morgue donde yacía Jane. Desde la puesta hasta la salida del sol, junto con esas dolorosas pruebas y errores, finalmente lo logró.

Junto a la luz del amanecer, pudo escuchar un latido del pequeño cuerpo que tenía en la mano. O, podría decir, **Jane se despertó de su sueño.**

----

Hice lo mejor que pude. Me esforcé por ocultar la existencia de Jane, pero la Fundación tenía mejores habilidades para descubrir el secreto. Se llevaron al bebé que ni siquiera ha aprendido a caminar su primer paso y la enumeraron SCP-321. Las solicitudes para excluirla de la lista de artículos fueron rechazadas. La recomendación del Comité de Ética fue rechazada; solo dejaron algunas muñecas de trapo inútiles para ella. Me di cuenta de que no puedo cuidarla como investigador de la Fundación.

Acuchillaron a Jane con un cortador. Midieron el tiempo que tardaba en curarse la herida. Lo escribieron. Ella es un ser humano. Ella es mi hija. ¡No es el monstruo que creen que es! Todos mis actos para despertarla fueron descubiertos por ellos. Todos los objetos fueron confiscados. También estaba a punto de ser revelado que tengo un pie en la Insurgencia, pero esos generosos miembros del Consejo O5 se detuvieron ante mis narices al apreciar mi &#34;contribución&#34; para crear un SCP.

Sacrifiqué a Jane para salvarme a mi mismo. ¿Era yo una persona tan incompetente? Sentí vergüenza, apenas hace falta decirlo. Jane me dio algunos días nuevos para mi vida, pero lo que di a cambio no fue más que investigadores que la acuchillaron, y una vida como prisionera en la cámara de contención.

Le pedí ayuda a la Insurgencia. De nuevo se negaron. Me dijeron que el propósito era tan obvio que mi identidad podía revelarse fácilmente mientras la rescataba. Sus palabras irresponsables fueron siempre las mismas.

&#34;Lo siento, Adam, pero no creemos que puedas liberarla de la cámara de contención a menos que vendas tu propia alma a alguien&#34;.

Si era posible, quería hacer algo. No me importaba si alguien compraba mi alma, mi cuerpo, mi cabeza, mi vida, lo que sea. Podría vender cualquier cosa para darle su libertad a mi hija. Quería presentarle un sentido general de felicidad. Quería que ella hiciera amigos, viera una película y tuviera alguien a quien amar. Incluso si debía ir al infierno y caminar por el camino al tormento eterno.

Adam hpensó detenidamente, tapandose los oídos, y de repente dio con una manera de encontrar esperanza. Fue el Consejo O5 quien rechazó su petición. Si lograba tan solo cambiar su opinión, tal vez podría recuperar a su hija. Si él pudiera entregarles algo más valioso que ella. Pero, ¿qué podría ser? Mi esposa murió, y mi hija fue atrapada. El dinero era solo un simple trozo de papel para ellos. ¿Qué podrían querer? ¿Qué sonaría plausible ofrecerles para recuperarla?

Sus ojos errantes miraron la pantalla de su computadora. Finalmente obtuvo la respuesta. Lo que queria el O5. Decidió vender algo. La sala de chat en la esquina de la pantalla.

**La rama de Misuri de la Insurgencia del Caos.**

----

Smith murió. John fue arrestado. Richard se suicidó. En el chat estuvo solo. Ahora la Insurgencia en Missouri habia desaparecido, y su logro le llevó al puesto de Director de Personal. Sin embargo, aunque él podría ejercer un poder apropiado para una persona superior, ese poder todavía no podía liberarla.

**Todavía era un incompetente.**

Compró a sus colegas en la Fundación, pero no pudo hacer nada por Jane. Aunque las muñecas de trapo le fueron asignadas un poco más, y su menú mejoró. Aún no podía decir una palabra. Tenía 14 años. No era una coincidencia; cualquiera tendría problemas del habla si se sometiese a una vida cotidiana tan terrible e inútil de niño. Si hubiese sido criada como una niña común, ahora tendría una vida feliz en una escuela secundaria. Quizá podría saltarse un curso. Definitivamente ella sería inteligente, como Eva. Ella sería más pequeña entre el mismo grupo de edad, pero ¿qué me importa? Jane podría ser inteligente y hacer más que nadie. ¿Quién la arruinó? Yo la arruiné. **Mi incompetencia la arruinó.**

Decidió no ser más un incompetente.

----

Director de Sede es un título pesado. Adam fue externamente el Director del Sitio-78, e internamente un miembro del personal talentoso que contenía anomalías por docenas, y el líder más confiable en América del Norte. Pero él se estimaba de la misma manera, todo el tiempo. Solo era un **padre incompetente.** Jane tenía ahora cerca de treinta años, pero parecía una estudiante de secundaria. ¡Se hace mayor lentamente! Era una bendición, pero solo para la gente común. Si tan solo pudiera liberarla. Si tan solo pudiera cambiar la opinión del Consejo O5.

Las críticas, que dicen que no merezco ser un ser humano, se han hecho hasta la muerte. Las malas palabras que dicen que no soy de carne y hueso, también se hacen a muerte. ¿Por qué diferencian esas palabras? Todas son sinónimos de todos modos. Autorizando una ejecución de los cautivos de la Iglesia, Amam murmuró. ¿Por qué me preguntan &#34;eres realmente un ser humano&#34;? Tengo apariencia humana, y tengo un corazón humano.

En el momento en que simplemente ordené a mi subordinado que acaba de perder a su esposa volver al trabajo en un mes, todos empezaron a hablar en voz baja sobre mí. Me insultaron diciendo cosas como, porfavor que alguien le quite la máscara de humano, definitivamente estaría feliz pisoteando a los demás para llegar más arriba, le demandaré ante el Comité de Ética algún día y **estoy tan furioso de ver que ESTE bastardo podría beneficiarse a nuestra costa**. Nunca sentí orgullo por mí. ¿Cómo podría estar orgulloso de mí, un pequeño hombre que no puede hacer que su hija viva su vida libre?

Adam miró la foto en su escritorio, tomada en el vigésimo cumpleaños de Jane; tuvo que insistirle a un director de sitio para tomar la foto. Soportando su dolor, Jane sonrió frente a la cámara. Ella le sonrió a su padre, tan impotente que él ni siquiera puede darle un pequeño trozo de pastel, con un signo de V. Esta foto sería la razón por la que pudo evitar su propio colapso y tragarse una bala.

Adam susurró, gimiendo. Jane, espera un poco más. Tu padre te liberará a cualquier precio. No importa cómo, te daré amigos, tu amante y tu vida diaria. El lamento de Adán se convirtió en su firma, y fue estampada en el papel. Cada vez que un documento obtiene la marca de su lamento, él avanza a una reputación más alta.

----

La propuesta que presentó hace unos meses fue rechazada. El Comité de Ética no le otorgó nada más que el permiso para desarrollar un aparato cardíaco artificial para evitar que Jane muriera. Su cuerpo se estaba descomponiendo lentamente. Si las cosas se prolongaban, él terminará causándole solo dolor a Jane y finalmente la veria volviendose un cadáver. **No puede terminar así.**

Poniendo a su izquierda el papel de una orden para bombardear un sitio de la Insurgencia, Adam pensó algo. ¿Cómo podría ser más competente que esto? Hasta ahora ha hecho todos los negocios sucios necesarios para la Fundación. Contuvo todas las anomalías posibles, y eliminó todos los GdIs posibles. Pero la Fundación todavía se negaba a liberarla. Adam le puso una mano en la frente. ¿Qué mas puedo hacer al respecto? ¿Cómo puedo enseñarles a esos niños que Jane es un ser humano?

De repente, la palabra, el Consejo O5, pasó por su mente. CONSEJO. Ellos. Los O5s son, de todos modos, un montón de personas. Si es así, **yo podría ser uno.**

Los O5 vivian demasiado tiempo.

Una verdad innegable. Desde sus primeros recuerdos, los trece O5 nunca cambiaron. Tal vez nunca lo harían. Los trece elegidos, cuya información personal se clasifica por encima de cualquier otra. No hay razón para compartir el pastel. No importa cuánto se esforzase, mientras estuviesen allí, él nunca podría ser uno. **Mientras estuviesen ahí.**

Si su expectativa era correcta, sería ridículo comparar esto con todo lo que ha hecho hasta el momento. El mayor peligro que había atravesado sería mucho más trivial que este plan. Sin embargo, la recompensa de esto sería incalculable. El título de O5 no tiene suficientes posibilidades de tener vacante; la premisa &#34;hay trece O5s&#34; es más bien una verdad eterna como &#34;un día consiste en veinticuatro horas.&#34;

Obtener el primer nombre le llevó tres años. Cinco años para el apellido. Más de diez años para la ubicación. El aparato para el corazón de Jane se completó y la Guerra Fría terminó. Y justo después de todos ellos, Adam pasó información importante al grupo al que traicionó una vez. Han pasado exactamente dos años, y la cabeza de O5-8, preservada en sal, llego a la Fundación.

Y el hombre, que logró todos los objetivos que deseaba desesperadamente, todavía observa a su hija confinada en su propia cámara de contención.</textarea></pre>
