    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:halloween]]

万圣夜，一个听起来颇为疲惫的女声自Site-87的广播中响起。

&lt;&lt;全体职员，请注意。我是主管Weiss。代号[[span class=&#34;ruby&#34;]]车裂之刑[[span class=&#34;rt&#34;]]Sparagmos[[/span]][[/span]]已经启动。世界正处于危机之中。&gt;&gt;

停顿，然后是叹息声。

&lt;&lt;老天，我总觉得这话听起来很激动人心。世界并没有陷入危机，但它上面某些渺小而紧要的部分就不一样了。比如斯洛斯皮特这样的枢纽。从Hy-Brasil到罗得汉普顿，每一个都在发生远超平时的异常现象活跃。&gt;&gt;

又一次停顿，咂嘴声。此刻，站点内的大部分区域都空无一人，所有人都待在战情室。

&lt;&lt;前[https://scp-wiki-cn.wikidot.com/black-autumn-hub 两年的][https://scp-wiki-cn.wikidot.com/rise-of-the-pit-sloth-hub 十月]对我们来说并不友好。我们的职责就是确保在斯洛斯皮特发生的事不会在别的地方重演。今晚会发生什么，我们无法预测，但我相信，如果一切顺利，我们的所作所为将被详尽地记录在文档里。&gt;&gt;

&lt;&lt;现在，我们能做的只有观察、等待。以及祈祷。明天，太阳会照常升起，而无论发生了什么，我们的工作都会继续下去。&gt;&gt;

再一次停顿。

&lt;&lt;我……不是很擅长演讲。我还以为我能再说点什么，但该说的都已经说了。那么。&gt;&gt;Weiss叹息道。&lt;&lt;祝各位好运。&gt;&gt;
