— Отже, ви можете мене вилікувати?

Лікар потер свого лоба, а потім поправив тяжкі пластикові окуляри. Вони мали компенсувати його втрачену маску, але все, що вони робили – це нагадували йому про її відсутність.

— Вибачаюсь за неточне пояснення. Як я й мовив раніше, мені не вдасться вилікувати вас від болю чи чогось іншого.

— Але ж…

Жінка, що сиділа з іншого кінця за його столом, була в жалюгідному стані. Її шкіра, яка колись могла бути здорового світло-коричневого забарвлення, тепер була блідою та жовтуватою і вільно звисала з випуклих кісток. Її темні очі були затуманені болем різних ґатунків. Вона згорблено сиділа на зручному кріслі, яке лікар відводив для пацієнтів, немов намагаючись здаватися меншою, ніж була насправді. Попри те, що був спекотний літній день, вона носила важку блузку з довгими рукавами. Лікарю не потрібно було засукувати ці рукави, щоби назвати причину.

— Це не означає, що я не можу допомогти вам. Мені необхідно, щоправда, аби ви розуміли природу лікування, яке ви отримаєте.

— Ну… гаразд?

Вони ніколи не розуміли, коли він уперше пояснював. Лікар їх не звинувачував – він сам не був упевненим, чи до кінця це розумів.

— Біль… є хронічним. Не лише ваш, а й кожного. Це симптом людського існування, щось таке, з чим кожен зіткнеться лише тому, що існує.

Він міг сказати, що вона його не розуміла. Її очі металися по його маленькому офісу, помітно затримуючись на високих полицях, на яких стояли медикаменти. Блиск жадоби спалахнув в очах жінки, які до цього були мертвими. Зараз, вона ледве слухала його. Він зітхнув, але, наперекір цьому, продовжив:

— Людство існує в постійному стані конфлікту. Нація проти нації, релігія проти релігії, особа проти особи. Так завжди було, і завжди буде. Окрім цього, ми постійно боремося самі із собою: «Чи я достатньо хороша людина? Мені слід бути таким? Чому моє тіло так виглядає? Чому я повинен завжди страждати?» Поки ми живемо, нам ніколи не бути в мирі. Це є прямо протилежним нашій натурі.

— Ага… здається, я розумію, так.

— Я все це вам розповідаю тому, що ви мусите зрозуміти, що вимагає моє лікування. У мене не буде непроінформованих пацієнтів або таких, які не хочуть цього робити. Я бачив, чим таке закінчується.

Так, він бачив. Чіткі образи спалахнули в його свідомості, сповнені люті та сорому. Брат, що розтинав та робив ляльок як із мертвих, так і з живих. Сестра, що завдавала болю і називала це зціленням. Інший, хто… ні.

Він буде не таким, як вони.

— Я не вилікую вас. Не уявляйте собі це навіть на секунду. Однак те, що я можу – це приспати ваш біль.

Уперше він повністю привернув її увагу.

— Ви… Ви можете це зробити?

— Це єдине, що я можу зробити для вас. Забрати ваш біль і поховати його всередині вас. Я візьму всі можливі причини болю – минуле, теперішнє, майбутнє – і придушу їх. Вони досі там будуть, але у вас більше не буде здатности їх відчувати.

— Я нічого не буду відчувати?

Він міг відчути вагання в її голосі. Добре. Можливо, він досі зможе переконати її відмовитися від цього.

— Ви нічого не відчуватимете, і я маю на увазі якнайширше значення цього слова. Лікування мусить бути найвсебічнішим, аби досягнути успіху. Для того, щоби поховати ваш біль, я також повинен поховати все, що є… вами. Назавжди.

Щось наповнило темні, порожні жіночі очі. На мить лікар повірив, що йому вдалося відмовити її. Але потім зрозумів, що побачив він не страх. А капітуляцію.

— Робіть це.

— Ви точно певні? Я не впевнений, що ви до кінця зрозу…

— Я розумію. Я сказала – робіть це.

Зважаючи на таку рішучість, що йому ще залишалося робити?

Жінка лежала прив&#39;язаною до ліжка в операційному блоці. Лахміття, у якому вона прийшла до його офісу, було замінене чистою лікарняною одежею. Камера була яскравою й такою ж чистою, як вбрання, та порожньою, якщо не враховувати лікаря та його пацієнтку.

— Ви певні, що паски необхідні? — вона запитала.

— Боюсь, що навіть дуже. Хоч ви й бажаєте це робити, ваше тіло може спробувати відторгнути те, що я збираюсь вам зробити. Якщо воно буде чинити мені опір, це може порушити процедуру. Вона повинна пройти без переривань.

— Добре. Тоді ви починаєте?

— Так. Мені потрібні лише мої інструменти.

Сказавши це, лікар відійшов від боку жінки й пішов широкими кроками до великої шафи на іншому кінці кімнати. З верхньої полички він витягнув довгу пластмасову тацю, яку почав наповнювати. Спочатку з&#39;явилися вишукані сталеві скальпелі, розташовані за зменшенням. Після них лежало вдвічі більше шприців, найменший із яких був розміром із ніготь лікаря, найбільший же був завдовжки з його вказівний палець. Рідини, що в них містились, лікар винайшов сам. Вони були неоціненні. Останнім йшов електричний пристрій, маленька металева сфера, що була під&#39;єднана до кількох електродів. З тацею в обох руках, він повернувся до жінки.

— Отже, ви готові розпочати? Ви ще можете передумати.

— Як вже було сказано мною, я готова. Це те, що мені потрібно.

— Дуже добре. Застосовую попередній знеболюючий засіб… зараз.

Щойно названий засіб був звичайним, його завданням було лише притупити відчуття. Дихання жінки стало неглибоким, коли вона занурилась у ніжну непритомність. На мить вона здавалася майже спокійною, доки лікар не приглянувся до її покритого зморшками лиця. На ньому було занадто багато слідів для такої юної особи. Якусь хвилю він бажав, щоби його брат був тут і пояснив, що кожен із них означав. Це завжди було спеціалізацією Діагноста, а не його. Але брата давно вже немає, він загубився в невідомих місцях. Його власних знань буде достатньо.

З чого ж почати…

Лікар провів пальцем у рукавичці по лобі жінки. Та довга зморшка здавалася старішою, ніж більшість інших, і помітнішою. На мить він заплющив очі. Зморшка пам&#39;яті. Так, це буде доцільним місцем для початку. Він рухатиметься поступово. Лікар узяв один із його найменших шприців і ніжно використав його, проколовши шкіру жінки біля зморшки. І майже одразу вона почала мерехтіти слабким синюватим відтінком.

— Застосування успішне. Продовжую стирання, — промовив, ні до кого не звертаючись.

Сказавши це, він узяв другий за довжиною скальпель, і почав делікатно вирізати лінію навколо зморшки. Коли він це робив, то міг відчути залишки спогадів, які залишили цей слід. Гучний крик, розбивання скла, звук дитячого плачу, жахливо виражене жало болю, за яким йшов довший, тьмяніший біль, який, здавалося б, ніколи не покидав її. Лікар не відчував каяття взагалі, коли він поховав батьків жінки назавжди, засилаючи її спогади про них у найглибші, найтемніші купи сміття, якими володів її мозок.

Неоднозначнішу перспективу мали дві зморшки в кутиках її рота. Дві людини були сховані в них, одночасно подібні й різні. Один був високим, білявим, чарівним. Він рухався з впевненою грацією фехтувальника, а в його погляді було залізо. Там було щось на зразок любові, десь там, але поки його скальпель виконував свою роботу, лікар відчував її зіпсуття. Вона була швидкоплинною й потворно однобокою. Цей слід було стерто.

Зморшка в іншому кутику рота також належала чоловіку. Чи радше надії на чоловіка. На мить лікар майже міг уявити, що побачив як надувається живіт жінки та відчув серцебиття дитини в ньому. Проте ні. Цього ніколи не сталось. Остання пам&#39;ять про чоловіка вмерла перед його народженням, а разом із цим щось також померло в жінці. Вона поховала його сама, нікому не сказавши. Так само як й лікар зараз.

Минали години, так само і спогади. Один за одним, лікар поховав їх якомога далі, стираючи сліди прожитого життя з лиця жінки, якщо не з душі. Її змарніле обличчя здавалося зараз майже спокійним. Майже молодим. Лікар на мить спокусився залишити все, як є. Вона зараз мала шанс на нове життя, вільне від шрамів минулого, якого вона не заслужила. Він міг лишити все, як є.

Але не з чистим сумлінням. Вона може бути очищеною від минулого, але вона досі людина. Усе майбутнє для неї обіцяло ще більше шрамів, більше того ж самого. Він мав піти далі. До кінця.

Зітхаючи, лікар узяв другий по довжині шприц. Він наполегливо працював і чимало пожертвував, аби отримати м&#39;яко киплячу рідину, що була в ньому. Допоки вона була в шприці, то була чистою, немов вода, але коли лікар уколов його в задню частину шиї жінки, шкіра, що оточувала його, стала чорною, мов дьоготь. Ця пляма почала стрімко розростатися, щоби підготувати її до того, що, як знав лікар, мусить бути зроблено.

Зі скальпелями в руці, він почав усувати її особистість.

Він почав із того, що вважав найлегшим, чи принаймні з того, чого ця жінка мала найменше. Світогляд і віра пішли першими. З деякими пацієнтами процес усунення таких речей міг бути важкою і тривалою справою, але схоже, такий спосіб життя, який вела жінка, залишав їй напрочуд мало часу для турботи про них. Вигнати їх було дріб&#39;язковою перемогою. З ними також пішло те, що вважалось освітою, її спрагле відчуття цікавості, і давно висушений труп її прагнень.

Лікар не міг не зауважити відсутність опору з боку жінки. Не те щоби нечувано, та все ж це було рідкістю. Її життя дійсно мало бути… ні. Він більше не буде про це міркувати. Зрештою, це було лише підтвердженням того, що він робить усе правильно.

Він продовжив із завзяттям, здвигаючи складніші речі. Він не міг повністю позбутися її інтелекту, бо їй знадобиться трохи, аби продовжувати функціонувати, але він видалив його стільки, скільки наважився. Він знав його тягар занадто добре, щоби зробити інакше. У неї він був гострим, попри всю наругу, тож лікар мусив обрізати надзвичайно обережно. За цим слідували інші частини її особистості — смак у їжі та моді, ті запахи, які їй подобались, і ті, які вона зневажала, потаємну пристрасть до класичної музики, її химерний патріотизм та незрозумілу ненависть до зеленого кольору. Як порізи ставали все глибшими, так і речі, які він вилучав. Її статеву ідентичність, сексуальні уподобання, сприйняття моральності. Опісля годин праці та десятків порожніх шприців нічого не залишилося від того, що раніше було внутрішнім світом жінки. Зараз вона була чистим аркушем, усе, що залишалось у ній людського – її тіло.

Це також варто було виправити. Донедавна лікар вважав, що зробленого до цього буде достатньо для запобігання всім майбутнім болям. Однак він дізнався, що це не так. Людям не потрібно було знати що-небудь про внутрішній світ людини, аби ненавидіти її. Щоби їй нашкодити. Для того, щоб вона дійсно була вільна, останній крок процедури необхідно було завершити. Лікар узяв маленький електричний пристрій із пластмасового підносу і приєднав електроди до тонких жіночих рук.

Тоді він почав стирати її тіло.

Пристрій гудів, доки він забирав колір із її шкіри, волосся, очей. Гудіння посилювалось, коли він стирав форму носа, ніг, рук, волосся. Кістки хрустіли та викривлялись, поки він нормалізовував її зріст, вагу і форму до того, що він вважав найменш настирливим (він усе ще мусив вдосконалити цю частину процедури) і також зрештою переставив її нутрощі, видаляючи органи, які могли позначити її належність до певної статі. Машина гула й деренчала, коли він забрав усе, чим вона колись була, й увесь потенціал, який могла мати. Коли він забирав її людськість, крихта за крихтою.

Коли усе скінчилося, він розбудив її. Істота, яка щойно піднялася з операційного столу, була ростом із лікаря. Її шкіра була розпливчастого блискучого сірого кольору, очі – теж. Її тіло складалось із прямих ліній та прямих кутів, настільки точних, немовби виміряних лінійкою. Її рот був тонкою лінією, який відкрився, коли істота запитально розглядала оточення, а потім лікаря.

— Привіт.

— Як ви почуваєтесь?

— Ви…?

Лікар утримувався від бажання почати шарпати своє волосся:

— Ви. Істота, якою ви себе сприймаєте.

— Я… Я…

— Так, ви. Ви є собою,— вони часто потребували цього пояснення після процесу. Невдалий побічний ефект.

— Я… нічого не відчуваю. Я… ніщо.

— Так.

— Я… не відчуваю болю.

— Так.

— Мене… зцілено.

Прокляття. Прокляття! Тільки знову не це!

— Ви не зцілені! Я просто поховав ваш біль, чи ви не розумієте?

— Мене зцілено. Ви мене зцілили.

— Ні, недоумкувата істото, ні! Я нічого не зробив, нічого!

— Ви мене зцілили. Ви є ліки. Ліки.

Знову ця літанія. Після абсолютно кожної процедури, вони всі казали одну й ту ж річ. Це було нестерпно, непрощенно.

— Ні… ні!

— Ви є ліки, лікарю.

— НІ! — заволав Анестезіолог, коли істота, яка колись була жінкою, намагалася обійняти його. — НІ!

— Дякую вам.

Крик потонув у його горлі. Раптово безсилий, він дозволив істоті охопити його руками. Вони були холодними.
