**Title:** 아늑한 묘지
**Original:** [http://scp-wiki.wikidot.com/scp-2861 SCP-2861] by [[*user Leveritas]] &amp; [[*user Zyn]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-2861

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2861-1 개체는 공동묘지 구내에 머물러야 한다. 공동묘지 주변으로 경계구역을 설치하고 재단 보안 인원이 8시간씩 교대근무하며 1시간마다 구내를 순찰한다. 미인가 인물이 공동묘지로 진입하려 한다면 토양 재정비 사업을 진행한다는 명목으로 돌려보낸다.

공동묘지 구내에 기존부터 있었던 관리인실과 방문자실을 재단이 사용할 수 있도록 개조했다. 공동묘지 구내에는 항상 3등급 격리 전문가 최소 3인이 상주한다. 필요하다면 인근 기지에 추가 인원과 중장비 차량을 지원해 달라고 요청할 수 있다. SCP-2861을 담당하는 직원은 모두 투입 이전에 정신적 외상을 응급처치하는 방법을 훈련해야 한다.

████년 ██월 ██일 부로 공동묘지 구내에 매장한 관 일체에 디지털 압력 센서를 설치했으며, 적외선 카메라 네트워크로 모든 관을 관찰한다. 압력 센서나 적외선 카메라로 지하에서 이례적 활동을 감지한다면 해당 위치에 있는 관을 즉시 땅에서 꺼낸다. 이 과정에서 회수된 인물은 생사 여부를 막론하고 앞서 언급한 개조 방문자실의 의료과로 이송해 점검 및 관리한다.

**설명:** SCP-2861은 네덜란드 ██████의 ████████ 공동묘지 경내에 묻힌 관에서 살아 있는 사람이 저절로 출현하는 현상을 말한다. 영향을 입은 관을 이하 SCP-2861-1으로 부른다. SCP-2861-1은 원래 장지에서 꺼내어지면 SCP-2861의 효과를 나타내지 않는다.[[footnote]]실험 결과 SCP-2861-1 개체를 한번 꺼내면 다시 묻더라도 변칙효과가 발생하지 않았다. 공동묘지 구내에 묻힌 관을 모두 꺼내는 방안이 타당성 검토 중이다.[[/footnote]]

탄소연대측정 결과 SCP-2861-1 개체들은 18~19세기에 만들어졌다고 나타난다. 이 관들은 떡갈나무와 소나무로 별다른 꾸밈 없이 제작되었으며 안에 완충제가 들어 있지 않다. SCP-2861-1 개체에는 모두 현존하는 여행사 로고를 모방한 아이콘이 박혀 있다. 해당 아이콘에서 보이는 여행사 이름은 현존하는 어떠한 실제 여행사와도 일치하지 않는다.

SCP-2861-1 개체는 맨 처음에 모두 5개 발견되었다. 당시 이 공동묘지에서 근무하던 관리인이 지역 경찰당국에 어떤 장지에서 &#34;고함 지르고 벽을 때리는&#34; 소리가 난다고 신고하였다. 이윽고 재단이 해당 사건에 개입했으며, 이내 격리 전문가진이 어떤 관 속에서 한 여성[[footnote]]추후 릴리,,Lily,, ████████ (21) 로 파악되었다. 해당 인물의 심리 상태에 관련된 추가 정보는 ████ 의원에서 정신 치료를 마치고 대화 능력을 회복할 때까지 공개를 유예한다.[[/footnote]]을 발견했는데 매우 고통스러워하고 있었으나 그 외 건강은 안정 상태였다. 신고된 다른 장지 역시 조사한 결과 관 속에서 사망한 지 얼마 안된 인물들의 시신이 부분 부패한 채로 발견되었으며, 모두 그 자리에 원래 묻혀 있던 사람이었다. 변칙현상의 발생 범위를 파악하고자 다른 장지 █곳을 파헤쳐 관을 꺼냈으나 모두 별다른 점이 발견되지 않았다.

1980년 재단이 SCP-2861의 변칙현상을 처음 관찰한 이래로 꾸준히 SCP-2861-1에서는 사람이 저절로 출현하고 있으며, 저마다 크고 작은 정신질환 증세를 보인다. 해당 인물들 모두 SCP-2861-1에 출현하기 이전의 상황을 기억하지 못한다고 알렸다. 다만 해당 인물들은 모두 잠옷이나 가벼운 복장을 입었으며, 어떤 경우에는 해당 인물들의 옷에 호텔 무료 서비스용품으로 추정되는 작은 물체들[[footnote]]이를테면 마늘향 액체 비누가 담긴 소형 통, 리크 줄기가 담긴 브랜드 불명의 티백, 셀로판지로 포장되고 회향이 든 박하사탕 등이 있다.[[/footnote]]이 끼워져 있기도 했다. 현재 이 물체들의 공급자를 추적하고자 시도 중이다.

**부록 2861-1:** 현 시점의 모든 생존자[[footnote]]현재까지 알려진 사례에서 SCP-2861-1 속 인물들은 대다수가 질식사했으며, 재단에서 아무리 무덤을 빠르게 파내려 해도 해당 인물에게 닿기 전에 죽을 때가 많았다.[[/footnote]] 중에서 가장 의식이 명료한 인물은 야코프 판데이크,,Jacob Van Dijk,,(회수 당시 34세)이다. 판데이크는 7번째로 발견된 SCP-2861-1에서 회수되었으며, 관 속에 자신 말고도 매장된 지 얼마 안된 시체가 있었는데도 SCP-2861-1에서 나올 당시에 이례적으로 차분히 행동했다.

현재 판데이크의 정신치료를 감독하는 의료 인원 더흐라프 박사가 해당 인물이 이상하리만치 평정심을 보이는 이유를 SCP-2861 관련 다른 사례연구와 비교하면서 분석하는 중이다.

**부록 2861-2:** SCP-2861에서 출현하며 살아남은 현재까지 알려진 인물들은 전부 DSM-5 기준 조현형 성격장애 양상[[footnote]]진단 항목 중 기이한 믿음이나 마술적 사고, 유별난 지각 경험에 해당[[/footnote]]과 부합하는 행동들을 표시한 바 있다. 생존자 중에서 제대로 대화할 수 있는 인물과 꾸준히 면담을 시도했으나 대개 그다지 쓸모 있는 정보를 제공하지 못했다. (기록 2861-██-████에서 발췌한 일례 참조)

&gt; //**면담 기록 2861-██-████**//
&gt;  
&gt; //비고: 이하 면담은 네덜란드어로 실시했다.//
&gt; 
&gt; **면담자:** 마르테인 더흐라프,,Martijn de Graaf,, 박사
&gt; **면담 대상:** 야코프 판데이크, ████/██/██에 SCP-2861-██에서 회수
&gt; 
&gt; **더흐라프:** 판데이크 씨, 밝기는 좀 괜찮으십니까?
&gt; 
&gt; **판데이크:** 좀 많이 밝아요.
&gt; 
&gt; **더흐라프:** 밝기를 여기서 더 낮추면 아무것도 안 보이실 텐데요.
&gt; 
&gt; **판데이크:** 네, 솔직히 그랬으면 좋겠어요. 눈을 꽉 감아야지 기억이 떠올라져요. 그 느낌하곤 비교도 못하게 다르지만.
&gt; 
&gt; **더흐라프:** &#39;그 느낌&#39;이 무엇입니까?
&gt; 
&gt; **판데이크:** 죽은 듯이 잠드는 거요. 그런 경험이 또 없었어요. 마치 최고급 온천이랄까.
&gt; 
&gt; **더흐라프:** 눈을 감으면 무슨 생각을 하십니까?
&gt; 
&gt; **판데이크:** 묘지[[footnote]]원문 표현 &#34;De begraafplaats&#34;. &#34;사람이 땅속에 놓이는 곳&#34;이라는 의미와 역동적 등가를 이룬다.[[/footnote]]요.
&gt; 
&gt; **더흐라프:** 그곳으로 돌아가기를 바라나요?
&gt; 
&gt; **판데이크:** 세상에서 가장 평화로운 곳이에요. 그런 곳 싫어하는 사람이 있다고 누가 화를 내는 것도 놀랄 일이 아니죠. 아마 다음 휴가 때 돌아갈까봐요.
&gt; 
&gt; **더흐라프:** 알겠습니다. 편히 머무시도록 최선을 다하겠습니다.
&gt; 
&gt; **판데이크:** 언젠가 다시 돌려보내 주세요. 정말 편안하고 고요한 곳이니까.

[[collapsible show=&#34;+ 인허된 인원 전용&#34; hide=&#34;- 보안 인가 승인됨&#34;]]
공동묘지 구내에 있던 방부처리용 지하실이 SCP-2861 피영향자를 더 수용하지 못할 만큼 가득 찬 관계로, 정신치료를 제공할 공간으로 별도 시설을 건설하였다. 민간인에게는 이 건물을 미공개 가문이 사적으로 점유한 화장장이라고 알렸다.

아직까지 SCP-2861 피영향자의 정신건강이 통상의 치료법이나 재단이 개발한 수단으로 영구히 개선된 사례는 없다. 현재 피영향자가 가장 오랫동안 호전반응을 보였던 방법은 특수설계한 벽구멍에 흙을 바른 채로 잠들게 하는 것이었다.

&gt; 더흐라프 박사 비고: 피영향자들은 잠에서 깨어나면 밖으로 나갈 때 다른 사람 (또는 자동 시스템) 에게 이끌릴 때 더 잘 반응했다. 언제 일어나야 할지 자신이 선택하지 않기를 선호했다.
[[/collapsible]]

**부록 2861-3:** SCP-2861-1 개체의 목조부에서 인간의 DNA가 미량 발견되고 있다. 대개 핏자국이나 손톱조각 등 유해의 형태로 발견되었으며, 탄소 연대측정 결과 가장 오래된 유해는 약 200년 전, 가장 새로운 유해는 1970년경에 생겨났다고 밝혀졌다. SCP-2861-1 개체 하나에서 2명 이상 인물의 유전물질이 발견된 사례도 █건 있다.
 
████년 ██월 ██일 현재 재단은 SCP-2861-1 개체 속에서 생존자와 사망자를 합쳐 모두 ██명 회수했다. 모든 사례에서 공통된 사항으로, 피영향자 중에서 질식한 인물은 공포에 질려 자신이 든 관을 훼손한 반면 살아남은 인물은 관 속 내용물을 전혀 건드리지 않았다.

████년 ██월 ██일까지는 SCP-2861 피영향자가 관 내부에 낙서를 새길 때 &#34;Uw zorgen zijn genoteerd&#34;[[footnote]]대략 &#34;고객님의 의견이 접수되었습니다&#34;와 같다.[[/footnote]]라는 말이 곁에 나타나고는 하였다.
