**Titre original :** SCP-033-IT - Spaventapasseri Umani
**Auteur :** [[user MrCreepypasta666]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 1 janvier 2020
**Images :** [https://search.openverse.engineering/image/78339223-24f9-426e-8a80-4510a7ec6291 Citrouilles 1], [https://commons.wikimedia.org/wiki/File:Rorschach_blot_05.jpg Rorschach], [https://wordpress.org/openverse/image/cdc31eec-9349-4878-b9f6-f5fc798e7963 Citrouilles 2], [https://www.flickr.com/photos/13879801@N00/1801912209 Citrouilles 3]
[[include credit:end]]

[[include component:image-block
  name=3976999951_e154861918_b.jpg 	
  |caption=Champ de SCP-033-IT n&#39;ayant pas atteint la phase de diffusion au moment de sa découverte, le 03/11/2007.
  |width=350px
]]

**Objet n^^o^^ :** SCP-033-IT

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les graines de SCP-033-IT sont conservées dans la banque de graines du [[[*siti-italiani#toc7 | Site Cerere]]]. Les tests sur SCP-033-IT doivent être approuvés pas un membre du personnel de Niveau 3. Toutefois, il n&#39;est pas autorisé de planter davantage d&#39;instances que nécessaire pour les expériences. Les instances ainsi générées de SCP-033-IT-1 doivent compléter leur cycle de vie, et les graines produites doivent être récoltées et conservées.

**Description :** SCP-033-IT ressemble extérieurement à un plant de courges (plus spécifiquement de //Cucurbita maxima//). Les instances de SCP-033-IT arrivées à maturité ne possèdent aucune chair ou graine à l&#39;intérieur et sont hautes de 45 cm en moyenne avec un rayon d&#39;environ 25 cm. SCP-033-IT semble être ininflammable et présente une ouverture circulaire à sa base mesurant, en moyenne, 27,5 cm de diamètre. Le cycle de vie de SCP-033-IT se divise en trois phases principales :

* **Naissance** _
Cette phase de SCP-033-IT est très similaire au cycle de vie d&#39;une courge ordinaire, bien qu&#39;elle soit accélérée de manière significative, étant donné qu&#39;elle peut ne durer que 20 jours[[footnote]] Chez une courge ordinaire, elle durerait entre 4 et 5 mois.[[/footnote]]. Dans le cas où une graine reçoit suffisamment de nutriments, un germe commencera à pousser, pour ensuite produire une seule instance de SCP-033-IT. SCP-033-IT requiert beaucoup moins de nutriments qu&#39;une courge ordinaire, dans la mesure où il ne possède pas de chair, et que la pollinisation ne semble pas nécessaire. Après avoir atteint les dimensions d&#39;une instance adulte, SCP-033-IT se détachera de lui-même du plant ; ce dernier commencera dans un premier temps à se dégrader, pour ensuite se décomposer. Après s&#39;être détachée, une instance de SCP-033-IT est capable de passer une année entière sans pourrir, en attendant de passer à la phase suivante.
* **Diffusion** _
Pour déclencher cette phase, il est nécessaire qu&#39;un individu enfile sur sa tête, à la manière d&#39;un casque, une instance adulte de SCP-033-IT pendant une minute au minimum. Il est nécessaire que l&#39;instance ainsi portée présente des découpes représentant un visage reconnaissable. À ce stade, les yeux du porteur prendront spontanément feu ; les flammes commenceront ensuite à se répandre, enveloppant entièrement la tête. Le feu s&#39;éteindra en quelques minutes après avoir brûlé une grande partie de la tête du sujet. _
La partie voisine de l&#39;ouverture de SCP-033-IT a été observée en train de poursuivre sa croissance, se refermant et emprisonnant la tête du sujet. À partir de cet instant, l&#39;individu sera défini SCP-033-IT-1. Dans les jours suivants, la tête de SCP-033-IT-1 commencera à se décomposer, provoquant la mort du sujet dans les 72 heures.
* **Mort** _
À la mort de SCP-033-IT-1, SCP-033-IT contiendra des graines similaires à celles d&#39;une courge ; une graine est produite pour chaque portion d&#39;environ 200g de matière brûlée et/ou décomposée de la tête de SCP-033-IT-1. Dans les heures suivantes, SCP-033-IT commencera à se flétrir, se transformant en une chair ressemblant à celle présente à l&#39;intérieur des courges communes. Cette chair possède une double fonction : conserver les graines et attirer des animaux afin qu&#39;ils la consomment, ingérant ainsi les graines, pour les transporter dans un autre endroit où poussera une nouvelle instance de SCP-033-IT.

SCP-033-IT-1 est capable de se comporter comme une personne normale tant que les dégâts provoqués par la décomposition ne sont pas trop graves. SCP-033-IT-1 semble ignorer ce qui lui est arrivé et adoptera un comportement correspondant à l&#39;émotion sculptée sur SCP-033-IT : dans le cas où un visage heureux est sculpté, SCP-033-IT-1 sera constamment enjoué et n&#39;hésitera pas à plaisanter ; si dans le cas contraire, le visage est triste, SCP-033-IT-1 sera démoralisé et mélancolique. Indépendamment des émotions qu&#39;elle présente, chaque instance de SCP-033-IT-1 cherchera à convaincre les sujets avec lesquels elle interagit de sculpter un visage sur SCP-033-IT et de l&#39;enfiler à leur tour.

**Rapport d&#39;expériences :** Afin d&#39;approfondir les connaissances des capacités de SCP-033-IT, des expériences ont été effectuées sous la direction du Dr Costantini.

[[include component:coltop show=▶ Rapport d&#39;expériences|hide=▼ Rapport d&#39;expériences]]
&gt; **Expérience 033-IT-A**
&gt; **Sujet :** Un garçon de 1█ ans déjà exposé à SCP-033-IT (voir rapport de récupération).
&gt; **Découpe :** Un visage heureux.
&gt; 
&gt; **Résultat :** SCP-033-IT a été retiré du crâne de SCP-033-IT-1. Le garçon est décédé au moment où SCP-033-IT a été soulevé au-dessus de son menton ; l&#39;autopsie a révélé d&#39;importantes lésions au niveau de la région cervicale.
&gt; ----
&gt; //SCP-033-IT est effectivement devenu sa tête. Le pauvre petit, nous la lui avions pratiquement enlevée, nous devons tenter de soigner les enfants d&#39;une autre manière.// -Dr Costantini

----

&gt; **Expérience 033-IT-B**
&gt; **Sujet :** D-19715
&gt; **Découpe :**  Deux cercles représentant des yeux, pas de bouche.
&gt; 
&gt; **Résultat :** Le sujet devenu une instance de SCP-033-IT-1 est incapable de parler. Le sujet communique en gesticulant, mimant les actions de sculpter un visage sur une courge et d&#39;enfiler celle-ci. Le sujet est décédé trois jours plus tard.
&gt; ----
&gt; //Un visage complet n&#39;est donc pas nécessaire pour &#34;activer&#34; SCP-033-IT. Je me demande si ça s&#39;applique aux  visages non-humains...// -Dr Costantini

----

&gt; **Expérience 033-IT-C**
&gt; **Sujet :** D-19722
&gt; **Découpe :** Le visage d&#39;un chien.
&gt; 
&gt; **Résultat :** Après son exposition à SCP-033-IT, D-19722 commence à se comporter comme un chien, marchant à quatre pattes et aboyant. Le sujet parvient cependant à mimer l&#39;action de découper et réagit gaiement quand quelqu&#39;un mentionne qu&#39;il enfilera SCP-033-IT.
&gt; ----
&gt; //Si SCP-033-IT-1 peut comprendre les humains alors qu&#39;il se comporte comme un chien, je me demande s&#39;il peut comprendre également d&#39;autres SCP-033-IT-1... et si ceux-ci peuvent le comprendre lui.// -Dr Costantini

----

&gt; **Expérience 033-IT-D**
&gt; **Sujets :** D-19722, D-19718
&gt; **Découpes :** Un visage de chien et un visage heureux.
&gt; 
&gt; **Résultat :** D-19718 est exposé à SCP-033-IT, et D-19722 l&#39;a déjà été lors de l&#39;Expérience 033-IT-C. Initialement, les sujets ne semblent pas communiquer entre eux, préférant tenter de convaincre des individus non-infectés par SCP-033-IT d&#39;en enfiler une instance. Après avoir été laissés dans une pièce, ils ont commencé à discuter.
&gt; [[collapsible show=&#34;▶ Transcription vidéo&#34; hide=&#34;▼ Transcription vidéo&#34;]]
&gt; **Avant-propos :** Transcription de la scène capturée par la caméra de sécurité C52. D-19718 porte l&#39;instance de SCP-033-IT sur laquelle est taillé un visage heureux, D-19722 porte celle sur laquelle est taillé un visage canin.
&gt; ----
&gt; [[=]]
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; [[/=]]
&gt;
&gt; **D-19718:** Ils nous ont laissés seuls… comme des chiens ? Haha !
&gt; 
&gt; [[=]]
&gt; //D-19722 aboie//
&gt; [[/=]]
&gt; 
&gt; **D-19718 :** Hahaha, excuse-moi, l&#39;ami. Tu as réussi à convaincre quelqu&#39;un de devenir un épouvantail ?
&gt; 
&gt; [[=]]
&gt; //D-19722 semble confus//
&gt; [[/=]]
&gt; 
&gt; **D-19718 :** Allons, les épouvantails enfilent des courges comme tête, non ? Et nous, nous devons faire mettre des courges sur la tête des gens, non ? Pour moi, ça me semble une belle plaisanterie… Mais donc, tu as réussi ?
&gt; 
&gt; [[=]]
&gt; //D-19722 jappe//
&gt; [[/=]]
&gt; 
&gt; **D-19718 :** Ne te décourage pas, regarde le côté positif ! Au moins, maintenant, ils savent que s&#39;ils le veulent, ils peuvent le faire ! Ils ne le feront peut-être pas aujourd&#39;hui, mais ils pourront toujours le faire un autre jour !
&gt; 
&gt; [[=]]
&gt; //D-19722 aboie//
&gt; [[/=]]
&gt; 
&gt; **D-19718 :** Je sais, à moi aussi, ils continuent à me dire de me rendre dans ma cellule, dans une aire de confinement ou quelque chose du genre. Mais, selon moi, tu pourrais convaincre ████ : j&#39;ai vu qu&#39;elle portait un porte-clés qui ressemble à un chien, peut-être que tu pourrais l&#39;attendrir et la convaincre !
&gt; 
&gt; [[=]]
&gt; //D-19722 aboie et se dandine//
&gt; [[/=]]
&gt; 
&gt; **D-19718 :** Lui ? Vraiment ?
&gt;   
&gt; [[=]]
&gt; //D-19722 aboie//
&gt; [[/=]]
&gt; 
&gt; **D-19718 :** Hmm, j&#39;essaierai. Merci du conseil !
&gt;   
&gt; [[=]]
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; [[/=]]
&gt; ----
&gt; **Conclusion :** Après être sorti de la pièce, D-19718 a tenté de discuter avec le Dr ██████ au sujet de son doctorat, un sujet dont il est particulièrement fier. D-19718 a affirmé qu&#39;un &#34;petit oiseau, ou mieux, un petit chien, lui avait dit que c&#39;était un sujet auquel il tenait énormément&#34;, et il s&#39;est servi de ceci comme argument pour le convaincre d&#39;enfiler SCP-033-IT.
&gt; [[/collapsible]]
&gt; D-19722 est décédé le lendemain, alors que D-19718 est décédé deux jours après D-19722.
&gt; ----
&gt; //Le fait que les instances de SCP-033-IT-1 puissent communiquer malgré leur &#34;forme&#34; est préoccupant : en nombre, elles pourraient s&#39;allier et provoquer des brèches de confinement. Essayons de limiter les futurs tests à un maximum de 3 instances, par sécurité.// -Dr Costantini

----

[[include component:image-block-quoted
  name=Rorschach_blot_05.jpg
  |caption=L&#39;image taillée sur SCP-033-IT.
]]
&gt; **Expérience 033-IT-E**
&gt; **Sujets :** D-19727, D-19756
&gt; **Découpe :** La tache issue du test de Rorschach présentée ci-joint.
&gt; 
&gt; **Résultat :** Les deux sujets sont exposés à SCP-033-IT. D-19727, qui a reconnu un papillon lors du test, a commencé à se comporter comme tel, agitant les bras et sautillant en continu. D-19756, sélectionné pour avoir perçu une chauve-souris, a essayé de s&#39;accrocher au plafond la tête en bas, avant de se résigner, pour ensuite refermer ses bras sur lui-même, à la manière d&#39;une chauve-souris s&#39;enveloppant dans ses propres ailes. Les deux sujets ont démontré pouvoir communiquer : alors que D-19727 n&#39;était capable que de gesticuler, D-19756 s&#39;est en plus exprimé par des sifflements.
&gt; ----
&gt; //Un sujet exposé à SCP-033-IT devient ce qu&#39;il y voit taillé. C&#39;est peut-être la raison pour laquelle SCP-033-IT nécessite d&#39;être sculpté pour fonctionner: si rien n&#39;est taillé, que voulez-vous que les individus exposés deviennent ? Des courges ?// - Dr Costantini
[[include component:colend nohide=True]]

**Rapport de récupération :** SCP-033-IT a été découvert dans la ville de Mantoue, en Lombardie, le 03/11/2007, à la suite d&#39;une nouvelle rapportée dans deux articles du journal ██████, publiés les deux jours précédents.

* Le premier rapportait la disparition de ██ enfants âgés de 9 à 12 ans, ainsi que la découverte de █ cadavres dans les environs de █████. Les cadavres ont été retrouvés à proximité de la chair en laquelle se transforme SCP-033-IT après la mort du sujet affecté ; les instances de SCP-033-IT-1 retrouvées ne semblaient pas avoir achevé complètement leur cycle de vie, leur tête n&#39;étant que partiellement brûlée. _
@@@@
@@@@
* Le second article rapportait le fait que les coupables étaient des instances de SCP-033-IT-1. Sous l&#39;influence de SCP-033-IT, ils ont capturé les sujets disparus au cours de la nuit du 31/10/2007 et les auraient exposé à SCP-033-IT. À l&#39;arrivée des forces de l&#39;ordre, averties par des témoins oculaires, celles-ci ont été attaquées par les instances de SCP-033-IT-1, mais en raison de leur infériorité numérique, ces dernières ont été obligées de céder. Alors que les instances SCP-033-IT-1 majeures ont été arrêtées, les autres ont été gardées à l&#39;hôpital [SUPPRIMÉ] pour tenter de retirer chirurgicalement SCP-033-IT, désormais fixé sur leur crâne.
*
Arrivé à l&#39;hôpital [SUPPRIMÉ] le 03/11/2007, un agent de la Fondation a confirmé les propriétés de SCP-033-IT rapportées dans les articles, assistant à la mort d&#39;un enfant au cours de la tentative des médecins de retirer la courge. Une fois le rapport transmis à la Fondation, la [[[*squadre-speciali-mobili#toc13 | SIR-III &#34;Præcĭpŭum Auxĭlĭum&#34;]]] et la [[[*squadre-speciali-mobili#SIR-IV | SIR-IV &#34;Missio Mercurii&#34;]]] ont été envoyées le jour même, transférant les enfants au [[[*http://fondationscp.wikidot.com/siti-italiani#toc8 | Site Iride]]] pour les interroger et tenter de les soigner (voir rapport partiel des entretiens).
Un amnésique de Classe A a été administré aux familles, aux médecins et aux membres des forces de l&#39;ordre impliqués. Un article a été publié dans le quotidien █████ sur ordre de la Fondation, le 05/11/2007, dans le but de camoufler les précédentes informations sur le sujet, en affirmant que toute l&#39;affaire n&#39;était qu&#39;un canular.

[[include component:image-block
  name=img003.jpeg
  |caption=L&#39;affiche publicitaire[[footnote]] Traduction du contenu : //Halloween ?/ Les meilleurs accessoires/ Les meilleures courges/ Les meilleurs masques/ À bas prix ! Rue ████ N^^o^^ ██//[[/footnote]] découverte par l&#39;agent ████.
  |width=400px
]]

Trois jours après le décès des instances capturées de SCP-033-IT-1, un agent de la Fondation a découvert une affiche publicitaire liée à SCP-033-IT. Étant donné que l&#39;affiche montrait ce qui semblait être une instance de SCP-033-IT-1, la [[[*squadre-speciali-mobili#toc11 | SIR-I &#34;Aureæ Notitiæ&#34;]]] a été déployée à l&#39;adresse indiquée sur l&#39;affiche, se préparant à faire face à un grand nombre de sujets anormaux et hostiles. Seul le cadavre du gérant du magasin a été retrouvé, rempli de chair de courge et de graines générées par SCP-033-IT. Le magasin qui lui appartenait contenait une petite collection de décorations pour Halloween, avec une majeure partie dédiée à des instances de SCP-033-IT, déjà sculptées ou non.
Le défunt a été identifié comme étant un producteur de courges mantouan. Son potager a été fouillé, et ██ autres instances de SCP-033-IT ont été identifiées. Chaque instance a été récupérée avec les graines résultant du décès du propriétaire et des enfants et transférée au Site Cerere.

**Rapport partiel des entretiens :** Sont rapportés les entretiens avec les enfants capturés lors de l&#39;intervention initiale. Comme toutes les instances de SCP-033-IT-1 représentant un visage joyeux continuaient de plaisanter et d&#39;éviter les questions, leurs entretiens ont été éludés pour manque de crédibilité.

[[collapsible show=&#34;▶ Entretien 033-IT-D&#34; hide=&#34;▼ Entretien 033-IT-D&#34;]]
&gt; **Interrogateur :** Dr Daniele Pugliesi
&gt; 
&gt; **Interrogé :** Francesco Lori
&gt; 
&gt; **Avant-propos :** Francesco Lori, 12 ans, portait une instance de SCP-033-IT représentant un visage triste.  
&gt; ----
&gt; [[=]]
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; [[/=]]
&gt; 
&gt; **Dr Pugliesi :** Bonjour, je suis Daniele Pugliesi, mais tu peux m&#39;appeler Daniele. Comment t&#39;appelles-tu ?
&gt; 
&gt; **F. Lori :** Francesco Lori.
&gt; 
&gt; **Dr Pugliesi :** Ok, Francesco, comment t&#39;es-tu retrouvé dans cette situation, avec tous ces gens ?
&gt; 
&gt; **F. Lori :** Ils m&#39;ont mis la citrouille sur la tête. Au début, j&#39;avais peur, mais après ils m&#39;ont paru sympathiques. Et vous les avez tués !
&gt; 
&gt; **Dr Pugliesi :** Reste tranquille, Francesco, nous n&#39;avons tué personne. En vérité, nous vous avons sauvés d&#39;eux, ils auraient pu vous tuer.
&gt; 
&gt; **F. Lori :** Moi et mes amis ne faisions que jouer avec eux. Ils étaient plutôt gentils.
&gt; 
&gt; //F. Lori commence à pleurer//
&gt; 
&gt; **Dr Pugliesi :** Du calme… Y a-t-il quelque chose que nous pourrions faire pour te remonter le moral ?
&gt; 
&gt; **F. Lori :** Il y a des citrouilles ici ?
&gt; 
&gt; **Dr Pugliesi :** Pourquoi ?
&gt; 
&gt; **F. Lori :** Mettez-en une sur votre tête. Ce sera amusant. Mais vous n&#39;allez évidemment pas le faire…
&gt; 
&gt; **Dr Pugliesi :** Du calme, faisons comme ça : si tu réponds à mes questions, j&#39;enfilerais une courge avec toi. Est-ce que ça te convient ?
&gt; 
&gt; **F. Lori :** Oui, ça me va.
&gt; 
&gt; **Dr. Pugliesi :** Ok. Tu sais quelque chose sur ces gens dans les rues de Mantoue ? Ils avaient des courges et… bah…
&gt; 
&gt; **F. Lori :** Ils sont morts ?
&gt; 
&gt; **Dr. Pugliesi:** …Oui. C&#39;est ça.
&gt; 
&gt; **F. Lori :** Oui, c&#39;est nous qui les avons tués. Mais nous ne voulions pas, je le jure. Ils nous ont fait peur, ils nous ont enfermés, nous étions effrayés et, sans faire exprès, nous avons cassé leurs citrouilles avec nos poings. Nous ne voulions pas, pardonnez-nous. Nous n&#39;avons pas fait exprès, s&#39;ils nous avaient dit qu&#39;ils voulaient jouer avec nous, nous ne l&#39;aurions pas fait.
&gt; 
&gt; **Dr Pugliesi :** Les personnes qui vous ont agressés… Ce sont les mêmes qui vous ont mis les courges sur la tête, non ?
&gt; 
&gt; **F. Lori :** Oui.
&gt; 
&gt; **Dr Pugliesi :** Ok, merci beaucoup Francesco.
&gt; 
&gt; **F. Lori :** Maintenant, tu vas mettre la citrouille ?
&gt; 
&gt; **Dr Pugliesi :** Évidemment, mais d&#39;abord, je dois finir d&#39;entendre tes amis. Ils sont aussi ici, pas vrai ?
&gt;  
&gt; **F. Lori :** Je crois, oui.
&gt; 
&gt; **Dr Pugliesi :** Merci beaucoup. Suis le monsieur qui va t&#39;amener à ta chambre.
&gt;
&gt; **F. Lori :** Au revoir…
&gt; 
&gt; [[=]]
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; [[/=]]
&gt; ----
&gt; **Conclusion :** Un agent de sécurité a accompagné F. Lori à sa cellule. Il a été interdit au Dr Pugliesi d&#39;enfiler une courge, au risque de devenir à son tour une instance de SCP-033-IT.
[[/collapsible]]

[[collapsible show=&#34;▶ Entretien 033-IT-F&#34; hide=&#34;▼ Entretien 033-IT-F&#34;]]
&gt; **Interrogateur :** Dr Daniele Pugliesi
&gt; 
&gt; **Interrogé :** Lorenzo Mancini
&gt; 
&gt; **Avant-propos :** Lorenzo Mancini, 14 ans, portait une instance de SCP-033-IT représentant un visage en colère.
&gt; ----
&gt; [[=]]
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; [[/=]]
&gt; 
&gt; **Dr Pugliesi :** Bonjour, je suis le Dr Daniele Pugliesi, mais appelle-moi simplement Daniele. Et toi, comment tu t&#39;appelles ?
&gt; 
&gt; **L. Mancini :** Lorenzo.
&gt; 
&gt; **Dr Pugliesi :** Bien, Lorenzo, et ton nom de famille ?
&gt; 
&gt; **L. Mancini :** Qu&#39;est-ce que ça peut te foutre ?
&gt; 
&gt; **De Pugliesi :** Du calme, Lorenzo, c&#39;est seulement pour les documents administratifs. S&#39;il te plaît, peux-tu me le dire ?
&gt; 
&gt; **L. Mancini :** Bah, Mancini.
&gt; 
&gt; **Dr Pugliesi :** Ok, Lorenzo, je suppose que tu as fini dans cette maison parce que tu as été enlevé.
&gt; 
&gt; **L. Mancini :** Euh ouais, bravo, comment t&#39;as deviné ?
&gt; 
&gt; **Dr Pugliesi :** À ton ton, j&#39;ai l&#39;impression que tu es sarcastique.
&gt; 
&gt; **L. Mancini :** Mais, c&#39;est que t&#39;es vraiment intelligent, Daniele !
&gt; 
&gt; **Dr Pugliesi :** Écoute, je ne suis pas là pour que tu me fasses tourner en bourrique. S&#39;il te plaît, réponds à mes questions de manière appropriée.
&gt; 
&gt; **L. Mancini :** Ouais, ouais, ça va. Et non, je n&#39;ai pas été enlevé, j&#39;étais avec mon frère. Nous voulions faire une petite soirée à thème pour Halloween.
&gt; 
&gt; **Dr Pugliesi :** Ton frère serait-il ici, par hasard ?
&gt; 
&gt; **L. Mancini :** J&#39;en sais rien, il ira en prison, je crois. Dingue, non ?
&gt; 
&gt; **Dr Pugliesi :** Euh… oui, dingue. Donc si tu n&#39;as pas été enlevé, tu étais avec le groupe des ravisseurs ?
&gt; 
&gt; **L. Mancini :** Dit comme ça, bien sûr que ça sonne mal ! Mais oui.
&gt; 
&gt; **Dr Pugliesi:** Pourquoi avoir fait ça ?
&gt; 
&gt; **L. Mancini :** Nous étions en train de choisir un film à regarder et A████ a proposé &#34;L&#39;Étrange Noël de monsieur Jack&#34;. Pour déconner, ce connard de F███ s&#39;est mis une citrouille sur la tête et a prétendu être Jack[[footnote]]Jack Skellington, protagoniste du film //L&#39;Étrange Noël de monsieur Jack// et le roi des citrouilles.[[/footnote]]. À un moment, sa tête a pris feu ; on s&#39;est inquiété mais on s&#39;est dit que ça ne devait être que ses effets spéciaux. Il nous a convaincu de mettre à notre tour des citrouilles sur nos têtes, et les autres étaient en train de s&#39;amuser. C&#39;est comme ça qu&#39;ils ont décidé que beaucoup d&#39;autres personnes pourraient s&#39;amuser comme eux et qu&#39;ils sont sortis pour essayer de mettre des citrouilles sur la tête des gens  Moi, je les ai suivis et aidés, mais j&#39;étais en rage contre eux tout le temps. D&#39;ailleurs, mets-en une.
&gt; 
&gt; **Dr Pugliesi :** Peut-être plus tard, merci. Mais s&#39;il te plaît, aie un ton plus adapté.
&gt; 
&gt; **L. Mancini :** Ok, champion. Mais pourquoi tu veux pas ?
&gt; 
&gt; **Dr Pugliesi :** J&#39;ai encore quelques questions pour toi.
&gt; 
&gt; **L. Mancini :** Ok, mais après tu la mets ?
&gt; 
&gt; **Dr Pugliesi :** Euh, d&#39;accord. Mais vous vouliez amuser les personnes, pourquoi les avoir forcées ?
&gt; 
&gt; **L. Mancini :** Eh ben, ils ne voulaient pas !
&gt; 
&gt; **Dr Pugliesi :** Et ça te semble être une bonne excuse ?
&gt; 
&gt; **L. Mancini :** Qu&#39;est-ce ça peut te foutre ? Au final, ils se sont pratiquement tous amusés ! Alors oui, quelques-uns de mes amis sont morts, mais à la fin nous étions plus nombreux ! Ils y avaient plus de personnes heureuses !
&gt; 
&gt; **Dr Pugliesi :** D&#39;accord. Vous avez bien obtenu les citrouilles quelque part, hein ?
&gt; 
&gt; **L. Mancini :** Bien sûr. C&#39;est une personne qui s&#39;amusait comme nous qui nous les a vendues. À bas prix, faites-y un saut si vous voulez. Elles sont déjà sculptées et tout et tout…
&gt; 
&gt; **Dr Pugliesi :** Non merci, justement, j&#39;ai déjà une courge à la maison que nous devions sculpter et-
&gt; 
&gt; **L. Mancini :** Mais non ! Tu dois les acheter chez lui !
&gt; 
&gt; **Dr Pugliesi :** Pourquoi ?
&gt; 
&gt; **L. Mancini :** Lui, il a les bonnes citrouilles ! Avec les normales ça ne fonctionne pas !
&gt; 
&gt; **Dr Pugliesi :** Excuse-moi, mais où est la différence ?
&gt; 
&gt; **L. Mancini :** Les siennes sont déjà vidées et sculptées !
&gt; 
&gt; **Dr Pugliesi :** Quelle importance ? je peux toujours cuisi-
&gt; 
&gt; **L. Mancini :** Non ! Les siennes naissent déjà comme ça !
&gt; 
&gt; **Dr Pugliesi :** Ses courges naissent déjà évidées et sculptées toutes seules ?
&gt; 
&gt; **L. Mancini :** Pas sculptées, mais vides, oui.
&gt; 
&gt; //Silence de 10 secondes//
&gt; 
&gt; **L. Mancini :** Bah ? Tu la mets ou non ?
&gt; 
&gt; **Dr Pugliesi :** Euh- non merci. Merci, Lorenzo.
&gt; 
&gt; **L. Mancini :** Tu me l&#39;as promis, menteur.
&gt; 
&gt; [[=]]
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; [[/=]]
&gt; ----
&gt; **Conclusion :** Lorenzo Mancini a été conduit dans sa cellule à la fin de l&#39;entretien, alors qu&#39;il marmonnait des insultes à l&#39;encontre du Dr Pugliesi.
[[/collapsible]]

Tous les enfants sont décédés le jour suivant les interrogatoires ; les cadavres ont été retrouvés en même temps que des graines et la chair de SCP-033-IT. Les graines ont été récupérées et sont confinées en permanence sur le Site Cerere ; la chair a été analysée, mais ne semble pas différer de celle d&#39;une courge ordinaire.
