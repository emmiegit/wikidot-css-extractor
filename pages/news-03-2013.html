    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 26.03.2013
Накопилось немного переводов.
Радикально переписана [[[SCP-074]]], Квантовая мокрица. Можно перечитывать и оценивать по-новому, изменилось процентов шестьдесят.
Добавлено [[[SCP-420]]], Агрессивное кожное заболевание. Вот что надо показывать в агитационных материалах по борьбе с алкоголизмом.

Короткий рассказ &#34;[[[mint-and-clay|Мята и глина]]]&#34; пытается ответить на вопрос, откуда взялся [[[SCP-447]]] и что он делает с мёртвыми телами.

На полигоне - **изменение правил**. Раньше для прохождения статьи на основной сайт требовалось 5 баллов от модераторов/администраторов, теперь - 4 балла от модераторов/администраторов и ещё 4 от рядовых участников. Статьи, созданные до 24.03.2013, оцениваются по старым правилам.


+++ 22.03.2013
Сегодня - перевод рассказа [[[rascal-one-actual|На связи Пройдоха-1]]]. Немного о войне, генерале Боу и Шкатулке Пандоры.

+++ 21.03.2013
Прячась от холода, все сотрудники с нетерпением ожидают прихода тепла. Вероятно, именно так стоит объяснить немыслимое затишье. Сегодня оно, наконец, нарушено - по наши души явился новый [[[sculptors-who-failed|скульптор]]], но очень скоро отправился в лучший мир. Впрочем, свято место пусто не бывает.

+++ 17.03.2013
Сегодня на сайте - перевод рассказа [[[bugs|Баги]]]. А что, если этот мир в самом деле придуман далеко не нами?

+++ 16.03.2013
Скорее всего, тут должно было быть перекати-поле, поскольку на сайте действительно затишье. Есть только один авторский объект: [[[SCP-1184-RU]]] - Шахта. Классический страх в интересном формате.

+++ 14.03.2013
Только одно обновление - рассказ [[[unusual|Необычная]]], о том, что обычно делают с малолетними незамысловатыми объектами.

+++ 13.03.2013
Сегодня - один авторский объект, [[[SCP-1173-RU]]] - Крот-наоборот. Название говорит само за себя. Это действительно просто //крот-наоборот//.

+++ 12.03.2013
За сегодня - два перевода:
* [[[SCP-414-V]]] - Половик. Добро пожаловать домой, дорогой путник! Любая семья окажется рада вас видеть, стоит только немного не пренебрегать чистотой.
* [[[SCP-1306]]] - Птичий корм на любой вкус. От такого ассорти не откажется ни одна //удивительная// птица.

На Полигоне - рассказ-цепочка [http://sandbox.scpfoundation.ru/termination-approved Устранение одобрено!]

+++ 10.03.2013

Итак, подведены итоги [[[being-of-mind|конкурса]]], посвящённого внутреннему миру объектов SCP.

* [[size 121%]]**Первое место:** рассказ &#34;[[[book-s-letter|Письмо книги]]]&#34;.[[/size]] Заслуженную победу [[*user Fartun]]`а встречаем с аплодисментами! Вот уже второй раз, есть чем гордиться.
*  [[size 114%]]**Второе место:** рассказ &#34;[[[lie|Ложь]]]&#34;[[/size]], автор [[*user AkkiKama]].
*  [[size 107%]]**Третье место:** рассказ &#34;[[[that-we-don-t-learn|То, что мы не узнаем]]]&#34;[[/size]], автор [[*user ACKARU]].

Рассказы перенесены на основной сайт.

К сожалению, рассказы &#34;Вечная беседа&#34;, &#34;Долгожданное рождение&#34; и &#34;Процессор&#34; на основной сайт не проходят.

А ведь помимо прочего, на Полигоне жизнь не дремлет. Новые статьи - [http://sandbox.scpfoundation.ru/scp-1164-ru SCP-1164-RU] - &#34;Гаврош&#34; и [http://sandbox.scpfoundation.ru/scp-1185-ru SCP-1185-RU] - Бумажный самолетик.

+++ 08.03.13
Все сотрудники были заняты празднованием, так что новых переводов нет.

Тем временем на Полигоне идёт работа над дополнением к карточной игре &#34;Манчкин&#34; по тематике Фонда.
[http://sandbox.scpfoundation.ru/forum/t-631608/scp-manc Манчкин-Фонд. Обмануть. Устранить. Свалить.] - добро пожаловать в обсуждение.

+++ 07.03.13
Ещё два перевода.
* [[[SCP-1082]]] - Вся правда. &#34;Обмануть, Утаить, Сокрыть&#34; с этим объектом станет невозможно. И мир станет лучше.
* [[[SCP-1444-V]]] - Брахмастра. Совершенное оружие с несовершенной системой доставки до цели. В день последней битвы ей найдётся достойное применение. (статья была перенесена в архив)

От имени коллектива хочу поздравить наших читательниц с **международным женским днём**. Милые дамы, будьте такими, какими хотите быть. Будьте женственными, радуйте наши глаза и сердца, а мы постараемся радовать вас. И пусть мир улыбается вам почаще.

+++ 06.03.13
Два перевода за сегодняшний день - и оба о сигналах бедствия.
* [[[SCP-1142]]] - Крик о помощи. Прямой эфир из Dm-AX/15487-A, вещает бригадефюрер ████ ███████... Помогите.
* [[[SCP-1382]]] - SOS. Они раз за разом проживают один и тот же день. До и после смерти.

+++ 04.03.13 - 05.03.13

Итак, за два дня у нас появились:
* [[[SCP-1192]]] - Тимми. Знаете, теперь фраза &#34;Помогите! Меня превратили в попугая!&#34; смеха как-то не вызывает.
* [[[thebook|Книга]]] - что будет, если мы //правильно// начнём апокалипсис?
* А доктор Брайт опять [[[the-things-dr-bright-is-not-allowed-to-do-at-the-foundation|выводит из себя]]] своих коллег.

Полигон тоже пополняется:
* [http://sandbox.scpfoundation.ru/scp-1131-ru SCP-1131-RU] - Обратный отсчёт;
* [http://sandbox.scpfoundation.ru/scp-1500-ru SCP-1500-RU] (пока без названия);
* [http://sandbox.scpfoundation.ru/scp-1181-ru SCP-1181-RU] - Сонное царство;

+++ 03.03.13

Сегодня день рассказов.

Переводы [[[in-his-own-image-part-4|четвёртой части]]] рассказа &#34;По образу Своему&#34; и её [[[in-his-own-image-interlude-4|интерлюдии]]] о жизни и работе агента Ламента.

А так же действительно потрясающий авторский [[[crown-of-keters|Венок Кетеров]]] - пятнадцать сонетов о самых опасных существах.

+++ 27.02.13 - 02.03.13
Новых статей наскреблось немного за эти дни. Но они есть, а, значит, сотрудники не спят, бдят и расследуют.

Основной сайт:
* [[[SCP-1277]]] - Жаждущий кактус. Он просит помощи и никак не может её получить.
* Почил очередной [[[sculptors-who-failed|скульптор]]].

Полигон:
* [http://sandbox.scpfoundation.ru/scp-1955-ru SCP-1955-RU] - Должок;
* [http://sandbox.scpfoundation.ru/site7-mythology Мифы и легенды Седьмой Зоны] восстановлены и обновлены.</textarea></pre>
