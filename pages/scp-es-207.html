**Ítem #:** SCP-ES-207

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** A pesar de la aparente baja probabilidad de contagio actual de SCP-ES-207, la evaluación psicológica estándar mensual de la Fundación deberá ser modificada para detectar su presencia en el personal.

Los miembros del personal a los que se les detecte SCP-ES-207 entrarán en cuarentena de aislamiento de emergencia en su Sitio respectivo y deben ser preparados para su reasignación. Los sujetos infectados por SCP-ES-207 serán reasignados al Sitio-44A (Centro de La Fundación para Enfermedades Neurológicas), donde recibirán ayuda psicológica y tratamiento amnéstico hasta que los síntomas desaparezcan. Durante el tratamiento, se debe diagnosticar una cantidad leve de amnésticos Clase-B, que irá en aumento gradual para que el infectado no entre en estados de conciencia alterada.

Los 24 clase-D y 3 agentes conocidos que han superado los efectos negativos de SCP-ES-207-A deben estar presentes en un ala del Sitio-34, para facilitar la convivencia e investigación con las instancias de SCP-ES-207-A.

Los experimentos con SCP-ES-207 y SCP-ES-207-A deben ser aprobados por el Director del Departamento de Psicología del Sitio-34 o el Dr. Morris, encargado actual de diplomacia con instancias de SCP-ES-207-A.
    
**Descripción:** SCP-ES-207 es una variante grave de la herpetofobia, la cual causa respuestas agresivas o de pánico inmediatas frente a la presencia, mención, o visualización de características que el sujeto relacione con animales de la clase //Reptilia.//

La característica más notoria de SCP-ES-207 es su virulencia, puesto que su método de actuación es similar a un patógeno, el método de infección a un sujeto sano es la interacción social[[footnote]]Los ejemplos incluyen, pero no se limitan a charla casual, beber juntos, relaciones sexuales y protocolos de seguridad[[/footnote]] entre los individuos. SCP-ES-207 solo se transmitirá a otro huésped en el caso que ambos sujetos estén en un estado de conciencia alterada[[footnote]]Los ejemplos incluyen, pero no se limitan a estados de pánico, embriaguez, confusión, o inconsciencia[[/footnote]]. Los síntomas parecen presentarse luego de un breve lapso de sueño del sujeto previamente sano, en el cual la nueva víctima por lo general reportará haber sufrido de pesadillas.
 
SCP-ES-207 es curable mediante tratamiento amnéstico y terapia post-traumática, aunque hasta la fecha solo el 37% de los casos tratados han podido ser exitosamente curados. Hasta la fecha, los únicos afectados por SCP-ES-207 conocidos son personal de la Fundación con un nivel de acceso menor a nivel 3, --se desconoce si se trata de una coincidencia o de una propiedad de SCP-ES-207--.
   
Luego de un lapso de tiempo variable, los sujetos afectados reportarán ser capaces de ver entidades vagamente humanoides con tono de piel verdoso, epidermis en forma mayoritaria de escama, pupilas en forma de óvalos con desplazamiento vertical designadas SCP-ES-207-A.
 
SCP-ES-207-A parecen ser una especie de seres imaginarios. Cada instancia de SCP-ES-207-A es intangible, y parece existir únicamente en la consciencia de los distintos sujetos afectados por SCP-ES-207, a pesar de que presentan características físicas y psicológicas invariablemente idénticas en todos los casos. Cada instancia posee consciencia individual y rasgos variables, y son frecuentemente descritos como &#34;lagartos humanoides bípedos, vestidos de manera formal u elegante.&#34;
 
Las instancias de SCP-ES-207-A son dóciles y cooperativas, pero su presencia suele causar crisis psicóticas en los sujetos afectados por SCP-ES-207. Hasta la fecha, no se han testimoniado intentos por parte de instancias de SCP-ES-207-A de lastimar física ni psicológicamente a sus huéspedes. En su lugar, gastan el tiempo en ocio, fumando, leyendo libros, recostándose, o tratando de entablar conversaciones entre ellos y los afectados.

Las instancias de SCP-ES-207-A necesitan estar dentro del rango de visión de los sujetos afectados por periodo del día para perpetuar su existencia, esto lo hacen manifestándose de forma voluntaria en el rango de visión de sujetos infectados aleatorios, demostrando culpa por los efectos negativos que tiene su presencia y organizándose activamente para disminuir el brote de episodios histéricos entre los infectados.

Al momento de redacción, se conoce la existencia de 23 instancias de SCP-ES-207-A, entre ellas una instancia &#39;líder&#39;. La instancia &#39;líder&#39; (denominada ES-207-Alpha) es considerada por el resto de SCP-ES-207-A como la responsable de entablar diálogos con otras entidades, así como dirigir sus movimientos.
 
Las instancias de SCP-ES-207-A parecen ser fieles a la Fundación y ser capaces de mantener diálogo con el personal, a pesar del rechazo de estos. En algunos casos, los sujetos infectados por SCP-ES-207 pueden desarrollar relaciones de complicidad y confianza con SCP-ES-207-A, aunque hasta el momento el porcentaje de pacientes que desarrolla esta tolerancia es incluso menor a los curados por tratamiento amnéstico.       
       
**Descubrimiento:** Se sospecha que el agente Ryan █████ es el paciente cero de SCP-ES-207, que, después de ser reasignado de su deber de guardia en el Sitio-██, cayó en el alcoholismo y contrajo SCP-ES-207, infectando a varios de sus compañeros de Sitio.


Antes de ser reasignado, el agente █████ era miembro del Destacamento Móvil [CENSURADO] y un sobreviviente de una brecha de contención de SCP-███.      
 
 
**Entrevista:**
 
&gt; **Entrevistado:** 207-Alpha
&gt;   
&gt; **Entrevistador:** Dr. Morris
&gt; 
&gt; **Preámbulo:** Para asegurar resultados verídicos, el doctor Archibaldo Morris, del Departamento de Psicología del Sitio-34, se ofreció voluntario para ser infectado por SCP-ES-207. El Dr. Morris padece de la enfermedad de Urbach-Wiethe[[footnote]]Enfermedad genética recesiva que causa problemas cutáneos y pérdida del control de las emociones que gestionan el miedo.[[/footnote]], siendo incapaz de sentir miedo debido a esta. La solicitud fue aprobada por el director del Sitio-34, debido a que se llegó a la conclusión de que sería el más apropiado para reunir información.
&gt; 
&gt; El 27/10/██, El Dr. Morris fue expuesto al sujeto infectado D-1790, mientras este se encontraba sedado. Luego de un lapso de veinte minutos de sueño auto inducido, se dirigió a la ala asignada a SCP-ES-207. Al notar las instancias de SCP-ES-207-1 su presencia y comportamiento, discutieron por unos breves momentos, luego de lo cual ES-207-Alpha se dirigió a hablar con el Dr. Morris. Lo siguiente es una transcripción de su interacción.
&gt; 
&gt; **&lt;INICIO DEL REGISTRO:&gt;** 
&gt;  
&gt; **Dr. Morris:** ¿Me imagino que usted es el líder de esta comunidad?
&gt; 
&gt; **ES-207-Alpha:** Está en lo correcto. Veo que a pesar de ser nuevo, no se pone especialmente nervioso ante nosotros. Me imagino será alguna condición suya. ¿Cuál es la razón de su visita?
&gt; 
&gt; **Dr. Morris:** Primero que nada, me presento. Soy el doctor Archibaldo Morris, y deseo pedirle que me otorgue una entrevista, que espero que usted pueda responder con completa honestidad.
&gt; 
&gt; **207-Alpha:** Hmm... Será un placer ayudar a un hombre con modales tan refinados. Soy su humilde servidor. ¿Cuáles son las preguntas que desea que responda? ¿Quizá desea que le sirva alguna copa de vino?, uno de mis compañeros humanos se la servirá, por supuesto.
&gt;     
&gt; **Dr. Morris:** Oh, vaya. Así que el registro sobre su conducta cortés es certero.
&gt;    
&gt; **ES-207-Alpha:** Por supuesto. Usted es una visita y debe ser tratado con la máxima cortesía. Tome asiento y proceda con su cuestionario. Espero serle útil en su trabajo, y no dude en pedirme algo.
&gt;   
&gt; **Dr. Morris:** Estoy bien, muchas gracias. Bueno, desearía empezar con esta; ¿de dónde vienen y cuál es su origen?
&gt;  
&gt; **ES-207-Alpha:** Directo al punto, me gusta. Bueno, eso es complicado. Sospecho que siempre hemos estado ahí, pero yo y mis asociados fuimos más... ¿cómo decirlo? Oportunistas... No, eso suena mal... Diré que más concretamente, supimos aprovecharnos de las circunstancias.
&gt;  
&gt; **Dr. Morris:** ¿A qué se refiere?
&gt;  
&gt; **ES-207-Alpha:** ¿Por dónde empiezo...? Ya sé. ¿Ha visto esos borrachos que están tan intoxicados, que imaginan ver lagartos y serpientes frente a ellos? Esos somos nosotros. Pensamientos tan fugaces, pero tan fuertes, que somos reales por un momento.
&gt; 
&gt; **Dr. Morris:** ¿Podría explicarlo mejor?
&gt;    
&gt; **ES-207-Alpha:** Entiéndase, nacemos de que un tipo se convenza, solo por un instante, que está rodeado de reptiles, y vivíamos mientras ese pensamiento perdura, pero nuestra existencia era corta y efímera.
&gt;    
&gt; **ES-207-16:** //(Acercándose a los dos.)// Aparte de aburrida y desagradable.
&gt;    
&gt; **ES-207-Alpha:** ¡Dieciséis! ¡No me interrumpa frente al invitado!
&gt;   
&gt; **Dr. Morris:** Creo que comienzo a entender mejor. Pero, ¿por qué no supimos de esto antes? ¿Por qué solo miembros de la Fundación de nivel medio y bajo?
&gt;  
&gt; **ES-207-Alpha:** Cuando desaparecíamos de la mente de nuestros huéspedes, pasábamos el resto de nuestro tiempo en medio del profundo abismo del inconsciente, donde apenas hay nada. Estábamos desesperados, y necesitábamos un plan, alguien que no pudiera sacarnos de su cabeza.
&gt;  
&gt; **Dr. Morris:** ¿A que intenta llegar?
&gt;    
&gt; **ES-207-Alpha:** Responda usted la siguiente pregunta. ¿Qué clase de personas no podrían dejar de pensar en reptiles? Que hayan pasado por una situación tan desagradable que no puedan sacar sus mentes de esos pensamientos.
&gt;   
&gt; **Dr. Morris:** Los agentes de la Fundación supervivientes a SCP-███.
&gt;  
&gt; **ES-207-Alpha:** Exacto. Con el tiempo nos volvimos más fuertes, y ya no necesitamos que tuvieran miedo a los reptiles, sino que no estuvieran con la mente muy tranquila, o que la perdieran por un momento.
&gt;  
&gt; **Dr. Morris:** Pero, ¿por qué solo infectar a miembros de la Fundación?
&gt;  
&gt; **ES-207-Alpha:** Vivimos en sus mentes, sabemos lo que ustedes harían sí fuéramos más peligrosos. Estamos conformes con lo que tenemos, y no queremos rebajar nuestros números a raíz de conflictos innecesarios.
&gt;  
&gt; **Dr. Morris:** Entonces... ¿Decidieron ser fieles a la Fundación?
&gt;  
&gt; **ES-207-Alpha:** Si. Algunos de nosotros hemos nacido de gente que daría su vida por esta institución, y, como ellos, haremos lo posible por ayudarlos en su misión. Tan solo pedimos seguir viviendo. Espero puedan darnos tan solo eso.
&gt;  
&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt;  
&gt; **Declaración:** El Dr. Morris terminó de transcribir la entrevista sin ningún contratiempo. A pesar del resultado de la entrevista y las declaraciones de ES-207-Alpha, está aún en discusión cuanta confianza puede depositarse en su testimonio.
     
**Anexo ES-207-08:** En la fecha del ██/██/████, durante un chequeo médico estándar de los sujetos afectados por SCP-ES-207, una instancia nueva de SCP-ES-207-A fue descubierta, e inmediatamente intentó entablar comunicación con el personal presente de la Fundación. Una vez se pudo entablar comunicación con esta instancia, reveló la identidad de █ miembros de la Fundación, los cuales resultaron ser infiltrados del grupo de interés Marshall, Carter &amp; Dark, estos confesaron inmediatamente después de ser interrogados. Uno de ellos, ████ ██████, mostró síntomas de herpetofobia grave.

**Nota final:** Está en debate una posible reclasificación de SCP-ES-207 a Taumiel.
