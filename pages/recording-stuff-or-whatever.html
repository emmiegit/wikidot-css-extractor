    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Hola. Soy (suspiro) el investigador asistente Corbette. Voy a ser claro… Tuve algo así como una larga noche yyyyy tomé un ibuprofeno esta mañana. Así que… sí. Tal vez se están preguntando por qué //yo// estoy dando esta orientación. Buena pregunta. 

Como sea, estoy aquí para hablarles acerca de documentar correctamente las cosas cuando escribes los procedimientos de contención, o las descripciones, o… reportes de incidentes, o… sí… Esto es, uh, muy importante, supongo. Digo, no puedes escribir reportes de mierda, o sino serás, como, despedido o… algo así…

Bueno, ahora, antes de que siguiera empecemos a hablar acerca de escribir cosas es importante que todos sepan qué añadir como imagen. Ahora, sé que puede dar miedo fotografiar algunas de estas cosas, pero juro por dios, si veo una representación artística más, voy… Es sólo que… No. Tan solo… pongan una foto o no pongan nada, ¿Sí?

Así que… la primera parte que todos ven luego de ver la foto es el número de ítem. Ahora, ni siquiera sé cuántas veces he visto a un idiota que no puso mayúsculas, o un guión, o mierdas así. Mira, bueno, es que… ¿Cómo puedes olvidarte de eso? ¿De verdad? Qué podría haberte hecho olvidar poner UN PUTO GUIÓN. Jesús, creí que ustedes eran elegidos meméticamente o alguna mierda así. Ni siquiera sé cómo reclutan ahora. Ellos, como, ellos hacen eso online ahora, ¿No? ¿Sí? Ah, bueno, vale. Así que, vale, solo… Recuerden los guiones, ¿Sí?

Ahora, luego de eso viene la clasificación de objeto. Ahora, no me importa qué tan aterrorizante se ve esa mancha gigante, si solamente va a poner resbaloso el piso, NO. ES. KETER. ¿Necesitamos destruir esta cosa? No. ¿Alguna vez matará a alguno de nosotros? ¡No! Bueno… a menos que seas, como, viejo o alguna mierda y te rompas la cadera. Miren, sólo… Intenten esa cosa del cuarto cerrado. Estoy muy seguro de que todos la conocen, ¿No? Si no hace nada para escapar del cuarto, es Seguro. Si no sabes qué mierda pasa, es Euclid. Si sale y se come a tu abuela que se resbaló en el piso y se rompió la cadera, es Keter. ¿Sí? Sí.

El siguiente p- ¿De… de verdad? Ese no es, como, ni siquiera un buen ringtone. Y tú eres un subalterno, igual, ¿Cuándo mierda les dieron permiso de usar teléfonos? Dame eso. Ah, miren, estaba mensajeándose con alguien más. “Esta clase es una mier—“ ¡Jódete, hombre! ¡Sal de mi clase! ¡No, vete! Por Dios. Ni siquiera quiero enseñar esto, ¿Sí? Podemos solo… Sólo continuar, ¿Por favor?

Bueno, los procedimientos de contención. Esta es la parte más importante del documento porque, bueno, la gente tiene que seguir estas instrucciones para contener esa cosa. Eso significa que no puedes estropearlo y acabar con los Investigadores echando Jugo de Naranja en un ese-cé-pé en vez de yoduro de potasio (y acabar enseñando a un montón de imbéciles al azar acerca de la documentación correcta). Y por-favor investiguen. Escuchen, la alquimia murió hace 200 años. No pueden consultar a un practicante de ella, ¿Sí? Si tienen alguna pregunta, sólo diríjanla al investigador principal, ¿Sí? Bueno, ¡tal vez están censurados porque TODOS USTEDES SON PRINCIPIANTES A QUIENES NO SE LES PUEDE CONFIAR UN ESE CÉ PÉ DE ALTO RANGO!

Luego tenemos la descripción. Esta es bastante directa. Sólo… Sean clínicos, ¿Sí? La piel del ese-cé-pé no es pálida como la luna en color, ¿Sí? Es blanca, joder. ¿Entienden? Y no inserten un datos borrados porque les da la gana. Entiendo que a veces ha sido un día largo y es más fácil insertar un datos eliminados aquí y allá hasta mañana, pero cuando veo un documento y leo “SCP-4321 es un humanoide que [DATOS BORRADOS]” es… No es divertido para nadie.

Acerca de la bitácora de experimentos, son libres de hacer cualquier cosa. Pero por favor, por el amor de dios, sean claros en sus registros. Estoy muy seguro que todos recuerdan un cierto incidente implicando tiburones, y no quiero ver nada como eso nunca más. Sólo… prométanme que no harán eso. ¿Por favor?

Creo que con eso acaba la charla. Todos ustedes son libres de irse. Ah, antes de que se vayan, si veo a alguno de ustedes haciendo algún HILARANTE comentario al final de la documentación los encontraré e INVENTAREMOS el trabajo Keter sólo para ustedes. Ya está. ¿Alguien tiene un puto paracetamol?


//Wow, esa charla fue una mierda.// – Investigador subalterno James.</textarea></pre>
