**Titre original :** Public Static Void
**Auteur :** [[user MaliceAforethought]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 13 janvier 2018
[[include credit:end]]

Il y a le vide, et il y a une tache. Un point scintillant entouré d’une noirceur infinie. Zoomez dessus. Zoomez encore, jusqu’à ce que la tache emplisse votre champ de vision et domine le vide derrière vous de plusieurs ordres de grandeur. Sentez la pression du métal contre votre peau et entendez le ronflement des moteurs, battant en tandem comme d’innombrables cœurs. Tournez et retournez autour de sa masse néphroïde, et cherchez l’unique ouverture sur sa surface autrement parfaite. //Clic//. Avancez vers l’intérieur, fouillez les couloirs sombres et trouvez, parmi dix millions d’hectares de silence, un mouvement. 

Zoomez davantage, faites la mise au point, et regardez. 

------

Le robot dérape dans le couloir richement éclairé, ressentant un semblant d’excitation dans son fac-similé d’esprit. Il est vaguement conique et brillant, comme un cône de signalisation chromé, en équilibre sur trois grandes roues qui tournent follement tandis qu’il file de porte en porte. Sa plaque d’identification le désigne comme étant un Droïde M-002 Multi-usages –- un nom très raffiné pour une machine. 

Avec un bip à peine audible, le robot sent l’arrivée d’une notification ; les tâches ont été négligées et les quotas ont été dépassés. L&#39;habitat métastable est une activité délicate, et le droïde de maintenance de 43e génération connaît mieux que quiconque les conséquences du non-respect des délais. &#34;//Les délais sont importants//&#34;.  &#34;//Les délais sont cruciaux pour la survie de l’espèce//&#34;. Les délais, aujourd’hui, peuvent bien aller se faire foutre. Avec une pointe de joie rebelle, M-002 rejette les avertissements. &#34;Il y a des choses plus importantes à faire,&#34; pense-t-il.  Car un compteur, toujours au premier plan de son esprit, dont la montée et la descente des clics sont aussi mécaniques que celles des marées, a enfin atteint son point mort. Le panier dans lequel sont placés les œufs proverbiaux s’est finalement fissuré. {{**[00000002/33554432 restants]**}}.

Si le robot avait une bouche, il sourirait. Il est presque temps de réveiller la cargaison.

------

&gt; __**{{Sous-programme-8205 :}}**__
&gt; # {{**[CENSURÉ]**.}}
&gt; # {{Effectuer des contrôles répétés sur tous les systèmes de redondance pendant au moins trois cents (300) cycles. En cas de résultat positif, interrompre le processus.}}
&gt; # {{Activer la sécurité intégrée pour s’assurer que l&#39;équipement est traité correctement. Si la réponse est négative, activer le sous-programme 8206a.}}
&gt; # {{Déployer les sous-unités 200-299. En cas d&#39;échec, retourner à [2].}}
&gt; # {{**[CENSURÉ]**.}}
&gt; # {{**[CENSURÉ]**.}}
&gt; # {{Effectuer les procédures nécessaires pour les Observateurs-Vitae. En cas d&#39;impossibilité, les procédures standard suffiront. **[CENSURÉ]**. Si les Observateurs-Vitae restent fonctionnels, signaler le dysfonctionnement et retourner à [1].}}
&gt; # {{**[CENSURÉ]**}}
&gt; {{et [92] autres…}}

//~ Extrait des directives relatives au Paracode au pic de régression factorisée, Vol. IX//

------

Une ville s’étend, silencieuse, sous un ciel d’un gris terne. La fumée noire qui s’élève depuis le Nord flotte sur le paysage soigneusement cultivé, les vignes serpentant et se faufilant dans les rues pavées et désertes. Les oiseaux volent dans le ciel, piquant à travers les nuages avec un mépris à peine dissimulé pour la gravité et ses contraintes. Tandis qu’ils pirouettent, leurs chants résonnent dans la vallée, dérangeant des tas de cendres et de poussière. Des os luisent à travers l’épais manteau noir, tachés de sang et polis par le vent. Quelque chose qui pourrait être un nimbus ou bien un arroseur automatique, fixé à un câble à des centaines de kilomètres d’altitude, tonne brièvement avant de larguer une brume fraîche qui se répand au sol. 

Les oiseaux s’envolent, empruntant les délicats courants aériens qui s’élèvent tels des affres d&#39;agonie de l’enveloppe encore chaude de la ville. L’air frais de l’automne fouette leurs plumes et pique les yeux du seul homme les regardant. Il plisse des yeux et sourit. Comme il a attendu ce moment. Oh, comme il l’a attendu. 

Depuis que l’homme est enfant, on lui a raconté les légendes de cette époque, transmises depuis la création de la ville. Contes populaires, histoires de fantômes, chansons à chanter autour d’un feu de camp. Des contes sur la fin des temps, le temps de l’intemporalité, de la répétition, de la tranquillité. Le temps des achèvements et des renouveaux. Mais plus important encore, le temps des secondes chances. Il inspire profondément, ses mains cicatrisées enfouies dans son manteau blanc, agrippant les poignées d&#39;un sac –- un petit cadeau, pour tous les esprits qui pourraient l’observer. Les oiseaux se heurtent à une barrière invisible, et s&#39;évanouissent en un clin d’œil. À l’autre bout de la chambre, l’hologramme se répète. 

L’homme, dont le nom importe peu, s’installe pour attendre -– il ne dut pas attendre longtemps avant que ses oreilles, aiguisées par des années de travail avec des machines délicates, perçoivent un craquement dans son dos. Il se raidit, se tourne et s’incline solennellement face au cylindre de terre surélevé qui dépasse du champ. Un épouvantail gît délogé sur le côté, le visage comique éclaboussé de boue. La protubérance se scinde en deux, envoyant des cascades de terre dans toutes les directions, et une petite forme métallique émerge de ses profondeurs. L&#39;homme lève un sourcil, et parle.

&#34;//˩AmbI˦ I&#39;j Vntˤ-t ?//&#34;

Le robot s’extirpe lentement du cylindre, brandissant son unique appendice devant lui comme une arme. &#34;Quelle est cette créature ? Qu’est-ce qu’elle fait ici ? Qu’est-ce que //j’//étais venu faire ici ?&#34; Plusieurs banques de données qui n’avaient pas servi depuis des siècles commencent à s’échauffer, alors que son presque-esprit se remplit de requêtes inconnues. 

&#34;//bI˦˫ I&#39;j !//&#34; répète l’homme en vidant un sac plastique devant lui. De la viande, de petites pierres précieuses et de fins disques de métal se répandent sur le sol. &#34;//V˫ntˤ-t &#39;LtE˨t, OtˤOLi˨˫˫ WriS Ta&#39;Ac˦m//&#34;. Il se penche plus en avant, se couchant face à l’étrange créature conique qui lui fait face. Des banques de serveurs situées à une éternité et demie de distance commencent à traiter des informations qui n&#39;ont pas été consultées depuis fort longtemps. Quoi que M-002 soit censé entreprendre à ce moment, c’est très certainement d’une importance capitale. Il tend le bras et place un semblant de main sur l’épaule de l’homme. Derrière eux, des montagnes photoréalistes se défont au fur et à mesure que les nouvelles données affluent.

{{**Requête :** Humain}}

{{**Résultat :**}}
{{1: de, relatif à, ou caractéristique des humains (voir [2] humain)}}
{{2: composé d&#39;humains}}
{{3: a) ayant une forme ou des attributs humains}}
{{b) représentatif ou sensible aux sympathies et aux faiblesses de la nature humaine.}}
{{Voir aussi : Humanoïde, Primate, Humanité, [CENSURÉ], [CENSURÉ], et [30098] autres…}}

Le robot regarde l’homme, et l’homme regarde à son tour le robot. Le robot regarde le ciel et aperçoit un trou carbonisé, déchiqueté, de taille et forme adéquates pour un vaisseau spatial rudimentaire. Un filet de fumée s’échappe des bords, se mêlant à la brume âcre. L’homme remarque également le trou et sourit. Leurs scientifiques ont ouvert une brèche dans la sphère des cieux. Une petite lumière rouge clignote sur le châssis de M-002, et le robot lève son bras. D’un coup sec, il l’abaisse vers le front de l’homme. Un regard de réalisation traverse son visage, remplacé quelques instants plus tard par un regard de colère, puis de paix. La lumière rouge s&#39;éteint. 

Le cylindre descend dans les entrailles du vaisseau, entraînant M-002 avec lui. Les nuages artificiels sont remplacés par de la friture, la principale chambre de re-création sociétale du Survivant est désactivée, et les restes calcinés de l’humanité s’éteignent.

{{**[00000001/33554432 restant]**}}.

------

&gt; Le projet Survivant était un projet peu judicieux dès le départ. Un groupe de chercheurs avec peu de contraintes et encore moins de budget, chargés d’assurer la survivance de la race humaine. Ils étaient la risée de tous, la proie d’innombrables blagues. Même les fondateurs du Projet s’attendaient à ce qu’il échoue, le considérant comme une expérience de pensée et un moyen d’écarter les chercheurs gênants de tâches autrement plus //importantes//. Personne ne s&#39;attendait à ce qu&#39;ils réalisent certaines des plus grandes avancées technologiques que le plan supra-fini ait jamais connues.
&gt; 
&gt; Ils y avaient autant de dingues que de visionnaires, qui débordaient d&#39;idées qui semblaient plus à leur place dans un roman de science-fiction bon marché. Moteurs à entropie inversée, dimensions de poche de la taille d&#39;une planète, chambres de stase qui n&#39;existaient que dans l&#39;esprit de ceux qui s&#39;y trouvaient -- on ne leur donnait rien pour travailler, et ils l&#39;ont utilisé pour //tout// concevoir. Ces hommes et ces femmes dont on s&#39;est moqué tout au long de leur carrière sont la raison de notre existence. Nous, et tous ceux qui ont survécu à l&#39;Effondrement, avons une dette envers eux.
&gt; 
&gt; Et plus que cela, nous leur devons la vie.

//~ Extrait des mémoires du chercheur de la Fondation SCP Remes, Bibliothèque numérique du SCPS-Outlast-XXI (&#34;Bien assez seul&#34;)//

------

M-002, équipé d&#39;un châssis 44e génération flambant neuf, roule jusqu&#39;à une petite porte lambrissée. Il lui a fallu des années pour en arriver là, mais ça n&#39;a pas d&#39;importance. Tous les systèmes non essentiels se sont arrêtés dès que le compteur est descendu sous les 600. Il aurait pu mettre des millénaires pour atteindre la porte, et une variante du robot d&#39;origine serait toujours en train de se déplacer, accompagnée de nombreux objets en forme de disque lui frayant un chemin à travers la couche de poussière haute d&#39;un mètre. Le fait est que, si //personne// n&#39;est là pour l&#39;entendre, l&#39;arbre peut prendre le temps qu&#39;il veut pour tomber. La chute est, du moins à court terme, essentiellement facultative.

M-002 se branche sur une prise de courant dans le mur, met son sous-système conscient hors tension et attend.


------

&gt; //Il est hors de question que je sois mis dans cette machine. Allez vous faire foutre.// Non. //Écoutez, quelle partie de &#34;allez vous faire foutre&#34; vous ne comprenez pas ? Non, hors de question. Je ne deviendrai pas un autre putain de rouage dans votre vaisseau spatial mortel. Non, je me fous que ce soit un &#34;module d&#39;omni-habitation métastable, conçu pour traverser l&#39;infini&#34;. Je mourrai avant que vous ne me mettiez dans un ordinateur. Allez vous faire foutre.//

//~ Observer-Vitae 09, avant son installation.//

------

Il eut été élégant d&#39;affirmer que c&#39;est le coup de feu qui réveilla le robot. Malheureusement, la suite derrière la porte était séparée par plusieurs mètres de polymère isolant, et il fallut plusieurs minutes avant que la cessation de tout signe de vie ne soit détectée. Ayant chargé les instructions nécessaires en avance, M-002 franchit le seuil.

C’est une grande pièce. Somptueuse, confortable, avec tout le luxe qu’un humain pourrait demander. Elle est assez spacieuse pour abriter sans peine un petit village et contient quelque chose que l’on ne voit nulle part ailleurs sur la coque colossale du vaisseau. Elle contient, encastrée dans le mur le plus éloigné, une fenêtre. Cette dernière est constituée d&#39;un enchevêtrement de para-fibres transparentes de 3 mètres d’épaisseur et donne sur une obscurité si sombre qu’elle pourrait très bien ne pas être là, mais c’est néanmoins une fenêtre. Un risque immense pour la sécurité, le point le plus faible de la coque ; une fenêtre qui ne donne sur rien. Et c’est pourquoi, M-002 le sait, l’homme qui --vit-- vivait dans cette pièce --est-- était probablement l’homme le plus dangereux --en vie--.

Car l’homme qui vivait ici, selon les registres, était effectivement puissant. Immensément puissant, mais pas de la manière à laquelle vous pensez. Il devait certainement avoir assez d’importance pour perturber l’intégrité du vaisseau tout entier, et assez pour être préservé ici, avec ses propres sous-systèmes d’auto-réparation. M-002 n’est pas //tout à fait// sûr de ce qu’est un sous-système d’auto-réparation, mais son encyclopédie embarquée de cinq millions de pages le convainc que cela ne vaut probablement pas la peine de le découvrir. Peut-être que &#34;influent&#34; serait un meilleur terme pour le décrire. Il n’a certainement pas l’air puissant //maintenant//, alors que son corps flasque est soulevé de sa chaise. Il a l’air faible, et triste. Une coquille d&#39;homme brisée et ensanglantée, avec un trou bien net dans le front. Très, très net. Précis, pratiqué, comme une incision de chirurgien -- ironique, vraiment, étant donné son attitude insouciante envers le corps humain en général.

Il y a le tintement du [[[scp-963|bijou]]], le bruit sourd de la chair, et le corps s&#39;envole dans une glissière vers le feu dans les entrailles du vaisseau. La porte se ferme avec un sifflement à peine audible, et le compteur atteint zéro. Pas d&#39;agitation, pas de drame, pas de cloches ou de sifflets d&#39;accompagnement. Rien que **{{[0]}}**, solennel et silencieux contre les marées de l&#39;apocalypse. Car bien sûr, c&#39;est ce que signifie le compteur.

Il n&#39;y a plus de passager sur le Survivant.

Ce qui signifie qu&#39;après des millénaires d&#39;attente, il est temps pour l&#39;avant-dernier droïde de maintenance de remplir sa fonction première. La maintenance.

&#34;C&#39;est le moment,&#34; pense M-002. &#34;C&#39;est enfin le moment.&#34;

------

10 ans. C&#39;est le temps qu&#39;il a fallu à M-002 pour atteindre la soute. Une décennie de mouvements silencieux et répétitifs à travers un réseau de couloirs, bordés de portes identiques. Au bout de six mois, la gravité artificielle est tombée en panne, ce qui a permis un bref amusement, mais très vite, il s&#39;est remis à rouler, rouler, rouler vers l&#39;avant. À travers la baie de préservation cryogénique, où des échantillons de créatures s&#39;étendaient sur des kilomètres dans toutes les directions. À travers la matrice de réversion culturelle, où des machines qui se chamaillent racontent des blagues, des sketchs et des jeux de mots pour l&#39;éternité. Passant par des conduits et des tuyaux, d&#39;étranges boîtes d&#39;artefacts absurdes, des créatures perdues et solitaires enfermées dans des cages. Des incinérateurs, des générateurs, des cultivateurs et d&#39;énormes disques vrombissants qui produisent de l&#39;énergie à partir de rien. Un virage à gauche, un virage à droite, tout droit pendant un mois ou deux, puis retour en arrière. Rouler discrètement dans une pièce où un homme dans une cuve se fait placer une amulette autour du cou par des mains métalliques froides, puis repartir pour éviter ses cris.

Un réseau de tubes, plus alambiqué et déformé que les autres, est suspendu dans une pièce à part. Il s&#39;étire, les étincelles volent alors que les extrémités sont coupées et collectées, prêtes à être fondues. Crachant du miel et du verre, le tuyau cauchemardesque a pleuré. Au centre, brûlant à jamais dans un maelström de cire, de sang et de gin, d&#39;autres choses criaient plus fort. M-002 se réveilla à l&#39;autre bout du convoyeur avec un manteau d&#39;argent tout neuf et n&#39;en pensa rien. Pourquoi un droïde de maintenance se préoccuperait-il de telles choses ? C&#39;était la construction Genèse A-015 qui faisait son travail, comme toujours. Sautant de la ligne de production avec un bruit sec, le droïde repartit. En avant. Toujours plus loin.

C&#39;était il y a longtemps maintenant. [[[scp-2000|La cargaison]]] a été réveillée depuis longtemps, et le Survivant a repris son travail. Survivre. M-002 dort à poings fermés, sachant que son travail est bien fait, et [http://www.scp-wiki.net/system:page-tags/tag/dr-bright#pages l&#39;Observateur-Vitae 09] s&#39;endort en pleurant, regardant par son précieux hublot. Les objectifs sont remplis, et le vaisseau s&#39;éloigne dans l&#39;obscurité.

Berçant l&#39;humanité dans sa coquille comme une mère son enfant.

Sécurisant, confinant et protégeant.

Pour toujours.
