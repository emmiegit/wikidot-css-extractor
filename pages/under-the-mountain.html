**項目編號**：SCP-ZH-71017

**項目等級**：--Safe--Keter

**特殊收容措施**：現通往SCP-ZH-71017的44U10-7門扇已被封鎖，其外部結構用以工業鑽石與高密度碳纖維進行加固。位於該站地下九樓的萬神殿祭壇需維持穩定香火，以持續發揮對神性實體抑制能力

對SCP-ZH-71017的探索行動需同時取得該站站點主任與安保主任許可，人員若被發現私自進入探索將被以涉嫌反抗基金會之名進行懲處。

&gt; 「做好準備了嗎，特工Phyllon？」
&gt; 
&gt; 從入耳式耳機內傳來沙啞聲音與電路的滋滋聲，這皆令Phyllon感到精神一振。
&gt; 
&gt; 「已經準備完成，隨時上工。」他站在收容間大門前，身上所攜帶的不僅僅只是配發品，更是他對自己身分的自豪。
&gt; 
&gt; 他自信滿滿的道，同時對後方的玻璃窗看了一下。
&gt; 
&gt; 玻璃窗後的中年男子嘆了口氣，那口氣亦傳入他的耳中。
&gt; 
&gt; 「那麼依照程序——雖然我早就知道你會回答什麼了，但還是要照程序來。」他拿起原先放在一旁的表格，機械式的依照表格上的文字進行提問。
&gt; 
&gt; 你嘻嘻笑道，一如既往地回答，此時可明顯看見對方嘴角上的苦澀逐漸加重，今天的對方也是一如既往提問。
&gt; 
&gt; 「那麼，問題結束，基於部分理由，我被許可對你詢問私人問題。」他深深吸了口氣，然後吐了出來。
&gt; 
&gt; 「你現在反悔了嗎？」

**描述**：SCP-ZH-71017位於Site-ZH-44站點座標下方，自現有報告所指，項目可能為一未知文明祭祀場所，其出入口與該站U10-7號門相互連通。

該項目內部被認定有一未知型態之異常神性實體，具當前基金會無法測量的極高度Akiva輻射，藉輻射移動軌跡可知，實體並無實際活動或移動跡象，探索SCP-ZH-71017被認定為安全。

現已知的被探索區域達300平方米，基金會考古學會認為項目內已探索區域仍不達總面積的40%，Site-ZH-44管理層已加強對其探索。已知的探索區域藉發現文物被分類為二大區域「祭祀」與「生活」。

&gt; 「本次探索紀錄的重點是繼續對區域『祭祀』的深度探索，請繼續向前直走30公尺，並於轉角右轉。」
&gt; 
&gt; 某博士的聲音從耳機內傳來，這令他在一片漆黑中感覺到安心。
&gt; 
&gt; 講實在話，說不後悔不是完全誠實的，他實在太害怕孤獨了，獨自一人身處於未知之處，這令他感到些許不安，但卻又熱衷於這種探索的樂趣。
&gt; 
&gt; 他知道自己很奇怪，但他喜愛著這樣的自己，世界上也有喜愛他的人，這樣讓他不曾感到孤單。
&gt; 
&gt; 但不曾感受過孤獨並不是一件好事。
&gt; 
&gt; 步行距離已經達到30公尺，他發現這裡並不是原先預定的路口。
&gt; 
&gt; 「回報，出現問題。」他按壓耳機上的通話鍵，下頷夾著手電筒，一手拿著攝像儀，另一手正從腰包中將先前所繪製的地圖取出。
&gt; 
&gt; 「發生何事？」耳機裡再次傳來熟悉的聲音，但雜音與先前相較較重。
&gt; 
&gt; 「點4113出現新叉路，請問是否對新路線進行調查？」他問，看著剛拿出的地圖，找出自己所在的地點。
&gt; 
&gt; 「新路線？內部狀況如何？」
&gt; 
&gt; 那博士問，他往裡走了幾步，新叉路的結構十分牢固，牆面上是精美的雕塑壁畫，似乎在訴說什麼故事。
&gt; 
&gt; 但實際上卻與外面的原走道不大相同。
&gt; 
&gt; 砌牆用的磚似乎更加古老，壁畫中所描述的故事似乎亦與他們所發現之處不同。
&gt; 
&gt; 「回報，路線狀況良好，但內部狀況與原先路線的差異過大，請求指令表示。」
&gt; 
&gt; 他按壓通話鍵，然後等待對方的回覆。
&gt; 
&gt; 沒有回應。
&gt; 
&gt; 「請求回應。」他再次按壓，此時耳機爆出了劇烈的雜音聲，他瞬間將耳機拔下扔出，耳機砸到牆面發出喀喀兩聲。他嗚著疼痛的耳朵，倚牆坐下。
&gt; 
&gt; 等等，牆？
&gt; 
&gt; 他微微一愣，手慢慢地撫上身後，牆面給予的冰冷與背部感受如出一轍。
&gt; 
&gt; 回頭一看，身後是一堵完整的牆面，用磚與兩邊的牆壁同樣，自然也同樣古老。

&gt; 52個小時過去，Dr. Chroma抵達現場已過30分鐘。

&gt; Aquamarine⋯⋯又或者稱作Dr. AQ，她已經失去意識，現在正安靜的躺在外邊的沙發上。
&gt; 
&gt; 端起茶水，他啜了口，靜靜的看望玻璃後的收容室。

&gt; 那後面現在有個生死不明的特工，有一條不知從何處出現的新路，在兩者相遇的瞬間，基金會與特工斷去聯繫。

&gt; 
&gt; 這讓他微微蹙眉，情緒是容易影響人類判斷的其中一項，這對於一位獨自進行探索的特工來說不是好現象。

**2008/██/██更新**：

特工Phyllon於探索紀錄71017-5內發現新區域「沉睡」。現由該名特工所帶回錄像紀錄中可知「沉睡」內部現況，其包含大量未知文字與壁畫，並藏有大量工藝品，深處為一巨大空間。該空間內有一巨型石造祭壇，祭壇上方被置有一大小正常的雕刻石棺，錄像顯示特工Phyllon於該時即對其測量Akiva輻射濃度，確認該石棺即為SCP-ZH-71017內高度Akiva輻射來源。

由於其內容缺失，故當前仍未知該名特工於此後所發生之事項。該神性實體已開始於SCP-ZH-71017內部進行活動，當前探索SCP-ZH-71017被認定極度危險，U10-7已被永久封鎖。
