    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>第一次注射后的第三天里，Brian就明白有哪里出了差错。

他甚至能精确地指出自己察觉到的那一刻。护士把针尖按在他的皮肤上并刺破血肉时，他浑身上下每一根神经都为此烧灼不已。他狂野而愤怒地反手揍向她的下巴，口中喊出的痛苦叫声如野兽，淹没她脖子像干柴般被折断的声响。用了十个人才得以把他按住，接着镇静剂便成了奔驰在他全身上下极度痛苦的另一团火。

他们从没说过会成这样。当他报名参加增强疗法时，他只是被许诺说他会更快、更强、不可战胜。他将会成为一个神，不，成为一个泰坦，大步穿过战场，把任何敢从他面前走过的东西都揍扁成垃圾废物。第四天以向他解释他的合同而度过。在他做着自己所有疯狂的白日梦时，他却遗漏了合同的一部分，就在用美元能够买到的最好的军事附属细则上，“Mark I血清仍处于alpha级测试阶段”。在英语中它的意思是“我们搞砸了，因为当我们强化你肌肉时也增强了你的感官，以至于你呼吸到的每口空气里都得烧灼疼痛”。接着，他的感激之情溢于言表；那种愤怒情绪助推着他一拳打在一个医生脸上，打断了一些关于那如何不是他们的错的强词夺理。

第5天中午，人们开始谈论：讨论“睾丸素分泌过剩”和“指数级攻击性增长”。当他一拳打向混凝土，碎片刺入使他的手臂因疼痛而炽热时，Brian发现他已无可救药，疼痛挺好的。他喜欢现在的痛苦。它使所有美丽的红色出现在自己眼前。他可能已迷失其中。淹没掉尖叫，（现在它正在尖叫，有什么东西正非常害怕，也许该用他，Brian在心中嘲笑这念头，因为在另一间屋子里的人都死得很安静）关于“诱变剂聚结”和这如何都是Thomson该死的错误。

他漠不关心。到第六天，一切都变得非常简单。他想要食物，于是他穷追直至抓获了一位科学家，然后咬下一块。他的头感觉不太一样，就像那里有着更多的骨头。红雾一直挥之不散，当士兵们涌进房间里时，他的思绪依旧于雾中漂浮。初始的几颗子弹射入他的胸腔，却被他那皮肤下面生长的刺板强迫吸收。他挥舞着一只垒起白色突出骨头的粗大的手，将一只钢盔碾为粉末。走廊尽头的男人尖叫着请求支援，还有如何使用“防火带”。他没理会，所有人都朝他开枪，可这似乎也无关紧要。那红色对他私语，说要是把他身上残破的皮肤扒下来，让自己肌肉呼吸感觉得有多好。当他杀光所有的士兵后，他才环顾四周。在他那被暴怒浸泡的大脑里，撤退的念头已不复存在。他跑过基地的长廊，咆哮着，鼓励他们向他应战。哔哔呼应声只是另一种干扰。他才不理会。

因此，当他因缺氧而缓慢地无法呼吸，并虚弱地昏厥过去时，这种事也并不比他可能会死去的事实更令其讶异。

“混乱得有病。这整件事情都有病。”

“听着，将军，我们说过——“

“你们说它他妈是安全的！我们会在一年内有一个可行原型，然后再在两年内批量生产！”

“而我们认为我们是对的！没有人能预见到那个被创造出来的**东西**！”

“那是你们他妈的工作，行不行啊？！事先想想！别搞砸得这么烂，我们得把卤代烷泵进通风口！别告诉我这没什么好担心的！你离搞死你自己只有五秒钟你这个小废物！”

“我们会想办法把这一切都解释清楚。我们会没事——”

 “不。不是‘我们’。”

“……你不是真的在暗示——”

“要么让我把你扔进群犬里，要么我们所有人都得离退休只有9毫米。我会有充足时间把它转移进设备和储存样本里，而不是导致几十人的死亡。”

“我——”

“当你签署这份工作时你就该知道风险了。鉴于你要成神了，所以我不会死。再见了，博士。”

“……好吧。那我想我会在地狱见到你？”

“如果那玩意也在那儿等着你，那可就不会了。”</textarea></pre>
