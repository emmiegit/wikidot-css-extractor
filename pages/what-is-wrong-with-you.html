    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我工作的时候把灯都关掉是有原因的。这个世界有无限的不同可能，而我却困在了其中最糟糕的情况下。灯光只能带来知识和痛苦。

所以，尽管呆在黑暗中会让我暴露在怪物面前，尽管这意味着它们可以折断我的脖子、咬碎我的骨头、割开我的肉体、躲在我的背后吞噬我的灵魂，我依然选择在黑暗中工作。

黑暗并不能打断尖叫，也不能麻木触觉，更不能否定我正在用针和血清填满它们的现实。

但它可以让我看不到自己也是它们中的一员。

***

“Harrison研究员，这是我见过最没劲的自杀借口了！”

不久前刚从上吊自杀的企图中被拯救出来的David Harrison抬起他盯着地面的头来。他轻轻咳了一声，然后问道：“先生？”

“我是说，真的！四个自然段里，有三个都只有一个句子？我知道你很着急，但是天啊！老兄，你在写这个的时候到底有没有动脑子？”

“呃，先生……”Harrison边说边紧张地四处望着，“我不是应该因为这个得到心理咨询吗？精神治疗？我已经在脑子里过了一遍了，我真的不想……”

“还有你的点子！”精神事务部长感叹道，“‘它不让我看到我也是它们中的一员’？你知道我们见过这个多少次了吗？稍微有一点点原创性难道会要了你的命吗？”

研究员Harrison退缩了一下。“先生，我觉得你在这个时候对我用这些词语并不是很明智……”

他面前的男人一拳砸在桌子上。“Harrison！”他爆发了，“你就看不到真正的问题吗？”

Harrison两手一拍桌子，迅速站了起来。“你到底要不要帮我？”他歇斯底里地喊叫。一丝理解的神情掠过了另一个男人的脸上。

“你是真的不知道啊，对吧，Harrison？”他慢慢地问道，抬起一条眉毛。

“不，不，我不知道。”话音刚落，David Harrison就跪到地上痛哭起来，啜泣不已。精神事务部长从他的办公桌后走出来，扶着Harrison站了起来。

“好了，好了，”他柔声说，带着那位研究员走出了门。“我很抱歉，只是……你看，同时担任两份工作并不容易，你知道吗？我要保证你们每个人的精神都健康，但这并不是一份简单的工作，还有Glass在那让你们的问题变得更加复杂。除此之外，我还得保证你们的写作水平都和我们的其他作品一样好。”

Harrison困惑地看了他一眼。“请允许我解释一下。出于我不太明白的原因，我们必须要把每个研究员写的东西都发表出来，至少要试着尽量这么做。绝大多数的东西都不能通过编辑流程，因为它们对我们的品位来说太无聊了。然而，那些遗书却基本上都会通过。它们会给你们的真实想法提供一个有趣的洞见，而这能帮助基金会保持好形象。所以，自然而然地，当我看到第十五篇跟你写的几乎一模一样的东西之后，肯定会有点生气了。你能懂的，对吧？”

Harrison的感情迅速地从绝望变成了愤怒。“所以，为了维持基金会的好形象，我们受到的痛苦和折磨就可以这么被物化吗？”他厉声说。

“呃，也不完全是这样。我们试着给你们最大的尊重，但事情并不总会成功。就像我说的，我不知道我们为什么要发表你们写的每样东西，但我相信这是有理由的。如果那个理由是什么，比如说，给一大群和我们没关系的观众娱乐的话，那全体人员早就开始反抗O-5议会了。但我很确定这是为了让我们更好地理解那些职位较低的人员的想法和感受。它让我们不至于离得太远，也为我们研究怎样解决这些问题提供了一个很好的的工具。”

两个人到达了心理咨询的大厅。“好了，来吧，”那人对Harrison咕哝道，“让我们回到正轨上吧。三个星期的治疗之后，你就会回到完全正常的状态了。”David Harrison笑了，他相信他的领导关心他，也准备好了走上康复的道路。
