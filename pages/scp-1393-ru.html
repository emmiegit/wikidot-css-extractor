**Ítem #:** SCP-1393-RU

[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/reherent/water.jpg| width=350px| caption=SCP-1393.]]

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Varios barcos de vigilancia de la Fundación deben patrullar y vigilar SCP-1393 en todo momento. Cualquier tipo de prueba con SCP-1393 debe contar con la aprobación del Dr. ████ primero. Pronto se darán más instrucciones.


**Descripción:** SCP-1393 es una zona de agua circular ubicada en el Océano Pacífico[[footnote]]Para las coordenadas exactas contactar con cualquier investigador asignado a SCP-1393.[[/footnote]] y que mide aproximadamente ██ km de diámetro. Los alrededores de SCP-1393 parecen estar desprovistos de cualquier perturbación meteorológica, como huracanes o tormentas. Más allá de eso, SCP-1393 posee una serie de propiedades anómalas distintivas:
El agua de mar rodeada por los límites de SCP-1393 está sujeta a dos cambios físicos notables:
* Una coloración oscura persistente que parece no verse afectada por los cambios climáticos, la iluminación directa u otros factores.
* Densidad reducida, que hace que cualquier objeto sólido sumergido dentro de SCP-1393 entre en un estado similar al de una caída libre. Las características físicas del objeto (su masa, forma, etc.) no actúan sobre su velocidad de hundimiento.

La materia sólida totalmente sumergida en SCP-1393 está expuesta a un efecto antimemético, por el que todos los recuerdos relativos al objeto sumergido se desvanecerán gradualmente durante las siguientes 24 horas. Este proceso puede retrasarse mediante el uso de mnésticos, pero sólo por el tiempo de su duración.

Las pruebas iniciales revelaron una señal procedente de SCP-1393 que consistía en una fuerte estática. Las investigaciones posteriores indicaron la presencia de un sonido entrecortado frecuente que se asemeja a un código Morse. Sin embargo, el ruido estático hace que el descifrado sea inviable. Los intentos de explorar SCP-1393 mediante dispositivos de imagen y sujetos vivos han dado el mismo resultado: el agua es turbia y no hay señales de vida animal.

La profundidad de SCP-1393 no pudo ser determinada.


**Descubrimiento:** SCP-1393 fue descubierto el 10/03/20██, poco después de recibir una serie de informes relativos a los resultados inusuales de la auditoría de un gran buque de carga llamado ██████████████ ██████. La auditoría encontró varios registros de dos buques de carga seca y un buque cisterna, incluyendo la correspondiente documentación técnica y de propiedad, notas de consignación y expedientes de ██ miembros de la tripulación. Se cotejaron las rutas proyectadas de los buques &#34;no identificados&#34; y la ubicación exacta de SCP-1393 fue descubierta. Tras esto, se difundió una historia de tapadera que implicaba la existencia de &#34;olas gigantes&#34; en la zona. La documentación pertinente fue recuperada y se consideró innecesaria la amnestización del personal de la compañía naviera.

 [[collapsible show=&#34;Incidente 1393-I1&#34; hide=&#34;- Ocultar&#34;]]
El 12/03/20██, SCP-1393 rompió la contención. El sistema de boyas situado alrededor de SCP-1393 y dotado de cámaras de vigilancia detectó la entrada de un submarino de la //██████████ океанической экспедиции//[[footnote]]//Expedición Oceánica ██████████//, traducido del ruso.[[/footnote]] en la zona. Los intentos de evitar el incidente fracasaron, debido a la escasez de recursos de la Fundación y al poco entendimiento de la anomalía en el momento. Poco después de la esperada desaparición de la nave se emitió una inspección de rutina. A diferencia de las señales anteriores, esta transmisión resultó ser más clara y coherente; la desencriptación resultó ser exitosa. Cada señal fue recibida con un intervalo de tiempo de una hora. El siguiente es el registro de mensajes resultante; se ha eliminado la información relacionada con la ubicación de SCP-1393 o el número de serie del submarino.

&gt; NOS ESTAMOS HUNDIENDO. SOS.

&gt; 1523 PIES DE PROFUNDIDAD. NOS ESTAMOS HUNDIENDO. SOS.

&gt; 2285 PIES DE PROFUNDIDAD. NOS ESTAMOS HUNDIENDO. SOS.

&gt; 3046 PIES DE PROFUNDIDAD. NOS ESTAMOS HUNDIENDO. LA VISIBILIDAD ES LIMITADA. SOS.

&gt; 3808 PIES DE PROFUNDIDAD. NOS ESTAMOS HUNDIENDO. LA VISIBILIDAD ES NULA. SOS.

&gt; 4570. NOS ESTAMOS HUNDIENDO. [INAUDIBLE]. SOS.  

&gt; 5331. [INAUDIBLE]. NI UN SOLO SONIDO. SOS.

&gt; [INAUDIBLE]. TODOS ESTÁN [INAUDIBLE]. SOS.

&gt; [INAUDIBLE]

&gt; [INAUDIBLE]

&gt; SÁLVENOS

Después de 12 horas, la señal se fusionó completamente con el ruido de fondo y se volvió indescifrable. El análisis de audio posterior y la comparación con emisiones anteriores indicaron que el sonido tipo Morse era más frecuente.

[[/collapsible]]
[[collapsible show=&#34;Incidente 1393-I2&#34; hide=&#34;- Ocultar&#34;]]
El ██/03/20██, el equipo de contención inicial de SCP-1393 desapareció. La revisión de los procedimientos de contención está en curso.
[[/collapsible]]
