    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Soignez-moi, Soignez-moi, Soignez-moi, Soignez-moi

[Couplet 1]
Voici ce vieux skippy, Quatre-neuf-trente, quel **numéro**
Il a une **classe d’objet**, un Euclide très rétro
**Menace**, vert, c’est évident
Faut réfléchir mais il se confine facilement

[Interlude]
Soignez-moi, Soignez-moi, Soignez-moi, Soignez-moi

[Couplet  2]
**Il a des procédures**, il mange normalement
Et il s’auto-confine dans son appartement
Il dit, &#34;J’suis libre, si je reste là.
Rédiger mon rapport ? Non, ça marchera pas.&#34;

[Refrain 1]
Rassemblez-vous, maintenant
Près de moi

[Couplet  3]
**Il** est plutôt grand, c’est un danger-info
Un enfer sémantique, y’a des mèmes dans ses mots
D’Lennon il est l’imitation
Vous l’entendrez hurler en évaluation.

[Refrain 2]
Rassemblez-vous, maintenant
Près de moi

[Interlude]
Soignez-moi, Soignez-moi
Maintenant !

[Instrumental]

[Couplet  4]
**Autre information**, il hait les scarabées
Son histoire est tragique, [[[http://fondationscp.wikidot.com/scp-043|quarante-trois y est lié]]]
Il dit, &#34;des potes, des potes firent cette cage&#34;
Il a un entretien mais c’est une [http://fondationscp.wikidot.com/scp-4930/offset/1 autre page].

[Refrain 3]
Rassemblez-vous, maintenant
Près de moi

[Interlude]
Soignez-moi, flinguez-moi, changez-moi, tuez-moi
Argl !

[Instrumental]</textarea></pre>
