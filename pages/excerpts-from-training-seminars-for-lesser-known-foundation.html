+ 건축동물학자

슬라이드 넘겨주세요, 거트루드.

지금 이 시대에 살아 있는 건물은 놀라울 정도로 드물지만, 무지한 사람들이 &#39;살아 있는&#39; 것으로 여기는 건물이 좀 있습니다. 이런 구조물들은 사실 그보다는 악귀 아니면 기적학적이나 영적인 존재가 빙의해 있을 확률이 높죠.

실제로 살아 있는 건물을 찾으려면 어떻게 해야 할까요? 슬라이드 넘겨주세요, 거트루드. 먼저, 대부분의 살아 있는 건물들, 특히 주택들은 아주 오래되고 낡았으며 대체로 버려진 상태입니다. 현대 주거지역 중에서- 특히 1950년대 이후요- 1900년 이전에 지어진 것 같은 건물이 있는 곳을 찾아보세요. 비버 클리버네 집 옆에서 애덤스 가족네 저택을 발견한다면, 후자가 살아 있을 가능성이 충분합니다.

그 다음, 이런 건물들은 폐기물을 만들어낼 겁니다. 지저분한 냄새가 날 거란 뜻이죠. 이건 루이지애나에 있는 //Colonialis gigantis// 개체의 지하실 사진입니다. 보시다시피 여기 똥은 코끼리 똥과 비슷한데- 거트루드, 슬라이드 좀-

그런데 여기 포함된 것이 인간 뼈와 작은 개로 추정되는-- 

아, 맙소사. 저희가 봉지를 드리는 데엔 다 이유가 있어요. 신경 쓰지 마세요, 일 년에 한 번씩은 꼭 생기는 일이니까. 슬라이드 넘겨주세요, 거트루드.

------

+ 사후 보증 전문가

여러분이 할 일은 시체가 도로 일어나면 죽이는 게 아닙니다. 여러분 일은 그것들이 도로 일어날 수 //없도록// 확실히 하는 거죠. 여러분은 재단 의료 환경의 필수적인 부분이며, 이 사실은 그 누구도 부정할 수 없습니다. 자, 이제 화면을 보시면...

예비 검사를 끝내고 부검을 하기 전 첫번째로 취해야 할 행동은 당연히 사지를 제거하는 것입니다. 머리부터 시작할 텐데요, 먼저 콜린스 장치- 랩 기술자들은 &#34;스파이크&#34;라고 부르죠- 이걸 뇌간에 넣어서 제거합니다. 그러고 나서 머리를 뗍니다. 유감스럽게도 이걸 해내는 가장 쉬운 방법은 //바로// 기요틴을 쓰는 거죠, 이제 곧 보면 아시겠지만.

이제 팔다리를 제거합니다. 손과 발은 각각 따로 떼어서 팔뚝과 위팔, 종아리와 허벅지와 별도로 보관하게 됩니다. 맞아요, 우리는 //이 정도로// 철저해야 합니다.

거기 주황색 셔츠 입은 분이요. 질문 있으십니까? 네, 우리가 사지를 분할하던 시체가 사실 살아 있던 경우가 몇 번 있었습니다.

그게 바로 우리가 머리를 먼저 제거하는 이유입니다.

------

+ 변칙적 게임 테스터

이 일은 재단에서 가장 위험한 일 중 하납니다.

웃지 마시죠. 게임에 빨려들어가선 그걸 클리어하고 변칙성을 무효화하려다가 심장마비를 일으킨 사람도 여럿 있었습니다. 계속하기 위해서 동전으로 20달러를 넣기 전까지 못 멈추는 &lt;갤러가&gt; 해적판을 플레이하다가 죽은 사람 본 적 있습니까? 전 있습니다.

오락실 게임은 아마 틀림없이 제일 위험한 축에 들 겁니다. 오락실이 인기가 있었을 적엔 부도덕한 디자이너들이 1달러라도 더 짜내려고 온갖 짓을 했거든요. &lt;건틀릿&gt;의 1세대 게임기 중 200개 정도는 프로메테우스 연구소가 공동 개발해서 사람들이 그걸 깨려고 은행 예치금 반을 꺼내오게 하는 인식충동적 메시지가 들어 있었죠.

젠장, 심지어는 1세대 &lt;브레이크아웃&gt; 게임기 중 몇몇에도 내재된 변칙성이 있었단 말입니다. 잉글랜드의 바 하나는 게임기 스크린에서 빠져나온 공이 튀어다니면서 사람 스무 명을 죽였을 때 무너졌다고요. 그 공 지금은 오르트 성운 어디쯤에 있을 겁니다.

그리고 이건 아직 1990년대에 닌텐도가 싸지른 미친 짓 얘기는 //시작도// 안 한 겁니다. 딱 세 마디만 하겠습니다. 빌어먹을 살아있는 //포켓몬//이요.

------
+ 격리실 유지보수 전문가

이것이 바로 전력망이 제대로 보수되지 않았을 때 일어나는 일이며, 여러분이 제44기지에서 일할 때 항상 전기 서지 보호장구를 착용하고 있어야 하는 이유이기도 합니다.

유지보수를 하면서 가장 많이 생기는 문제- 특히 생물기지에서요- 그런 문제 중 하나는 살점이나 다른 바이오매터가 통풍 덕트로 퍼지는 것입니다. 다행히도 기지 전체로 퍼지지 않을 만큼은 여과가 잘 되지만, 이러면 이제 공기가 //들어오질// 못합니다. 그럼 문제가 되죠.

여러분이 할 일은 이겁니다. 플라스마 토치를 꺼내들고, 싸그리 태워버리세요. 악취가 진동할 거고, 아마 발암물질도 좀 나오겠지만, 혹시 분명하지 않을까 봐서 다시 한 번 말하겠습니다.

//보호장구 착용하라고요, 멍청이들아.//

이것만 알아도 연수 반이나 온 거나 다름없습니다. 보호장구 착용이요. 낄낄거리지 마세요, 무슨 말인지 알잖습니까.[[footnote]]역주: &#34;보호장구 착용&#34;의 원문인 wear protection에는 콘돔을 착용하다라는 뜻도 있다.[[/footnote]]

------
+ 컴퓨터 전염병학자

컴퓨터 바이러스는 인간에게 감염되는 바이러스보다 훨씬 빠르게 퍼집니다. 특히 변칙적인 바이러스인 경우 그런데, 변칙적인 컴퓨터 바이러스와 일반적인 것을 구별하기란 //아주// 어렵습니다. 둘 다 컴퓨터에 디지털 헤르페스에 해당하는 것을 일으킬 테지만, 변칙적인 컴퓨터 바이러스는 은밀히 인간과 상호작용(interface)할 수 있는 트로이 목마 바이러스인 경우가 많습니다. 키보드 위의 손가락이 감염의 매개인 것이죠. 유기 인터페이스 바이러스가 억제되지 않고 퍼진 탓에 회사 전체가 데이터베이스를 잃는 것도 여러 번 보았습니다.

여러분이 알고 계신 것들 중 유명한 축에 드는 컴퓨터 사건들이 바로 유기 인터페이스 바이러스에 의해 일어났거나 일어날 뻔한 것들입니다. 2000년 버그는 컴퓨터적인 의미에서의 &#39;버그&#39;라기보다는 &#39;에취&#39;하는 &#39;버그&#39;에 가까웠죠.[[footnote]]역주: 영단어 bug에는 벌레와 컴퓨터 버그 말고도 유행병이라는 뜻이 있다.[[/footnote]] 그건 아이오와의 아마추어 해커가 만든 것인데, 유기 인터페이스 바이러스의 초창기 예시 중 하나입니다. 인간에게는 무해한 바이러스라도 컴퓨터가 할복하게 만들 수 있답니다. 캔자스나 아이오와에서 오신 분들, 거기 인터넷이 구리다면 이제 그 이유를 아시겠죠.

유기 인터페이스 바이러스가 돌연변이를 일으켜 인간을 감염시킬 수도 있냐고요? 가능합니다만, 그런 일은 드물게 일어납니다. 그런 일이 일어난다면... 컴퓨터의 데이터 구조가 인간 뇌를 지배하려고 하는 모습을 상상해 보세요. 별로... 보기 좋은 광경은 아닙니다. 여러분의 뇌가 캠벨 청키 스프 캔이라고 생각해 보세요. 그리고 그 캔이 마리아나 해구로 내던져진 다음 압력 때문에 터지는 모습을 그려 보세요.

실제로는 전혀 다릅니다. 그것보다 더 나쁘죠. 사람 머리통에 든 스프 캔은 그 사람을 죽일 테니까요. 사실 돌연변이 유기 인터페이스 바이러스의 감염자 대부분은 살아납니다. 하지만 그건 컴퓨터 바이러스학자의 일이죠. 그 세미나는 4시에 여기 이 방에서 열릴 예정이니, 남아서 들으실 분은 참고하세요.

------
+ 실용적 악귀 연구자

흔히 생각하는 것과는 달리, 어떤 악귀들은 실제로 사라진 뒤 유해를 남깁니다. 이런 것들은 대부분 이빨과 뿔이 몇 들어간 잿더미 정도지만, 경우에 따라서- 특히 혹한의 환경에서 제거될 경우에는- 더 온전한 표본을 남기기도 합니다.

예를 들어 이것은- 네, 맞아요, 대부분 음경으로 이루어져 있죠. 그만 웃으시고요. 매력을 뺀 인큐버스는 이렇게 생겼습니다. 우리가 해부해보자 이 구조는 탄소 기반도, 실리콘 기반도, 심지어는 유황 기반도 아니라는 것이 드러났습니다. 이것은 비소 기반 유기체입니다. 2010년 펠리사 울프-사이먼 팀의 비소 기반 박테리아 발견 이야기 들어보셨나요? 안타깝게도 그 연구는 신빙성을 잃었지만, 이건... 이 생물은 지옥 땅에 대한 연구에 새로운 빛을 밝혀 주었습니다.

인큐버스들은 물론, 무구한 여성들을 유혹하고 타락시키기 위해 이것보다는 매력적인 모습을 취합니다. 이것이 살아있을 때에는, 회의장 한복판에서 다소 해진 늑대 의상을 입은 50세 남성의 모습을 취했죠. 당연하게도, 이자와 단둘이 남을 사람은 없었고, 결국 직원에 의해 쫓겨났습니다.

이제껏 이 점이 명확해지지 않았을까 싶어 다시 한 번 말하자면, 지옥의 세력은 아주 똑똑하진 않습니다. 솔직히 말하면, &lt;더 데빌 인사이드&gt;가 지금까지 영화로 만들어진 것 중엔 가장 정확하게 악귀 빙의를 묘사한 작품이었죠.

------
+ 꿈학자

이것은 꿈 일기입니다. 여러분의 무기고에서 가장 유용한 도구죠. 우리는 꿈을 연구하기는 하지만, 이 일을 아주 진지하게 받아들이고 있습니다. 꿈세계,,dreamscape,,에는 여러분이 잠들었을 때에만 접근 가능한 상상의 국가들, 소셜 네트워크, 그리고 비공개 //인터넷//이 존재합니다. 하지만 꿈은 꿈이기에, 그것들을 기억하기란 거의 불가능하죠. 그래서 꿈 일기가 있는 겁니다.

다들 자각몽에 대해선 알고 계시겠죠. 자각몽은 아주 유용한 기술로, 꿈 일기를 쓰는 게 자각몽 훈련을 도와줄 겁니다. 여러분이 배워야 하는 어려우면서도 보람찬 두 번째 기술이 있습니다. 바로 자유자재로 잠에 빠져들고 깨어나는 능력이죠.

그건 조금 이따 설명하기로 하고, 지금은 실질적인 시범을 보여드리려 합니다. 이제부터 저는 잠에 든 다음, 제 꿈 일기에 꿈을 기록해 보겠습니다. 아무리 길게 잡아도 1분 안에 끝날 겁니다.

지켜보세요.

+ 역(逆)법회계사

자, 재단은 언제건 오천에서 육천 개의 돈 세탁을 위한 유령 회사를 운영합니다. 우리가 이런 일을 막기 위해 교육받은 건 맞지만, 캔자스 소재 기술 회사의 수익에서 백만 달러가 사라지는 것과 재단이 3분기에 경비원을 충분히 고용하지 못해서 핵탄두가 발사되는 것 중 고르라면 어떤 걸 선택하시겠습니까? 제 생각도 같습니다.

이따금씩 국세청이나 다른 조세 기관이 따라붙을 텐데, 그자들을 따돌리는 게 여러분이 할 일입니다. 쉬운 방법 중 하나는 서류 증거를 교란하는 것입니다. 서로의 꼬리를 문 유령 회사들로 우로보로스를 만들 수가 있겠죠. 예를 들자면, S &amp; C 플라스틱,,S &amp; C Plastics,,은 대두옥수수 생산,,Soy-Corn Produce,,의 유령 회사인데, 그건 샘슨 앤 쿠퍼 제약회사,,Samson and Cooper Pharmaceuticals,,의 유령 회사고, 그 회사는 사우스 코스트 출판사,,South Coast Publishing,,의 모회사이며, 그건 또 스파이시 크러스트 피잣집,,Spicy Crust Pizzeria,,의 유령 회사고, 이제 다시 S &amp; C 플라스틱으로 돌아갑니다. 이들은 모두 합법적인 사업체입니다. 우리는 실제로 피자를 배달하고, 의약품을 만들며, 플라스틱을 생산합니다. 이들은 그저 우리에게 자금을 대주고, 우리는 발견되면 안 될 뿐이죠. 물론, 이 방법이 실패한다면, 서류 증거를 파괴하는 방법이 있고요.

아주 좋은 질문이에요! 문서를 파쇄하는 건 말도 안 되게 비효율적인 방법이니까요. 어떤 문서가 사라져야만 하는 이유가 있다면, 그걸 태우고 나서, 가짜 문서를 파쇄하세요. 여러분이 일하게 될 곳이 어디든 간에 항상 소각로가 있을 겁니다. 만약에 고장났으면 그냥 시체 공시소 사람한테 부탁하면 됩니다. 기지마다 신체 부위를 태우기 위한 소각장이 적어도 세 개는 있을 거거든요.
