**Об&#39;єкт №:** SCP-1264-RU

**Клас :**  --Нейтралізований, раніше – Евклід-- Евклід

**Особливі умови зберігання:** Особливих заходів зі стримування SCP-1264-RU наразі не потребується. До переліку матеріалів, що відстежують моніторингові служби Організації, включені записи SCP-1264-RU та інформація стосовно основних подій 2006-2008 років в субкультурному середовищі Нижнього Поволжя та їх учасників, а також копії відповідних публікацій місцевих ЗМІ.

Регіональні підрозділи Фонду в Нижньому Поволжі повинні також вести моніторинг радіоефіру на наявність нелегальних трансляцій SCP-1264-RU. Усі випадки смерті із картиною, що підходить під симптоми передозування SCP-1264-RU-1, повинні розслідуватися до підтвердження чи повного виключення рецидиву аномальної активності.

**Опис** SCP-1264-RU є музичною композицією у стилі електронного регі під назвою «Екстракт світового ефіру», авторства та виконання М. Круглова (більш відомий під сценічним псевдонімом «Кубус»). Повна версія запису наразі закрита для загального доступу, проте авторизовані співробітники можуть направити запит на ознайомлення до відділу меметичних досліджень, секцію збереження підозрілих матеріалів. Текст пісні складається з практично неможливих до інтерпретації метафор; фінальний рядок, повертаючись до назви композиції, містить твердження «всі ми - екстракт світового ефіру». Серед шанувальників даного виконавця під тією ж назвою відомий наркотичний препарат сильної галюциногенної дії, що позначається як SCP-1264-RU-1.

SCP-1264-RU-1 легко виготовляється у кустарних умовах з використанням найдоступніших компонентів, але ключовим інгредієнтом є композиція SCP-1264-RU, що під час виготовлення наркотику повинна обов&#39;язково транслюватися по радіо у діапазоні УКВ та прийматися будь-яким придатним радіоприймачем. Деталі технології виготовлення і, зокрема, спосіб, завдяки якому речовина піддається дії SCP-1264-RU, невідомі; усі залучені особи при допитах демонстрували або незнання, або безпрецедентну завзятість у збереженні даної таємниці, не зважаючи на використання усіх можливих методів дізнання. Достовірно відомо лише те, що жодні завчасно зроблені записи SCP-1264-RU не є придатними для цих цілей, необхідною є саме «жива» радіопередача. Хоча Організація не раз впроваджувала співробітників до спільнот, що практикують вживання SCP-1264-RU-1, їм жодного разу не вдалося увійти до вузького кола центральних фігур цих спільнот, які займалися безпосередньо виготовленням наркотику.

Зразки SCP-1264-RU-1 можуть суттєво відрізнятися в залежності від конкретного виробника. В усіх відомих випадках препарат виготовлявся на основі густої рідини з високим змістом цукру (цукровий сироп, мед, варення, тощо), органолептичні властивості якої після додавання активної складової залишалися незмінними. Рідина або безпосередньо вживається перорально, або використовується для просочення курильних сумішей. Її властивості зберігаються протягом приблизно однієї години після виготовлення; станом на сьогодні жоден інфільтрований співробітник не зміг доставити зразок для дослідження протягом цього часу, а після його закінчення SCP-1264-RU-1 втрачає усі особливі властивості та знову перетворюється на вихідну сировину.

За своєю дією SCP-1264-RU-1 схожий із ЛСД, з яскраво вираженими додатковими ейфорійними властивостями. Опитування залучених осіб, доповіді впроваджених співробітників і вивчення «тріп-репортів», що публікувалися в мережі Інтернет, демонструють також помітні загальні мотиви трансцендентних переживань споживачів, пов&#39;язані з деперсоналізацією, «розширенням» свідомості та злиттям розумів учасників тематичної спільноти, колективною мандрівкою «хвилями ефіру». Хоч самі по собі подібні сюжети цілком типові для впливу ЛСД-подібних галюциногенів, їх розповсюдженість серед споживачів SCP-1264-RU-1 сильно перевищує звичну статистичну частоту. З характерним прикладом подібного опису авторизовані співробітники можуть ознайомитися в [[[scp-1264-ru-1|документі 1264-b-16]]].

Відомі випадки смерті від передозування SCP-1264-RU-1, як у випадку моментального вживання великої дози, так і при неодноразовому вживанні менших доз протягом короткого проміжку часу. Патогенез дії у цих випадках залишається невідомим, розтин дозволив встановити лише те, що передозування супроводжується різкою гіпоглікемією, а безпосередньою причиною смерті є параліч життєво важливих центрів довгастого мозку. Судячи з усього, сам М. Круглов, автор SCP-1264-RU, помер з тієї ж причини.

**Додаток 1:** Історична ретроспектива
Матвій Круглов, автор та виконавець пісень, ідеолог місцевої гілки руху хіпі, був знаменитістю регіонального рівня у Нижньому Поволжі. Він набув значної популярності у 2005-2006 роках, коли відійшов у своїй творчості від класичного регі в сторону сучасної електронної музики. Після виступу на тематичних фестивалях і декількох сольних концертів ряд композицій його авторства був включений у ротацію деяких місцевих радіостанцій. У останньому прижиттєвому інтерв&#39;ю журналу «[ВИДАЛЕНО]» він, відповідаючи на питання про майбутні творчі плани, зазначив вельми амбітні прагнення, що викликали, не зважаючи на туманність викладу, великий ажіотаж серед кола його шанувальників. Випущені у цьому журналі тиражем 200 екземплярів постери з його зображенням, що містять у нижній частині по п&#39;ять відривних VIP-білетів кожний на будь-який його майбутній концерт, стали цінною колекційною рідкістю. Однак менш ніж через місяць потому він раптово помер за невідомих обставин у той самий день, коли була закінчена робота над композицією «Екстракт світового ефіру», після чого, заради вшанування його пам&#39;яті, SCP-1264-RU протягом довгого часу стала однією з найпопулярніших пісень на радіостанціях, що співпрацювали з ним.

Скоро, у не зовсім зрозумілий спосіб, у середовищі шанувальників стало відомо про аномальні властивості композиції. Споживання SCP-1264-RU-1 спочатку мало обмежений характер, у тому числі тому, що мали місце неодноразові випадки смерті від передозувань. Однак у квітні 2007 року популярність SCP-1264-RU-1 пережила короткочасний спад, а потім різкий підйом після того, як [ВИДАЛЕНО], інший відомий діяч спільноти, друг і однодумець М. Круглова, помер від передозування SCP-1264-RU-1, але через два дні текст трансльованої по радіо SCP-1264-RU був виконаний дуетом – голосами [ВИДАЛЕНО] і Круглова, хоча достеменно відомо, що для передачі використовувався той же запис, що і зазвичай. Ця подія отримала широкий резонанс у відповідних колах, і вживання наркотику з цього моменту почало прогресивно поширюватися, відношення ж до безперервних смертей радикально змінилося, аж до цілеспрямованих самогубств, у т.ч. групових, шляхом вживання свідомо надлишкових доз SCP-1264-RU-1.

Стрибок смертності у цей період спонукав Організацію, що раніше мала лиш окремі відомості про ці події, вдатися до досконального розслідування і вживання заходів з протидії. Записи авторства М. Круглова були вилучені з усіх медіаканалів, розповсюдження будь-якої інформації стосовно нього і його діяльності припинено, проведена вибіркова корекція спогадів методами масової обробки населення, матеріальні свідоцтва конфісковані чи знищені. З 2008 року особистості М. Круглова й [ВИДАЛЕНО], назва журналу «[ВИДАЛЕНО]» і пісня «Екстракт світового ефіру» стали практично невідомими.

Залишкова активність товариства шанувальників SCP-1264-RU і SCP-1264-RU-1 спостерігалася до кінця 2009 року. Відомо, що вживані активістами спроби отримати SCP-1264-RU-1 з використанням збережених записів, які транслювалися малопотужними приватними радіоприймачами, виявилися безрезультатними, так само як і аналогічна робота Організації в спробах відтворити об&#39;єкт. У середині року деяке пожвавлення викликали чутки про спроби винахідника-самоучки [ВИДАЛЕНО] отримати аналог SCP-1264-RU-1 за допомогою «енергії іскрового проміжку» у модифікованому трансформаторі Тесла, однак цей винахідник незабаром зник безвісти за невідомих обставин; сконструйований ним пристрій, як і будь-яке підтвердження його існування, знайдений не був.

З 25.12.2009 SCP-1264-RU вважається нейтралізованим.


**Додаток 2:** оновлення від 4.03.2011.
При дослідженні наявних записів SCP-1264-RU співробітник █████████, переведений з відділу радіотехнічної розвідки, звернув увагу на добре йому відомі з досвіду минулої роботи завади, що викликаються [ВИДАЛЕНО] у радіодіапазоні: таким чином запис, що раніше вважався студійним, виявився зробленим з радіотрансляції. Ретельна перевірка та комп&#39;ютерний аналіз інших наявних матеріалів у світлі цієї нової інформації показала, що всі без виключення записи SCP-1264-RU, що містили вокал, зроблені з радіоефіру, у тому числі версія, що вважалася вихідною авторською.

Було відновлене розслідування, і агентам Фонду вдалося знайти колишнього співробітника радіостанції «[ВИДАЛЕНО]», який зізнався, що за заздалегідь укладеною приватною домовленістю з М. Кругловим для радіопередач використовувався виключно &#34;мінус&#34; композиції, що при прийманні кожний раз перетворювався на повну версію з вокальною партією внаслідок властивого їй аномального ефекту.

Дослідження підтвердили цей ефект, при чому було встановлено, що він проявляється навіть під час трансляції версії музикальної доріжки, виконаною МОГ Омікрон-3 «Музики» у власному аранжуванні.

SCP-1264-RU поновлений у статусі дійсного SCP-об&#39;єкта.</textarea></pre>
