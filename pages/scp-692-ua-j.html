**Ítem #:**  SCP-692-UA

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a la naturaleza instantánea de la anomalía y a la prevalencia geográfica del fenómeno, la contención directa se considera actualmente imposible. En su lugar, los esfuerzos de la Organización deben dirigirse a facilitar la rápida transición tecnológica de las comunicaciones telefónicas masivas a una base inalámbrica. Para lograr este objetivo, además de las actividades directas de investigación de la Organización, también se permite asignar recursos externos mediante la creación de programas temáticos de subvenciones públicas, organizaciones de investigación y parques científicos. Antes de que finalicen sus tareas, el funcionamiento de estos programas, organizaciones y parques debe estar garantizado por una partida presupuestaria protegida dedicada, que constituya al menos el 1,4% de los beneficios totales de las empresas afiliadas a la Organización.

**Descripción:** SCP-692-UA denota una anomalía destructiva de origen desconocido, registrada hasta la fecha en la mayoría de las regiones de Eurasia y Norteamérica. Se manifiesta apareciendo en los conmutadores de las centrales telefónicas; cuando se conmuta el canal de comunicación, sustituye la señal del llamante por una señal atípica, cuyo espectro energético supera las normas generalmente aceptadas del CCITT y se sitúa en 300...8814 Hz, alcanzando el rango dinámico de 42 dB.

Tras la recepción de la señal telefónica por parte del receptor de la llamada, la anomalía afecta al transformador y a la tapa telefónica del aparato, ejerciendo presumiblemente una influencia vibratoria sobre la estructura atómica del auricular, convirtiéndolo casi instantáneamente en un objeto fálico; la longitud y el grosor del objeto parecen correlacionarse con las dimensiones del primero. La proximidad del auricular a la región temporomandibular de la cabeza y la extraordinaria rapidez de la transformación han provocado la muerte de la persona llamada en todos los casos registrados, causada por lesiones intracraneales terminales, que en algunos casos atraviesan completamente el cráneo.

Todavía no ha sido posible establecer los patrones de las manifestaciones anómalas. La lista de personas muertas por sus efectos se caracteriza por una gran dispersión geográfica y social, y en la gran mayoría de los casos no se ha podido establecer ninguna conexión entre ellas; las que se han establecido son minúsculas y dan la impresión de ser accidentales, como las visitas a la misma panadería o la posesión de libros de astrología en las bibliotecas domésticas.

Si la víctima dispone de un sistema de grabación telefónica, a veces es posible registrar un breve diálogo o un fragmento de discurso al recibir la señal. El conjunto de transcripciones de las conversaciones documentadas está a disposición de todos los empleados con la autorización de seguridad de Nivel 2 y superior, en el archivo regional del respectivo lugar de trabajo. A continuación se presentan las más destacadas, en opinión del equipo de investigación.
