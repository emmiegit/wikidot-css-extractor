[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-144/oil.jpg|width=300px|caption=La imagen de SCP-ES-144 en el momento de su descubrimiento]]

**Ítem #:** SCP-ES-144

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Cuando no esté bajo experimentación, SCP-ES-144 debe tener una lámina de vidrio cubriendo el lienzo. El personal debe evitar siempre el contacto físico con la tela. Si se va a transportar SCP-ES-144, se recomienda utilizar guantes o instrumentos de sujeción. En caso de no disponer de lo mencionado, debe sujetarse por el marco.

Dado que SCP-ES-144 no representa peligro, se permite que el personal que no sea de Clase-D participe en los experimentos. Toda sustitución de un sujeto a otro debe ser documentada, junto con la imagen que se ve en SCP-ES-144, el estilo pictórico y la orientación.

**Descripción:** SCP-ES-144 es un lienzo de tela (según los análisis, lino) de 92 x 63 cm, unido a un marco de madera de roble. En su parte trasera hay varios cáncamos dispuestos de manera que el cuadro pueda ser colgado en cualquiera de las cuatro orientaciones posibles.

Cuando un ser vivo del reino //animalia// establece contacto físico directo con la tela de SCP-ES-144, es absorbido en su interior por medios desconocidos. Entonces la tela muestra a dicho ser vivo en cualquier tipo de contexto típicamente artístico, en la que se le puede identificar claramente. Si posteriormente otro ser vivo toca a SCP-ES-144, el primero es eyectado desde el cuadro al mismo tiempo que el segundo es absorbido, y la imagen pintada cambia a otra distinta en la que involucra a su nuevo ocupante.

Solo un ser vivo puede estar dentro del cuadro al mismo tiempo. Mientras está atrapado por SCP-ES-144, todo su cuerpo experimenta una especie de &#34;pausa cronológica&#34; a nivel orgánico. Al emerger de SCP-ES-144, los sujetos reportan haber tocado el lienzo &#34;hace un segundo&#34;, sin importar el tiempo permanecido en su interior. Más información en el registro de experimentos.

Una muestra tomada de la pintura de SCP-ES-144 reveló durante un análisis químico una composición de varios aceites vegetales, restos de minerales como silicato de aluminio, arsénico, plomo, cobre, lapislázuli y mercurio (todos ingredientes comúnmente usados para el óleo) y un █% de un elemento no identificado.

**Registro de Experimentos:**
Dado el origen anómalo de SCP-ES-144, se hicieron varios experimentos en busca del desencadenante de sus propiedades anómalas. Dichos experimentos (tales como mirar el cuadro brevemente o por un tiempo prolongado o tocar el marco del cuadro) han sido omitidos en este documento por ser considerados irrelevantes.

[[collapsible show=&#34;Ver registro&#34; hide=&#34;Ocultar registro&#34;]]

&gt; **__Experimento 1__**
&gt; **Sujeto:** D-59127
&gt; **Procedimiento:** Tocar la tela del lienzo.
&gt; **Resultado:** D-59127 es absorbido al interior del cuadro. Al mismo tiempo es expulsada del mismo una mujer llamada Anna T████. Más información en el anexo. Este experimento fue el que descubrió las propiedades anómalas de SCP-ES-144.
&gt; **Imagen:** Un retrato de D-59127 vestido con un jubón y alzando una copa de licor hacia delante.
&gt; **Estilo:** Renacentista.
&gt; **Rotación:** 0 grados.

&gt; **__Experimento 2__**
&gt; **Sujeto:** D-66518
&gt; **Procedimiento:** Tocar la tela del lienzo.
&gt; **Resultado:** D-59127 fue sustituido por D-66518 de manera similar al experimento anterior. D-59127 se preguntó por qué ahora estaba de espaldas al cuadro, si antes lo tenía de frente. Durante el posterior interrogatorio, declaró no recordar nada relacionado con vestir un jubón, alzar una copa de licor o posar para un pintor.
&gt; **Imagen:** D-66518 arando una parcela agrícola con una azada, y vistiendo aún el mono naranja de la Fundación.
&gt; **Estilo:** Expresionista.
&gt; **Rotación:** 0 grados.

&gt; **__Experimento 3__**
&gt; **Sujeto:** D-46821 y D-57932
&gt; **Procedimiento:** D-46821 toca la tela del lienzo mientras coge de la mano a D-57932.
&gt; **Resultado:** D-46821 es absorbido al interior de SCP-ES-144, pero D-57932 no. D-57932 entra en pánico al ver a D-46821 desaparecer y a D-66518 aparecer de repente. 
&gt; **Imagen:** Un entorno surrealista en el que se muestra a D-46821 con cabeza de caballo, montando a un ser equino deformado con la cabeza de D-46821 sobre un campo de hierba amarilla.
&gt; **Estilo:** Surrealista.
&gt; **Rotación:** 0 grados.

&gt; **__Experimento 4__**
&gt; **Sujeto:** D-36454
&gt; **Procedimiento:** Limpiar el lienzo con un trapo mojado en disolvente de pintura hasta blanquear el dibujo. Acto seguido, tocar el lienzo con la mano.
&gt; **Resultado:** D-36454 es absorbido. Contrario a lo que se esperaba, D-46821 es eyectado de SCP-ES-144 vivo e ileso.
&gt; **Imagen:** D-36454 vestido con una armadura de caballería andante española, a lomos de un caballo árabe y portando una lanza.
&gt; **Estilo:** Realista.
&gt; **Rotación:** 180 grados. Se asume que los cáncamos de la parte trasera fueron colocados de la manera anteriormente mencionada previendo que esto pudiera pasar.

&gt; **__Experimento 5__**
&gt; **Sujeto:** D-66121 (fallecido)
&gt; **Procedimiento:** Tocar la tela del cuadro con su mano inerte (asistido por el Dr. ██████).
&gt; **Resultado:** El cadáver de D-66121 es absorbido, y D-36454 es expulsado vivo.
&gt; **Imagen:** D-66121 sentado en una mesa comiendo cereales K██████ con una cuchara.
&gt; **Estilo:** Impresionista.
&gt; **Rotación:** 0 grados.

&gt; **__Experimento 6__**
&gt; **Sujeto:** D-12665 y D-88179
&gt; **Procedimiento:** Primero entrar uno a la cámara y tocar el cuadro. Después entrar el otro y tocar el cuadro. A continuación, el primer sujeto tocar el cuadro otra vez. Y así sucesivamente.
&gt; **Resultado:** D-12665 entró primero. Al tocar el cuadro e ingresar en su interior, el cuerpo del difunto D-66121 no apareció. El experimento mostró cada vez una imagen diferente y sin repetir.
&gt; **Imagen:** Un retrato de D-12665 con vestimenta de rey europeo sosteniendo un orbe azul en las manos. Un cuadro de D-88179 preparando hamburguesas en la azotea de un edificio. D-12665 dibujado con estilo cubista.
&gt; **Estilo:** Gótico, impresionista, cubista.
&gt; **Rotación:** 90 grados, 0 grados, 270 grados.

&gt; **__Experimento 7__**
&gt; **Sujeto:** D-62255
&gt; **Procedimiento:** Antes de tocar la tela del lienzo, ser equipado con un emisor de señal GPS y una cámara.
&gt; **Resultado:** La imagen en directo muestra la cámara de contención vista desde un punto situado sobre la superficie de SCP-ES-144, aunque la grabación de su tarjeta de memoria (revisada a posteriori) solo muestra a D-62255 en primera persona tocando el lienzo y, un fotograma después, su salida del mismo durante el siguiente experimento. La señal GPS se detectó en el mismo lugar que la posición del cuadro.
&gt; **Imagen:** D-62255 vestido de minero y picando en el fondo de una galería. El emisor GPS y la cámara son visibles.
&gt; **Estilo:** Flamenco.
&gt; **Rotación:** 0 grados.

&gt; **__Experimento 8__**
&gt; **Sujeto:** Dr. ██████
&gt; **Procedimiento:** Antes de tocar la tela del lienzo, atarse una cuerda alrededor de la cintura.
&gt; **Resultado:** Aunque el Dr. ██████ fue absorbido, la cuerda se quedó fuera, manteniendo su posición y luego cayendo al suelo. D-62255 reapareció portando aún el emisor de señal GPS y la cámara.
&gt; **Imagen:** Una galería de arte muy similar a la más destacada del museo ███████████, de ███████, en la que se alzaba una estatua gris muy alta del Dr. ██████ desnudo, aunque su cuerpo no era coincidente al del representado.
&gt; **Estilo:** Romántico.
&gt; **Rotación:** 180 grados.

&gt; **__Experimento 9__**
&gt; **Sujeto:** Dr. ██████████
&gt; **Procedimiento:** Tocar el cuadro con guantes.
&gt; **Resultado:** Ninguno.

&gt; **__Experimento 10__**
&gt; **Sujeto:** D-91141
&gt; **Procedimiento:** Un collar explosivo con un temporizador fijado para explotar tras 15 minutos y volar la cabeza del portador.
&gt; **Resultado:** Cinco segundos después de activarse la cuenta atrás, D-991141 fue absorbido. Una hora después, se le extrajo. El temporizador continuaba su cuenta atrás desde 14:55. El collar se desactivó y luego se probó en un entorno controlado, donde se vio que funcionaba correctamente.
&gt; **Imagen:** D-91141 representado en el cuadro (con el collar explosivo visible) vistiendo con un frac, tocando el violín junto a cinco individuos no identificados que tocaban (de izquierda a derecha) el trombón, el clarinete, el timbal, el acordeón y el piano. 
&gt; **Estilo:** Prerrafaelista.
&gt; **Rotación:** 0 grados.

&gt; **__Experimento 11__**
&gt; **Sujeto:** D-91141
&gt; **Procedimiento:** Un collar explosivo con control remoto para explotar tras recibir la señal.
&gt; **Resultado:** D-991141 fue absorbido. No hubo ningún cambio en la imagen al enviarse (varias veces) la señal para detonar el collar explosivo. Al ser extraído (con las medidas de seguridad oportunas), D-91141 apareció ileso y con el collar explosivo intacto y esperando la señal para explotar. Se le quitó el collar explosivo y más adelante se comprobó que funcionaba correctamente.
&gt; **Imagen:** D-91141 representado en el cuadro (con el collar explosivo visible) esgrimiendo una espada y batiéndose en duelo con Nelson Mandela, ambos vestidos con ropa de aristócrata francés.
&gt; **Estilo:** Renacentista.
&gt; **Rotación:** 180 grados.

&gt; **__Experimento 12__**
&gt; **Sujeto:** Dr. King
&gt; **Procedimiento:** Tocar la tela del lienzo.
&gt; **Resultado:** Una absorción normal y expulsión del sujeto anterior.
&gt; **Imagen:** Un tazón lleno de semillas de manzana sobre un fondo blanco. Encima de ellas, una manzana verde entera. No se ve al Dr. King por ninguna parte.
&gt; **Estilo:** Arte pop.
&gt; **Rotación:** 0 grados.

//Mejor que no le digamos el resultado del experimento.// - Dr. Krampft

&gt; **__Experimento 13__**
&gt; **Sujeto:** D-12754, quien contrajo cáncer tras ser expuesto a SCP-ES-███. Aún se hallaba en fase primaria. No se le dio ningún alimento por doce horas.
&gt; **Procedimiento:** Tocar el cuadro, y esperar un largo periodo de tiempo antes de extraerle.
&gt; **Resultado:** Cuatro meses después, D-12754 fue extraído con la sustitución del agente Cantero. Aún estaba vivo, y su cuerpo no presentaba signos de daño por inanición. Respecto al cáncer, todavía se encontraba en fase temprana y no había avanzado de fase.
&gt; **Imagen:** D-12754 ahorcado sobre un lago en un paisaje primaveral. No se ve de dónde se engancha la cuerda.
&gt; **Estilo:** Surrealista.
&gt; **Rotación:** 270 grados.

&gt; **__Experimento 14__**
&gt; **Sujeto:** D-12754, con cáncer en fase terminal. Tiempo estimado de dos semanas de vida restante.
&gt; **Procedimiento:** Tocar el cuadro y esperar entre dos semanas y dos meses para extraerle.
&gt; **Resultado:** Cuando salió de SCP-ES-144, aún seguía vivo pero en fase terminal. Murió dos semanas después de su salida, como se había previsto.
&gt; **Imagen:** D-12754 vestido de vaquero y sobre un caballo, al borde de un acantilado al atardecer.
&gt; **Estilo:** Expresionista.
&gt; **Rotación:** 90 grados.

[[/collapsible]]

**Anexo:**
SCP-ES-144 fue descubierto en una galería de arte durante [[[Redada Artistica|una redada]]] al grupo de interés &#34;Are we cool yet?&#34;, en la que se incautaron varias obras anómalas. SCP-ES-144, en concreto, llevaba una etiqueta que rezaba &#34;La mejor obra de arte eres tú - Autor: ████ ██████&#34;. Durante el primer experimento, cuando D-59127 tocó el lienzo, apareció en la cámara de contención una mujer vestida con poca ropa, de aspecto idéntico al de la mujer que aparecía en la primera imagen. Fue identificada como Anna T████, declarada desaparecida el 27/08/2011.

[[collapsible show=&#34;Ver entrevista&#34; hide=&#34;Ocultar entrevista&#34;]]
&gt; **Entrevistado:** Anna T████
&gt; 
&gt; **Entrevistador:** Dr. B██████
&gt; 
&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt; 
&gt; **Dr. B██████:** Dígame su nombre, por favor.
&gt; 
&gt; **Anna:** Soy Anna T████. Y no sé quién narices eres, pero no puedes retenerme aquí sin motivo.
&gt; 
&gt; **Dr. B██████:** De eso hablaremos luego. Por ahora necesitamos que se relaje y nos cuente todo lo sucedido hasta su aparición.
&gt; 
&gt; **Anna:** ¿Y yo qué se? Hace un rato estaba con un cliente, ¡y de repente me encuentro en esa habitación al lado de un cuadro!
&gt; 
&gt; **Dr. B██████:** ¿Un cliente? ¿A qué se dedica usted?
&gt; 
&gt; **Anna:** ¿No eres capaz de deducirlo solito, empollón? ¡A la profesión más vieja del mundo!
&gt; 
&gt; **Dr. B██████:** Vale, empecemos desde el principio. Cuénteme todo lo que recuerde.
&gt; 
&gt; **Anna:** Pues hará como unos veinte minutos estaba yo en la esquina de la calle █████████, esperando clientes. Ya sé que hoy es martes, pero una no debe desaprovechar la oportunidad. Todos los días aparece algún vicioso con ganas de marcha.
&gt; 
&gt; **Dr. B██████:** ¿Ha dicho martes?
&gt; 
&gt; **Anna:** Sí, hoy es martes.
&gt; 
&gt; **Dr. B██████:** Ya. Continúe, por favor.
&gt; 
&gt; **Anna:** En esto que va y se me aparece un tío a pie. Y me dice &#34;Eh, nena, ¿quieres hacer un experimento?&#34;. Y yo &#34;Ciento cuarenta por las cositas especiales. Te dejo que me azotes, que me chupes los pies... lo que quieras&#34;. El tío no me da detalles y va y me suelta doscientos.
&gt; 
&gt; **Dr. B██████:** ¿Puede describir al caballero?
&gt; 
&gt; **Anna:** No sé. Era moreno, de ojos marrones, cara de pánfilo y vestido normal. ¿Qué pasa? ¿Es un criminal, o algo así?
&gt; 
&gt; **Dr. B██████:** Me temo que esa es una descripción demasiado vaga.
&gt; 
&gt; **Anna:** Es lo que hay, no tenía nada llamativo.
&gt; 
&gt; **Dr. B██████:** Prosiga, por favor.
&gt; 
&gt; **Anna:** Pues nada, que me lleva a un piso dos calles más abajo, y al poco de entrar aparezco de repente aquí.
&gt; 
&gt; **Dr. B██████:** ¿No recuerda nada?
&gt; 
&gt; **Anna:** ¡No, ni siquiera recuerdo que me drogaran! Y eso que conmigo ya han usado cloroformo y me han clavado jeringas en el cuello. ¿Es un método criminal nuevo?
&gt; 
&gt; **Dr. B██████:** En breve la someteremos a una revisión médica. Antes de terminar, ¿tendría la bondad de decirme qué día es hoy? La fecha completa, por favor. Año incluido.
&gt; 
&gt; **Anna:** *Suspira* Hoy es martes, 23 de agosto de 2011. ¿Así de precisa, o también tengo que decir la hora que es, incluyendo los segundos?
&gt; 
&gt; **Dr. B██████:** Gracias, eso es todo.
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
La revisión médica no halló ninguna anomalía. Solo sífilis, aunque ella declaró que ya la tenía desde hacía un tiempo. Después de concluir toda investigación, Anna T████ fue tratada con amnésticos de Clase-C y se le hizo creer que había sido víctima de un secuestro. La Fundación actuó según lo establecido para mantener esta tapadera.
[[/collapsible]]
