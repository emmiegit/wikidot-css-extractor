**Objek #:** SCP-001

**Kelas Objek:** Euclid/Keter

**Prosedur Penanganan Khusus:** Dikarenakan sifat dari SCP-001, tidak ada prosedur penanganan yang diperlukan. Kamera untuk memantau SCP-001 berada dalam jarak aman (10 km) dari lokasi yang telah ditentukan (Site 0) dan menyala 24/7. Lokasi Situs 0 hanya diketahui Administrator SCP saat ini dan Seorang Agen tingkat Dewan O5 yang menganut paham Abrahamik (O5-14) ditugaskan untuk memantau SCP-001 dari Situs 0. Agen tersebut berwenang untuk mengambil tindakan yang diperlukan jika SCP-001 menjadi aktif, dan perlu untuk segera melapor kepada Administrator dan semua Agen tingkat Dewan O5 lainnya jika mendapati perubahan perilaku pada SCP-001, karena hal ini mungkin dapat merupakan awal dari skenario-akhir-dunia kelas PATMOS XK.

Jika SCP-001 aktif dengan cara apapun, personel diminta untuk segera melapor ke seri kode Patmos dari Perintah Darurat. Mendekode algoritma untuk Perintah Darurat Patmos harus dijaga tetap di Situs 0 dalam kepemilikan pengamat yang ditunjuk, dan dapat diberikan ke kantor Yayasan SCP hanya jika SCP-001 menjadi aktif. Personel Yayasan dengan peran penting dalam satu atau lebih langkah Prosedur Darurat Patmos disarankan untuk mengambil tindakan pencegahan berikut:

* Untuk menjaga hubungan baik dengan satu atau lebih oganisasi-organisasi berkeyakinan Abrahamik.
* Untuk menyiapkan pasokan alat-alat berikut: air suci, rosario, salib, sajadah, atau benda-benda lain di mana terdapat simbol Abrahamik dan telah diberkati oleh ulama tinggi dari kepercayaan Abrahamik atau dari Uskup tinggi atau pemuka dengan peringkat yang lebih (minimal setara), salinan kitab suci Abrahamik (Taurat, Injil, Qur&#39;an), dan perlengkapan darurat standar dalam bentuk ponsel (tas perlengkapan militer).
* Dalam kasus skenario pengangkatan premilenial, semua personel harus menunjuk seorang agen sekunder dari kepercayaan non-Abrahamik. Agen sekunder tersebut diberi tahu tentang lokasi dokumen salinan untuk Prosedur Darurat Patmos dan peralatan tahan agen pembunuh memetik, dan diaktifkan pada status siap untuk mengambil alih tugas utama yang diperlukan.
* Menjaga keakraban dengan semua SCP lain yang mungkin terlibat dalam skenario-akhir-dunia kelas PATMOS XK.

**Deskripsi:** SCP-001 adalah entitas humanoid, tingginya sekitar tujuh ratus (700) hasta, yang terletak di sebuah lokasi yang dirahasiakan dekat persimpangan Sungai Tigris dan Efrat. Perawakan terhadap entitas dapat diamati sebagai berikut:
* Sejumlah sayap bercahaya, seperti muncul dari bahu, punggung, pergelangan kaki, dan pergelangan tangan dari entitas. Meskipun hitungan akurat tidak pernah bisa dilakukan untuk menghitung jumlah seluruh sayap yang ada, sebagian besar pengamat melaporkan jumlah sayap antara dua (2) hingga seratus delapan (108), dengan jumlah rata-rata empat (4) sayap.
* Sebuah senjata, mungkin sebuah pedang atau pisau (SCP-001-2). Senjata tampaknya memancarkan api pada suhu menyaingi matahari, berdasarkan analisis spektografik, meskipun tidak ada tanda-tanda kerusakan aibat panas pada lingkugan di sekitarnya. Setiap entitas yang mendekati SCP-001 dalam jarak 1 km langsung disambar senjata dan dilenyapkan keberadaannya. Setiap dan semua tindakan perlawanan yang dilakukan pada SCP-001 telah mengakibatkan pemusnahan penyerang, terlepas dari berbagai alat yang digunakan untuk menyerang (lihat laporan insiden ttg: Percobaan Rudal Bawah Laut Samudra Hindia, 26 Desember 2004)
* SCP-001 tampaknya berdiri dengan kepala tertunduk dalam sikap doa dengan SCP-001-2 tepat di tengah kedua tangannya. Sejak saat pertama kali dilihat oleh Sang Pendiri pada [DATA DIHAPUS] tahun lalu, SCP-001 tidak menyimpang dari sikap ini.
* Manusia yang mendekati SCP-001 melaporkan mendengar suara di kepala mereka, memberi mereka arahan yang subjek laporkan tidak bisa ditolak. Arahan yang paling umum adalah &#34;LUPAKANLAH&#34;, yang membuat subjek berjalan menjauh dari SCP-001 dengan tanpa ingatan apa pun mengenai SCP-001. Pada kesempatan langka, bagaimanapun, arahan lainnya telah diberikan: salah satu yang paling terkenal adalah yang dikatakan kepada Sang Pendiri, yaitu &#34;BERSIAPLAH&#34;, yang diakuinya telah membentuk dorongan dalam dirinya untuk mendirikan [DATA DIHAPUS] dan mencatat serta menyimpan setiap dan semua artefak adikodrati dan/atau paranormal yang merupakan ancaman serius bagi keberadaan kemanusiaan. Ini adalah organisasi yang sekarang dikenal sebagai Yayasan SCP.
* Pengamat melaporkan bahwa SCP-001 tampaknya berdiri di depan gerbang besar. Foto jarak jauh terkadang mendeteksi apa yang tampaknya menjadi sebuah kebun pastoral di dalam, mengandung banyak entitas lain dari komposisi yang sama seperti SCP-001, serta beberapa pohon buah-buahan dari komposisi yang tidak diketahui. Dari catatan khusus ada dua pohon buah-buahan berukuran besar dekat apa yang tampaknya menjadi pusat taman: salah satunya, tampaknya menjadi sebuah pohon apel biasa, meskipun yang lain menghasilkan buah yang tampaknya tidak berasal dari bumi, dijelaskan sebagai [DATA DIHAPUS].

Ini adalah kepercayaan yang diakui dari Sang Pendiri bahwa gerbang yang SCP-001 jaga mungkin gerbang untuk [DISUNTING] mengacu pada hubungan antara teks-teks Babilonia kuno dan Gulungan Laut Mati. Dalam hal ini, kita dapat menyimpulkan bahwa entitas yang dikenal sebagai SCP-001 dapat [DISUNTING].

-----
__**Lampiran 001-a:** Percobaan re: metode efektif menghadapi SCP-001-2__

//1. PERCOBAAN A: 1 personel Kelas-D diperintahkan untuk mendekati SCP-001 sedekat mungkin dengan berjalan kaki.//
Hasil: Setelah membuat kontak visual dengan SCP-001, subjek diperintahkan untuk &#34;PERGI.&#34; Subjek segera berpaling dari entitas dan berjalan pergi. Meskipun perintah telah diulang untuk melanjutkan percobaan, Personel Kelas D menolak untuk patuh dan diterminasikan. Setelah upaya terminasi personel Kelas-D, semua staf penelitian yang terlibat segera dilenyapkan oleh sebuah kekuatan besar, yang dianggap hal tersebut adalah SCP-001-2.

//2. PERCOBAAN B: 1 robot penelitian kendali jarak jauh dipandu untuk mendekati SCP-001 dari daratan.//
Hasil: Ketika berjarak 1 km dari SCP-001, robot penelitian dilenyapkan, mungkin dengan SCP-001-2. Semua upaya lebih lanjut dalam pengintaian jarak jauh mendapatkan hasil yang sama.

//3. PERCOBAAN C: 100 pesawat penelitian tanpa awak yang telah diprogram sebelumnya diinstruksikan untuk mendekati SCP-001 dari berbagai sudut secara bersamaan.//
Hasil: Koordinasi berhasil, dan semua 100 drone menyeberangi batas 1 km secara bersamaan; Namun, semua 100 pesawat tanpa awak dilenyapkan secara beruntun oleh SCP-001-2. Pengamat di Situs 0 melaporkan bahwa SCP-001-2 terlihat &#34;menyerng dalam segala arah sekaligus.&#34; SCP-001 tidak menyimpang dari sikap doa-nya sementara hal ini berlangsung.

//4. PERCOBAAN D: Rudal kendali kabel yang ditembakkan dari jarak 3 km.
Hasil: SCP-001-2 melenyapkan senjata saat menyeberangi batas 1 km, secara bersamaan melenyapkan situs peluncuran rudal dan membunuh semua personel.//

//5. PERCOBAAN E: Peluru Kendali Balistik Antarbenua Ganda diluncurkan dari kapal selam nuklir SCP &#34;Nautilus.&#34;//
Hasil: Lihat di Percobaan Rudal Bawah Laut Samudra Hindia, 26 Desember 2004

//6. PERCOBAAN F: SCP-076 dan Satuan Tugas Gemerak Omega 7 diperintahkan untuk mendekati SCP-001 dengan berjalan kaki.//
Hasil: SCP-076 menolak untuk melaksanakan misi, meskipun tidak diberi tahu tentang detail misi. Setelah ditanya mengapa, SCP-076 membalas, &#34;Tidak. Pokoknya tidak.&#34;

//7. PERCOBAAN G: SCP-073. Karena hasil percobaan F, SCP-073 tidak diberi tahu tujuan misi sampai tiba di Situs 0.//
Hasil: SCP-073 mendekati lokasi dengan berjalan kaki. Setelah melihat SCP-001, SCP-073 menjadi tertekan dan meminta untuk membatalkan misi. SCP-073 diperintahkan untuk melanjutkan. Pada saat itu, simbol di dahi SCP-073 ini menjadi [DATA DIHAPUS]. Percobaan dihentikan karena [DATA DIHAPUS]. Lihat Lampiran 001-aa.

//Lampiran 001-aa: Dengan perintah eksekutif Administrator, tidak ada penelitian lebih lanjut yang dilakukan pada SCP-001. Tidak boleh ada SCP lain yang terpapar SCP-001. SCP-001 tidak akan digunakan untuk memusnahkan SCP berbahaya lain. Silakan lihat prosedur penahanan yang telah direvisi untuk rincian.//
