    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-2243

**项目等级:** Safe

**特殊收容措施:** SCP-2243应收容于一间33x50x63 cm的隔间中。 隔间内必须设有不少于两个喂食容器，其中应装有适合于 //家养纹鸟//的营养水平的种子混合物，同时还应配有2个可以装水的容器，并且，根据SCP-2243-B的需求，其中至少一个水容器尺寸需足够大，以便“飞溅时间”时的使用。

基金会每两周需派遣两名2级人员对隔间进行清洁和维护。根据SCP-2243-A或SCP-2243-B的要求，可以在经现场主管批准的情况下更改隔间样式并添加附加功能。


经现场主管批准，当前应为SCP-2243提供翻译服务。


**描述:**  SCP-2243-A、SCP-2243-B、SCP-2243-C的行为均与人们所期望的生物或是与该生物相似的生物的行为一样。当SCP-2243被放置在彼此相距1.9米的范围内时，SCP-2243将开始工作。

SCP-2243是SCP-2243-A、SCP-2243-B和SCP-2243-C三个实体的总称。  SCP-2243-A自称其为&#34;Daisy&#34; SCP-2243-B 自称则自称为  &#34;Tissle&#34;[[footnote]]MTFO 将SCP-2243-B 取名为&#34;Thistle&#34;[[/footnote]]. SCP-2243-C 似乎没有任何认知意识或感觉。

机动特遣部队行动人员（以下简称为MTFO）在宠物供应链上购买了SCP-2243-A和SCP-2243-B。两者似乎均为雌性白纹夜莺个体，通常被称为社会雀。MTFO大约于一个月后购买了SCP-2243-C。SCP-2243-C为一只约11.4厘米长，由绳子、橡胶和塑料组成的一种常见的出售给公众的鸟类玩具。MTFO在检测到SCP-2243的异常特性后，将其带回到了基金会。

通常情况下，在SCP-2243半径4.02m范围内的任何受试者都会听到SCP-2243-a和SCP-2243-B用受试者最熟悉的语言说话，而不是//家鸟//应该发出的正常声音。受试者能够与SCP-2243-A和SCP-2243-B进行对话，且无明显的长期影响。在半径4.02m以外的任何人都会认为SCP-2243-a和SCP-2243-B的交流听起来像正常的//家鸟//。同时在距离SCP-2243 4.02m半径以外的所有人会认为受试者在模仿“啾啾”或“唧唧”的声音，而非正常的人类语言。

在异常影响范围内写作时，该人员会认为自己写作内容均正常，但离开异常影响范围后，这些词会出现变为“啾啾”和“唧唧”的变化。无论是打字还是手写，均会产生这种效果。

[[collapsible show=&#34;+ 研究员检查总汇&#34; hide=&#34;- 许可证&#34;]]
&gt; **研究员 █████:** 啾啾 啾啾 唧唧
&gt; 
&gt; **Dr. ██████:** OK...
&gt; 
&gt; **研究员 █████:** 唧唧 唧唧 
&gt; 
&gt; **Dr. ██████:** 我不明白这个笑话！
&gt; 
&gt; **研究员 █████:** 唧唧 啾啾 唧唧 唧唧 唧唧 啾啾 啾啾 唧唧
&gt; 
&gt; **Dr. ██████:** 等你玩够了叫我一声。
&gt; 
&gt; **&lt;Dr. ██████ 注意到之后叫了他也没有效果.&gt;**  

[[/collapsible]]

当在远程观察或倾听时，人们仍认为受试者与SCP-2243-A和SCP-2243-B发出的声音为十分标准的鸟叫声。从远处观察，可以观察到，受试者确实写过“啾啾”或“唧唧”的本体文字，受试者对自己正常记录时的印象，显然只存在于异常影响范围内。

似乎受试者会以他或她最熟悉的语言感知在异常影响范围内记录，因此如果参与者一起在异常影响区域。SCP-2243将成为一个实用的言语交际翻译器。

[[collapsible show=&#34;+ 在异常范围内的访谈记录&#34; hide=&#34;- 许可证&#34;]]
&gt; **受访者:** SCP-2243-A 和 SCP-2243-B
&gt; 
&gt; **采访者:** MTFO的 Dr. █████和Dr. █████记录
&gt; 
&gt; **前言:** 由于SCP-2243-A和SCP-2243-B对MTFO相对熟悉，决定由MTFO的Dr. █████和Dr. █████在场的情况下进行初次面谈。
&gt; 
&gt; **&lt;啾啾,啾啾，啾啾&gt;**
&gt; 
&gt; **啾啾:** 唧唧 唧唧
&gt; 
&gt; **啾啾-啾啾-唧唧:** 啾啾 唧唧 啾啾
&gt; 
&gt; **啾啾-啾啾-啾啾:** 啾啾 唧唧 啾啾 啾啾 啾啾 唧唧 啾啾 唧唧 啾啾 啾啾 
&gt; 
&gt; **啾啾:** 唧唧 唧唧 唧唧
&gt; 
&gt; **啾啾-啾啾-啾啾:** 唧唧 啾啾 唧唧
&gt; 
&gt; **啾啾:** 啾啾 啾啾 唧唧 啾啾 唧唧 唧唧 唧唧 啾啾
&gt; 
&gt; **啾啾-啾啾-啾啾:**  啾啾 啾啾 啾啾
&gt; 
&gt; **啾啾:** 啾啾 唧唧 唧唧 唧唧 啾啾 啾啾 唧唧 啾啾 唧唧 啾啾 啾啾 啾啾 唧唧 啾啾 唧唧 唧唧 唧唧 啾啾
&gt; 
&gt; **啾啾-啾啾-唧唧:** 唧唧 唧唧 啾啾 啾啾
&gt; 
&gt; **啾啾-啾啾-啾啾:** 唧唧 唧唧 唧唧 啾啾 啾啾 唧唧 啾啾 啾啾 唧唧 啾啾 啾啾  
&gt; 
&gt; **&lt;唧唧&gt;**
&gt;  
&gt; **啾啾 啾啾:** 啾啾-啾啾-唧唧 啾啾-啾啾-啾啾 啾啾 啾啾 啾啾 啾啾 唧唧 啾啾 唧唧 █████ 啾啾██████ 唧唧 唧唧 啾啾
&gt;  
&gt; **&lt;结语:&gt;** 以后所有的观察和记录都将在远程进行。但这是完全不能接受的。 -Dr. █████
[[/collapsible]]

SCP-2243-A和SCP-2243-B似乎具有人类2-3岁幼儿的智商和理解能力。SCP-2243-A和SCP-2243-B都承认其与受试者“不同”，但除了正常的//家鸟//被商业目的而饲养之外，他们不具备任何其他相关知识。且语法和句子结构表现出无论是谁听到均可以理解的程度。

SCP-2243被解释为与任何人杂交的鹦鹉品种，因此不被视为存在安全威胁。

[[collapsible show=&#34;+ 实验日志A&#34; hide=&#34;- 许可证&#34;]]
__**Test A - ██/██/████**__
&gt;
&gt; **受试者:**Dr. █████ 和 Dr. █████
&gt; **简介:**在异常影响范围内Dr. █████ 将会说&#34;Parlez lentement&#34;. Dr. ████ 将会回答说&#34;Esto es lento&#34;. Dr. █████测试结束时说&#34;Scire quod sciendum&#34;. 结果将会在异常影响范围外记录。
&gt; **结果:**Dr. █████ 和 Dr. █████都在在“请说慢点”、“这是慢点”和“值得知道的知识”的英文译文中，陈述了正在听到的对话。视频和音频监控记录Dr. █████ 和 Dr. █████都在重复“唧唧”和“啾啾”的各种音调。
[[/collapsible]]
