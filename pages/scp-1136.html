    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1136 – Subjektiv ausgerichtete Gravitation
**Autor:** [[*user Aelanna]]
**Original:** https://www.scp-wiki.net/scp-1136
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1136

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1136-Exemplare sind in separaten Terrarien eingedämmt, die 1 m x 1 m x 0,5 m groß und in einer isolierten schalldichten Zelle an Standort-██ gesichert sind. Alle Vorrichtungen im Eindämmungsraum von SCP-1136 müssen festgeschraubt oder anderweitig gegen Verschieben während eines lokalisierten Richtungsereignisses gesichert werden. Das Experimentieren mit SCP-1136 erfordert die vorherige Erlaubnis von mindestens zwei (2) Stufe-3-Forschungsleitern und das Personal im Eindämmungsbereich von SCP-1136 muss magnetisierte Stiefel tragen oder anderweitig gegen mögliches Verschieben gesichert sein.

**Beschreibung:** SCP-1136 scheint eine Art kleiner Eidechse zu sein, ähnlich //Hemidactylus frenatus// (Hausgecko) und ist physikalisch nicht unterscheidbar, abgesehen von seiner anomalen Eigenschaft. Wenn Exemplare von SCP-1136 erschreckt oder verängstigt werden, bewirken sie, dass sich die Schwerkraft in einem Radius von ungefähr 7 bis 8 m an ihrer Ausrichtung orientiert, ohne das Exemplar selbst zu beeinflussen. Dies geschieht augenblicklich und ohne messbare Veränderung in der Physiologie von SCP-1136, außer der, die für eine Überraschungsreaktion bei normalen //Hemidactylus//-Exemplaren normal ist. Dieser Effekt hält an, solange SCP-1136 Angst hat und die Richtung der Schwerkraftverschiebung wird sich kontinuierlich ändern, um seiner aktuellen Ausrichtung zu entsprechen.

SCP-1136-01 wurde am █.██.198 nach anomalen Berichten aus einem örtlichen Krankenhaus in [ZENSIERT] entdeckt, in das mehrere Kinder mit leichten Verletzungen und Gliederfrakturen eingeliefert wurden, nachdem sie angeblich einen Gecko die Wand ihres Klassenzimmers hochjagten. Allen betroffenen Zivilisten wurden Klasse-A-Amnesika verabreicht und mehrere Exemplare von SCP-1136-01 wurden in der Schule lokalisiert und aus ihr geborgen.

**Anhang 1136-01:** Vorfallbericht 1136-012

Am ██.██.██ ließ Dr. █████ versehentlich ein Klemmbrett fallen, während er sich in der Anlage von SCP-1136-01 befand, was es erschreckte und es dadurch die Wand seines Terrariums hochlief. Während der anschließenden Schwerkraftverschiebung wurde Dr. █████ gegen eine nahe Wand geworfen, was SCP-1136-01 weiter erschreckte und zu einer zyklischen Schwerkraftverschiebung führte, die mehrere Minuten andauerte. Dr. █████ wurde schließlich entfernt und wegen mehrerer Knochenbrüche und einer schweren Gehirnerschütterung behandelt.

**Anhang 1136-02:** Experimentierprotokoll 1136-021

SCP-1136-01 wurde am ██.█.██ erfolgreich mit einem normalen männlichen //Hemidactylus frenatus// gekreuzt, und es wurde festgestellt, dass seine Nachkommen die gleichen anomalen Eigenschaften wie das Original aufweisen. Diese Exemplare wurden als SCP-1136-02 (männlich) und SCP-1136-03 bis SCP-1136-06 (weiblich) bezeichnet.

**Anhang 1136-03:** Vorfallbericht 1136-019

SCP-1136-01 wurde am █.██.██ tot in seinem Eindämmungsbereich gefunden, anscheinend aufgrund eines natürlichen Ursprungs. Die Sektion des toten Exemplars zeigte keine Anomalien oder ungewöhnlichen Strukturen.

**Anhang 1136-04:** Vorfallbericht 1136-026

Am █.█.██ wurde die Erlaubnis vom Standortkommando erteilt, eine Vivisektion an SCP-1136-04 durchzuführen. Beim Einschneiden in das Abdomen des Exemplars [DATEN GELÖSCHT], was für eine kurzlebige Gravitationssingularität gehalten wird, die katastrophale Schäden am Experimentstandort verursachte.

**Anhang 1136-05:** Forschungsanmerkung

&gt; Nach einer steigenden Zahl von anomalen Vorfällen, die in der Region [ZENSIERT] gemeldet wurden, wird derzeit angenommen, dass es eine bestehende wilde Population von SCP-1136-Exemplaren gibt. Ein Eindämmungsteam der Foundation wurde dem Gebiet zugeteilt, aber aufgrund der geringen Größe von SCP-1136 und seiner Ähnlichkeit mit alltäglichen //Hemidactylus//-Exemplaren wird erwartet, dass die vollständige Eindämmung aller wilden Exemplare äußerst schwierig ist, sofern sie überhaupt möglich ist.
&gt;  
&gt; Dr. █████████
