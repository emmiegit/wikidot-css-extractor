**Objek #:** SCP-001

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Sampai saat ini, tidak ada prosedur penahanan yang telah dikembangkan untuk untuk menangani kemungkinan ancaman yang ditimbulkan oleh SCP-001. Hal ini disebabkan sebagian karena sifat kontroversial objek tersebut dan perdebatan tentang apakah penanganannya diperlukan atau tidak. Kontroversi ini direfleksikan dengan perubahan kelas objek dan prosedur yang digunakan untuk menanganinya. Administrasi petahana, meskipun dituduh paranoid, telah mengubah kelas objek menjadi Keter, dan memohon izin untuk pembuatan kelas objek lebih tinggi dan diaplikasikan khusus untuk objek ini, mengingat bahwa ini adalah hal yang paling berbahaya dari semua hal yang diketahui atau memungkinkan untuk ada. Alasan untuk klasifikasi ini dan perubahan pendirian terhadap SCP-001 ditindaklanjuti di kolom deskripsi dan catatan.

Saat ini, SCP-001 terletak di tas kerja yang dikunci dengan kode yang terbuat dari polimer yang diperkuat dengan daya tarik tinggi. Ruangan dan tas kerja dipantau sepanjang waktu dengan kamera keamanan. Tas kerja tidak boleh dibuka tanpa izin khusus dengan suara bulat dari semua anggota Dewan O5. Tas kerjanya sendiri disimpan di sebuah ruang kecil sepenuhnya terang di bangunan diluar lokasi di ███ ██████ ██████. Personel Kelas-D ditugaskan untuk menjaga bangunan tersebut, tetapi tidak diizinkan untuk masuk tanpa izin tersebut di atas dari anggota Dewan O5, dengan ancaman pemusnahan langsung. Bangunan diluar lokasi tersebut hanya ada untuk penyimpanan SCP-001 dan diatur untuk meledak saat terjadinya keadaan darurat.

Ini adalah opininya dari administrasi petahana bahwa SCP-001 menggambarkan ancaman terbesar yang pernah ada terhadap keamanan nasional dan global. Walaupun itu, karena keadaan khusus mengenai cara kerjanya, penelitian lebih lanjut tidak diizinkan, meskipun pernah digalakkan di masa lalu, saat SCP-001 masih disimpan di kondisi keamanan minimum.

**Deskripsi:** SCP-001 adalah setumpuk kertas sederhana, dijepit menjadi satu di pinggir kiri atas. Lembaran paling atas adalah lembar sampul bertuliskan hanya, “Laporan Rahasia tentang Barang-Barang Spesial—Rahasia.” Jumlah kertas terjepit di belakang lembar ini tidak tentu, dan berjarak diantara tiga dan tiga puluh. Laporan tersebut tidak memiliki tanda dan asalnya tidak diketahui.

Penampakan awal laporan ini muncul pada tanggal █ ███████ ████, saat objek muncul di meja kerja ████████ █████ (almarhum). Laporan pada saat itu mendeskripsikan “Ruangan ‘Hidup’” ([[[SCP-002]]]). Sejenak setelah membaca laporan tersebut dengan keraguan, ████████ █████ dikontak lewat telepon mengenai hal tersebut. Kali berikutnya ████████ █████ membaca lagi SCP-001 dengan teliti, Objek tersebut tidak lagi mendeskripsikan “Ruangan ‘Hidup’” tetapi “Papan Induk Biologis” ([[[SCP-003]]]). ████████ █████ langsung menutup SCP-001, sambil berpikir bahwa itu adalah laporan yang berbeda, dan mencari lagi laporan awal tentang SCP-002. Karena tidak menemukannya, ia kembali membuka SCP-001, dan kali ini objek tersebut tidak mendeskripsikan SCP-003 tetapi “12 Kunci Berkarat dan Sebuah Pintu” ([[[SCP-004]]]). ████████ █████ menutup laporan sekali lagi dan segera membukanya, dan menemukan “Kunci Tengkorak” ([[[SCP-005]]]). Tidak diketahui apa tindakan ████████ █████ setelah ini. Saat waktu tidak tentu setelah insiden tersbut, Objek-objek yang disebutkan akhirnya ditemukan.

Tidak ada penelitian yang memadai tentang hubungan SCP-001 dengan objek lain yang diketahui. Walaupun itu, tidak bisa dipungkiri bahwa setiap objek SCP yang baru mengikuti setiap laporan yang muncul di bawah sampul SCP-001. Administrasi petahana menganggap kebetulan ini adalah bukti hubungan kausal.

**Catatan Tambahan:** Apakah SCP-001 adalah sistem peringatan canggih atau SCP-001 adalah pencipta benda-benda yang membutuhkan prosedur penanganan khusus masih harus dipantau lebih lanjut. Tetapi, perbedaan tersebut tidak dianggap penting dimata administrasi petahana. Faktanya masih tetap bahwa tidak ada objek SCP baru muncul jika SCP-001 tidak dibuka dan dibaca. Karena alasan tersebut, administrasi petahana menolak untuk mengulang kesalahan masa lalu, kesalahan-kesalahan yang menghasilkan lebih dari seribu objek SCP muncul di pengetahuan unit SCP.

Argumen tentang ketidakberbahayaan SCP-001 itu sendiri, secara teori dapat menjadi fungsi bermanfaat sebagai sistem peringatan objek SCP, atau berguna sebagai sumber senjata canggih biologis atau non-biologis tidak mengoyahkan opini administrasi petahana. Argumen yang mengkritisi prosedur penanganan yang ekstrem pun tidak dianggap, walaupun objek yang ditahan tidak memiliki properti yang merusak dan tidak bergerak sama sekali. Para kritikus diingatkan bahwa prosedur tersebut tidak untuk menahan objek itu sendiri, tetapi utuk mengisolasikan objek tersebut dari interaksi manusia, yang dianggap sebagai ancaman sebenarnya.

Walaupun administrasi petahana menolak untuk mengeluarkan objek dari isolasi, dan memasang izin spesial seperti yang tertulis diatas, administrasi yang lampau selalu mencari penerangan dengan objek tersebut setiap hari, dan administrasi yang akan datang, tanpa keraguan, akan melakukan hal yang sama. Namun demikian, ini hanyalah opini administrasi petahana, yang menghalangi penghancuran SCP-001, dan tetap ditahan sampai datangnya waktu, dimana objek tersebut menjadi tanggung jawab administrasi selanjutnya.</textarea></pre>
