**Ítem #:** SCP-400-TH

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-400-TH está contenido dentro de un gran recinto diseñado para simular una pradera de 4 km de ancho en el Área-██. Las paredes y la entrada al área están hechas de acero reforzado y concreto de 1.5 m de espesor para soportar los impactos de choque.

La vigilancia se realiza a través de 12 cámaras de circuito cerrado instaladas dentro del área de contención. Una vez al año el recinto debe ser inspeccionado en búsqueda de daños y ser reparado. Sin embargo, antes de que el personal de mantenimiento entre en la cámara, SCP-400-TH-1 debe ser alimentado de antemano. La comida debe ser entregada en la esquina más lejana del recinto para que esté de espaldas al personal de mantenimiento mientras realizan sus tareas.

--Las solicitudes relacionadas con SCP-400-TH deben ser revisadas por dos miembros del Consejo O5.-- Las solicitudes relacionadas específicamente con SCP-400-TH-1 ya no deben presentarse (Véase el informe de bajas y daños estructurales en el Documento 400-05k-C). Las solicitudes de investigación referentes a -2 y -3 todavía están permitidas. Después de que se completen las pruebas, los cadáveres dentro de la cámara deben ser extraídos e inmediatamente incinerados.

Durante las horas de vigilancia, ningún personal debe estar cerca del recinto.

SCP-400-TH-1 será alimentado 3 veces a la semana por 2 miembros del personal de Clase-D. -3 recibirá específicamente bananas, caña de azúcar y otras frutas.

En el caso de que SCP-400-TH-1 entre en un estado de ira y logre romper la contención, todo el personal dentro del Área-██ debe evacuar las instalaciones. El personal de nivel 4 responsable del manejo de -1 encenderá fuegos en ciertas áreas y pasillos para dirigir su dirección dentro de la instalación. El personal debe usar máscaras de gas o de respiración durante la evacuación, ya que el gas comenzará a ser bombeado en el Área-██ hasta que -1 sea re-contenido. El personal que no logre salir de las instalaciones y no lleve una máscara puede sufrir quemaduras de primer grado.

**Descripción:** SCP-400-TH se refiere a tres anomalías relacionadas designadas como -1, -2 y -3.

SCP-400-TH-1 es un gran organismo semejante a un elefante asiático de 4 m de altura. Tiene colmillos de 3,2 m de largo. Posee una piel inusualmente gruesa que no puede ser penetrada. Además, SCP-400-TH-1 tiene una inmensa fuerza y es capaz de saltar 10 m de altura. También es capaz de permanecer flotando en el aire por hasta 30 segundos por salto antes de caer de vuelta al suelo.

El cómo SCP-400-TH-1 flota en el aire es desconocido. Se ha formulado la hipótesis de que -1 es capaz de desafiar la gravedad utilizando de alguna manera el campo magnético de la Tierra creando su propio campo opuesto en su vientre. A veces se ha observado que sube a los árboles en un ángulo de 90 grados, y aumenta la velocidad de su descenso cuando salta. Se requiere más investigación para mayor entendimiento.

SCP-400-TH-1 también tiene la capacidad de imitar el habla humana a través de [DATOS BORRADOS].

[[include component:image-block name=http://scp-int.wdfiles.com/local--resized-images/scp-400-th/scp400th/medium.jpg|caption=La muda de SCP-400-TH-1 siendo recuperada por el personal.|width=300px]]

-1 caza humanos por comida. Cuando se encuentre con un humano, cargará o caerá del cielo y [DATOS BORRADOS]. Entonces, usaría su trompa para abrir el cráneo para acceder al cerebro mientras usa su [DATOS BORRADOS] para bombear la sangre y los órganos internos de la víctima. Durante este tiempo, -1 comenzará a producir una sustancia llamada ████████████, que hará que la víctima se vuelva dócil y deje de intentar escapar. Aunque -1 se abstiene de cazar a los humanos cuando está mudando una vez al año, lo cual toma alrededor de 4 minutos. Durante la muda, en su lugar comerá plantas para mantener los niveles de carbohidratos en su sangre.

SCP-400-TH-2 son cadáveres o restos humanos[[footnote]] Normalmente sólo una mano o un brazo entero. [[/footnote]] que son controlados por -1 y -3. Las instancias son utilizadas para atraer a las víctimas potenciales a áreas aisladas donde quedarían atrapadas. Notablemente, las manos de los especímenes están ligeramente alteradas. Uno de los dedos será reemplazado por un apéndice parecido a una trompa, y en algunos casos hay ojos dibujados en la mano.[[footnote]] El personal de seguridad ha apodado coloquialmente a las instancias -2 &#34;Guantes de Elefante&#34;, en referencia a cómo se usan los guantes quirúrgicos para hacer la semejanza de un elefante. [[/footnote]] Cuando los humanos se acercan a una instancia, rociaría una sustancia llamada ███████ (un derivado del químico tetrahidrocannabinol, que se encuentra comúnmente en las hojas de cannabis) desde su apéndice trompa. La exposición a la sustancia causa varios efectos en la percepción de uno, causando comúnmente alucinaciones y dificultad para distinguir a otros de las instancias de -2. En este momento, -1 llegará para consumir a la víctima si no estaba allí en primer lugar. Si está presente, ayudará a atraer a la presa mediante su capacidad de imitar el habla humana.

Las instancias de SCP-400-TH-3 son elefantes asiáticos aparentemente normales, excepto que carecen de órganos sexuales. Las instancias no poseen las habilidades o el comportamiento de -1. Las propiedades anómalas de -3 ocurren cuando -1 acaba con su presa. La instancia de -3 se acercará a la víctima y liberará un pequeño organismo larvario[[footnote]] Nombrado por el personal de investigación como //Novit parasitus elephantus//. [[/footnote]] dentro del cuerpo a través de la trompa. Después de una semana, la larva saldrá del cuerpo. -3 es capaz de manipular instancias de -2 . En el Área-██, ha habido un total de ██ instancias de -3, algunas de las cuales han sido neutralizadas para mantener la población dentro del recinto a sólo una, la instancia original de la contención inicial.

**Descubrimiento:** SCP-400-TH fue descubierto por primera vez el ██/██/19██ en ██████, ████████, por un equipo de exploración. El grupo fue dirigido por el Dr. D██. Acompañando al equipo estaba el investigador de la Fundación el Dr. █████ que debía reportar cualquier descubrimiento del grupo a los Destacamentos Móviles cercanos. El grupo fue atacado durante su viaje a través del área y fue inmediatamente reportado por el Dr. █████. Sólo un miembro del equipo sobrevivió, un hombre llamado Sr. ████. El Sr. ████ intentó compartir lo que le pasó al equipo con el público [https://m.facebook.com/ElephantSecret/ a través de Internet]. La Fundación detuvo la fuga de información eliminando todos los medios relacionados con SCP-400-TH que fueron publicados por el Sr. ████ al bloquear sus dispositivos y cuentas de medios sociales. El recuerdo del Sr. ████ sobre el incidente fue borrado después de que fue detenido para ser interrogado.

**Anexo 400-1:** Cinta de Video 400-D74096-1: El Nacimiento de Un SCP-400-TH-3 el ██/██/19██.

&gt; **Investigador:** Dr. ██████
&gt; **Origen del cuerpo:** D-74096
&gt; 
&gt; **&lt;Inicio de la grabación&gt;**
&gt; 
&gt; **01:20 am:** El cuerpo de D-74096 fue colocado en una mesa en la sala de operaciones. El estado del cadáver era seco y la parte central del cuerpo se ha hinchado, apareciendo como un tumor.
&gt; 
&gt; **01:28:** El movimiento es visible en el medio del pecho de D-74096. Se está empezando a formar un bulto, que se expande lentamente.
&gt; 
&gt; **01:35:** El bulto de D-74096 se desgarra, y sale un líquido rojo. Un apéndice similar a una trompa de elefante sobresale.
&gt; 
&gt; **01:48:** SCP-400-TH-3 emerge del cuerpo, e intenta ponerse de pie. Entonces empieza a caminar, y grita como un gato.
&gt; 
&gt; **&lt;Final de la grabación&gt;**

El Dr. ██████ descubrió que SCP-400-TH-3 intentaba quitar un cartel pegado a un saco vitelino dentro del cuerpo. El cartel estaba compuesto de una proteína endurecida y tenía una escritura tosca tallada en él, aunque es legible. El cartel ponía:

&gt; ¡Esto le pasará a los animales que ponen huevos!</textarea></pre>
