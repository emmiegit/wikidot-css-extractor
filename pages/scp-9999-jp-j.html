**アイテム番号:** SCP-99.99-JP-J

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-99.99-JP-Jの特性上、完全な収容は不可能です。複数の情報媒体に、既知のSCP-99.99-JP-Jの発生を防ぐミーム的対抗措置&#34;クラッシャー&#34;が施されています。

Dクラス職員を含む全ての職員はSCP-99.99-JP-Jの発生を防ぐため雇用直後に1回、さらに定期的な心理学的検査及び教習が義務付けられています。これとは別に各部署において個別の教習も行われます。これらを踏まえ毎月行われる試験で不適合であると判断された職員は一時的に全ての任を解かれ、1か月間の99.99特別教習が行われます。

財団職員にはSCP-99.99-JP-J-Bが配布されます。またSCP-99.99-JP-J-2の使用に制限があります。SCP-99.99-JP-J-2と具体的な制限内容のリストは文書99.99-2を参照してください。

**説明:** SCP-99.99-JP-Jは特定の条件下で--ミーム的影響力を持つ--現実改変を引き起こす言葉です。現在までに███種が見つかっていますが、未知のSCP-99.99-JP-Jが███種以上存在し、また新たな種類も多数発生しているものと思われます。

SCP-99.99-JP-Jの殆どはありふれた単語の羅列であり、その多くは条件を満たさなければ異常な特性を示しません。現在も活性化の条件に関する研究が進められていますが未だ全てを把握できてはいません。その理由として、条件はそれぞれのSCP-99.99-JP-Jに対して個別に存在し、また極めて限定的であるという事が挙げられます。一例をあげると、年齢██～██歳、身長███.█～███.█cm、体重██.█～███.█kg、警察官または警備員であるアフリカ系アメリカ人の男性が23時以降にライトによって物陰を照らし、その後「██████、██████████。[[footnote]]日本語訳。本来は英語です。[[/footnote]]」と言った場合のみこの言葉はSCP-99.99-JP-Jとなり、その特性を示します。

SCP-99.99-JP-Jの異常性はその非常に強力な現実改変能力にあります。SCP-99.99-JP-Jが発せられることで、発した人物またはその関係者（以降被験者とします。）が現在直面している事態[[footnote]]多くの場合犯罪や事故、災害等の危険な事態です。[[/footnote]]が劇的に深刻化します。被験者がそのような事態に遭遇していない場合、██時間以内に極めて危険な事件、事故に見舞われます。結果として被験者の90%以上が発現後██日以内に死亡しています。SCP-99.99-JP-Jの効果によると確認された影響の大きい事例ではサイト-██、██、██の壊滅的な破壊とそれに伴う多数のSCPの収容違反、█千人を超える死者、████████市の消滅、[削除済み]の発生等が起こっています。

SCP-99.99-JP-JのK-クラスシナリオさえも誘発しうる危険な性質から、特に財団職員に対して厳重な対策がとられています。それにもかかわらずSCP-99.99-JP-Jは財団職員による発現が最も多いという事が判明しています。[[footnote]]次いでGOC関係者、軍隊、警察関係者、Are We Cool Yet?等の--悪の組織--要注意団体の構成員に多い傾向があります。[[/footnote]]

**19██/09/16:** SCP-99.99-JP-Jと同様の現象を引き起こす物体、SCP-99.99-JP-J-2が発見されました。この発見に伴い、財団の食器、靴紐、写真立てに関する規定が大幅に改訂されました。

**19██/06/11:** 機動部隊隊員のプロポーズ及び婚約の事前報告が義務付けられました。最低でも1か月以上前に報告し、いかなる状況であってもそれらを行う直前での作戦への参加は許可されません。

[[collapsible show=&#34;要レベル4クリアランス&#34; hide=&#34;テキストを隠す&#34;]]
**19██/03/30:** 機動部隊隊員に対しての&#34;やってない。&#34;というミーム植え付け処理の義務化がO-5全員の認可の元、決定されました。
[[/collapsible]]

**19██/07/04:** 研究によりSCP-99.99-JP-Jの影響に対し生まれつき高い抵抗力を持つ人間の存在が確認されました。この発見から素養を持った職員によって構成される機動部隊あ-2（&#34;ストリンギーガム&#34;）、か-9（&#34;立石寺&#34;）が結成されました。

//連中と作戦行動を共にした部隊から何度も要請が来てるのだが、&#34;やかましい&#34;という理由では部隊は解体できない。…まあ、気持ちはわからんでもないよ。-人事部職員████//

[[collapsible show=&#34;要レベル4クリアランス&#34; hide=&#34;テキストを隠す&#34;]]
**19██/01/05:** 機動部隊隊員に対しての&#34;物陰に隠れているのは猫ではない。&#34;というミーム植え付け処理の義務化がO-5全員の認可の元、決定されました。
[[/collapsible]]

[[collapsible show=&#34;要レベル4クリアランス&#34; hide=&#34;テキストを隠す&#34;]]
**19██/01/06:** 機動部隊隊員に対しての&#34;物陰に隠れているのは犬でもない。&#34;というミーム植え付け処理の義務化がO-5全員の認可の元、決定されました。
[[/collapsible]]

[[collapsible show=&#34;要レベル4クリアランス&#34; hide=&#34;テキストを隠す&#34;]]
**19██/01/07:** 機動部隊隊員に対しての&#34;--ネズミでも猿でもカンガルーでもアイポッドでも[削除済]でも--とにかく危険な物が隠れている。&#34;というミーム植え付け処理の義務化がO-5全員の認可の元、決定されました。
[[/collapsible]]

**19██/02/02:** エージェント・████████がSCP-99.99-JP-Jを発した事で収容違反が起こり、SCP-███、SCP-███、SCP-███に包囲されるという事件が起こりました。いずれも人間に対して敵対的な性質を持つ存在であり、エージェント一人では本来対処不可能な状況です。しかしエージェント・████████は[削除済]を[削除済]、結果SCP-███とSCP-███は収容されSCP-███は無力化されました。このような絶望的状況であったにも関わらず、エージェント・████████はほぼ無傷での生還を果たしました。エージェント・████████が[削除済]をする10秒前、エージェント・█████[[footnote]]当時、エージェント・████████と親密な関係にありました。[[/footnote]]が発した言葉にSCP-99.99-JP-Jを無効化する能力がある可能性が指摘され、現在研究が進行中です。

**19██/04/10:**　エージェント・████の祖母が製作したお守りにSCP-99.99-JP-Jの効果を無効化、または軽減する効果が認められました。これをSCP-99.99-JP-J-Aとし標準装備に指定します。エージェント・████の祖母にはSCP-99.99-JP-J-A製作のためにSCP-███及びSCP-███の使用が許可されます。

**20██/06/22:**　SCP-99.99-JP-J-Aを持つ事で活性化するSCP-99.99-JP-Jが新たに発見されました。職員へのSCP-99.99-JP-J-Aの配布は禁止します。

**20██/██/██:**　割井博士考案の[削除済]にSCP-99.99-JP-Jの効果を無効化、または軽減する効果が認められました。これをSCP-99.99-JP-J-Bとし全職員へ配布します。

//SCP-99.99-JP-J-Bを作るにあたって多くのDクラス職員が散っていったが、まあ安いものだ…この作品を見れば奴らも喜んでくれる事だろう。[削除済]は手を加えなくともSCP-99.99-JP-Jの影響を99.99%防ぐことが出来た。しかし、さらにSCP-███とSCP-████の特性を組み込むことによって理論上99.9999999…つまり、絶対に防げるようになったのだ。それにしても、ああ、なんてすばらしい発明だろう…クレフ博士だって僕ほどの貢献はしてないんじゃないかなぁ？-割井博士//</textarea></pre>
