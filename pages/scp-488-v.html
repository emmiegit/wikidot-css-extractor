**Объект №:** SCP-488-V

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-488 должен содержаться в комнате 10 на 11 метров с обычной для спальной комнаты мебелью. На данный момент обстановка в комнате такова:
* Небольшая двуспальная кровать;
* Книжная полка, наполненная мангой и фильмами на DVD.
* Обычный телевизор 25 дюймов;
* Сервант с одеждой;
* Гардероб с верхней одеждой;
* Несколько игровых приставок с большим ассортиментом игр для них.

Стены комнаты покрашены в нейтральные цвета, в северной стене комнаты есть одно (укреплённое) окно. Окно нужно, чтобы создавать видимость, что камера содержания — обычная жилая комната. Тем не менее, стены укреплены стальными пластинами полутораметровой толщины (изнутри обшиты деревом), толщина ██████████овой двери — 30 сантиметров, а внутри стекла проложена проволока, на которую поданы 10 киловольт. Механизм самоуничтожения запрограммирован взорваться, если окно или дверь будут выбиты.

**Описание**:  SCP-488 — юноша среднего телосложения и, судя по всему, средиземноморского происхождения. Установлено, что субъекту 19 лет, расовая принадлежность — смешанно-азиатская, глаза карие, волосы тёмные.  Рост — 1 метр 75 см (5 футов 9 дюймов), вес примерно 72,5 кг (160 фунтов), то есть примерно средний рост и вес для здорового подростка мужского пола.

SCP-488 весьма умён, хотя не способен долго концентрировать внимание на чём-то одном, и больше озабочен едой и видеоиграми, чем размышлениями о своём заточении. Из комнаты он может выходить по запросу (и с разрешения) сотрудника службы безопасности уровня 3 и выше, при этом его постоянно должен сопровождать сотрудник такого же ранга. На данный момент субъекту позволено под пристальным надзором пользоваться персональным компьютером с доступом в интернет в учебных целях.

Причина содержания SCP-488 не в нём самом, а в трёх других «личностях», которые населяют его голову. SCP-488 осведомлён об их существовании, он регулярно общается с 488-1, и становится крайне раздражительным, когда «слышит» 488-2.

**SCP-488-1** — его вторая личность. Эта личность гораздо более хладнокровна, расчётлива и умна, чем сам SCP-488, изъясняется грамматически правильным языком, избегая сокращений, как устно, так и письменно. SCP-488-1, похоже, проявляется в SCP-488 когда захочет, хотя этот процесс часто вызывает спор между 488 и 488-1, поскольку они знают друг о друге. При этом они говорят друг с другом вслух разительно отличающимися голосами.

Наиболее примечательно то, что у 488-1, когда он контролирует тело, умственные способности превышают способности самого 488. Также, увеличиваются и физические способности — 488-1 бегает быстрее и поднимает бо́льшие грузы, чем может сам 488, а также владеет формой боевого искусства, которую сам для себя и разработал.

Также примечательно то, что у 488-1, похоже, полностью отсутствуют эмоции.

Интервью с 488-1 всегда проводятся во время игры в шахматы по просьбе субъекта (хотя он не проиграл ещё ни одной партии в шахматы ни сотруднику, ни другому разумному SCP). Интервью показывают, что 488-1 может решать задачи, неподвластные пониманию, включая те, над которыми бьются многие гении современности. Отрицательная сторона этого в том, что 488-1 отказывается отвечать, не получив что-то взамен, обычно это сложно выполнимо или требует нарушения режима безопасности. Субъект проявлял интерес к личной встрече с некоторыми SCP, в чём ему было отказано, хотя игра в шахматы по сети с наиболее разумными SCP (например SCP-███) была дозволена.

488-1 пользуется теми же привилегиями, что и сам 488, хотя не любит играть в видеоигры и смотреть телевизор, предпочитая проводить время, помогая сотрудникам SCP в их исследованиях, или самостоятельно исследуя что-то по книгам или на компьютере.

Причиной мер безопасности, принятых в комнате содержания, является **SCP-488-2**.

Если 488 испытывает очень сильный стресс, страх, боль или гнев, 488-2 становится доминирующей личностью тела.
Мышечная масса не увеличивается, но субъект без особого напряжения поднимал сейфовую дверь (массой примерно в тонну) или бегал со скоростью около 100 километров в час. Субъект невероятно кровожаден и злобен, стремится убивать всё живое вне зависимости от разумности. Вдобавок, дремлющие в остальных личностях способности к регенерации проявляются в этой личности в полной мере, вследствие чего для установления контроля над субъектом нужно нанести ему серьёзные повреждения. Единственный приемлемый способ это сделать — сжигать плоть (яды и наркотики на него не действуют). Даже при сожжении до кости, если уцелел костный мозг, тело полностью регенерирует в течение 48 часов. При пробуждении главной личностью становится 488.

**SCP-488-3**, похоже, зародился сам, но 488 и 488-1 в один голос утверждают, что эта личность всегда присутствовала, но не могла выйти на поверхность из-за незрелости (в смысле, по возрасту, а не по чертам характера).

Как ни странно, характер 488-3 очень детский. Это довольно опасно, т. к. сила субъекта не уступает силе 488-1 и значительно превосходит силу обычных людей. Такая сила в субъекте, который ребёнок умом, привела к порче имущества организации и физическим повреждениям сотрудников.

488-3 получил имя «Кросс» и, как и другие личности, предпочитает отзываться на имя, а не на кодовый номер. При обращении по номеру субъект нервничает, что неоднократно приводило к разрушениям.

Поначалу из-за неподконтрольности 488-3 рассматривался вопрос об уничтожении или пожизненном заключении SCP-488, но вскоре д-р ██████ обнаружил, что субъект питает очень большую любовь к молочному шоколаду. После этого открытия 488-3 стало проще контролировать, за шоколадку он готов почти на что угодно.

Также отмечено, что чувства у 488-3 обострены. Сотрудники неоднократно замечали, как он нюхает воздух при приближении других людей и вслушивается, пытаясь понять, откуда они идут. Есть теория, что 488-3 более примитивен, чем остальные личности, и поэтому образ его действий более животный.

**Приложение 488.А:** 488, 488-1 и 488-2, похоже, невосприимчивы к ментальным воздействиям и никак их не ощущают. Магниторезонансная томография показала, что мозговые функции всех трёх личностей отличаются от таковых у обычных людей. Выясняется, является ли это причиной, блокирующей их ментальные контакты. Требуются дальнейшие исследования.

**Приложение 488-1.А:** 488-1 был предоставлен список некоторых SCP. Субъект проявил интерес к встрече с [[[SCP-007]]], [[[SCP-030]]], [[[SCP-076]]] и [[[scp-182-v |SCP-182]]] (в последнем случае отметив: «Любопытно было бы встретиться с телепатом, который не может тебя прочитать»).
Далее субъект начал вслух раздумывать о встрече 488-2 и [[[SCP-173]]], [[[SCP-682]]], [[[SCP-517]]] или, опять-таки, [[[SCP-076]]].

**Приложение 488.Б:** 488 и 488-1 прошли тест на IQ. Сам 488 набрал 140 баллов, что определяет в нём очень высокое умственное развитие. Рассматривается вопрос о дальнейшем образовании субъекта и последующем его найме в штат Фонда.
488-1 набрал 220 баллов, максимум данного теста. Для полного понимания умственного развития субъекта требуются другие тесты.

**Приложение 488-1.В:** Субъект 488-1 провёл шахматный матч против Fritz, шахматной программы немецкого производства, которая победила бесспорного чемпиона мира, Владимира Крамника. Программа получила мат на 36 минуте и 27 секундах матча. 488-1 объявил, что это самое серьёзное испытание со времени постановки на содержание Фонда.

**Приложение 488-1.Г:** Обвинения в нападении со стороны 488 были проигнорированы. Агента █████████ обвинили в том, что он ударил 488, не подчинившегося прямому приказу. Тогда проявился 488-1 и безжалостно отправил агента █████████ в бессознательное состояние. Доктор ██████ сумел убедить субъекта не убивать агента. Агент █████████ временно отстранён от работы до конца служебного расследования.
Вынесено предупреждение о недопустимости причинения вреда 488, поскольку доминирующей личностью может стать 488-2.

**Приложение 488-1.Д:** Было получено одобрение на контакт и игру 488-1 с [[[SCP-177]]]. Ожидается назначение даты контакта.

**Приложение 488.В:** Субъект помещён под домашний арест за то, что сломал агенту █████████ руку. 488 обосновал это тем, что ему «было скучно».
Допрос спустя несколько часов показал, что субъект очень удивлён и отрицает, что что-либо вообще происходило. Доктор ██████ выдвинул гипотезу о четвёртой личности.

**Приложение 488-1.Е:** 488-1 допросили на предмет подозрительного поведения. Субъект ответил: «Что ж, нам всем предстоит это выяснить, не так ли?» Дальше субъект говорить отказался.

**Приложение 488.Г:** У 488 новый приступ. При обуздании субъекта два агента получили ранения. Субъекту присвоен номер 488-3. Ведётся дальнейшее исследование.

**Примечание 488-3.А**: Если обещаете SCP-488-3 шоколад, то после того, как он свою часть уговора выполнит, шоколад надо отдать. Агент Джонстон сегодня пообещал субъекту шоколадку за простое действие, после чего не дал её. На данный момент состояние агента Джонстона критическое.
Дисциплинарных взысканий за нарушение этого правила не предполагается — 488-3 и сам сурово наказывает нарушивших его.

**Приложение 488-3.Б:** После попытки субъекта к бегству пришлось объявлять полную изоляцию филиала. Субъект отказывается сотрудничать и отвечать на вопросы. Всем личностям, кроме 488-1, запрещено покидать камеру содержания.</textarea></pre>
