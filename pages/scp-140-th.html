**วัตถุ#** SCP-140-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** พื้นที่รัศมี 3 กิโลเมตรจากที่ตั้งของ SCP-140-TH ได้ถูกจัดให้เป็นเอเรีย-บ.15 พร้อมกับทำรั้วล้อมรอบเพื่อป้องกันการบุกรุกจากบุคคลภายนอก เฉพาะบุคลากรที่ทำงานในเอเรียเท่านั้นที่จะได้รับอนุญาตให้เข้าถึงตัวอย่าง

ไม่อนุญาตให้มีการทดสอบกับ SCP-140-TH โดยเด็ดขาด

**รายละเอียด:** SCP-140-TH เป็นน้ำตกคู่ที่มีความสูง 1500 เมตรที่ไม่พบความผิดปกติใดๆ ที่รายล้อมไปด้วยต้นไม้ในป่าในเขตอุทยาน██████████ ด้านบนสุดของน้ำตกฝั่งซ้าย (มุมมองจากฝั่งน้ำตก) จะมีหินที่เป็นรูปเก้าอี้ยาวตั้งอยู่หันหน้าออกนอกน้ำตก[[footnote]] สิ่งนี้เกิดขึ้นเองตามธรรมชาติและยึดติดกับพื้นหินตรงนั้น [[/footnote]] 

จากแฟ้มข้อมูลของสถานที่แห่งนี้ได้ระบุไว้ว่า SCP-140-TH คือสถานที่ที่คนมาขอพรเกี่ยวกับเนื้อคู่และรักแท้ ทุกคนที่มาที่นี่จะได้เนื้อคู่กลับไปเสมอ แต่ก็ต้องแลกกับบางอย่างเมื่อเวลาผ่านไป และจากเบาะแสที่สถาบันได้มานั้นมีประมาณ 564 คนที่มาที่นี่และได้เนื้อคู่กลับไป[[footnote]] นี่เป็นเพียงข้อมูลส่วนน้อยที่สถาบันได้รับมาเท่านั้น [[/footnote]]

ความผิดปกติจะปรากฏเมื่อมีบุคคลที่ยังไม่ได้แต่งงานขึ้นมาบนนี้และนั่งลงที่เก้าอี้หินพร้อมกับอธิฐานขอเนื้อคู่จากน้ำตก ถ้าหากได้ผลจะปรากฏตัวตนของผู้ชายหรือผู้หญิงที่มีลักษณะตรงตามที่ผู้อธิฐานต้องการขึ้นที่อีกฝากของน้ำตกด้วยวิธีการที่ไม่รู้จัก (เรียกว่า SCP-140-TH-1) ไม่ใช่ทุกคนที่จะได้พบ, SCP-140-TH-1 นั้นจะมีการอาการความจำเสื่อมหลังจากปรากฏตัวและผู้อธิฐานที่ได้พบนั้นจะต้องทำตามเงื่อนไขดังนี้

# การแต่งงานต้องทำหลังจาก SCP-140-TH-1 ปรากฏขึ้นในระยะเวลา 1 เดือน
# ผู้อธิฐานต้องไม่คบหากับชายหญิงอื่นในระหว่างที่ SCP-140-TH-1 ยังมีตัวตนอยู่
# SCP-140-TH-1 และผู้อธิฐานจะต้องมีเด็กอย่างน้อย 1 คน (SCP-140-TH-2) [[footnote]] การทำหมันไม่มีผลกระทบต่อสิ่งนี้ด้วยวิธีการที่ไม่รู้จัก [[/footnote]]
# SCP-140-TH-1 จะจากไป (หายตัวไป) เมื่อเด็กของพวกเขาอายุ 15 ปี 

ถ้าต้องการให้ SCP-140-TH-1 ยังคงมีตัวตนอยู่ตลอดไป ผู้อธิฐานจะต้องพลีกายของตนลงมาจากน้ำตก ถ้าหากรอดชีวิตพวกเขาจะได้อยู่ด้วยกันตลอดไปและเงื่อนไขทั้งหมดจะถูกทำลาย แต่ถ้าหากผู้อธิฐานเสียชีวิตก่อนด้วยวิธีอื่น, SCP-140-TH-1 จะไม่จากไป ในกรณีที่ผู้อธิฐานไม่ทำตามเงื่อนไข ข้อ 1 กับ 2, SCP-140-TH-1 และ SCP-140-TH-2 จะจากไป (หายไป) ตลอดกาลด้วยวิธีการไม่ปรากฏ

การตรวจสอบ SCP-140-TH-1 และ SCP-140-TH-2 ที่มีอยู่นั้นไม่พบความผิดปกติใดๆ</textarea></pre>
