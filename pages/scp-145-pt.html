[[include component:image-block name= https://upload.wikimedia.org/wikipedia/commons/6/66/Castor_beans.jpg|caption=Semillas expulsadas por SCP-145-PT|width=300px]]

**Item Nº:** SCP-145-PT

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-145-PT se encuentra actualmente en el ala botánica 14-5 del Sitio PT10. El entorno de su área de contención debe estar aislado por una cerca eléctrica de 4,5 m de altura, capaz de descargar una corriente electrostática de 11 A. Cada seis meses se deben podar las ramas de los árboles que excedan el límite de contención. El personal asignado a mantenimiento debe estar acompañado por personal de seguridad, cada uno de los cuales debe llevar un lanzallamas MPT12.

El personal debe permanecer, al menos, a 40 metros de las cercas eléctricas. Si algún miembro del personal se pone en contacto con SCP-145-PT, debe ser llevado al ala médica, si es posible, y recibir el suero ZB-5491, que resultará en la producción de anticuerpos policlonales anti-ricina. En el caso de que la proteína del veneno de SCP-145-PT se haya unido a aproximadamente el 47% de los ribosomas en las células del individuo, el mismo debe ser terminado.

**Descripción:** SCP-145-PT es un humanoide arbóreo de aproximadamente 1,32 m de altura, con grandes globos oculares de color oscuro, con un ángulo promedio de 30º. Su boca de forma ovalada no parece tener un arco dentario, sin embargo el objeto es capaz de morder a su presa, dejando evidentes marcas de perforación. En el límite de sus extremidades superiores hay apéndices pentagonales hechos completamente de sulfuro de hierro, entidad usa tales apéndices como una herramienta depredadora. Según el equipo de investigación, la entidad logró, mediante un proceso de bio-mineralización, hacer que las hojas de su cuerpo obtengan una dureza significativa, capaz de soportar una presión de 14000 Pa.

Alrededor de las hojas de SCP-145-PT, existen pequeños orificios capaces de expulsar continuamente cantidades significativas de ricina. El objeto utiliza semillas de ricino (Ricinus communis), contenidas en su interior, para producir unos 500 ml de la toxina. La proteína que se encuentra en la entidad tiene un 80% de letalidad en los humanos, que tienden a morir unas 5 horas después de haber sido contaminados con el veneno. Los sujetos que entran en contacto tienden a sufrir insuficiencia renal, hepática y pancreática, además de presentar edema pulmonar con sucesión de contaminaciones. Los individuos afectadas por la toxina de la entidad tienen posibilidades de sobrevivir si se les administra suero ZB-5491.
El patrón etológico de la entidad consiste en camuflarse sobre las ramas vegetales de su hábitat, sintiendo, en un radio de 35 metros[[footnote]] Este límite fue estimado por los investigadores de la Fundación, basándose en estándares de visualización. [[/footnote]], de los latidos cardiacos de la víctima. El objeto salta sucesivamente entre los árboles en casería. Con rápida acción, SCP-145-PT ataca a su presa desde la espalda, priorizando puntos vitales como, cuello y rostro, para una mayor contaminación de su veneno particular.

A partir del momento en que el veneno de SCP-145-PT entra en el interior del individuo, la entidad comenzará a seguir a su presa, abriendo más y más cortes en los tejidos externos de la víctima. Con la toxina esparciéndose alrededor del 50% del cuerpo del individuo, aparecerá una capa de peridermo sobre las heridas de la víctima, en expansión sucesiva. Al final del proceso, la víctima se cubrirá con una cáscara vegetal, dentro de la cual crecerá y desarrollará completamente un espécimen de Ricinus communis (ricino). La entidad luego se alimenta de los frutos presentes en la planta.

En el caso de que la entidad no pueda capturar a la presa o esté en peligro de aniquilación, entrará en un proceso de expansión progresiva hasta llegar a su límite, explotando, eliminando todo su veneno junto con las semillas en su interior. Solo una de las semillas da lugar a una nueva instancia de SCP-145-PT. La entidad puede renacer a través de la semilla sin la necesidad de medios fisiológicos para tal acto. De forma anómala, el objeto crece hasta su estado adulto dentro de un límite de 12 horas.


**Apéndice de Descubierto:** La Fundación estaba monitoreando de cerca a un conjunto de individuos pertenecientes al Grupo de Interés conocido como &#34;Club de Caza de Flora y Fauna&#34;, de los cinco miembros que entraron en contacto con SCP-145-PT, solo dos sobrevivieron. Poco después de salir de su enfrentamiento con la entidad, los individuos fueron detenidos por agentes de la Fundación y posteriormente interrogados. El FTM PT15-Σ (&#34;Picadura de Serket&#34;) fue enviado a la locación para contener rápidamente los restos de la anomalía. Las semillas, después de ser analizadas, fueron colocadas rápidamente en su área de contención.

[[collapsible show=&#34;Entrevista 54-91PT&#34; hide=&#34;- Cerrar&#34;]]

&gt; **Entrevistado:** Lucas Paladino
&gt; 
&gt; **Entrevistador:** Doctor Antonio Lucio Vivaldi
&gt; 
&gt; **Prefacio:** Entrevista a uno de los miembros del &#34;Club de Caza&#34;. El individuo se comportó agresivamente ante los agentes de la Fundación, fue necesario sujetar las muñecas del entrevistado, permitiendo así una entrevista no hostil
&gt; 
&gt; **&lt;Inicio de Registro, 12:32&gt;**
&gt; 
&gt; **Lucas Paladino:** ¡Quítame las manos de encima! ¿Quién es este albino, [EXPLETIVO].
&gt; 
&gt; **Dr. Vivaldi:** Buenas tardes, Sr. Paladino. Soy el Dr. Vivaldi, me gustaría hacerle algunas preguntas sobre el &#34;animal&#34; que estaba cazando.
&gt; 
&gt; **Lucas Paladino:** Estaba cazando jaguares.
&gt; 
&gt; **Dr. Vivaldi:**  No hay jaguares en esta región, si los hubiera, todavía no explicaría la muerte abrupta de tres hombres adultos fuertemente armados.
&gt; 
&gt; **Lucas Paladino:** ¿Quién eres? ¿Eres parte de los uniformados?
&gt; 
&gt; **Dr. Vivaldi:** No somos del gobierno. Sabemos que estabas cazando un animal &#34;especial&#34;, así que ¿por qué no decir cómo entró en contacto con la criatura?
&gt;  
&gt; **Lucas Paladino:** ¿Qué gano yo con eso?
&gt; 
&gt; **Dr. Vivaldi:** Su libertad.
&gt; 
&gt; **Lucas Paladino:**  Está bien, estábamos caminando dentro de la selva █████. Cuando escuchamos al monstruo acercarse.
&gt;  
&gt; **Dr. Vivaldi:** ¿Cómo obtuvo información sobre el paradero de la anomalía?
&gt; 
&gt; **Lucas Paladino:** Escuchamos rumores de que había un &#34;ricino asesino&#34; rondando por la región. Poco después nos encontramos cara a cara con el monstruo, y le aseguro doctor, que el bicho era feo. Atacó a Jorginho, Cleber y Claudio con sus hojas envenenadas. Trató de apuñalarme la garganta y la cara.
&gt; 
&gt; **Dr. Vivaldi:** ¿Sus amigos murieron instantáneamente??
&gt; 
&gt; **Lucas Paladino:** Parecían muertos para mí. Jaquelino y yo llenamos de ploma a esa [EXPLETIVO], pero nada tuvo ningún efecto. El monstruo atravesó la espalda de mi amigo e inmediatamente saltó sobre mí. Rápidamente quemé una de sus hojas, fue mi salvación. Lo feo, rápidamente comenzó a incendiarse. Pero antes de irse directo al infierno empezó a inflarse y exploto en cientos de semillas de ricino, algunas incluso me golpearon. Saqué a Jaquelino, que estaba realmente mal, del bosque hasta que llegaron los agentes de su grupo.
&gt; 
&gt; **Dr. Vivaldi:** Al parecer, no tendrá un trofeo para regalar a sus amigos en el club
&gt; 
&gt; **Lucas Paladino:** Espera, ¿Cómo sabe eso?
&gt; 
&gt; **Dr. Vivaldi:** No es la primera vez que nos vemos, Sr. Paladino.
&gt; 
&gt; **&lt;Fin del Registro, 12:42&gt;**
&gt; 
&gt; **Declaración de Cierre:** Algunas horas después de la entrevista, el entrevistado mostró signos de intoxicación por ricina, se le administró suero ZB-5491. Los otros miembros de la expedición no fueron encontrados. El individuo conocido como Jaquelino Machado, falleció en el quirófano, de su cuerpo nació una planta de la especie Ricinus communis. Se administraron amnésticos Clase C al entrevistado y posteriormente se borraron posibles indicios de que esa expedición se había realizado.
