+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释​
+++ 星期六，第二十一周，第七年，第81回
++++ 丛林中的第六十四天

昨晚Torne给我讲了一个诡异的故事。他讲到了一个流浪的猎手，长着“雄鹿”的角。有时候这位猎手会领导大型的狂猎活动[[footnote]] ​历史上最大的一次狂猎活动由Transitive Norton领导，此次狂猎长达数年。
 [[/footnote]]。故事越讲越长，猎手的名字和人格也时有变化。有时候他是一位神。有时候他是一个冤魂。不管他是什么，他肯定是个危险人物。他要么把人拉进他的狩猎中来，要么把别人当作猎物。Torne担心Benedam就是那个猎手，而且还担心我们正处在危险中。

我同意他是个危险人物，但逃跑可能更危险。如果他如Torne所想的那样，是一位传奇猎手，他肯定会跟踪我们。相当于我们在明处，他在暗处。

至少现在Benedam还是很有用的。他给我们打到了一只野猪当晚饭。我们大部分时间都在给他找水果和蔬菜。他都欣然接受了。我很奇怪他为什么会成为猎人，显然比起林中的走兽他更喜欢树上的果子。

他说了很多关于森林中的各种动物的事。如果他的故事可信的话，他是一位令人敬畏的猎人。他狩猎过龙，狮鹫，大象，还有更奇怪的生物。他提起过一只带硬壳的，长着可怕钳子的生物[[footnote]]  可能是一种巨型蜘蛛或甲壳类？ [[/footnote]]。这只怪物威胁着一个小村庄，因此他把这只怪物杀掉了。他没有提到他是如何杀死它的，但他详细地告诉我们他是如何寻找它的踪迹，跟踪它找到老巢的。他提到他是怎么观察它的生活习性，找到进攻的最佳时机的。他提到了他与怪物作战的山谷，但关于作战本身他却没有详细描述。“然后我把它杀了。”就说了这么多。

他描述所有他经历过的的狩猎时都这样。追捕，跟踪，但从不描述杀戮。Torne不想强迫他说。我也不想。没人想把话题引到杀戮上。</textarea></pre>
