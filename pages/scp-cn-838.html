**项目编号：**SCP-CN-838

**项目等级：**Euclid

**收容措施：**移除有害模因的SCP-CN-838录制视频将被归档至Site-CN-21的模因部门。机动特遣队辛酉-3“综合顾问”配合戊卯-3“OB的尾巴”监控中国互联网的各个广告中介以及广播电视网络，及时压制相关内容。

若出现Nova现象，需通知中国分部各部门启动黑洞预案。黑洞预案将授权中国分部强行接管中国境内所有广告中介，进行大规模排查的同时投放带有反制模因的广告。同时，中国分部相关团队将利用技术手段，保证每个出现CN-838的网页/电视台/视频网站被投放总时长超出项目三倍的反制模因广告。

为了预防项目模因可能的扩散，所有CN-838-1个体应由辛酉-3“综合顾问”借助中国疾控系统将其集中在医院内，并在其入院后5个月内处决。

追查CN-838发布者及事故C-001中网络攻击发动者的行动仍在进行中。

**描述：**SCP-CN-838是一系列发布在中国境内的，以广告形式播出的短视频。一部分短视频会出现在电视或互联网上，替换相应时段播出的等时长广告。另一部分短视频会以弹窗形式在计算机使用者浏览网页时出现，或替换原网页广告位的内容。

目前发现CN-838替换的广告有：
* 电视广告
* 视频网站前置广告
* 视频网站暂停广告
* 搜索引擎推广位广告
* 网页弹窗广告

需要注意的是，CN-838替换电影胶片贴片广告的报告被证实为误报。

迄今为止，CN-838试图推广的商品或服务种类已达到[数据删除]且没有重复，它们间的共同点仅包括“多元宇宙”关键词和简写为“OB传媒”的短视频制作方。不论试图推广的商品或服务为何，简写为“OB传媒”的制作方都会在短视频中表示接受“广告业务洽谈”，方式包括但不限于短视频开头展示热线电话、短视频结尾展示申请网址以及在短视频右下角张贴二维码。

中国分部模因部门已证实：CN-838系列短视频均存在危害性模因。累计观看CN-838超过3次的人类个体会出现部分或全部如下症状：

# 对CN-838推广的商品或服务展现不寻常的好奇心，或将CN-838对商品或服务描述视为“基本属实”
# 韦氏成人智力量表、斯坦福一比奈智力量表、瑞文标准智力测验等智力测验分数较观看前小幅下滑，通常会减少1-3小题的得分
# 归纳能力略微下降，理解中间环节多于2的逻辑链的所需时间略微增加，例如将598+27+22+3转化为600+50的速度降低1-3秒
# 短时记忆转化为长时记忆的效率略微降低，相同字数的段落需要更长时间才能完整脱稿复述

以上症状通常在1-3天内消失。个体累计观看次数越多，其症状消失速度越慢。进行A级记忆删除措施可以有效加快症状消失速度。

若人类个体累计观看CN-838超过99次，或连续观看CN-838超过50次，将会成为CN-838-1。相较普通人类个体，CN-838-1会出现全部如下症状：

# 对CN-838推广的商品或服务具有强烈的购买欲，并将CN-838对商品或服务的描述视为“完全正确”
# 韦氏成人智力量表、斯坦福一比奈智力量表、瑞文标准智力测验等智力测验分数大幅下滑，实际得分通常远低于相同年龄人类个体的平均值
# 归纳能力大幅下降，无法建立或理解带有中间环节的逻辑链，例如无法将3+3+3转化为3²。
# 短时记忆转化为长时记忆的效率急剧降低，频繁出现暂时性失忆，部分个体甚至出现永久性失忆

以上症状通常无法复原，记忆删除措施被证明无效。

由于事故C-001，购买相关商品或服务的实验一律不得批准。在获得项目4级人员批准前，任何基金会员工和前台组织不得委托简写为“OB传媒”的企业开展广告业务。

事故报告 C-001

&gt; 2009年5月18日3:00到5:00，中国互联网广告中介遭到未知来源的网络攻击。江苏、安徽、广西、海南、甘肃、浙江超过███台服务器被未知方面控制，其上的广告均被替换为CN-838。在引起中国分部相关团队注意前，大量CN-838通过播放器软件████下发到六省PC中，初步估计至少有[数据删除]台PC受到影响。
&gt; 
&gt; 截止至23:00，机动特遣队辛酉-3“综合顾问”与戊卯-3“OB的尾巴”分别接到1029份异常事件报告，共同特征为“购买了未知来源的，不符合商家说明的商品”。初步侦察表明，其中302名购买者已被转化为CN-838-1。有1名CN-838-1在前往当地消协投诉的途中突发暂时性失忆，将红灯视为允许通过的信号，引发了一场交通事故。
&gt; 
&gt; 19日00:21，中国分部确认CN-838突破收容，将事故编号为C-001。当班执勤人员全部投入重收容工作，夺回广告中介服务器的行动首先开始。
&gt; 
&gt; 19日06:38，服务器夺回和数据擦除已完成80%，异常事件报告数量没有显著增长。
&gt; 
&gt; 19日07:10，基金会多个负责数据擦除的前台组织遭到DDOS攻击，重收容速度大幅放缓。
&gt; 
&gt; 19日8:01，部分广告中介服务器重新失去控制。
&gt; 
&gt; 19日17:30，与未知来源的攻击者进行了数个回合的网络攻防战，基金会重新控制了约70%的服务器。期间基金会向中国政府说明了情况，得到了追查攻击来源方面的支持。
&gt; 
&gt; 截至18:30，当天新增异常事件数量报告1256件。部分小区出现了半数居民智商显著下降的情况，军区防化部队以小规模疫情为由控制了现场。
&gt; 
&gt; 19日21:00，基金会夺回所有服务器的控制权。但由于播放器软件████应用的某些技术，单纯擦除服务器数据已无法阻止CN-838进一步扩散。
&gt; 
&gt; 19日21:50，基金会开始切断江苏、安徽、广西、海南、甘肃、浙江的互联网，进行全网排查，同时通过中国政府和网络运营商要求播放器软件████的公司召回其产品。
&gt; 
&gt; 20日，重收容完成，开始进行大规模A级记忆删除。
&gt; 
&gt; 重新收容项目后，基金会将CN-838的爆发命名为 Nova 现象，并制定了黑洞预案作为应对。项目等级提升至 Keter 的提案正在审议中。

获得授权后，研究员孟阳明拨打了CN-838-00037中的广告业务联系号码。以下是通话录音。

&gt; **未知男声：**您好，这里是 Oach Balloon 传媒广告业务洽谈热线。您有什么业务上的需求吗？
&gt; 
&gt; **孟阳明：**您好，我是草莓竞争制片厂 ( Strawberry Competitive Production ) 的销售部经理。我们看到贵公司的游戏广告很有效果，想要请你们帮忙推广一部电影，价格好说。
&gt; 
&gt; **未知男声：**啊，电影！您真是慧眼识珠！我们在文化产品的营销上有一套成熟做法。那么是什么题材的电影呢？
&gt; 
&gt; **孟阳明：**关于一个科学家拯救世界的故事。
&gt; 
&gt; **未知男声：**很大众化的题材，推广难度不高。您对广告内容有什么要求呢？
&gt; 
&gt; **孟阳明：**我们不在乎钱，就是希望贵公司能够保证制作精良。那个粗制滥造游戏广告应该是钱没给够吧？
&gt; 
&gt; **未知男声：**看来客户您对我们的做法不太理解，那么我能抽两分钟和您解释一下吗？别担心，选择权在您。
&gt; 
&gt; **孟阳明：**愿闻其详。
&gt; 
&gt; **未知男声：**普通的广告公司，总会尽可能展现产品优秀的一面以博取观众的喜爱。他们为此不惜弄虚作假，只为吸引更多观众。但吹嘘总会被戳穿，越巧妙的吹嘘戳穿后下场越惨，您明白吧？

&gt;

&gt;

&gt; **孟阳明：**可我觉得大多数人没那么蠢。
&gt;

&gt; **孟阳明：**谢谢，我需要和上头请示一下。

[[collapsible show=&#34;+ 以下内容仅限4级人员查看&#34; hide=&#34;- 权限已确认&#34;]]
&gt; 致：研究员孟阳明
&gt; 
&gt; 抱歉占用您的时间，我是中国分部负责SCP-CN-838的项目3级人员维艾。我的工作是监控黑洞预案的准备和执行，并找出过程中的纰漏和瑕疵。
&gt; 
&gt; 近期我发现，项目组正以“防止基金会被发现”为名，向黑洞预案投放内容观看者提供对应产品或服务，并收取相关费用。同时，黑洞预案投放内容总会定期“泄露”，有时甚至接近项目出现 Nova 现象的水平。
&gt; 
&gt; 新的反制模因已经能够消除观看者的相关记忆，我们不需要将项目组的经费浪费在换皮网游和残次商品上。我们现在的所作所为，跟“OB传媒”有什么区别吗？
&gt; 
&gt; 相关人员告诉我，这些行动都是根据项目4级人员的指示进行的。由于您是直接负责整个项目团队的4级人员，我需要从您这里得到合理的解释。
&gt; 
&gt; [[&gt;]]
&gt; CN-838项目3级人员，中国分部员工维艾
&gt; //控制、收容、保护//
&gt; [[/&gt;]]

&gt; 回复：3级人员维艾
&gt; 
&gt; 我要表扬你的恪尽职守。项目组需要你这样的员工，才能保证收容顺利进行。
&gt; 
&gt; 现在我正式回复你的问题：是的，这些行动都是我授意的，目的是保证对CN-838的收容。
&gt; 
&gt; 首先，辛酉-3“综合顾问”与戊卯-3“OB的尾巴”两支机动特遣队都不是为CN-838专门组建的。前者另有主要负责的项目，后者需要负责多个相关项目。总的来说，如果只依靠这两支队伍监控CN-838，我们的人力资源将始终处于紧张状态，以至无法应对下一次 Nova 现象。
&gt; 
&gt; 其次，Nova现象迄今为止仅有一次，这令中国分部对提升CN-838项目等级的提案迟迟不予批准。而考虑到CN-838越来越多的数量，我们需要收容Keter级项目水平的资源投入。
&gt; 
&gt; 最后，如果你查看人事部门的公开资料，会发现CN-838项目组全体成员——包括你在内——都拥有略高于同级人员的薪酬和待遇。毕竟在CN-838发布者始终无法追踪的情况下，我们需要较高的员工待遇才能保证项目组的士气。
&gt; 
&gt; 事实上，真正购买投放信息中产品或服务的人是观看者中的极少数。相比简写为“OB传媒”的组织，我们利用传播学、社会学和应用心理学的手段更完善，附带损失则更小。在项目组不能获得足量资源的情况下，让少量本应转化为CN-838-1并损失大量财产的民众，以自愿方式提供一小部分财物保证项目收容是更好的选择。新的反制模因能够让观看者对CN-838中已发现的危害模因提供初步免疫，你可以把这些财物视为疫苗接种费用。
&gt; 
&gt; 项目组不是政府，不可能包办全中国的教育以杜绝民众相信相关广告的可能。项目组更不是慈善组织，不会在可用资源极其紧张的时候无条件散播免疫模因。况且，简写为“OB传媒”的组织确实指出了一种获取资源的低成本方法，而项目组对这种方法的使用显然更节制、更正当。
&gt; 
&gt; 最后，如果你能促使中国分部决策层通过提升项目等级的提案，我将立即下令停止这些行动。
&gt; 
&gt; [[&gt;]]
&gt; CN-838项目4级人员，中国分部员工孟阳明
&gt; //控制、收容、保护//
&gt; [[/&gt;]]
