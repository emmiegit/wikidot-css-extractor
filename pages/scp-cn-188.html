**项目编号：** SCP-CN-188
 
**项目等级：** Euclid

**特殊收容措施：** SCP-CN-188须被收容于一标准人型收容间内，并提供其日常生活必要的补给。可向其提供符合要求的书籍[[footnote]]主要是科普书籍，以及马克思和恩格斯的著作。小说应避免奇幻或科幻元素。[[/footnote]]作为娱乐手段，但其他的要求必须经过站点主任的批准。项目偏好马克思和恩格斯的著作。建议避免使用持宗教信仰者担任看守SCP-CN-188的守卫。

**描述：** SCP-CN-188是一身形消瘦的青年男性。该项目无任何可见的异常，除了其周围环境的休谟指数通常低于0.5，且其自身休谟指数在2.0至3.0附近不断波动。这说明项目是一高等级现实扭曲者，尽管项目周围的外部现实并未呈现出任何被改变的迹象。

SCP-CN-188的异常性质在于，在项目直接感知范围内，不会出现任何与项目自身常识相悖的事件。目前尝试过的异常物品在 SCP-CN-188面前全部呈现出普通物质的性质，而低等级的现实扭曲者则会无效化。然而，在脱离项目的观测后的数小时内，所有的异常都得到了恢复。

项目对基金会限制其人身自由感到不满，并拒绝合作。将项目作为现实稳定锚的代替品的尝试已被禁止。

项目在一次重收容SCP-CN-███的行动中被发现。这次事件中，SCP-CN-███试图利用其能力制造空间异常来摆脱基金会的追踪。此时SCP-CN-188驾车驶入受影响区域的立交桥，导致区域内空间恢复正常。SCP-CN-███被抓捕时，被发现其能力受到抑制。通过对监控录像的分析以及康德计数器的检验，最终确认了SCP-CN-188的存在。

&gt; O5们对SCP-CN-188很感兴趣，就是你新发现的“现实稳定者”。
&gt; 他们读了事故报告和实验报告以后，说这个项目大有潜力，甚至有可能成为Thaumiel级。
&gt; 知道吗，它不光能对付现实扭曲者。我们把站点里那些Safe级的异常几乎给它试了一半。天呐，它简直就是把万能钥匙。我们之前总是得针对不同的项目，设计各种千奇百怪的对策。现在倒好，一切都简单了。
&gt; 从实验结果上看，他是完全无害的。除了让那些异常失效，他什么能力也没有。
&gt; 我们已经准备和他谈合作了，不过在那之前，我找了几份文档给他。至少让他明白基金会是怎么回事。
&gt; 当然，如果你能搞清楚他是怎么回事，那最好不过。我们最希望看到的就是可量产的万能钥匙。
&gt;     ——Site主任███

&gt; 是的，我搞清楚了。
&gt; 不，SCP-CN-188不是什么“现实稳定者”。证据就是，它降低了周围的休谟指数，而不是升高。
&gt; 我跟它谈过了。它只是个信仰唯物主义的现实扭曲者。正是因为坚信着没有超自然现象的存在，所以那些东西就真的从它的生活中消失了。这又反过来验证并加深了这种信仰。
&gt; 尽量别让它对付其他麻烦，亲眼见识了太多奇怪的事以后，可能它就不那么坚定了。我们最好仅仅是维持现状。
&gt;     ——Dr.Chen

**附录：**

[[collapsible show=&#34;+ SCP-CN-188的访谈记录&#34; hide=&#34;- 收起&#34;]]

&gt; &lt;记录开始&gt;
&gt; **Chen博士**：你好。我就是Chen博士，负责你的收容措施。
&gt;  
&gt; **SCP-CN-188**：“收容措施”？就像这些小说里写的一样。
&gt;  
&gt; **Chen博士**：那不是小说。那是基金会文档，我们挑选了几篇准许你阅读。
&gt;  
&gt; **SCP-CN-188**：的确不是，它不符合小说的定义。这是什么我没见过的体裁，不过反正是……是虚构文学。
&gt;  
&gt; **Chen博士**：那些文档都是真的。我们的工作就是应对它们，而你可以帮忙。
&gt;  
&gt; **SCP-CN-188**：不。我完全正常，而你们都是疯子。根本没有什么会扭断你脖子的人偶，或者是随心所欲改写事实的怪物。既然你们自称是科学家，你们就知道证据的构成要素。证明给我看。还有，收起你那些网上找来的图片还有胡编乱造的文档吧。它们就像是网上同人创作社区里写出来的一样。
&gt;  
&gt; **Chen博士**：你……认为自己“完全正常”？事实上，如果真的是这样，你就不会在这里与我对话了。
&gt;  
&gt; **SCP-CN-188**：所以你想说我也是这些东西的一个？一个SPC？
&gt;  
&gt; **Chen博士**：是SCP。Secure，Contain，Protect。SCP。
&gt;  
&gt; **SCP-CN-188**：别管它叫什么，所以我的文档在哪儿？我是哪种怪物？
&gt;  
&gt; **Chen博士**：对不起，我不能向你出示和你有关的文档。但你是一个现实扭曲者。
&gt;  
&gt; **SCP-CN-188**：哈，现实扭曲者。你们不就是给X战警重新起了个名吗？那我的超能力是啥？
&gt;  
&gt; **Chen**博士：你会让它们失效。你读到的大部分东西，在你面前都会变得普通。
&gt;  
&gt; **SCP-CN-188**：普通？那根本就没有什么不对劲啊。
&gt;  
&gt; **Chen博士**：不。非常不对劲。
&gt;  
&gt; **SCP-CN-188**：本来就应该如此。你们那车库里根本就没有什么喷火龙。
&gt;  
&gt; **Chen博士**：所以你坚持认为，世界上没有什么超自然现象？那些科学无法解释的灵异事件、那些神话传说都是空穴来风？
&gt;  
&gt; **SCP-CN-188**：是的。
&gt;  
&gt; **Chen博士**：我明白了，请继续保持。
&gt;  
&gt; **SCP-CN-188**：嘿，别走，你们打算什么时候放我出去？
&gt; 注：此段访谈记录于SCP-CN-188被收容后的第四天。在访谈结束后，Dr.Chen确立了当前的特殊收容措施。
&gt; &lt;记录结束&gt;
