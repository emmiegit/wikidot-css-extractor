当你看见我写的这封信，我想我已经死了。这封来自我加密邮箱的定时邮件，每个星期如果我还活着我都会取消发送。既然它被你看见，那说明我已经遭遇不测了。

我的工作这么危险，每时每刻我都可能为此丧命。我知道我终将会死的，而若是死的时机不在我的预料，也许我会有很多想要和你说的话再也不会有机会说。

因此我写下了这封信。我想在我再没机会和你交谈的情况下，用这种方式跟你交待些事情。

如果我死了，我没办法劝你别难过，因为我知道你有多爱我。失去至爱一定会让你痛彻心扉，可能你会做出很多不理智的事情来。

我希望你在看到这封信时仍然冷静，因为我还有事要交待你。但以我对你的了解，这又怎么可能？你该有多难过啊。我希望我能安慰你，可我的词句是如此蠢笨无力，而我又太不愿去设想我死后会发生的一切……

原谅我的自私吧，我要强迫自己忽视你现在的心情。所以无论你在看见这封信时是什么样的状态，我恳请你，就当是为了我，先暂且冷静下来，好吗？

让我开始向你交待“后事”吧。

我有三件事需要你做。

第一，你要尽快走出困境不继续难过；第二，你必须在走出来之后好好对待自己开始新的生活；第三，也是最重要的一点，你不必认为你自己该永远爱我。

你可以忘了我。

在我的首饰盒里有一剂记忆删除药剂，这是为过世员工家属配给的资源之一，使用它，你会不再记得关于我的一切。

如果你觉得你因为我离世而无法展开新生活，把家里一切有关我的东西全销毁，然后把针剂照说明全部推进你的身体。

一切都会好起来的。

你可以拿那笔伪装成其他来源的抚恤金来买一栋新房子、去不同地方旅游、添置些改善生活的物件……你之前总是一边抱怨着腰疼一边跟我说以后赚了大钱就要买最好最高档的电脑椅，现在你不必心疼钱了，抚恤金可不少呢，日子很长，你会重新快乐的。

不要为我这样的安排而心痛，我猜想你能明白，我这样做都是因为我实在想不出其他办法，让你能在我死后变得好受。心钝如我也曾因亲人的离世而感觉到心脏裂开了一条沟壑，那对于你来说，爱人离世的滋味想必也很痛彻心扉。

你是如此地敏感、脆弱又温柔的人，在没有遇到你之前我曾发誓我愿意用生命去捍卫自己的职责，把我所有的热忱都献给基金会……可在遇见你之后，我发现我这从来不走回头路的人原来也会后悔。

看着你的时候我常常会很任性地幻想，我想自己一辈子都待在你身边，一直看着你，抱着你，把你给好好地保护起来，成为只属于我一个人的所有物，咱们一起相守到老。如果嫌腻味的时间根本不够或者不想变老，索性就叫时间直接暂停，什么也不发生，什么也不继续，我们永远都待在我们的猪窝里，在床上你码着字，我躺在你膝头，我们正一边讨论楼下快餐店套餐如何搭配划算一边憧憬未来。

……“爱”就是希望对方快乐吧？若让自己心爱的人不断感到痛苦，这又算什么爱呢？所以我想要你接受我的打算，把针剂用掉。

而你，我很明白你也是爱着我的，你看，你如果不按我的话照做，我泉下有知见到你以泪洗面的模样可是会很痛苦的，你真的能舍得我难过吗……？

又或者你能够坚持下来承受住痛苦重新开始生活？

我一点都不想这么说，可我知道你不能。

真想哭啊，就在我写这封信的时候，你已经在我身旁睡着了。你知道吗，你熟睡之后就会发出小小的沉沉的鼻息声，这声音听起来让人安心极了，温暖又让我无比眷恋。

我会尽可能让这封信永远也不会发送出去，我也会尽量努力活着让你比我早离开，好让死去所爱之人那剜心的痛楚由我来承受，但当你真的看到这封信……不要怪罪基金会，也不要怪罪我为基金会工作的选择。

这世界，总需要有人为让人类不生活于无法理解的恐惧中，而和难以名状的怪异事物做对抗。你说你为书中角色的高尚品质如正直如奉献而着迷，而处处冲在第一线的我和我的同僚、还有我们所隶属的基金会……正是为了全人类而在所有人看不见的暗处不断奉献着。

所以恳请你不要憎恨我的选择，不要憎恨基金会。我的牺牲，可能换来的仅仅只是我的小队一瞬的喘息之机，也可能换来身边人得以继续安稳度日的一次成功项目收容。正是意识到我爱你，我才更不能离开我的岗位。我的位置所保障的是成千上万和你一样的平凡人的安全，我不能后退，我的身后是你和你在意的平凡生活，我因此无路可退。

对不起。

该怎么结束这样的一封信呢，当你接触到这封信，我对于你或许算是暂时地重新活了过来——你从我的字句里再次感受到了我，你从中还能体会到我的鲜活的情绪——这让我有些舍不得结束这封信，我希望它足够短，因为这本意是希望你忘了我。可我又希望它足够长，因为你的阅读，便算是我们的知觉与情感跨越了时间与地点与生死……再一次紧紧地拥抱在了一起。

如果你不愿接受我给你的针剂……我想要告诉你一件事：此刻的写着信的我，正把手放在熟睡的你的面颊。你的呼吸很均匀，你的胸膛轻微而有节奏地起伏。

我的爱人啊，你能感受到我的抚摸吗？你蓄须的面庞是这般粗砺，而我的手正传递给你我的温度与心跳。

当我面对死亡，我会回想起这一刻。

这一刻你的神情是如此安详，我们的爱巢是如此温暖，当我死亡，我的眼神不会透露半丝恐惧与畏缩，我会闭上眼睛回想起这个我注视着你深睡的夜晚，我会脱离我的身体跃向此刻。

我将在死亡把我的思绪与记忆通通夺走前，行至由记忆构成的你我二人的房间。当我跨越时间与地点与生死，凝视向此刻正在读信的你的这一瞬……我就活在此刻，你我的爱就留存在此刻。

它不需要记忆去证明它的存在，它也不需要泛泛而谈的永恒，遗忘了我，你往后生活里能得到的所有快乐，就会是它导致的最好结果。
@@@@
@@@@
@@@@
亲爱的，忘了我吧。

我真的爱你。</textarea></pre>
