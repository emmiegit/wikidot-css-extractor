[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3386/nightowls.jpg|caption=Un&#39;istanza di SCP-3386-1.]]

**Elemento #:** SCP-3386

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Una squadra di ricerca taumaturgica è incaricata di presidiare il sito del rituale associato ad SCP-3386 e di individuare un mezzo al fine di invertire il procedimento di evocazione.

Deve tenersi a cadenza settimanale un conteggio delle istanze sorvegliate di SCP-3386-1. Nell&#39;eventualità in cui le istanze di SCP-3386-1 superino i 50 individui, il Ricercatore Senior coinvolto nel caso di SCP-3386 dovrà esserne informato immediatamente e dovranno essere implementate delle procedure di contenimento più rigide.

Le istanze recuperate di SCP-3386-2 devono essere trattenute all&#39;interno di appositi appartamenti di contenimento realizzati specificatamente per umanoidi in Hinyankaga, Missouri, gli deve essere fornito un impiego in prossimità dell&#39;area, e gli deve essere concesso di proseguire con le loro attività quotidiane. Gli agenti della Fondazione sono tenuti ad avviare la rilocazione dei suddetti individui dalle precedenti aree di residenza e ad assicurarsi che ci sia un contatto limitato con individui esterni; l&#39;utilizzo di amnestici può essere coinvolto al fine di facilitare i sopraccitati trasferimenti. Le istanze di SCP-3386-2 devono essere informate riguardo al fatto che SCP-3386-1 è una specie di uccelli protetta legalmente, e devono essere istruite a non manifestare alcun segno di aggressione o panico in prossimità di SCP-3386-1. Il proprietario degli appartamenti affiliato alla Fondazione è tenuto a condurre brevi interviste mensili con le istanze di SCP-3386-2 con il pretesto di eseguire un controllo regolare di alloggi e strutture.

Due membri del personale di Classe-D imputati di omicidio devono essere trattenuti negli appartamenti della Fondazione in Hinyankaga, Missouri, e coinvolti nel caso di SCP-3386. Al momento del decesso di un&#39;istanza di SCP-3386-2, uno degli individui di Classe-D dovrà venire esposto immediatamente alla popolazione di SCP-3386-1 per poi venire designato come un&#39;istanza sostitutiva di SCP-3386-2.

In seguito alla loro manifestazione, è necessario prelevare le istanze di SCP-3386-3 e consegnare alla squadra di ricerca taumaturgica per le investigazioni della suddetta. Le istanze di SCP-3386-3 possono essere maneggiate esclusivamente dai membri dello staff che non sono stati direttamente coinvolti nello scaturire il decesso di un altro essere umano. Nell&#39;eventualità in cui un&#39;istanza di SCP-3386-1 tentasse di sottrarre un&#39;istanza di SCP-3386-3 ad un membro dello staff, non si dovrà intervenire per prevenirlo.

I membri dello staff della Fondazione coinvolti nel caso di SCP-3386 devono partecipare a sessioni di consultazione due volte all&#39;anno, prevedendo ulteriori incontri per lo stress indotto dalla vicinanza alle istanze di SCP-3386-1. Le richieste di revoca dall&#39;incarico saranno accolte se è stata confermata la presenza di un sostituto prima della data proposta per la revoca.

**Descrizione:** la designazione SCP-3386 comprende diverse anomalie correlate, la cui origine si presume risalga al sito di un rituale occulto in Hinyankaga, Missouri, denominate come segue:
* Gli esemplari di SCP-3386-1 sono entità aviarie di piccola stazza fortemente somiglianti all&#39;Allocco Barrato (//Strix Varia//) e munite di piume in grado di assimilare quasi completamente la luce percepibile, conferendo così il loro caratteristico aspetto nero pece. Gli esemplari di SCP-3386-1 hanno dimostrato la propria abilità nell&#39;attraversare la materia solida per avvicinarsi a bersagli altrimenti irraggiungibili. Non sono stati determinati metodi efficaci per dissipare o contenere fisicamente queste entità.
* La designazione SCP-3386-2 si riferisce a qualsiasi individuo umano associato alla manifestazione di istanze di SCP-3386-1 e successivamente bersagliato da esse. Sono stati attualmente identificati dalla Fondazione ██ individui di SCP-3386-2.
* La designazione SCP-3386-3 si riferisce a piccoli rigurgiti di borra espulsi dalle istanze di SCP-3386-1 composti da ossa umane fortemente compatte. Dall&#39;analisi in laboratorio è stato confermato che i campioni di ossa corrispondono ad individui di SCP-3386-2 deceduti.

Sebbene non si conoscano i prerequisiti esatti delle manifestazioni SCP-3386, le singole istanze di SCP-3386-1 sono tipicamente avvistate durante le ore notturne, aggirandosi nei pressi delle istanze di SCP-3386-2 e appollaiandosi a poca distanza dai loro bersagli quando possibile.

Le istanze di SCP-3386-2 variano per età, genere e caratteristiche fisiche. Stando alle attuali ricerche della Fondazione, l&#39;unica costante riscontrata tra i casi è che ogni individuo di SCP-3386-2 è stato imputato di od associato a crimini che comprendono la morte[[footnote]]Le condanne comprendono sia azioni volontarie (omicidio doloso) sia l&#39;aver scaturito incidenti (omicidio colposo)[[/footnote]] di una vittima umana. 

Si ritiene che le istanze di SCP-3386-2 bersagliate vengano selezionate a vista piuttosto che in base ad un criterio preesistente, siccome le istanze di SCP-3386-1 sono state avvistate mentre si appollaiavano pacificamente nei pressi di un complesso condominiale densamente popolato, senza seguire alcuno dei residenti che occupano le abitazioni.

Le istanze di borra di SCP-3386-3 sono prodotte in seguito al decesso di un&#39;istanza bersagliata di SCP-3386-2. Alla sua materializzazione, la borra verrà monitorata dalle istanze di SCP-3386-1, le quali la accerchieranno e la coveranno ad intervalli fino a quando non saranno trascorsi dai due agli otto giorni. Durante la notte seguente, la borra si &#34;schiuderà&#34; ed espellerà una nuova istanza di SCP-3386-1. Le entità generalmente reagiscono in maniera difensiva ai tentativi di approccio ad SCP-3386-3, tuttavia i membri del personale che non sono istanze bersagliate di SCP-3386-2 sono stati in grado di maneggiare in sicurezza la borra.

Il procedimento standard delle attività anomale inerenti ad SCP-3386 è il seguente:

* Un&#39;istanza di SCP-3386-1 seleziona un bersaglio umano (un&#39;istanza di SCP-3386-2); i suddetti individui, quando interrogati riguardo ciò, affermano di essere consapevoli di venire bersagliati da tutte le istanze di SCP-3386-1 e di sperimentare costantemente la sensazione di venire osservati, il che in alcuni casi potrebbe condurre alla deprivazione del sonno ed all&#39;instabilità emotiva.
* Durante le ore notturne, un ampio stormo di esemplari di SCP-3386-1 si radunerà ed inizierà ad aggregarsi nei pressi della residenza dell&#39;istanza bersagliata di SCP-3386-2.
* Nell&#39;ipotetica situazione in cui un individuo di SCP-3386-2 manifesti qualsiasi forma di aggressione nei confronti di SCP-3386-1, o tenti di respingerli ricorrendo alla forza fisica, le istanze di SCP-3386-1 si avvicineranno gradualmente al bersaglio, spesso attraversando gli ostacoli a tale scopo.
* Infine, gli individui di SCP-3386-2 saranno completamente circondati da istanze di SCP-3386-1, le quali procederanno con la consumazione dell&#39;individuo. Al termine del pasto, le istanze di SCP-3386-1 si disperderanno, trasportando ognuna i residui del corpo (tipicamente brandelli di vestiti, accessori personali, ciocche di capelli, unghie intere e dita mozzate alla prima nocca) nei loro becchi e artigli.
* Le istanze di SCP-3386-1 tornano al sito di recupero in Hinyankaga e depositano i residui del corpo nel cerchio del rituale. Viene dunque rigurgitata un&#39;istanza di SCP-3386-3 affinché possa essere incubata all&#39;interno del cerchio, circondata dai resti umani. Durante questo lasso temporale, gli individui di SCP-3386-1 permangono nel sito del rituale e non cercano attivamente nuove istanze di SCP-3386-2 da bersagliare.
* In seguito all&#39;incubazione di un&#39;istanza di SCP-3386-3 ed alla manifestazione di una nuova istanza di SCP-3386-1, la popolazione di SCP-3386-1 cercherà una nuova istanza di SCP-3386-2 da bersagliare.

**Scoperta:** La Fondazione fu informata per la prima volta riguardo l&#39;esistenza di SCP-3386 il 24/9/████, quando venne fotografato e diffuso nei giornali locali del Missouri uno stormo composto da istanze di SCP-3386-1. Durante le settimane a venire, vennero denunciate le scomparse di alcuni residenti dell&#39;Hinyankaga e cittadine limitrofe, mentre lo stormo venne avvistato diverse volte; fu immediatamente inviata una squadra di recupero al fine di contenere l&#39;anomalia e distribuire amnestici. Grazie alle investigazioni svolte in seguito, la squadra rinvenne nei pressi di una montagna situata al di fuori della città una baita abbandonata recentemente con un grande sigillo dell&#39;occulto inciso sul terreno all&#39;esterno.

Ogni tentativo di rimozione del sigillo e del sito del rituale che coinvolge mezzi fisici si rivelò essere inefficace; in seguito furono inviati al sito alcuni specialisti della Fondazione nella speranza di determinare una procedura onde neutralizzare l&#39;anomalia di SCP-3386.

Fu rinvenuto, tra i vari resti umani ed effetti personali scovati nei pressi del sito del rituale, un taccuino da tasca danneggiato ma intatto. Sono stati trascritti diversi estratti di particolare rilevanza allo scopo da parte della Fondazione di conservare i dati:

[[collapsible show=&#34;+ Mostra estratti&#34; hide=&#34;- Nascondi estratti&#34;]]
&gt; //9 Agosto//
&gt; 
&gt; //Ormai è passato un mese da quando è stata assassinata a sangue freddo. La polizia non ha ancora trovato il bastardo che c&#39;è dietro a tutto questo. Che inutilità. Non so nemmeno perché paghiamo le tasse. Userò l&#39;assicurazione sulla vita per ingaggiare un investigatore privato. Sarà fatta giustizia. DEVE essere fatta. Troverò l&#39;assassino, e lo farò soffrire per ciò che le he fatto. Gliela farò pagare col sangue.//

&gt; //30 Agosto//
&gt; 
&gt; //L&#39;investigatore mi ha deluso. Proprio come la polizia. Non posso affidarmi a nessuno. Ci deve pur essere qualcosa che io possa fare. Qualcosa che la polizia e l&#39;investigatore non hanno. A questo punto farei qualsiasi cosa.//

&gt; //3 Settembre//
&gt; 
&gt; //Ho trovato qualcosa lì. Una vecchia libreria[[footnote]]I tentativi di localizzare il suddetto negozio hanno dato un esito negativo.[[/footnote]], della roba voodoo o qualsiasi cosa mi avesse menzionato Jeff l&#39;anno scorso. Pensavo che fosse immondizia. Non mi sono mai chiesto perché il negozio non abbia mai chiuso. Meno male che non è successo.//
&gt; 
&gt; //Assomiglia a della strana borra di gufo fatta di ossa o qualcosa del genere, ma il fascicolo allegato dice che può ricercare di tutto. Diamine, puoi persino &#34;dare le istruzioni&#34; a questa fottuta cosa sul da farsi una volta trovata. Però mi serve una cosa su cui iniziare. Sarò sconvolto se funzionerà. Non so cosa sto facendo, ma non ho nulla da perdere.//
&gt; 
&gt;   
&gt; //Dove diamine si comprano le carcasse di gufo?//

&gt; //7 Settembre//
&gt; 
&gt; //A quanto pare si possono comprare degli uccelli morti online. Woah. Ma insieme a quelle erbe di Cameroon e i cristalli, ho tutto ciò di cui ho bisogno. Diceva che qualsiasi cadavere di gufo avrebbe funzionato, ma non ho idea se questo include i gufi morti per strada. Fortunatamente dovrei bruciarlo, quindi non dovrò sopportare la puzza a lungo.//

&gt; //8 Settembre//
&gt; 
&gt; //Una carcassa di gufo bruciata puzza di più di una carcassa di gufo normale.//

&gt; //12 Settembre//
&gt; 
&gt; //Ha funzionato.//
&gt; 
&gt; //Diamine se è inquietante però. Non mi piace il modo in cui mi guarda. Sto per attivarlo, ed ho pianificato gli ordini da dargli. Devo solamente usare il cristallo per scrivere nelle ceneri, e poi obbedirà.//

&gt; //15 Settembre//
&gt; 
&gt; //Oggi è tornato da me. Mi ha portato gli stracci dei vestiti di quel bastardo ed il suo portafogli. Lo sapevo. Sapevo che fosse lui, ma non mi ha voluto ascoltare nessuno. Questo significa che avevo ragione.//
&gt; 
&gt; //Il gufo ha rigurgitato della borra simile alla prima e ci si è seduto sopra. Strano. È tutto finito quindi dovrebbe scomparire tra poco. Grazie a dio, mi fa accapponare la pelle.//

&gt; //21 Settembre//
&gt; 
&gt; //Il gufo non è scomparso. E ora ce ne sono due. La borra si è schiusa ed è uscito un altro gufo, e poi sono tutti volati via. Credo di non aver mai detto al primo gufo quando fermarsi mentre scrivevo l&#39;invocazione.//
&gt; 
&gt;  
&gt; //Forse va bene. Mi sono fatto giustizia, ma ci sono così tante persone che la attendono. In questo modo, nessuna morte non sarà vendicata. Che gli altri possano provare la mia serenità.//
&gt; 
&gt; //Se io semplicemente... lo lasciassi accadere?//
[[/collapsible]]

Sono attualmente in corso delle ricerche da parte della Fondazione ai fini di identificare il proprietario del taccuino in relazione ai resti umani rinvenuti al sito del rituale.
