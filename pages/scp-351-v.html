**Объект №:** SCP-351

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-351-1 содержится на стандартном оптическом диске в архиве Зоны 19. Неуполномоченные лица, которые подверглись воздействию файла или рассказов инфицированного человека о ложных воспоминаниях, индуцированных SCP-351-1, должны быть незамедлительно обработаны амнезиаком класса А, изолированы и приведены в нормальное состояние специалистами Фонда. Если это не представляется возможным в связи с обстоятельствами, то пострадавших следует устранить любым доступным способом. Лица под наблюдением должны быть помещены в звукоизолированные камеры; при их обслуживании следует использовать наушники с шумоподавлением. Ни при каких обстоятельствах сотрудники службы безопасности или медицинской службы не должны снимать средства защиты слуха или читать что-либо, что было написано SCP-351-2.

Заражённых лиц, обозначаемых как SCP-351-2, следует содержать в звукоизолированных камерах, достаточно просторных для комфортного размещения всех членов, и позволить свободно общаться друг с другом. Поощряется обсуждение ими друг с другом воспоминаний о прошлых событиях. Все опыты и эксперименты должны осуществляться с помощью интервьюеров класса D, которым поручается задать конкретные вопросы субъектам и записать ответы на бумаге. Через письменную информацию мем не передаётся. Меметический агент является крайне заразным при передаче устно или через аудиозаписи.

Сотрудники класса D, использованные в любом эксперименте с SCP-351, должны быть устранены немедленно после эксперимента, чтобы предотвратить распространение инфекции. Допускается любой способ устранения, но использование огнестрельного оружия наиболее предпочтительно ввиду эффективности и рентабельности.

Весь научный, медицинский и охранный персонал должен получать достаточную дозу амнезиака класса А каждый раз после любого контакта с SCP-351.

**Описание:** SCP-351-1 представляет собой вирулентный меметический агент в виде файла в формате (.txt). Объект способен вызывать у людей, связанных между собой, &#34;воспоминания&#34; о событиях, которых не происходило. Все субъекты, заражённые одним и тем же лицом или общавшиеся с этим человеком после заражения, будут помнить о том, что принимали участие в тех же событиях.

Заражённые лица обозначаются как SCP-351-2. Текущие тесты показывают нормальную психическую устойчивость во всём, что не касается уверенности в вымышленных событиях. Когда человеку задаётся вопрос об этой уверенности, он, как правило, проявляет аналогичный уровень эмоционального расстройства, как и нормальный человек, воспоминания которого были поставлены ​​под сомнение. Инфицированные лица охотно рассказывают о своих новых воспоминаниях и с удовольствием делятся подробностями с кем угодно, инфицированным или нет. Является ли это одним из аспектов самого мема или просто считается субъектами интересным, - до сих пор не известно и требует дальнейшего исследования. Вымышленные воспоминания при обмене между заражёнными начинают &#34;сплетаться&#34;. Конфликт &#34;ложных&#34; воспоминаний в группе SCP-351-2 [ДАННЫЕ УДАЛЕНЫ].

В достаточно большой группе SCP-351-2 могут взаимодействовать между собой ежедневно, делясь друг с другом ложными воспоминаниями вплоть до того, что постепенно формируется целая ложная реальность. Убеждения относительно объектов или идей, с которыми члены группы постоянно взаимодействуют, редко изменяются, в то время как долговременная память особенно склонна к &#34;переписыванию&#34;.  Группа SCP-351-2, достаточно изолированых от внешнего мира, в конечном счете &#34;разрабатывает&#34; вымышленную причину их местонахождения в данном месте, ложное прошлое всех участников и различные мелкие детали. В сущности, изолированная группа может целиком изменить свою версию истории мира. Со временем, даже заброшенные ложные воспоминания перезаписываются, в результате чего в группе [ДАННЫЕ УДАЛЕНЫ]. Неинфицированные лица, внедрённые в уже созданную группу SCP-351-2, обычно негативно реагируют в течение первого месяца, пока их собственные воспоминания не будут изменены мемом достаточно, чтобы стать частью сплоченного &#34;группового канона&#34;. Это связано с тем, что воспоминания неинфицированных субъектов во многом противоречат воспоминаниям инфицированных.

Амнезиаки класса А (кратковременная память) должны рассматриваться как противоядие для совсем недавно поражённых, однако если заражение имело место до &#34;пороговой точки&#34; используемого амнезиака, то повторное заражение и изменение памяти происходит быстрее. Амнезиаки классов B и C имеют умеренную эффективность в лечении, хотя и с достаточно высоким риском для пациента. Класс B рекомендуется использовать, когда время заражения неизвестно, или для тех людей, которых не удалось вылечить препаратами класса А. Препараты класса B имеют значительный шанс стереть воспоминания, которые содержат агент (вместе с прочей долговременной памятью), однако всё, что ещё находится в кратковременной памяти, создаёт возможность повторного заражения, поэтому использования амнезиаков класса B следует по возможности избегать. После стирания меметического агента, заражённые остаются чрезвычайно уязвимыми для повторного заражения, пока не вернутся в нормальное состояние, и не будут осведомлены о произошедших событиях.

Дальнейшее тестирование и исследование SCP-351-1 в плане возможного использования в качестве оружия в настоящее время ждёт одобрения администрацией.</textarea></pre>
