    <pre><textarea class="page-source" readonly>[[include component:image-block
name=bin|
caption=SCP-2961-JPが投入されている完全密閉の特別薬品瓶
(機密保護のためスケッチ)]]
**アイテム番号**:SCP-2961-JP

**オブジェクトクラス**:Keter

**特別収容プロトコル**:酸素濃度0.0003%以下の厳重な保管室にて保護してください。 保管室に入る全ての職員はケミカルシャワーによる消毒、外部と隔離された保護スーツの着用、Bクラス以上の職員の許可が必要です。 保管室の入り口には6重の高密度ドアが設置されています(レベル3以上のカードキーが必要です)。
もしSCP-2961-JPに感染した場合その職員が死亡するまで隔離し、遺体は完全消毒した後火葬します。

**説明**:このウイルスはほぼ全ての動植物に感染します。 少種ではありますが､ 無生物にも症状を及ぼすことがあります。 感染方法は、 接触感染、 空間感染、 飛沫感染、 食事感染であり、 症状は感染後2分未満にみられ始めます。

SCP-2961-JPはSCP用電子顕微鏡で確認できる0.16mm(1.6×10^^-7^^mm)のサイズのウイルスです。 このウイルスは円形状の分子が6~25個連なって構成されています。 一度にこのウイルスを吸収してしまうと約12億個の分子が体内に侵入し侵食･増殖します。

ウイルスに感染した場合、 短時間で昏睡状態となり、 自分にとって良い夢を約1分間みます。 その後意識が数秒戻りますが、数秒後再度昏睡状態に陥ります。 白目の老婆 (女という事例はありません)に殺される夢を約10分間ループで確認されました。その最中、現実世界に存在する自身の人体には蕁麻疹のような症状と目や口から皮膚がひび割れるような症状が確認されました。昏睡状態から意識が戻った後、低温火傷のような激痛が全身にわたり発生します。 その約2分後に腕や足などの関節部分が腫れ上がり、更に1分後には人体の臓器の機能が停止します。
植物などは約1分で青白く変化し、枯れます。夢を見ているのかは確認することが出来ませんでした。
無生物の例としてコンクリートが挙げられます。 ウイルスに接触すると過度なひび割れや変色が発生することが確認されました。この感染したコンクリートに接触した場合でも､ 接触した本体がウイルスに感染します。

最初に感染が確認されたのは日本の████████████に滞在していたイギリス人の██████氏が
████████████████████████████████████████████████の状態で発見されました。

**補遺**:SCP財団所属のDクラス職員の感染者に耳鳴りの症状が発見されたので、ウイルスを検査してみるとモールス信号のような低周波がウイルスから発生していることが判明しました。
SCP-2961-JPに生命反応が確認されたのはその2年後です。
モールス信号の暗号化を解除し､ SCP-2961-JPとウイルス感染症専門家のSEVEN博士との対話が成功した音声記録です。

-音声データ-
&gt; モールス信号ビルド完了
&gt; 和訳変換
&gt; 20%
&gt; 70%
&gt; 完了。
&gt; 
&gt; Talk I
&gt; 
&gt; **SCP-2961-JP**: 世汚
&gt; 
&gt; **SEVEN博士**: どういうことだ?
&gt; 
&gt; **SCP-2961-JP**: 皆死ねばSCP残る
&gt; 
&gt; **SEVEN博士**: 私達は死んでも良いというのか
&gt; 
&gt; **SCP-2961-JP**:やむを得ない。
&gt; 
&gt; **SEVEN博士**: 話題を変えよう。 君は何故ウイルスであるのにも関わらず生きている
&gt; 
&gt; **SCP-2961-JP**: 暗い場所。 誕生。 私と幼い女の子と2固体いた。 私に害はなかった。
&gt; 
&gt; **SEVEN博士**:暗い場所? どこなんだ?
&gt; 
&gt; **SCP-2961-JP**: 幼女。 親。 監禁。 悲しみ。 私。 誕生した。
&gt; 
&gt; **SEVEN博士**:その子には特別な力があったのか?
&gt; 
&gt; **SCP-2961-JP**: ない。 強い気持ち。 生まれる。
&gt; 
&gt; **SCP-2961-JP**: 2年後。 女。 死んだ。 悲しい。 怒。 憎。 辛い。 皆 殺したい。
&gt; 
&gt; **SEVEN博士**:なるほどな。 君がウイルスの原点というわけか。
&gt; 
&gt; **SCP-2961-JP**: 増えたやつ。 仲間じゃない。 勝手に動く。 嫌い。
&gt; 
&gt; **SEVEN博士**:殺す意思はないのか?
&gt; 
&gt; **SCP-2961-JP**:なくはない。 力。 ある。 知らなかった。
&gt; 
&gt; **SEVEN博士**:制御することは可能なのか｡
&gt; 
&gt; **SCP-2961-JP**: 難しい。 勝手。 動物。殺してしまう。
&gt; 
&gt; **SEVEN博士**:破壊されたいか?
&gt; 
&gt; **SCP-2961-JP**:いや。 女の子。 覚えていれるの。 私。 だけ。
&gt; 
&gt; **SCP-2961-JP**: ████████████████████████、██████████████████。
&gt; 
&gt; TalkEnd
