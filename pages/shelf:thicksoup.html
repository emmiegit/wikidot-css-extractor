++ //**Półka na lewą stronę 44K, dedykowana dla Swiętego Barbara**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/16.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# OCCIDITIS CINERARIUS ]^^1^^||
[[div_ class=&#34;description&#34;]]
Niepodobnie do większości świętych, starania Barbara nie były motywowane chęcią czynienia dobra, a raczej pragnieniem posiadania normalnych włosów.

Dobrze udokumentowane, we wielu źródłach^^1^^ jest to, że Święty Barbara był bardzo niezadowolony ze swoich włosów, które były całkowicie normalne, poza faktem, że były w pełni wykonane spaghetti i odrastały ekstremalnie szybko.

Święty Barbara, podczas jednej z jego wielu wypraw, by naprawić swoje włosy, natknął się na Przejście, które zabrało go do Biblioteki, która przechodziła największą klęskę głodu w historii^^2^^.

Obecność Świętego Barbara i co ważniejsze, jego pożywnych włosów, zapewniła niedożywionym mieszkańcom najbardziej potrzebne im wyżywienie, ratując ponad pięć milionów żyć.

Święty Barbara ostatecznie poszedł na pustynną planetę Kevphrpi. Mając nadzieję, że wielu sławnych alchemików z tej planety będzie mogło pomóc mu z jego makaronowymi włosami. Ostatecznie, nie udało mu się. Ale spędził niezmierne ilości czasu, na przypadkowym gromadzeniu poparcia wśród uciskanych i głodnych mieszkańców niższej kasty, co dało mu przydomek &#34;Świętego&#34; po jego śmierci z rąk władców z wyższych kast.

Za twoje punktualne pojawienie i przepyszne włosy, Święty Barbarze, zostaniesz zapamiętany.

^^1^^ Konkretniej w &#34;Zapisie Przepysznych Loków&#34; Ravana Ohli, którego pięćset siedemdziesięcio cztero stronicowa książka cała jest wypełniona zapiskami z opłakiwań Świętego Barbara, podczas jego wyjątkowo długiej wizycie na Kevhrpi.
^^2^^ Informacje dotyczące Roku Dziwnego Głodu można znaleźć w Archiwach, udostępnione na żądanie tylko do przeglądania.
[[/div]]
