    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2078-JP - **転送**装置
**著者:** [[*user egg0rice]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2078-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2078-JPの周囲をカバーストーリー&#34;私有地&#34;を適用して封鎖し、監視カメラを設置して一般市民の侵入を防ぎます。一般市民が立ち入った場合、即時勾留してBクラス記憶処理を施して解放します。SCP-2078-JPに関する実験は、レベル2以上のセキュリティクリアランスを持つ職員1人からの承認のもと行われます。SCP-2078-JPに進入させるDクラス職員には通信機器、その他簡易探索装備を持たせるべきです。

**説明:** SCP-2078-JPは福岡県[編集済]市に存在する、異世界(以下SCP-2078-JP-1と表記)に繋がる転送装置です。SCP-2078-JPの製造年や起源は不明です。SCP-2078-JPは[編集済]市に在住していたエージェントによって偶然的に発見されました。SCP-2078-JPの内部を分解して調査した結果、未知の転移技術が用いられていることが判明しました。SCP-2078-JPのメカニズムは現在も調査が進められています。また、SCP-2078-JP内に入った者はSCP-2078-JP-1に転送されてから最大で7分後に再び基底世界に転送されます。SCP-2078-JP-1内に留めようとする実験は現段階では成功していません。

SCP-2078-JP-1は基底世界の日本のランダムな位置と非常に類似しています。以下は、実験において確認されたSCP-2078-JP-1実例の抜粋です。

||~ 基底世界と対応すると思われる場所 ||~ 補注 ||
|| 北海道　旧札幌農学校演武場 || 周りは暗く、生物は見られなかった。 ||
|| 京都府　京都駅 || 薄暗く、照明はついていなかった。京都駅から見える景観も類似していた。 ||
|| 三重県　桑名市住宅地 || 何体かの敵対的でない人型実体が発見された。 ||
|| 鳥取県　鳥取砂丘 || 周りは明るく、高温であった。 ||
|| 香川県　満濃池 || 「満濃池　世界かんがい施設遺産」ときざまれた石碑が確認された。これは実際のものと一致する。 ||

特筆すべき点として、SCP-2078-JP-1内ではGPSなどで位置を追跡する試みは失敗している反面、通信機器は問題なく使える点があります。その為、SCP-2078-JP-1内の調査は比較的容易に行われています。SCP-2078-JP-1内に存在する人型実体などに対する接触計画は--現在検討中です。--██博士の提言より無期限凍結中です。

**補遺2078-JP-1:** 以下は第三回2078-JP実験において記録された音声ログです。

[[collapsible show=&#34;+探索ログ2078-JP-Ⅲ&#34; hide=&#34;-閲覧を終了&#34; hideLocation=&#34;both&#34;]]

&gt; **目的:** SCP-2078-JP-1の更なる探索
&gt;     
&gt; **対象:** D-20021
&gt;  
&gt; **日付:** 20██/██/██
&gt;   
&gt; **付記:** D-20021には無線機、懐中電灯、デジタルカメラを装備させている。また、D-20021はSCP-2078-JP-1の詳細を知らない。また、実験が行われたのは██博士の提言より前である。
&gt;     
&gt; **&lt;記録開始&gt;**
&gt;    
&gt; **D-20021:** 博士、聞こえるか？
&gt;      
&gt; **██博士:** はい、聞こえます。SCP-2078-JPの起動方法は伝えられていますね？
&gt;  
&gt; **D-20021:** ああ、確かここのタッチパネルを...OK、起動できたぞ。あとはこの中に入ればいいんだな。
&gt;     
&gt; **██博士:** それでは中に入ってください。
&gt;   
&gt; **D-20021:** 了解。んじゃ、中に入りますか...
&gt;    
&gt; [約26秒後にSCP-2078-JPの起動音が鳴る。一瞬通信が途絶する。]
&gt;  
&gt; **██博士:** D-20021？大丈夫ですか？応答してください。
&gt;   
&gt; **D-20021:** あ、ああ。こっちは大丈夫だ。ちょっと体が痛いがな。
&gt;   
&gt; **██博士:** 時間がないので、今の状況を教えていただけますか？
&gt;   
&gt; **D-20021:** 時間？何かタイムリミットとかがあるのか？
&gt;   
&gt; **D-20021:** まあいい、今確認できる状況を報告するぞ。えーと、まず俺は空中に突然ワープして地面に叩きつけられた。まあ地面からは1ｍくらいだったから、大した怪我はしてないな。
&gt;   
&gt; **██博士:** なるほど、周りの状況はについてはどうですか？
&gt;   
&gt; **D-20021:** ここは...洞窟の中か？しかも通路や明かりまでついてやがる。気味が悪いぜ。
&gt;   
&gt; **D-20021:** おっ、何かすごい岩があるな。写真撮るぜ。
&gt;  
&gt; [カメラのシャッター音]
&gt;  
&gt; **D-20021:** なんか人っぽいもんが奥へ進んでいるがどうする博士？俺がここにいることはまだ奴らには気付いてないようだな。
&gt;  
&gt; **██博士:** 下手に刺激しないほうがいいですね。なるべく彼らを避けながら洞窟から出られますか？
&gt;  
&gt; **D-20021:** すぐ先に洞窟の出口があるから可能だな。できる限り早く終わらせたいぜ。
&gt;  
&gt; **██博士:** お願いします。
&gt;  
&gt; [1分12秒後にD-20021が洞窟から出る。]
&gt;  
&gt; **D-20021:** 通路みたいなのが作られてるな。ん？これは...？
&gt;  
&gt; **██博士:** 何か発見しましたか？
&gt;  
&gt; **D-20021:** 日本語で何か書かれているのを発見した。なんでこんな空間に日本語があるんだよ...。
&gt;  
&gt; **██博士:** それを読めますか？
&gt;  
&gt; **D-20021:** 漢字で「秋」に「芳しい」に「洞窟」の「洞」って書かれてるな。これは実在するのか？
&gt;  
&gt; **██博士:** 山口県にある洞窟ですね。
&gt;  
&gt; **D-20021:** なあ博士、これって地球を完全にコピーした異空間じゃねえのか？
&gt;  
&gt; **██博士:** 現段階では何とも言えませんね。他に注目すべき所はありますか？
&gt;  
&gt; **D-20021:** ...言葉では表現しずらいが、この空間は何か不気味だ。SFとかでいうところの未知の惑星を探索している気分だぜ。
&gt;  
&gt; [ここでD-20021が基底世界へ転送される。この時点でD-20021がSCP-2078-JP-1に入ってから4分39秒が経過していた。]
&gt;   
&gt; **D-20021:** うおっ、ここは元いた世界か？良かった...。[安堵のため息]
&gt;   
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **備考:** SCP-2078-JP-1から帰還したD-20021に目立った外傷や精神異常は見られなかった。

[[/collapsible]]

**補遺XXXX-JP-2:** 以下は第三回のSCP-2078-JPの実験後に██博士がSCP-2078-JPに対する提言として挙げた声明です。

[[collapsible show=&#34;+レベル3以上のセキュリティクリアランスが必要です&#34; hide=&#34;-承認成功&#34; hideLocation=&#34;both&#34;]]

&gt; 最初に言っておくが、これはあくまでSCP-2078-JPに関する私の考察に過ぎない。私自身、この考えが嘘であってほしいし、嘘でないと困る。
&gt; 結論から言おう。SCP-2078-JPは異世界になどへ転送する装置では無かったのだ。通信機器が使用可能な点が疑問だったのだ。...これは私が一番言いたくないことだが、SCP-2078-JP-1は我々が現在いる地球なのだ。つまり、SCP-2078-JPは対象を別の地点に瞬間移動させる、ワープ装置の粗悪品であることだ。5分以内に元にいた場所に戻されるのは恐らく、どこかのタイマー機能が不具合でも起こしているんだろう。景観が非常に類似しているだって？当たり前だ、SCP-2078-JPが対象を飛ばせるのは今私たちがいるこの日本なのだからな！コイツの報告書を書き上げた過去の自分をぶん殴ってやりたい。幸運なのは進入させたDクラス職員をSCP-2078-JP-1の中の生物、いやただの一般市民だと接触させなかったことだな。
&gt; 私はこれまで異世界なんかにつながるSCiPの報告書を沢山読んできた。きっとそいつらのせいで私の頭もいつのまにか侵されていたんだろう。...もちろん言い訳に過ぎないことは分かっているが。
&gt; 無論このオブジェクトは財団の収容下におかれる。そして私は財団やSCPの存在を一般市民に危うく晒したとして何かしらの罰を受けるだろう。それでも、他の職員にこの失態を書かせるのは忍びないので、この声明を己への戒めとして添付する。他の職員が同じような過ちをしないためにもな。...私はこれから有給を積極的に取ろうと決めた。

**追記:** ██博士は20██/██/██に一か月の減給処分を言い渡されました。また、D-20021やその他の実験に関する事象を見た一般市民は記憶処理が施されました。幸いにも実験中の動画が保存されていたので、目撃した一般市民の特定は迅速に行われました。

[[/collapsible]]</textarea></pre>
