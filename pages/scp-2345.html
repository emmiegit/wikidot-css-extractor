**일련번호:** SCP-2345

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 오미크론-12 용액 1회분을 새로 들어오는 재단 인원들에게 정맥주사로 주입하여야 한다. SCP-2345 증세를 보이는 인원과는 최대한 빨리 격리하거나 재갈을 물려, 12시간 동안 의사소통을 못하게 한다. 보안인가등급 4등급 이상의 인원이 12시간 이후에도 증상이 있을 경우, 현 출입 절차에 의거하여 오미크론-12를 투여하고 12시간 동안 격리한다. 보안인가등급 3등급 이하의 인원이 12시간 이후에도 증상이 있을 경우, 반드시 기억 소거 절차를 거쳐 즉시 실무에서 퇴직시킨다. 퇴직 상담이나 군사 및 정부 기관의 고용기록, 퇴직당한 인원의 자산 정리는 인지적 부조화를 최소화하는 방안으로 권고된다.

**설명:** SCP-2345는 인간의 변칙적인 반응으로, 영향을 받는 사람의 &#34;정상&#34;이라는 자각에서 벗어나는 현상이나 존재에 대한 증거에 완전한 부정을 야기시킨다. SCP-2345를 활성화시키는 것으로 판명된 매개체로는 변색된 피부에 신체 비례에 맞지 않는 큰 머리와 눈을 가지고 체구가 작은 인간형태가 나타난 시각자료[[footnote]]해당 시각 자료가 진짜일 필요는 없다. 비록 첫 번째 사례가 안전 등급인 SCP-████의 부검 기록에 노출됨으로써 나타났으나, 코스튬이나 소품, 그림 또한 반응을 일으킬 수 있었다.[[/footnote]]와, 인간이 스스로의 입장을 변호하려고 사용하는 유발성 어구들이 있다. SCP-2345의 효과는 처음 노출되었을 땐 1시간 동안 지속되나, 이후 노출이 이어짐에 따라 영구적 효과가 될 때까지 지속시간이 늘어났다. 현재까지론, 12시간을 넘어갔을 때를 기점으로 회복된 사례는 없었다.

**피드몬트 박사의 보고서, //SCP-2345에 대한 인류의 자발적 감염취약성 분석//에서 발췌함:**

&gt; [...]1948년 말, 안전 등급인 SCP-████를 격리하던 기지(제██생물격리기지)에서 대규모 격리 실패가 일어났다. 그와 동시에 &#34;녹색 화염구&#34;로 묘사되는 궤도에서 벗어난 침입체가 몇몇 미국 군사시설 근처에서 보고되었다. 위 침입체가 제██생물격리기지에 접근하는 와중에, 격리 실패를 진압하려는 노력이 SCP-████의 우발적인 무효화로 이어졌다. 그로부터 잠시 후, 재단 감시소에선 침입체의 경로를 놓치고 말았다.  
&gt; 
&gt; 사망과 소멸 직후, 몇 군데의 지상에너지장에서 격렬한 급증이 관측되었으며, 이 후 기존에 측정되었던 기준선보다 8%만큼 상승된 지점에서 안정되었다. 위 사건 이전에는 대중문화에서 활성화 조건과 일치하는 요소들이 SCP-2345를 일으키지 않았다.[...]
 
&gt; [...]SCP-2345는 재단의 연구원이 SCP-████의 부검 결과를 보여주던 중 화면에 떠오른 &#34;외계생명체&#34;를 나타내려는 소품을 만든 방식을 설명하려 하는 과정에서 처음 관측되었다. 이차 노출은 기록되지 않았는데, SCP-2345가 현재의 상태만큼 발달하지 않았을 가능성이 있다. 연구원의 검사 결과 부은 편도선이 발견되었다. 붓기는 12시간 안에 가라앉았으며, 선임 연구원은 감시 하에 실무에 투입되었다.[...]

&gt; [...]두 번째 사건은 하위 연구원 또한 연루가 되었기에, 부검 기록 자체가 용의선상에 올랐다. 실험 결과 기록이 변칙적이라고 파악되었고, 동시에 기록 원본이 SCP-2345로 분류되어 격리되었다. 최초 실험은 직원들이 영향을 받은 D계급 인원을 면담하는 형식이었고, 연구원들 중 몇 명이 퇴직하고 나서야 하위발성이 발견되었다.
&gt; 
&gt; 비록 원본은 격리되었으나, SCP-2345의 사례는 빠른 속도로 계속되었다. 기록의 이송 및 파괴가 승인되고 집행되었으나 효과가 없었다. 배정된 연구팀은 SCP-████에 대한 민간인들의 상상을 묘사한 대중매체로 원인을 특정해냈고, 몇 주 뒤 해당 이론이 증명되었다.[...]

&gt; [...]오미크론-12 용액의 개발은 SCP-2345에 저항성을 지닌 재단 요원과 연구원 일부의 뇌척수액에서 발견한 일련의 단백질을 기반으로 하였다. 비록 면역까지의 효과는 없었으나, 오미크론-12 용액은 SCP-2345의 횩과를 완화시키고, 약 12일간 추가적인 노출로부터 막아준다. 생산될 수 있는 양은 최소한도를 유지 중이다[...]

&gt; [...]보고서를 마치며, SCP-2345의 빠른 증식에 대한 유일한 단서가 SCP-████의 무효화를 전후에서 일어난 사건이고, 이것이 SCP-2345를 일으키는 명확한 방아쇠 역할이라는 점에서, 충격적인 함의가 드러난다. SCP-████의 죽음은 인간의 조건이 변화하는 촉매재가 된 것이다. 우린 교정되었고, 이는 재단이 격리한 개체들은 물론 재단의 본질을 위협하는 방식이며, 인간의 조건에 있어 무결성의 다층은 훼손되었다. 그리고 우리는 이게 다시 일어나지 않으리라 보장할 수 없다.

**공지:** //위 문서는 인간 등급 5등급 미만인 인원들의 편집을 막고 있다. 주의의 의미로서, 위 파일에 첨부된 이미지는 해당 변칙성으로 인해 비현실적으로 보이나, 재단 기록 보관소에 실제 보관된 사진이다. O5의 승인 없이 문서를 편집하려는 시도는 용인되지 않는다.// -O5 평의회</textarea></pre>
