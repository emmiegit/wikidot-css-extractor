    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1326-JP - ずっと前から好きでした
**著者:** ©︎[[*user Tsukajun]]
**作成年:** 2021
[[include credit:end]]
**アイテム番号:** SCP-1326-JP

**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-1326-JP及びSCP-1326-JP-1はサイト-81██の低危険度収容室に防腐処理を施した状態で収容されます。SCP-1326-JPはエコー検査を実施して定期的に監視してください。

**説明:** SCP-1326-JPは浜松 千秋[[footnote]]28歳女性。████芸能事務所に所属していたが2007年5月に一般男性の浜松 晃と結婚し引退した。[[/footnote]](SCP-1326-JP-1)の子宮内部に存在する人型実体です。SCP-1326-JPは体長約160cm、推定年齢42歳の中年男性であり、SCP-1326-JP-1の子宮内で胎児のような体勢を維持しています。その大きさからSCP-1326-JP-1の子宮を含めた腹部全体が異常に膨張していますが、SCP-1326-JP-1の子宮は破壊耐性を有しており、身体に影響はありません。一方で、腹部や腹部周辺の外皮は通常のものよりかは耐久性があるものの完全に破壊を防ぐ事はできません。子宮を除いた身体は腐敗が進行していますが、その進行速度は非常に緩やかです。SCP-1326-JP-1の子宮口は完全に閉塞しており、SCP-1326-JP-1に損傷を与えずにSCP-1326-JPを破壊、摘出する試みは不可能です。また、SCP-1326-JP-1の胎盤とSCP-1326-JPが臍帯で接合しているのは特筆すべき点です。
 
SCP-1326-JPは稀に活動しますが、その内容は｢子宮腔を舐める｣が大部分を占めます。SCP-1326-JPが子宮内から離脱しようと試みたことはありません。SCP-1326-JPの外観は収容初期から変化しておらず、生命維持活動も確認されていません。

SCP-1326-JPは2008/9/11に浜松 晃[[footnote]] SCP-1326-JP-1の配偶者。[[/footnote]]の通報から発見されました。SCP-1326-JP-1は当初非異常性の胎児を懐妊しており妊娠16週間程度でしたが、突如SCP-1326-JPが胎児と成り代わるように出現しました。消失した胎児の行方は判明していません。SCP-1326-JP及びSCP-1326-JP-1の確保後、SCP-1326-JP-1の関係者にはクラスA記憶処理を施し、カバーストーリー｢交通事故｣を流布しました。また、その後の捜査によって浜松氏の自宅に複数の起動状態の監視カメラが発見されました。このカメラとオブジェクトに何らかの関係性があると推測されていますが、確証は得られていません。

SCP-1326-JP-1はSCP-1326-JP出現時に自身の腹部を包丁で刺し、出血多量で死亡しています。この際SCP-1326-JPは前述した子宮の破壊耐性によって保護され、無傷でした。

**事案1:** 2016/5/24、突如SCP-1326-JPが消失しました。消失した原因等は判明しておらず、転移直前のエコー検査では通常通りの挙動を示していました。尚、SCP-1326-JPの消失後もSCP-1326-JP-1は異常性を保持し続けています。特筆すべきことに当事案発生と同時刻に浜松 晃が他の一般女性との婚姻届を役所に提出しています。現在、氏に対する継続的な監視が行われています。</textarea></pre>
