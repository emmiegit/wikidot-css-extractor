= **[[[unthreaded|Précédemment]]]**

@@ @@

La réunion a lieu dans l’Unité de confinement S167-00-1006, qui s’avère être le crâne d’un //[[[scp-2256|Cryptomorpha gigantes]]]// mort-né. 

L’espace aménagé à l’intérieur de la cavité crânienne est l’exemple même d’une salle Vegas – une salle où ce qui s’y passe, y reste. Des gens y entrent et sortent, leurs souvenirs filtrés hors de l’univers ; ils partent et ne se souviennent de rien. Le crâne a été récupéré dans les années quatre-vingt-dix. L&#39;effet de suppression de l’information est un effet secondaire des capacités naturelles de camouflage antimémétique de l’espèce, un phénomène qui rendait ces créatures impossibles à observer dans la nature malgré leur taille colossale. Cet effet, le Dr Bartholomew Hughes et son équipe avaient passé des années à essayer de le reproduire. Ils y sont à présent parvenus. Ils sont capables de synthétiser la matière osseuse de //C. gigantes// et de la mouler en salles préfabriquées à partir de grilles en acier. Ils assemblent ensuite les plaques pour former des unités scellées hermétiquement. Une isolation mémétique passive qui ne nécessitait pas de machine compliquée : cela avait un grand potentiel. 

Le crâne mesure quarante-cinq mètres de long et seize de large, pour une hauteur de quinze mètres. Il se trouve au cœur d’une unité elle-même spécialement construite pour son confinement, entourée du reste des os du squelette de //C. gigantes// disposés en cercles concentriques pour optimiser l’espace utilisé. L’ossuaire occupe environ un tiers de la surface au sol de l’unité de confinement. Le reste comprend d’immenses conteneurs qui conservent les organes récupérés de la créature. Certains d’entre eux sont de véritables cargos reconditionnés pour contenir de la cervelle et de la peau. 

Le plan du bâtiment est assez clair et compréhensible, bien que lugubre. Mais une fois qu’on est à ses pieds, c’est un endroit vertigineux et terriblement macabre, même éclairé jour et nuit par des lumières fluorescentes. Hughes descend le long d’un canyon plein d&#39;échos entre un fémur antérieur à sa gauche et le conteneur d’acier bleuté détenant le premier estomac de la créature à sa droite. Devant lui, le crâne de l’autre côté du canyon, cette tour lointaine d’un blanc jaunâtre enveloppée d’échafaudages et de foreuses désaffectées, le guette de ses orbites d’un noir vide. 

Pendant qu’il marche, Hughes doit en permanence se rappeler à lui-même que tout cela est les restes d’un seul organisme, un des plus petits membres de son espèce. 

Derrière le crâne, là où autrefois se trouvait la première vertèbre cervicale de la créature, se situe un grand sas mécanique de décompression, ainsi qu’un escalier à rampe et une estrade. Cette dernière sert de bureau d’accueil miniature, en gardant trace de toutes les entrées et sorties de S167-00-1006. Même si les souvenirs sont effacés à la sortie, toute donnée écrite ou électronique doit être remise en main propre. La procédure standard est que la première personne qui sort de l’intérieur doit apporter les instructions écrites à l’Officier de Filtrage, lui indiquant quelles autres informations provenant de l’intérieur de la pièce doivent être effacées et lesquelles peuvent être conservées en toute sécurité. Le plus souvent, la liste d’informations à conserver est très courte. 

La salle comporte des sièges, des scanners, une machine à café, un chariot de ménage et un ensemble de cages pour les germes. Garée juste devant l’estrade se trouve également une limousine – blindée. 

&#34;Où sont les autres ?&#34; demande Hughes à l’agente de la Fondation venu à sa rencontre, une certaine Bochner. &#34;Je ne suis pas en retard, pourtant.&#34;

&#34;Par ici, s’il vous plaît,&#34; dit-elle en le menant à un siège près d’un scanner. Hughes a subi la procédure plus d’une dizaine de fois à présent et sort donc son bras gauche. Bochner retire un bracelet-moniteur de son emballage stérile et l’enroule autour du poignet gauche de Hughes, puis jette un coup d&#39;œil à un écran à côté d’elle. &#34;Ils sont entrés il y a près d’une heure,&#34; dit-elle. 

Hughes fronce les sourcils. C’est inhabituel. Pourquoi lui aurait-on donné un horaire différent ? Pourquoi auraient-ils besoin d’une heure de préparation avant son arrivée ? &#34;Ont-ils dit quelque chose ?&#34;

&#34;Bien sûr que non.&#34;

Hughes n’a pas la moindre idée de l’objet de la réunion, ni de celui des réunions précédentes, ni même si elles avaient un sujet commun. 

En fait, si, il dispose de quelques indices. L’heure de réunion par exemple. La première avait eu lieu tôt dans l’année, et lorsqu’ils en étaient sortis amnésiques, ils tenaient entre leurs mains une consigne écrite à eux-mêmes de continuer à se retrouver chaque mois. En octobre, les réunions sont devenues hebdomadaires. Ils en ont eu trois la semaine dernière. Et le vendredi, ils ont décidé d&#39;un nouveau planning : ils se voient tous les matins pendant quatre-vingt-dix minutes, à partir d’aujourd’hui, lundi. 

Indice plus significatif : la liste des membres. En plus de Hughes, trois chercheurs de haute volée issus de sa propre division sont là, ainsi que les directeurs des Sites-41, 45 et 167, ce dernier étant Michael Li, le directeur de la division Antimémétique de la Fondation et le supérieur direct de Hughes. 

Il jette un coup d&#39;œil à la voiture garée derrière lui. Il y a aussi //ce// mec. Ou cette nana. Hughes n’est pas sûr de savoir à qui appartient cette limousine, mais la liste des personnes dans le monde à avoir le droit d’entrer au sein d’un centre de confinement de la Fondation avec un véhicule civil est extrêmement courte. Pour tout dire, elle est de treize personnes. Il y a un O5 dans la pièce. Un O5 s’intéresse énormément à leurs discussions secrètes. Ce nouveau rebondissement est excessivement alarmant. 

Il hoche la tête en direction de la voiture. &#34;Cet endroit ne devrait-il pas grouiller d’agents de sécurité ?&#34;

Bochner hausse les épaules. 

&#34;Quelqu’un est entré dans l’unité avec l’O5 ? Quelqu’un est resté dans la voiture ?&#34;

&#34;Non.&#34;

Hughes examine à nouveau la voiture. Les vitres sont teintées, mais il y a sûrement au moins un chauffeur derrière le volant. Mais où sont les vraies mesures de sécurité ? Peut-être sont-elles invisibles. Des microbes. Ou des sortilèges de protection. Il a l’impression que la voiture le fixe en retour. 

&#34;Ouvrez la bouche, s’il vous plaît.&#34; Bochner enfile un couvre-chef en forme de disque sur la tête de Hughes, enfonce un émetteur contre son palais et envoie deux salves de pulsations dans son cerveau. &#34;Aucune intrusion psychique ?&#34;

Étouffé par l’émetteur, Hughes parvient à répondre un &#34;Uh-uh&#34;. 

Elle enlève l’émetteur et le jette. &#34;Avez-vous connu une phase de sommeil paradoxal durant les douze dernières heures ?&#34;

Il s’essuie la bouche. &#34;Oui&#34;. 

&#34;Combien de doigts avez-vous ?&#34; 

&#34;Dix.&#34;

&#34;Comptez-les pour moi, s’il vous plaît.&#34; 

Hughes tend les mains et compte ses doigts. &#34;Un, deux, trois, quatre, cinq, six, sept, huit, neuf, dix.&#34;  Son pouce droit est le &#34;cinq&#34;. 

Bochner lui injecte une substance censée empêcher son corps de rejeter le germe, et sort ensuite un germe d’une des cages. Il étend ses vrilles, confus, pas très content d’avoir été sorti. &#34;Penchez la tête en arrière et regardez le plafond, s’il vous plaît. Les yeux grands ouverts. Et si vous pouviez enlever vos lunettes.&#34;

Hughes s’exécute et donne ses lunettes à Bochner le temps du scanner. &#34;Je n’aime pas trop cette partie,&#34; dit-il. 

Bochner ne répond pas. Elle place le germe sur ses yeux, comme un masque de sommeil. Il éprouve une sensation froide et visqueuse lorsqu’il s’enroule autour de son menton et de ses cheveux, puis ses membres se rejoignent sur sa nuque et s’entortillent sur sa colonne vertébrale. Pendant quelques terrifiantes secondes, Hughes ne voit que du noir, puis une forme circulaire apparaît sur la peau du germe sur le dessus de son œil droit, et vient l’impression qu’une partie de son cerveau se disloque lorsqu&#39;un faux œil s’ouvre à la place du vrai. Le faux globe oculaire est environ quatre fois plus gros que le sien. Bien qu’il n’y en ait qu’un, ses quatre pupilles lui permettent d’avoir une perception correcte des reliefs, et son spectre de vision s’étend légèrement vers l’ultraviolet. 

Le germe se comporte comme un bloc externe de mémoire à court et moyen terme et comme un intermédiaire entre le Bart Hughes conscient et le monde réel. Quand la réunion sera terminée, le germe sera retiré et incinéré, et avec lui tout souvenir de la réunion. 

Il existe d’autres approches des amnésiques – des gaz, des produits injectables, de la chirurgie, des rituels occultes. Ce sont des méthodes sûres et approuvées pour un usage massif sur la population générale comme sur les employés de la Fondation, mais elles fonctionnent toutes sur le même principe fondamental : les connaissances interdites ont déjà pénétré l’esprit du sujet et doivent à présent être enlevées ou supprimées. Ces procédures sont imparfaites. Le retrait de souvenirs peut laisser des fragments importants derrière lui, parfois suffisamment pour que les sujets risquent de reconstruire l’ensemble ; et les technologies mnésiques capables de permettre aux souvenirs supprimés de ressurgir sont l’objet d’avancées continuelles. Le développement récent d’un groupe de mnésiques biochimiques de dernière génération, les Classe Z, semble permettre de produire une substance qui rend //tout// effacement de mémoire post-exposition impossible. Le seul moyen possible d’effacer les souvenirs contre les Classe Z serait la décapitation. Par conséquent, comme moyen préventif, l’on préfère compartimenter physiquement la mémoire, lui mettre un sas ; externaliser les souvenirs dans un organisme complètement indépendant et ne jamais les laisser toucher votre propre esprit. On ne saurait être obligé de se souvenir d’une chose que l&#39;on n&#39;a jamais expérimenté. 

Il s’agit d’un domaine complexe et dynamique, un des nombreux domaines dans lesquels Hughes est un expert mondial. Il existe des machines aptes à remplir les mêmes fonctions que le germe, des modules en silicone qui se portent comme un casque et se branchent à une prise implantée chirurgicalement derrière l’oreille, mais Hughes préférerait mourir que de s’abaisser à brancher son cerveau directement à un ordinateur, en particulier un ordinateur de la Fondation. Personne n’aurait ses ondes cérébrales. Lorsqu’il a rejoint la Fondation, il y a trente ans, il avait mis un NPS dans son testament – Ne Pas Sauvegarder – tout le monde pensait qu’il était fou. 

Bien entendu, l’usage des germes //et// d’une salle Vegas semble assez excessif. C’est un autre indice. 

&#34;Vos affaires ont été scannées,&#34; lui dit Bochner. Il les remet dans ses poches et prend son ordinateur portable. Avec une démarche un peu titubante en raison de ce nouveau poids sur sa tête, il monte les escaliers jusqu’au sas de décompression.

Hughes serait le premier à admettre que le membre moyen de la Fondation a un goût épouvantable. L’employé typique de l’organisation choisit le purement fonctionnel plutôt que le plaisir esthétique cent fois sur cent, et un pourcentage déprimant du personnel ne comprend même pas la différence entre les deux. Hughes peut le voir dans les choix architecturaux et la décoration intérieure des bâtiments et des bureaux de la Fondation, dans ses laboratoires et ses structures de confinement, qui cultivent habituellement une atmosphère désespérée d’un monde au bord du gouffre. Il peut le voir dans les appareils, dans les outils et même dans les choix de police de caractères. Des lignes brutes, des couleurs contrastées, des climatisations cassées ; tout est impersonnel, encombré, claustrophobe. 

Ainsi, l’intérieur de S167-00-1006 est une surprise et une joie. Hughes pousse un soupir. On dirait que quelqu’un a embauché un //designer//. La salle est spacieuse et moderne, bien éclairée, certains murs soigneusement choisis sont peints dans des nuances lumineuses de couleurs secondaires. Pas le moindre coin de béton brut en vue. 

S167-00-1006 n’est pas constituée d’un seul espace, mais d’une suite autonome disposée sur deux étages. Elle dispose d’une salle centrale de réunion à double hauteur, meublée d’une longue table ovale et de chaises Herman Miller. Le long du mur gauche se trouvent de petites salles de réunion séparées par des murs et des portes en verre fumé. Au-dessus, un escalier permet l’accès à une cuisine, et au fond, l’on trouve quelques salles supplémentaires, des toilettes et des réserves. La moquette est orange et grise, ornée d’un motif hexagonal aux infinies variations. L’endroit est bien aéré et sent le café. 

Quatre personnes l’attendent. Marion Wheeler, qui dirige le Site-41, descend les escaliers de la cuisine, un gobelet jetable fumant à la main. Graves, le directeur du Site-45, est assis à la table centrale en train de taper à l’ordinateur. Michael Li discute avec O5-8 au fond de la salle. Ils portent tous un germe. Les quatre énormes globes oculaires qui pivotent à l’unisson pour poser leur regard sur Hughes à son entrée ont un effet fortement déconcertant. Hughes se force à répondre par un sourire. 

&#34;Vous êtes là,&#34; dit O5-8. Il a une apparence… étrange, même en tenant compte du germe. Hughes n’a jamais vu un O5 auparavant, et O5-8 est très différent de ce à quoi il s’attendait. Il essaie de ne pas le fixer trop longtemps, mais son propre germe le fait très bien. 

&#34;Vous êtes tous à jour ?&#34; demande Hughes. De par sa nature, le travail en boucle asynchrone fait que le premier quart d’heure de chaque réunion dans une salle Vegas est passé à lire les notes prises lors des réunions précédentes. Hughes devine (à raison) qu’une réunion préliminaire d’une heure a eu lieu, suivie d’une pause café, et qu’à présent ils reprennent. 

&#34;Nous le sommes,&#34; dit O5-8. Il s’assoit en bout de table, avec Graves à sa gauche. Li est assis à sa droite, et Wheeler est à la droite de Li. O5-8 lui indique une chaise vide, en face de Wheeler, où un document imprimé est posé à l’intention de Hughes. 

Hughes installe son ordinateur portable, hésitant à l’idée de lire le document. &#34;Vous voulez que je le lise maintenant ?&#34;

&#34;Prenez le temps qu’il vous faut.&#34;

&#34;Où est mon équipe ?&#34; demande Hughes. &#34;Ils nous manque trois personnes.&#34;

&#34;Lisez le document, Dr Hughes,&#34; lui dit 05-8. Il a l’air enthousiaste. Peut-être se donne-t-il un air pour aider Hughes à oublier toute l’autorité et le pouvoir dont il dispose. Il paraît que sa fortune est à peu près infinie. Ce n’est pas une question d’argent à ce niveau. Lui et les siens sont capables de //tout//. 

Hughes s’assoit et lit. 

Le document est un article scientifique apparemment écrit par Hughes lui-même, avec la mention de plusieurs collègues chercheurs comme co-auteurs, parmi lesquels deux qui devraient être dans cette pièce en ce moment même. Hughes ne reconnaît ni le titre ni le contenu de l’article, mais cela n’a rien d’étrange dans son domaine de travail. Le texte est rédigé dans le style formel et académique qui est le sien, il n’a donc aucune raison de douter de son authenticité. 

Il est d’une écriture rapide, dense et concise, destinée à un public de spécialistes de la mémétique. Le résumé indique l’observation d’un complexe (anti)mémétique nouveau, extrêmement puissant et dangereux, désigné provisoirement sous le nom de SCP-3125, pour lequel l’auteur souhaite demander une classification Apollyon. 

&#34;Hmm.&#34;

Une grande partie de la première page décrit huit phénomènes différents, la plupart – mais pas tous – de nature anormale et la plupart de ces derniers – mais pas tous – contrôlés par la Fondation et ayant une désignation SCP. À première vue, ces phénomènes semblent totalement indépendants les uns des autres et de SCP-3125. Hughes suppose qu’il pourrait comprendre le lien implicite entre eux en prenant quelques minutes, mais il décide de continuer sa lecture. Il tourne la page. Le document tient sur une feuille. 

La seconde page traite principalement de mathématiques. Elle comporte un graphique, une équation et une brève description technique de deux procédures de transformation mémétiques complexes totalement nouvelles, que l’auteur nomme &#34;amplification&#34;. Ensuite… –

– quelque chose comme un //jump scare// sous forme de texte. Le document comporte un saut logique crucial, et pour Hughes, la compréhension de ce qu’il implique est si brutale, si soudaine et si terrifiante qu’il en est physiquement frappé. Même avec le mot &#34;Apollyon&#34; sur la table, même en sachant qu’il fallait s’attendre à quelque chose d’extrêmement grave de ce côté du papier, il laisse échapper un &#34;Oh //putain// de merde.&#34;

Personne ne dit rien. Ils attendent avec impatience que Hughes reprenne ses esprits et en tire des conclusions. 

Il lit le reste de l’article, devinant ce qu’il s’apprête à lire presque en même temps qu’il le lit. Lorsqu’il parvient à la fin, le choc initial ne s’est pas estompé. L’idée même de SCP-3125 dépasse de loin sa compréhension actuelle. Il en a eu un aperçu par le trou de la serrure. Il aurait besoin de temps devant un ordinateur à jouer avec les résultats pour en avoir un début de maîtrise. 

Non. Il doit d’abord construire des //filtres//, l’équivalent de gants doublés de plomb, juste pour pouvoir manipuler ce complexe radioactif d’idées dans une relative sécurité. Il a l’impression que //ça// l’a aperçu //lui//. 

La Classe Apollyon est réservée à des anomalies actives hautement destructrices qui sont quasiment impossibles à confiner – les choses au-delà de Keter. Une anomalie de Classe Apollyon est une anomalie plus ou moins assurée de détruire le monde au bout d’un certain temps, peu importe ce qui est fait pour l’arrêter. La seule chose qui puisse empêcher ce scénario de Classe XA particulier est que quelque chose d’autre, probablement une autre anomalie de Classe Apollyon, détruise le monde avant. Leur niveau de menace n’est pas mesuré en ressources nécessaires pour les confiner mais en années restantes. De tête, Hughes estime qu’elles se comptent avec un seul chiffre.  

&#34;Alors c’est ça,&#34; dit-il. C’est étrangement libératoire. &#34;C’est ce truc-là qui va tous nous tuer.&#34; Il jette un coup d&#39;œil à la table. &#34;A-t-il obtenu la classification Apollyon ?&#34;

&#34;Non,&#34; dit O5-8. 

&#34;Non ?&#34;

O5-8 esquisse un sourire. &#34;La philosophie dominante actuelle parmi les Superviseurs est qu’une classification Apollyon signifie déclarer forfait. C’est mauvais pour le moral et ça cultive une attitude défaitiste. À l’exception des Classes spéciales, la Classe Keter est aujourd’hui considérée comme au sommet de la hiérarchie. Les autres Apollyon vont sûrement être réévalués et reclassés Keter dans le courant de l’année. À part cela, qu’en pensez-vous ?&#34;

&#34;Vous voulez des procédures de confinement ?&#34; dit Hughes. &#34;Nous avons eu cette conversation un certain nombre de fois auparavant, n’est-ce pas ?&#34;

&#34;Imaginons que c’est la première fois,&#34; dit O5-8. 

Hughes fixe le document d’un regard sombre. &#34;Nous pourrions exterminer toute forme de vie humaine intelligente,&#34; dit-il. &#34;S’il n’y a pas d’hôtes doués d&#39;intelligence dans cet univers, SCP-3125 ne peut pas s’incarner.&#34;

S’ensuit un court silence gêné. &#34;En effet,&#34; dit Wheeler. &#34;Vous avez déjà proposé cette approche. Et je ne pense pas que l’un d’entre nous ait déjà été bien sûr de si vous étiez sérieux ou non.&#34;

&#34;Je suis complètement sérieux au sujet du fait que nous en sommes capables, et complètement sérieux au sujet du fait que cela fonctionnerait,&#34; répond Hughes. &#34;Notre devise est &#34;Sécuriser, Contenir, Protéger&#34;. Nous devrions vraiment songer à ajouter &#34;et garder le plus possible d’humains en vie&#34; quelque part en dessous.&#34;

&#34;Il est implicite que c’est l’humanité que nous protégeons,&#34; dit Graves. 

&#34;Sécuriser les anomalies, contenir les anomalies, protéger les anomalies. Comment le comprendre autrement ?&#34;

&#34;On dérive du sujet,&#34; dit Wheeler. &#34;Nous n’allons pas exterminer toute forme de vie douée d&#39;intelligence.&#34;

&#34;L’on pourrait immédiatement arrêter et supprimer toutes les recherches mémétiques et antimémétiques,&#34; dit Hughes. &#34;Il faudrait systématiquement démanteler l’intégralité de la discipline pour toujours. Mettre fin à toutes les expériences, se débarrasser de tous les résultats, laver le cerveau de tous les chercheurs. Si personne ne fait de recherches actives dans le domaine, personne ne trouvera SCP-3125. Il restera indéfiniment enfermé dans les confins du monde des idées, comme un déchet nucléaire.&#34; Il lève les yeux vers le plafond. Le problème est intéressant. &#34;Ironiquement, le meilleur moyen de faire cela serait de développer un mémétique artificiel. Un qui diffuserait l’idée que la recherche mémétique est intrinsèquement dangereuse et inutile. L’enrichir avec des mèmes religieux ou pseudo-scientifiques et le relâcher au sein de la population générale. Un an après sa sortie, nous serons en train de détruire nos propres labos. À moins que l’immunité institutionnelle de la Division Antimémétique à ce genre de menace extérieure soit assez forte pour résister à la pression. Un scénario intéressant. Même si nous ne prenons pas cette direction, nous devrions vraiment songer à effectuer une simulation de cette solution, voir quelles en sont les conséquences les plus probables…&#34;

&#34;Bart,&#34; dit Wheeler. 

&#34;Non, se cacher ne fonctionnerait pas. Ce pourrait être introduit de l’extérieur ou arriver naturellement…&#34; 

&#34;On le sait, Bart. C’est déjà arrivé. SCP-3125 est en train de s’incarner au moment où nous parlons. Regarde les anomalies précurseures. Nous sommes dans ce que tu appelles l’aube de la fin. Il est //là//.&#34;

Wheeler fait référence aux modèles prédictifs que Hughes a dû créer lors des réunions précédentes, des modèles avec lesquels il n’a pas le temps de se familiariser. Tout de même, il comprend. 

Il aimerait ne pas comprendre. Sa peur a une toute autre origine que celle de la plupart des autres. Les proportions extraterrestres de l’adversaire sont suffisantes pour intimider la plupart des individus et les plonger dans une soumission pétrifiée. À première vue, SCP-1325 ressemble à un scénario cauchemardesque : il s’apprête à transformer la civilisation humaine en quelque chose qui dépasse les capacités d’imagination de Hughes. Mais dans ce métier, c’est juste un autre lundi pour lui, et de toute manière Hughes n’a pas beaucoup d’imagination. Il a une intime connaissance de la majorité de la base de données SCP et est une autorité mondiale en matière de confinement d’anomalies. Pour le peu de domaines scientifiques dans lesquels il n’a pas un niveau de génie, il a des collègues de confiance qui l’ont. Ce ne sont que problèmes résolus, enfermés dans des boîtes. 

Mais ça, c’est différent. Il a d’autres idées, mais il n’y a, techniquement, aucun moyen de travailler sur le problème. Il serait éviscéré au moment même où il essaierait de le comprendre entièrement. Il allait devoir dessiner et construire la boîte //en étant déjà dans la boîte qu’il serait en train de construire//. Il aurait besoin de mettre //l’univers// dans une boîte. 

Il jette un coup d&#39;œil aux murs autour de lui. Ils ont l’air de tenir. 

&#34;Nous pourrions nous cacher dans cette unité pour le restant de nos vies,&#34; dit-il. &#34;Toute notre espèce, pendant que SCP-3125 parcourt notre réalité librement, comme la peste. Je déclare ceci comme étant l’extérieur de l’unité de confinement. Voilà.&#34;

Pas de réaction. 

&#34;Je ne crois pas que nous en soyons capables,&#34; dit-il. &#34;Si SCP-3125 est actif au sein de l’espace mental collectif en ce moment, la partie est terminée. Je me fiche de savoir si la classification Apollyon est conservée ou non, de là où je suis cette anomalie est concrètement impossible à confiner. Je… mon équipe et moi pouvons avoir dit autre chose les autres fois. Je ne suis peut-être pas mentalement en mesure de trouver la réponse. Nous sommes tous des personnes différentes chaque jour qui passe.&#34;

&#34;Non,&#34; dit O5-8. &#34;Vous dites la même chose à chaque fois.&#34;

&#34;Alors voilà. Ça va finir comme ça ?&#34;

&#34;L’objectif de la Fondation est la protection,&#34; dit O5-8. &#34;Dans la majeure partie des cas, cela implique le confinement sécurisé d’entités anormales, l’établissement de procédures de confinement spéciales pour que de telles entités puissent être conservées en sûreté et indéfiniment. Notre devise s’oppose à la neutralisation active et cherche à tout prix à éviter la destruction. Tout le monde est au courant ici. Cependant, les membres haut-placés de la Fondation comme moi ont le droit de passer outre cette ligne de conduite dans certaines conditions très spéciales. J’exerce ce droit. J’estime que dans notre réalité, SCP-3125 ne peut coexister avec la civilisation humaine. Nous allons détruire SCP-3125. Pour toujours. Est-ce que cela change votre vision des choses ?&#34;

&#34;Des procédures de neutralisation spéciales,&#34; répond Hughes d’une voix blanche. Son expression empire à chaque minute. O5-8 ajoute : 

&#34;Je sais que la neutralisation est… //généralement// considérée comme plus facile que le simple confinement.&#34;

Hughes déclare alors : 

&#34;Lors de mes débuts à la Fondation, j’ai demandé à mon mentor, qui est à présent à la retraite depuis de nombreuses années, &#34;Quelle est la plus grosse anomalie que nous ayons jamais confinée ?&#34; je voulais dire, pour laquelle il avait l’autorisation de savoir, bien sûr. Et il m’a répondu qu’il y avait une très vieille rumeur qu’il avait un jour entendue, au temps de //ses// débuts à lui, alors qu’il venait tout juste de commencer. Une rumeur qui disait que les religions abrahamiques n’avaient pas toujours été monothéistes. A l’origine, il y avait trois Dieux avec un grand D. Et qu’à un moment durant les cent cinquante dernières années, la Fondation en avait tué deux.&#34;
 
&#34;Je l’ai cru. J’étais très jeune et inexpérimenté, et naïf, et en quelque sorte admiratif. Ce n’est que plusieurs années plus tard que j’ai repensé à notre conversation – et au fait que je n’avais jamais entendu cette rumeur, ou quoi que ce soit y ressemblant, de personne d’autre – et j’ai compris qu’il me racontait des craques.&#34;

&#34;Et aujourd’hui, plusieurs décennies plus tard, avec une technologie mémétique une centaine de milliards de fois plus avancée qu’à l’époque, dont j’ai construit le tiers, je regarde ce que la Coalition Antimémétique gère au quotidien, et je sais mieux que personne sur cette Terre ce qui est possible ou non, et…&#34;

Il s’arrête. Ils sont tous pendus à ses lèvres. Il n’y arrive pas. Il n’est pas dans le bon état d’esprit. Peut-être est-il dans le déni, peut-être que la solution est une idée qu’il n’arrive pas à accepter. Quelle ironie – 

&#34;Qu’est-ce que j’ai dit ? Juste dites-le moi.&#34;

&#34;Votre équipe a suggéré que ce n’est pas parce que SCP-3125 est le complexe mémétique le plus dangereux jamais observé qu’il est au sommet de la hiérarchie,&#34; répond O5-8. &#34;Vous avez suggéré qu’il serait possible de synthétiser une idée d’un ordre de magnitude encore plus puissant que SCP-3125, spécialement mise au point pour neutraliser SCP-3125, et sous notre contrôle. Un contre-mème.&#34;

&#34;Cela prendrait… Cela serait… possible,&#34; hasarde Hughes. &#34;Ce serait follement dangereux et nécessiterait des ressources énormes. Et dix à vingt ans de travail ininterrompu. Pour éviter d’être vus, nous devrions être enfermés hermétiquement hors du monde extérieur durant tout ce temps. Il nous faudrait un laboratoire grand comme une ville. //Attendez une seconde.//&#34;

Son cerveau venait de comprendre. Il réalisa le contexte dans lequel il disait cela. Et il travaillait pour la Fondation depuis //longtemps//.  

&#34;C’est fait,&#34; dit-il. &#34;Le labo, il a été construit. Il a été construit il y a des décennies, en secret, et nous y avons mis nos meilleurs chercheurs et à présent le travail est terminé. C’est pour cela que nous nous retrouvons, à présent. Nous sommes prêts. Nous sommes en train de voir comment déployer le contre-mème. C’est brillant ! Si j’ai raison, c’est brillant. J’ai raison ?&#34;

&#34;Bart,&#34; dit Wheeler, &#34;quand tu as rejoint la Fondation, tu as appris qu’un jour viendrait où tu allais devoir, en étant très peu préparé, sacrifier toute ou presque toute ton existence pour protéger ce qui a le plus besoin d’être protégé. Tu as travaillé ici pendant trente ans. Et pendant tout ce temps, tu savais que ce sacrifice aurait lieu à un moment donné. Nous le savions tous.&#34;

Hughes a l’impression d’être enveloppé dans une ombre. Il jette un regard à Michael Li, son directeur, qui n’a pas encore pris la parole. 

&#34;Vous avez raison, le labo a été construit.&#34; dit Li. &#34;Sa construction a été achevée il y a moins de quarante-huit heures. L’équipe de construction a reçu des amnésiques et a été remerciée. Mais le travail n’a pas encore commencé. C’est le sujet d’aujourd’hui.&#34;

&#34;Et c’est là qu’est mon équipe…&#34; dit Hughes. 

&#34;C’est là qu’est votre équipe,&#34; répond Li. &#34;Ils sont dans le bunker, ils attendent. Nous avons préparé la version officielle : nous allons simuler votre mort. Vous partez maintenant.&#34;

&#34;Maintenant ? Non, je… j’en doute.&#34; 

&#34;Votre équipe s’est portée volontaire. Je me suis occupé d’eux moi-même. Ce sont des gens bien,&#34; répond Li. 

&#34;Mon œil,&#34; dit Hugues, &#34;que //je// me suis porté volontaire pour ça.&#34;

&#34;Bart !&#34; s’exclame Wheeler. 

&#34;Toute version précédente de moi qui a accepté ça était un maudit imbécile,&#34; dit Hughes, &#34;et je renie ses opinions. C’est une peine de prison. Je ne veux pas passer vingt ans sans pouvoir voir le soleil. Je ne veux pas être enterré vivant dans le travail. J’ai…&#34;

Il s’égare et fixe la table, les yeux dans le vague. Il allait dire &#34;J’ai une famille.&#34;

Mais il n’en a pas. 

Il lui reste une sœur. Elle est dans la Fondation, comme lui. Mais il ne peut pas lui parler, et elle ne peut pas lui parler. Ils ont essayé. 

Il tente un autre argument. &#34;Les… chances de réussite sont faibles. Les délais sont mauvais. Nous sommes en 2008. SCP-3125 sera là vers la fin des années 2010 –&#34;

&#34;Les chances de réussite sont excellentes,&#34; dit Graves. 

&#34;Définissez &#34;excellentes&#34;,&#34; répond Hughes. 

&#34;Plus de cinquante pour cent. //Si// c’est vous.&#34; Graves sort un épais dossier qui étaye sûrement ses propos. 

Hughes jette un regard au document. Il peut voir son propre nom sur la couverture. //Seigneur Dieu.// Cinquante pour cent, c’est pas mal. S’il avait été quelqu’un d’autre dans cette pièce, il aurait saisi cette chance à deux mains. 

Graves continue : &#34;C’est //vous// qui //nous// avez convaincus que c’est ce qu’il fallait faire, et que vous deviez être au centre. Vous étiez prêt à ce sacrifice.&#34; Il ouvre le dossier à une page vers la fin. Le globe oculaire de son germe parcourt rapidement la page et trouve le passage qu’il cherche. &#34;Permettez-moi de vous citer vos propres termes : &#34;SCP-3125 représente une menace à l’échelle de tout l’univers. Il est un danger pour les réalités voisines de la nôtre. Il menace les micro-univers à l’intérieur de notre univers. Il menace les univers qui contiennent le nôtre en tant que fiction…&#34;–&#34; 

&#34;Allez-y et voyez-le comme une peine de prison, si ça vous aide,&#34; l&#39;interrompt O5-8. &#34;Retirez votre consentement si ça vous chante. Mais votre destination après cette réunion est ce bunker.&#34;

Hughes jette à nouveau un coup d&#39;œil aux murs. Ce à quoi il pense est trop évident. 

&#34;La porte est verrouillée, Dr Hughes,&#34; dit O5-8. &#34;Vous ne sortirez pas avant que nous ayons fini.&#34; 

&#34;Quel sera la version officielle ?&#34; demande Hughes. &#34;Comment comptez-vous vous y prendre ?&#34;

&#34;Une fuite d’hélium dans S167-B03-312,&#34; explique Graves. &#34;La fuite sera réelle. Nous y avons déjà placé un faux corps, impossible à différencier du vrai. Nous avons modifié votre emploi du temps public pour la journée. Il vous place dans cette pièce et non ici. Et pour…&#34; 

&#34;Il gagne du temps,&#34; dit O5-8 à Graves et aux autres. &#34;Il n’a pas besoin de savoir tout cela.&#34; 

&#34;Nommez une autre personne,&#34; suggère Li. &#34;Sérieusement. Qui dans ce monde, à part vous, a la crédibilité d’avoir une chance de résoudre ce problème ? Qui pourrions nous envoyer à votre place ?&#34; 

Hughes ne dit rien. Il n’y a personne. Vraiment, personne au monde. Et il //peut// le faire. 

Li le presse : &#34;Y a-t-il quelqu’un d’autre ? Même s’il ne veut pas. Qui a les compétences nécessaires et qui n’est pas déjà dans la crypte ?&#34; 

Le monde change légèrement de position. Li est debout, à présent. Wheeler regarde autour d’elle, agrippée à l’accoudoir de sa chaise, en état d’alerte. Elle tient un stylo-plume dans sa main. Il est débouché. On dirait qu’elle vient de se rappeler quelque chose. O5-8 jette un regard à Wheeler, déconcerté par sa réaction apparemment sans origine. Hughes ne remarque rien. 

&#34;Il n’y a que moi,&#34; dit Hughes. 

&#34;Il n’y a que vous,&#34; dit Li. &#34;C’est suffisant pour moi.&#34;

&#34;Attendez une seconde,&#34; dit Wheeler. 

Li sort un pistolet de nulle part. Les immenses pupilles du germe de Hugues se rétractent en de minuscules têtes d’épingle. 

Cela ne fait partie d’aucun plan, toutes les personnes de la pièce le savent. C’est un vrai pistolet. C’est impossible qu’il puisse l’avoir sur lui. Wheeler commence à se lever de sa chaise. Sa propre arme de poing est enfermée dans un coffre à l’extérieur de la pièce. 

Li vise la poitrine de Bart Hughes et tire deux fois. La première balle l’atteint au poumon. La seconde, tirée alors qu’Hugues s’écroule, frappe l’écran de son ordinateur, qui est pare-balles, et ricoche sur le mur de la salle de réunion.

Li se retourne pour viser O5-8. Il tire encore deux coups, chacun causent hurlement électrique assourdissant suivi d’un éclair de lumière verte lorsque le bouclier protecteur de O5-8 absorbe l’impact. Du côté de son bras armé, Wheeler plonge sur Li, détournant le tir vers le haut d’une main et plantant le stylo plume dans sa gorge de l’autre. Li se débat. Wheeler tire fort et lui ouvre la gorge de haut en bas. Les doigts de Li se relâchent, et Marion écarte l’arme. À l’agonie, Li laisse échapper un gargouillement et recule en titubant, la main inutilement pressée sur sa blessure. Il se cogne la tête – enfin, le germe qu’il porte sur la tête – contre la porte en verre d’une salle de réunion, et tombe en glissant dans une mare rouge grandissante. Il est neutralisé. 

Deux secondes s’écoulent, pendant lesquelles rien ne se passe. 

Le regard d’O5-8 rencontre celui de Wheeler. &#34;Qu’en pensez-vous ?&#34; dit-il avec un ton d’urgence. 

&#34;Michael Li a été compromis, je ne sais pas comment,&#34; dit Wheeler. Elle remet la sécurité du pistolet, le replace dans son étui et saute par-dessus la table pour aller examiner Hughes. Il est mort, constate-t-elle. Graves aussi. Quand est-ce que Graves a bien pu être touché ? Que s’est-il passé dans cette pièce, bon sang ? &#34;Le site entier pourrait être compromis à tous les niveaux –&#34;

&#34;J’ai d&#39;autres questions,&#34; commence O5-8. Un éclair de lumière et de chaleur mortellement intense l’interrompt et déchire le mur derrière sa tête. Il plonge par terre. 

Wheeler se tourne vers la source, le pistolet levé dans ses mains ensanglantées. Quelque chose se fraye un chemin au laser à travers le sas de décompression de l’unité de confinement. C’est un laser puissant, manié avec une précision robotique. Il est presque trop rapide pour être visible. 

&#34;Mon personnel de sécurité,&#34; dit O5-8. &#34;Il a entendu les coups de feu.&#34; 

&#34;Ordonnez-lui d’arrêter,&#34; dit Wheeler. &#34;Si cette unité est ouverte, SCP-3125 viendra nous chercher.&#34; 

&#34;L’unité est hermétiquement scellée. Je ne peux pas envoyer de signal jusqu’à ce que la porte s’ouvre.&#34;

&#34;C’est un problème –&#34;

Le sas se fend et tombe en morceaux. Un énorme méchanoïde en armure noire brillante s’engouffre dans la brèche, accroupi pour examiner la pièce. Son apparence est exactement celle qu’aurait la limousine d’O5-8 si elle s&#39;était levée et mise à marcher. Il est toujours impossible de savoir s’il y a un pilote humain à l’intérieur. Derrière, au loin, Bochner est immobilisée, attachée à une des chaises de l’estrade à l’aide d’un globe de gelée orange transparente de taille respectable. &#34;À l’aide !&#34; crie-t-elle. 

Wheeler ressent comme une vague noire qui s’écrase sur elle et se déverse sur l’unité de confinement depuis l&#39;extérieur. Elle laisse tomber le pistolet et met les mains en l’air. Être trouvée le pistolet fumant à la main ne risque pas de donner une bonne impression, et elle n’est pas sûre de quelle méthode d’interprétation – humaine, robotique ou autre – est aux commandes du méchanoïde ; il pourrait avoir tendance à prendre une mauvaise décision.  

&#34;Repos,&#34; dit O5-8 à son garde du corps. Il cesse de bouger, mais son unique laser reste en mouvement, alternant aussi vite que l&#39;œil puisse voir entre les quatre cibles immobiles : Wheeler, Hughes, Graves et Li. Il est attentif au moindre mouvement. 

Li, qui n’est pas complètement mort, frissonne. Le laser répond par une pulsation qui atomise sa tête et son germe. Le laser se met alors à tourner plus vite, alternant entre les trois cibles restantes. Wheeler ne bouge pas d’un millimètre. 

&#34;J’ai dit repos !&#34; 

Cette fois-ci, il semble l’entendre. Le laser clique et se met dans une position neutre. 

Wheeler se détend. &#34;Li a été compromis,&#34; répète-t-elle. Elle se précipite au fond de la pièce, où se trouve un kit de matériel médical accroché au mur. &#34;Nous devons sortir d’ici. Ensuite, nous devrons stériliser le site.&#34;

&#34;Compromis, à quel moment ?&#34; demande O5-8. &#34;Par qui ? J’ai été amené à comprendre que SCP-3125 rendait ses victimes physiquement entièrement soumises à lui, incapables d’aucune fonction biologique à l’exception de la propagation de ses concepts-clés. Mais Li remplissait encore ses fonctions.&#34;

&#34;Nous avons mal calculé quelque chose,&#34; dit Wheeler. Elle jette de côté la majeure partie du kit, ne conservant qu’une capsule à la forme étrange avec un embout étroit et remplie d’un liquide rose. 

&#34;Et le pistolet ? Nous avons tous été fouillés à l’entrée.&#34; 

&#34;Je ne sais pas.&#34; Wheeler arrive à imaginer plusieurs manières de faire entrer un pistolet à l’intérieur de la salle sans qu’il ne soit détecté. Il aurait pu être caché dans les toilettes par Li lors d’une visite précédente. Bochner pouvait être complice. Ou quelqu’un d’autre. Elle songe qu’il y a de grandes chances que les trois membres de l’équipe de Hughes aient également été assassinés. 

Le reste est un jeu d’enfant. Elle plante la capsule dans son poignet droit et s’injecte la moitié de la dose. C’est un produit amnésique à action rapide. Elle espère que la partager entre eux deux sera suffisant. 

&#34;N’est-ce pas le moment où SCP-3125 est censé faire son entrée ?&#34; suggère O5-8. &#34;En tout cas je sens… quelque chose. Dans ma tête. Dans mon germe, devrais-je dire.&#34;

&#34;Moi aussi. Remontez votre manche. Vous allez également devoir désactiver votre bouclier une seconde.&#34; Il s’exécute, et Wheeler lui donne le reste du produit. Elle aurait sincèrement souhaité que les boucliers soient d’usage courant, mais il est extrêmement difficile de s’en procurer et il existe de fortes controverses et effets secondaires qui leurs sont associés. 

À l’extérieur, Bochner a commencé à gargouiller et à prononcer des phrases incompréhensibles. Elle est à présent en train de hurler de nouveau. Lorsque Wheeler jette un coup d&#39;œil, une longue forme sombre ramifiée en des filaments aiguisés comme des javelots serpente depuis le plafond jusque dans le complexe. Elle s’enroule autour de la chaise à laquelle Bochner est attachée et la soulève dans les airs. Une seconde antenne apparaît et palpe le torse couvert de colle de Bochner avec curiosité, avant de la pénétrer brusquement comme une épingle dans du papier. 

Elle pousse un gémissement alors que des litres de sang s’échappent et se déversent sur le sol en-dessous. L’antenne se retire, puis perce un second trou à côté du premier, et continue ainsi son œuvre.

Le garde du corps méchanoïde d’O5-8 est empalé par d’autres pattes d’araignées qui l’éloignent du sas et le découpent rapidement en morceaux brillants. Son laser brille intensément alors que la machine meure. Il n’est d’aucun secours. 

Au loin, l’alarme de confinement du site se déclenche. 

&#34;C’est une menace mémétique,&#34; dit O5-8, en grande partie pour lui-même. &#34;D’où viennent les arachnides ?&#34;

&#34;Avez-vous un moyen de transport alternatif ?&#34; demande Wheeler. 

&#34;Il y a un vaisseau de sauvetage à S167-B02-101,&#34; dit O5-8. 

Pendant qu’il parle, Wheeler note sur sa main à l’aide son stylo-plume ensanglanté. 

&#34;Sous terre ? Vous êtes sûr ? Y a-t-il un code pour la porte ?&#34;

O5-8 récite les cinq chiffres. Il prend sa tête dans les mains. Son germe tremble d’une manière inquiétante, changeant de couleur et de texture, comme si un virus était en train de se répandre sous sa peau bleu pâle. &#34;Je le sens. On dirait… une mâchoire en métal. C’est… des plus désagréables.&#34;

&#34;Nous devons rejoindre le vaisseau de sauvetage,&#34; dit Wheeler. &#34;Plus rien d’autre n’a d’importance. Nous n’avons pas besoin de nous souvenir pourquoi. Compris ?&#34;

Les pattes d’araignée ont atteint le sas et commencent à réduire la salle en pièces. Elles sont rapides, avides et enragées. Elles savent qu’il y a quelque chose d’important à l’intérieur, mais qu’elles ne peuvent atteindre. Le crâne est trop solide pour être brisé. 

O5-8 n’a pas beaucoup d’expérience de terrain. L’amnésique brouille ses pensées. &#34;Je m’en remets à vous,&#34; dit-il d’un ton ensommeillé. &#34;Le vaisseau de sauvetage. Je vous suis.&#34;

Wheeler lui prend la main. De l’autre, elle tient le pistolet de Li – avec une quantité décente de munitions. &#34;Suivez-moi,&#34; dit-elle. Elle a déjà fait cela. Elle ne s’en souvient pas. 

Le plafond du complexe commence à s’effondrer.

Mais qu’est-ce ? 

//Où// est-ce ? À quoi ressemble SCP-3125 ? Sa motivation, ses origines, son //modus operandi// – jusqu’où //peut-on// en avoir connaissance ? Avons-nous besoin de le savoir pour résoudre le problème ? Est-ce important de savoir à quel point son intelligence est intelligente, une fois qu&#39;elle est enfermée, qu&#39;elle est mise en échec ?

Et quelle forme fulgurante et actinique le contre-mème pourrait-il prendre ? Comment des mains humaines pourraient-elle fabriquer quelque chose d’aussi dévastateur et le contenir ? Quel esprit humain pourrait l’accueillir sans imploser ? Quelles conséquences aurait le déploiement brutal d’un tel concept dans le paysage des idées humaines ? Combien de temps la mémétique moderne mettrait-elle à trouver la solution ? Un an, un siècle ? Dans quelle impossible folie Hughes vient-il de s’engager ?

Il ne sait rien du tout. Il sait que le Site-167 est en train de s’écrouler, que quelque chose de violent et psychotique inonde ses couloirs et ses membres, une furieuse nuée verdâtre qui transforme chaque être humain en la pire chose qu’un être humain puisse être, une chose qui se //tient// faussement, qui //a l’air faux//, incolore et enragée. Il court dans les couloirs, puis descend les conduits de ventilation qui l&#39;emmènent plus profondément encore. Il est petit et il s’y faufile vite. Il peut y arriver. Il peut réussir à s’enfermer. 

Il ne sait pas ce dont un germe a besoin pour survivre. Tout ce qu’il a vu, c’était les cages. Il ne connaît pas la routine de soins de Bochner. Vit-il dans l’eau, dans le plasma sanguin de //C. gigantes// ? Faut-il le nourrir de poudre ? Il va devoir rétro-manipuler sa propre biologie avant de mourir de faim. Il ignore quel est son mode de pensée. Réfléchir est douloureux. 

Mais il peut réfléchir.
