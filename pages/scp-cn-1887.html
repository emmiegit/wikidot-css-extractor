**项目编号：**SCP-CN-1887

**项目等级：**Safe

[[include component:image-block name=http://590237.haituie.cn/590237/QQ%E5%9B%BE%E7%89%8720180927154200.jpg
|caption=装备有SSR红鲤鱼卡的SCP-CN-1887]]

**特殊收容措施：**SCP-CN-1887现被放置于Site-CN-06地下四层标准收容柜内。在事件CN-1887-03后，加强Site-CN-06地下四层安保力量。有关SCP-CN-1887的一切实验经费需经由Site-CN-06设施操作主管Paraclate签字批准后才可使用。

**描述：**SCP-CN-1887是一件黑色无领T恤，未标有品牌与生产厂商，成分上与普通T恤相同。服装前片有22cm*14cm的胶印图案，图案内容根据19世纪法国画家威廉·阿道夫·布格罗（William-Adolphe Bouguereau，1825-1905）的画作《百合花与圣母玛丽亚》(The Virgin of the Lilies)修改，原作品中圣母玛利亚的头部更改为中国女星杨超越，怀抱着的圣子耶稣更改为某一品种鱼类（具体情况请参见档案-1887-1），图案上方印有“好运连连”字样。

SCP-CN-1887的异常效应在一人类正式将其穿着时激活，穿着者视野前方将出现一蓝底界面（以下称为界面1），排版类似于常见的手游抽卡界面。界面1上方依次标有穿着者拥有的金符、黑符、白符数量，穿着者可通过意念、视线、语音、手动控制此界面。

穿着者可通过界面1进行抽卡，抽卡结果通常为某一鱼类（以下称为鱼卡），但不局限于软骨鱼纲（Chondrichthyes）、 硬骨鱼纲（Osteichthyes）生物。

鱼卡会按照一定规律划分稀有度，其标准与对应鱼类的文化寓意以及在自然界的稀有程度有关。稀有度分为SP/SSR/SR/R/N五个等级。根据实验结果得知，SP出现概率为0.53%，SSR出现概率为2.67%，SR出现概率为9.62%，R出现概率为21.39%，N卡出现概率为65.77%。

每张鱼卡底部均带有倒计时标志，不同鱼卡时长不同，穿着者抽到鱼卡时开始倒计时，当倒计时结束后，对应鱼卡将会消失。

在界面1底部有叹号标志，选择后可以获知不同召唤符的获得方式。
* 金符：可召唤SP/SSR/SR鱼，每当以粉丝身份参加有杨超越出席的活动（包括但不限制于商业演出、节目录制、演唱会等），并在现场逗留1小时以上后，将获得一张金符。
* 黑符：可召唤SSR/SR/R鱼，以杨超越为目的支出（包括但不限于消费、集资等），消费金额每达到1███元，将获得一张黑符。
* 白符：可召唤SR/R/N鱼，查阅与杨超越相关的资讯并持续20分钟后，将获得一张白符。

不同鱼卡拥有不同效果，其内容多为对穿着者不同方面的加强或提升，当穿着者装备上鱼卡后，SCP-CN-1887前片图案中的鱼将会变换为对应品种。当鱼卡装备后，SCP-CN-1887将会通过巫术、现实扭曲、叙事扭曲、████等多种方法更改穿着者附近环境与现实，即便穿着者将SCP-CN-1887脱下，加强效果依旧存在。

若穿着者未继续装备对应效果鱼卡，加强效果将在鱼卡倒计时结束后消失，并在接下来的相应时长内，穿着者对应方面会得到削弱或降低，即便将SCP-CN-1887脱下，负面效果依旧存在。鱼卡等级越强，产生的负面效果越强。根据实验数据，R级以上鱼卡产生的负面效果，致人死亡率高达95%。

每张鱼卡拥有1-5不同星级，随星级提升，对应效果会获得相应加强。1星鱼卡提升到2星需要9枚同星级鱼卡，2星鱼卡提升到3星需要8枚同星级鱼卡，以此类推。

在SCP-CN-1887被发现后，基金会特工对杨超越的情况展开调查，未发现其与SCP-CN-1887有任何关联，对方也并不知晓SCP-CN-1887的存在。

&gt; 201█年██月11日凌晨3:42，Site-CN-06地下四层发生一起S级入侵事件，破碎之神教会、████、████与部分异常艺术家协作闯入Site-CN-06内部，并对东北侧标准储藏室区域发动进攻，事件发生后12秒MTF-CN-Beta-06“初期防疫”抵达现场，抵达时入侵人员已经被消灭，原本位于储藏室区域B2实验室内的SCP-CN-1887研究小组组长Dr.Mo失踪，现场仅遗留已经装备上SSR红鲤鱼卡的SCP-CN-1887。

**收容记录：**SCP-CN-1887被发现于天津市███区一21岁男性家中，该男子曾在天津石菖蒲医院接受治疗，因治疗过程中身体表现出的低休谟异常现象引起基金会特工注意，随后进行调查。

SCP-CN-1887是该男子通过████途径采购的定制服装。201█年██月15日得到SCP-CN-1887后，男子辞掉工作并搬离原本住处。██月17日，因长期未能抽出R鱼卡████、N鱼卡████与其他1-2个未知鱼卡抵消已产生的负面效果，导致其经历一系列意外事件并陷入昏迷，被送往天津市石菖蒲医院进行治疗。201█年██月21日该男子因伤情过重死亡。

201█年██月30日，Site-CN-0█接到消息，河北省邢台市境内破碎之神教会与银河联邦发生冲突事件，机动特遣队 CN-Beta-26 (“无神无佛无总统”）介入调查。██月1日，机动特遣队 CN-Beta-26 (“无神无佛无总统”）破坏██████小学内一处破碎之神教会据点，解救出一名35岁男子（编号POI-1127）。POI-1127此前经历过破碎之神教会教徒拷问，右腿粉碎性骨折，左臂、头颅、胸腔位置有不同程度的机械化改造，健康状况极差，POI-1127随后被移交至Site-CN-06进行治疗。

POI-1127本名王██，SCP-CN-1887制造者，银河联邦信徒，自称银河联邦大角星人，为帮助地球人类战胜邪恶阴谋集团来到地球。先前因其盗取包括破碎之神教会、████、████、蛇之手在内的多个组织的异常物品而被通缉，其盗取的全部异常物品均用于SCP-CN-1887的制作。
