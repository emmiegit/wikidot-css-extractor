[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/miumeat/馒头 |caption=数个SCP-CN-833个体与普通馒头混在一起|width=300px]]
[!--图片为本人亲自拍摄，在这之前顺便参与了一部分揉面的过程--]

**项目编号：**SCP-CN-833

**项目等级：**Euclid

**特殊收容措施：**目前收容的SCP-CN-833个体均被保存在Site-CN-91的一个低温冷冻柜中。若要使用SCP-CN-833进行实验，除用于实验的D级人员外，其余接触SCP-CN-833个体的研究人员均应穿着全身防化服，并在实验场地中准备至少一个二氧化碳灭火器以应对意外的攻击事件。

MTF-丁酉-27“乌衣巷”负责在胶东半岛地区，主要是存在清明节制作传统面食“大燕背小燕”习俗的农村地区进行SCP-CN-833的搜寻和信息掩盖的任务。为保证安全，所有的MTF队员在接触疑似SCP-CN-833个体时必须穿戴全身护具并使用长柄工具移动该个体。必要时可以使用火焰喷射器无效化难以捕获的个体。为保证捕获所有的SCP-CN-833个体，随队的异常生物学家应根据受害者的体重与单个SCP-CN-833的质量估计可能的增殖数量，并在当地搜索至少3天。在搜索时，MTF队员可伪装成警员或科研工作者，在搜索结束后应喷洒一次A级记忆删除剂。

位于胶东半岛地区的基金会站点在清明节时禁止--制作馒头或类似馒头的面食--进行任何能够产生发酵面团的活动[[footnote]]见事故833-██。[[/footnote]]。

**描述：**SCP-CN-833是对一系列外形各异的，由经过发酵的生面团转化来的拥有智能的掠食性异常动物的统称。SCP-CN-833个体仅会在清明节的胶东半岛地区由随机的，由无任何异常的材料制作产生，产生的几率为3%~7%。以下为数个能够不同程度的提高SCP-CN-833出现率的因素[[footnote]]出现率的提高程度依次递增[[/footnote]]：

&gt; # 当天的天气为多云或小雨。
&gt; # 制作的单个面食质量为300g以上，并且同时制作多个。
&gt; # 制作的地点位于农村地区。
&gt; # 制作者按照当地传统面食“大燕背小燕”[[footnote]]一种仅在清明节制作的饽饽，外形为被艺术化的燕子。[[/footnote]]的制作方式制作面食。
&gt; # 面食被制作成高度抽象和艺术化的造型[[footnote]]此定义较为模糊，可参考附图。[[/footnote]]。

一旦一个SCP-CN-833产生，该个体会立刻进入潜伏状态。当周围的环境适合捕食、且有一名人类个体（通常是制作者）的面部足够接近SCP-CN-833个体时，该个体会通过未知方式快速弹起并包裹住这名人类的面部。由于具有极强的粘性和柔软度，SCP-CN-833能够快速通过堵塞受害者的呼吸道的方式使其窒息死亡。

在完全覆盖受害者的面部后，SCP-CN-833会消耗部分自身部分质量用以产生较高的温度，同时分泌酸液和一种特殊的酶，开始消化受害者的头部组织。在直接覆盖受害者面部的情况下，SCP-CN-833无法取下。使用手或工具拉扯时项目并不会被拉断，而是被拉伸成细长的条状；这类似于普通的发酵后面团被拉伸后的状态，但项目显然具有更强的韧性和延展性，并且随着拉伸的长度增加项目会因为混入半消化状态的血肉而呈现逐渐变深的粉红色。

在攻击受害者的约十分钟后，受害者的头部与颈部将完全被消化为粘稠的液体状态，复数个SCP-CN-833个体逐渐从中成型。一部分新产生的SCP-CN-833会通过蠕动的方式离开，其余的则会覆盖受害者的身体剩余部位，并重复上述过程[[footnote]]所有产生的个体均与最初的SCP-CN-833个体形态相同。[[/footnote]]。通常只需一小时，SCP-CN-833个体们便能完全消化一具成年人的尸体，包括通常无法被食用的服装，饰品等（金或银制的饰品除外）。

主要在野外活动的SCP-CN-833会利用与食物相似的外形吸引野生动物或路过的人类，并试图通过堵住呼吸道使其窒息的方式捕猎各种靠近的生物，有时也会采用任由动物食用然后从内部消化动物食道的策略。

少数SCP-CN-833会进入人类的家中，并隐藏在帽子中、毛巾背面、枕头下等能够轻易接近头部的位置以伏击人类。由于SCP-CN-833能够非常高效地食用受害者的尸体及衣物等物品，这些受害者通常被视作离家出走或失踪。调查表明，胶东半岛地区约3█%的失踪人口可能与SCP-CN-833有关。

在不同条件下进行的多次实验证实，SCP-CN-833具有判断当前形势是否适合捕食的能力，在周围有大量人类个体存在时，即使具有适宜的进攻条件，甚至是自身安全受到威胁时项目依然会保持静止的状态。因此可能有一部分的SCP-CN-833个体在产生后由于攻击条件不足而被作为普通面食蒸熟食用。

SCP-CN-833很难像普通的面团那样沾上灰尘或因阳光而干燥，尽管如此，项目在不捕食的时候依然倾向于待在干净阴凉的地方。SCP-CN-833每次进食的间隔通常为3周至1个月。非捕食状态下的SCP-CN-833依然倾向于待在干净阴凉的地方，且在冬天会通过聚集在一起来保暖。而拥有共同的母本的SCP-CN-833个体即使在气温适宜时也倾向于聚集在一起。SCP-CN-833群体不会驱逐因年老而感染霉菌的个体，这通常会导致霉菌在群体内的传染。

研究表明，足以让面团被煮熟的高温或被水浸湿能使SCP-CN-833失去异常特性，而低温能让项目暂时行动迟缓。此外，一些存活时间超过1个月的项目会长出无异常的霉菌并逐渐衰弱直至失去异常特性。食用了被蒸熟的SCP-CN-833的D级人员表示它们的味道有的与普通的馒头无异，有的则拥有异常的香气与难以具体形容的美妙味道；记录表明那些较为美味的项目均为捕食后产生的个体。

[[collapsible show=&#34;事故833-██的调查报告&#34; hide=&#34;- 收起&#34; hideLocation=&#34;both&#34;]]

20██/█/██，山东省██县██村的村民李██报警称其姨夫王█已有数日没有出门或是接听他打来的电话，同时表明他在翻墙进入王█的住宅时发现了“正在屋内移动的，类似于王█但是却融化了一样的生物”。潜伏在当地公安机关中的基金会人员发现了这一异常情况并派出伪装成警员的MTF-丁酉-27“乌衣巷”处理该事故。

MTF队员共发现了两个相对以往发现的个体而言异常巨大，且外形明显接近于过度发酵的面团的SCP-CN-833个体，以及似乎受到了SCP-CN-833的攻击而部分头部与躯体呈现“融化”状态的王█。在完成了调查与回收后，队员按照惯例对知情人员进行了记忆删除并将王█的死掩盖为心脏病引起的猝死。研究员根据现场复原的事发经过如下：

王█最后一次被目击到是在清明节的早晨，他外出散步并与邻居交谈，在谈话的过程中他提及他准备多做一些馒头以便捎给住在█市的儿女们。此后他再也没有出现。

屋内残存的物品表明，王█似乎将一个盛满面团的大搪瓷盆放置在炕[[footnote]]北方农村的一种用热管道加热烘烤或者带有烧火排烟管道的暖床。在休息之外通常还被用作稳定热源，例如用于发酵面团或孵小鸡。[[/footnote]]头且盖上被子进行发酵，而他在一旁午睡。在某个时刻，盆中的发酵面团非常罕见的直接转化为了SCP-CN-833个体，盆边缘与被子上残留的干燥的小块面表明，这个个体因为过大的体积花费了大量精力从盆中爬出，可能在这个过程中持续的高温使它的机能受到部分的损坏。

该个体在爬出搪瓷盆后直接攻击了王█，但它似乎出于某些原因没能覆盖对方的面部而是选择了头顶。这可能是由于该个体的体积过大，王█的睡姿或是它因热量受损的缘故。在它分泌酸液与酶进行消化后，王█因为感到疼痛而醒来，他可能扯下了这个SCP-CN-833个体，但仍有一部分残留在他的头顶，因为无法营造出有利的温度与酸性环境，这一部分的消化十分缓慢。

回收后立即进行的检测表明，王█顶部大脑的一部分，即控制思考，语言和推理等高级功能的新皮质受到了严重的损坏，而旧皮质则几乎完好，这就能解释他为何在被袭击后仍能在屋内机械性的重复烧水做饭等日常活动但却没有报警求助。在被袭击后的数日内，王█在进行日常活动时可能数次踩到缓慢行动的SCP-CN-833个体，这导致他的下半身逐渐因黏附的SCP-CN-833组织而融化，以至于无法外出，直至被发现并收容。

在收容后，王█仍在非常缓慢地“融化”，随着头部与重要器官的被破坏，王█被确认完全死亡，这个个体则被编号为SCP-CN-833-83，并被单独收容。该个体始终无法移动或主动捕食，且在被喂食后也并没有表现出增殖的迹象，仅仅表现出体积的增长。而一同收容的两个个体也表现出了行动迟钝的迹象。

据此推测，制作过程中的过度发酵等错误可能会导致有缺陷的SCP-CN-833的个体产生，未经后续制作的面团也有转化为SCP-CN-833的可能。
