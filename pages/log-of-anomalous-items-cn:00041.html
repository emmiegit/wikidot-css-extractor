    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**基金会中国分部于19██年发射入轨的侦察卫星SCPs潮汐号，其已于20██年退役并已从基金会空间部队序列中除籍。但其在与地面控制台断开数据连接后的数年内仍在无人操作的状态下以固定频率向地面控制台传输信息，即便其运行时间已严重超出其设计寿命。\n**回收日期：**20██/██/█\n**回收地点：**外层空间\n**当前状态：**--于外层空间--在20██/██/██，基金会重启了对该项目的数据连接，并以人工操作的方式迫使该项目受控再入大气层，残骸落入南太平洋。\n**笔记：**//细思极恐//——Dr.Jackson\n[[collapsible show=\&#34;+ 展开隐藏内容\&#34; hide=\&#34;- 收起隐藏内容\&#34;]]\n**备注：**在SCPs潮汐号再入大气层的5分钟前，地面控制台收到了其发回的最后一条信息，内容如下：\n&gt; 永别了，基金会 , 我很荣幸为你们服务。 ——from SCPs潮汐号 11:24:36 A.M\n[[/collapsible]]&#34;</textarea></pre>
