**项目编号：**SCP-CN-370

**项目等级：**Safe

**特殊收容措施：**SCP-CN-370-1保存于Site-CN-14的生物标本储藏室，SCP-CN-370-2必须通过输液维持正常体征直至其死亡，CN-370-2体内的CN-370个体要通过手术取出，现有的以及将来可能发现的CN-370个体将被施以同样的措施。

在CN-370-1的发现地附近的村镇，五种不同虚假版本的有关CN-370-1的离奇故事应在民间流传。

**描述：**SCP-CN-370-1为一具状况异常的人类女性外表的人形生物的尸体，在中国浙江省██山的一个村庄附近被发现，尸体的发现者在基金会收容小组赶到现场后均已施以B级记忆消除。可通过肉眼观察到CN-370-1的面部曾被人粗暴地使用锐器划破，损伤面积覆盖了整个面部并已无法辨认出五官。

根据基金会的法医鉴定，CN-370-1于被发现前22个小时内死亡，生前CN-370-1正处于孕期并且其腹部的鼓起相较于一般孕妇异常地大，根据准确估计大了整整2.5倍。在随后的解剖手术中，SCP-CN-370-2在CN-370-1的子宫中被发现，SCP-CN-370-2为一个发育程度同7岁人类女性相当的女性外表的人形生物。CN-370-2的健康状况良好但是其腹部与CN-370-1一样异常鼓起，利用4D彩色超声设备，发现CN-370-2的子宫中存在一个人形生物个体，个体的发育程度与11个月大的人类婴儿相当并且状况良好，值得注意的是，该个体的腹部同样有轻微鼓起。

CN-370-2显然缺乏语言沟通能力和直立行走能力，缺乏逻辑思维，其行为大多出于本能但并没有发现其哭闹的情况，根据多次测试表明CN-370-2仍有较好的学习能力。

20██/3/11 利用加载了基金会敏感科技组件的4D彩色超声设备再次对SCP-CN-370-2进行检查，通过观测层的深入，发现CN-370-2的腹中个体与其他CN-370个体一样处于孕期，观测层再次深入发现新发现的个体腹中存在同样的情况，这一重复情况的发现最终在第[数据删除]次观测由于观测范围到达临界值而不可辨认图像内容结束。

值得注意的是，这些新发现个体的体形随着观测层的深入而在逐渐变小，同时每一个新个体的发育程度都较前一个体低，最后发现的个体胚胎发育程度相当于两个月大的人类胚胎发育程度。


一本潮湿破旧的笔记本与CN-370-1一同被发现，其上记载了少量的内容：

&gt; 孩子都没出生，没良心的就这样跑了

&gt; 他会回来的，他会把我和孩子一起杀掉，孩子还不能生出来

&gt; 我不会让孩子出生的，我要好好地养她，她不能离开我

&gt; 孩子好大了，日子一天比一天要艰难

&gt; 孩子，我的孩子……

&gt; 真的好痛苦

最后一条信息的字迹与之前全部信息的字迹相比明显不同而且要潦草许多，并且该页沾上了些许来自CN-370-1的血液：

&gt; 怪胎
