Este documento contiene un archivo parcial de las excursiones llevadas a cabo por [[[SCP-1985]]]. El formato es el siguiente:

* **Nombre de la Excursión**
* **Preparación:** (exitosa/fallida)
* **Disparador:**
* **Equipamiento/Personal:**
* **Descripción de la Realidad:**
* **Registros:** ([PRÓXIMAMENTE] a la espera de autorización , [RESTRINGIDOS] si no)
* **Recuperación:**
* **Objetos Recuperados:**
* **Notas:**

La información completa puede estar restringida a miembros del Programa de Acceso Especial “Rata Almizclera en Voladizo”.

---------

**Excursión 310-DJ4-9LK**
**Preparación:** [[[SCP-765]]] (exitosa)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** SCP-1985 arribó inicialmente en el centro de un volcán activo y expiró. La excursión fue repetida.
Individuos asociados con La Mano de la Serpiente habían activado un escenario de fin del mundo Clase-AK utilizando a SCP-765 en combinación con un amplificador-de-efecto desconocido, luego de que la Fundación de la realidad alternativa haya decidido expandir su tamaño en un 1000% por razones desconocidas. 90% de la población mundial fue afligida con letargo, apatía, aburrimiento y depresión incapacitantes, causando vastos casos de muerte por inanición, y algunas veces deshidratación, debido a que cesaban de comer o beber respectivamente. Desafortunadamente SCP-1985 no fue inmune a este efecto, y murió de inanición tras varios meses.
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** Sin complicaciones. SCP-1985 expresó un intenso alivio de estar libre del efecto de SCP-765.
**Objetos Recuperados:** Un bidón de agua del SCP-765 modificado, recolectado antes de que SCP-1985 sucumbiera al efecto.
**Notas:** Esto tenía como objetivo comprobar si SCP-1985 encontraría un escenario Clase-K en proceso relacionado al más seguro de los SCPs clase-Seguro.

**Excursión 17V-MNU-094**
**Preparación:** [[[SCP-573]]] (exitosa)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** SCP-573 fue robado de la Fundación por miembros de la Insurgencia del Caos, quienes lo usaron para controlar varios millones de animales y niños en el Estados Unidos continental, primero utilizándolos para obtener privilegios políticos, y luego utilizándolos como un ejército improvisado, acabando eventualmente con la mayoría de los mismos. Ninguna alteración de SCP-573 fue aparentemente requerida para conseguir este efecto.
Notablemente, durante esta excursión, SCP-1985 se topó con lo que parecía ser una versión alternativa de si misma, también en su forma de excursión con características visuales similares, y en carencia total de ambos brazos. Esta versión alternativa de SCP-1985 escapó al ser vista, y SCP-1985 no fue capaz de volver a encontrarla. SCP-1985 fue asesinada por la Insurgencia del Caos tras dos semanas.
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** Sin complicaciones.
**Objetos Recuperados:** Ninguno.
**Notas:** Se desconoce si la versión de SCP-573 de esta realidad posee las mismas capacidades que su alterna demostró durante la excursión.

**Excursión 051-UWJ-97Y**
**Preparación:** [[[SCP-1157]]] (exitosa)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** Escenario de cambio de dominancia Clase-SK en el cual instancias de SCP-1157 se habían vuelto la especie dominante en la Tierra. Los humanos base conformaban una minoría significativa, con la mayoría de la población habiendo sido asesinada. Instancias de SCP-1157 controlaban la mayoría de países grandes, a pesar de que los humanos aún controlaban una minoría. La Fundación aún estaba presente y conteniendo la mayoría de los ítems SCP restantes, y varias instancias de SCP-1157 trabajaban con la Fundación y los restos de la Coalición Oculta Global para intentar revertir el escenario Clase-SK. Adicionalmente, no todas las instancias de SCP-1157 eran idénticas a SCP-1157-1; dieciséis formas base diferentes fueron observadas, cada una representada por una conciencia colectiva diferente. [DATOS BORRADOS]
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** Sin Complicaciones.
**Objetos Recuperados:** [DATOS BORRADOS]
**Notas:** El resto de los detalles de la excursión, incluyendo la naturaleza de los objetos recuperados, están clasificados actualmente como Nivel 5.

**Excursión 1FR-L75-03X**
**Preparación:** [[[SCP-1004]]]
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** Transmisión y distribución en masa de SCP-1004 por asociados de La Fábrica resultó en un escenario de fin del mundo Clase-AK en el que 94% de la población mundial exhibía comportamiento característico de las etapas finales de SCP-1004. La Fundación sobrevivió en esta realidad, y los esfuerzos para revertir los efectos de SCP-1004 estaban en curso, resultando sin embargo únicamente en un éxito reducido. SCP-1985 fue asesinada a la semana de haber llegado.
**Registros:** [RESTRINGIDOS]
**Recuperación:** Sin complicaciones.
**Objetos Recuperados:** Ninguno.
**Notas:** Una petición fue hecha por el Dr. Bright, para investigar la posible seriedad de los efectos de SCP-1004.

**Excursión NIN-100-RC3**
**Preparación:** Ninguna
**Disparador:** SCP-1985 se encontró atrapada en fuego cruzado durante una incursión de la Insurgencia del Caos mientras era movida de Sitio, sufriendo daños en su pierna izquierda. SCP-1985 adquirió un arma y se disparó fatalmente.
**Equipamiento:** Ninguno excepto por el equipamiento de registro integrado
**Descripción de la Realidad:** [DATOS BORRADOS ESPERANDO PUBLICACIÓN] SCP-1985 fue públicamente torturada y asesinada en una ejecución en grupo. Miembros del grupo incluían cuatro versiones locales de los miembros de la familia de SCP-1985.
**Registros:** [RESTRINGIDOS]
**Recuperación:** Sin complicaciones..
**Objetos Recuperados:** [DATOS BORRADOS ESPERANDO PUBLICACIÓN]
**Notas:** Como es típico tras una excursión de esta naturaleza, SCP-1985 pidió aislamiento temporal y cese de la experimentación temporal. Petición aprobada.

**Excursión D4L-41N-K0M**
**Preparación:** Exposición repetida a [[[SCP-3932]]] (exitosa)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** Siguiendo la intervención diplomática de la Fundación, las tensiones entre las naciones-estado de SCP-3932-Δ disminuyeron. Esto resulto en una paz temporal entre las naciones, las cuales declararon entonces la guerra contra la humanidad. La conversión de todos los cetáceos oceánicos a instancias de SCP-3932-Δ fue seguida de esto, con la conversión total ocurriendo tres meses después.
Las instancias de SCP-3932-Δ causaron un Escenario de Cambio de Dominancia parcial Clase-SK, resultando en todos los océanos siento tomados por instancias de SCP-3932-Δ. Las tres naciones-estado originales de SCP-3932-Δ emergieron como poderes mayores, pero fueron incapaces de retener un control completo sobre el mundo.
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** SCP-1985 se manifestó en el agua cerca de la costa de Australia, habiendo previamente estado a bordo de un buque-prisión del Imperio-En-El-Exilio de la Gran Barrera de Coral. El rescate fue despachado del Sitio-72.
**Objetos Recuperados:** Ninguno.
**Notas:** En esta realidad, la Fundación ha eludido cualquier intento de mermar la guerra fría entre las naciones-estado de SCP-3932-Δ, temiendo una potencial alianza.

**Excursión 5TY-H6I-GHR**
**Preparación:** [https://lafundacionscp.wikidot.com/scp-682 SCP-682] y el asociado [https://lafundacionscp.wikidot.com/experiment-log-t-98816-oc108-682 Registro de Eliminación] (desconocido)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar, junto con dispositivo de sigilo [RESTRINGIDO A NIVEL 5] 
**Descripción de la Realidad:** SCP-1985 arribó a un laberinto de piedra masivo consistente de pasillos aproximadamente 3,5 metros de ancho y 12 metros de alto. El laberinto parecía estar esculpido de un único tipo de material continuo, sin grietas observadas durante toda la excursión de SCP-1985. La falta de fuente de luz alguna observable requirió el uso de una linterna otorgada por la fundación. La exploración de SCP-1985 de esta realidad se mantuvo sin incidentes hasta que se topó con un objeto poseyendo propiedades cognitopeligrosas y/o anómalas desconocidas, resultando en daños al equipamiento integrado de grabación y comunicación. El resto del metraje del objeto era demasiado borroso para descifrar o se mantuvo cognitopeligroso, pero el reporte posterior de SCP-1985 describió al objeto como una ventana de vidrio coloreado, incrustada en una de las paredes, con luz brillando a través de la misma. SCP-1985 no fue capaz de identificar la imagen en la ventana, temiendo efectos psique-alteradores a causa de exposición prolongada. SCP-1985 pudo ser capaz de resistir el cognitopeligro pero afirma que le produjo la necesidad de [DATOS BORRADOS].
SCP-1985 describe haberse encontrado con otros dos objetos anómalos: un cubo rojo orgánico sobresaliendo de una pared, y un gran objeto presumiblemente mecánico que SCP-1985 observó moviéndose a través de un pasillo a la distancia. Luego de tres días, SCP-1985 se topó con un gran cuarto cuadrado, con las únicas características siendo un objeto desconocido colgando a 3 metros del suelo[[footnote]] Debido a influencia cognitopeligrosa/[http://scp-int.wikidot.com/scp-1184-ru ████████████] desconocida, SCP-1985 fue incapaz de determinar correctamente la apariencia del objeto. SCP-1985 sostuvo que era o un candelabro de algún tipo, o una tabla con un carácter desconocido en la misma.[[/footnote]] y un gran agujero bajo el mismo, emitiendo una luz verde-amarillenta y produciendo pitidos en Onda de Sierra. SCP-1985 describe haberse acercado al agujero y mirar hacia abajo, pero no es capaz de recordar que había bajando el agujero y qué pasó después; se presumo que esto llevó a su muerte debido a que SCP-1985 se manifestó en la realidad base alrededor de este periodo.
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** Sin complicaciones
**Objetos Recuperados:** Ninguno.
**Notas:** Esta excursión tenía la intención ser la primera de una serie de excursiones con el objetivo de adquirir conocimiento de potenciales escenarios Clase-K causados por SCP-682 y para preparar contramedidas. Ya sea que la realidad observada tenga alguna relación con SCP-682 o no se encuentra actualmente bajo revisión.

**Excursión TLB-13P-MM9**
**Preparación:** [[[SCP-2186]]] (exitosa)
**Disparador:** Inyección Letal estándar
**Equipamiento/personal:** Estándar
**Descripción de la Realidad:** La Fundación de esta realidad estaba en un punto en el cual las propiedades perjudiciales de [[[SCP-148]]] eran aún desconocidas y su uso era relativamente común; esta Fundación había adicionalmente creado una forma alterada del bronce de berilio mediante ingeniería inversa de SCP-148 y [[[SCP-402]]]. Este metal funcionaba similarmente a SCP-148, absorbiendo las propiedades alteradoras de la realidad en lugar de las psique-alteradoras.

Este metal fue utilizado durante una cirugía llevada a cabo en SCP-2186, revistiendo las superficies del cuarto. A pesar de la aplicación de anestesia general, la propiedades de SCP-2186 se activaron en medio del procedimiento con una intensidad más alta de lo normal; la transformación a la etapa 1 ocurrió luego de 30 segundos seguida de la etapa 2 ocurriendo tras 2 minutos. El metal alterado impidió que las propiedades de la anomalía (las cuales se mantuvieron por 12 horas, impidiendo la recuperación del objeto antes de que expirara) se extendieran más allá del cuarto. Aproximadamente 16 minutos después de que el objeto expirara, el metal alterado liberó la energía anómala, lo que resultó en la totalidad de la Tierra, todo en ella, y la Luna sufriendo una transformación a la fase 2. SCP-1985 volvió a la realidad base tras seis meses de explorar el panorama transfigurado.
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** Sin complicaciones
**Objetos Recuperados:** Muestras de material tomadas de entornos, objetos y organismos afectados.
**Notas:** El análisis de ADN del 68% de las muestras son directamente compatibles con SCP-2186. El análisis de ADN del 29% de las muestras recuperadas no posee una compatibilidad genética exacta con ningún organismo existente. Los resultados de los análisis de ADN del 3% restante de muestras recuperadas está restringido, pendiente de publicación.

**Excursión V08-FXB-N25**
**Preparación:** Los orígenes personales y propios de SCP-1985 (fallida)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** SCP-1985 arribó inicialmente en el medio del Océano Pacífico y nadó a la orilla. Un desencadenamiento a escala global de [[[SCP-1801]]] había convertido la mayoría de la vida del planeta en una única masa carnosa contigua. Cuando SCP-1985 arribó, SCP-1801 se había aparentemente adaptado con el fin de comenzar a convertir también material inorgánico, y estaba en el proceso de hacerlo. Un pequeño número de personal de la Fundación SCP sobrevivió, y estaban intentando contener la brecha de SCP-1801, con poco éxito. La masa de SCP-1801 intentó convertir a SCP-1985 luego de que se acercara accidentalmente a la masa, y SCP-1985 fue automáticamente devuelta con normalidad.
**Registros:** [PRÓXIMAMENTE]
**Recuperación:** Sin complicaciones
**Objetos Recuperados:** Ninguno.
**Notas:** El descubrimiento accidental de potenciales capacidades extra asociadas con SCP-1801 ha sido comunicado como parte del procedimiento estándar.

**Excursión XJU-034-IQ1**
**Preparación:** Los orígenes personales y propios de SCP-1985 (exitosa)
**Disparador:** Inyección Letal estándar
**Equipamiento:** Estándar
**Descripción de la Realidad:** [DATOS BORRADOS]
**Registro:** [N/A]
**Recuperación:** [DATOS BORRADOS]
**Objetos Recuperados:** [N/A]
**Notas:** [DATOS BORRADOS] El personal con Autorización de Nivel 4 puede acceder al contenido de esta entrada, adjunta a la documentación principal de [[[SCP-1985]]] [[[scp-1985|aquí]]] bajo la Actualización a la Sección de Excursiones.</textarea></pre>
