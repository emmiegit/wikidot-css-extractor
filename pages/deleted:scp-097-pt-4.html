**Item nº:** SCP-097-PT 

**Classe do Objeto:** Seguro 

[[include component:image-block
name=http://scpsandboxbr.wdfiles.com/local--files/bigjubs/SCP-97.jpg|
caption=Item Durante Pesquisa
]]

**Procedimentos Especiais de Contenção:** SCP-097-PT deve ser mantido em um cofre digital (76kg) modelo figobar da empresa ███████ com sistema de destravamento: teclado digital para senha com visor em LCD mais chave de segurança. Devido a sua alta propriedade benéfica SCP-097-PT deve ser mantido em local secreto nas instalações do Sítio PT ██. O local exato de SCP-097-PT no Sítio PT ██ deve ser mantido sobre completo sigilo e vigilância, somente estando sobre o conhecimento do conselho O5 e do diretor do Sítio em que se encontra. Caso contenção do cofre não seja o suficiente ou aprimoramento seja desejado, as especificações técnicas do novo cofre devem ser atendidas:

**Medidas Externas:** (63x42x38cm) 
**Medidas Internas:** (55x40x29cm) 
**Espessura da Porta:** (10,0mm) 
**Medidas da Porta:** (AxL): (49x36cmm) 
**Pinos de trancamento:** (4, com 32mm de diâmetro.) 

Provável planta e aprimoramento para um cofre de parede, e um método de contenção fixo ainda em planejamento.

------
Caso de relocação do objeto pelas instalações da fundação, segue-se abaixo:

[[collapsible show=&#34;+ Procedimento em Caso de Relocação&#34; hide=&#34;- Fechar&#34;]]
&gt; Tendo uma vez sido pesquisado e testado sobre total vigilância pelos pesquisadores Nível 4 ou acima, SCP-097-PT deverá ser realocado junto ao cofre a uma nova área da instalação no Sítio PT ██ ou a um novo Sítio da Fundação Lusófona. Em caso de transporte para outras instalações do Sítio em que se encontra ou para outros Sítios da Fundação, o cofre deverá estar sobre e a todo instante forte guarda e vigilância armada de FTMs que não devem saber o conteúdo do forte. Um Especialista em Contenção sobre liberação Nível 4 ou acima, também deve estar presente a todo movimento do item.
[[/collapsible]]

Caso roubado por pesquisadores durante pesquisa, e, ou membros da FTM durante transporte, uso de força letal para recuperação do item é permitido. Em caso de roubo e fora do alcance das instalações da fundação, o item deve ser rastreado, recuperado por FTMs e posto sobre mesma ou aprimorada contenção.

Após recuperado pelos FTMs, os operadores e os Especialistas em Contenção, caso acompanhados na obtenção do item, devem ser administrados com Amnésticos Classe-C. Transgressores que tentam obter o item de qualquer forma recebem Amnésticos Classe-C e punição Nível 4 em seguida. 

------

**Descrição:** SCP-097-PT é um martelo comum, velho, e enferrujado com marcas de desgastes visíveis por toda sua superfície. O objeto de aproximadamente 500g e 27mm de comprimento aparenta ser uma simples ferramenta até o resultado anômalo de seu uso. Após inspeção do aço no objeto e da madeira de nogueira (Juglans Regia) de seu cabo, confirmou-se a composição não-anômala da ferramenta.

SCP-097-PT expressa sua propriedade anômala quando qualquer indivíduo usa o objeto para concertar alguma coisa aparentemente danificada. Após um simples toque com a parte de aço em algum objeto danificado de alguma forma, o objeto quebrado se reconstrói ou se refaz rapidamente sozinho sem precisar de mais estímulos com a ferramenta. Após testado em diversos objetos e materiais de diversas composições, SCP-097-PT provou poder concertar qualquer coisa defeituosa ou quebrada em poucos segundos de sua auto reconstrução. Este efeito de reconstrução anômalo se provou verdadeiro e eficaz até mesmo em organismos vivos.

Indivíduos Classe-D e outros testados com SCP-097-PT dizem sentir um bem-estar prolongado de até 5 dias. 

Testes em organismos mortos como cadáveres humanos, plantas e animais em diferentes estágios de decomposição, resultou em testes falhos. Testes em restos mortais de Funcionários Classe-D e demais para ver se um corpo humano voltava a vida por um breve momento, também resultou em testes falhos.

Apesar de testes variados em plantas e fauna exótica ainda continuarem, o martelo anômalo só parece ser funcional em seres vivos ou à beira da morte. Após o uso de SCP-097-PT em plantas e sementes ainda germinando, o crescimento e desenvolvimento dos mesmos parece acelerado e melhorado de diversas formas.

[[collapsible show=&#34;+ Descoberta:&#34; hide=&#34;- Fechar&#34;]]

&gt; SCP-097-PT foi inicialmente descoberto estando sobre o uso e posse da Igreja ██ ████████ ██ ██████, sendo exaltado como uma benção milagrosa dada por Deus para a congregação e seus fiéis. SCP-097-PT era usado para abençoar a água do batismo, os comestíveis da santa ceia, e em maior finalidade para cura dos enfermos que faziam filas de quilômetros esperando do lado de fora da congregação por mais um milagre. 
&gt; 
&gt; Supostamente as propriedades anômalas do martelo “santo”, (SCP-097-PT), aconteceriam somente sobre forte e constante reza da igreja através da Bispa, que quando decidisse curar alguém ela usaria o martelo com um leve toque falando em &#34;línguas&#34;.
&gt; 
&gt; Após detida sobre custódia da Fundação SCP no dia 29/11/2021 ao sair 12:30 de sua casa, a Bispa Elisângela, passou por intensas cessões de interrogação por duas semanas até revelar como conseguiu a posse do artefato &#34;mágico&#34;. Após revelar o paradeiro do objeto &#34;santo&#34; naquele exato momento, a Bispa foi administrada com Amnésticos Classe-A e Classe-B, e uma réplica idêntica a SCP-097-PT foi deixada no cofre da parede em seu casarão na praia ███████ pelos FTMs de Controle de Desinformação.
&gt; 
&gt; Aproximadamente a igreja é suspeita de ter &#34;curado&#34; cerca de 4,824 deficientes físicos em um espaço de tempo de aproximadamente 10 meses. Incluído nesse também número há pessoas com doenças mentais, pessoas com fobias, traumas e vícios das mais diversas formas.
&gt; 
&gt; Segundo a Bispa, SCP-097-PT foi dado a ela por um sucateiro de graça. Quando perguntada sobre a aparência e o paradeiro desse sucateiro, a Bispa disse que ele era uma pessoa de características indescritíveis.
&gt; 
&gt; Tentativas de encontrar o sucateiro referido pela Bispa revelaram-se infrutíferas.
[[/collapsible]]

Teorias e pesquisas sobre SCP-097-PT ou o sucateiro terem vindo de outra dimensão estão sendo pesquisadas.
------
**Roubos:** Devido a sua alta propriedade benéfica, SCP-097-PT foi alvo de roubo duas vezes enquanto sob custódia da Filial Lusófona, sendo ambas as vezes, os dois transgressores severamente punidos pelo conselho O5.

[[collapsible show=&#34;+ Relatórios de Roubos 097-PT:&#34; hide=&#34;- Fechar Relatórios de Roubo&#34;]]
&gt; **Relatório de Roubo 097/1:** A primeira vez que o item foi roubado foi pelas mãos do Diretor de Área Dr. Nilton Guimarães das instalações do Sítio PT5. Dr. Guimarães teve como motivo o roubo de SCP-097-PT por causa de sua filha, Camiles Guimarães que na época estava em estágio terminal de Leucemia. Após a descoberta do conselho O5, Dr. Guimarães foi julgado pelo conselho sem saber, e sentenciado a morte, sendo assassinado por um agente da Filial Japonesa na porta de sua casa no dia 22/01/2022 as 11:52pm com um disparo único na cabeça por uma Glock G19 (montada com um supressor).
&gt; 
&gt; Semanas após o assassinato de Guimarães, o novo Diretor de Área das instalações do Sítio PT5, recebeu uma carta do conselho O5 sobre o conteúdo do cofre e sobre a punição do antigo Diretor de Área. O conteúdo da carta entregue ao novo Diretor de Área foi de total descrição e sigilo do mesmo, dizendo respeito apenas ao mesmo e sendo destruída em seguida no processo de leitura.

&gt; **Relatório de Roubo 097/2:** A segunda vez que SCP-097-PT foi roubado foi pelas mãos do Dr. Felipe Rabino, após o teste **01•04** onde após a cirurgia Dr. Rabino trocou o martelo anômalo por uma réplica mal feita de madeira que tinha escondida em seu jaleco. Após a apreensão do transgressor ainda nas instalações Sítio PT17, o martelo foi recuperado e o Dr. Felipe Rabino foi interrogado, recebendo punição Nível 4 sendo tratado com Amnésticos Classe-B, tendo sua memória apagada sobre o objeto e o complicado teste feito aquele dia.
&gt; 
&gt; Para mais informações sobre o teste **01•04**, veja o relatório de testes 097-PT/01.
[[/collapsible]]

Um tempo após o primeiro roubo de SCP-097-PT o conselho O5 permitiu que a filha do antigo Diretor de Área PT5, Dr. Guimarães, viesse a ser sujeita em um dos experimentos na série de testes 097-PT/02, que começou no dia 20/01/2022 e terminou em 23/02/2022.

Para mais informações sobre o teste **02•02**, veja o relatório de testes 097-PT/02. 

------

Relatórios de testes são marcados de datas.

**Relatório de Testes 097-PT/01.**

[[collapsible show=&#34;+ Testes feitos de 05/12/2021 a 14/12/2021.&#34; hide=&#34;- Fechar Lista de Testes&#34;]]
**Teste 097-PT/01•01 - Data: 05/12/2021.** 
**Objeto:** Telefone celular de um dos pesquisadores. O celular é um smatphone da marca Apple.
**Procedimento:** Após totalmente carregado o celular é posto sobre a mesa de testes ainda ligado, e em seguida danificado com um martelo não-&gt; &gt; anômalo cinco vezes.
**Resultado:** Sucesso no teste de SCP-097-PT. Após o uso de SCP-097-PT no celular, o aparelho tecnológico com a tela trincada, extremidades arrebentadas e pedaços de peças espalhados pela sala de testes, o celular se reconstruiu do nada sem precisar das peças soltas. 
**Nota:** Após vários testes em seu software e demasiadas peças após desmontado e remontado por um time de TI da Fundação, o celular da marca Apple, não apresentou quaisquer alterações em sua estrutura mecânica interna. Após remontado e analisado pelo time de TI, o celular apresentou um aumento significativo na velocidade de execução de aplicativos, bem como assim a execução de tarefas básicas como fazer e receber uma ligação de outro dispositivo. O segundo dispositivo que recebeu e fez ligações ao primeiro celular não pareceu contrair os mesmos aprimoramentos que o primeiro obteve. O celular do pesquisador foi confiscado pela Fundação para mais pesquisas. No fim de todos os testes feitos, ambos os celulares foram desmontados e incinerados. 

------

**Teste 097-PT/01•02 - Data: 08/12/2021.**
**Animal:** Chimpanzé fêmea chamada Francisca.
**Procedimento:** Após sedada a chimpanzé é colocada em uma mesa de cirurgia. Após certas prevenções cirúrgicas para o bem estar do animal, o dedo mindinho da pata esquerda de Francisca é amputado com um bisturi elétrico e um alicate.
**Resultado:** Sucesso no teste de SCP-097-PT. Após o uso do martelo anômalo na pata do chimpanzé, o dedo mindinho voltou a crescer da parte amputada sem problema algum. Após uma bateria de exames, e um check-up de Raio X e afins, tanto o osso quanto a pelagem, a pele e a musculatura do dedo compartilhavam a mesma genética que a macaca.
**Nota:** Após debate sobre o que fazer com a macaca, a Fundação resolveu devolver Francisca ao seu santuário com os outros macacos, na condição de estar sobre vigilância de dois membros da Fundação por dois meses. Como recompensa Francisca ganhou um cacho de bananas grande ao qual a mesma comeu sozinha. 

------

**Teste 097-PT/01•03 - Data: 11/12/2021** 
**Sujeito:** D-1132.
**Procedimento:** D-1132 é despido de seu macacão na parte superiora do corpo e recebe um corte superficial de 20cm com um bisturi na parte inferior de seu ombro direito.
**Resultado:** Sucesso no teste de SCP-097-PT. Após o uso do martelo na região superior acima da ferida, o corte por debaixo do leve sangramento curou de dentro para fora sem deixar cicatriz alguma. No segundo dia após o experimento D-1132 diz estar se sentindo melhor do que antes da experiência, e pediu para participar de mais testes com objeto. O pedido é recusado e o Classe-D é tratado com Amnéstico Classe-B.
**Nota:** Nas duas semanas que se esteve sobre observação, D-1132 não se queixou de dor alguma ou coceira sobre o lugar da incisão.

------

**Teste 097-PT/01•04 - Data: 14/12/2021** 
**Sujeito:** D-2525.
**Procedimento:** Classe-D é sedado e posto nu sobre a mesa cirúrgica, em seguida uma incisão torácica é feita e o coração do Classe-D é retirado.
**Resultado:** Sucesso no teste de SCP-097-PT. Após o órgão vital ser retirado na cirurgia e o martelo tocar uma das artérias expostas, um novo coração idêntico ao do Classe-D se formou no lugar do antigo sem complicações.
**Nota:** Após a cirurgia e remoção de seu coração D-2525 não apresentou nenhum quadro de mudança além do bem estar passageiro. D-2525 disse estar se sentindo em forma a ponto de poder correr uma maratona inteira. Além da alegação positiva de euforia, o indivíduo não mostrou nenhum interesse na cirurgia, nem de querer participar em mais testes. Classe-D é observado por uma semana e posto de volta em confinamento.
[[/collapsible]]

**Relatório de Testes 097-PT/02.** 

[[collapsible show=&#34;+ Testes feitos de 06/01/2022 a 18/01/2022.&#34; hide=&#34;- Fechar Lista de Testes&#34;]]
**Teste 097-PT/02•01 - Data: 06/01/2022.** 
**Sujeito:** D-7412.
**Procedimento:** Em busca de conhecer os limites benéficos de SCP-097-PT mais a fundo, pesquisadores com permissão do conselho O5 sedaram D-7412 sobre a mesa de cirurgia e em seguida prosseguiram separando sua cabeça de seu corpo com uma nova ferramenta cirúrgica experimental a laser.
**Resultado:** Sucesso no teste de SCP-097-PT. Após o uso de SCP-097-PT na última vértebra cervical exposta, uma série de junções e ligações de nervos e musculatura começaram a cobrir o crescente volume de vértebras cervicais novas, que se regeneraram até a base de um crânio novo, que se formava aos poucos. Já quase coberto pela caixa craniana, a massa encefálica do Classe-D pareceu ser a última coisa a se regenerar dentro de sua nova cabeça. Quase já coberta de cabelos louros a cabeça mostrou sinais de vida se mexendo e reagindo a estímulos elétricos feitos pelos médicos. Além de toda sua estrutura facial estar voltando a ser como era antes, seu rosto recém formado começou a se mexer e a reagir ás fortes lanternas-canetas que foram apontadas aos seus olhos. Logo, dentro de 6 minutos e 40 segundos de reconstrução de toda a cabeça, o Classe-D-7412 abriu os olhos com a mão no rosto e acordou confuso perguntando se o procedimento já tinha acabado.
**Nota:** Após duas semanas sob observação comportamental e exames cerebrais, e afins, o Classe-D foi permitido voltar a sua cela sem mais testes. Naquela mesma semana, devido a uma recente falha na contenção de outro SCP Classe-Keter, D-7412 veio a falecer de forma violenta na falha de contenção. Após o procedimento de decapitação da verdadeira cabeça do corpo dele foi jogada no incinerador sem mais testes com o martelo.
**Nota 2:** Após o procedimento feito Classe-D, conselho O5 proibiu qualquer e outros testes da mesma natureza com pessoal Classe-D e cobaias animais.

------

**Teste 097-PT/02•02 - Data: 09/01/2022.**
**Sujeito:** Filha do antigo Diretor de Área Dr. Nilton Guimarães.
**Procedimento:** A moça de apenas 24 anos em estágio terminal de Leucemia, teve seu sangue bombeado para fora do corpo em uma série de tubos que por onde o mesmo sangue, voltava para seu corpo.
**Resultado:** Sucesso no teste de SCP-097-PT. Após o simples toque de SCP-097-PT em cima da agulha em seu braço esquerdo, a mulher não apresentou mudanças aparentes em sua saúde ou físico, mas sim em sua atividade facial. (Ela estava sorrindo). Na manhã do dia seguinte o sujeito de teste estava em excelente forma física, e aparentemente dançando em seu quarto de internação.
**Nota:** Após exames de sangue, urina e excremento, alem de físico e psicológico, a mulher é liberada das imediações do Sítio PT17 e mandada embora.

------

**Teste 097-PT/02•03 - Data: 12/01/2022.**
**Sujeito:** Agente de campo Maxwell Pereira, veterano aposentado, (Força Tarefa Móvel de Assalto Secundário e Operações Tácticas Marítimas e Oceanográficas) foi trago as imediações da Fundação para o teste e recompensa por seus serviços prestados a Fundação por duas décadas. O pedido do novo Diretor de Área do Sítio PT5 para que SCP-097-PT seja administrado nele foi permitido.
**Procedimento:** Durante uma entrevista com o FTM aposentado, SCP-097-PT foi tocado em sua testa e perna mutilada.
**Resultado:** Sucesso no teste de SCP-097-PT. Após dias do crescimento da nova perna o veterano FTM diz ter perdido tique nervoso que tinha de coçar o queixo de ansiedade. Sinais do bem estar anômalo nos indivíduos testados continuam. É comprovado agora a eficácia de SCP-097-PT contra transtornos psicológicos como TEPT.
**Nota:** Oferecido o alto cargo de chefia nos campos de treino tático da Fundação Lusófona, o FTM aposentado Maxwell Pereira agora tinha duas divisões FTM sobre seu comando.

------

**Teste 097-PT/02•04 - Data: 15/01/2022.**
**Sujeito:** Criança de 7 anos do sexo masculino. Filho da Dra. Lidiane Cardoso.
**Procedimento:** Devido a Cardiopatia Congênita agravada da criança, o novo Diretor de Área do Sítio PT5, permitiu que SCP-097-PT fosse usado na criança antes da data prevista para o teste. A criança foi despida de sua camiseta na mesa cirúrgica e o martelo tocado em seu peito sem incisão ou cirurgia alguma.
**Resultado:** Sucesso no teste de SCP-097-PT. Após exames de radiografia e tomografia, o coração do paciente pareceu tão bom quanto o de qualquer outra criança de sua idade.
**Nota:**Comprovado agora a eficácia de SCP-097-PT em órgãos internos sem a necessidade de cirurgia. Comprovado o efeito anômalo benéfico até mesmo em defeitos de nascença. Teoria de regeneração de um objeto feito defeituoso é comprovada. Sinais do bem estar anômalo continuam chamativos.

------

**Teste 097-PT/02•05 - Data: 18/01/2022.**
**Objeto:** Diamante de 10cm.
**Procedimento:** Anterior ao teste a pedra é lapidada ao meio.
**Resultado:** Falha no teste de SCP-097-PT.
**Nota:** Apesar de usos consecutivo de SCP-097-PT, o diamante não respondeu de forma alguma a anomalia.
**Nota 2:** Veja **Adendo-1 097-PT** para mais informações e possível teoria.
[[/collapsible]]

**Relatório de Testes 097-PT/03.**

[[collapsible show=&#34;+ Testes feitos de 01/02/2022 a (ainda em andamentos).&#34; hide=&#34;- Fechar Lista de Testes&#34;]]
**Teste 097-PT/03•01 - Data: 01/02/2022.**
**Objeto:** Braço mutilado e parcialmente queimado do D-D-7412 morto na quebra de contenção de um SCP-Keter.
**Procedimento:** Despedaçado do ombro para baixo e mutilado parcialmente nas mãos com apenas três dedos restantes, o braço foi colocado sobre a mesa de testes e administrado com SCP-097-PT.
**Resultado:** Falha no teste de SCP-097-PT.
**Nota:** SCP-097-PT não parece surtir efeito algum em tecido necrótico.

------

**Teste 097-PT/03•02 - Data: 04/02/2022.**
**Objeto:** Feijões pretos comprados em feira.
**Procedimento:** Após colocados em um aquário comum cheio de terra perto ao vidro, os feijões foram germinados por 7 dias com água mineral, sendo no fim do último dia retirados do solo e expostos ao efeito de SCP-097-PT.
**Resultado:** Sucesso no teste de SCP-097-PT. Ao serem tocadas pelo martelo e recolocadas em terra molhada no aquário, as amostras de feijão apresentaram crescimento acelerado nas raízes e caule a ponto de saírem do aquário e tomarem conta da mesa de testes por completo, quase chegando ao chão. Ao chegarem no seu aparente limite de desenvolvimento e não apresentarem mais mudanças, o experimento foi finalizado e as amostras de feijão incineradas.
**Nota:** Petição para plantio de verduras maiores e consumo pós colheita ainda em andamento.
[[/collapsible]]

------

**Adendos:**

&gt; **Adendo-1 097-PT: Suposta Circunstância de uso do Objeto:** Após o teste com o diamante, nas filmagens e estudos sobre o artefato, 2 dos 3 cientistas conversaram entre si em repartir os dois diamantes caso o original se regenerasse em duas novas pedras. A anomalia de SCP-097-PT parece acontecer apenas se o usuário tiver a intenção genuína de consertar algo de bom grado ou curar alguém machucado. Testes sobre a tal teoria continuam para aprovação.
&gt; 
&gt; **Adendo-2 097-PT:** Petição para que SCP-097-PT seja transferido ao complexo e instalações do Sítio PT17 (Complexo de Tratamento Médico e Contenção Experimental), ainda em andamento.
&gt; 
&gt; **Adendo-3 097-PT:** Debate e petição de pesquisadores, chefes de FTMs para uso geral de SCP-097-PT como ferramenta de cura por instalações Lusófonas ainda em avaliação pelo conselho O5.
&gt; 
&gt; **Adendo-3 097-PT:** Petição para que SCP-097-PT seja introduzido a algum SCP multiplicador de itens, para que a **Adendo-3** seja válida de melhor forma, ainda em avaliação pelo conselho O5.
&gt; 
&gt; **Adendo-4 097-PT:** Em caso aprovação da **Adendo-3** e consequentemente **Adendo-4**, novo método de rastrear as cópias de SCP-097-PT terá de ser desenvolvido.

[[footnote]]Ferramenta aparentemente mágica.[[/footnote]]
[[footnote]]Testes continuam.[[/footnote]]
[[footnote]]Aparentemente inofensivo.[[/footnote]]
[[footnote]]Apesar de debate entre as Filiais o objeto permanece sobre posse da Fundação Lusófona.[[/footnote]]
