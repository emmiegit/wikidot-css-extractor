    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:preview text=Ah Tempo, mais uma vez nos trazendo problemas, como nosso casamento. Começamos a nos conhecer tarde demais e nos apressamos por coincidência. Além disso, levou apenas aquela primeira e última noite para conceber Elisabet. Certamente, Elisabet e nosso casamento são pelo menos nossa mísera vitória contra o Tempo.]]

&gt; {{DE: Otto Weber}}
&gt; {{PARA: Ursula Weber}}
&gt; {{ENVIADO EM: 10 de Outubro de 1939}}
&gt;  
&gt; {{Heil Hitler.}}
&gt;  
&gt; {{Como você está, minha esposa? Espero que tudo esteja bem em Magdeburg. Como você deve ter ouvido pelo rádio, conquistamos a vitória na Campanha de Setembro. Mais importante, estou bem. Podemos ter nos casado às pressas por medo do pior, mas parece que nossos medos eram infundados. No entanto, aquele impulso do momento me deu motivos para continuar lutando. Devo isso aos sinos da igreja que nos deram esse pensamento. Pelo menos entre meus companheiros, sei pelo que estou lutando. Você.}}
&gt;  
&gt; {{Dito isso, minha implantação ainda está em andamento, então não posso voltar para casa ainda. Até nos reunirmos, essas cartas serão nossas correspondências entre si.}}
&gt;  
&gt; {{Sinceramente}}
&gt;  
&gt; {{Otto Weber}}
&gt; {{Ahnenerbe SS}}

&gt; {{DE: Otto Weber}}
&gt; {{PARA: Ursula Weber}}
&gt; {{ENVIADO EM: 24 de Dezembro de 1939}}
&gt;  
&gt; {{Heil Hitler.}}
&gt;  
&gt; {{Feliz Natal, minha esposa. Recebi sua carta anterior e estou surpreso. Pensar que levou apenas uma noite para conceber um filho, esta é uma notícia maravilhosa. Era tão pouco tempo e nós o superamos. Isso é absolutamente encorajador para mim.}}
&gt;  
&gt; {{Dito isso, estou triste por não poder estar com você durante a sua gravidez. Ainda há muito a ser feito aqui. Procure a ajuda de nossos pais, pois tenho certeza de que eles ajudarão. Devemos discutir sobre o nome em uma data posterior.}}
&gt;  
&gt; {{Sinceramente}}
&gt;  
&gt; {{Otto Weber}}
&gt; {{Ahnenerbe SS}}

&gt; {{DE: Otto Weber}}
&gt; {{PARA: Ursula Weber}}
&gt; {{ENVIADO EM: 1 de Julho de 1942}}
&gt;  
&gt; {{Heil Hitler.}}
&gt;  
&gt; {{Minha esposa, obrigado. Suas palavras certamente exercem uma influência calmante sobre mim. Se ao menos você estivesse presente ao meu lado, a influência dissiparia todos os pensamentos ruins de uma vez.}}
&gt;  
&gt; {{Eu parei para refletir sobre sua carta anterior e reconheci que parte dela estava correta. Ainda mantenho minha convicção pessoal de que minha [[[keine-kosten-zu-hoch|proposta rejeitada para o PROJETO KOLOSS]]] tinha a intenção de negar-me o cargo de diretor. Possa ser que eu tenha aplicado uma superstição aos //untermensch//, mas isso é apenas uma construção social. Independentemente disso, concordo que o atual diretor não tem culpa. Ele é um companheiro patriota, como você disse. Enquanto o Reich se beneficiar, não há necessidade de brigar por nomeações. Já estou em uma posição elevada.}}
&gt;  
&gt; {{Mas chega de minhas reclamações sobre questões de trabalho. Espero que a família esteja bem. Fico feliz que você fale tão bem de mim para Elisabet. Eu só rezo para poder contar a ela minhas várias façanhas. KOLOSS foi um passo em falso, mas diga isso a ela também. Elisabet pode aprender com a experiência de seu pai.}}
&gt;  
&gt; {{Sinceramente}}
&gt;  
&gt; {{Otto Weber}}
&gt; {{Ahnenerbe SS}}

&gt; {{DE: Otto Weber}}
&gt; {{PARA: Ursula Weber}}
&gt; {{ENVIADO EM: 21 de Fevereiro de 1945}}
&gt;  
&gt; {{Heil Hitler.}}
&gt;  
&gt; {{Minha esposa, espero que o reassentamento da família em Breslau esteja progredindo bem desde minha última correspondência com você. É uma pena não poder estar ao seu lado, mas sabemos que o Reich precisa mais de mim. Agora mais do que nunca.}}
&gt;  
&gt; {{Você já deve saber que o Reich não está se saindo bem desde as desastrosas aventuras na Frente Oriental. Nossos inimigos estão de fato nos oprimindo, mesmo com o nosso estoque de //wunderwaffe//. Talvez minhas propostas rejeitadas possam ter mudado o resultado, mas não há razão para especular.}}   
&gt;  
&gt; {{Assim, colegas selecionados e eu temos nos preparado para uma mudança de tática, do ataque para a defesa. É uma questão de tempo até que invadam o Reich inteiramente, portanto, devemos nos defender. Ah Tempo, mais uma vez nos trouxe problemas, como nosso casamento. Começamos a nos conhecer tarde demais e nos apressamos por coincidência. Além disso, levou apenas aquela primeira e última noite para conceber Elisabet. Certamente, Elisabet e nosso casamento são pelo menos nossa mísera vitória contra o Tempo. Assim, cabe denominar essa iniciativa de defesa de [[[scp-2367|&#39;die Glocke&#39;]]], em homenagem aos sinos que deram início à nossa história de vitória. Os inimigos podem se separar, mas nós nos levantaremos vitoriosos de seus cadáveres. E por ‘nós’, você e Elisabet estão definitivamente incluídas.}}
&gt;  
&gt; {{Deixe o povoado e venha até mim em nossa base nas Montanhas da Coruja, onde //die Glocke// aguarda. O segurança irá acompanhá-la até lá, caso você dê a ordem (eles conhecem o caminho). Podemos estar juntos novamente e //die Glocke// garantirá que o tempo nunca nos impedirá.}}
&gt;  
&gt; {{Não vamos embora sem você e Elisabet. Como um //Obergruppenführer//, eu prometo.}}
&gt;  
&gt; {{Sinceramente}}
&gt;  
&gt; {{Otto Weber}}
&gt; {{Ahnenerbe SS, Diretor do PROJETO DIE GLOCKE}}</textarea></pre>
