    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**標題：**SCP-ZH-137 - 絕不後退
**作者：**[[*user EmptyName723]]

本文投稿[http://scp-zh-tr.wikidot.com/jamcon-zh-2023 繁中急迫競賽 2.0]，題目為「退」。
[[include info:end]]

**項目編號：**SCP-ZH-137

**項目等級：**Safe

**特殊收容措施：**由於尚未找尋到進入 SCP-ZH-137 的方法，因此應採取周圍封鎖措施。應用塑膠布隔離 SCP-ZH-137 封鎖區，防止內部屍臭向外散播。

**描述：**SCP-ZH-137 是位於 Site-ZH-07 東側的三號儲物室。項目占地約 15 平方公尺，而在紀錄上，項目是作為備用儲藏室而額外拓建，因此內部尚未儲存任何物品。

發現時，SCP-ZH-137 的大門上殘留數道爪痕，且內部有兩具屍體，分別為林昱嘉研究員與楊文馨研究員。楊文馨研究員背靠著牆坐在儲物室最深處，她的右臂消失，且肩膀處有遭到撕咬的嚴重傷口；林昱嘉研究員則是站弓箭步並以肩膀抵著儲物室大門，胸前被撕裂的衣物下有三道深邃的割傷。

目前所有進入 SCP-ZH-137 的嘗試皆以失敗告終。已多次對大門進行暴力性破壞（包括撞門、以千斤頂推動、破門錘、霰彈槍等），但皆未能移動或損壞大門。另外，從隔壁空間或上下層破壞水泥牆壁的行動也皆未成功。

Site-ZH-07 三號儲物室是在 2014 年 11 月 29 日的收容突破事件後才變為 SCP-ZH-137。當時，SCP-ZH-███ 於餵食時突破收容間，並且由於未知原因，使得 Site-ZH-07 的站內維安設備未能對 SCP-ZH-███ 產生顯著效果，使得站點東區受到封鎖。

**第 081 號監視器影像：**
[[div class=&#34;blockquote&#34;]]

**13:43**　站點警報器響起，牆上的紅燈不斷閃爍。

**13:45**　林昱嘉研究員與楊文馨研究員從轉角後出現，林昱嘉研究員的上衣早已被血液染紅，他以雙手抱著失去右臂的楊文馨研究員，她似乎已經失去意識。

**13:46**　他們跌跌撞撞地進入三號儲藏室。數秒後，SCP-ZH-███ 也從轉角處出現並朝三號儲藏室衝刺。

**13:47**　SCP-ZH-███ 用前爪撕抓數次，在門上留下了爪痕。見未有效果，SCP-ZH-███ 開始直接以身軀撞向大門。

[[/div]]

在接下來的 20 分鐘內，SCP-ZH-███ 時不時便衝撞大門，甚至在第 4 分鐘時一度撞壞門鎖，但皆未能進入三號儲物室。從傷勢判斷，林昱嘉研究員與楊文馨研究員應早在 10 分鐘內就因失血過多而死亡。

這場事故在增援於三個小時後抵達並無效化項目後落幕，共計造成了 █ 名人員的死亡。
