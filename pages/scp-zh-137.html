    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：墨玉鎖妖大印
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：** SCP-ZH-137

**項目等級：** Keter

**特殊收容措施：** 項目收容於Site-ZH-16收容6區一間特別增建的收容室，並放置於室內最深處的防彈強化箱內，收容室內牆面必須可承受實彈射擊並且與外部完全氣密，出入口亦須設置緩衝間以避免收容室內氣體外逸，以上設備每星期至少須檢查一次完整性並於發現損毀時立即予以修繕。

進入收容室的人員須穿著完全隔絕外部氣體之隔離服，並以獨立氣瓶供氧以避免吸入SCP-ZH-137-1及SCP-ZH-137-2散發之毒性氣體。收容室內須常駐一組武裝應對人員，並且常備可正常運作之人員手持熱兵器或自動迎擊裝置，所有武器皆須使用一級以上之洗禮彈頭。

當SCP-ZH-137-2出現時應盡速予以殲滅，但為避免流彈傷及項目，殲滅SCP-ZH-137-2的行動必須於該些個體被誘離項目後始可進行，且射擊線必須避開項目所在位置。

若觀測到SCP-ZH-137-1出現跡象，則須立即調派支援人力進行火力抑制以避免SCP-ZH-137-1從項目中完全脫逃。

* **2019/11/25更新：** 項目已轉移至Area-ZH-06收容。

**描述：** SCP-ZH-137是一枚以墨玉[[footnote]]一種玉石，由於成份混入石墨而呈現黑色。[[/footnote]]雕琢而成的印章，大小為9公分*9公分*11公分，外觀呈正八邊形柱體並雕刻成塔樓外觀，銘文為朱白相間[[footnote]]陰刻與陽刻交互使用的篆刻工法。[[/footnote]]的伏羲先天八卦圖。項目具有能夠關押無實際形體之神性實體的異常特性。

* **2019/11/25更新：** 於2019/11/20的SCP-ZH-███抑制行動中項目亦展現對具有形體之神性實體的抑制能力。

SCP-ZH-137-1與SCP-ZH-137-2皆關押於SCP-ZH-137內，SCP-ZH-137-1亦能以分裂方式生成SCP-ZH-137-2，兩者皆為黑色煙霧狀不明氣體凝聚成鳥類型態的神性實體，外觀除體型大小和神性輻射強度差異以外無明顯區別，並且皆無實際形體而免疫所有常規物理攻擊，但仍然能與物質產生停駐、啄食、規避等互動。兩者皆對人類表現出高度敵意，且運動與感知能力原理不明。

SCP-ZH-137-1翼展約70公尺，體長約40公尺，具有分裂出SCP-ZH-137-2以及散佈並支配構成自身之氣體的能力。SCP-ZH-137-1散佈的氣體具有無法被現有過濾裝置阻隔之特性，已知帶有硫磺氣味及致死毒性，致死量約略在2000至3000ppm範圍內，由於該氣體在脫離SCP-ZH-137-1支配之後會迅速消散，故所有嘗試採集的行動皆以失敗告終。

SCP-ZH-137-2翼展從30到100公分不等，體長則在20到50公分之間，行動較SCP-ZH-137-1敏捷但不具備散發、支配氣體之能力。SCP-ZH-137-2會以撞擊方式殺傷人員及設備載具，雖然單體危害度不高但因其數量龐大而仍具高度威脅性。SCP-ZH-137-2被無效化時會逸散為前述毒性氣體並迅速消散。

已知項目中關押一體SCP-ZH-137-1及數量不明的SCP-ZH-137-2，因此未知前者在項目中是否仍可持續分裂出後者。收容期間SCP-ZH-137-2以每星期3到6體的頻率出現。

2019/10/7，在新北捷運三鶯線三峽區段一處工地發生挖掘機具被強度不符合常理之牽牛花纏繞而停擺，此訊息在通報過程中被潛伏特工截獲，因此派遣基金會人員前往現場調查，人員到達後立即回報與POI50069接觸，該POI提供SCP-ZH-137及SCP-ZH-137-1的情報並請求基金會協助抑制SCP-ZH-137-1以讓項目回歸穩定狀態。

現場指揮官對POI50069提供之情報表示質疑而向上級回報。經評估後，提出POI50069即刻起必須接受基金會監管以擔保情報真偽度之條件，獲得該名POI同意後，現場成立緊急應變中心並以『工程區域發現天然庫藏之大量毒性氣體』為由，封鎖及疏散項目所在半徑4公里範圍區域，依據情報制訂收容計畫並獲得全球超自然聯盟允諾提供人員支援，於當月10日實行代號[[[cloud-well|雲湧]]]之收容行動。

**附錄一：**

[[collapsible show=&#34;人員訪談紀錄&#34; hide=&#34;收合附錄&#34;]]

&gt; **訪談紀錄時間：** 2019/10/07 14：36
&gt; **訪談地點：** 臨時人員管押車
&gt; **訪談人員：** 項目研究主任Dr. Bales
&gt; **受訪者：** POI50069
&gt; **現場維安人員：** 特工Fullhouse、特工劉森、特工拐拐
&gt; **前註：** 受訪者於接受管押後表示僅願意與Dr. 傑尼斯、Dr. 李或Dr. Bales交談，否則拒絕提供進一步訊息，尚未得知受訪者如何取得基金會人員資料，審議後由Dr. Bales擔任訪談人員。
&gt; 
&gt; ----
&gt; 
&gt; **Dr. Bales：** 好了，訪談開始……聽說你指名找我？
&gt; 
&gt; **POI50069：** （//仔端詳訪談人員的臉後笑著點頭//）對。
&gt; 
&gt; **Dr. Bales：** （//嘆氣//）好吧，先問你怎麼稱呼？
&gt; 
&gt; **POI50069：** 江幾山，江河湖海的江、寥寥無幾的幾、山川百岳的山，叫我幾山就好了。
&gt; 
&gt; （//訪談人員看了一眼車內監視器，指揮中心開始搜索受訪者資料//）
&gt; 
&gt; **Dr. Bales：** 嗯……好，幾山先生，你是怎麼知道我們組織的人員情報的？
&gt; 
&gt; **POI50069：** （//笑著回答//）風聲、傳言、流言蜚語，世間一草一木都有眼、耳、鼻、口，只差在你能不能讀懂它們的語言。
&gt; 
&gt; **Dr. Bales：** （//似懂非懂//）呃……喔，那為什麼指名我呢？
&gt; 
&gt; **POI50069：** 本來我是想當面跟幫我照顧小玉的李小姐道謝，或是與那位深藏不露的……嗯……傑先生？談談，但聽說你對小黑還不錯，就覺得找你也可以了。
&gt; 
&gt; （//依對話內容推測受訪者提及者應為Dr. 李負責之[[[scp-zh-720|SCP-ZH-720]]]與Dr. Bales負責之[[[scp-zh-348|SCP-ZH-348]]]//）
&gt; 
&gt; **Dr. Bales：** 這樣啊……好吧，我們進正題（//把SCP-ZH-137的現場照片放在桌面上//）你對這個東西了解多少？
&gt; 
&gt; **POI50069：** 你們還真喜歡文謅謅的問話方式……無訪，這大印是我師父留下來鎮住……你們應該都聽過，鄭成功經過這邊遇到鶯歌石、鳶山兩隻鳥妖吐障氣、吃人，所以開砲打死它們的故事吧？
&gt; 
&gt; **Dr. Bales：** （//點頭//）聽過，可是鄭成功沒有上來過台北啊？
&gt; 
&gt; **POI50069：** 對，打死它們的是我師父（//似乎有點不好意思的用手指搔臉頰//）因為他帶著鄭成功給的護衛隊，結果被當地人以為他就是鄭成功了。
&gt; 
&gt; **Dr. Bales：** 還有這樣的喔？
&gt; 
&gt; **POI50069：** 然後故事沒講到一個重點（//指著桌上的項目檔案照片//）我師父打死的是兩隻小的，還封了一隻大的。
&gt; 
&gt; **Dr. Bales：** 你師父是誰啊？那麼神通廣大。
&gt; 
&gt; **POI50069：** 其實……（//再次搔臉頰//）我也不知道他的本名，他自稱『江岳老人』，說真的除了養育還有教導我之外，我還真的不怎麼了解他。
&gt; 
&gt; **Dr. Bales：** 那你能聯絡到他來幫忙嗎？
&gt; 
&gt; **POI50069：** （//攤手//）可以的話我早就這麼做了，他老人家已經失蹤七十幾年了。
&gt; 
&gt; **Dr. Bales：** 七十……等等！？你今年幾歲啦？
&gt; 
&gt; **POI50069：** 嗯……我沒記錯的話，一百三十五？
&gt; 
&gt; （//訪談人員因震驚而陷入了片刻沉默//）
&gt; 
&gt; **Dr. Bales：** 天啊，你足足大了我一百歲，我還以為我已經夠娃娃臉了……那你沒辦法直接繼續封住它嗎？
&gt; 
&gt; **POI50069：** 我也想啊，但是當年師父用的陣法已經被破壞了，我也沒能力重現，而且封印那麼多年之後鳥妖的力量增長不少，要單靠我一個人把它壓制回大印裡恐怕也辦不到。
&gt; 
&gt; **Dr. Bales：** 那你怎麼知道關回去之後那鳥妖不會再跑出來？
&gt; 
&gt; **POI50069：** 這就要看我們能把它削弱多少了，只要別傷到大印的話應該能多撐個一陣子，我之後會再想辦法處理。
&gt; 
&gt; **Dr. Bales：** 我們要憑什麼相信你？
&gt; 
&gt; **POI50069：** 嗯……我以為將小玉、小黑跟那位[[[scp-zh-823|鬼小姐]]]交給你們就已經足夠表達我的合作意圖了。
&gt; 
&gt; **Dr. Bales：** 這也是一個問題，你為什麼要將這些項目交給我們？
&gt; 
&gt; **POI50069：** 因為我覺得你們可以妥善的照顧它們，而事實證明我的看法沒錯，這也是這次我會請你們幫忙的原因。
&gt; 
&gt; **Dr. Bales：** 即使你從此失去自由也無所謂？
&gt; 
&gt; **POI50069：** （//聳肩//）在命運與造化之下，又有誰是真正自由的呢？
&gt; 
&gt; **Dr. Bales：** ……好吧，訪談結束。
&gt; 
&gt; ----
&gt; 
&gt; **後註：** 經調查後，戶政資料庫中並無POI50069之相關資料，此人員真實身份尚未明瞭。
&gt; **訪談人員後記：** 好吧，他表現得像是只要他想，隨時都能從我們的看管中脫逃般的從容，而且我覺得目前似乎沒有不跟他合作的選擇。－－**Dr. Bales**

[[/collapsible]]

**附錄二：**

[[collapsible show=&#34;收容行動善後中拾獲之書頁內容&#34; hide=&#34;收合附錄&#34;]]

&gt; //原野 一十三//
&gt; //行旅至三角躅，見此良地可拓，然瘴鳥已據。//
&gt; //與瘴鳥商而未果，其二子見墾民與隨行者眾，起瘴欲捕。//
&gt; //吾等退避不成，莫奈以龍碽擊，未料弒之。//
&gt; //瘴鳥勃怒，揚翼起瘴如玄雲天湧，蔽日如夜。//
&gt; //哀哉命也，行大陣以寶印為眼，終伏瘴鳥。//
&gt; //知寶印終宿非此，盼來日與瘴鳥得解。//


&gt; 書頁白話文譯本：
&gt; 原野 十三
&gt; 旅途來到了三角躅[[footnote]]新北市三峽區一帶的古名。[[/footnote]]，看起來是個適合開墾的好地方，然而已經被瘴鳥盤據了。
&gt; 與它商量沒獲得好結果，它的兩個孩子看墾民還有隨行者很多，而散佈瘴氣想捕食。
&gt; 我們原本想撤離卻失敗了，無可奈何之下只好以龍碽迎擊，沒想到卻失手殺了它們。
&gt; 因此惹怒了瘴鳥，它展開翅膀釋放的瘴氣像是從天上湧入的烏雲，把白天都遮蔽的像夜晚一樣。
&gt; 只能悲嘆命運弄人，我佈下大規模的陣法並用寶印作為陣眼，終於制伏了瘴鳥。
&gt; 我知道寶印的最終去處不是這裡，希望那天到來時可以和瘴鳥和解。

[[/collapsible]]
