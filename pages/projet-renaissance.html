**Titre original :** Projet Renaissance
**Auteur :** [[user DrCendres]]
**Date de publication originale :** 20 septembre 2017
[[include credit:end]]

[[=]]
[[div class=&#34;unmargined&#34; style=&#34;font-size: 200%; font-weight: bold; margin: 12px 0 5px; color: #600;&#34;]]
**Copie d&#39;Archive : PROJET RENAISSANCE [X]**
[[/div]]

Accréditation de niveau █ détectée : Accès autorisé
[[/=]]

[[&lt;]]
[[tabview]]

[[tab Anomalie Renaissance – Rapport de Recherche :]]

**Statut actuel :** Confinée, non neutralisée

**Nature des instances 292-FR-5:NN :** //Mise à jour du 25/08/2017//

||**Espèce apparentée à l&#39;instance**||**Nombre d&#39;instances**||**Usage prévu**||**Note**||
||Être humain //Homo Sapiens//||6||--Projet RENAISSANCE-- En cours de réaffectation[[footnote]]Candidates à une passation au département de la recherche en vue d&#39;expérimentations, ou au département logistique en tant que ressource alimentaire pour entités anthropophages.[[/footnote]]||//Maintenues au stade fœtal.//||

Toutes les instances 292-FR-5:NN ont été neutralisées, à l&#39;exception des instances humaines sur arrêt du Comité d&#39;Éthique, prônant un emploi parcimonieux et réfléchi des fœtus.

**Rapport de recherche par le Dr. Mariama :** Il semblerait que le Monument 292-FR-5 soit une source de matière organique inépuisable. Le processus de mitose s&#39;effectue en continu, et produit de multiples mutations génétiques radicales. À terme, la croissance de l&#39;organisme produit plusieurs individus viables, féconds et entiers, dont le métabolisme fonctionne indépendamment du Monument 292-FR-5. Ces individus nouveaux-nés sont désignés sous le terme d&#39;instance 292-FR-5:NN.

Les espèces créées lors du processus sont toutes des espèces terrestres relativement récentes, animales ou végétales. Certaines instances sont cependant hybridées, a priori par accident[[footnote]]Avec le temps, ces accidents deviennent de moins en moins fréquents.[[/footnote]], ou non-viables en raison d&#39;une structure anatomique non fonctionnelle.

La plupart des instances animales, viables comme non-viables, manifestent un haut degré d&#39;intelligence et sont capables de communiquer avec l&#39;homme. Les instances végétales, au stade cellulaire ou dont la structure cérébrale n&#39;est pas assez développée/a été endommagée n&#39;ont pas donné de résultats similaires lors des tests.

&gt; //__Annotation de recherche n°1__ : (16/03/2017)// Tests directement menés sur le Monument 292-FR-5 prometteurs. Réaction aux stimulations sensitives par spasmes post-mortem anormaux. Communication possible ?

&gt; //__Annotation de recherche n°2__ : (27/03/2017)// Communication établie. Interrogatoire de l&#39;instance en cours. Compliqué ; interruptions fréquentes. Devoir rester de garde nuit et jour. Passablement agaçant. Besoin de plus de café.

&gt; //__Annotation de recherche n°3__ : (20/04/2017)// Projet suspendu. Proposition de la directrice de site en cours d&#39;évalutation par O5. Scientifique pas mot à dire.
&gt; Inquiétant.

&gt; //__Annotation de recherche n°4__ : (23/05/2017)// Proposition approuvée. Nouveau chef d&#39;équipe (moi), nouvelles directives (pas moi qui les ai faites). Les choses que l&#39;on doit faire. Pas sûr de vouloir y arriver. Mais l&#39;équipe est motivée.
&gt; 
&gt; //La suite de l&#39;annotation en marge concerne les différents processus de stimulation de la mitose que l&#39;équipe de recherche doit réaliser. Manque d&#39;intérêt.//

&gt; //__Annotation de recherche n°4__ : (31/06/2017)// On y est parvenu. On a un prototype. Notre petite merveille est vivante, et la directrice de Site est heureuse.

&gt; //__Annotation de recherche n°5__ : (24/08/2017)// Je la hais. Elle est monstrueuse. Je la hais tellement.
&gt; Le Monument la hait aussi, j&#39;en suis sûr.
&gt; Elle payera, un jour, dans cette vie ou dans une autre.

[[/tab]]

[[tab Anomalie Renaissance – Proposition de projet :]]

&gt; **Proposition de projet n°** 34 56 95 27 28174 D-2017
&gt; 
&gt; **Soumise le :** 20/04/2017 **par** Mme. Angela M██████, Directrice du Site-██, France.
&gt; 
&gt; **Sujet :** Utilisation des propriétés de SCP-292-FR, plus précisément du Monument 292-FR-5, pour contrer le taux de mortalité grandissant au sein des effectifs de la Fondation.
&gt; 
&gt; //À l&#39;attention du Conseil O5,//
&gt; 
&gt; //Je supervise personnellement, et ce depuis plusieurs mois, les expériences menées sur le Monument 292-FR-5 et les instances 292-FR-5:NN ; les tentatives d&#39;établir un dialogue, particulièrement, se sont révélées fructueuses, l&#39;ancienne instance SCP-292-FR-5 étant capable d&#39;agir sur son organisme décédé afin de renvoyer des signaux codés. L&#39;instance en question se montre particulièrement coopérative, tout comme l&#39;instance affiliée SCP-292-FR-4, actuellement confinée sur le Site Beth. Le Monument semble capable d&#39;évoluer à la fois dans le monde des morts, et celui des vivants.//
&gt; 
&gt; //Nous avons ainsi pu, par son biais, établir un dialogue avec plusieurs membres du personnel de la Fondation, décédés dans l&#39;exercice de leurs fonctions ou non. Je ne citerai que le Dr. Duchâtel, qui trouva la mort alors qu&#39;il participait à des expérimentations menées sur SCP-███-FR.//
&gt; 
&gt; //Je n&#39;irai pas par quatre chemin, leurs intentions sont claires : ils souhaiteraient que nous les laissions revenir. Que nous les aidions à revenir.//
&gt; 
&gt; //L&#39;idée peut sembler saugrenue et dangereuse, je le conçois. Mais gardons à l&#39;esprit que SCP-292-FR-5 se consacre avant tout, et comme le reste de sa famille, à son commerce. Il n&#39;est ici pas question de rituel, mais d&#39;une transaction.//
&gt; 
&gt; //En négociant bien, nous pourrions non seulement apprendre ce qui existe après la mort, mais aussi la dépasser, et nullifier ou presque nos pertes humaines.//
&gt; 
&gt; //En espérant vous avoir convaincu avec si peu de mots,//
&gt; //Angela M██████.//
&gt; 
&gt; **Statut de la proposition :** Approuvée, le 22/05/2017.

[[/tab]]

[[tab Anomalie Renaissance – Phase expérimentale :]]

//Le conseil O5 a approuvé le projet RENAISSANCE, sous réserve du respect des modalités suivantes ://

* //La croissance de chaque instance doit être surveillée avec précaution, et toujours rester sous contrôle. Une anomalie singulière peut être motif d&#39;élimination immédiate, laissée à l&#39;appréciation du reponsable de la sécurité du Site-██.//
* //Tout processus RENAISSANCE doit être approuvé à la fois par la Directrice de Site M██████, par le responsable de la sécurité du Site-██ M. V██████, et par le responsable de recherche affecté au projet, le chercheur Mariama.//
* //Tout processus RENAISSANCE impliquant la création d&#39;instances humanoïdes doit être approuvé au préalable par le conseil O5.//
* //Les instances SCP-292-FR-5:NN doivent demeurer sous surveillance constante et être confinées sur le Site-██, jusqu&#39;à ce qu&#39;un examen physique et psychologique ait témoigné qu&#39;une réhabilitation était possible.//
* //Le Monument 292-FR-5 doit recevoir, sauf mention contraire, son dû de façon mensuelle, c&#39;est à dire [DONNÉES SUPPRIMÉES].//

&gt; **Test du** 26/05/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :** Chercheur ██████, décédé en raison d&#39;un manquement professionel lors de son affectation sur SCP-174-FR.
&gt; **Corps de substitution :** //Cnidaire// asexué
&gt; 
&gt; **Résultat :** Sujet non-viable sur le long terme, doté d&#39;une structure anatomique largement simplifiée ne comprenant pas les organes nécessaires pour se nourrir ni excréter. Le test n&#39;étant qu&#39;un test préliminaire visant à établir un protocole, et étant donnés les agissements précédents du chercheur ██████, le sujet a été éliminé.

&gt; **Test du** 28/05/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :** Agente Sarah Marquis, décédée lors d&#39;une intervention de FIM.
&gt; **Corps de substitution :** //Canis lupus familiaris// femelle
&gt; 
&gt; **Résultat :** Sujet viable, bien que dysfonctionnement de nombreuses fonctions corporelles non vitales, entre autre la fécondité. Le sujet a été correctement confiné et réagit au contact. Les tentatives de communications fructueuses indiquent que l&#39;opération fut un succès, bien que certains souvenirs soient absents.

&gt; **Test du** 28/05/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :**  Chercheur ███, décédé lors d&#39;un incident relié à SCP-171-FR.
&gt; **Corps de substitution :** //Fraxinus excelsior//
&gt; 
&gt; **Résultat :** Sujet viable quoi que doté d&#39;un métabolisme fragile, visiblement très sensible aux faibles températures et au gel. Le sujet a été replanté dans un jardin du Site-██, avec l&#39;instruction spécifique d&#39;en prendre bien soin et de ne pas lui porter un quelconque préjudice. Une demande a été faite au Monument 292-FR-5 afin de n&#39;obtenir à l&#39;avenir que des sujets animaux, en excluant les végétaux.

&gt; **Test du** 04/06/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :** Agent Marc Karlis , décédé lors de l&#39;exercice de fonction sur SCP-2██-FR.
&gt; **Corps de substitution :** //Procyon lotor// mâle
&gt; 
&gt; **Résultat :** Sujet viable. Le sujet a été correctement confiné et réagit aux stimulis. Les tentatives de communications fructueuses indiquent que l&#39;opération fut un succès. A manifesté son dédain pour sa forme physique actuelle. A demandé à être euthanasié pour revenir dans le cadre d&#39;un test supplémentaire. Demande acceptée.

&gt; **Test du** 10/06/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :** Agent Marc Karlis , décédé lors de l&#39;exercice de fonction sur SCP-2██-FR, puis volontairement lors d&#39;un test du Projet RENAISSANCE.
&gt; **Corps de substitution :** //Pelophylax ridibundus// femelle
&gt; 
&gt; **Résultat :** Sujet viable. Le sujet a été correctement confiné et réagit aux stimulis. Les tentatives de communications fructueuses indiquent que l&#39;opération fut un succès. A manifesté son dégoût pour sa forme physique actuelle, apparemment une punition attribuée par le Monument 292-FR-5 pour être revenu sur le marché originel. A demandé à être euthanasié pour revenir dans le cadre d&#39;un test supplémentaire. Demande refusée.

&gt; **Test du** 19/06/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :**  Dr. ███████, décédé lors d&#39;un incident relié à SCP-019-FR.
&gt; **Corps de substitution :** //Heterocephalus glaber// mâle
&gt; 
&gt; **Résultat :** Sujet viable, en surpoids. Le sujet a été correctement confiné et réagit aux stimulis. Les tentatives de communications fructueuses indiquent que l&#39;opération fut un succès.

&gt; **Test du** 31/06/2017
&gt; **Approuvé par :** Directrice de Site M██████, Responsable de recherche Mariama.
&gt; **Sujet de l&#39;expérience :**  Lisa M██████, décédée lors d&#39;un accident de voiture.
&gt; **Corps de substitution :** //Homo Sapiens// mâle
&gt; 
&gt; **Résultat :** Sujet viable, croissance accélérée de façon à ce qu&#39;il parvienne à l&#39;âge de six (6) ans, puis reprise de la croissance normale. Le sujet a été confiné sur le Site-██ dans une cellule pour humanoïde classique, et reçoit la fréquente visite d&#39;un médecin, d&#39;un psychologue, du Dr. Mariama ainsi que de la Directrice de Site M██████.
&gt; 
&gt; //Le sujet a souhaité être désigné sous le patronyme d&#39;Étienne, choisi par l&#39;individu durant sa première vie. Demande rejetée par la Directrice de Site. Mesure appliquée néanmoins par la plus grande partie du personnel en contact direct avec l&#39;instance.//

&gt; **Test du** 29/07/2017
&gt; **Approuvé par :** Directrice de Site M██████, responsable de la sécurité V██████, Responsable de recherche Mariama, conseil des O5.
&gt; **Sujet de l&#39;expérience :**  Six des chercheurs et agents décédés dans la brèche de confinement causée par SCP-███-FR.
&gt; **Corps de substitution :** //Homo Sapiens// de sexe variable
&gt; 
&gt; **Résultat :** Les sujets sont viables, pour l&#39;instant conservés à l&#39;état de foetus jusqu&#39;à nouvel ordre. Le Monument 292-FR-5 a à l&#39;occasion de la transaction exprimé le souhait de savoir &#34;comment allait le petit Étienne&#34;. La Directrice de Site a expressément demandé à ce qu&#39;aucune réponse ne lui soit accordée à ce sujet.

//Les tests sont définitivement suspendus.//

[[/tab]]

[[tab Anomalie Renaissance – Incident M██████ :]]

Le statut d&#39;Étienne M██████ a été longtemps débattu, à la fois par le Conseil O5, ainsi que par le Comité d&#39;Éthique. L&#39;utilisation personnelle qui a été faite du Projet RENAISSANCE par la Directrice de Site M██████ ne peut être ignorée ; d&#39;un autre côté, le résultat viable de ce test non-autorisé est très prometteur pour la suite, et le Monument s&#39;est depuis montré particulièrement collaboratif. Le bilan qui fut dressé du parcours professionnel de l&#39;accusée précédant l&#39;incident était d&#39;ailleurs brillant, ce qui a permis de justifier une certaine indulgence à son égard.

Ci-dessous les rapports des experts concernant l&#39;incident :

&gt; //Dr. Löffler, psychologue spécialiste des enfants//
&gt; 
&gt; Étienne M██████ me semble être un petit garçon très équilibré, quoique perturbé par l&#39;expérience qu&#39;il vient de vivre, et refusant encore de s&#39;ouvrir à ce sujet. En dehors de cela, c&#39;est un enfant très déterminé, et très heureux d&#39;être en vie. Quand on lui a demandé la raison pour laquelle il avait demandé au Monument de retrouver un corps, il a simplement répondu que sa mère lui manquait.
&gt; 
&gt; Il n&#39;est pas à blâmer dans cet incident et ne doit pas être impliqué dans cette affaire, de mon point de vue. Nous avons simplement affaire à un enfant qui s&#39;est trouvé au mauvais endroit au mauvais moment, ou au bon selon la conception des choses, et qui n&#39;a pas encore toute la subtilité requise pour savoir de quoi il retourne exactement, et quels interdits sa mère a transgressé pour le ramener.
&gt; 
&gt; La Fondation peut très aisément le loger et lui procurer un espace sain dans lequel grandir et se développer, en tant que pupille civil ou anormalité. Il en est d&#39;ailleurs totalement dépourvu, et n&#39;a de singulier que sa résurrection. En revanche, il est trop tôt pour que je puisse me prononcer sur d&#39;éventuelles aptitudes physiques ou mentales qui pourraient faire de lui, si bien éduqué, un atout pour la Fondation.
&gt; Vu comment le petit est éveillé, j&#39;ai bon espoir.
&gt; 
&gt; Il a déjà perdu toute chance de mener une vie normale, puisqu&#39;il est officiellement décédé il y a cinq ans dans un accident de voiture. Ne lui enlevons pas en plus de cela la vie elle-même.

&gt; //Médecin Grisham, médecin-pédiatre//
&gt; 
&gt; Conformément à la demande de la Directrice de Site, j&#39;ai été affilié à l&#39;étude du cas de Lisa M██████ et à son examen corporel quotidien, en association avec l&#39;examen psychologique effectué par ma collègue, le Dr. Löffler.
&gt; 
&gt; L&#39;enfant se remet bien de son traumatisme de seconde naissance, et ne présente aucune dégénérescence, déformation ou maladie comme peuvent en être affublées certaines instances 292-FR-5:NN. En m&#39;avançant un peu, j&#39;irais jusqu&#39;à dire que le Monument a pris extrêmement soin de la création de ce corps-ci. Le système immunitaire est excellent, les réflexes aussi, capacités physiques au-dessus de la moyenne... Vraiment, la seule zone d&#39;ombre, c&#39;est la raison pour laquelle cette petite fille a été réincarnée dans un corps de petit garçon.
&gt; 
&gt; Il faudra considérer certains ajustements peut-être, si la mère donne son accord pour une opération de profondeur sur les parties génitales, ainsi qu&#39;un traitement hormonal. Autrement, il faudra suivre de près l&#39;évolution du corps de l&#39;enfant et l&#39;aider dans sa découverte et son apprivoisement. Heureusement que Lisa n&#39;avait jamais expérimenté la puberté dans sa première vie, autrement le processus similaire aurait été particulièrement dérangeant pour elle.
&gt; 
&gt; //La suggestion du médecin Grisham ne fut jamais considérée, puisque le Dr. Löffler, le responsable de recherche Mariama ainsi que l&#39;instance elle-même ont posé leur veto catégorique.//

&gt; //Dr. Mariama, responsable de recherche du Projet RENAISSANCE et accusé dans l&#39;incident M██████//
&gt; 
&gt; Oui, j&#39;ai donné mon autorisation. Mais c&#39;était parce que j&#39;étais convaincu que l&#39;expérience avait été au préalable autorisée par qui de droit. D&#39;habitude je suis le dernier de la chaîne, j&#39;ai cru Mme. M██████ quand elle m&#39;a dit que tout était en ordre et j&#39;ai signé ce foutu papier. Ce n&#39;était pas volontaire.
&gt; 
&gt; //Ces dires ayant été corroborés par l&#39;intéressée, le Dr. Mariama ne fut pas réprimandé.//
&gt; 
&gt; Lisa ? Vous voulez dire Étienne ? Oui, le gosse, comme vous voulez. Je ne savais pas d&#39;où venaient les échantillons d&#39;ADN procurés pour l&#39;expérience. J&#39;ai été le premier surpris en apprenant qu&#39;il était le fils de la directrice de site. Pour moi, vous voyez, c&#39;était plus mon bébé, et celui de l&#39;équipe de recherche. Non, c&#39;est pas bizarre. Vous êtes pas au département de recherche, je vous demande pas de comprendre ce que ça fait de créer une nouvelle vie sans même avoir recours à l&#39;acte de procréation. Idyllique.
&gt; 
&gt; Bref, Étienne. En dehors du fait que j&#39;ai participé à sa renaissance, c&#39;est un enfant adorable. Très curieux, très ouvert, pose tout plein de question, un amour de gamin. Si j&#39;avais pu en adopter un, c&#39;est lui que j&#39;aurais choisi.
&gt; 
&gt; Quoi ? Anormal ? Je suppose oui, au sens puritain du terme, parce qu&#39;il n&#39;est pas né comme nous. Il n&#39;a pas de nombril, non plus. Le cordon ombilical, qui le rattachait à la mère à sa naissance, vous savez ? Disparu sur ce corps-ci. Mais en dehors de cela, c&#39;est un enfant comme les autres. J&#39;ai fait deux trois prélèvements et études, les résultats sont normaux, enfin excellents, mais normaux. A priori, il apprendra, grandira, vieillira, et mourra comme n&#39;importe quel être humain normal. Pas de souci à se faire de ce côté, donc.
&gt; 
&gt; Et bordel, faites-moi plaisir, arrêtez de l&#39;appeler Lisa. Ça se voit quoi, ce gosse était un garçon avant même que le Monument ne le ramène avec une paire de couilles entre les jambes. Peu importe ce que peut en dire sa harpie de mère.

Il a été décidé que l&#39;instance serait autorisée à vivre sur le Site-██ jusqu&#39;à nouvel ordre.

//__Mise à jour du 23/08/2017__ :// **Incident M██████ bis**

Le Mercredi 23 Août 2017, le corps de l&#39;instance surnommée &#34;Étienne M██████&#34; a été retrouvé sans vie dans sa cellule, par le Dr. Mariama qui venait lui faire une visite journalière et officieuse. Il avait été étranglé à l&#39;aide de fil de pêche. C&#39;est le Dr. Löffler qui alla prévenir la sécurité, le premier réflexe du Dr. Mariama ayant été de l&#39;appeler pour l&#39;informer de l&#39;événement, d&#39;une façon chaotique et désordonnée exprimant une grande détresse émotionnelle ainsi qu&#39;une incapacité totale à prendre des mesures efficaces.

Il fut établi par les caméras de surveillance que la Directrice de Site était entrée dans la cellule de confinement pour rendre visite à &#34;sa fille&#34;, à très précisément 7h34, pour en ressortir à 8h01. La visite du Dr. Mariama s&#39;étant effectuée à 8h30 environ, et aucun autre visiteur n&#39;ayant été aperçu sur les caméras, elle fut considérée comme le suspect principal de cette affaire. Mme. ██████ n&#39;a pas démenti et s&#39;est montrée très complaisante auprès des enquêteurs chargés de l&#39;affaire. Sa seule défense fut &#34;Ce n&#39;était pas ma fille&#34;.

Mme. ██████ a ensuite été démise de toutes ses fonctions au sein de la Fondation, et comparaîtra en justice pour le meurtre d&#39;Étienne Aleth, identité fictive créée dans le cadre des documents administratifs extérieurs à la Fondation. Un amnésique léger lui sera administré lors de sa prise en charge dans le système pénitenciaire.

Suite à cet incident, le Projet RENAISSANCE a été archivé et les instances 292-FR-5:NN déjà existantes ont été éliminées par une euthanasie douce, précédée d&#39;une prise de somnifère à l&#39;insu des instances. Il a été décidé que le Dr. Mariama devrait suivre durant un temps des thérapies pour surmonter son traumatisme auprès du Dr. Dumas, collègue recommandé par le Dr. Löffler.
[[/tab]]

[[/tabview]]
