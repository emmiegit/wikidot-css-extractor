    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Добро пожаловать на страницу конкурса №9, уважаемые читатели. В этот раз мы решили не ограничивать вас только одной темой и выбрали сразу три. Ниже приведены полные правила конкурса &#34;Троеборье&#34;. Мы будем рады видеть вас всех в числе номинантов и победителей, участвуйте и выигрывайте!

++ **Темы конкурса:**

1. **Как совмещать быт и работу:** Сотрудники Фонда как правило преданы делу и замечательно исполняют свою работу - но что происходит, когда их смена заканчивается и они идут домой, к родным, супругам и детям? И вообще, имеют ли они такую роскошь - пойти домой?

2. **Спящие:** Что общего у древнего божества с далёких звёзд и обычного трёхпалого ленивца? То, что большую часть своей жизни (или не-жизни в случае с древним божеством) они проводят во сне. Данная тема посвящена самым разным спящим - людям, животным, маленьким пушистым существам с Альфы Центавра, - а также тем необычным явлениям, которыми сопровождается их сон. И что будет, когда спящий пробудится?

3. **На самом деле это люди:** Здесь рассказывается о том, что казалось нелюдским, а оказалось творением рук человеческих - или же людьми по сути. Пришельцы из космоса оказались людьми? Монстры, с которыми борется Фонд - результат вивисекции? Аномалии рукотворны? Человеческое сознание в роботах? Формулировка даёт свободу для действий.

Задача конкурсантов - написать объект (не шуточный) или рассказ на одну из предложенных выше тем. Или два объекта на две темы. Или три объекта на все темы.

-----
**Правила конкурса:**

**//Общие://**

**1.** На конкурс допускаются SCP-объекты и рассказы, соответствующие заданным темам.

**2.** Основная идея, природа и свойства объектов, отношение к связанным организациям и т.д. не регламентируются и могут быть любыми в рамках обычных критериев качества статей.

**3.** Один участник может написать от одного до трёх объектов, при условии что каждый из них будет написан на разную тему.

**4.** На конкурс могут быть поданы только оригинальные статьи.

**5.** Работа в соавторстве не применима из-за специфики призов.

**//Порядок подачи работ://**

**6.** Работы публикуются на [http://sandbox.scpfoundation.ru/ Полигоне] по обычным правилам и с любыми допустимыми номерами. Каждой работе проставляется тег &#34;конкурс&#34;. При желании анонимной публикации работу можно отправить через систему личных сообщений Викидота участнику [[*user Osobist]] или же на адрес osobist@scpfoundation.net. В теме письма должно быть указано «Работа для конкурса».

****

**//Важно://** Работы должны быть полностью готовыми, т.к. впоследствии будут публиковаться без каких-либо изменений. После отправки работ сообщения с предложениями изменений или более новые, отредактированные версии конкурсных материалов приниматься не будут. Авторам настоятельно рекомендуется сохранить копии отправленных сообщений и оффлайновые копии работ на всякий случай. См. также п. 12.

**7.** Участником конкурса может быть любой желающий, регистрация на Викидоте не обязательна. Единственное исключение: участники сайта, заблокированные на сайте в силу тех или иных причин. 

**8.** Если статья предусматривает наличие иллюстраций, они временно размещаются на стороннем хостинге. Локальная загрузка будет производиться при публикации.

**9.** Из-за ограниченных возможностей системы личных сообщений Викидота, вероятно, могут возникнуть трудности с передачей некоторых элементов оформления. При отправке сообщения, пожалуйста, воспользуйтесь функцией предпросмотра и убедитесь, что все отображается корректно. В случае затруднений обращайтесь, опять же, в личку.

**10.** Работы можно публиковать/отправлять с сегодняшнего дня и до **15.05.2017** включительно.

**11.** Все присланные работы будут публиковаться на Полигоне по мере получения с указанием авторства (при желании). 

**//Порядок оценивания работ://**

**12.** Работы оцениваются участниками обычным порядком с момента публикации и до **31.05.2017** включительно.

**13.** После публикации работ допускается внесение в них авторами (или другими участниками) небольших правок (опечатки, детали оформления, исправление других мелких ошибок). Крупные правки и концептуальные изменения в статьях запрещены. Не-участники сайта могут запросить выполнение мелких правок у организаторов конкурса.

**//Определение победителя://**

**14.** По истечении срока голосования работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+3 голоса АМС, +6 голосов рядовых участников) снимаются с конкурса. Из оставшихся работ победителем в каждой теме признаётся работа, набравшая наибольшее число голосов. Если в какой-либо теме наибольшее число голосов наберут сразу две или более работ, сроки голосования будут продлены на пять дней. Сроки будут продлеваться вплоть до выявления победителя.

**15.** Победителям достаётся слава, почёт, уважение --и ударная доза амнезиаков--, а также приз в виде подвески с логотипом Фонда SCP. Порядок получения приза будет разъяснен отдельно.

**16.** Все конкурсные работы, соответствующие критериям переноса на Основной, переносят туда в стандартном порядке.

**17.** Если ни одна из конкурсных статей в той или иной номинации не набирает проходной балл, то номинация с конкурса снимается, статьи оцениваются обычным порядком. Зарезервированный приз откладывается до следующего конкурса.

**//Сроки проведения конкурса://**

Кратко возвращаясь к датам, обозначенным в предыдущих пунктах:
* До **15.05.2017** включительно: прием работ и голосование;
* До **--31.05.2017--** **03.06.2017** включительно: только голосование;
* **--01.06.2017--** **04.06.2017**: объявление победителей.
