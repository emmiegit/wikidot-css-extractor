То мав бути 2008-ий рік. Ти ще досі відчував солодкий присмак інавгураційної обіцянки Обами. Це щось для тебе значило, хіба ні? Хороші хлопці перемогли. Надто молодий, щоб розуміти, що він не виконуватиме тих обіцянок. Надто дурний, щоб усвідомити, що капіталістична система не може бути скинута капіталістом. Але ти був щасливий. Ти не був ідеалістом, але ти відчував умиротворення в собі, правда? Все мало бути окей. Вони закриють тюрму Гуантанамо, і країна, побудована на спинах рабів, отримала свого першого чорного президента.

Ти був щасливий. Це було просто. Може, навіть по дитячому, але ти був щасливий. Це убого, дурна срана хрінь, але чи не було то гарно? Не було надії у повітрі?

Вперше ти усвідомив, що помилявся щодо них одразу ж після інавгурації, правда ж? Так швидко. Може, навіть до неї. Може після. Не важливо. Ти надто багато куриш. Байдуже, що подія сталася до ще однієї, іншої. Все, що має значення, те, що вони обидві відбулися.

Один з них мав ідею. Маленький жарт, правда? Цивіли були щасливі і в такому великому натовпі чи не буде то весело, якби б ми творили все, що можемо? Світ абсурдний. І ти був там, щоб зробити його ще абсурднішим, хіба ні?

Перетворити Уолл-стріт в кістку. То було весело. Мало б показати тим товстосумам якого лайна їм слід очікувати в майбутньому. Але не всі вони були такими, чи всі? Насилля ніколи не зачіпало тільки верхні ешелони. Воно не було вибірковим. А хіба мистецтво не є не вибірковим? Як щодо Герніки? Критик спитав би. Хіба для того, щоб створити щось прекрасне, не потрібна руйнація?

Це не мало для тебе сенсу. Чим довше ти про це думав, тим менше сенсу це мало. Ти пропустив це крізь мозок, губи і підвісив висушуватися у повітрі. Чому для того, щоб створити що-небудь прекрасне, потрібно руйнувати? В чому сенс? Виглядало по-дитячому, хіба ні? Герніка була злочином. Там не було нічого хорошого. Про що думав той старий гівнюк?

Ти пам’ятаєш статую. Далі чи що. Статую зґвалтування. Хтось її створив. Хтось, кого ти знав. І її хвалили. Тобі було незручно. Звісно було. Ти був молодий. І ти просто не розумів мистецтва або сенсу, який вони намагались у це вкласти. Сповнений речами, що мали значення у світі, де все було лайном.

Але це було тупо. Люди чогось вартували. Ідеї мали вагу. Світ був наповнений значенням і ти покинув їх. Зробив з того велике шоу також, правда? Гадаєш хтось помер? Чи робить це тебе лицеміром, якщо вони загинули? Це як у Бетмена і вбивство масового вбивці якимось чином заслуговує морального осуду?

Ти більше не хотів нікого кривдити. Якби ти міг робити так, щоб щось відбувалось, створювати речі, маленькі, гарні і наповнювати світ, хрінь, сміхом, значенням, будь-чим, було б то краще за будь-яке дивне лайно, яке Критик надрочив на полотно? Якийсь сраний асфальт, що поїдає людей і відригує поему про те, який великий член митця і які вони всі розумні? В дупу все це.

Надія проходила крізь тебе. Те відчуття, що світ, можливо, інакший. Тобі було лише двадцять. Ти був дурником. Нерозумним дурником.

2012-ий. То міг бути будь-який інший рік. Неважливо. Вони всі здаються однаковими. Потік, що ніколи не закінчується. На той час ти вже кілька разів спробував себе вбити. Дивовижно, як важко померти, коли ти трохи чарівний. Ти намагався казати собі, що ти там, щоб зробити щось особливе. Ти кажеш собі, що твоя нездатність завершити власне життя то пряме повідомлення від ВОЛДІС чи що за фігню там Філіп Дік придумав.

В старших класах ти щось прочитав. Темна ніч душі. Пам’ятаєш, що вчитель намалював невеликі підйоми і спуски. Він сказав, що це життя звичайної людини. Маленькі підйоми, маленькі падіння. Ніяких сильних потрясінь.

Життя святого, життя когось настільки близького до Бога, чи хто там є, досягає набагато більших вершин. Вони підбираються так близько. Це має бути щастя. Бути так близько до Господа. Але і їхня темрява набагато темніша. Їхні падіння сягали низу дошки. Схоже, самого пекла. Або, принаймні до тоненької металевої рамки, на якій вчитель залишив крейду.

От, як ти почувався. Хіба що це провалля було довгим і широким. Занурювалося нижче дошки до самого сраного килима. Чи там була плитка? Ти пам’ятаєш запах класу, але не саму кімнату. Пахло віскі. Ти був у першому зі старших класів. Вчитель теології з алкоголізмом. Мабуть він мав власні темні ночі.

Все досі було лайново. Ти всюди бачив відсутність сенсу. Ти зрозумів звідки вони з’явилися і, в твої найтемніші хвилини, чи не було це майже таким, що мало сенс? Показати їм те, чого вони не розуміли, брати за лацкани і жбурляти об стіну? Але ти цього не зробив. Називай це впертістю. Називай це моральністю. Ти не зовсім Бетмен, але ти ніколи не забереш ще одне життя. Ніколи, ніколи, ніколи знову.

Ти був сам. Довго. Тобі було легко працювати самому. Але, в інтернеті, ти міг спілкуватися з людьми не виходячи з кімнати, не припиняючи лікуватися бонгом[[footnote]] Гадаю всі знають, що таке бонг? Як що ні - то [*https://uk.wikipedia.org/wiki/%D0%91%D0%BE%D0%BD%D0%B3 ось] -- //(Примітка перекладача)//. [[/footnote]], що приріс до твоїх губ, затягуючись усім, що змушувало тебе припинити думати, припинити сприймати будь-що серйозно.

І саме тому це було так кумедно. Геймери. Ніби твої батьки дозволили б тобі грати у відеогру. Проти наркоти. Ніби ти будь-коли робив щось іще, щоб заповнити порожнечу, що розширювалась наче якась срана широко відкрита, зяюча рана в заду.

Спочатку то був довбаний жарт. Легко зробити жарт надто вживаним, він з’являється знову і знову. Але то була гарна назва, хіба ні? Але тоді вона почала, ну, підходити. Почав з’являтися сенс. Більш стратифікований, чи що? Ти почав робити це знову. Ти не мусив нікого кривдити. То не було мистецтво. То був тролінг. То була розвага. Невинна розвага, в більшості.

І ніхто не помер. І ніхто не мусив помирати.
