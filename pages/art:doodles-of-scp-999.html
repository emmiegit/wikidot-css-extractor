I got bored at work and decided to doodle SCP-999. I didn&#39;t want to directly copy any particular version that I&#39;ve seen, so I tried a few different body shapes just to see what would happen. The shape I ended up liking most is reminiscent of Stormtrooper helmets from the original Star Wars trilogy, though I&#39;d like to try more in the future.
