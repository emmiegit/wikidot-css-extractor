    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Games We Play
**Auteur :** [[user Gaffsey]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 30 décembre 2021
[[include credit:end]]

Les deux agents se jetaient mutuellement des coups d&#39;œil de chaque côté de la table, le visage impénétrable. La femme portait une ramure d&#39;élan en feutre, tandis que l&#39;homme arborait un bonnet de Père Noël. Une petite foule s&#39;était amassée, regardant distraitement la partie en partageant les derniers potins. Dans le fond, le bourdonnement de la fête continuait sans répit.

Chaque joueur tenait deux cartes. Sur la table étaient révélées des suites de valeurs impaires. Un trois d&#39;épée. Un cinq de bâton. Un roi tenant un gourdin.
 
La femme fronça de concentration son mono-sourcil en touchant une carte dans sa main, hésita, toucha la seconde carte, puis revint à la première. Elle la posa sur la table, ses yeux fixés sur l&#39;autre joueur. Un deux de fleur.
 
L&#39;autre joueur, un homme avec une courte barbe blonde, s&#39;accorda un instant pour sourire. La femme grimaça, sachant ce qui arrivait.

L&#39;homme posa sa carte. Sept pièces. &#34;Settebello,&#34; dit-il très légèrement trop fort, avant de faire glisser les cartes sur la table. La foule émit un murmure d&#39;approbation avant de retourner à ses ragots.

&#34;Ça fait -&#34; commença l&#39;homme blond.

&#34;Ouais, ouais, onze,&#34; l&#39;interrompit la femme en s&#39;avachissant sur son siège. La partie finie, la vie lui revint. Elle soupira, puis se redressa. &#34;Belle partie, Damian,&#34; dit-elle, lui tendant sa main.

Damian jeta sa tête en arrière et se pencha sur le dossier de sa chaise. &#34;Leila, Leila, //Leila//,&#34; dit-il, &#34;tu est bien trop lugubrement //gracieuse// ! Quel est l&#39;intérêt de gagner si je ne peux pas jubiler ? Où est le //sel// ?&#34;
 
Leila sourit. &#34;C&#39;est mon arme secrète. Ne le dis à personne,&#34; dit-elle en se levant.

Damian lui fit un signe de la main alors qu&#39;elle partait parler au mignon administrateur qui venait d&#39;être transféré de -28. La foule entourant la table s&#39;éparpilla maladroitement en groupes de deux ou trois qui se détournèrent tous de lui. Il prit un moment pour savourer sa victoire en prenant une longue gorgée de sa bière.
 
&#34;Ça s&#39;appelle comment ?&#34; dit une voix derrière Damian. Il se tourna sur son siège pour voir Ross. C&#39;était techniquement son premier jour - occupée pour moitié par des séminaires d&#39;entraînement et conclue par la célébration annuelle des vacances d&#39;hiver. Sans doute pas la manière la plus habituelle de commencer une carrière, mais le comité social et économique du Site-64 n&#39;attendait aucun mortel.
 
&#34;Scopa,&#34; dit-il, &#34;tu connais ?&#34; Il indiqua le siège vide de l&#39;autre côté de la table et commença à mélanger les cartes.

Sa vie se trouverait peut-être un jour entre les mains à la solidité douteuse de cette femme. Il était la moindre des choses de vérifier qu&#39;elle pouvait bluffer. Et puis, se disait-il, elle était plutôt mignonne. 

&#34;Je t&#39;ai regardé jouer quelques manches - je pense que j&#39;ai compris le principe,&#34; dit-elle en s&#39;asseyant. Elle s&#39;arrêta un instant. &#34;Et puis j&#39;ai regardé les règles sur mon téléphone.&#34;
 
Damian hocha la tête et commença à distribuer les cartes. Trois pour lui, trois pour elle, quatre sur la table.

Il fronça des sourcils, regarda les cartes, puis l&#39;autre côté de la table. Ses yeux rencontrèrent ceux de Ross. Pendant un instant, il se perdit dans les subtiles nuances de vert et d&#39;ambre, l&#39;infini magnifique de son regard. 

Il se rendit compte qu&#39;il la fixait et détourna rapidement son regard. Elle fit de même.

&#34;À toi,&#34; marmonna-t-il.

Bon, pensa-t-il, //merde//.
 
------

&#34;Attends,&#34; demanda Beatrice d&#39;une voix rendue plus aiguë par l&#39;incrédulité, &#34;tu n&#39;as jamais joué au //poker// ?&#34; Elle prit une autre gorgée de sa bière. Avec sa main libre, elle écarta un papillon de nuit de son visage. L&#39;insecte voleta dans l&#39;obscurité qui entourait le porche derrière la maison.
 
Damian haussa les épaules de cette adorable manière voûtée qu&#39;il arborait toujours lorsqu&#39;il était embarrassé. Le fait qu&#39;il soit torse nu ne portait pas d&#39;ombre au tableau. 
 
&#34;C&#39;est juste- ça n&#39;a jamais été une priorité,&#34; dit-il en prenant rapidement une lampée de bière. Ross tenta de cacher un sourire, mais échoua. Les criquets remplirent le blanc momentané dans la discussion.

&#34;En plus,&#34; continua-t-il, &#34;c&#39;est super au &#34;Je n&#39;ai jamais&#34;.&#34; Il pointa sa bouteille en direction de Beatrice pour appuyer son argument.
 
Beatrice fit rouler ses yeux. &#34;Personne ne joue à &#34;Je n&#39;ai jamais&#34; après vingt ans,&#34; dit-elle d&#39;un ton affirmatif.
 
Elle prit une autre gorgée et en renversa un peu. Un petit ruisseau de la bière bon marché fit son chemin sur son t-shirt Rink Sphinxes délavé, laissant une traînée en coulant sur sa cuisse nue. Elle ne détourna pas son regard des yeux de Damian, qui ne savaient pas où se poser.
 
&#34;En plus,&#34; dit-elle en pointant sa bouteille vers lui, &#34;tu vas enfin comprendre ces passages dans James Bond. Tu pourras différencier une flush d&#39;un full.&#34;

Damian leva se mains, comme pour se défendre. &#34;Ok, ok, allons-y alors. Montre-moi comment jouer au poker,&#34; dit-il, un sourire s&#39;étendant sur son visage, &#34;mais si je gagne, c&#39;est //moi// qui jubilerais cette fois. Pendant au moins un an.&#34;
 
Beatrice hocha la tête. &#34;Bien sûr, mais si je gagne...&#34; dit-elle, sa voix s&#39;éteignant. Elle lui fit un sourire faussement pudique.

Damian attendit un moment, le visage circonspect. Après un instant de silence, il comprit. &#34;Oh,&#34; dit-il, &#34;oh ! Bien sûr, ouais. J&#39;y gagne dans tous les cas.&#34; Son ton était tout à fait sérieux.
 
Beatrice fixa Damian pendant une seconde, puis éclata de rire, se pliant presqu&#39;en deux. Après une minute, elle retomba à de simples gloussements. &#34;Ah bon sang,&#34; dit-elle, essuyant une larme de ses yeux, &#34;Je ne sais pas pourquoi c&#39;était aussi drôle.&#34;

&#34;Je vais chercher les cartes,&#34; dit Damian en se levant avec un sourire. Alors qu&#39;il se dirigeait vers la porte de derrière, il ébouriffa les cheveux de Beatrice. Elle répondit avec une tape sur ses fesses.

Il disparut dans la maison. Ross se pencha en arrière et soupira dans la nuit. &#34;Ah bon sang,&#34; dit-elle, à personne en particulier.
 
------

&#34;C&#39;est étrange,&#34; dit Beatrice, ses yeux passant de coin en coin de la petite cuisine de l&#39;appartement. La pluie s&#39;écrasait sur la vitre avec des rafales rythmiques. 

Damian haussa des épaules. &#34;Ouais, je m&#39;attends à ce que mon téléphone sonne d&#39;un instant à l&#39;autre. Impossible de se détendre,&#34; dit-il. Il prit une bouchée de la pizza aux champignons et aux anchois, qu&#39;il déglutit.

&#34;On dirait une blague de l&#39;univers, tu vois ? Ou peut-être que les RH savent et qu&#39;ils se foutent juste de notre gueule ?&#34; dit Beatrice en tapant du pied.

Les trois dernières fois que le couple avait prévu quelque chose pour un rencard, une urgence de dernière minute avait empêché l&#39;un d&#39;entre eux, ou les deux. Un nouvel élément sur Anderson, Wilson demandant de l&#39;aide pour une nouvelle créature, un bordel généralisé. Deux réservations annulées à Chikaleny. Au moins, la troisième fois, cela n&#39;avait été qu&#39;une vague idée d&#39;aller voir un concert des Hospital Bombers. Damian n&#39;avait pas été trop triste de le rater.
 
Cette fois, cependant, ils n&#39;avaient rien prévu. L&#39;univers, ou au moins les RH, avaient récompensé cette discrétion en ne les embêtant pas, cette fois.

Ils étaient libres, ils étaient fous. Et ils n&#39;avaient aucune idée de quoi faire ensuite.

Après avoir déterminé qu&#39;aucun restaurant propice à un rencard n&#39;avait de place ce soir et qu&#39;aucun des deux ne souscrivait vraiment aux suggestions de l&#39;autre, ils se mirent d&#39;accord sur Spicy Crust Pizza. C&#39;était un peu étrange de commander auprès du boulot, mais comme la seule autre option était Little Caesar, le choix était vite fait.
 
Et avec la pluie, impossible d&#39;aller quelque part, de toute façon. Ils étaient donc là, fatigués et à moitié coincés dans l&#39;appartement de Damian, attendant que quelque chose se passe. &#34;On a tout notre temps et aucun endroit où aller,&#34; avait blagué Damian. Beatrice lui avait rendu un rire sans enthousiasme.

Pendant un moment, ils restèrent assis là, sans parler, tous deux perdus dans leurs propres pensées. Damian décompressait en embrassant le silence - ce n&#39;était pas le calme de la colère ou même de la contemplation, juste l&#39;absence de choses à dire.
 
&#34;Hé,&#34; dit-il en s&#39;essuyant les mains avec la fine serviette en papier avant de la froisser dans une balle, &#34;tu veux apprendre un jeu de cartes ?&#34;

&#34;Hmm ?&#34; demanda Beatrice. Une pause, puis son visage reprit du poil de la bête. &#34;Oh, bien sûr, ouais, allons-y !&#34;
 
Damian sauta sur ses pieds pour aller chercher les cartes dans le salon. En les récupérant, il entendit Beatrice dans l&#39;autre pièce. &#34;Comment ça s&#39;appelle ?&#34; cria-t-elle, sa voix s&#39;élevant à peine au-dessus du battement de la pluie.

&#34;Pasur,&#34; cria-t-il en retour.
 
&#34;Tu te souviens de cette retraite avec tous les membres de FIM de la côte ouest ? Celle pour laquelle j&#39;ai conduit jusqu&#39;à Olympia en mars ?&#34; dit-il en revenant avec les cartes, &#34;Razmara, la cheffe de Gamma-35, elle m&#39;a montré ce jeu. C&#39;est plutôt drôle.&#34;

Il s&#39;assit à l&#39;opposé de Beatrice et commença à mélanger les cartes. Beatrice se frotta les mains. &#34;J&#39;espère que t&#39;es prêt à te faire écraser,&#34; dit-elle en souriant.
 
Damian lui lança un regard oblique. &#34;Je n&#39;ai même pas encore expliqué les règles !&#34; protesta-t-il.

Beatrice haussa des épaules. &#34;Je t&#39;aide juste à te préparer pour l&#39;inévitable,&#34; répondit-elle avec un ton désinvolte.

En réponse, Damian tira la langue. Ross partit d&#39;un éclat de rire. Damian sourit en sentant le rythme familier revenir.
 
------

Les deux agents se jetaient mutuellement des coups d&#39;œil de chaque côté de la table, le visage impénétrable. La femme portait un peignoir couleur vert dentifrice, le même que tous les patients, qui la camouflait parmi les draps de la même couleur. Son partenaire portait des habits civils ; il avait été autorisé à sortir la veille. Il jetait une ombre sur le lit, assis entre celui-ci et le soleil couchant.

Beatrice tenait deux cartes dans la main qui lui restait. Après un bref instant de réflexion, elle les posa face retournée sur le couvre-lit, en sélectionna une et la plaça sur la table. Un sept de pique. Elle retint sa respiration en attendant que Damian pose la dernière carte de sa main.
 
&#34;Bea,&#34; dit-il en secouant sa main, &#34;je suis vraiment désolé.&#34; Son cœur sombra lorsqu&#39;elle comprit qu&#39;elle avait mal calculé.
 
&#34;Non-&#34; commença-t-elle alors qu&#39;il posait sa carte. Sept pièces. Il retira les deux cartes sur la table. 

&#34;Scopa,&#34; dit-il, presque désolé, &#34;et settebello, aussi.&#34;
 
Mais il ne put totalement dissimuler à son sourire narquois de triomphe.

Beatrice tomba sur son oreiller aussi dramatiquement qu&#39;elle le put. &#34;Il devrait y avoir une règle contre le fait de battre un blessé aux cartes. Tu devrais me ménager,&#34; dit-elle en lançant un regard noir à Damian.

&#34;C&#39;est ce que tu aurais voulu ?&#34; demanda-t-il en se penchant en arrière sur sa chaise.

&#34;Non,&#34; admit-elle, &#34;vraiment pas.&#34; Elle joua la dernière carte de sa main, un cinq d&#39;épée.
 
Damian leur donna à eux deux une nouvelle main. Alors qu&#39;il plaçait les cartes devant elle, elle laissa échapper un soupir satisfait. Ses yeux passèrent de Damian aux cartes, puis revinrent sur Damian.

Il inclina la tête. &#34;Qu&#39;y a-t-il, Bea ?&#34; demanda-t-il.

Elle secoua la tête et sourit. &#34;Rien,&#34; dit-elle, &#34;C&#39;est juste ça. C&#39;est... merci. Je t&#39;aime.&#34;
 
Il sourit et hocha la tête. &#34;Je t&#39;aime aussi, Bea,&#34; dit-il. Et ils jouèrent et jouèrent et jouèrent alors que la lumière du soleil s&#39;effaçait pour laisser la place, dehors, à la nuit.</textarea></pre>
