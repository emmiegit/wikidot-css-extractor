**Объект №:** SCP-1398-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Выполняются по стандартному сценарию HIDE/1: сформированы особые группы реагирования в случае обнаружения SCP-1398 и SCP-1398-1. В их цели входит сокрытие присутствия объекта, весь необходимый инструментарий по списку ГСЗ7 доступен для использования.

**Описание:** SCP-1398 представляет собою совокупное обозначение ряда аномальных событий, происходящих преимущественно в северных регионах Земли. Во время таких событий, спонтанно, без объективно предшествующих условий, возникают чётко локализованные метели (наблюдаемая площадь варьировалась от 5 до 225 метров), типологически определяющиеся как сверхсильные. Примечательно, что они содержат в себе многочисленные частицы суперионной воды, или же льда XVIII, который в естественных условиях теоретически возникает только в недрах газовых планет-гигантов.  После метели следует экстремальная снежная мгла, с видимостью &lt;2 метров. С прекращением метели на её месте возникают люди или иные существа,  а также окружающие их в этот момент предметы. Субъекты, по всей видимости, когда-либо погибли при низких температурах, находясь в заснеженной местности. Субъекты (далее - SCP-1398-1) находятся в предсмертном состоянии или уже непосредственно после смерти. Они обычно абсолютно неподвижны, но иногда производят зацикленные цепочки простых стереотипных движений (подергивания глазами, конечностями и т.п). С SCP-1398-1 и окружающими его предметами невозможно провзаимодействовать, поскольку материя, из которой они состоят, не является барионной.

Вместе с SCP-1398-1 в большинстве случаев возникает SCP-1398-2. Это сложные кристаллические структуры из льда XVIII, левитирующие по круговым орбитам вокруг тел SCP-1398-1. С SCP-1398-2 возможно провзаимодействовать без каких-либо последствий для взаимодействующего, даже несмотря на экстремальные характеристики суперионной воды как таковой. При прикосновении они вызывают определённые мысли (которые в любом случае окажутся понятны, поскольку парадоксально являются чистыми смысловыми конструкциями без языкового опосредования) и аффективные состояния, принадлежавшие, по всей видимости, SCP-1398-1 в момент умирания. Со временем SCP-1398-1 и SCP-1398-2 исчезают, сопровождая своё исчезновение описанными выше атмосферными явлениями.

Метаанализ результатов, собираемых прикреплённой исследовательской комиссией 1398/SI0 с подотделами с первого по пятнадцатый в период с 2000 по 2021, показал следующее: 

* подтверждается причинно-следственная зависимость следующих событий: все последние наблюдения крупных атмосферных вихрей Нептуна кореллируют со всеми наблюдаемыми явлениями SCP-1398;
* структура метельных завихрений во всех вышеописанных явлениях SCP-1398 полностью совпадает с моделированием таковых в атмосфере Нептуна;
* косвенно на связь указывает также присутствие льда XVIII, который с высокой вероятностью залегает в мантии Нептуна.

&gt; **Опрашивающий:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Опрашиваемый:** Член туземного племени Восточной Сибири с отсутствующим самоназванием. Положение в общине и какая-либо содержательная информация отсутствует.

&gt; {{[НАЧАЛО СТЕНОГРАММЫ]}}
&gt; 
&gt; **Опрашивающий:** Объясните мотивы нападения вашего племени на школу. Вы казнили весь преподавательский состав, фундамент здания был раздроблен подручными инструментами.
&gt; 
&gt; **Опрашиваемый:** Они учили о том, что есть небо.
&gt; 
&gt; **Опрашивающий:** В чём проблема?
&gt; 
&gt; **Опрашиваемый:** Нету никакого неба. Есть земля и ветер. Ветер творит снег, прикасаясь к воде.
&gt; 
&gt; **Опрашивающий:** Вы недавно рассуждали о какой-то синей точке, по видимому не на небе, а в глубине ветров. Называли её Небтеул-хаагн. Повторите.
&gt; 
&gt; **Опрашиваемый:** В глубине самого далёкого ветра находится яйцо из снежной дымки, оно цвета свежего льда. Внутри него свои страшные ветры. //[длительное молчание]//
&gt; 
&gt; **Опрашивающий:** Продолжайте. Чьё это яйцо? Кто из него должен вылупиться.
&gt; 
&gt; **Опрашиваемый:** //[молчание]//
&gt; 
&gt; **Опрашивающий:** Продолжайте. Иначе мы сделаем это снова. //[отодвигается от стола]//
&gt; 
&gt; **Опрашиваемый:** //[полушёпотом]// Яйцо Серого Кита... Когда туманная дымка разобьётся, Серые Киты поплывут по ближним ветрам. А зарево будет чистейшим. Зимний Тур своими рогами вскроет каждого Кита, серп месяца вспорет утробу мрака. //[короткое молчание]// Когда брюхо последнего кита будет открыто, то земля и ветер перестанут быть по разные стороны.
&gt; 
&gt; **Опрашивающий:** Объясните смысл своего последнего предложения.
&gt; 
&gt; **Опрашиваемый:** Земля это земля, на ней остаются. Ветер это ветер, он уносит от тех, кто остался. Когда Серые Киты будут вскрыты, ветер упадёт на землю, и ушедшие будут вместе с теми, кто остался. Больше не будет ни тех, ни других. Будет Великая Груда всех кто ушёл, а на ней будут и те, кто остался. Но тогда разницы не будет. В Груду будет собрано всё, и не будет больше унесённого. И прекратятся стенания.
&gt; 
&gt; **Опрашивающий:** Почему стенания прекратятся?
&gt; 
&gt; **Опрашиваемый:** Потому что ветер упадёт на землю. //[молчание]// Он не будет уносить, всё будет оставаться, а всё что было унесено, будет здесь. Сложено в кучку. В горку. В груду. Когда всё собрано вместе, это хорошо. Например, коренья собраны вместе, семья собрана вместе. Нет ушедших, нет недостатка. 
&gt; 
&gt; **Опрашивающий:** Как скоро то самое яйцо вылупится?
&gt; 
&gt; **Опрашиваемый:** //[усмехается]// А вы разве не видите, что ещё чуть-чуть? Первые Киты просочились сквозь трещинки, поплыли по ближним ветрам, первым Китам вспороли брюхо, первые груды насобирались. Но это всё малое. Малое перед большим. Вы сами пришли сюда, потому что видите это. Вы делаете с нами это и просите в страхе рассказывать, но наших рассказов вам всегда мало. Почему вы продолжаете? Мы же вместе: я, и ты, и все, кто за дверью... Вместе будем сложены в Груду, и даже ваши злые мысли будут. Вы сами всё поймёте, когда будете уложены. И я всё пойму.
&gt; 
&gt; {{[КОНЕЦ СТЕНОГРАММЫ]}}
