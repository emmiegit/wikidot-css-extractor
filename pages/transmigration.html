&lt;span id=&#34;title&#34;&gt;迷茫者，解铃人&lt;/span&gt;
&lt;/body&gt;

&lt;script language=&#34;JavaScript&#34;&gt;

var truetitle=&#34;身为迷茫者的你和解铃人的我，都上不了西天&#34;;
var num=truetitle.length;
var i=0;//用于保存固定文字位置
var chu=0;//保留除数
var intChange=301;//保存变化总次数
chu=Math.floor(intChange/num);

function getRandomInt(max) {
    return Math.floor((Math.random() * Math.floor(max-i))+i);
}

function getRandomChar() {
    var characters = &#39;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz6789!&#34;£$%^&amp;*()-=_+{}[]~#:@;\&#39;&lt;&gt;?,./|\\`¬¦/*-αβγδεζηθικλμνξοπρστυφχψωáéíóúÁÉÍÓÚ&#39;;
    var charactersLength = characters.length;
    return (characters.charAt(Math.floor(Math.random() * charactersLength)));
}

function insertChar(id, n){
    var modString= document.getElementById(id).innerText;
    var modStringLength= modString.length;
    var charIndex = getRandomInt(modStringLength);
    var charToSwap = modString.charAt(charIndex);
    modString = modString.replace(charToSwap, n);
    if (i &lt; num) {
    document.getElementById(id).innerText =truetitle.slice(0,i)+modString.slice(i);
    }
    else{
     document.getElementById(id).innerText =truetitle.slice(0,i);
    }
}

var counter = 0;

var timeout = setTimeout(start, 30000);
function start() {
    var interval = setInterval(scrambleTitle, 40);
    function scrambleTitle() {
        if (counter &lt; intChange) {
            var char = getRandomChar();
            insertChar(&#34;title&#34;, char);
            counter = counter + 1;
            i=Math.floor(counter/chu);
        }
    }
}

&lt;/script&gt;

[[/html]]
----
那是你早已切身体验过的。在漆黑中，你低声重复着，一次次，一遍遍：
[[=]]
//苔覆石床新，师曾占几春。//
//写留行道影，焚却坐禅身。//
//塔院关松雪，经房锁隙尘。//
//自嫌双泪下，不是解空人。//
[[/=]]
----
再普通不过的一天。你打了个哈欠，用食指将金丝边眼镜从鼻梁上推起，随后用力揉搓着因疲倦而有些许充血的眼睛，试图缓解它的疲劳。

明明是令人惬意的冬天的午后，阳光懒洋洋地透过窗户映入办公室内，在地面上留下几个规整的矩形，你却总在整理着书案上的一叠叠资料，这让你焦头烂额。永远整理不完的资料，更何况这些好像早已在哪里整理过。

是在哪呢？似有印象却无法忆起。不过这不重要，重要的是尽快把手头这些事情解决，然后尽快把有关SRA[[footnote]]即斯克兰顿现实稳定锚。[[/footnote]]那该死的实验报告给写出来。

这工作量，到晚饭时间肯定也完不成，你如此叹道。

很不幸，你的预言成真了。窗外，血红的夕阳也已近乎完全匿藏，天色已暗，而这份报告却只写完了开头。太阳穴在发胀，耳鸣声同在耳边盘旋的无头苍蝇，嗡嗡嗡嗡闹个不停。你无心再工作了。办公椅随着你用脚对办公桌施的力而缓缓滑出。你用力地靠在办公椅上，椅背被迫向后倾斜，并发出“吱吱”的悲鸣。

你站了起来，伸个懒腰，随后端起了桌上的杯子，准备去享用食堂内给每位员工准备的美食。而在你没有注意的办公室的角落，镜子终于因为阳光的消失而得以歇息——它不用再反射令人讨厌的阳光了，终日蛰伏过后终于可以露出本色。

似有什么在你脑中炸响。你对周围的环境，包括现在身处在这环境中的你，兀的产生了一种诡异的熟悉感。对日复一日年复一年待着的办公室的环境熟悉母庸质疑，但对自己所做所为产生的熟悉感让一丝不安在你心中滋长。那么熟悉，为什么？

你凝神静气，试图捕捉这种感觉，并将其放大，加以更深刻的体会。然而那感觉像午夜的黑猫，摆摆尾巴，便隐入黑暗中去消失不见了。摇了摇头，不再想这些。像往常一样，该做的是去吃完晚饭回来把报告完成，然后回寝室美美地睡上一觉。

你打开了办公室的门，面前是熟悉的走廊。“嗒，嗒，嗒”，独属于你一人的脚步声回荡在空旷的走廊中。

Site-CN-03平常热闹的地方，此时却寂静无声针落可闻，只剩嗡嗡的耳鸣声在耳畔作响。即使迟钝如你，也意识到有什么发生了。有什么在你耳旁呢喃着，你努力地想集中思想识别它在说什么，但没有成功，也无法成功了。

面前走廊不再。本该是食堂大门之处，现停留着的是一面略显古朴的平面镜。还算亮堂的灯光对镜子无可奈何。镜面似乎深邃，大有一种来者不拒之势，将一切照入其中的光吞入，宛若无底的深渊。

&lt;body&gt;

你的选择呢？&lt;a href=&#39;javascript:display_end1();&#39;&gt;视，而不见？&lt;/a&gt;抑或……&lt;a href=&#39;javascript:display_end2();&#39;&gt;成为一束无畏的光，勇于赴死。&lt;/a&gt;

&lt;div class=&#34;end1&#34;&gt;
&lt;p&gt;这不是真的。防卫森严的站点内，怎么可能会出现这种东西呢。就是有什么实验出了问题，这里也不会被影响才对。实验研究区离这里可是相隔甚远。虽然这么自我安慰着，但冷汗仍不停地从汗腺里冒出。&lt;/p&gt;

&lt;p&gt;你打了个哈欠，眨眨眼，希望眼前所见只是幻觉而已。你已开始后退，准备夺路而逃。那午夜的黑猫又出现了。它在你的脑海中，凝视着你，双眼射出两束幽绿的微光。可镜子消失了，似衔枚而动的忍者，来无痕，去无踪。熟悉的谈笑声又回来了。这是无可辩驳的事实。&lt;/p&gt;

&lt;p&gt;刚才所见是幻觉吗？你站在原地，环顾四周，迷茫地看向谈笑的其他基金会员工们。无人能答，无人能应。可能真的是因为过度劳累而产生的幻觉吧。本已有些脆弱的神经经过这个小插曲，已不能正确地传递大脑所发号的施令了。你打心底里觉得倦。&lt;/p&gt;

&lt;p&gt;一切过后，你终于能就寝了。你躺在床上，希望明天能有个新的开始，至少别再整理资料了。晚安，你对自己说。随后，闭上眼睛入睡。&lt;/p&gt;

&lt;p&gt;你看见了，烈火熊熊的寺庙、铁钉所封死的门、破烂的门槛、黑得异常的佛像。你在哪个房间中无法动弹，嘴里呢喃着什么。&lt;/p&gt;

&lt;p&gt;似乎过了很久，你朦朦胧胧地醒来。因头长时间枕在手臂上，你的手臂有些发麻。当你完全睁开眼睛，彻底清醒过来时，你发现自己坐在熟悉的办公桌前。最先映入眼帘的，是一叠叠熟悉的文件。&lt;/p&gt;

&lt;p&gt;冬日午后，暖阳依旧。&lt;/p&gt;
&lt;/div&gt;

&lt;div class=&#34;end2&#34;&gt;
&lt;p&gt;步子显得有些凌乱。你已不清楚为什么这么做，哪来的勇气这么做。你不过是一介文职而已，自身难保，还奢望能解决一桩可能是收容失效的事件？但你仍在向平面镜走去。&lt;/p&gt;

&lt;p&gt;耳边嗡嗡声依旧，此刻的你只觉它令人烦躁。在双耳旁挥挥手，试图赶苍蝇似地赶走这嗡嗡声。它当然没那么容易消失，不过这时已顾不得什么烦人的声响了。&lt;/p&gt;

&lt;p&gt;你在漆黑的镜面前站定，望见了里面漆黑的你。不知怎地，你朝他伸出了右手。他模仿着你，同样伸出了他的右手。你的汗毛根根竖起，身体上的每一个毛孔都在散发的信息只有一条——跑！&lt;/p&gt;

&lt;p&gt;即使你的身体在大脑反应过来前就已开始行动，即使你没有回头，你也十分清楚有什么快追上你了。此刻，耳畔的嗡嗡声更响了，但你已无暇顾及，只管迈出向前跑的那步，哪怕是最后一步。&lt;/p&gt;

&lt;p&gt;这终究是徒劳的。你被什么扑倒了。你绝望地转过头去，想知道那是什么。&lt;/p&gt;

&lt;p&gt;即使它浑身漆黑没有五官，也没有衣物，但通过外形，你仍然一下就识别出了那是你自己。要被自己吞了吗，你认命似地放弃抵抗，闭上双眼准备就义。&lt;/p&gt;

&lt;p&gt;什么都没有发生。你试图睁开双眼，想看看究竟发生了什么——但显然，你没有成功。随风传入耳中的是只有你一人能听见的话。&lt;/p&gt;

&lt;p&gt;睁开眼，你正身处办公室中。你身前的办公桌上仍是那一叠叠的资料。冬日午后的暖阳均匀地铺在你的身上，但劫后余生内心仍充满恐惧的你感不到一丝暖意。&lt;/p&gt;

&lt;p&gt;你大口大口地吸着气，重新闭上双眼，回味那句只有你一人听到的话：&lt;/p&gt;

&lt;center&gt;&lt;p&gt;&lt;strong&gt;“身为迷茫者的你和解铃人的我，都上不了西天。”&lt;/strong&gt;&lt;/p&gt;&lt;/center&gt;
&lt;/div&gt;
