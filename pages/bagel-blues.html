    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Faeowynn Wilson冒着倾盆大雨走出唐恩都乐。她迅速跳回雨棚下，拽了几块餐巾纸盖在头上，冲进雨中，然后跳进男友的车里，砰地关上了门。车马上便呜呜地开走了。

“可恶。我耽搁了这么久可真抱歉，有人偷了我的吃的。”

“等等，真的吗？”

“当然啊。我希望他们真的需要它。我撕——”- 包装盒的沙沙声- “——但至少我得到了一个替代品。”

“好吧，那是什——”

“我去，什么鬼。我要疯了。”

“啊？”

Faeowyn抬头看着他。

“我……呼。行吧行吧，我知道这问题很蠢，但你吃过这地方，呃，垃圾的食物吗？如果答案是‘是’的话，你感觉[[span class=&#34;ruby&#34;]]可颂面包[[span class=&#34;rt&#34;]] croissant [[/span]][[/span]]怎么样？”

落在挡风玻璃上的雨声。

车厢在路面的颠簸中摇摇晃晃。

Alex脸上那满是困惑的表情。

“不不不——，你知道我在说啥，他妈的，不用你告诉我。你他妈为什么默认要把培根煎蛋和奶酪片放在[[span class=&#34;ruby&#34;]]可颂面包[[span class=&#34;rt&#34;]] CROISSANT [[/span]][[/span]]里？那是什么鬼玩意儿？它——它是一种轻薄的酥皮糕点，也许，好吧，//也许//可以加点儿果酱，或者加点儿奶油冻，再或者别的什么——但你**他妈的**为啥要在上面放培根煎蛋和奶酪片呢？为啥啊？”

“Fae？”

“不，为啥啊？他们字面意义上的往//所有其他种类的面包//上面放培根煎蛋和奶酪片都是合理的。德州吐司？当然,谁管你。英式松饼？我很乐意。百吉饼？这也是很他妈正常的选择。

但是一个他妈的[[span class=&#34;ruby&#34;]]//可颂面包//[[span class=&#34;rt&#34;]] //croissant// [[/span]][[/span]]。[[span class=&#34;ruby&#34;]]我的//上帝//啊[[span class=&#34;rt&#34;]] Jesus //CHRIST// [[/span]][[/span]]。&#34;

“嗨呀，Fae。你是真的下定决心要泡在这个完美的早餐三明治上了。我的意思是，如果你不想要的话，我就拿走咯。”

“Alex，你没理解！这太他妈可怕了！它的形状甚至都不合适！它他妈是月牙型的，Alex！你怎么可以在它上面放一个圆形，它的横截面积只有它的三分之一！”


“那挺好的。我觉得它是个非常不错的食物。”

“听着！他妈的！听好了！我完全不理解你，或者其他任何想要这么做的人。懂吗？每一天都有人喜欢那些我觉得不合逻辑的鬼玩意儿。行。完全可以。但是，上帝啊，为什么，为什么这是默认的？”

挡风玻璃上的雨刷一遍一遍地摆动着。

“而且，你知道，我以前并没有这么生气。我是一个普通人。我只是一个//普通人//，直到某天开始我开始无一例外得到的//只有可颂面包//，即使我//明确点了//其他面包。每次都他妈的是这样。

“我至少去过那家店十五次了，Alex。你懂吗？你知道这对我意味着什么吗？就像上帝伸出手来让早餐永远和我隔开了一样。然后，你知道最糟糕的是什么吗？”

Alex伸长脖子，透过暴风雨看向外面。他放弃了，把车停在路边等着风暴过去。“最糟糕的是什么，Fae？”

“今天。就在今天，他们给了我正确的订单。今天，//只有//今天，他们做对了，Alex。”

“可——”

“但是有人把它偷走了。”

雨水打在车顶上，//吧嗒吧嗒//——

“我得到的替代品是可颂面包。”</textarea></pre>
