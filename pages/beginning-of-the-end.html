= //在这仅限一夜的疯狂里，少女发现了那把枪。//

“你知道你为什么特别被选上担任这次处决行动么？”
“大概是……我是个被现实扭曲者吧。”
“那你知道为什么只有你一个吗？”
“……省钱？或者上层叙事懒得写一个小队？”

------

= 2018年8月18日18：50(UTC+8)

Ninth正在驱车前往██市，外面狂风大作。
“啊……毕竟是台风……”
夜晚即将降临，O5议会提到的“收容失效”就要开始了。

“那么……”Ninth站在楼顶。
这一切始于一句玩笑——
&gt; 你说，要是以前那些无效化了的项目还在，我们会不会还在去收容他们，还是就地解决？
“操[脏话删除]的。”Ninth狠狠的拍了下大腿。“就地解决”什么的这种恶俗玩笑，自己居然都能讲出来。
Ninth打开了手机。
18:59
“嗯，他们来了。”

= 2018年8月18日19：05(UTC+8)

“开始吧，这将会是场鲜血的狂欢！”一个熟悉的身影向着夜空咆哮。
██市虽不是什么一线城市，但繁华的夜景也是有的。
尖叫的人群正在躲避一个怪人的袭击。
“……”Ninth没什么想说的。
她准备从楼顶垂直落下。
……
…
= __**讲述者**__
&gt; 但有个人一把拉住了Ninth，那是谁？

= **{{__**Ninth**__}}**
&gt; 我还想装帅呢。你在搞什么？

一位白人站在夜色之中。他穿着卡其色风衣，特色的软毡帽似乎随时都会被风刮走。他的唇间正叼着一根弯曲的香烟。

他叫墨非，他准备好了和任何人做生意。他很硬派又帅气——就是那种向后丢下香烟屁股，而后方强力的爆炸从不影响他径直离开的那种角色。

他的声音嘶哑粗野；就如刚刚喊了半个小时，再来一杯辣椒汁的喉咙。

= __**墨非**__
&gt; 我只是看到有位妙龄女士想要做出无异于自杀的行动，于是帮了一把。

= **{{__**Ninth**__}}**
&gt; 行吧，合作愉快。

**{{Ninth}}**一把拉住了吕墨非正在抓着她的手臂。

渐出。

------

渐入：
██市的闹市区

**{{Ninth}}**和墨非站在高楼楼顶，向下望去。下面如同世界末日般，那理应//死透了//的项目正如同狂欢一般破坏这个城市。

墨非点了一根烟，Ninth也要了一根。

= __**墨非**__
&gt; 这个是劣质烟。

= **{{__**Ninth**__}}**
&gt; 没关系，我只是想试试。

**{{Ninth}}**拿出了一个塑料打火机，点燃了嘴里的烟。

= __**讲述者**__
&gt; 基金会的特工。他们擅长给擅长搞事的基金会以及其他一系列热爱收藏或者破坏异常小玩意的组织在搞事完之后擦屁股。

镜头转向**{{Ninth}}**，一个特写。

= __**讲述者**__
&gt; 但对面前这位女士来说无非就是拿钱办事的程度。就像我，吕墨非。

= __**墨非**__
&gt; 你作为基金会的人就这么袖手旁观？

= **{{__**Ninth**__}}**
&gt; 下面的骚乱不是//重点//。我的//重点//在找出tm的始作俑者是谁。

= __**墨非**__
&gt; 我还以为基金会的人都会贯彻那套老教条呢。

= **{{__**Ninth**__}}**
&gt; 那是因为这次暴动仅限一夜。这一夜过去之后，就像基金会做的那些事一样，群众们和各种记录好似被闪光灯闪了眼睛一样以为什么都没发生过。

**{{Ninth}}**吐出一个烟圈。

= **{{__**Ninth**__}}**
&gt; 倒是你，我想知道为什么你会在这。

= __**讲述者**__
&gt; 我不是那种逃避麻烦的男人。我是那种随时会和麻烦打招呼，并送它一发子弹的人。

= __**墨非**__
&gt; 因为我接了某人的案子。

= **{{__**Ninth**__}}**
&gt; 行吧，挺有你的风格。就算是中文。

镜头转向夜空

= __**讲述者**__
&gt; 我叫吕墨非。我是当一切事情出乱子时你呼叫的人……确实。

= **{{**TITLE SPLASH**}}**
&gt; 吕墨非奇案之......**{{让角色飞一会！}}**

= __**墨非**__
&gt; 好了小姐。你都知道些什么信息？

= **{{__**Ninth**__}}**
&gt; 除了这项目本应该早就被//处决//或者消失或者别的什么狗屁原因不该出现在这个世界上之外，我一概不知道。

= __**墨非**__
&gt; 看来这案子够棘手的。

= __**讲述者**__
&gt; 但我的词典里没有不可能。

吕墨非转身离开。

= **{{__**Ninth**__}}**
&gt; 你要去哪？

= __**墨非**__
&gt; 如果现在什么都不知道，那就去问嫌疑人。

吕墨非将烟屁股丢在地上，用脚蹂躏了几下。

渐出。

------

渐入：
██市的重灾区

墨非和Ninth来到了骚乱的中心。那是一个典型的吸血鬼。

= **{{__**SCP-083-D**__}}**
&gt; 是基金会的人！我恨透你们了！

= __**墨非**__
&gt; 但我不是。

墨非用马格南指向**{{SCP-083-D}}**。

= **{{__**SCP-083-D**__}}**
&gt; 愚蠢的人！

**{{SCP-083-D}}**控制血液将墨非的枪打成两半。

= **{{__**Ninth**__}}**
&gt; 操你妈的明明备份文档里没有写这个！

= **{{__**SCP-083-D**__}}**
&gt; 人是有极限的，而我不是。我早就不是人很久了！

**{{SCP-083-D}}**再次控制血液准备将墨非像他的枪那样撕成两半。

= __**讲述者**__
&gt; 无聊的吸血鬼，甚至没有基金会那个大蜥蜴有意思。他并不知道我还有一手。

墨非从风衣里掏出另一把马格南，向着**{{SCP-083-D}}**开了一枪。

= __**墨非**__
&gt; 这是雇主给的，银质。

**{{SCP-083-D}}**咆哮着跪下，那颗子弹打中了他的膝盖。

= **{{__**SCP-083-D**__}}**
&gt; 你他妈……

= __**墨非**__
&gt; 我这有一弹夹，你想好了。不说第二遍，谁让你出来搞事的？

= **{{__**SCP-083-D**__}}**
&gt; 不知道……

墨非向着**{{SCP-083-D}}**的另一条腿开枪。

= **{{__**SCP-083-D**__}}**
&gt; 操！我都说了不知道！我莫名其妙就这么出现在这里了！然后我还会了这个技能！我记忆就到我被那个大蜥蜴吃掉，没了！

= __**墨非**__
&gt; 我知道了。

= **{{__**SCP-083-D**__}}**
&gt; 那接下来……

墨非向着**{{SCP-083-D}}**的眉心开枪。

= __**墨非**__
&gt; 不说第二遍。

墨非抽出一幅墨镜，还有喝到一半的威士忌。

= __**墨非**__
&gt; 我大概知道事情经过了。

墨非往回走，穿过围观群众的包围。

渐出。

------

渐入。

██市？？区

墨非正在开车。城市的灯光在不断循环，从车窗上照到墨非的脸。

= __**讲述者**__
&gt; 就像以前接手的一个案子里我枪毙的那个混蛋一样的案件让人绕圈。我们这一行的一个前辈曾说过：“去除掉所有不可能的因素，留下来的东西无论你多么不愿意去相信，但它就是事实的真相。”

墨非的车停在了之前与**{{Ninth}}**相遇的大楼前。

= __**墨非**__
&gt; 该出来了，红鲱鱼。

= **{{__**Ninth**__}}**
&gt; 真快啊，不愧是侦探。

= __**墨非**__
&gt; 毕竟你在刚才我和那个大蒜味吸血鬼打斗时就消失了。

墨非用马格南指向**{{Ninth}}**。

= **{{__**Ninth**__}}**
&gt; 你想干什么，杀了我吗？.

= __**墨非**__
&gt; 不，杀了你反而没用。

= **{{__**Ninth**__}}**
[[note]]
卧槽什么情况
[[/note]]

= __**墨非**__
&gt; 我在把你拉进来，红鲱鱼先生。

= **{{__**Mr.Ninth**__}}**
&gt; 干！

一个带着眼镜穿着T恤和西装短裤的宅男突然出现在墨非面前，他抱着一个笔记本电脑。

= **{{__**Mr.Ninth**__}}**
&gt; 你想干什么？下层叙事的革命？

= __**墨非**__
&gt; 刚才那位小姐就是你所扮演的吧。但是她自己向我求助了。

= **{{__**Mr.Ninth**__}}**
&gt; 跳楼那？

墨非点了一根烟。

= __**墨非**__
&gt; 更早，你没写的地方。

= __**讲述者**__
&gt; 显然这位男士还没意识到自己做了什么。

= __**墨非**__
&gt; 这么说吧。你创造了一个又一个世界，每个世界都有一个Ninth。然后她这个世界毁了，毁灭在一个机器下。

= **{{__**Mr.Ninth**__}}**
&gt; 好吧我……我会让她善终……比如给个基金会之星什么的……

= __**墨非**__
&gt; 不，你已经让她活过来了。只是她不太希望再毁灭。

= **{{__**Mr.Ninth**__}}**
&gt; 行……吧。我会//填坑//的。

= __**墨非**__
&gt; 保证？

= **{{__**Mr.Ninth**__}}**
&gt; 保证。

**{{Mr.Ninth}}**打开了他手里的笔记本电脑，然后展示给墨非看。

= **{{__**Mr.Ninth**__}}**
&gt; 你看，两个人的故事我已经写下来了。本来我打算参加基金会的看图作文比赛……但这次牛鬼蛇神太多了，前几篇就有个是吐槽这个基金会之星想让人写个“拯救世界，感人的故事”的meta文。

**{{Mr.Ninth}}**合上了他手里的笔记本电脑。

= **{{__**Mr.Ninth**__}}**
&gt; ……我实在想不到有什么写的了。

= __**墨非**__
&gt; 最后一个疑问打开了。这就是**{{Ninth}}**求助的原因，你的潜意识。

= **{{__**Mr.Ninth**__}}**
&gt; 大概吧。我能回去了吗？

= __**墨非**__
&gt; 现在就能。

**{{Mr.Ninth}}**消失在夜色中。

= __**讲述者**__
&gt; 别把我变成机械降神，少年。机械降神不应该存在，就算存在，我也不在其列。

= __**讲述者**__
&gt; 我是吕墨非。

渐出。

渐入：

**{{Mr.Ninth}}**的房间。

**{{Mr.Ninth}}**正在飞速打下这段话。

= __**讲述者**__
&gt; 我只是一切事情出乱子时你会呼叫的人……确实如此。

墨非渐渐融入黑暗中。

太阳即将升起。

渐出。

------

= //在这仅限一夜的奇迹后，少女得到了那把枪。//

Ninth第二天醒来，发现自己后半夜的记忆比较模糊。但处决行动的汇报还是要汇报的。
Ninth刚进入办公室，特工Frederick提醒了一下Ninth：“你桌上有给你的东西。”
Ninth瞟了一眼——
一杯刚冲泡的咖啡、一把断掉的马格南、一枚基金会之星徽章、
还有一个留言：
&gt; 从温州到加拿大，有问题就呼唤我。
&gt; __**Murphy**__


= **{{__**Mr.Ninth**__}}**
&gt; 完
