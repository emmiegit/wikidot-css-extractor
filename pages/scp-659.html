**Elemento #:** SCP-659

**Classe dell&#39;Oggetto:** --Euclid-- Keter

**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-659 devono essere tenute ad almeno 25 metri di distanza l&#39;una dall&#39;altra. Idealmente, gli esemplari dovrebbero essere conservati in stabili separati, ma le ricerche hanno dimostrato che 25 metri siano sufficienti a prevenire comportamenti da stormo (Documento 659-██). Gli esemplari di SCP-659 possono essere rinchiusi in strutture in grado di contenere un normale volatile; tuttavia, le procedure di contenimento devono essere modificate almeno una volta alla settimana. Sono consentite modifiche più frequenti nel caso in cui il campione dovesse scoprire un modo per fuggire. Le procedure di contenimento utilizzate in precedenza non devono essere riutilizzate sulla stessa istanza. In caso di fallito contenimento, deve essere emanato il blocco totale della struttura. --A causa della probabile natura innocua di SCP-659, il recupero di esemplari selvatici non è considerato una priorità.-- Il recupero e lo sterminio di tutte le istanze selvatiche di SCP-659 è di priorità estremamente elevata; la formazione di uno stormo selvatico deve essere impedita con ogni mezzo necessario.

**Descrizione:** SCP-659 è una specie di volatile, simile ad un airone, che possiede un&#39;intelligenza modulare. È noto un solo stormo di SCP-659, originario del Nord America, sebbene ci siano stati avvistamenti non confermati anche in Europa (Documento 659-█). --SCP-659 è un ittiovoro per natura, e come tale preferisce gli habitat più umidi, ma può sopravvivere ovunque esistano acque libere.-- Attualmente è noto che SCP-659 sia in grado di nutrirsi di qualsiasi tipologia di carne anche se, quando possibile, predilige il consumo di pesce. Quando un singolo esemplare viene tenuto isolato dallo stormo, non è possibile distinguerlo da un normale uccello. Tuttavia, quando gli esemplari si avvicinano l&#39;uno all&#39;altro, acquisiscono l&#39;intelligenza combinata del gruppo.

Anche quando è isolato, SCP-659 è comunque più intelligente della maggior parte delle specie di uccelli. Un istanza di SCP-659 è in grado di risolvere problemi semplici, utilizzare strumenti ed apprendere molto rapidamente. Quando si raggruppa, SCP-659 è stato in grado di sfuggire ad ogni forma di contenimento che la Fondazione ha tentato di applicare. Per questo motivo, l&#39;unica strategia di contenimento efficace è l&#39;isolamento.

Gli studi hanno determinato che SCP-659 sviluppi un&#39;intelligenza ed una coscienza paragonabile a quella umana quando lo stormo raggiunge ██ elementi. Sebbene lo stormo sia straordinariamente coordinato, non mostra le proprietà di una coscienza aggregata, o &#34;mente alveare&#34;: a parte l&#39;aumento intellettivo, il loro comportamento non è determinato da alcuna facoltà telepatica. È stato anche osservato dissenso. A questo livello cognitivo, lo stormo è capace di apprendere le lingue umane e, in passato, ha imparato a conversare in inglese (vedi Registro Interviste 659-1), spagnolo (Registro Interviste 659-█) e francese (Registro Interviste 659-█). Lo stormo è in grado di apprendere più velocemente di un normale individuo: anche un piccolo gruppo di SCP-659 supera la capacità media di apprendimento umano. --SCP-659 non pare essere ostile.-- Raggiunto questo livello mentale, SCP-659 sviluppa una marcata ostilità nei confronti degli esseri umani. Anche se questo comportamento non si era palesato all&#39;incontro iniziale con SCP-659, è insorto durante ogni iterazione dello stormo dall&#39;avvenimento dell&#39;Incidente 659-A.

**Addendum: Incidente 659-A:**

Il ██/██/██, una breccia di contenimento al Sito-██ ha rilasciato uno stormo di ███ esemplari di SCP-659 che hanno provocato la morte di tutto il personale del sito, ad eccezione di █ individui. È stata indetta un&#39;evacuazione generale, il cui rapporto completo può essere trovato nel Documento 659-██. In breve, SCP-659 ha impedito di allontanarsi dal sito bucando le gomme di tutti i veicoli ed interrompendo le linee telefoniche. Ha inoltre inviato parte dello stormo in osservazione da un punto alto della struttura. La SSM-█████-██████████████ è stata inviata per indagare sull&#39;interruzione improvvisa delle comunicazioni ed alla fine è riuscita a ristabilire il controllo con pesanti ([REDATTO]) perdite. Le istanze inviate in osservazione sono tuttora in libertà.

**Addendum: Registro Interviste 659-1:**

&gt; **Intervistato:** SCP-659-1
&gt; 
&gt; **Intervistatore:** Dr. S███████
&gt; 
&gt; **Prefazione:** La seguente intervista è stata condotta dopo la breccia nel contenimento del Sito-██ (Incidente 659-A). Lo stormo non si era ancora separato, quindi la Fondazione ha tentato di instaurare un dialogo. L&#39;intervistatore era separato dallo stormo da una lastra di vetro antiproiettile. Il Dr. S███████ ha condotto l&#39;intervista.
&gt; 
&gt; **Dott. S███████:** Ciao. Sono il dottor S███████. Riesci a capirmi?
&gt; 
&gt; (Un piccolo gruppo di SCP-659 si scaglia su un loro simile, uccidendolo. Un&#39;istanza, che non faceva parte del gruppo, di seguito SCP-659-1, colpisce il cadavere con il becco, ricoprendolo di sangue per poi scrivere un mesaggio sul vetro.)
&gt; 
&gt; **SCP-659-1 (scritto):** si
&gt; 
&gt; **Dott. S███████:** Perché hai fatto tutto questo?
&gt; 
&gt; (SCP-659-1 inizia a scrivere, ma nota che il sangue sul suo becco si è seccato. Colpisce di nuovo il cadavere.)
&gt; 
&gt; **SCP-659-1 (scritto):** non comportare come se non sapessi
&gt; 
&gt; **Dott. S███████:** Non lo so.
&gt; 
&gt; (SCP-659-1 becca il cadavere)
&gt; 
&gt; **SCP-659-1 (scritto):** avete iniziato voi questo
&gt; 
&gt; **Dr. S███████:** Abbiamo iniziato noi? Cosa vi abbiamo fatto?
&gt; 
&gt; (SCP-659-1 si ferma. Tutte le istanze di SCP-659 sembrano scuotere la testa. SCP-659-1 becca il cadavere.)
&gt; 
&gt; **SCP-659-1 (scritto):** LIBERTÀ
&gt; 
&gt; Dopodichè SCP-659-1 si è rifiutato di rispondere ad altre domande.
