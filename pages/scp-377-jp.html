    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-377-JP

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**SCP-377-JP-A被收容于Site-81██的丙烯酸制的专用盒中，请24小时监视全部46张SCP-377-JP-A。另外，SCP-977-JP-B效果发生的区域需利用［自然保护调查］进行掩饰，并封锁周围1×1km的区域，请安排职员防止事外人员进入。请禁止航空飞机进入效果发生地点的上空半径3km的空域，利用［磁场影响］进行掩饰。另外，当SCP-377-JP-B效果发生时，请误进入该区域内。

//追加：//201█/10/██，判断SCP-377-JP的特异性丧失（参照追加2），变更项目等级为Neutralized，请继续上述的区域及空域禁止进入措施。

**描述：**SCP-377-JP为葛饰北斋所创作的浮世绘，SCP-377-JP-A由富岳三十六景全作46张构成。SCP-377-JP由位于山梨県█████青木原树海内，北纬██度，东经███度，以茶室式建筑为中心，直径约为50米的范围内发生的异常现象构成。

SCP-377-JP-A通常为非活跃状态，非活跃状态的SCP-377-JP-A与一般众人熟知的富岳三十六景无差异，SCP-377-JP-A不定期进入活跃状态。SCP-377-JP-A的活跃状态为在全部46张描绘了富士山景色的浮世绘内随机一张变化成被描绘为喷火状态。与此同时，SCP-377-JP-B效果产生，各种异常现象发生。另外，SCP-377-JP-A进入非活跃状态的同时，已确认SCP-377-JP-B也会消失，从活跃状态至非活跃状态的时间是多样的，不一致的。

此外，通过同时观测活性状态中的SCP-377-JP-A与SCP-377-JP-B，已确认进入活性状态的种类与SCP-377-JP-B的异常种类存在联动。另外，SCP-377-JP-B消失后的地质环境调查结果显示，已确定中心的建筑物与其周边半径50m区域内的野生或生存于此的动植物完全不会因SCP-377-JP-B的影响而受到损坏或恶化。

SCP-███-JP发生了收容失效，在回收任务中，特工████遭遇SCP-377-JP-B。进一步调查结果为，于树海之中发现建筑物并于内部的席子上发现SCP-377-JP-A被美丽的陈列着，SCP-377-JP被回收。另外，根据调查，已确认SCP-377-JP不为赝作，是江户后期完成的真正浮世绘。

**__附录1：SCP-377-JP事件调查记录（部分摘录）__**
[[collapsible show=&#34;+ 阅览SCP-377-JP事案調査記録（部分摘录）&#34; hide=&#34;- 閲覧中…&#34;]]

保存变化后的SCP-377-JP-A的画像被标明的情况下，SCP-377-JP-B将直接影响导致出发生收容失效，请展示画像变化前的样貌。另外，完全记录请参照［377-JP全调查记录］。
&gt; **__日期199█/9/██__**
&gt; 
&gt; **变化的SCP-377-JP-A：**骏州江尻
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/駿州江尻.jpg]]
&gt; 
&gt; **SCP-377-JP-B的效果：**在从活跃状态至非活跃状态的4时12分间，记录的最大风速为64.8m。

&gt; **__日期199█/7/██__**
&gt; 
&gt; **变化的SCP-377-JP-A：**砾川雪旦
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/礫川雪の旦.jpg]]
&gt; 
&gt; **SCP-377-JP-B的效果：**在从活跃状态至非活跃状态的22时34分间，气温急剧下降，记录的最低气温为-7.4摄氏度，积雪厚度为9m17cm。
&gt; 
&gt; **收容失效记录：**事后，此次进入活跃状态的SCP-377-JP-A的变化后的画像保存于██研究员自身的PC监视器中，当显示之时，同样的SCP-377-JP-A未出现变化，同样的SCP-377-JP-B的效果发生。禁止保存变化后的SCP-377-JP-A，另外，如今被保存的映像数据，画像数据全部被删除。

&gt; **__日期199█/2/██__**
&gt; 
&gt; **变化的SCP-377-JP-A：**凯风快晴
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/凱風快晴.jpg]]
&gt; 
&gt; **SCP-377-JP-B的效果：**在从活跃状态至非活跃状态的14时27分间，气温急剧上升，观测到的最高气温为41.5摄氏度。

&gt; **__日期199█/8/██__**
&gt; 
&gt; **变化的SCP-377-JP-A：**山下白雨
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/山下白雨.jpg]]
&gt; 
&gt; **SCP-377-JP-B的效果：**在从活跃状态至非活跃状态的1时8分间，114mm的雨量与76回落雷被记录。落雷所造成的森林火灾未被确认。

&gt; **__日期200█/10/██__**
&gt; 
&gt; **变化的SCP-377-JP-A：**神奈川冲浪里
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/神奈川沖波裏.jpg]]
&gt; 
&gt; **SCP-377-JP-B的效果：**进入活跃状态后，地下水突然喷到地表上约10米高，SCP-377-JP-B效果发生的区域被水浸没，至进入非活跃状态的3分间，约900万升的地下水喷出地表。
&gt; 
&gt; **调查报告：**现在为止，SCP-377-JP-B只为气象现象，此次初次为地下水喷出，是与气象无直接关联的现象，在剩余浮世绘中描绘的富士山喷发的情况下，被认为必须慎重监视被引起的现象。

&gt; **__日期200█/8/██__**
&gt; 
&gt; **变化的SCP-377-JP-A：**远江山中
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/遠江山中.jpg]]
&gt; 
&gt; **SCP-377-JP-B的效果：**在进入活跃状态后，区域内未看见可见的气象异常，20位D级人员被派遣至区域内进行调查，3个人的左腕，左脚，右脚突然被未知的力量切断，其他全部D级人员的身体上也出现裂伤，调查中止，全员立即撤离。从活跃状态至非活跃状态的时间为2时15分。
&gt; 
&gt; **调查报告：**进入非活跃状态后的调查结果为，被切断手腕及脚步的D级人员的切断面及出现裂伤的D级人员的伤口判断，此些伤口与被锯切割的伤口相似。进一步的结果显示，发现区域内的建筑物旁放置有一颗被切断的栂（学名：//Tsuga sieboldii//）。从此事件得知，只有区域内的野生或原生植物不会受到影响，确定此效果仅影响区域外部的侵入者，此后，SCP-377-JP效果发生之时，严禁进入该区域内。
&gt; 
[[/collapsible]]
**附录2：**对于茶室进行了进一步调查，从使用木材得知，茶室被建筑于江户时期后期。另外，其中无任何家具。除SCP-377-JP-A外，还发现写有［不风流处也风流[[footnote]]现代语意：不应风流处也要风流。[[/footnote]]，█████］与不详人名的挂卷。

**追加1:__特殊事件记录 377-JP-1__**
[[collapsible show=&#34;+ 阅览特殊事案記録 377-JP-1&#34; hide=&#34;- 閲覧中…&#34;]]
&gt; **__日期200█/10/██__**
&gt; 
&gt; **变化的SCP-377-A：**诸人登山
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-377-jp/諸人登山.jpg]]
&gt; 
&gt; **变化的内容：**此张浮世绘描绘了富士山山顶附近，此次的变化与通常不同，整张浮世绘开始散发出红光，与此同时，其余全部45张浮世绘开始发出红光，变化消失后，全部46张浮世绘的画面变为黑色。
&gt; 
&gt; **SCP-377-JP-B的效果:**在从活跃状态至非活跃状态的43分间，岩浆从茶室建筑物的中心的地下猛烈喷出，之后，熔岩堆积的最大高度为6m，半径约50m，整个区域被覆盖。经过此事，至今未受到影响的建筑物与树木倒塌并被完全埋没。之后，通过地质调查，确认这一带地下无岩浆池存在，岩浆的源头存在于地下何处为不明。
&gt; 
&gt; **调查报告：**通过岩浆冷却凝固后的现场调查，发现一个大小为0.3×0.3×2m的钛制四角柱立于被埋没建筑物地点的上方。物体上方被竖向刻印「死亡通知　蒐集院研究官　█████　平成拾██年█月██日」。确定此姓名与附录2中挂卷上的姓名相同。
&gt; 
[[/collapsible]]
**追加2：**201█/10/██
上述追加1的特殊事件之后，由于SCP-377-JP在十年之外所发生的效果无法得到确认，判断SCP-377-JP异常性消失，项目等级分类变更为Neutralized。</textarea></pre>
