    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** L&#39;Ultimo Uomo
**Autore:** [[*user ModernMajorGeneral]]
**Originale:** [*https://scp-wiki.wikidot.com/the-last-man The Last Man]
**Traduttore:** [[*user Cpt Maurice]]
[[include credit:end]]

È il 50esimo giorno di manzo alla Stroganoff liofilizzato. Il Dottor Beckett ingoia la carne e il riso con una smorfia. L&#39;ha resa una sfida, vedendo per quanto tempo può mangiare lo stesso pasto senza cedere. Probabilmente non andrà oltre con questo piatto, battendo il suo record precedente con il pollo al curry. Almeno se si ferma adesso, gli rimarrà un sacco di manzo da alternare agli impasti nutrienti e alle pillole vitaminiche, una volta che il resto dei pasti preconfezionati saranno finiti.

//Non aspetto il giorno in cui questa sbobba mi sembrerà piacevole.//

Guarda fuori dall&#39;oblò, immaginando che le ventole del ricircolo d&#39;aria siano una brezza che soffia attraverso la pianura lunare. Non per la prima volta, rimpianse di non aver provato a imboscare giusto un pacchetto di sigarette. Non avrebbe fatto alcun male, alla fine. Comunque Werner avrebbe perso la testa se lo avesse scoperto.

//Werney, l&#39;arrogante bastardo col viso presuntuoso. Tra tutte le persone con cui essere sparato nello spazio, gli O5 mi hanno mandato con Werney cravatta-nei-venerdì-casual del Sito 19, quello che pensa che mettere dello zucchero nei cerali sia il picco dell&#39;avventura. Forse è meglio che se ne sia andato. Vivendo insieme, uno dei due l&#39;avrebbe fatto prima o poi.//

//Non una parola. Non un Sto-solo-uscendo-e-potrei-metterci-un-pò. Non mi hai nemmeno stretto la fottuta mano prima di andartene.//

//Dio ti maledica, Werney.//

Beckett pensa a quel giorno alcuni mesi prima, guardando il Dottor Werner camminare tra i crateri, e andare verso l&#39;orizzonte. Aprendo un canale radio. “Hey, Werney, dove stai andando?”

Le ultime parole dell&#39;Uomo. //“Hey, Werney, dove stai andando?” Gesù Cristo.//

//Non dovevi dare spiegazioni, o dire qualcosa di profondo e significativo. Diavolo, “Addio” sarebbe stato abbastanza profondo e significativo per chiunque. Sarei stato soddisfatto così.//

//Se ti fossi venuto incontro, saresti tornato indietro?//

//No, non saresti tornato. È per questo che non ho detto altro.//

//Dio ti maledica, bastardo.//

È stato ironico che il cupo, triste Dottor Werner è stato il primo a cedere, perchè dopotutto, lo è stato perchè era lui quello positivo. Era lui l&#39;ottimista. Ha creduto all&#39;orientamento degli O5, e che erano quasi pronti per l&#39;ondata di equipaggio successiva, i pionieri della Nuova Umanità che risorgono dalle ceneri. Anche quando entrambi capirono che nessuno shuttle sarebbe più arrivato, lui pensava ancora che la fondazione avesse qualche asso nella manica, che sarebbe apparso qualche portale e che gli O5 sarebbero spuntati fuori per consegnargli delle medaglie e riportarli indietro al mondo com&#39;era prima.

//Suppongo che il giorno in cui se n&#39;è andato abbia capito che eravamo gli ultimi rimasti. Sono ancora qui perché, alla fine, ero meno speranzoso dell&#39;acido vecchio Werney. Che senso aveva nutrire speranze, dopo il lancio di LEGIONNAIRE?//

Beckett ripensa al giorno in cui tutto è cambiato, quando ha cominciato la sua ascesa dai gas di Giove. Il Presidente in televisione con i Sovrintendenti alle sue spalle, la disperazione nelle strade. Il giorno in cui ha detto ad Adrienne dove lavorava davvero.

E dopo, i miracoli. Guardare il primo lancio di prova di LEGIONNAIRE. Jimmy Kimmel che fa battute sugli impulsi elettromagnetici. I suoi nipotini e nipotine, che disegnavano razzi ed esplosioni con i colori a cera e discutevano su quale missile fosse il migliore. Il Papa che guidava i credenti in preghiera a Piazza San Pietro per le bombe nucleari globali, gli angeli del Signore divenuti metallo.

La fine delle guerre. La fine dei battibecchi senza senso e della politica meschina. Tutte le energie negative dell&#39;umanità rivolte a un obiettivo, con una minaccia esterna così ignota, così impersonale, che tutto il veleno e l&#39;odio diretti verso di essa divennero nobili.

La maggior parte delle mansioni portava al disgusto, alla paura, o nel migliore nei casi a cupa soddisfazione, se le cose erano fatte bene. //Ma in questi mesi - ero fiero della Fondazione. Ero fiero di dire che lavoravo qui. Ero fiero di essere un umano.//

//Forse ne è valsa la pena.//

//Forse dovrei essere grato a Werney. Adesso posso dire che sono l&#39;ultimo uomo sulla luna. L&#39;anti-Armstrong al tuo anti-Aldrin. Un piccolo passo per l&#39;uomo, un&#39;enorme fine per l&#39;umanità.//

Un altro ricordo a metà, di una lezione di laurea al MIT entusiasta, con Aldrin che entra, che parla ai nuovi ingegneri d&#39;America di sogni e audacia, tra le congratulazioni e le urla della folla che affoga in ogni contenuto del discorso. Facendosi strada tra i suoi amici tenendo in mano una penna e un pezzo di carta, premio che lo ha poi seguito sul Boeing, a Capo Canaveral e al Sito 19. Ora tornato alla polvere, come tutto il resto. Di colpo a Beckett viene un&#39;idea, e si dirige verso i magazzini del quartier generale.

//Non è che abbia qualcosa di meglio da fare.//

------

Alcune ore dopo, il rover è carico di provviste, e spunta fuori dal garage, la porta si chiude silenziosamente dietro di esso. Una scia di impronte si perde in lontananza, ma il rover rimbalza nella direzione opposta.

Sogna della prima volta che andò nello spazio, e dell&#39;ultima. Armstrong, Aldrin e Collins sono con lui. Armstrong, Aldrin, Collins, Beckett, Werner. L&#39;ultima missione con equipaggio sulla luna. L&#39;ultima missione dovunque.

Il rover arriva a destinazione, il beep dell&#39;autopilota sveglia Beckett dal suo torpore. Si infila l&#39;elmetto, chiudendo i sigilli. Il portellone si apre con un fischio, e lui scende giù per le scale. Il lander è di fronte a lui, con la bandiera posizionata sull&#39;attenti al suo fianco. Beckett fa scivolare un guanto su una delle sue &#39;gambe&#39; di metallo, così strana a vedersi agli occhi moderni. La sua mano si ferma sulla firma di Aldrin.

//Avresti mai pensato che potesse accadere una roba del genere, signor Aldrin?//

//Se tu fossi andato dieci anni prima, sarebbe cambiato qualcosa?//

//E se non fossi andato affatto?//

Beckett si sente di colpo esausto, e inizia a chiedersi perché sia venuto. Sta lì, immaginando le Stelle e le Strisce che fluttuano con l&#39;inno di sottofondo, finché l&#39;allarme dell&#39;ossigeno non inizia a suonare, sotto un cielo nero e una Terra marrone.

Dorme ancora nella via del ritorno, sognando disegni di Da Vinci su macchine volanti, strade Fiorentine, soffitti di cappelle, di bere vino rosso con Adrienne.

------

Al suo ritorno è l&#39;una del mattino, fusorario di Greenwich. Ha saltato la sua chiamata quotidiana, anche se ormai non fa più differenza. Comunque, è meglio mantenere le abitudini in questo posto. Avvia il computer di base, navigando tra i Siti. La trasmissione della fotocamera in tempo reale - beh, tempo-reale-con-ritardo-di-un-secondo - è ancora attiva, e si chiede perché debba vedere le immagini quando chiama, come se fossero piazzate li da un beffardo tormentatore. Beckett selezona il Sito 19. La torre di guardia all&#39;entrata è collassata sulla cima dell&#39;edificio principale, e sembra che la caffetteria sia ormai andata. Il cielo è una turbinante, roboante massa di polvere e zolfo, mura e detriti rimbalzano in giro come sàlsola secca, i rimasugli della razza umana.

//Solita vecchia storia.//

Clicca sul pulsante del trasmettitore.

&gt; QUESTO È UN MESSAGGIO AUTOMATICO DAL SITO DICIANNOVE. È IN CORSO UN MALFUNZIONAMENTO DI CATEGORIA UNO IN TUTTO IL SITO. CONTATTA UN COMANDO ALTERNATIVO PER LE DIRETTIVE.

//Ciao, Sito 19. Ciao, sovrintendenti. Non ancora venite a prendermi, eh?//

//Forse Werney è entrato nel portale e ha trovato la via del ritorno. Forse ha finalmente trovato il senso dell&#39;umorismo, e ha manomesso il computer prima di andarsene. Tutto è tornato alla normalità lì, e sono tutti seduti in caffetteria in questo momento, mentre preparano il mio party a sorpresa.//

//Werney, puoi sentirmi? So che puoi sentirmi, bastardo. Torna nel portale e vieni qui adesso, mi senti? Ti rivoglio indietro.//

“Werney, bastardo, ti rivoglio indietro” borbotta Beckett. “O5, potete venire anche voi, mi sentite? Mi dovete delle spiegazioni, e non mi frega un cazzo di quanto vi pagano o di quali super poteri avete.”

&gt; QUESTO È UN MESSAGGIO AUTOMATICO DAL SITO DICIANNOVE. È IN CORSO UN MALFUNZIONAMENTO DI CATEGORIA UNO IN TUTTO IL SITO. CONTATTA UN COMANDO ALTERNATIVO PER LE DIRETTIVE.

“Voglio il fottuto Werner e i Sovrintendenti!” urla Beckett.

&gt; QUESTO È UN MESSAGGIO AUTOMATICO DAL SITO DICIANNOVE. È IN CORSO UN MALFUNZIONAMENTO DI CATEGORIA UNO IN TUTTO IL SITO. CONTATTA UN COMANDO ALTERNATIVO PER LE DIRETTIVE.

“Rivoglio indietro il mio lavoro! Voglio la mia scrivania e il mio ufficio!”

&gt; QUESTO È UN MESSAGGIO AUTOMATICO DAL SITO DICIANNOVE. È IN CORSO UN MALFUNZIONAMENTO DI CATEGORIA UNO IN TUTTO IL SITO. CONTATTA UN COMANDO ALTERNATIVO PER LE DIRETTIVE.

“Voglio la mia casa e la mia macchina e - e il mio tagliaerba! Potete comprarmi un cazzo di tagliaerba nuovo! Voglio vedere mio fratello e mia madre e mio padre! Rivoglio Adrienne! Voglio una bottiglia di vino da bere con lei, voglio rivedere l&#39;Italia, voglio – voglio rivedere un cazzo di oceano vero! Non un fottuto oceano lunare, uno vero, con vera dannata acqua!”

&gt; QUESTO È UN MESSAGGIO AUTOMATICO DAL SITO DICIANNOVE. È IN CORSO UN MALFUNZIONAMENTO DI CATEGORIA UNO IN TUTTO IL SITO. CONTATTA UN COMANDO ALTERNATIVO PER LE DIRETTIVE.

Beckett crolla sul computer, tremando dai singhiozzi.

“Voglio accendere un televisore e - e - e - vedervi dire che Legionnaire ha funzionato, che ha fatto saltare questo pezzo di merda alieno, e che non è più la fine del mondo, è solo esse-ci-pi due-tre-nove-nove, è neutral - neutra - neutralizzato, e lo abbiamo mandato all&#39;inferno.”

“Rivoglio indietro il mio cazzo di mondo.”

&gt; TRASMISSIONE IN ARRIVO.

Beckett si rimette dritto di scatto. Vede che la visione della fotocamera è cambiata, e afferra i braccioli della sedia per immobilizzarsi. Una massa colossale di un macchinario alieno è sullo schermo, sospeso nel mezzo dell&#39;atmosfera torbida, ricoperto di bruciature derivate da un migliaio di esplosioni atomiche.

&gt; NUOVA TRASMISSIONE VIDEO ATTIVA.

Ricade indietro sulla sedia. Non la sua miracolosa liberazione, solo l&#39;imprevedibile software di ricognizione vocale.

&gt; TRASMISSIONE IN ARRIVO.

Un&#39;altra scarica di adrenalina lo lancia in avanti. Con le mani tremanti, preme il bottone del trasmettitore.

&gt; [[[SCP-2399 |Tutti i sistemi primari distrutti: Missione annullata]]]

Non c&#39;è nessuno in giro che possa dire se l&#39;ultimo uomo sulla Luna stia ridendo o piangendo.
