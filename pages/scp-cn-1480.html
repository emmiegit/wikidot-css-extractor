噢，我不知道这里还能自由录入语言，好吧好吧，我在，我现在来说明这东西的情况。

我是特工塔格。大概...大概6日前，我在整理基金会遗留的旧杂物时，收到了一封落款为O5-F的信，我很奇怪为什么会有这玩意儿发送到囤积部——出于某种心理，我拆开了这封信...怎么说呢...我是完全看不懂的，上面几乎不存在CN的项目，总之，它有一大堆我看不懂的文字，现在我把它放进储物柜里，这是记录：

&gt; **项目描述：**一则由未知渠道发送至基金会信息部的加密信息，其使用了基金会独有的Vas二级加密法，此种方式通常被用来传达5级以上且很大程度会因为某种方式而销毁的机密。信件解析内容为一则带有警告语气的话语：
&gt;&gt; 请立刻停止任何关于无上域的观测及相关技术的研发，否则会出现十分严重的后果！
&gt;&gt; [[&gt;]]
&gt;&gt; O5-F
&gt;&gt; [[/&gt;]]
&gt; 以及从SCP-001到SCP-5999的项目信息及解密情况，信件虚实有待证明。
&gt; 
&gt; 经过O5议会讨论，表示后果经过专业人员分析，无需按从信息内容行动，关于无上域的计划将继续进行。
&gt; 
&gt; 关于信息落款“O5-F”，基金会中并没有任何关于其或其字面的资料。推测是基金会某人员的恶性质行为，有关信息的来源正在调查中。
&gt; 
&gt; **回收日期：**20██/█/██
&gt; 
&gt; **回收地点：**Site-CN-09信息与安全部
&gt; 
&gt; **当前状态：**该信息目前被存储在Site-CN-09的标准储物柜中。
&gt; 
&gt; **笔记：**无
之后我向主管询问了关于这个“无上域”[[footnote]] 宇宙之上的空间 [[/footnote]]的情况...嗯，这是一个...呃...一切的一切之上的一切，简单来说，就是宇宙上的空间。然后，我就被主管拉进了“无上真相”的计划，这名字也是够难听的，我还是喜欢叫它“菲利克斯计划”。

好吧好吧，关于计划的更多细节我会列出来的。

[[/tab]]
[[tab 信息恢复2]]
**计划名称：**菲利克斯深空计划

**计划描述**：“菲利克斯深空计划”是为基金会“无上域观测计划”所开发的一套量子共振系统（下称SCP-M），该项目呈高12米，直径未测量的不规则圆柱体。机身使用人工合成的T型金属制成，内部包含以下系统：
* 制冷器：通过压缩机将气态氟利昂压缩至高温高压的液态氟利昂，再通过毛细导管导至外部冷凝机反复一次，再通过通风导管绕回内机吸收热量汽化达到制冷效果，通过环绕机身的二次管进行全面冷却和原料回收。

* 反应堆：通过力场抓取而实现的自动化物质上膛，且使用链式裂变而实现的全自动化能量补充。

* 共振器：通过引力场使某一或某一区域的粒子匹配，引起共振系统，这种方式通常体现在量子上，且其中包含有微力控制器，从而在某种形式上抑制了量子的不定性。

* 匹配器：引力场匹配系统。

* 引擎：核心动能产生器，机器所有的能量转换在此完成，包括对氟利昂损失量的补充。

* 神经导管与相对链接：与VR设备原理相同，在链接成功后，使用者所观所视所闻都将通过对神经电流的解析以二进制位数展现，目前还需要手动换算。

* 生物系统维持器：以普通的斥外护具为原型，在功能外形及容量上进行改装，得以使实验人员在使用时最大限度的减少外来影响。

* ... ...

**应注意：**
* SCP-M在运作期间会出现不可控的休谟指数降低的情况，经过多次研究确定这是观测无上域的必然现象，在此过程中不会发生任何形式的现实离断。

* SCP-M在运行时必须保持场内存在一名拥有3级权限以上的绝对指挥者，擅自动用SCP-M将被问责。

* SCP-M中的实验人员应收到优先保护，此处应无视指挥者权限。

* 任何关于SCP-M的实验都需得到5级人员的许可，违者将受严惩。

SCP-M原本作为一种使用工具投入研究，其证明了平行宇宙理论的存在，并让平行跨越成为了现实。基金会目前可通过实验观测宇宙之外的宇宙，且可通过量子匹配使单一个体或物体进行跨越，该理论技术建立在宇宙镜像学的假设上，使用者将会通过脑电波匹配到位于平行宇宙的自己。

**使用方式：**
* 启用：SCP-M需要预热，在每次使用前都应检查零部件，避免出现因零件老化失效而出现的意外。

* 载入：实验者进入生物系统维持器，接入链接导管进行思维集成，完成匹配等连接流程，实验者要求先进行为期4月的心理训练。

* 断开：应缓慢阻断量子链接与电波信号，以避免实验者出现因断开突然而出现的心智紊乱，认知紊乱，思维紊乱等心理问题。如出现站点断电等突发事件，需要在3min内启用备用电源，任何情况下，保证SCP-M与实验者的绝对安全。

* 后事：SCP-M不可连续使用，只求最大限度减少零件磨损，最短间隔为3周。使用完后，需人工清理引擎油脂沉积和管道遗留氟利昂。事后需将SCP-M所在区域的空气抽尽，一般情况下，SCP-M的区域都不应该出现任何SCP。

**理论引用：**
* **宇宙镜像学**：我们所在的宇宙为主宇宙，我们将除去主宇宙的宇宙称为平行宇宙，这其中，快于主宇宙平行宇宙称为超前宙，慢于主宇宙的叫近古宙或者是子宇宙，它们与主宇宙有着同样的叙事线。另外,它们的时间存在差距，本身就存在先后之分，如果子宇宙和主宇宙出现了不同的事件，那么子宇宙会暂时脱离时间线进入剥离状态，如果是小事，那么宇宙遵循对象有变但本质不变的规则，就像苏联发起冷战，意大利发起二战一样，对象变化了，但使世界进步的本质则不会改变,如果时间够久，则剥离状态的子宇宙会向主宇宙慢慢看齐。但如果发生像地球毁灭的大事件,则时间线就会受到波动，从而引起时间线重塑，这个宇宙会被排除时间线，失去时间的宇宙将会重启，或是一小段时间，或是从头再来。但如果一一个宇宙重置次数够多，那么时间线就会极为不稳定，宇宙就可能会脱离原有时间线而形成一个新的支流，该支流的一切都与主宇宙不一样，随着这样宇宙的增多，当数量足够时，这条时间线就会从支流变成另一条主流或者直接代替原有时间流，此间会出现一次大型的CK级现实重构来平衡叙事线。
-------
呐，这就是全部文件了。另外，无上域已经观测到...嗯，是一片乳白色的空间，因为还没有准确的下定义，所以以下资料不存在SCP-M的项目页中：

SCP-M1[[footnote]] 基金会以“SCP-M+观测顺序”来代指宇宙流 [[/footnote]]：存在相同机器。

SCP-M8：存在相同机器。

SCP-M67：存在相同机器，被毁。

SCP-M789：存在相同机器，范围为世界线内，时间线上。

SCP-M999：同上。

SCP-M8799：同上。
... ...
--------
包括几次实验，都被高层销毁了...具体是销毁还是怎么了我也不知道，我在场的机会不多...啊，我不是想违反上级的意思，反正这个页面也不会有人看的。

以下是我记得的几次实验：
第一次为确定SCP-M的成功与否，基金会研究员李华进入生物维持器并在其中待了三天，并且操作人员成功解析了李华的感觉系统。

第二次为确定SCP-M的存在影响，基金会在量子匹配的情况下毁掉了一个██，另一个宇宙时间线上的██也随之消失，因此推断出了SCP-M会带来的可能后果。

第三次以及后几次都是为了探寻各个宇宙的情况，最后研究人员得出来“宇宙流”这一结论，大概就是在宇宙之上的空间中存在的万象之树，宇宙呈竹叶状悬挂于其枝头末端，且该叶会越来越长，且每个宇宙的叙事线为共享状态，但并不共享时间线...具体怎么回事，我也不是这方面的专家，大概在以后的更新里会写吧。



[[/tab]]
[[tab 信息恢复3]]
话说...这几天真的发生了不得了的事，基金会在通过SCP-M观测某条宇宙流后发现了叙事线的闭合...这么说呢，就是...呃...叙事单调性循环，具体得看研究员们怎么说。

**事件SCP-M-六五**
**事件描述**：基金会第122次使用SCP-M，预计通过7个月的时间对SCP-M3312进行观测，由于SCP-M无法调解时间线对当前人员进行适应，因此要求在实验前对目标宇宙所在时间线进行勘测，即需要一名人员优先实验。在此处，基金会人员发现SCP-M3312的默认平行宇宙无法完成匹配，在对SCP-M3312宇宙流中的其它24个宇宙匹配依旧如此。

因此基金会人员添加了“瞭望台”程序，以此在没有人员参与实验的情况下对目标宇宙进行二进制图像换算。

在此项技术运用至SCP-M后，基金会意外发现SCP-M3312所在宇宙流发生了叙事循环。且通过50次机器运行正常但人员脑电波未成功匹配的事件推断出SCP-M3312为本宇宙所在宇宙流。

且根据观测记录，显示该宇宙流的岔形路径已聚合[[footnote]] 一条宇宙流可分出无数条可能性，在无上域在呈树枝状。该情况表明宇宙仅会向一个定点结局发展，即TL级既定叙事情景 [[/footnote]]，此种情况表明“可能性”已作为一类不可能事件被排除于叙事之外，取而代之的是TL级既定叙事情景。

此种循环体现在主宇宙由某种原因向子宇宙发送了一道信息，子宇宙又因某种原因将其保存下来。此处发生了一起宇宙级的叙事重构，岔形路径聚合，导致主宇宙所发现子宇宙遗留信件而触发基金会毁灭叙事结局，在这种情况下，主宇宙将会把此信件再次送至子宇宙，子宇宙也因为宇宙镜像论会将此信件保留下来，之后不断重复。

且位于SCP-M3312中的主宇宙中基金会将因为某个事件与██开战并败北。因此干预过去已经成为必要事件且已经完全成熟。

[[=]]
[[collapsible show=&#34;黄天协议&#34; hide=&#34;- 关闭&#34;]]
**计划目的**

介于本宇宙所在宇宙流发生了人为不可控的叙事循环事件，基金会将进行必要的干预，使岔形路径重新出现
------
**计划概述**

此次计划分为未来组与历史组

由未来组进入SCP-M3312主宇宙的基金会对该条信息进行物理/理论上的毁坏

历史组将进入SCP-M3312子宇宙破坏该条信息的流传，因为无法知道信息将以何种形式出现在过去，在本源上阻止信息近乎不可能，有关历史组的行动有待后续商榷

由于机器的漏洞，目前只能实现单向性跨越，且要求人员在进入目标宇宙完成任务后立刻离开人群，任何情况下的违背命令必定会引起不必要的危机

------
**辅助措施**

辰龙20为基金会开发出的一套时空跳跃系统。在其帮助下，MTF-甲子-06“天下大吉”将被实时传送至目标宇宙进行任务

就此来说，要求时间误差控制在1h到1s间，且误差尽量靠前，以免出现与目标宇宙时间线偏移的情况。由于当前系统开发未完善，因此人员应随时做好行动失败的打算。在SCP-M和辰龙20的帮助下，“黄天协议”被批准登上基金会日程

**特殊收容措施：**目前已知的任何手法都无法停止SCP-CN-1480的扩散，因此基金会需要做好最坏的打算。

**描述：**SCP-CN-1480是位于宇宙层面之上的一片叙事空白，这片空白会导致已知宇宙发生TK级因果重构和TK级破碎时间线情景，且目前所观测的宇宙已经卷入该情景中。

该情景发生在基金会“黄天协议”后，历史组成功在过去寻得SCP-CN-1480-1[[footnote]] 指落款为O5-F的信件 [[/footnote]]并销毁，但却从未收到来自未来的消息，再对时间线进行校准后已知未来组所产生误差已超过1h，所以致使未来的信息未遭销毁，但在“零点事件-23”过后，叙事线已成为主宇宙发往子宇宙的信息来自子宇宙，即历史组成功后导致主宇宙发送信息成为空白这一逻辑错误。因此时间线发生波动，从基金会社会性现实稳定锚所察觉修模数指数级上升可以看出大范围的现实稳定锚对于此种情况属于失效状态。

即基金会无能为力。

通过S＝vt可算休谟效应扩散速度，由此可推断出CK级现实终结的大致触发时间为2012年12月19日~21日间。已知的任何预防措施都已失效，基金会将尽量将损失调至最小。

目前已有3452个宇宙陷入空白，时间已不多。
