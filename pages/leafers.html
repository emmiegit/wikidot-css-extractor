    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>锈迹斑斑的道奇Dart 1976款颤抖着开进了S&amp;C塑料的停车场。在一阵没完没了，让人头痛的咔咔声后，汽车引擎安静了下来，车灯熄灭。现在是当地时间早上7:30，Marshall Grant博士——一名42岁、微胖、有淡赤褐色眼睛和土黄色稀疏头发的昆虫学家——看了看霓虹灯上坏了的“&amp;”和“L”字母，长叹了一口气。

//我到底在这儿//干什么？

三个星期前，他申请了调职。换一种风景，Melcher博士这么说。就算是拿到了一张从他那单调无味的生活中脱离的车票。但是，对于一个有7年HMCL管理员经验的人——其中有4年没有任何意外暴露、收容突破或人员伤亡——来说，这生活究竟算不算无聊？对他来说，这本该是绝佳的自豪来源——一种解脱——就是那种所有研究人员都会吹嘘的纪录。他从发现、评估一直到收容，都任职于SCP-400；他甚至将那腐烂的尸体抱在怀里，用一个瓶子给它喂奶：SCP-400-B是他的孩子。但说实话，那带来的只有压力、担忧、痛苦和抑郁。至少Marshall已经学会了坦诚地谈论这些；这既不是惩罚也不是降级。Grant十分愿意地来了。

//只是纯研究。嗯，就是这样。天杀的甲壳动物，想要让我得心脏病……//

现在还很早，夜班人员才刚离开，早班人员还没有完全到。只有人数最少的一班安保人员和一些博士后还在挑灯奋战。停车场就如你想象的一样空旷，只有早秋的树叶飘到地面上发出的轻响，只有——

**“喂！看着点，穿大衣的！我在这走路呢！”**

Marshall停住了脚步，吓得半死，眼里露出一丝胆怯。“噢！先生，对不起，我……”但当他转过头去向那个听起来身材高大的人道歉时，他一个人也没看到。“……刚刚没看到你？”

“是啊，没错。妈的智障。”那个声音又说。Grant想放松下来，但是他……什么？这里一个人也没有！停车场里，除了他和二十米开外的几辆车之外什么也没有，只有一只颜色奇怪的螳螂，在他脚边的人行道上慢慢地踱步。但他听到的声音像铃一般清晰，他敢发誓他还闻到了从哪里飘来的烟草的气味。

//你只是太紧张了，Marshall。“首日不安” ……对，就叫这个。//

他在RFID读卡器上扫了一下他的身份卡。读卡器蜂鸣着响起了一句“你好”，为他亮了绿灯。昆虫学部的办公室里没有人。寻找了一番后，他在一间门上挂着他的姓名牌的办公室里放下了他的公文包。有人告诉他过，Site-87的工作人员有“真正的卡片”。这些“卡片”似乎就是那些占据了他看到的每一间办公室的海报、照片和滑稽的剪报。当然，他自己的办公室除外。Grant走得自在，活得自在，不怎么关心那些不必要的装饰。Melcher博士说这也是个问题：他的生活没有足够的色彩。但在一个连母亲都不能确定自己孩子死活的世界里，谁又有时间去享受色彩呢？

//“废话够多了，Grant。”//他骂自己道。

“哇！那些叶子真他妈好看！”

“我知道，没错！快看那些颜色！”

这声音很微弱，但他听得很清楚，听起来像是游客什么的。在新英格兰，人们把他们叫什么来着？赏叶者！一大早，人们成群地从城市里涌出来，火急火燎地去看秋日里的第一缕阳光染上那陌生又奇妙的“红色”和“黄色”。

“草，真他妈的漂亮。”

Grant站起来，冲向门口。大厅里一个人也没有。没人在走。没有啪、啪的脚步声，没有电灯开关的咔哒声，甚至连门上铰链的嘎吱声也没有。只有他一个人。

“所以，那姑娘怎么样？”

“那个婊子？别提了。昨晚回家时候，他妈的差点把我头咬下来！”

在他身后，完全可以确定。他转过身，看向他办公室的窗户。窗户就开了一道缝，他听见的是窗外的声音。在外面的窗台上坐着……两只螳螂？

“哈！我听说了。妈的女人。”

//Mantis Religiosa//，欧洲螳螂。他见过成千上万只，解剖过它们，看过它们在交配时吃同类，他亲自割下过几只雄螳螂的头，就为了观察它们繁殖。但在这里，它们面对面坐着，翘着二郎腿，穿着看上去像牛仔裤的东西。一只戴着有Yankees商标的棒球帽，另一只戴着圆礼帽，大颚上叼着一支雪茄。它们笑骂着，评论风景，说着粗话，就是那种从没有去过纽约的人能想出来的大城市风格。天哪，有一只甚至戴了一根小金项链。

Grant博士猛地关上窗，转过身来背对着它们，向员工休息室走去。//咖啡。伙计，你现在最需要它，清一下你的脑子……//

透过玻璃窗，他勉强听到一只螳螂对它的同伴说：“我的天哪， //他//什么毛病啊？”

----

内部广播在0800响了起来。“请研究员Melville、Sarkhar和Joyce速至维护岗位报到。海绵进入了活跃状态，目前正劫持保洁人员为人质。再重复一遍：由研究员Melville、Sarkhar和Joyce进行维护。”

Grant停在了走廊半路，很快跑到走廊一侧以防万一。他屏息凝神地注意着周围。奇怪……没有任何喧闹；没有锁闭协议，没有岗位报告的命令，没有跑过走廊的安全人员。

……连收容失效的警报也没有？

取而代之的是三张他从未见过的面孔。他们奇怪地看着紧紧贴在走廊墙壁上的Marshall。Grant尽可能优雅地向他们微笑，点头，招手。然后他挪回昆虫学部，缩着身子，让自己看起来尽可能小一点。

----

“然后这里就是昆虫学实验室，”Mary Churchwell博士微笑着说，Grant博士正为她扶着门。对他来说有点老套，但这离爬行动物的领地[[footnote]]**译注：**原文：creeper territory[[/footnote]]还远着。“不像Site-77的那样物资齐全，但肯定过得去。”

“我相信这确实很好，”Marshall回答道。他向四周张望，两手紧紧地贴在裤子口袋里。“谢谢你带我来参观，但我突然想到你可能很忙。”

“喂!把那坨屎拿开！那是我的午饭！”它们又回到了窗外。

“让我过去，你这恶心的流氓！”它们两个看上去更激动了。两只的后口袋里都插着头巾。

“草，我他妈削了你！”

Grant博士的眼睛睁圆了，他看到两只穿着皮夹克的螳螂正在窗外的树枝上争夺一具天蚕蛾尸体。他张开嘴，想要说些什么，但他的话卡在了喉咙里。

“哦，这是我的荣幸！”Mary大度地笑了，“反正今天也没什么事。”她走到身后关上了窗，身子稍稍歪了一下，显然没注意到她身后树上快速升级的昆虫刀战。

//深呼吸，这是假的。如果这是真的，她肯定会说些什么的。想点正常的东西，Grant!//

“我只是好奇；是什么风把你吹到斯洛斯皮特来的？”（如果不是Marshall一直试图将他的眼睛从那正在展开的帮派冲突上移开的话，他可能已经注意到了她在说“sloath”时用的是英式发音，而不是更平的美式发音。）“我们以这种方式遇见的前HMCL管理员不是很多，也没……我不是在打探，但——我的天，你还好吗？你的脸看起来白得像纸。­”

//**我他妈的一点也不好！**//

“我没事，”他说，顺便用他的袖口从眉毛上擦掉一些汗，再随意地喝了一小口他今早的第三杯咖啡。“只是……”

//只是说我看到了一支名副其实的智人螳螂大军马上就要在你肩膀上恶战一场。但除此之外，其他都还算顺利！//

“我昨晚没怎么睡好。就是紧张，你知道的。”他心不在焉地轻笑着说，又喝了一点咖啡，同时心里希望他有足够不负责任的天性来往里面加一点威士忌。让他放松几个小时。

“我懂了……”她说，没怎么相信他。一阵意味深长的停顿。外面的喧闹开始消散，人群散开来，在他们身后咒骂着。几具尸体躺在叶子旁边，流着血，露出痛苦的姿势。微小的红、蓝两色的警灯开始在旁边的树枝上闪亮。“……嗯？”

Grant突然转回注意力。“怎么了？”

“是什么把你带到了87来？”

//她知道了。她知道你很迷茫。看那怜悯的目光。天哪，这是什么感觉？这就是精神错乱吗？我可不觉得我有多疯狂……//

“我…… 医生的指令，”他最终试图说道。“Site-77的精神科专家说清理一下我的头脑会很有帮助，让别人处理一两年400。收容很稳定，所以……”穿着纽约警局蓝制服、胸前戴有微型徽章的绿色昆虫在还能动弹的暴徒手腕上扣上手铐。一只在复眼后飘下棕色卷发的雌性朝警察尖叫，让它们放下它的孩子。Grant需要出去，立刻出去。“对不起，我们可以继续吗？我和站点主管Weiss约定了在12：30会面。”

//你这个傻瓜，现在才09：45。如果她本来不知道，那现在肯定知道了。//

“……好吧。”Churchwell说。一种迷惑的表情出现在她脸上。“没问题。我带你去做记录。”但那句话没说完，Marshall能通过她话语末尾的上扬音知道这一点。Mary Churchwell已经尽可能接近地、专业地叫他“怪物”了。“我说，看你兴奋的样子，我觉得你会喜欢这里的。这里挺无聊的。”

**“你这个狗娘养的我什么都没干！去他妈的警——察！”**

“我觉得它们只是……”

----

“请注意：”午餐时间，内部广播又响了起来：“根据近期颁布的E-8820收容措施，南瓜味饮料是严格禁止的。详细信息请参阅上周三发布的Site-87全体邮件《回复：皮下姜汁》，各部门领导，请转达你们的组员。”

Grant低头看了看他的咖啡，惊恐不安。而除他以外并没有人倒掉自己的饮料。

----

“喂，Vinnie，给我那儿的一瓶啤酒？”它还没停。

“拿着！”它不会停。

从适合它们大小的杯子上冒出了一堆堆很小的啤酒沫。他几乎能确定幻象变得更生动了。天哪，他竟然都能闻到啤酒花和大麦的香味从玻璃窗外面飘进来。

“那么，”站点主管Weiss从她的阅读眼镜上方看着她的新员工。他面色惨白，汗流不止。看上去他在史酷比动画片里跑了一整天。所以，她问了一个她很确定他会用谎话来回答的问题：“……你的第一天怎么样，Grant博士？”

**“Paaaaaulie！你姐姐好骚啊！”**

“Frank！你知道我在听！我不是聋子！”它用它长长的钳子在Frank的大颚上拍了一下。一群戴着橘红色安全帽的人偷笑着用手肘捅对方。

//妈的闭嘴！你们不是真的！**走开！**//

“很好！”他顺从地说。“好极了，简直等不及…… 嗯，等不及立刻开始了！”Grant可以闻到他自己的汗持续不断地从他的灯芯绒运动外套下冒出来。他感觉他像是流了好几个小时血；感到筋疲力尽。手掌湿透，嘴巴干渴，胃里翻江倒海。Marshall确定他在轮班结束时肯定会得胃溃疡。天，连下午一点都还没到。

//我该直说了。她现在肯定已经注意到了。你甚至都不能阻止你自己鬼鬼祟祟地看窗外。//

就像安排好了一样，五只螳螂从窗前飘过，扛着一台低音炮和一块很小的瓦楞方形纸板。一些Ice-T时代的糟糕歌词，从喇叭发出的震耳欲聋的鼓点里绕进他的意识……然后，它们开始跳霹雳舞。有趣，作为外骨骼生物来说，它们做的并不算差。

//七年来一直和一个3型认知危害打交道，然后在这个什么怪事都没有的穷乡僻壤，我第一天就被来了个下马威……真是讨厌。//

“哈，Marshall，别那么明显。你看起来糟透了！”主管阻止道。“我现在有点想命令你回公寓去，让你休息一下。”

//告诉她告诉她告诉她告诉她告诉她**看在上帝面子上千万不要你会被关在在一间牢房里被审问调查上十年；难道你脑子变石头了吗？**//

“我觉得我会没事的。也许我应该去……饭后享受点新鲜空气什么的，”他终于说道。十二只用棕色纸袋喝酒的螳螂人在她身后欢呼大喊。她紧盯着她的新员工，眼神径直聚焦在他额头正中。外面的声音开始渐渐变响，Grant不得不使出全身力气来保持专注。

**“去吧美眉！这你生日啊！像过生日一样嗨起来！”**

她是不是正盯着他？是不是在审视他，想从他的脑袋里把真相挖出来？他突然意识到了他们两人之间漫长的寂静。终于，主管翻了翻眼睛，狠狠地拍了一下桌子，让//Marshall的//手掌有点发痛。

“**好了！**受够了！”随着一记猛烈的推动和旋转，主管的转椅向窗台飞速滑去。她上了年纪而干瘦粗糙的拳头重重地砸在玻璃上。“你们//能不能//！**安！静！**”所有螳螂在一瞬间，都停下了正在干的事，停下了嬉闹争吵，眼睛定定地盯着她。“这里还有人要//工作//呢，你们这些……//流氓//！”窗子砰的一下关上了，主管滑回了她的办公桌，一边理着上衣的褶皱，一边她的怒气还止不住地从她的嘴唇了流出来。“哼，你今天可要相当多的新鲜空气啊……抱歉，一个女人只能忍受这么多了。”

Marshall Grant博士的下巴张开得那么快，快到都可以啃到油布地砖了。

“啊，这提醒了我！”站点主管Weiss继续说道。她拉开一个抽屉，拿出一个标为Site-87常规访问权限的马尼拉纸袋。“这是我们拥有的关于这个所谓‘赏叶螳螂’现象的记录。”

“赏……赏叶什么？”

“哦，别开玩笑。这些恶心的虫子每年都从周围几英里的地方涌过来，像瘟疫一样感染站点，我非常讨厌它们。我们不知道什么导致了这种现象，但每到夏末，就会有一万只螳螂开始觉得它们是人，让我的研究员们很头痛。”

“我……呃，没错，我觉得是这样。”Grant正试图判断他是否终于控制住了他的腿不要抖。但现在最好还是继续配合下去。“为什么……为什么它们还没被收容？”

主管朝Grant嘲讽道，“你漏掉了‘一万只螳螂’的哪一个字？此外，这除了烦一点、乱一点之外也没什么。但它们的数量每年都在增加，它们也越来越难以忽略。去看看你能不能和Churchwell合作一下，抓几个新的个体来，搞清楚我们在和什么东西打交道。我们没有很多时间了；这个现象在三十号左右就消失了。”

“是，长官，”Grant说，极力忍住一阵释怀的大笑。当然了。一个Nexus[[footnote]]**译注：**Nexus本意为“枢纽”，此处指“有异常活跃并且存在常驻社群的区域/地带”（详见[[[nexus-series | Nexus系列]]]）。[[/footnote]]。他觉得他已经变得更傻（也更理智）了。“我会在午饭后去看看我们能找出什么来。我觉得我会去镇上找几只来——如果你不介意的话。真的，我只是说……哈哈！外面风景真的很漂亮啊！”

“你自便，”主管说，招招手送他离开办公室，又埋头于她的文字工作。永远别想搞明白那些新来的。他们在第一天似乎总是那么着迷于这里。好吧，从现在开始，两周以后，他就会像其他那些人那样感到无聊至极的。让他好好享受吧。“噢，Grant博士？还有一点。”

“是什么，长官？”他问道，几乎都开始发光了。

Weiss主管板起她的脸，把Marshall从上到下好好看了一遍。“……别再穿那套西服了，好吗？我欣赏你的那种专业感，但如果你继续穿成那样来上班，所有人都会觉得你疯了。”
