    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-462-JP

**项目等级：**Euclid

**特殊收容措施：**以SCP-462-JP为中心的半径4km的地域被划定为Area 462-JP-A，半径4~8km的地域被划定为Area 462-JP-B，伪装为中国人民解放军驻地并加以封锁。为安全起见，Area 462-JP-A禁止一切人员（含D级人员）进入。Area 462-JP-B及其周边的警备由警备部队巴-1（森林警备队）负责。一旦发现有人入侵Area 462-JP-B，应立即拘留，实施A级记忆删除后释放。若其侵入Area 462-JP-A一般不进行救助，但若其成功生还，则按照与Area 462-JP-B侵入者相同的流程处理。若在Area 462-JP-B发现SCP-462-JP-1，则使用战斗机或军用直升机投放燃烧弹烧毁，然后依据其规模散播掩盖故事“扑灭大规模害虫”、“灭菌行动”或“解放军训练或军演”。同时，若在该地域发现SCP-462-JP-2，立即使用火焰喷射器焚烧并处决之。若发现SCP-462-JP-3或疑似SCP-462-JP-3的生物，应立即捕获，若无法捕获则就地处决之。

20██/6/██ 追加：若发现SCP-462-JP-1A，即使在Area 462-JP-A范围内，也应使用战斗机或军用直升机投放燃烧弹烧毁；发现SCP-462-JP-2A时，若其处于Area 462-JP-A范围内，则按照SCP-462-JP-1A的处理方式处理，若在Area 462-JP-B以内，则按照SCP-462-JP-2的处理方式处理。

**描述：**SCP-462-JP是位于中华人民共和国███省[数据删除]的一个树木集群。目前的面积为约██km²。

SCP-462-JP-1为上述集群当中的树木，其品种未知，叶形与基因信息与山毛榉科植物极其相似。SCP-462-JP-1的异常点在于除了与通常树木相同的枝条以外，还存在一些平行于地面的枝条（下称“炮枝”）。除下述的SCP-462-JP-3以外的动物接近SCP-462-JP-1时，其会从炮枝中以时速███km和███个/分的射击速度向该动物发射种子（指定为SCP-462-JP-2）。而有关其详细的发射机制的研究，请参阅███研究员所著的文献《对SCP-462-JP-1发射机制的考察》。

SCP-462-JP-2为极大的种子，外表酷似日本石栎（//Lithocarpus edulis//）的种子，但是调查表明其莫氏硬度为日本石栎的████倍。因此发射出的SCP-462-JP-2若命中人体，有可能造成致命伤，甚至击中要害部位造成当场死亡。

落在地面的SCP-462-JP-2与以通常的种子大致相同的过程长成SCP-462-JP-1，其成长速度约为一般山毛榉的█倍。若动物接近，由于种子发射的速度高、数量多，恐会造成SCP-462-JP-1个体数目大幅增加，以及SCP-462-JP生长地域扩大。

SCP-462-JP-3是外表为松鼠的生物，详细生态记录等可参看文件《SCP-462-JP-3解剖记录》和《SCP-462-JP-3观察记录》。由于基金会将收容的SCP-462-JP-2培养成SCP-462-JP-1以后其未出现“开炮”动作，SCP-462-JP-3应是起到感知SCP-462-JP-1的移动物体的接近的“传感器”的作用。

**附录1：**对附近居民进行询问等调查的结果表明，SCP-462-JP是日本一自称NPO的集团以保护环境的植树运动的名义种植的。目前正在调查该集团。此外已查明当时NPO法人自报的姓名实际上是化名。

//问询的结果是在我们发现之前有██名临近居民因其死亡。虽然对方的回答含糊其辞，但这些人大半应该是想要砍伐树木的……难道这个异常性是防止盗伐的吗？虽然说觉得那些人多半是自作自受，但是SCP-462-JP很危险这一点并没有改变。//——██博士

**附录2：**使用望远镜观察时，发现某一株SCP-462-JP上挂有金属牌，并写有以下的文字：

&gt; 日本生类创研　Japan Organisms Improvement and Creation Laboratory  S-630-R92

**附录3：**20██年4月█日，基金会在SCP-462-JP中发现了SCP-462-JP-1的亚种（以下指定为SCP-462-JP-1A）。SCP-462-JP-1A的性质、外表与SCP-462-JP-1大体相同，但整体呈灰色，且具有金属光泽。SCP-462-JP-1A发射的种子（以下指定为SCP-462-JP-2A）性质与外表大体与SCP-462-JP-2相同，但其不会成长为SCP-462-JP-1或1A。其内部包含高浓度的汞与镉、农药（包括非法农药）、[数据删除]等物质。CP-462-JP-2A比SCP-462-JP-2更脆弱，因此如果命中了人体，会有在人体内部崩裂造成致命伤的危险性，还有发生重大环境污染事件的危险。

**附录4：**20██年4月██日，基金会确认到了SCP-462-JP-1A的新性质。其与SCP-462-JP-1不同，确认到其在周围不存在动物或未确认到SCP-462-JP-3的情况下会射出SCP-462-JP-2A的事。--正在讨论修改收容措施。--20██年6月██日修改完毕。

//总觉得SCP-462-JP-1A的发射的过程很奇怪，不管怎么说只是在荒唐地胡乱发射。难道是出bug了吗？出现这种情况是否在种植它的日本生类创研预想的事态以内呢？//——██博士

**附录5：**20██年5月██日至今，由于SCP-462-JP-1A随机发射SCP-462-JP-2A，Area 462-JP-A的██%、Area 462-JP-B的██%遭到重金属与农药污染。目前SCP-462-JP-1或1A在SCP-462-JP-1中的占比数量减小，替代形式的SCP-462-JP-1A占比增加被认为是该次污染的原因。--正在讨论修改收容措施。--20██年6月██日修改完毕。

**附录6：**20██年10月██日至今，对SCP-462-JP-1A和2A的调查结果，其含有的有毒物质来自于隔离区域附近的██河上游的██家工厂的假说极为有力。实际上在██河附近发现的SCP-462-JP-1A较多，目前正在讨论是否需要关停██河上游的工厂，或直接堰塞██河的河水。</textarea></pre>
