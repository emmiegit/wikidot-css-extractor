    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 28 сентября 2015

За неделю собралось //столько// новой информации, что выпуск новостей может затянуться. Поехали.

* [[[SCP-1412]]] - Две погибшие сестры. Деревца эти довольно странные. Куда идут, зачем - кто знает. Но идут!
* [[[SCP-1507]]] - Розовые фламинго. Не самые милые эти зверята, даром что пластиковые. Покусают получше плотских.
* [[[SCP-1509]]] - Клинок перерождения. Очень оригинальный способ наказания - разродится бедолага всяяякой скверной. Если не помрет в процессе &#34;родов&#34;.
* [[[SCP-1516]]] - Написанный человек. Довольно приятный парень, еще и учится хорошо. Все бы такими полиглотами были, был бы наш ресурс в разы больше :)
* [[[SCP-1517]]] - Конфетные монстры. Находить жертв через конфетки могут только самые жестокосердные любители выгоды. Или человеческих мучений.
* [[[SCP-1519]]] - Организм из эпохи Возрождения. Вот НЕХ, просто НЕХ, без каких-либо дополнений. Как говорится, листаем дальше.
* [[[SCP-1524]]] - Малый бизнес. Симбиоз только среди неразумных существ? Да бросьте, вон как интересно получилось и человеков приплести.
* [[[SCP-2540]]] - Временной лайм. Петли времени, иные цивилизации, четырехмерные пространства - все как мы любим.
* [[[SCP-2600]]] - Пустая коробка. &#34;Вашу маму и там, и тут, и даже тут передают, до чего анотехника дошла!&#34; (с)

* [[[SCP-312-JP]]] - Воины в пути. Странная скульптурка (не эта!) у японцев, хотя в определенных случаях выйдет неплохая охота, не находите? :3

* [[[SCP-SCP-J]]] - Это Сцапка! Думаю, параллелей со словами &#34;Скрепка&#34;, &#34;Уиндоуз&#34; и &#34;надоедливые советы&#34; проводить не надо?)
* [[[SCP-007-J]]] - Неопознанное кексовое существо. И снова в шуточных у нас якобы аномальная вещица. Зато у Вилки теперь есть компания.


* [[[a-jester-s-tale |Рассказ Шута]]]. Как оказалось, фондовцев надо не только пинать, но и развлекать, чтобы уж совсем грустно не было.
* [[[every-other-day |Каждый божий день]]]. Моргнешь, и все поменяется. Не самая лучшая жизнь, как мне кажется.
* [[[a-fairy-tale |Сказка о мальчике с некрасивыми зубами]]]. Медведь четвертую стену сломал. Прохоодим, не задеерживаемся...

Перенесен с Полигона [[[herman-fuller-hub |Хаб Германа Фуллера]]] с [[[the-living-head |целыми]]] [[[the-flame-faced-man |тремя]]] [[[the-fishman-of-manasquan |афишами]]]. Цирк-цирк-цирк, просим всех на представление.

Из БС аж несколько рассказов кряду:
* [[[ropen |Обзор сведений о ропенах]]]. Исследователи Библиотеки не только животных описывают, но и еще повадки их досконально изучают.
* [[[conversing-with-an-argratian-swamp |Беседа с Аргратийской Топью]]]. Странные они там все в Лемурии, гермафродиты-гопники какие-то!
* [[[on-the-yalthea |О Йалтеях, Больших и Малых]]]. А можно кратко - противненькие феи.
* [[[red-bark |Красная кора]]] из Журнала Идущего. Деревня - понятие растяжимое...
* [[[the-queen-of-the-waste |Королева глухомани]]], тоже из Журнала. Жестокость по отношению к лесу нигде и никогда не будет воспринята позитивно.
* [[[appendix-s-day-out |Аппендикс-отпускник]]]. Интересно, а хозяин-мозг в курсе, что у него аппендикс в отпуск ушел?)
* [[[the-graveyard-of-ideas |Кладбище идей: Предположения о возникновении и природе Библиотеки]]]. Даже если хочется открыть новый Путь, лучше книги для этого не жечь. Есть способы погуманнее.

Наш филиал пополнился одним объектом: 
* [[[SCP-1265-RU]]] - Потеря равновесия и [[[interview-log-1265-ru |Документ 1265-I: Результаты расследования]]]. Очень хорошая вариация на тему &#34;а кому это надо?&#34;, поверьте. Поздравляем [[*user Mandor]] с дебютной статьей на Основном!

+++ 20 сентября 2015

Давненько не было новостей, так что контента скопилось немало. Итак:

* [[[SCP-748]]] - Индустриальный крах. Такой Фабрики вы еще не видели.
* [[[SCP-1458]]] - Усталая мать. Такое существо пригодится многим сиротам мира, несмотря на то, что со стороны оно тот еще урод.
* [[[SCP-1473]]] - Пережить прочитанное. Довольно хороший способ //с головой// окунуться в читаемые произведения.
* [[[SCP-1477]]] - Философская печка. &#34;А сегодня, мои маленькие домохозяюшки, мы научимся делать гелий из воздуха просто в промышленных масштабах - обхохочетесь!&#34;
* [[[SCP-1493]]] - Шепчущие черви. Первые в Фонде битбоксеры - встречайте!
* [[[SCP-1561]]] - Подставное лицо тирана. Минус небольших Участков Фонда - их обособленность от основных Зон. Вот и появляются самопровозглашенные короли да цари в наших учреждениях...
* [[[SCP-2010]]] - Никаких йаблофонов. Вот пишут англики статьи на спор, а нам потом мучайся переводи их фичи, уух.
* [[[SCP-2017]]] - Девочка с искусственным заболеванием. Когда &#34;неприкасаемой&#34; Фонда является маленькая девочка, становится даже как-то обидно.

* [[[playing-god |Играть в бога]]]. Очередной опёнок старается доказать, что он самый опёнистый. Не вышло.
* [[[timeandrelativedimensionsincontainmentprotocols|Темпоральные аномалии и разработка дополненных условий содержания]]] для [[[crossoverprojectindex| Кроссовер-хаба]]]. Вот и наш Доктор Кто нарисовался, давно не виделись.

* [[[the-wolf-who-wanted-to-be-a-boy |Волк, который хотел быть мальчиком]]] из Библиотеки Странников. Иногда мы и не приручаем, а уже несем ответ за них.

Целых две статьи наших авторов на сегодня:

* [[[SCP-1024-RU]]] - Вода из копытца от [[*user Blackbird5154]] (переписывание старой статьи имени [[*user Teomant]]&#39;a), а также [[[interview-log-1024-ru |Протокол допроса Вячеслава Катенина (“Театр Вечного Поиска”)]]]. Вот вроде бы та же бочка, а посыл иной...
* [[[SCP-1274-RU]]] - Вечность, к которой ты привык за авторством [[*user Gilead]]&#39;a. Первый русский Таумиэль, как-никак! Просил любить таким, какой есть, и лучше жаловать :)

Не забываем про [[[http://scpfoundation.ru/forum/t-365380/nas-isut#post-2374807 |&#34;Нас ищут&#34;]]] - новый выпуск уже дожидается своих читателей.

+++ 7 сентября 2015

Нет времени объяснять, поехали.

* [[[SCP-1445]]] - Древний космический корабль. Азиатские мудрецы постигали дзен не только лежа на травке под солнышком, но и летая на стульях покорять околоземные орбиты.
* [[[SCP-1488]]] - Частично роботизированные черепахи. Типичный случай, когда //снова// к названию статьи и добавить-то нечего - само себя спойлерит.
* [[[SCP-1490]]] - Животный скульптор. Когда этому мальчонке родители не разрешили лепить зверюшек из пластилина, он начал лепить зверюшек из **родителей**.
* [[[SCP-2040]]] - Железный посланник. Люди физику с ее законами лишь постигают, а всякие-разные роботы уже ее саботируют. Уух.
* [[[SCP-2282]]] - Коза. Сведения о том, что это мама кролика Вальтера, пока остаются недоказанными.

* [[[SCP-035-JP]]] - Хулахуп. Что у нас только пространство не режет. Японцы вот до хулахупа додумались.
* [[[SCP-313-JP]]] - Живодёрчики. Зато неопрятным исследователями из страны Восходящего Солнца теперь можно будет отмазываться, что у них неостриженные ногти, тем, что мол 313 их есть начнет.

По большей своей части переведен хаб [[[marshall-carter-and-dark-hub |&#34;Маршалл, Картер и Дарк&#34;]]]. Все сэры, пэры и лорды, прошу за мной:
* [[[mcd-bloodbaths |МКиД: &#34;Кровопена&#34; (IWN45/N3OS8/4IGI5)]]]. Пока что официально оформлена документация лишь по ней, но мы-то этих англичан знаем...
* [[[wills-and-ways-hub |Пути и заветы]]]. Совершенно верно, это хаб в хабе. Углубимся:
 * [[[third-death |Третья смерть]]]. Любому бессмертию приходит конец.
 * [[[skitter-marshall |Скиттер Маршалл]]]. Господин Маршалл - странная личность. Но события, происходящие вокруг него, еще страннее.
 * [[[robert-carter |Роберт Картер]]]. Карточный мастак и любимец женщин - вот кем запомнили Роберта в свое время.
 * [[[iris-dark |Айрис Дарк]]]. Немногие знали, но из троицы МКиД один ее участник - женщина. Причем женщина-технарь.

* [[[the-young-man |Молодой]]]. Многие понимают, что за антоним раскрывает в себе название этой статьи. Жуткий антоним...
* [[[technical-orientation |Введение в работу техподдержки]]]. Не Клеф, конечно, но и техподдержка Зеленых не ловит.
* [[[goi-ball-comics |СвОрБолл Комикс.]]] А кто говорил, что по Фонду нельзя нарисовать простенькие комиксы? Еще как можно.
* [[[lonwood |Интерлюдия 1: Старая школа]]]. Странные вещи творятся в Кирк Лонвуд, ой странные.
* [[[bicentennial |Интерлюдия 2: In Session]]]. До боли знакомая картина - бесконечная дорога, без конца и края, и один и тот же пейзаж...

* [[[skinwalkers |Оборотни]]] из Библиотеки Странников. Разумеется, у Библиотеки свое видение этих существ.
* [[[nigerian-lava-cat |Нигерийские лавовые кошки: описание и руководство по содержанию]]] оттуда же. Жаль, этих котиков погладить будет проблематично.

Список личных дел пополнился еще двумя персонажами - [[[chazzk-s-personnel-file |Чаззом К]]] и [[[dr-anborough-personnel-file |доктором Анборо]]]. О втором мы уже немало слышали.

А из российского сегодня у нас рассказ в виде документа (или документ в виде рассказа - авторы сами никак не определятся) - [[[document-48116-88-son-of-the-earth |Документ 48116-88 (&#34;Сын Земли&#34;)]]] за авторством [[*user iavev]] и [[*user Blackbird5154]]. Иногда, увлекаясь спасением человечества, мы забываем о судьбах отдельно взятых людей.


+++ 1 сентября 2015

Итак, с днем знаний у нас совпал и день новостей. Приступим.

* [[[SCP-1890]]] - Семейный фотоальбом. Не стоит смотреть на его страницы очень часто - возможно, семья Бонифей вытеснит из вашей головы тех, кого вы знаете всю жизнь.
* [[[SCP-2047]]] - Сотрудничество. Махнуться планетами в разных солнечных системах - раз плюнуть! Только вот последствия огребать будут оба участника.
* [[[SCP-2383]]] - В ином свете. Лампы накаливания у нас еще мета-эффектами не обладали.
* [[[SCP-2845]]] - ОЛЕНЬ. Захватить бога-оленя - тяжкий труд. Еще труднее не попасть под его эффекты.

* [[[SCP-163-JP]]] - Таящееся во тьме. Японцы любят НЁшки, вызывающие страх и панику. Мы к ним относимся посдержаннее.

* [[[october-15th-2012 |15 октября 2012]]]. Должность О5 может быть тяжелым бременем, но свобода, как говорится в творчестве одной музыкальной группы, &#34;поглощает саму себя&#34;.
* [[[a-researcher-s-tale |История исследователя]]]. Довольно интересная интерпретация, в которой участвует //то, что несет погибель//. Наверное.
* [[[on-sea-pigeons |О морских голубях]]] из Библиотеки Странников. Интересная история о том, что голуби могут помогать людям как могут. И наоборот.

Штат сотрудников пополнился - в раздел персонал добавлено [[[vvsector-personnel-file |личное дело Вивисектора]]]. Обычный трудяга Фонда, хотя шутник тот еще, мы знаем :)</textarea></pre>
