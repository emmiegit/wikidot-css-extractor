    <pre><textarea class="page-source" readonly>[[include theme:revised-ijamea-theme]]
[[&gt;]]

**Proyecto: Amerika no shokuminchi, 1983**

**Propósito:** Nuestra historia está muy relacionada con el océano Pacífico, es viable que, para proteger Japón debamos tener bases en todo el océano. La expansión de nuestras operaciones a lo largo del Pacífico ha aumentado, indirectamente ha servido para buscar nuevos lugares donde operar. Con nuestras fuerzas, desde nuestro lado del pacifico, hemos construido nuevas bases el sudeste asiático gracias al caos de la [[[https://es.wikipedia.org/wiki/Guerra_camboyano-vietnamita|ruptura comunista]]] provocada por los camboyanos y vietnamitas, y las negociaciones con el Pentagrama nos han permitido aumentar nuestras operaciones de vigilancia para mantener a nuestra nación a salvo de la influencia comunista. Y hemos fortalecido nuestra presencia en la [[[scp-6815|península japónica]]] con nuestra nueva base en Keijō.

Desearía decir lo mismo desde el Pacifico americano, no hemos tenido mucho éxito. Las bases del norte han sido blanco de ataques de la Fundación SCP. Sin embargo, en Sudamérica no ha habido tanta actividad, principalmente por grupos que obstruyen la poca influencia de la Fundación como [[[grupos-de-interes-hispanoparlantes#toc3|El Ministerio de Anomalías de Cuba]]] y la [[[grupos-de-interesse#toc0|Superintendencia Brasileña]]]. Es en este conflicto de intereses donde haremos nuestra jugada.

Aprovecharemos el desconocimiento de las organizaciones americanas mientras están ocupados cazando comunistas para expandir nuestro poderío por todo el Pacífico occidental. Si es necesario, negociaremos con la Fundación o el Pentagrama para mentirles que los ayudaremos a combatir la influencia roja, y cuando menos lo esperen serán superados por nuestro poderío.  Lo primero que debemos hacer es comenzar a crear bases a lo largo de Sudamérica, con un sistema de conexión entre ellas a través de un nexo central que a su vez tenga conexión con nuestras bases en Japón. Se ha elegido a Perú como el candidato adecuado, debido a su diáspora japonesa que nos permitirá ocultar nuestra presencia, y su larga extensión con el Pacífico será el lugar ideal para crear el nexo. A su vez, necesitaremos de un presidente títere para destinar varios activos del país para la creación del nexo y silenciar a aquellos que pregunten sobre nuestras actividades.


**Activos:** Los activos para el proyecto son:

* Un equipo de para-ingenieros para la creación de una dimensión de bolsillo artificial.

* Un sistema de creación de caminos que conecte el nexo principal de la dimensión con las bases en la realidad de base dispersas por el continente.

* Un candidato entre nuestras filas para postular a la presidencia entre la diáspora en el Perú para que posea legitimidad ante el pueblo peruano y siga las ordenes imperiales.

* Voluntarios para habitar el nexo permanentemente y expandir los valores nacionales, si desea alistarse para el proyecto, debe traer a su familia con usted.

* Trabajadores locales para servir como mano de obra, podríamos usar algunos del campo y les mentiremos sobre construirles su propia localidad.

Tenemos un tiempo estimado de 7 años para terminar el proyecto, todo depende de si nuestro candidato llega a ser presidente.


**Resultado:** Apenas de superar los tiempos previstos, nuestro candidato ha logrado la presidencia y ha permitido destinar secretamente varios de los activos en la creación de la dimensión. El nexo, bautizado ahora como Viruhōnetto será el corazón de nuestras operaciones. Y como un corazón, bombeará de recursos y personal a nuestras bases por toda América y más allá.

La zona en si es un pueblo amurallado junto con un castillo que recuerda a los construidos durante el periodo Edo donde el presidente y un daimyō local tendrán control absoluto del lugar. Afueras del pueblo está un gran bosque cubierto de niebla a la distancia, esta niebla representa el límite de la dimensión de bolsillo y resulta imposible de romper. Gracias a un proyecto secreto con la fachada de mejora de obras fluviales, una parte del rio Surco desemboca en la dimensión de bolsillo.

El modo de entrar es a través de pasadizos ocultos en el centro de Lima, donde si respondes las preguntas adecuadas te llevará a nuestro edificio de asuntos exteriores dentro de Viruhōnetto. Otros modos de salir o entrar del pueblo como los caminos solo se permitirán para el uso de transporte de tropas y equipamiento.

Debido al aumento de ataques de los maoístas de Sendero[[footnote]]Sendero Luminoso. Una organización terrorista cuyo fin era construir un gobierno comunista en el Perú a través del pensamiento maoísta[[/footnote]] a lo largo del país, hemos tomado medidas en caso de un ataque por parte de opositores locales o por organizaciones ocultistas. Todo el poblado es una gran fortaleza. Existen múltiples fortines en varios puntos estratégicos del poblado para servir como puntos de defensa y varias trampas cerca del castillo para detener el avance enemigo. Todos los adultos han sido entrenados para empuñar un guntō y un rifle, y a su vez, tenemos a nuestra disposición de un grupo de yōkais que han aceptado, junto con nuestros habitantes, el convivir permanentemente dentro del nexo para mantener el control del Pacífico.

Respecto a la población humana, la mayoría ha mostrado su lealtad a la causa de la AIJECA y algunos peruanos parecen haberse mezclado junto con la población, esto debido a la influencia y contactos del presidente. Próximamente entrenaremos a los locales para nuestro beneficio, y, de ser necesario, serán convertidos en soldados imperiales al servicio de la causa.

Sobre los caminos, hemos descubierto que dentro de la capital hay un gran complejo de caminos naturales que se forman y destruyen, conectando a Viruhōnetto a diferentes realidades y mundos distintos. Desconocemos la causa de la aparición de estos caminos, pero aprovecharemos este sistema para crear unos caminos más estables hacia nuestras instalaciones.


Buena suerte con su mandato en el Perú y cuide bien de Viruhōnetto, señor presidente Fujimori.

¡Larga vida al Emperador!</textarea></pre>
