**アイテム番号:** SCP-777-TH-J

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** トムソン博士にサイトへのアクセスを許可しないことは厳密に禁止されています。どんな場合でもです。

トムソン博士がしばしば別の場所にいたとしても、職員が彼のオフィスの中でSCP-777-TH-J-1[[footnote]]アルコール飲料。[[/footnote]]の調査することを許可されています。もし見つかった場合、直ちに、無条件で押収されます。

職員はトムソン博士が異常な行動をした場合、すぐにサイト管理者へ報告してください。その後、トムソン博士を24時間封じ込め、正常な状態に戻るまで行ってください。

**説明:** SCP-777-TH-Jはトムソン博士に常に起こる現象です。トムソン博士が飲酒状態になると、エリア内の1つ、もしくはそれ以上のオブジェクトの収容違反が発生します。
オブジェクトと共に存在する前のトムソン博士はその場から消失します。その後、サイト外で博士と収容違反オブジェクトの両方が発見されます(後述の付録参照)。

**付録 777-TH-J-11:** SCP-777-TH-Jの発生記録(一部)
- 20██/██/██ [[[SCP-957]]]は住居の外に出ていて、住居の扉は開けられた状態であり、777-TH-J███████ガーデン内に駐車されたSCP-777-TH-Jの車のトランクの中に居たSCP-777-TH-JとSCP-957が発見されました。SCP-957の口内には多量のアルコールが存在していました。

- 20██/██/██ [[[SCP-682]]]は厳格なセキュリティにより隔離されています。そのような状態であるにも関わらずドアは開かれており、緊急アラームは作動しませんでした。収容室への侵入や脱走の痕跡などは発見されませんでした。SCP-777-TH-JとSCP-682はサイト-19に戻り、殺戮を行う前に2マイル離れた場所で発見されました。SCP-777-TH-Jの車はフェイマス博士のオフィスに駐車されていました。フェイマス博士は誰が来ているのか知りませんでした。

- 20██/██/██ SCP-777-TH-Jは金曜の夜に[[[SCP-173]]]をナイトクラブ███████ █████に車で連れて行きました。現在までに金曜の夜にSCP-777-TH-JとSCP-173がどうやってランデブーをしたのか判明していません。また、//ダブルカサカサスタイル//[[footnote]]彼はこれはフレッシュさを表した写真だと言っていました。[[/footnote]]と題した写真や映像がネット上に掲示されていました。

- 20██/██/██ [[[SCP-105]]]がメモを残して消失しました。//██████のドックで行われるコンサート//で警備員が車でホテルに向かう2人を発見しました。

//もう勘弁してくれ！// - フェイマス博士</textarea></pre>
