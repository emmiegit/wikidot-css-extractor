**__獵者與獵物__**

德國埃內佩塔爾的凌晨，只有一輛汽車在馬路上行駛。Norbert剛值完本地醫院的夜班。疲倦……還有一點睏意襲來，他奮力集中注意力到眼前的路上。在此之前他已喝完了一杯咖啡，但這時他已喝了太多，咖啡對他沒什麼效果了。他接著沿路開，旅程安靜而孤獨。看來所有人都已經睡著了，或者……管他們晚上做什麼呢。這時間應該真沒人在外面了。說實話，沒人願意這樣。不過至少他不用擔心引起不必要的關注。

然而，他用餘光看見了什麼，打斷了他的思緒。路邊有個人影正悠閒地走著。

「咦？！……這時候怎麼會有人散步？」Norbert邊看邊這麼想著。就在這時，大約是被迎面而來的車輛的聲音驚到了，人影在路燈前停了下來，轉頭看向車。Norbert停下了車。在車燈和路燈的光下，Norbert看清楚了這個人影。

那是一個不大整潔的年輕白人男子，大概20歲出頭，穿著深綠色連帽衫和牛仔褲。男子將胳膊靠在臉上，像是在試著遮擋車頭燈直射的眩光。Norbert想問問那個人在做什麼，於是關掉了車頭燈。為了以防萬一，他在關閉窗戶之前鎖上了門。

「你好啊，」他說，「這麼晚了，你在外面做什麼？」

男子端詳了一會Norbert和他的車，然後回答道：

「其實我是迷路了，」他以略顯疲倦但仍然清醒的口吻講道。

男子凝視著Norbert，似乎是等著他採取行動。

Norbert也看著男子。他略略考慮了一下要不要讓他上車。平時他會仔細思量一下，但看著這青年可憐兮兮的樣子，他估計沒什麼威脅。況且，他作為醫生的職責是確保人們無虞，尤其是現在。

「你想搭便車嗎？」Norbert問道。

男子看起來很疑惑。

「呃——我沒事的，先生，我——」

「聽著，孩子，現在外面不安全，」Norbert的語氣嚴厲起來，「你想在哪停我就在哪把你放下。」

男子想了一會，答道：

「好的，多謝。」

Norbert微笑著打開車門，讓男子坐在副駕駛座上。車出發時，男子握了握他的手，再次向Norbert表示感謝。當他們握手時，Norbert因自己手上的一個小刺打了個激靈。他看著工作時手上而纏著繃帶的手指。

//肯定是擦到了//，他對自己說，//媽的，下次可要小心點。//

他聳了聳肩，帶著這位新乘客駛離。

「那麼，你想去哪呢？」

男子坐在座位上，雙手交叉摸著自己的手肘，似乎在努力保持溫暖。

「其實我得找個地方過夜。我不是本地人，您看。」Norbert在心裡嘆了口氣，聽著又是個粗心的遊客。

「我們會找到解決辦法的。好了，你叫什麼名字？」Norbert問道。

「Maurice。」男子輕聲回答。

「那你是怎麼迷路的？」

「嗯，我和幾個熟人一起來這裡旅行，早些時候我們去參加一個派對。我喝點酒就睡著了。後來我迷糊著醒來，發現他們已經走了。所以我現在在這困住了。真是一幫好朋友呢，是不？」

Norbert輕笑一聲表示肯定。

「聽著——你可以在我家過夜。」

男子看著像是在考慮這個提議。

「當真？！」Maurice疑惑地問道。

「當然了。只要別惹麻煩咱就沒事，懂了嗎？」

「好的先生。我不會惹麻煩的，真是太感謝您了。」

旅途中，兩人接著聊了聊他們的日常。車開了一段時間後，Maurice問道：

「請問，您說現在外面不安全是什麼意思？」

Norbert緩緩轉過身，不可置信地看著他。

「你沒注意到外面沒有人嗎？」

「呃，現在挺遲了，所以——」

「是的，不過你應該聽說過有殺手啊。」

Norbert開始解釋情況。在過去的8個月裡，附近的森林裡發現了幾人死亡。屍體被肢解而且吃了一部分。警方起初懷疑是什麼人犯下的暴行，但他們死亡的情狀與野生動物襲擊相似。況且，這附近有狼；就在兩周前，一隻犯狂犬病的狼襲擊了兩名在森林中散步的遊客後被當局壓制了。

「嗯，這就是為什麼我避開了森林。但已經有人在撲殺狼群了，不是嗎？要不然殺戮就不會到現在再沒發生了。」Maurice回答。

「是的，到現在是這樣。」

「那為什麼大家還在擔心呢？」

「因為說是狼根本是無稽之談。我覺得是有些別的什麼在殺人。」Norbert駁道。

「所以說不是一群吃人的狼幹的……？」Maurice疑惑地問道。

「那是官方說法。你可以問當地人，他們會告訴你不同的版本。我們有許多人都相信這個小鎮潛伏著一個怪物。有個叫Lars的農民說，幾年前的一個晚上，他被雞舍裡傳來的聲音吵醒了。當他離開房子去調查時，他看到有人從雞舍裡離去。」

他停下來想了想。

「離去，這麼說不準確。他說它是從門外穿過——就像一個幽靈。關鍵在於——他告訴我它看起來像是人，但他立刻覺得有什麼不對勁。突然，那東西把頭轉向了他的方向。他沒來得及看到那壞東西的臉，但他知道那家夥正看著他，之後那家夥爬進了森林。Lars跑到雞舍裡，發現他養的幾隻雞被搞得一團糟，地上全是羽毛和骨頭。他向當局投訴，當局說是野生動物侵襲，但Lars相信自己眼見為實。顯然那天酒吧裡的還有幾個人也在森林裡看到了類似的人影。我們開始叫它食屍鬼。殺戮開始時，我們確信是它幹的。」

他回頭看向Maurice，他臉上浮現出不相信的神色。

「行，我知道你在想什麼：是有人喝醉了酒，然後編造了這個故事來給酒吧打廣告……我倒不是說Lars不酗酒，但我認識這人有一段時間了。當時，Lars是東德的一名護林員。這個人很了解野生動物，所以要有什麼東西讓他如此肯定的話——它肯定很可怕。」

他透過後視鏡看著他的乘客，Maurice只是默默地看著他。Maurice低頭看了看自己的手，放在膝蓋上輕拍。Norbert吞了口唾沫，抓緊了方向盤。

「我嚇到你了，是嗎——對不起啊，呵呵。」

「沒事的，先生。」Maurice平靜地回答道。「不過還是謝謝您的提醒，您救了我。」

很快，車子就停在了一間農舍樣式的小屋前。

「喏，到我們到了。別太拘束，賓至如歸。」

他們進到客廳裡，Maurice坐下。

「你想喝點什麼嗎？」Norbert問他的客人。

Maurice看著Norbert，嬉笑了一下。

「朗姆酒怎麼樣？」

Norbert嘆了口氣，他還真敢。

「嗯嗯——很滑稽[[footnote]]**譯註：**這是Norbert在嘲笑Maurice的酒量。[[/footnote]]。但老實說，說了這麼多，我也需要一杯。」

他離開客人走進廚房，拿出一瓶朗姆酒，將濃郁的紅棕色液體倒進兩個玻璃杯中。一邊說著，一邊飛快地瞥了客人一眼。

Maurice坐在座位上，專心觀察他櫥櫃上的小飾品。

「完美！」他心裡想。

他打開抽屜，拿出一個小玻璃瓶。Norbert摸摸手中的瓶子，閱讀著標籤和警告：

**苯二氮䓬類**[[footnote]]**譯註：**原文是Benzodiazepine，這是一種精神藥物，常用於鎮靜催眠。[[/footnote]]，真的很好用。

他小心地往其中一個杯子裡倒了一小劑，抑制不住對下面將發生的事的興奮。這可憐的傻瓜很快就會被迷暈。然後他會把這傻瓜鎖在他的地下室裡好好享受一番。

之後，他就把屍體丟在林子裡。多年來，他已經熟練地把他的殺戮掩蓋成動物的攻擊和捕食。警方則會說又是個流浪漢或者來旅遊的癮君子，在樹林裡迷路之後被野生動物殺死了。

然後這裡的人們就開始嚇唬自己，覺得食屍鬼又來了。

醫生的臉上浮現出笑容，他向兩個玻璃杯裡丟進冰塊，然後走回客廳。

他為天真的客人提供這致命的雞尾酒，而客人舒適地坐在他的沙發上，不知道下面要發生什麼。

「來——乾杯。」

Maurice接過杯子舉到嘴邊。Norvert啜了一小口，津津有味地看著這個男孩，就像禿鷹看著垂死的動物一樣：等待它踉蹌，然後盛宴開始。這將是他遺體名冊裡又一個受害者。

但之後的事出乎他所料。

Maurice沒喝那杯朗姆酒。Maurice把酒舉開，注視了一會後看向Norbert道：

「你看——苯二氮䓬加酒，我不是很喜歡呢。」他嘲諷地說道。

這句話像貨車一樣碾倒了他。Maurice似乎察覺到他越發強烈的恐懼，將玻璃杯放在咖啡桌上，平靜地站了起來。

「我——我不明白。」Norbert結結巴巴地意識到事實已經掩蓋不住了。

他盡了最大的努力，偷偷地摸出身後的彈簧刀。

「你明白的。」Maurice說出這幾個字，走向醫生。

Norbert迅速拔出刀刃，很快在對方的脖子上劃出一個大洞。

就像抽刀斷水一樣，傷口癒合的速度幾乎和產生時一樣快。Norbert盯著Maurice，完全糊塗了。之後他低頭一看，恐懼地發現灑在地板上的鮮血開始朝著Maurice流回去，仿佛它有意識，之後似乎又鑽回了Maurice的腿。

Norbert現在明顯驚慌失措，他試圖再次攻擊，卻發現Maurice抓住了他的手臂。只消一下，他的前臂就被Maurice一握握得粉碎，他丟下刀，痛得尖叫起來。Maurice隨後將他推到牆上。

Norbert癱倒在地，對方走向他時，他緊緊地抓著他受傷的肢體。Norbert驚恐地看著這個男人，現在離他只有幾英尺遠。他用穿透靈魂的眼睛盯著他，然後不祥地說：

「自業自得。」

說這話的時候，這戴著兜帽的男子化作了[[[scp-6357|幽靈般的薄霧，Norvert只能看出那是血]]]從Maurice的衣服裡流出來。霧氣像黃蜂一樣籠住醫生，他開始感到全身像針紮一樣，但很快意識到那是皮肉撕裂的感覺。他痛苦地尖叫，但很快就被沖進他嘴裡的霧掩蓋。只消幾秒他踉蹌起來。隨後，這霧又退回到地板上褪下的衣物裡，變回人形，只剩下Norbert的殘體。

Maurice對自己的工作很滿意，走到屍體旁邊。他蹲下來檢查口袋，拿出一捆鑰匙。之後他走到茶櫃旁，用手指撫摸著粘在上面的飾品，然後將櫥櫃推到一邊，一扇隱藏的門露了出來。這把鎖看起來經常被使用。開門後他打開電燈開關，照亮了通往另一扇門的樓梯。走下樓梯，他把耳朵貼在門上，聽見另一邊傳來極微弱的啜泣聲。他解了門鎖，任由它吱吱作響著開啟，然後小心翼翼地走進去。

裡面是一個衣衫襤褸的少女，腿用鐵鏈拴在一張看著就很不舒服的床旁邊的金屬桿上。他看得出她臉上的恐懼，所以他慢慢地走近，以免嚇到她。靠得更近後，他解開她的束縛，手捧她滿是淚水的臉來安慰她。

她往後縮了縮。他向她保證道：「不會有事的，親愛的。妳現在安全了；妳自由了。」
