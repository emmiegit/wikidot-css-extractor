**Объект №:** SCP-2088

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Персоналу запрещено входить в SCP-2088 без разрешения командования Зоны. Внутри SCP-2088 обязательно ношение изолирующих костюмов химической защиты с замкнутой системой дыхания, а также прохождение дезактивационных процедур после выхода. Персонал, проявляющий признаки воздействия SCP-2088-1, подлежит устранению вне зависимости от обстоятельств, тела следует утилизировать в соответствии с протоколами работы с опасными материалами. В связи со сложностью поддержания работы учреждения содержания в радиусе действия SCP-2088-2, следует периодически высылать патрули из учреждения Фонда в Закенберге, Гренландия. SCP-2088 расположен достаточно изолированно, чтобы обнаружение общественностью было маловероятным, однако следует постоянно поддерживать спутниковое наблюдение.


**Описание:** SCP-2088 представляет собой подземный туннельный комплекс, расположенный в Гренландии, по следующим координатам: [УДАЛЕНО]. Он является самой большой мегалитической структурой, расположенной за Полярным кругом. Объект построен из камня и костей морских млекопитающих (преимущественно //Cetacea//). Аномальных свойств у материалов не обнаружено.

Первоначально, мумифицированные[[footnote]] Мумификация произошла естественным путём ввиду экстремального холода и сухости внешней среды. [[/footnote]] тела, обнаруженные в комплексе, рассматривались как останки представителей неизвестного подвида человека, однако генетический анализ опроверг данное предположение. Эти тела, предположительно строителей SCP-2088, выказывают признаки разнообразных мутаций. Обнаруженные аномалии более всего напоминают синдром Протея и включают:

* Гигантизм
* Акромегалию
* Полимелию[[footnote]] Аномальное развитие дополнительных конечностей. [[/footnote]]

По всей видимости, чрезмерный рост мышц, уровень которого является беспрецедентным в рамках современной медицинской науки, компенсировал физические ограничения, обычно связанные с подобными состояниями.[[footnote]]Предлагаемое название - синдром Кроненберга-Протея. Дань памяти покойного д-ра Альберта Кроненберга.[[/footnote]]

Обнаруженные артефакты и анализ митохондриальной ДНК свидетельствуют о связи изначальных обитателей SCP-2088 с культурой Дорсет.[[footnote]] Считается вымершей к 1500 году н.э. [[/footnote]] Радиоуглеродное датирование также показало, что культура Дорсет или &#34;Прото-Дорсет&#34;, как предложено именовать её в  исторических и антропологических записях Организации, существовала в Гренландии с приблизительно 5000 года до н.э., ранее любой другой палеоэскимосской культуры.[[footnote]] Культура Саккак, существовавшая с приблизительно 2500 года до н.э., считалась самым ранним населением Гренландии. До тех пор, пока археологи, не имеющие отношения к Организации, не обнаружат свидетельств существования культуры Прото-Дорсет за пределами SCP-2088, эта точка зрения будет поддерживаться в общедоступных источниках. [[/footnote]] Как и все дотулийские культуры в Гренландии[[footnote]] Население Гренландии до прибытия на остров с Аляски представителей культуры Туле (около 1200 года н.э.). //Прим. переводчика//. [[/footnote]], культура Прото-Дорсет не имеет генетических потомков среди современных инуитов.

Во время раскопок в SCP-2088 было обнаружено 188 тел представителей культуры Прото-Дорсет. Среди мёртвых не было найдено ни одного ребёнка, однако было обнаружено четыре мертворождённых плода без признаков мутаций, вызванных SCP-2088-1. Тела двадцати семи несвязанных субъектов, убитых во время первоначального обнаружения, в указанное количество не включены. (См. Приложение).

SCP-2088-1 представляет собой мутаген, способный (всё ещё плохо понимаемым образом) изменять ДНК людей и других животных.[[footnote]] //Rattus norvegicus// (серые крысы) претерпели мутации, относительно схожие с мутациями //Homo sapiens//.[[/footnote]] Флора и грибки, подвергнутые воздействию SCP-2088-1, не претерпели никаких генетических изменений. Насколько известно, в окрестностях SCP-2088 не встречаются никакие сложные организмы ввиду неблагоприятных погодных условий и рельефа. Субъекты, подвергшиеся действию SCP-2088-1, обозначаются SCP-2088-1A. Уровень мутаций напрямую зависит от глубины спуска в SCP-2088.

SCP-2088-2 представляет собой активно действующее внушение, которое, по всей видимости, способствует развитию SCP-2088. Как и в случае SCP-2088-1, в настоящее время механизм его действия неизвестен, однако установлено, что радиус проявления его эффекта составляет до 5 километров. Изначально предполагалось, что оно является галлюциногенным компонентом SCP-2088-1, однако затем было обнаружено, что оно представляет собой связанное, но отдельное явление, способное проявляться как при воздействии SCP-2088-1, так и без такового. Эффекты воздействия SCP-2088-2 не являются постоянными и исчезают, когда поражённый индивид выводится из зоны его влияния.

Наблюдавшиеся виды галлюцинаций:

* Зрительные
* Слуховые
* Осязательные
* Термоцептивные[[footnote]]Ложное восприятие температуры. //Прим. переводчика//.[[/footnote]]
* Обонятельные
* Ноцицептивные[[footnote]]Нарушение восприятия боли. //Прим. переводчика//.[[/footnote]]

Все известные галлюцинации, вызванные SCP-2088-2, провоцировали жертв войти в SCP-2088. Они включали образы возлюбленных, ощущение сильного холода, запах приятной пищи и команды от вышестоящих лиц Организации. На настоящий момент SCP-2088-2 проявлял способность провоцировать своих жертв на определённые действия, но не контролировать их. Обычно сообщается о некоем слабом &#34;шёпоте&#34;, присутствующем во время эпизодов воздействия SCP-2088-2.

Впервые Фонд был оповещен о существовании SCP-2088 ██.██.19██, когда датская археологическая экспедиция пропала без вести, а последовавшая спасательная экспедиция также не вернулась. Для исследования обстоятельств были отправлены оперативники, подготовленные и экипированные для работы в условиях крайнего севера. SCP-2088 был обнаружен после шести дней пути по маршруту первоначальной экспедиции. Организация потеряла восемь сотрудников убитыми в ходе противостояния с враждебными сущностями, позднее опознанными как члены первоначальной экспедиции и команды, отправленной для её спасения, попавшие под действие SCP-2088-1 и -2. Двадцать семь SCP-2088-1A были устранены, один выживший захвачен Организацией. Три агента Фонда были позднее устранены из-за случайного попадания под действие SCP-2088-1.

&gt; **Опрашиваемый:** SCP-2088-1A-28. В официальных документах значится как Джеспер █████, археолог из Университета Копенгагена.
&gt; 
&gt; **Опрашивающий:** Д-р Джудит Лоу.
&gt; 
&gt; **Предисловие:** Интервью с единственным выжившим членом археологической экспедиции, находящимся под действием SCP-2088-1 и 2. Переведено с датского.
&gt; 
&gt; &lt;**Начало протокола**&gt;
&gt; 
&gt; **Д-р Джудит Лоу:** Пожалуйста, назовите своё имя.
&gt; 
&gt; **SCP-2088-1A-28:** Джеспер. Теперь это неважно. Отпустите нас.
&gt; 
&gt; **Д-р Джудит Лоу:** Боюсь, я не могу этого позволить. Вы можете рассказать, что произошло?
&gt; 
&gt; **SCP-2088-1A-28:** Мы должны вернуться. Отпустите нас.
&gt; 
&gt; **Д-р Джудит Лоу:** Если Вы будете сотрудничать, я могу поговорить о Вас кое с кем. Пожалуйста, сосредоточьтесь и отвечайте на мои вопросы.
&gt; 
&gt; **SCP-2088-1A-28:** Мы услышали сладкий шёпот. Мы узнали то, что забыли. Мы осознали своё место. Мы стали тем, чем должны были быть. У нас была цель.
&gt; 
&gt; **Д-р Джудит Лоу:** Почему вы атаковали оперативников Организации?
&gt; 
&gt; **SCP-2088-1A-28:** Так вы себя называете? Какое высокомерие. Мы этого не делали. Мы хотели объять вас. Вы не предназначены для той жизни, которой живёте. Вы можете стать как мы. Без сомнений, без путаницы в голове. Но наша задача не завершена. Мы должны вернуться.
&gt; 
&gt; **Д-р Джудит Лоу:** Что представляет собой SCP-2088? Что в нём находится?
&gt; 
&gt; **SCP-2088-1A-28:** Фи. Довольно говорить словами. Это не перевести. Язык, цивилизация -- это всё случайности природы. Ненамеренные. Истина в простоте. Внизу -- труд любви. Слушайте внимательно. Услышьте шёпот. Мы стали тем, чем должны были быть. 
&gt; 
&gt; **Д-р Джудит Лоу:** Вы продолжаете уклоняться от ответа, но что Вы имеете в виду? Вы постоянно упоминаете некую цель. Чем Вы, по Вашему мнению, являетесь?
&gt; 
&gt; **SCP-2088-1A-28:** Мы -- молот.
&gt; 
&gt; &lt;**Конец протокола**&gt;
&gt; 
&gt; **Заключение:** Субъект вырвался из фиксаторов и начал биться головой о ближайшую стену. Охрана приняла необходимые меры, но субъект успел причинить себе серьёзную черепно-мозговую травму. Из-за потенциально заразной природы SCP-2088-1 попыток реанимации не предпринималось и субъект был признан мёртвым.

&gt; **Отчёт о вскрытии**: SCP-2088-1A-28
&gt; 
&gt; **Вес**: 580 кг
&gt; 
&gt; **Рост**: 270 см
&gt; 
&gt; **Причина смерти**: Травма головы
&gt; 
&gt; **Подробности**: Субъект демонстрирует разрастания кожи, мышц, костей, жировой ткани, а также кровеносных и лимфатических сосудов. Тело асимметрично, левая ступня больше правой в два раза, последняя, в свою очередь, в пять раз превосходит нормальный размер. Субъект формально был белым мужчиной, предположительно, около 40 лет. Плотные серые опухоли полностью покрывают его эпидермис. Пальцы рук и ног срослись. На костях видны признаки многочисленных переломов и последующего быстрого срастания. Предполагаются аномальные регенеративные способности.

[[div class=&#34;rimg&#34;]]
[[image SkullOldness.jpg width=&#34;300&#34; ]]
[[span]]^^Череп представителя Прото-Дорсет, демонстрирующий
симптомы синдрома Кроненберга-Протея^^[[/span]]
[[/div]]

**Отчёт об инциденте:** ██.██.20██ был потерян контакт с Зоной содержания. С учётом эффектов SCP-2088-1 были приняты меры предосторожность для избежания возможного заражения и жертв. Для восстановления контакта и зачистки SCP-2088 в случае необходимости была отправлена МОГ Сигма-9 (&#34;Валькирии&#34;). Зона содержания была обнаружена покинутой. Около входа в SCP-2088 была обнаружена частично съеденная туша белого медведя. Это первое свидетельство того, что индивиды, подвергнутые влиянию SCP-2088-1, всё ещё нуждаются в пище для выживания.[[footnote]] До сих пор неизвестно, как долго они могут выжить без еды, но считается, что их метаболизм значительно снижен. Это общая черта всей арктической фауны. [[/footnote]] МОГ Сигма-9, экипированная изолирующими защитными костюмами уровня А, обследовала SCP-2088, но была вынуждена отступить из-за израсходования запаса воздуха. Впоследствии были приняты новые протоколы содержания.

**Приложение:** ██.██.20██ для исследования SCP-2088 был направлен беспилотный аппарат. Был отмечен постоянный спуск, туннель в итоге проходит ледяной щит Гренландии на глубине около 200 м. В ледяной пещере не наблюдалось стройматериалов и артефактов протодорсетской культуры, однако, несмотря на это, она считается продолжением SCP-2088. На уровне 620 метров в зоне видимости появились сущности, полностью преобразованные под влиянием SCP-2088-1, предположительно это были восемнадцать пропавших сотрудников Фонда. SCP-2088-1A использовали свои тела, чтобы расширять SCP-2088, бросаясь на лёд с аномальной силой и выносливостью. Это поведение продолжалось в течение двух часов, прежде чем аппарат был обнаружен и уничтожен SCP-2088-1A.


[[collapsible show=&#34;+ Дневник Элизабет ████ &#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
&gt; **██.██.19██**:
&gt; 
&gt; Мы скептически отнеслись к этому поначалу. Сама мысль о людях, живших так далеко от берега, казалась абсурдной. Но вот мы здесь, внутри постройки, явно созданной руками человека. Как они выжили -- за пределами моего понимания, но этот комплекс точно строило не одно поколение.
&gt; 
&gt; **██.██.19██**:
&gt; 
&gt; Комплекс построен из камня и костей китов. Камень, скорее всего, добывали неподалёку (нам всё ещё нужно понять, где именно, но сейчас это не приоритетная задача), но для доставки костей потребовалось много походов к побережью и обратно. Я уверена, что эти походы предпринимались также и с целью охоты ради добычи пропитания, поскольку комплекс находится далеко за пределами зоны обитания любых известных наземных животных. Им приходилось идти несколько дней, чтобы просто достичь мест, где может быть жизнь (по крайней мере, что-то сложнее лишайников). Почему они вообще решили жить в таком отдалённом месте? Это бессмысленно.
&gt; 
&gt; **██.██.19██**:
&gt; 
&gt; Архитектура не имеет ничего общего ни с одной из известных местных культур. Однако мы нашли много артефактов, в первую очередь это вырезанные из кости маски и небольшие статуи, которые явно принадлежат культуре Дорсет. Комплекс больше напоминает шахту, чем святилище, как мы предполагали изначально. Артефакты раскиданы по постройке довольно бесцеремонно. Джеспер сказал, что его это нервирует, но не смог объяснить, почему. Сама я не знаю, что и думать.
&gt; 
&gt; **██.██.19██**
&gt; 
&gt; Мы нашли тела. Большую кучу. Они невероятно хорошо сохранились, кстати. Но что-то здесь не так. Все они страдали от серьёзнейших уродств. Не говоря уже о том, что они были полностью обнажены. Стыдно говорить это, но они были по-настоящему безобразны. Мы насчитали уже тридцать шесть. Антон считает, что это может быть примером крайней степени кровосмешения. Это единственное разумное объяснение. Гигантизм, опухоли, разрастания костей, жировой ткани и мышц. Их существование должно было быть трагично и полно боли. Я вспомнила Человека-Слона.[[footnote]] Джозеф Кэри Меррик (5 августа 1862 - 11 апреля 1890). Ранее предполагавшийся диагноз -- нейрофиброматоз типа I, сейчас считается, что он страдал от синдрома Протея.[[/footnote]] Устные предания инуитов описывают дорсетцев как гигантов, литературные памятники викингов, в общем, говорят о том же самом; думаю, даже пару раз использовалось слово &#34;тролль&#34;. Никогда не думала, что в этом может быть хоть капля правды.
&gt; 
&gt; **██.██.19██**:
&gt; 
&gt; Мои ступни распухли и онемели. Я боялась, что это может быть обморожение, но Антон разубедил меня. Он думает, что это просто аллергическая реакция на питание, или даже на утеплитель в сапогах. Он настоял на том, чтобы я отдохнула. Чем быстрее я поправлюсь, тем быстрее смогу вернуться к работе. Я чувствую себя такой бесполезной.
&gt; 
&gt; **Дата записи неизвестна**:
&gt; 
&gt; Я больше не вижу остальных когда просыпаюсь. Наверное, они очень заняты. Снова и снова я вязну в горячечных галлюцинациях, всякий раз одинаковых. Всё чёрное и я ничего не вижу, но всё же я ощущаю присутствие кого-то. Кого-то, превосходящего меня во всех отношениях. Никогда я ещё не чувствовала себя такой маленькой, такой незначительной.
&gt; 
&gt; Я не идеальна.
&gt; 
&gt; Но она идеальна.
&gt; 
&gt; **Дата записи неизвестна** [Почерк становится сложно разобрать; предположительно это связано с деформацией тела под воздействием SCP-2088-1]:
&gt; 
&gt; Мы услышали Единую Истину, мы узрели [неразборчиво]. Как прекрасно быть частью чего-то настолько большего, чем ты сам. Как несчастны мы были, играя в свои мелкие игры. Мы так жаждем почувствовать её [неразборчиво] обвившуюся вокруг нас, познать её любящие объятия. Слова подводят нас, природно лживые своей неспособностью объять её.
&gt; 
&gt; Ей мы отдаёмся. Да станет наша плоть единой.
[[/collapsible]]
[[collapsible show=&#34;+ Заявление Д-ра Джудит Лоу &#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
&gt; 
&gt; Позвольте мне говорить прямо об SCP-2088. Вы, конечно же, видели новости. &#34;Айсберг в два раза больше Манхэттена откололся от ледника Петтермана на севере Гренландии.&#34;
&gt; 
&gt; Все данные приводят к простому выводу: источник аномалий SCP-2088 скоро вырвется из-под содержания. Вы знаете, что там, внизу? Я не знаю. Сейчас это не угроза для нас, но скоро станет ею. Лёд тает, ледник отступает. Прорыв содержания неизбежен.
&gt; 
&gt; SCP-2088 превращает людей в инструменты своего освобождения. Для меня это очевидно. Оно либо нетерпеливо, либо не осознаёт окружающий мир. Возможно, оно даже не наделено сознанием. Не умнее льда, что его окружает.
&gt; 
&gt; Я не могу знать, заслуживает ли то, что там внизу, Евклида или Кетера. Мы в неведении, и это меня невероятно злит.
&gt; 
&gt; В нашем мире достаточно ужасов. Этот природа решила заточить сама, не дожидаясь нас.
&gt; 
&gt; Д-р Джудит Лоу

В период с ██.██.20█-█ по ██.██.20██ Организацией было проведено радарное гляциологическое исследование в районе предполагаемого местоположения SCP-2088-3 (77°10&#39;23.71&#34;с.ш., 33°36&#39;14.51&#34;з.д.). SCP-2088-3 является гипотетическим источником аномалий, связанных с SCP-2088.

В ходе исследования была обнаружена аморфная масса, находящаяся на глубине около 750 м. Структура является, по всей видимости, органической и испускает импульсы электромагнитного излучения каждые 37 секунд на частоте 4кГц. Масса SCP-2088-3 оценивается в 14 миллионов тонн. Продолжаются исследования возможной связи с SCP-███ и SCP-████.
