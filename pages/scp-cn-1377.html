**项目编号：**SCP-CN-1377

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1377的两处出入口已由基金会进行封锁，现已在SCP-CN-1377以北50米处建立Site-CN-45，站点内常驻█​█名研究员、█​█名安全人员和MTF-庚卯-03“泰阿”。允许研究员在北京时间08:00至16:00携带位置跟踪装置进行探索和研究，安全人员应以轮值的形式驻守于SCP-CN-1377的出入口封锁处，并以“建筑随时可能坍塌造成人员伤亡”为由阻止平民进入此项目范围内，同时使用无人机监控对该项目周围500米范围内的森林进行巡逻，若发现进入该项目范围内的平民，将由MTF-庚卯-03将其逮捕并实行C级记忆删除后释放。

**描述：**SCP-CN-1377为一个异常现象的整体，由以下三部分组成。

SCP-CN-1377-1是一座位于中国河南省太行山南部森林边缘的村庄，原名“长慈村”，由于自然环境的变化，村庄中的原住民于1995年陆续迁出，至2001年已无人居住，该项目的异常现象由一队民间探险队发现。SCP-CN-1377-1在有阳光照射的白天无任何异常效应，夜间及阴雨天气状况下，在其范围内或其内部建筑物中停留的人类将遭遇异常现象。

SCP-CN-1377-2为SCP-CN-1377-1范围内的建筑群总称，共计41栋建筑，207间房屋。建筑群经鉴定为明清年间所建，每栋建筑均有修缮及损毁的痕迹。SCP-CN-1377-2以一座祠堂为中心放射状散落分布，祠堂经鉴定为明代建筑，外部建筑材料严重老化，内部设有一尊石刻雕像，雕像为身着明代官服的男子形象。雕像前置一木制长桌，桌面有灼烧痕迹。雕像后方放置一把木质太师椅，椅背有少许虫蛀和人为破坏的痕迹。SCP-CN-1377-2中的木制品均与附近森林的树木成分一致。

SCP-CN-1377-3为夜间及阴雨天气情况下在该项目范围或建筑内滞留的人类所观测到的异常人形实体。SCP-CN-1377-3只会被一名人类观测到。当人类观测SCP-CN-1377-3时，会认为SCP-CN-1377-3是他的亲人或好友并且已经去世（即使本人仍然存活）。SCP-CN-1377-3会与之对话，随后将带领该名人类进入随机的一栋SCP-CN-1377-2中，该名人类进入不同的SCP-CN-1377-2会经历不同的异常现象。SCP-CN-1377-3于当地日出时间自行消失，该名人类则陷入20分钟到1小时不等的睡眠状态，直到自然苏醒或被唤醒，且仍保留有其异常遭遇的记忆。

实验表明，人类在该项目中遭遇异常现象并无生命危险，但根据其精神状态的不同有一定可能引起生理或精神疾病。


[[collapsible show=&#34;+ 实验报告1377-1&#34; hide=&#34;- 隐藏实验报告1377-1&#34;]]
**实验记录1377-1：**Site-CN-45的B级研究员张澄和魏忻瑶在提交报告并被批准后，于2002年6月18日21:35进入SCP-CN-1377-1范围内，二人携带实时定位装置、生命检测装置、简易帐篷、睡袋、若干应急食物和饮用水，在离建筑群外围约20米处安置简易帐篷。22:48二人进入睡眠状态。

**实验结果1377-1：**研究员张澄并未遭遇异常现象，研究员魏忻瑶在6月19日00:00苏醒后遭遇SCP-CN-1377-3，并跟随SCP-CN-1377-3进入SCP-CN-1377-2其中一间普通民宅，经历异常现象后于05:11进入睡眠状态，由MTF-庚卯-03的三名队员通过实时定位装置寻回。

下面是张澄和魏忻瑶关于本次实验的对话记录，对话时间：2002年6月19日13:30，记录者：B级研究员█​██​。

&gt; **张澄：**你现在感觉怎么样？
&gt; 
&gt; **魏忻瑶：**还是有点头疼，可能是着凉了。
&gt; 
&gt; **张澄：**昨天晚上你经历的事情还记得吗？
&gt; 
&gt; **魏忻瑶：**那可记得太清楚了。我记得咱俩是快11点的时候才睡的，睡了一会儿我就被冻醒了，我刚想拿手机看时间，结果发现帐篷外面站了一个人，不知道为什么我当时没觉得哪里奇怪，还从睡袋里钻了出来。从帐篷里出来之后我看到那是我奶奶，呃……实际上我奶奶已经去世30多年了，我看着她，我知道她已经去世了，但是我一点也没觉得惊讶或者是害怕，我问：“奶奶？您怎么在这？”[被打断]
&gt; 
&gt; **张澄：**也就是说这个，现在应该称之为SCP-CN-1377-3的，不是之前那个民间探险队报告里写的“鬼魂”，而是一个人形的实体？
&gt; 
&gt; **魏忻瑶：**对，看起来就是个活生生的人在那，但你知道“他”死了。
&gt; 
&gt; **张澄：**OK，继续说。
&gt; 
&gt; **魏忻瑶：**我问完之后，“她”开始说话了，“她”用的是我们那的方言，语气和举止和我奶奶生前一模一样，“她”说“她”死后没人给她烧纸钱，上贡品，“她”是来找家人要贡品的，不然鬼差不让“她”去投胎……我老家那边是信这一套的，虽然我不信。我问“她”想要什么贡品，“她”就让我跟她走，我跟着“她”走了一段路，进了一间民宅，“她”在那里坐下后跟我说，“她”要我的舌头和左眼当贡品。
&gt; 
&gt; **张澄：**[已编辑]！这什么鬼要求！
&gt; 
&gt; **魏忻瑶：**但是我当时觉得可以接受，神奇吗？幸好那里没有什么工具让我拔舌挖眼，感谢之前的村民们把东西都带走了。然后那个东西开始哭，哭声很吓人，像是捏着嗓子发出来的声音，哭了几分钟之后“她”像疯了一样地满屋乱走，并对着空地做出找东西的样子，我没敢动，就看着“她”那样在每一间屋子里走来走去，最后“她”停了下来，突然张开嘴朝我扑过来，再之后我就不知道了，我应该是晕过去了。
&gt; 
&gt; **张澄：**“泰阿”找到你的时候你在那个民宅的地上睡着了，他们把你带回来的。
&gt; 
&gt; **魏忻瑶：**现在我还挺后怕的，说实话，我可不想再来一次了。
&gt; 
&gt; [对话结束]
[[/collapsible]]

[[collapsible show=&#34;+ 实验报告1377-2&#34; hide=&#34;- 隐藏实验报告1377-2&#34;]]
**实验记录1377-2：**D-17094携带通讯装置、实时定位装置、生命检测装置和一台go pro运动数码摄像机于2002年6月21日22:00进入SCP-CN-1377-1范围内对SCP-CN-1377-2及内部事物进行拍摄，同时一架监控无人机对其进行跟踪监视。

23:50，D-17094在某一SCP-CN-1377-2内拍摄时突然倒地并进入睡眠状态，无法被通讯装置中的声音唤醒。6月22日00:00，D-17094苏醒，无视通讯装置中传来的命令，在原地站立约2分钟，随后毫无预兆地使用摄像机砸向无人机，至此监控画面消失，通讯装置无法接收到任何声音讯息。MTF-庚卯-03立刻进入SCP-CN-1377-1范围内通过实时定位装置对D-17094进行搜寻，同时生命检测装置发回的数据显示D-17094在00:31重新进入睡眠状态。MTF-庚卯-03于00:42在实时定位装置显示的一栋SCP-CN-1377-2内的客厅中发现一副木制棺材，并在棺材中发现了处于睡眠状态的D-17094。MTF-庚卯-03在检查并确认周围无异常事物后将D-17094和现场被损坏的无人机与摄像机带回。

**实验结果1377-2：**D-17094于6月22日01:15苏醒，研究员试图与他对话，但D-17094表现出精神混乱状态。

研究员张澄于09:20前往寻回D-17094之处提取了客厅中木制棺材的样本，经鉴定与附近森林的树木成分一致，其制造时间至少在100年前。

在研究此次实验的监控和拍摄画面时，研究员发现监控画面和拍摄画面均未拍摄到木制棺材的存在，在D-17094使用摄像机破坏无人机后，两台设备均未拍摄到事件发生之后的画面。

D-17094于12:00恢复正常精神状态，据其描述，他所遭遇的SCP-CN-1377-3表现为他9年前亲手杀害的妻子，SCP-CN-1377-3要求他破坏掉“天上的眼睛”，于是他听从了SCP-CN-1377-3的指示做出破坏无人机的行为，然后SCP-CN-1377-3要求D-17094“代替她去死”，D-17094答应其要求后失去意识，即进入睡眠状态。

//**笔记：**这两台设备的损失万一没法报销应该算在谁头上？——研究员魏忻瑶//
//不知道，反正不是我弄坏的。——研究员张澄//
[[/collapsible]]

[[collapsible show=&#34;+ 实验报告1377-3&#34; hide=&#34;- 隐藏实验报告1377-3&#34;]]
**实验记录1377-3：**三名D级人员携带通讯装置、实时定位装置和生命检测装置于2002年6月23日23:10分别进入不同的一间SCP-CN-1377-2，三人已被要求进入SCP-CN-1377-2后保持清醒状态，若遭遇SCP-CN-1377-3不可与之发生任何交互。同时使用三架监控无人机分别对三人行动进行监控。

三名D级人员均于23:50分进入睡眠状态，无法被通讯装置中的声音唤醒。6月24日00:00时仅有D-17443苏醒，监控显示D-17443走出他所在的SCP-CN-1377-2，尽管未观测到D-17443附近有任何生物或异常事物，D-17443仍然说了一些话后向祠堂方向以3.5km/h的速度出发，并无视通讯装置中研究员的警告进入祠堂，向祠堂中的雕像跪拜、在雕像前的木制长桌做出上香的动作、绕过雕像坐在雕像后面的太师椅上，进入静止状态。

05:00时D-17443开始使用自己的双手掐住自己的脖子，表情痛苦，这项动作持续至05:12，D-17443进入睡眠状态，06:00由MTF-庚卯-03的三名队员检查确认无异常后带回Site-CN-45。

**实验结果1377-3：**其余两名D级人员未遭遇任何异常，于06:00苏醒后遵循研究员指示返回Site-CN-45。D-17443报告称他并未听到通讯装置中的声音，其观测到的SCP-CN-1377-3表现为他的一位多年未曾联络的挚友（经调查本人仍然存活），SCP-CN-1377-3称自己死前最后的心愿是希望和D-17443再见一面，随后D-17443跟随SCP-CN-1377-3前往并进入祠堂。

据D-17443描述，他听从SCP-CN-1377-3的指示对祠堂内的雕像跪拜上香，其间未产生怀疑等情绪，随后他坐在雕像后方的太师椅上与SCP-CN-1377-3聊起往事，SCP-CN-1377-3在闲聊过后称“自己很孤单，希望D-17443可以一直陪着他”，在D-17443答应后便掐住他的脖子，D-17443当即感到窒息、痛苦但无法挣扎，一段时间过后失去意识，直到被MTF-庚卯-03寻回。

D-17443在苏醒后因受到精神刺激出现发热症状，Site-CN-45遵循人道主义原则为其提供治疗，目前D-17443已康复。
[[/collapsible]]

目前仍未解明SCP-CN-1377-2中的异常现象和SCP-CN-1377-3的产生原因，研究正在进一步进行中。
