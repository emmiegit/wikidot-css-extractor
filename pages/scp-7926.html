    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-7926 — POP!!!
**Auteurs :** [[user Nickthebrick1]] et [[user Uncle Nicolini]]
**Traducteurs :** [[user Thorac]]
**Date de publication originale :** 10 janvier 2023
**Image :** [https://commons.wikimedia.org/wiki/File:Eros_Vlahos_cropped.jpg Lien], éditée par CennoxX et [[user Nickthebrick1]], licence CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=Marchestp| caption=SCP-7926 avant d’obtenir ses propriétés anormales|width=250px]]

**Objet n^^o^^ :** SCP-7926 

**Classe :** --Euclide-- Neutralisé 

**Procédures de Confinement Spéciales :** SCP-7626 est actuellement confiné dans une cellule de confinement pour humanoïde dans le site 55. La cellule a été modifiée afin de pouvoir drainer les liquides vers un réservoir situé en dessous de celle-ci, qui doit être vidé après chaque événement de Rupture par un personnel formé à la gestion et au traitement des déchets dangereux.

SCP-7926 est sous un régime strict. L’objet n’est pas autorisé à consommer des aliments contenant des glucides simples ou des denrées à base de gluten. De plus, SCP-7926 doit suivre un traitement de minocycline et d’acide salicylique. 

**Description:** SCP-7926 est un humain mâle de type caucasien âgé de 22 ans (anciennement appelé Grant Morrison) victime d&#39;acné vulgaire sur son visage, le haut de son torse, ainsi que son dos. SCP-7926 possède plusieurs anomalies biologiques et irrégularité au niveau de son système tégumentaire :
* Toutes les glandes sébacées produisent du sébum en grande quantité au point de provoquer des débordements au niveau des pores ;
* Des colonies de //Cutibacterium acnes//[[footnote]]Un type de bactérie vivant sur la peau humaine.[[/footnote]] occupant la peau se multiplient à un rythme exponentiel. En dépit de cela, le système immunitaire adaptatif ne montre aucun signe d’activation ; 
* SCP-7926 souffre d’obésité morbide. Cependant, il n’y a pas de marque d’étirement sur son abdomen pouvant montrer un gain de poids rapide ;
* Bien que SCP-7926 soit à l&#39;origine blond, des poils noirs, châtains, blancs et roux isolés ont été observés poussant sur son corps ;
* La peau de SCP-7926 est résistante à presque toute forme de dégâts ; seul SCP-7926 lui-même semble pouvoir l’endommager directement.  

La plus saillante des anomalies de SCP-7926 est liée aux “Événements de Rupture”. Au cours d’un événement de Rupture, la totalité des points noirs sur le corps de SCP-7926 vont éclater, relâchant un liquide visqueux dont la composition varie entre chacun des événements. Les événements de Rupture peuvent être prédits par une augmentation du diamètre des boutons d’acné nodulaire au-delà de 3 cm, l&#39;instance documentée la plus grande atteignant 8 cm de diamètre.

Du fait de la longue durée de la condition anormale de SCP-7926 avant l&#39;intervention de la Fondation, des boutons individuellement pris sur l’entité peuvent avoir développé des propriétés anormales supplémentaires. 

Ci-dessous est jointe une version abrégée du journal des événements de Rupture notables ainsi que des liquides produits.

||~ Événement de Rupture||~ Date||~ Composition des liquides||~ Notes||
||#012|| 14/01/2023|| SCP-7926 a éclaté un bouton sur sa joue avec l’approbation de la Fondation. Le bouton a relâché en abondance du pus et de l&#39;huile sur la fenêtre de la cellule. SCP-7926 a exprimé un bref soulagement.|| N/A||
||#029|| 21/02/2023|| SCP-7926 a éclaté un bouton sur le bas de son dos avec l’approbation de la Fondation. Au contraire des tests précédents, le contenu s’est libéré à l’intérieur du corps du sujet, au lieu de vers l’extérieur. SCP-7926 rapporte depuis lors une douleur au niveau du muscle grand glutéal.|| SCP-7926 s’est vu prescrire du Tylenol.||
||#068|| 07/04/2023|| Le bouton le plus bas sur le torse de SCP-7926 a éclaté. Le liquide expulsé était du pus standard, cependant, le bouton a continué d’excréter sur une période de plus de 6 heures avant de s’arrêter.|| SCP-7926 n’est plus en surpoids et a reconnu avoir développé une forte envie de chocolat et d’aliments gras depuis ce test.||
||#158|| 12/05/2023|| Plusieurs boutons sur le dos de SCP-7926 ont grossi simultanément jusqu’à 8 cm de diamètre en une heure. Les boutons ont alors explosé en déchirant et scarifiant la peau. Le liquide était un mélange d’ichor huileux, ainsi que de nourriture à demi-digérée. Dans l’un des boutons, un amas de pilules de minocycline encore intactes a été découvert au lieu de la nourriture.|| La dose de minocycline pour SCP-7926 a été doublée et n’est plus administrée sous forme de pilule. SCP-7926 n’est également plus autorisé à porter de T-shirt pour pouvoir prédire ces événements.||
||#204|| 15/06/2023|| SCP-7926 a éclaté un bouton sur son nez sans l’accord de la Fondation. Après éclatement, la tête de SCP-7926 a été propulsée brutalement en arrière et envoyée contre le mur de sa cellule. SCP-7926 a subi de nombreuses contusions, s’est brisé le nez et s’est fracturé le pelvis. Le pus relâché depuis le bouton était particulièrement liquide.|| SCP-7926 a reçu un bassin hygiénique pour compenser l&#39;absence de pause aux toilettes.||
||#291|| 09/07/2023|| Un chercheur assistant le traitement à l’acide salicylique de SCP-7926 a accidentellement effleuré un point noir sur son épaule. Le point noir a soudainement explosé et s&#39;est propulsé en direction du chercheur. SCP-7926 a crié lorsque le corps du chercheur s&#39;est écroulé au sol, provoquant l&#39;intervention d&#39;une équipe médicale. Bien que le point noir fasse 12 cm de diamètre, la lésion sur la tête du chercheur est quasiment identique à celle d&#39;une munition de 7,62 mm.|| Dorénavant, seul le personnel de Classe-D est autorisé à interagir avec SCP-7926.||
||#362|| 30/08/2023|| SCP-7926 a alerté les chercheurs quant au fait que des boutons étaient en train de pousser sur son bras. Quand du personnel de Classe-D a été envoyé pour inspection, tous les boutons ont éclaté. Le pus avait deux propriétés anormales : frire rapidement la peau et induire une faim extrême. Tous les individus (y compris SCP-7926) dans la pièce ont commencé à manger le bras de SCP-7926, en plongeant la peau et la chair dans le pus avant d’être maîtrisés par les agents de sécurité.|| SCP-7926 a reçu une greffe de peau d’urgence. La peau s&#39;est régénérée rapidement mais a adopté les mêmes propriétés que le reste de la peau de SCP-7926.||
||#421|| 22/09/2023|| SCP-7926 a rapporté une immense douleur au niveau d&#39;un bouton sur son bras gauche, mais a reçu l&#39;instruction de ne pas y toucher. Le sujet a continué à se plaindre de la douleur pendant 5 heures avant qu&#39;un membre du personnel de Classe-D soit envoyé pour l&#39;aider à faire éclater ledit bouton. Après avoir appliqué une pression à la zone touchée pendant douze minutes, le bouton a enfin éclaté. En plus du liquide huileux et visqueux qu&#39;excrète habituellement SCP-7926, un unique long poil roux a émergé de la plaie et s&#39;est enroulé autour du Classe-D jusqu’à complètement l&#39;envelopper.|| Le poil a été coupé à la cisaille peu après par un autre Classe-D, le premier a été libéré puis lavé.||
||#533|| 10/10/2023|| À la suite d&#39;un flux constant de douleurs au ventre, de nausées et d&#39;autres problèmes gastro-intestinaux, SCP-7926 a rapporté un bouton de la taille d&#39;un événement de rupture sur son monticule pré-pubien. Le moment précédant l&#39;éclatement, SCP-7926 a rapporté une puissante douleur entre son bassin et le bas de son dos. Une fois éclaté, un humanoïde de la taille d&#39;un petit enfant composé uniquement de pus et de sébum a émergé de la blessure. L’humanoïde n&#39;a montré aucun signe de vie, et s&#39;est  rapidement désagrégé.|| SCP-7926 a semblé particulièrement affligé de par cet événement de rupture, et a affirmé qu&#39;il n&#39;était “pas prêt de le voir partir si tôt.” Quand il lui a été demandé d&#39;expliquer, SCP-7926 a refusé d&#39;élaborer.||
||#600|| 16/11/2023|| Le plus grand bouton d&#39;évènement de Rupture jamais observé (mesurant 15 cm de diamètre) est apparu sur le torse de SCP-7926. En plus du sébum, du pus, et de l&#39;huile typiquement retrouvés dans un événement de Rupture, des os, des fibres musculaires et des tissus nerveux ont commencé à jaillir en dehors de la plaie. SCP-7926 a poussé un cri de terreur et de panique alors que ses organes internes, son système cardio-vasculaire, musculaire ainsi que son squelette étaient éjectés de l&#39;ouverture du bouton. En fin de compte, il ne restait que la peau vide de SCP-7926.|| SCP-7926 est considéré Neutralisé à la suite de cet incident. ||


**Addendum 7926.01 :** Le personnel de gestion des déchets dangereux en charge de la vidange du réservoir a noté que le liquide à l&#39;intérieur semblait former des boutons. Après un examen plus approfondi, un échantillon du liquide a été apporté aux spécialistes du Site-55 et la vidange a été interrompue pour permettre une étude. Des traces de matériel génétique appartenant à SCP-7926 ont été retrouvées dans le liquide ; ce dernier a été observé bouger même sans perturbation extérieure. Après un examen approfondi, le liquide du réservoir s&#39;est également avéré avoir le même comportement. 

Un réexamen de la classification est en attente.
