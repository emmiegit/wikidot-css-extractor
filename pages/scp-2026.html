    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2026 - Zivilisation Mundwasser
**Autor:** [[*user DeviantDharma]]
**Original:** https://scp-wiki.wikidot.com/scp-2026
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2026

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Instanzen von SCP-2026 können in einem Standard-Eindämmungs-Schrank an Standort 20 aufbewahrt werden. Exemplare von SCP-2026-1 müssen in Holzkisten ohne Deckel in einer Sicherheitszelle am selben Standort aufbewahrt werden, die direkt mit Standardlicht beleuchtet ist. Experimente mit SCP-2026 müssen von mindestens einem Forscher der Stufe 3 genehmigt werden.

**Beschreibung:** SCP-2026 bezieht sich auf eine Sammlung von Mundwasserprodukten, die auf ihrer Verpackung als &#34;Wilson &amp; Wong&#39;s Fun Size History&#34; bezeichnet werden. Derzeit befinden sich 135 Flaschen im Besitz der Foundation. Die Analyse der chemischen Strukturen der Verpackungen und des Mundwassers selbst ergab keine nachweisbaren anomalen Eigenschaften. Fünfzehn Geschmacksrichtungen von SCP-2026 wurden von der Foundation identifiziert; zehn dieser Geschmacksrichtungen tragen Namen, die auf vergangene menschliche Zivilisationen verweisen, während fünf Geschmacksrichtungen Namen tragen, die sich auf fiktive literarische Zivilisationen beziehen.

Die anomalen Eigenschaften von SCP-2026 treten in Erscheinung, wenn es von einem Menschen zum Mundspülen verwendet wird. Ungefähr 2 Stunden nach der Anwendung fällt ein Zahn des Benutzers aus, ohne dass ein bestimmtes Muster für den ausgewählten Zahn erkennbar ist. Nach drei Tagen wächst der verlorene Zahn bei dem Testsubjekt von selbst wieder nach. In den nächsten sieben Tagen wird der ausgefallene Zahn umgewandelt. Teile des Zahns verwandeln sich nach und nach in eine unterschiedliche Anzahl kleiner, intelligenter menschlicher Figuren, die aus dem Zahnmark und dem Zahnschmelz bestehen. Dieses Phänomen tritt nur auf, wenn der Betroffene regelmäßig eine gute Zahnpflege betreibt. Ist dies nicht der Fall, hört der Umwandlungsprozess nach einigen Tagen auf. Diese Figuren (im Folgenden als SCP-2026-1 bezeichnet) beginnen, komplexe architektonische Strukturen aus dem betroffenen Zahn zu bauen. Die Art von SCP-2026-1 und der Strukturen hängt von der verwendeten SCP-2026-Variante ab.

Instanzen von SCP-2026-1 sind in der Lage, in einer Sprache zu sprechen, zu schreiben und zu lesen, die der Zivilisation der jeweiligen Geschmacksrichtung entspricht. Instanzen von SCP-2026-1 werden weiterhin weitere Strukturen aus allen nahegelegenen festen Materialien bauen, einschließlich Plastik, Beton, Stahl, Glas, Papier und elektronischen Geräten. Instanzen von SCP-2026-1 werden keine Strukturen aus lebendem Gewebe errichten. Neben menschlichem Fleisch ist das einzige Material, auf das SCP-2026-1 bisher gestoßen ist, Holz, das sich als wirksam erwiesen hat, um die Ausbreitung von SCP-2026-1 zu verhindern.

Instanzen von SCP-2026-1 bilden komplexe Gesellschaften und übernehmen Rollen, die in der entsprechenden Zivilisation üblich sind, wie Händler, Arbeiter, Adel, Klerus, Wissenschaftler und Politiker. Derzeit ist nicht bekannt, wie oft SCP-2026 eingesetzt werden kann, um seine Wirkung zu entfalten, obwohl zu beachten ist, dass SCP-2026 nur einmal alle zwei Monate von einer Person eingesetzt werden kann. Beobachtungen haben ergeben, dass SCP-2026-1 anscheinend nicht in der Lage sind, Menschen wahrzunehmen. Jegliche Interaktion von Menschen mit SCP-2026-1 scheint von SCP-2026 generell als eine Art göttliche Intervention durch einen Gott oder ein höheres Wesen wahrgenommen zu werden. Wenn Instanzen aus verschiedenen Zivilisationen miteinander interagieren dürfen, sind die daraus resultierenden Interaktionen höchst unterschiedlich und scheinbar zufällig und reichen von einer völlig harmonischen Koexistenz bis hin zu ständigen Kriegen zwischen den Instanzen.</textarea></pre>
