**作者：** ©︎[[*user Ikkeby-V]]
**发布年份：** 2019

**项目编号：**SCP-001-JP

**项目等级：**Thaumiel

**特殊收容措施：**由于SCP-001-JP本身理论上无法被认知，无需对SCP-001-JP实体采取特殊收容措施。为了防止SCP-001-JP无效化及可能引发的各类K级情景，SCP-001-JP的结构细节和开发运行历程必须对所有知性体严格保密。

**描述：**SCP-001-JP是一抽象装置或系统，由基金会基于非主流科学理论建造，由第四类宏观量子现象和控制人类原理驱动，至今仍保持运作。目前SCP-001-JP是一不依赖硬件的广域非实体装置，其组成部分不包含物理实体。

SCP-001-JP功能为专用于扩展修正哥本哈根理论[[footnote]]这类似于主流量子力学中的思想实验，所谓的“薛定谔的猫”，即箱子里的猫所处的状态（普通的“叠加态”）。[[/footnote]]中的“强叠加态”产生的现象，将其从量子层面扩展到宏观层面，且仅将其用于形成“基金会的全貌”对于认知者不收敛于单一存在方式的状态。

“强叠加态”与“普通叠加态”不同，当只观测到对象的一部分时，波函数的坍缩是有限的，多个不同的观测结果可能同时发生。为了维持此状态，SCP-001-JP使用了一抽象绝对可能性驱动（//Absolute Possibility Drive//）原型。这是一非逻辑超科技，其目的为将分层的所有可能世界依次强行叠加到基底世界上，从而不断产生互相隔绝的系统连接后的状态。

SCP-001-JP使得基金会本身以及其历史、人员、资产等处于多个状态同时存在的不确定性的形式，但这些都是次要的，其真正的用途是“给基金会的规模赋予不确定性”。

SCP-001-JP的功能是将基金会置于前述“强叠加态”中，使基金会的规模无法被确定，从而将基金会的规模存在的可能性扩展到理论上的无限。只有在SCP-001-JP运作的情况下，基金会才能拥有从维持几乎无异常存在的最小规模，到能够应对所有存在的异常现象的最大规模之间的任何能力。

SCP-001-JP的结构及其开发过程中包含了大量信息，由于其性质，可能会导致对SCP-001-JP所不确定化的综合的“基金会的全貌”的确认。如果这些信息被任何智能体认知到，就会导致SCP-001-JP所维持的不确定性消失，这将导致基金会的功能失效，以及由于收容能力不足而引发的大规模收容失效和附带的K级情景。因此，这些信息已从基底世界和所有基金会存在的平行世界、可能世界等完全删除。

需注意，为了辅助SCP-001-JP的功能维持，以上描述中包含了部分无法实现或者相互矛盾的学术信息作为虚假信息。

**附录001-JP-01：**为了防止“基金会的全貌”被确认，维持SCP-001-JP的功能，对所有基金会职员采取以下措施。

对于4级以下的安保许可等级的基金会职员，不会公开SCP项目、基金会设施、人员、装备等的具体总数，能够浏览的基金会数据库内的信息也受到限制，仅会提示“有无法浏览的信息”。另外，能够浏览的信息中也故意设置了多处矛盾点，让他们对自己所了解的基金会状态产生怀疑，最终引导其得出“知晓基金会的全貌是不可能的”的结论。这些措施造成的对“基金会的全貌”的模糊印象会通过工作中常规进行的记忆处理来加强。

对于5级或者相当于5级的安保许可等级的职员，也就是O5议会成员或者拥有限定监督权的各区域的理事等，考虑到其职务特性需要几乎所有的基金会相关信息的访问权限，除了对4级以下职员采取的措施外，还实施了以下两个措施。

一为“Proposal-001”协议。据此协议，在基金会数据库内的“SCP-001”或者类似的位置上，记录了多个关于基金会过去、现在、未来某些根本性内容的、互相矛盾的报告，作为“001提案”。这些内容的真伪对于5级安保许可权限持有者始终保密。且5级安保许可持有者个人只能访问一部分“001提案”，从而形成无法把握“SCP-001”以及它所代表的基金会本身全貌的状态。

二是设立“管理员”。“管理员”的姓名和相关记录可以在基金会数据库内的多个文档中查询，比如[[[about-the-scp-foundation|关于基金会理念的演讲]]]等，但对于O5议会成员来说，关于他的权限和身份的信息也被刻意隐藏。实际上，“管理员”是一个不存在的人物或职位。其目的是让5级安保许可持有者知晓他们之上存在更高层的领导及隶属于他们的职员、他们无法获知的信息、他们所拥有的之外更高的安保许可等级，从而模糊其对“基金会全貌”的印象。

**附录001-JP-02：**由于在建造时根据伦理委员会指导加入了限制，SCP-001-JP的性能与第一次方案中的最大计划性能相比大幅削弱。其主要原因为SCP-001-JP所依赖的存在，也就是基金会职员的总数与作为母数的人类总人口相比过小，导致基金会外的知性体引起的第三类以上的宏观量子现象的无序发生，给SCP-001-JP运作的状态带来了干扰。

对此，目前采取的方式是在对一般社会进行的常规信息控制工作中加入对策，但其效果有限。基于第一次方案的更根本对策计划，作为“Minitrue”协议正在进行预备研究[[footnote]]目前，这个预备研究中使用了[[[SCP-571]]]和[[[SCP-2140]]]。详情请参考[# 文档001-JP-05]。[[/footnote]]。“Minitrue”协议预备研究进展到更高阶段的工作已被伦理委员会决议终止，但若其判断此为人类社会和基金会本身存续所必需的唯一选择，终止将被解除，SCP-001-JP将以其最大计划性能来确定基金会在每个时刻都以最优形式维持着的状态。

##AA3030|O5-1##没有“Minitrue”协议的紧急启动权限。“Minitrue”协议的紧急启动需6级安保许可等级、“管理员”权限。</textarea></pre>
