**原文連結：**[http://www.scpwiki.com/we-re-off-to-be-the-lizard We&#39;re Off To Be The Lizard]
**作者：**[[*user AdminBright]]
**譯者：** [[*user Danza]]
[[include info:end]]
「所以，」Samet博士坐在他的輪椅上接著說。他的右腳在那次可怕的、意外的槍械走火事故後仍包在石膏裡。「我們現在得進行使用——」他的話音嘎然而止，注視著Bright的眼神裡帶著某種恐懼。「//那東西//是什麼玩意？」

Bright面帶平靜的微笑，他的助手則繼續協助他進行最後的校準作業。放在他面前那張桌子上的，還是零散部件狀態時只是三塊醜陋的金屬桿。電線與電纜連接起各個角落，並且在那群幸運兒們一翻搗鼓之後變得更加怪異。「這只是一根棍子，Samet。」

「這我也看得出來，963，」那名博士沒來由地吼叫道：「但是你幹嘛把這東西拿過來這裡？」

握緊了這柄已經組裝好的長棍，Bright皺著眉頭看向Samet。「我的名字是//Bright博士//。而//這個//是用來吸引682的注意力的東西。要不然你打算怎麼把SCP-963搞到682身上？」

「呃、啊、用發射器，還有、啊、嗯……」

「就是這樣。以此為基礎呢，我應該就能激怒牠，使牠衝著我來。到那時候要讓963進去牠體內就會跟孩子玩的遊戲一樣簡單。」

Samet點點頭。「當然、當然，963——但這東西到底有什麼//用處//？」

有些人就是學不到教訓。而另一些人還不斷污辱一個有仇必報且從不把人命當一回事的永生者。就只有真正的蠢材才會明知下場還硬要對Bright這麼做。「這個。」他把手杖指向大略是Samet的方向，並按下一個按鈕。瞬時一道紫色的電弧穿過空氣導入Samet受傷的那隻腳。博士一邊發出尖叫一邊迫切地把輪椅往後滑，就連纏在上面的繃帶都著了火。「唔，Samet博士，看來你的石膏裡含有金屬成分，我很疑惑這場意外是怎麼發生的。」

就在Samet的跟班們衝過去營救他們的上司時，Bright轉過來對Light博士點頭。「好啦Sophia，我們知道我們在做什麼。現在的賭盤如何？」

Light博士看了下她的手寫板，並皺起眉頭。「完全不奏效一賠二。你跑進去並在整個站點橫行肆虐一賠五。這注還有加賭，要是你在暴走的時候把那邊那位Samet給殺了的話賠率與前者相同。事情出了差錯，你卡在682體內一賠十。還有一條一賠二十的賭注賭事情全部搞砸，出於不明原因最後我們全都變成你。」

「我喜歡那些賭注。」

「963！」Samet叫道，他的腳此時還正被燻烤著。「你！你、我！你——！」 

「Samet博士，麻煩你理解。」Bright挺起胸膛走過去俯視另一名研究員。「我等一下就要被放進我們目前發現最危險的SCP裡面了。我就跟你做個交易吧，要是你把你的雙腳都刷滿烤肉醬的話，我就為此停下。」

語畢，Bright轉過身，並昂首闊步走向為他準備的舞台。

----

Jack Bright在頭痛中醒來，他的記憶也變得模糊不清。那裡好像有什麼……是烤肉醬，嗎？不，是其他別的……噢沒錯，他的記憶終於泉湧而出。他當時拿著他的棍子站在那裡，那頭野獸、充電、閃電還有牙齒、血跟痛苦，還有當他躍入宿主體內時那可怕又難以形容的感受。

但是現在——事情不太對勁。他感覺到背貼著冰冷的石頭，這代表他現在是躺著的。並且他能聽見其他人在他身邊走動，所以他很有可能還在基金會裡。而在那裡總是會有烤肉醬。等等，啥？

「Jack？我們現在真的非常需要你，先生。」一個熟悉的聲音從上方傳來。緩緩地，Jack張開眼睛，他的表情立刻因為看見的東西而皺起眉頭。站在他上方的，是一個穿著樣式怪異的鎖子甲，看起來很眼熟的墨西哥人。自己記得關於他的事情——

「我認識你，對吧？」另一個人傾身扶著Jack讓他站起來。

「不算是，先生。拜託，請你跟我過來。」他堅定地抓著Jack的手臂，另一手緊緊握著一根長棍。Jack停下，忽然間就看到其他人往回跑。他們全部都穿著一樣的裝束，鎖子甲在心臟的位置是紅色的環，周圍鑲一圈金環。他們全部都拿著相同的長棍。

「你是D-113，你是第一個，對吧？」Jack難以克制自己盯著他看，從第一個到現在已經過了很長的一段時間。

「呃，我能給你的答案是『是』，但也『不是』。但沒錯，又不完全是這樣。咳嗯，好吧，我們照你的意思行動，愚蠢又遲鈍。先生你看，這裡沒有任何東西是真的。」他指向城堡的城牆，還有他身邊的人們。

「唉，廢話。這點常識我還是有的。」

「噢、好吧，好，那這樣要解釋起來就，嗯，會簡單一些。明白嗎，你的心靈還沒有準備好。它沒辦法，呃，確實處理682看待事物的方式。所以，它就變成這樣作為一種防禦。只不過，這不只是你的心靈而已。963也參與在這之中，而不知道為什麼，那些你接收的殘餘碎塊都活動了起來，為了協助你。只不過，這仍是你的一部分。這樣能夠理解嗎？」

「完全不明白。」他們推開並穿過一扇巨大的木門。「但我知道你來自……什麼……地方。」Jack注視著上方的天空，一時間，啞口無言。在他頭上是那東西、那隻生物，在我們被限制住的眼界中將之稱為SCP-682。而牠此刻看起來華美萬分。一頭美麗的、夢魘般的、令人生厭的卻同樣使人著迷的怪物盤踞在天上、地上、地平線、地獄裡，除了Jack與她的城堡之外的一切。烤肉醬。

「我、呃、那麼，哇喔。」Jack的眉頭皺得更深，此時許多穿著盔甲的人們跑到他身邊，即使是那個老人也在這裡，即使他不應該在的。他能感覺到即使他們只是站在那裡，受到的衝擊明顯減輕了。「對了，分擔傷害，明白。」他強迫自己將視線從那……東西上面移到他的壁壘上。一座扭曲卻有序的城堡，從上到下透出的特色足以令Escher[[footnote]]譯註：MC Escher，荷蘭錯視藝術作品畫家。[[/footnote]]感到驕傲。而在這裡的每一處角落、每一塊他所立足之處、握在手裡的長棍，這一切都是為了抵禦那隻烤肉醬怪物。紫色的電弧不時在各處閃過，穿梭於那頭野獸的表皮、伺機侵入，意圖馴服牠並令其服從。

「我們被困住了，對吧？」

「身陷囹圄，先生。」

「那就得想辦法出去了。我們得準備一些烤肉醬。」

「我有聽錯嗎？」

「只是修辭手法。聽著，我需要……」Bright四處翻找他的記憶，噢這可不少。但答案可能在那兒，在其中某處。並且它就在這裡，站在他面前。二級研究員Damon Smith，在自己的職位上晉升為Bright博士。Damon有嚴重的幽閉空間恐懼症，並且這能幫助他們離開這裡。

「來吧，Damon，舉起棍子，並聯想！回想待在狹窄空間裡的感受。被鎖在裡面，沒有人聽得見你，該怎麼出去……」在Jack舉起他的長棍之前那名幻影的四肢都因為恐懼而顫抖，一束能量光從棍子頂端射出，延伸得很長直到碰到盤踞他們頭頂上的怪物。

隨後改變就開始發生了。雖然從內部很難看出影響，但在那兒的每一個人都能感覺到。有某些不一樣的正在發生，那條龍開始移動了。

Jack無法克制地發出大笑。「**烤肉醬！**」他喊了出來——這絕對是有史以來最糟糕的戰吼。他從Damon的手中奪過長棍，甚至沒注意到他把這名可憐的研究員給推下邊緣，當然也不在乎底下有張獸嘴將這無助的研究員給吞下。

許多能量光束，作為Jack對682的控制力的心靈投射猛地從概念上的城堡轟出。他能感覺到牠正在照他的意思行事，做他告訴牠去做的事。他知道自己的意識有某部分確實進入到這頭怪物當中，控制牠、從牠的眼裡看出去，但他也明白自己是永遠都無法理解牠是如何理解這個世界的。於是，在此處，他以各種明喻和暗喻執行自己的意志打了一場激烈的戰鬥。

但這並不會持續下去。即使他發現自己具備知識，知道該如何做他想要的事，但那條龍反擊回來。牠將猙獰的利爪揮向城堡時城牆都在顫抖。牠惡臭的吐息噴向牆面，令他那些曾經的軀殼踉踉蹌蹌地逃回963的安全地帶。Jack知道他沒辦法再撐更久了。

憑著他最後的意志，他將這隻怪物擊退，命令牠回去，隨後他同樣撤退回到裝著他的惡夢的安全屋裡。

----

Bright能感覺到他身下屬於床特有的柔軟質地。從他感覺到的來看似乎是棉質的床單，所以這不是在他自己的床上。薄薄的床墊、消毒水的氣味、還有綁在他手腕、脖子、胸膛、還有腳上的皮帶……沒錯，他肯定是在醫務室裡。

「實驗對象正在甦醒，監督者。」

Bright緩緩睜開他的雙眼，意識到緊貼著他太陽穴的冰冷金屬。他的視線首先看到一個拿著槍的人影，是監督者的一個打手，他們之中沒有誰是值得被記住的。然後，從聽到的聲音來看，親愛的Light博士正在履行她的醫療職責。最後，他床旁邊餘下的空間被一塊螢幕佔據，在上面能看見一個黑色的人類輪廓。

一個被仔細去除任何特色的機械音對他說道：「請表明你的身分。」不論有沒有那些可供辨認的特色，Bright也知道這輪廓屬於誰。

「Jack Bright博士，五級研究員，一大堆站點的人事主管，吧啦吧啦吧啦。」

「你的妹妹是誰？」那聲音繼續問他。Bright知道這都是必須的提問，為了確保他仍是他自己。

「Claire Pierce。還有，你接下來三個問題的答案分別是31—30—35、伊波拉病毒，還有紫色猴子洗碗機。」

「身份已確認。Bright博士，你最後記得的事情是什麼？」

Bright很努力地回想了一會兒，才開口說道：「我原先……朝著682衝過去，不是嗎？沒錯，我手上有棍子還有所有需要的一切！看來他沒把963給吃掉啊？」

「Bright博士，SCP-963與SCP-682接觸的時間將近一週。在一開始的36小時，SCP-682處在一種昏迷狀態。在這之後牠立即長出巨大的爪子，並挖穿牠收容室的牆面，造成大規模收容失效。然而不可思議的是，SCP-682僅傷害了一名研究員，隨後便讓自己被乖乖導引回牠的收容間。接下來682在牠的收容室裡四處踱步整整24小時，才又再一次陷入昏迷。直到10小時之前，SCP-963才從SCP-682的前額排出。一個小隊將它回收，並立即將它放在你目前使用的身體上。從那時起你就連一下都沒動過。除此之外你要為這段過程補充什麼嗎？」

「抱歉，六，我什麼都想不起來。就只是……」Bright皺起眉頭，並舔了下他的嘴唇。「為什麼我嚐到烤肉醬的味道？」

----

在某處完全不同於現實的地方，那條巨龍盤繞在牠最新的獵物上。如此渺小的一個人類，牠從不覺得這醜陋的生物能讓牠學到什麼東西，但他們其中之一做到了。

那頭野獸圍繞在Damon Smith的記憶上，吸收它們、並內化為自己的東西。並且，在學會如何恐懼的過程中，牠為自己為數眾多武器中多添了一項新的工具，牠讓自己多添了一種改變自己的方法，並且最終以此滅絕牠稱之為人類的害蟲。

下集待（相對很快就會）續！
