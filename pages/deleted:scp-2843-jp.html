    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2843-JP - 科学症候群
**著者:** ©︎[[*user reptsefals]]
**作成年:** 2022 
[[include credit:end]]
**アイテム番号 :** SCP-2843-JP

**オブジェクトクラス :** Keter 

**特別収容プロトコル :**現在SCP-2843-JPは収容されていません。現在は財団内のSCP-2843-JPの曝露者への対応が行われています。財団内のSCP-2843-JPの曝露者はAクラス記憶処理を施したうえで、財団のフロント企業へ再就職させるなど、オブジェクトに関わる役職から追放した上で、観察してください。

**説明 :**SCP-2843-JPは認識災害です。SCP-2843-JPにはインターネット上に存在する何らかの文字列を見ることで曝露すると考えられていますが、その文字列の特定には至っていません。SCP-2843-JPの曝露者はオブジェクトを含め、科学で完全に説明できない異常性を持つ物体・概念・現象に対してそれらの存在を否定もしくは、何らかのトリックで行われている、空想上のものであると解釈します。また、いかなる方法を用いても、その異常性が実際に存在すると説得することができなくなります。この異常性はいかなる過去の体験、財団内の役職を持っていたとしても発現します。また、曝露者は財団・要注意団体のことを敵視・危険視するようになり、場合によっては攻撃によって組織の壊滅を狙うようになります。以下は元サイト研究員であり、SCP-2843-JPに曝露した███研究員に対するインタビューです。
&gt; **対象:**███研究員
&gt;  
&gt; **インタビュアー:**██研究員
&gt;  
&gt; **付記:**███研究員と██研究員は財団に就職前から面識がありました。███研究員は非常に財団を警戒しており、通常のインタビューでは回答を拒否される可能性が高いため、██研究員がプライベートを装って、██研究員の自宅でインタビューを行いました。以下は盗聴により得られた音声です。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **██研究員:** どうして急にやめちまったんだよ、お前研究員になった時あんなにも喜んでたじゃないか。
&gt;  
&gt; **███研究員:** お前こそなんでこんな仕事してんだよ、辞めるなら今しかない、一緒に辞めよう。第一怪しいと思わないのか？SCPだのなんだのって。そんなもの存在するわけないじゃないか、馬鹿馬鹿しい。
&gt; 
&gt; **██研究員:**お前まさか忘れたとはいわないだろうな、あのオブジェクトのこと。
&gt; 
&gt; **███研究員:**覚えてるよ。けど、どうせあのころから騙されてたんだろ。俺が研究員とかいう役職の時に扱ったオブジェクトも覚えてるよ。でもあんなもの最新技術を使えば作れるだろ。
&gt; 
&gt; **██研究員:**何で突然そんなこと言い始めたんだよ。
&gt; 
&gt; **███研究員:**前にインターネットで調べごとをしていたら、あるウェブサイトを見つけたんだ。そのサイトを見た時、俺は自分にかけられていた洗脳が解けたんだよ。
&gt; 
&gt; **██研究員:**そのウェブサイトってなんだよ。
&gt; 
&gt; **███研究員:**その質問は財団に言えって言われたんだろ。財団を抜けたら教えてやるよ。俺らは財団に操られてるんだよ。いいか、俺はお前を思ってこんなこと言ってんだ。頼むから財団と手を切れ。俺はもう二度と財団と関わるのはごめんだよ。
&gt;  
&gt; **&lt;録音終了&gt;**
この後にも財団内の複数名の曝露者に対してインタビューを行いましたが、いずれの対象も財団に情報がわたる恐れがあるとしてSCP-2843-JPの具体的な情報源についての回答を拒否しました。--拷問による調査も行われましたが、有用な情報は得られませんでした。--次に、SCP-2843-JPの具体的な症状を確認するために、Dクラス職員を用いて長期間に渡り実験を行いました。以下はその実験記録です。
__**実験記録- 日付20██年██/██**__
&gt; **対象:** D13281・D13282・D13283・D13284・D13285・D13286・D13287・D13288・D13289・D13290
&gt; 
&gt; **実施方法:** Dクラス職員に1日10時間ネットサーフィンをさせ、どのサイトを訪れたかを記録させた上で、毎日日記を書かせ、週に一度のカウンセリングを行い、SCP-2843-JPに曝露していないか調査し、曝露が確認された場合、その原因の究明とその症状を記録する。なお、Dクラス職員にはカバーストーリー長時間のネット使用がもたらす心身への影響調査を伝えてあります。
&gt; 
&gt; **結果:** 実験開始から253日後までに、D13823が、SCP-2843-JPに曝露していることが確認されました。SCP-2843-JPの影響を調べるため、インタビューがおこなわれました。

&gt; **対象:** D13823
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt; **付記:** D13823には事前に███博士が心理学者であり、都市伝説と人間の心理に関する研究を行っていると伝えてありました。また、SCP-███は危険性が低く、人体になんら影響を与えないオブジェクトであることが確認されています。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **███博士:** 私の研究に参加していただきありがとうございます。
&gt;  
&gt; **D13823:** いえいえ、俺なんかが科学の発展に役立てるなんて思ってもなかったのでとても光栄です。
&gt; 
&gt; **███博士:** ところで、あなたは都市伝説などは信じてますか？
&gt; 
&gt; **D13823:** 昔は信じてた時期もありましたが、今じゃ考えられないですね。あんなものありえるわけがない。まあ、創作物としては面白いんですがね。
&gt; 
&gt; **███博士:** それはいつごろからですか？
&gt; 
&gt; **D13823:** この実験が始まってからですよ。初めのほうは都市伝説とかの解説サイトを見たりしてたんですが、徐々に都市伝説とか全く科学的じゃないことに気付いて、正直興味が薄れましたね。
&gt; 
&gt; **博士:** 分かりました。では今は全く信じていないということですね。それでは次にこれを見て頂きたいのですが。
&gt; 
&gt;  [███博士がSCP-███を見せる]
&gt;  
&gt; **███博士:** これを見てどう思いますか？
&gt; 
&gt; **D13823:** からかうのはやめてくださいよ。どうせなんかのマジックなんでしょ。
&gt; 
&gt; **███博士:** いえ、そういうものではありません。よく見てください。
&gt; 
&gt; **D13823:** ロボットか何かですか？
&gt; 
&gt; **███博士:** いえ、そういうものでもありません。
&gt;  
&gt; **D13823:**じゃあホログラムか。科学の進歩はめざましいな。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **分析:**D13823はSCP-2843-JPに曝露したと考えられます。曝露の結果、科学に関することに対しての興味が高まっているのが確認されるのとともに、非科学的なものの興味をなくし、さらに物事をすべて科学を中心に考えるようになり、非科学的なものは絶対に存在しないと信じるようになったことが確認されました。他のDクラス職員にSCP-███を見せたところ、全員がその異常性を視認から数秒間で指摘しました。現在SCP-2843-JPを引き起こす原因を追加調査しています。

&gt; **追加実験:**
&gt; **対象:** D13823
&gt; **実施方法:** D13823に科学的に証明されているオブジェクトを見せ、反応を観察する。実験には、SCP-710-JP-Jを用いました。録音開始までにD13823にはSCP-710-JP-Jに関する情報は与えられていません。
&gt; **結果:**  
&gt; **&lt;録音開始&gt;**
&gt; ██研究員がD13823に「共振遠当て」を見せる
&gt; 
&gt; **D13823:** すごい技術ですね。何らかの方法で大きなエネルギーを対象に当てたんですね。あの割れ方だとすると、もしかして共振を起こしたんですか。
&gt; 
&gt; **███研究員:** はい。そうです。なぜわかったんですか。
&gt; 
&gt; **D13823:** まぁ、なんとなくですが。それにしても凄いですね、理論上はできると思っていましたが、まさか本当にできるとは。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;
&gt; **分析:** 追加実験より、一定の科学的根拠のみられる現象においては、たとえそれが一見非科学的だったとしても、科学的認識でとらえることが確認されました。一方で、科学的根拠の薄い不可解な現象に対してはそれらを創作物や何かしらのトリックが用いられているととらえることも確認されており、更なる調査が必要であると考えられます。
&gt; 



**補遺:**20██年に日本において一般人の財団への認識についての調査が行われました。これは財団の匿秘性が確保されているかの調査でした。具体的には財団傘下の一般社員に対して企業理解のアンケートと称して財団の認知の有無、認知しているならばどのような内容か、について調査し、アンケート終了後にアンケートに関する記憶処理を行いました。その結果、財団と直接的な関わりがないのにも関わらず、財団を認知している人が調査対象の0.1%存在し、そのうちの99.96%が財団は創作上のものであると回答しました。これはSCP-2843-JPが原因だと考えられます。
