[[include component:credit-button]]
**Artikel:** SCP-1019 – Verrücktheit des Parakünstlers
**Autor:** [[*user JustUsWill]]
**Original:** http://www.scp-wiki.net/scp-1019
**Übersetzer:** [[*user Dr Alice)]]
**Bild:** [[*user JustUsWill]], CC BY-SA 3.0
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1019

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da SCP-1019 vorübergehender Natur ist, zielen die derzeitigen Sicherheitsmaßnahmen darauf ab, die öffentliche Kenntnis über SCP-1019 zu minimieren. Wenn ein Phänomen als eine Instanz von SCP-1019 erkannt wird, sollte ein Forscher der Stufe 3 oder höher entscheiden, ob es sofort dokumentiert wird oder auf natürliche Weise ablaufen soll, basierend auf der Möglichkeit einer Aussetzung gegenüber der Öffentlichkeit. Heuristische Textverarbeitungsalgorithmen sind aufgrund der Möglichkeit, eine Instanz von SCP-1018 vor dem Hochladen aufzuzeichnen, für alle Dateien der SCP Foundation zu verwenden, damit eine versehentliche Deaktivierung der aktuellen Instanz vermieden wird. 

Derzeit läuft eine Untersuchung, um die Entität oder Entitäten bekannt als &#34;WAW&#34; zu finden.

**Beschreibung:** SCP-1019 ist die Designation, die einer Serie von --20-- --73-- mehr als 100 leicht verwandten Phänomenen gegeben wurde, die seit dem 13. Dezember 2007 von der SCP Foundation dokumentiert wurden. Instanzen von SCP-1019 weisen nur sechs dokumentierte Ähnlichkeiten auf und haben in jeder anderen Hinsicht stark variiert.

1: Instanzen von SCP-1019 sind entweder auf ein Objekt oder eine Fläche von nicht mehr als 200 Quadratmeter beschränkt.
2: Instanzen von SCP-1019 sind für das menschliche Leben nicht direkt schädlich.
3: Instanzen von SCP-1019 werden von einem Geruch nach Lavendel, Teebaumöl, Irischer-Frühling-Seife oder Limette begleitet.
4: Instanzen von SCP-1019 werden von einem Gefühl des Kribbelns in den Fingerspitzen der linken Hand begleitet.
5: Instanzen von SCP-1019 hören auf, anomal zu sein oder verschwinden 90 Tage nach ihrem Beginn oder zum Zeitpunkt ihrer Dokumentation in offiziellen Dateien der SCP Foundation vollständig; je nachdem, was zuerst eintritt.
6: Instanzen von SCP-1019 manifestieren nach Beendigung ihrer Funktion innerhalb des Wirkungsbereichs einen 3 × 3 cm großen Papierzettel, der auf einer Seite ein weißes Siegel auf schwarzem Hintergrund mit den Buchstaben WAW in der Mitte zeigt, das mit Modern Chaos Magic[[footnote]]z. dt. Moderne Chaosmagie, eine kürzlich gegründete Schule für magische Theorie, die traditionelle, symbol- und zutatenbasierende magische Praxis mit dem Einsatz fortschrittlicher Technologie kombiniert.[[/footnote]] assoziiert wird. Die Zettel sind ansonsten nicht anomal und wurden SCP-1019-A designiert.

Es ist wichtig anzumerken, dass Phänomene, die diesen Bedingungen entsprechen, keine SCPs an sich sind, sondern eher Instanzen von SCP-1019, die anscheinend von einer unbekannten Entität erschaffen wurden, die vermutlich ein talentierter Parakünstler ist.[[footnote]]Der Schöpfer anomaler Objekte oder Szenarien als künstlerischer Ausdruck.[[/footnote]]

**Teilliste vergangener SCP-1019-Instanzen:**

||~ SCP-1019-Instanz ||~ Beschreibung||~ SCP-1019-A-Nachricht ||
|| SCP-1019-1 || (Ehemals SCP-███) Ein kleine Fläche Gras außerhalb von Bend, Oregon, die kontinuierlich zu einem fraktalen Muster verwoben wurde. Dokumentiert am 13. Dezember 2007. || Keine[[footnote]] Zu diesem Zeitpunkt war die Existenz von SCP-1019-A noch nicht bekannt. [[/footnote]] ||
|| SCP-1019-12 || (Ehemals SCP-████) Eine Werbetafel in Taipeh, Taiwan, die in der Muttersprache eines jeden Betrachters zu sein schien. Dokumentiert am 12. Januar 2008. || &#34;Gezielte Werbung ist wie die Jagd auf Vögel mit Graspfeilen.&#34; ||
|| SCP-1019-20 || Eine Dose Himbeer-Eistee der Marke Arizona, die sich beim Treten so verhielt, als wäre die örtliche Gravitation 0,15 G. Verbindung zwischen SCP-1019-Vorkommnissen von Foundation-Forschern entdeckt; alle SCPs, die die Bedingungen erfüllten, wurden als Instanzen von SCP-1019 neu erfasst. Nicht dokumentiert, stellten Funktion am 11. April 2008 ein. || &#34;Die Kindheit würde mehr Spaß machen, wenn unsere Vorstellungskraft der Realität entspräche.&#34; ||
|| SCP-1019-34 || Eine Radioübertragung, die nur in Raum 214 in Standort 19 bei 103,5 FM verfügbar ist und eine konstante Schleife von &#34;I&#39;m a Scientist&#34; der Dandy Warhols spielt. Entdeckt am 27. Oktober 2008. Nicht dokumentiert, abgelaufen am 25. Januar 2009. 90-Tages-Intervall bestätigt. || &#34;Das sollte unser Titelsong sein. Ernsthaft.&#34; ||
|| SCP-1019-50 || Alle Papierprodukte in der Küche von Mrs. Amy █████████ aus Colorado Springs, Colorado; zerkleinerten sich sofort in eine Anzahl kleiner Stücke, die einer Primzahl aus drei Zahlen oder höher entsprachen. Entdeckt am 5. August 2009, nicht dokumentiert, durften ihren Lauf nehmen. Besitzerin des Hauses Amnesika verabreicht. || &#34;Kunst muss nicht nur Schöpfung sein.&#34; ||
|| SCP-1019-62 || Badezimmerspiegel in New Yorker U-Bahn-Station, kehrten ihre Bilder entlang der vertikalen Achse um. Dokumentiert am 1. Januar 2010, um die Aufmerksamkeit der Medien zu vermeiden. || &#34;Jeder sollte sich einen Moment Zeit nehmen, um sich gelegentlich wirklich anzusehen.&#34; ||
|| SCP-1019-112 || Die Herrentoilette in einem Starbucks in Waukegan, Illinois, ließ jeden, in der Zeit, in der er sich darin befand, die Existenz von Religion, Autos mit Gangschaltung, Waffelhäusern und Chihuahuas vergessen, bis er den Wirkungsbereich verließ. Dokumentiert am 18. September 2012. || &#34;Wenn es nur überall so schön sein könnte!&#34; ||</textarea></pre>
