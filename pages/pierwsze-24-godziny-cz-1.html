----
= **Niedziela, 13 czerwca 2021 roku, godz. 21:00**
----

//...eńka i właśnie zaczynamy nasz program “Niedzielne tupanie nóżką”! Przez najbliższe dwie godziny będę was nakręcać na cały nadchodzący tydzień! Co prawda prognozę pogody zazwyczaj podaję w środku programu, ale właśnie przeczytałam na stronach Instytutu Meteorologii i Gospodarki Wodnej, że znad Bełchatowa w stronę Warszawy nadciąga okropna burza z piorunami. Pierwsze doniesienia mówią o przynajmniej kilkuset gospodarstwach domowych odciętych od prądu! Zatem trzymajcie się w tej Warszawie, zamknijcie okna, odłączcie urządzenia elektroniczne od zasilania. No, chyba że właśnie słuchacie Radiospacji, wtedy warto zaryzykować! A na początek, zupełnie przypadkowo, wybrałam australijski hicior od AC, hehe, piorun DC, czyli Thunderstruck!//

----
= **Niedziela, 13 czerwca 2021 roku, godz. 22:14, Ośrodek 55-PL, Moszna Wieś, woj. mazowieckie, Polska.**
----

Dyrektor Addams wybiegł ze swojego pokoju. Omal nie wpadł na ścianę, pomieszczenie tonęło w ciemności, w latarce chyba wyczerpała się bateria, a świeczki były… gdzieś. Kilka minut temu, gwałtowna burza przeszła nad kompleksem. Piorun prawdopodobnie trafił w komin elektrowni “Pruszków 2” znajdujący się we wsi Moszna. Oficjalnie był nieużywany, nawet nie był oddany do użytku. Nieoficjalnie -- zasilał obiekt, zarządzany przez Addamsa.

-- Co się dzieje? Dlaczego zasilanie awaryjne jeszcze nie zostało włączone? -- zawołał.

-- Szefie! -- dobiegł go głos z drugiego końca korytarza. To był, chyba, Słupecki, jeden ze stażystów. Nikła poświata, którą Addams widział, okazała się być lampą naftową schowaną za rogiem korytarza – Jest pan potrzebny w bloku zasilania, stało się… coś dziwnego się dzieje!

Addams westchnął. Miał ważniejsze sprawy, niż nadzorowanie uruchomienia generatora awaryjnego. Ale, skoro i tak prądu nie było, telekonferencję trzeba będzie przełożyć. Nie stresował się tym: inne ośrodki Fundacji zauważą, że ich jednostka “zniknęła”, nie przewidywał kłopotów w tej sprawie.

-- Słupecki? -- zawołał w ciemność -- Poświeć mi tutaj, bo się zabiję! Dziękuję! -- dodał po chwili, gdy stażysta wychylił lampę zza rogu.

Szli wolniej niż zwykle, nie działały nawet ledowe taśmy przypodłogowe, które powinny włączyć się podczas takiej awarii. Ich zaletą jest bardzo niski pobór prądu, właściwie wystarczy kilka baterii AA i świecą na tyle jasno, że można bezpiecznie poruszać się po kompleksie.

Teraz lampki nie świeciły.

-- Co się dzieje? -- zapytał dyrektor -- Dlaczego nawet one nie świecą?

-- Szefie -- przejęty stażysta zatrzymał się na chwilę. -- Nie wiem jak to powiedzieć, ale… nie generuje się prąd.

Addams również się zatrzymał. Trochę dlatego, że stał jego przewodnik, a trochę dlatego, że nie zrozumiał, co chłopak ma na myśli.

-- Jak to: nie generuje się prąd? Generator jest zepsuty? Niemożliwe, w zeszłym miesiącu był przegląd, wszystko było OK. Paliwa też jest pod dostatkiem, sam podpisywałem raport pokontrolny.
-- No właśnie, panie szefie -- zawołał Słupecki tak głośno, że Addams odruchowo się skrzywił -- Nalaliśmy paliwa i odpaliliśmy generator: ruszył i działa, nawet go stąd słychać!

Rzeczywiście, gdy dyrektor się skoncentrował, usłyszał rytmiczny, niski dźwięk, który przebijał się przez ściany.

-- Kontynuuj -- rzucił.

-- No i generator pracuje jak ta lala, ale prąd się nie generuje. Fantomas nawet sprawdzał miernikiem wyjście generatora, ale nic, kaplica: zero wolt, zero amperów! Jebnęło totalnie!

-- Po pierwsze, nie Fantomas, tylko inżynier Tomaszewski -- warknął dyrektor -- po drugie, wyrażaj się, synu, a po trzecie, czy to nie świadczy o awarii generatora?

Chłopak zmieszał się, ale błyskawicznie odzyskał rezon.

-- No właśnie nie! Generator pracuje, prądnica jest nieuszkodzona, ale prądu ni chu… -- zawahał się, zgromiony spojrzeniem szefa.

-- Ni chuchu -- dokończył.

----
= **Niedziela, 13 czerwca 2021 roku, godz. 22:27, Ośrodek 55-PL, Moszna Wieś, mazowieckie, Polska.**
----

W hali zasilania, dyrektor Addams, zza szyby, wpatrywał się w pracujący generator, wokół którego kłębiły się postacie w białych fartuchach. Pomieszczenie oświetlone rzędem lamp naftowych sprawiało wrażenie, jakby wewnątrz odbywał się jakiś mroczny rytuał.

-- Skąd miałeś tyle lamp naftowych? -- zapytał.

-- No proszę cię -- Tomaszewski pogładził się po łysinie -- dobry inżynier w Firmie jest zawsze zabezpieczony. Mam zapas nafty do nich na prawie dziesięć miesięcy nieprzerwanego działania.

-- Skoro jesteś taki dokładny, to nie zapytam cię, czy zero na mierniku nie oznacza zepsutego urządzenia?

-- Wziąłem to pod uwagę. Ale nawet jeśli miernik jest uszkodzony, co jest zresztą możliwe, to wywaliło wszystko wokół. Próbowaliśmy przetestować generator na starym, żarowym oświetleniu wyłączonym w dwa tysiące piątym. Wyobraź sobie: wszystkie żarówki pęknięte, jakby od środka rozsadził je gwałtowny skok ciśnienia. Wygląda to tak, jakby silny EMP rozwalił całą elektrykę w ośrodku. A to mało prawdopodobne: wszystko tutaj to jedna, wielka klatka Faradaya.

-- Zaraz, czy ty mi próbujesz powiedzieć, że cała elektryka została unicestwiona jakimś cholernym impulsem?

-- Nie wiem, czy cała -- Tomaszewski skrzyżował ręce na piersi -- ale jestem gotowy postawić na to roczną pensję. I cały jutrzejszy deser.

-- O, do diabła -- mruknął Addams -- Anomalia?

-- Bardzo prawdopodobne -- inżynier nie patrzył na dyrektora, a na pracujący generator. -- Ale najpierw wolałbym sprawdzić naturalne przyczyny.

-- Dobrze, zrób to, byle szybko -- dyrektor wszedł w tryb zarządzania kryzysowego. -- Poślij kogoś do elektrowni, niech sprawdzą, jak wygląda sytuacja.

-- Już posłałem jednego ze stażystów, ogarniętego chłopaka. Wrócił po kilku minutach, bo samochody nie odpalają. Tam też jest potrzebny prąd, choćby do zapłonu. Wrócił tylko po to, żeby wziąć rower -- dodał szybko, widząc że szef chce coś powiedzieć.

-- Rowery -- mruknął dyrektor. -- Musimy skombinować kilkadziesiąt rowerów, trzeba będzie zarekwirować od okolicznej ludności.

-- I konie -- dodał inżynier.

-- Konie?

-- No tak: nie działają ciągniki do przewożenia dużych elementów. Przydadzą się. Poza tym paru moich ludzi jeździ konno. Idealne do przemieszczania się na większe odległości.

-- Skąd ja ci konie wezmę? -- żachnął się Addams.

-- W okolicy jest kilka stajni. Jedna jest niedaleko, w Milanówku, posyłałem tam syna. Kolejna jest w Podkowie. Moje chłopaki już robią odpowiednie zestawienie, czekamy tylko na twój podpis.
Addams spojrzał z uznaniem na Tomaszewskiego.

-- Dobra, powołuję cię na stanowisko mojego zastępcy i szefa sztabu kryzysowego. Nie potrzebujesz już podpisu. Wykonać. Dla rekwizycji będę musiał, niestety, obudzić oficera łącznikowego SKW. Oni mają jurysdykcję w takich przypadkach.

-- Majora Banasiaka? Będzie utrudniał, to straszny trep -- westchnął inżynier -- ale trudno, procedury. Tyle dobrego, że mieszka blisko, bo w Podkowie.

Mężczyźni przez chwilę przypatrywali się krzątaninie w hali generatorów.

-- A propos -- uśmiechnął się krzywo Addams -- wiesz, że młodzi mówią na ciebie Fantomas?

Tomaszewski wyszczerzył zęby w uśmiechu.

-- Wiem -- parsknął -- bo jestem stary i łysy. Swoją drogą, myślałem, że dzieciaki nie kojarzą bohatera filmowego z lat sześćdziesiątych. A ty wiesz, jak ciebie nazywają?

-- No?

-- Ciebie nazywają Drakula, bo siedzisz w biurze po nocach.

----
= **Niedziela, 13 czerwca 2021 roku, godz. 23:02, Ośrodek 55-PL, Moszna Wieś, mazowieckie, Polska.**
----

-- Zaraz, pani koleżanko, powoli i od początku: co pani zobaczyła? -- Tomaszewski obrócił krzesło i usiadł oparciem do przodu. Drobna dziewczyna miała na sobie przybrudzony fartuch, a jej długie do łopatek, czarne włosy tęskniły za fryzjerem. Mogą być po prostu rozwiane przez wiatr, skarcił się w myślach inżynier i uśmiechnął się zachęcająco. Chyba nie wyszło, bo kobieta skuliła się odruchowo.

-- To może ja się najpierw przedstawię -- powiedziała dziarsko, gdy się już otrząsnęła. -- Zielińska. Katarzyna Zielińska. Jestem studentką piątego roku spektrologii. Robię badania do pracy magisterskiej pod kierownictwem doktora Ośmiornickiego -- wyciągnęła dłoń w kierunku rozmówcy.

-- A, to dlatego ostatnio wszystkie odczyty były na czas! -- roześmiał się Tomaszewski, podając jej rękę. Uścisk miała mocny, inżynier polubił ją z miejsca. -- Niech pani nic nie mówi, zgadnę: stary drań wykorzystuje panią do przeprowadzania swoich pomiarów na kominie, zgadłem?

-- No… tak, skąd pan wiedział? -- dziewczyna na chwilę straciła rezon. -- No, bo skoro i tak nastawiam przyrządy na swoje badania, to przecież mogę zrobić kilka dodatkowych odczytów, prawda?

-- Prawda, prawda -- przytaknął wesoło Tomaszewski -- Ale do rzeczy, nie traćmy czasu. Weszła pani na komin i co dalej?

-- To było jakoś… godzinę temu -- Zielińska zajrzała do notatek -- Nastawiałam właśnie swoje przyrządy, bo zawsze od nich zaczynam, gdy zaczęło się błyskać. Trochę się wystraszyłam, bo sam pan wie: wysoki komin, burza, no nieciekawie się zrobiło.

Inżynier pokiwał głową.

-- Tylko że ta nadchodząca burza była jakaś dziwna -- kontynuowała dziewczyna. -- Szła półkolistym frontem, takim równym, jakby ktoś cyrklem wykreślił, jakoś tak od południowego zachodu i za nią szła jakaś taka… ciemność. Od horyzontu, po horyzont. Tak mi się wydawało.. Mogę wody? -- wskazała na stojącą na stole butelkę.

Tomaszewski tylko machnął ręką niedbale i wybiegł z pokoju.

----
= **Niedziela, 13 czerwca 2021 roku, godz. 23:09, ul. Powstańców Warszawy, okolice wsi Koszajec, woj. mazowieckie, Polska.**
----

Dyrektor Dariusz Addams z rozwianym włosem, tudzież przekleństwami na ustach jechał na rowerze.

Klął nie dlatego, że nie lubił jeździć na rowerze. Przeciwnie: był dość aktywnym cyklistą, trasę do Podkowy Leśnej, gdzie zmierzał, znał jak własną kieszeń. Bardzo często jeździł nią do Lasu Młochowskiego, znajdującego się na obrzeżach miasteczka.

Nie klął z powodu zmęczenia, wjeżdżając na wiadukt prowadzący do Brwinowa, bo prawdę mówiąc, wjechał na ten wiadukt chwilę temu.

Klął dlatego że zjeżdżał. Wiadukt nie był prosty, przeciwnie -- skręcał. Addams nabierał prędkości, nie widząc drogi: było ciemno choć oko wykol. Po pierwsze: nie świeciły przydrożne latarnie, a księżyca prawie nie było na niebie. Jako szef placówki zajmującej się anomaliami był obeznany z fazami ziemskiego satelity: dzisiaj był sierp, widoczność nieco powyżej ośmiu procent tarczy. Po drugie -- nie świeciła lampka przy rowerze. A po trzecie -- najważniejsze, co przyprawiało dyrektora o największy stres -- w połowie zjazdu z wiaduktu zaczynał się zakręt, którego widoczność -- z powodu dwóch pierwszych punktów -- była mocno ograniczona.

-- Rany boskie -- mruknął pod nosem -- kiedy ten zakręt się zaczy… kurwa mać! -- ryknął ocierając się o barierkę, która znienacka przed nim wyrosła. Nacisnął hamulec blokujący, na szczęście, tylne koło. Pojazd się zatrzymał. Addams dopiero z bliska zauważył odblaskowe znaki oznaczające zakręt.

-- Cholera, kolarzówkę mi dali -- warknął. -- Przeklęty Słupecki: “będzie pan szybciej, szefie”.

Zjechał powoli z wiaduktu, nie przestając przeklinać.

----
= **Niedziela, 13 czerwca 2021 roku, godz. 23:16, ul. Powstańców Warszawy, Brwinów, woj. mazowieckie, Polska.**
----

Brwinów tonął w mroku. Mimo, że Addams się tego spodziewał, i tak doznał lekkiego szoku mijając sklepy Netto i Lewiatan, znajdujące się niedaleko rynku. W tej okolicy zawsze było jasno: świeciły latarnie, światła drogowe, dobrze oświetlone parkingi sklepów, kolorowe, migające szyldy aptek i -- po prawej, w głębi ulicy -- sklepu monopolowego, dość zresztą popularnego wśród pracowników Ośrodka. To wszystko powodowało, że w tej okolicy nie było nigdy ciemno.

Aż do teraz.

Mijając Netto zauważył kierowcę ciężarówki dostarczającej zaopatrzenie do sklepu, nerwowo próbującego włączyć telefon. Nieco dalej, przy rynku, kilka osób próbowało zepchnąć swoje samochody z jezdni. Addams ostrożnie manewrował między autami, uważając żeby nie potrącić żadnego pieszego i nie wpaść na żaden wóz. Nie chciał dokładać stresu i tak już nerwowym ludziom. Zbliżając się do tunelu pod torami kolejowymi, zauważył stojący na wiadukcie podmiejski pociąg Kolei Mazowieckich. Pusty. Niektóre drzwi były otwarte, zauważył, że brakuje jednej szyby. Stacja była ciemna, wygaszona.

Nawet kolej nie ma prądu, zdziwił się; nacisnął mocniej pedały i ruszył w stronę Podkowy Leśnej.

----
= **Niedziela, 13 czerwca 2021 roku, godzina 23:39, ul. Modrzewiowa, Podkowa Leśna, woj. mazowieckie, Polska.**
----

Stuk… stuk… stuk…

Major Tadeusz Banasiak, oficer łącznikowy Służby Kontrwywiadu Wojskowego w Fundacji, przewrócił się z boku na bok. Zawsze chodził spać o dwudziestej drugiej, to przyzwyczajenie towarzyszyło mu od czasu studiów w Wyższej Szkole Oficerskiej Wojsk Łączności w Zegrzu. Dwudziesta druga, capstrzyk, jak to mówili oficerowie z kadry: “siusiu, paciorek i spać”. Jego żona, Teresa, spała z zatyczkami w uszach: budził ją każdy hałas, których wieczorami w Podkowie Leśnej nie brakowało, tudzież chrapanie męża.

“Cholerne pijaki”, pomyślał major, przykrywając się szczelniej kołdrą.

Stuk… stuk… stuk…

“Co jest, do kurwy nędzy”, major brutalnie wyrwany z objęć Morfeusza, nie kontrolował swoich myśli. Zawstydził się, bo nigdy nie przeklinał, i to go kompletnie wybudziło. Spojrzał na elektroniczny budzik stojący na stoliku przy łóżku: nie działał.

Stuk… stuk… stuk…

Pierwszy etap identyfikacji wroga był bardzo ważny. W Wyższej Szkole Oficerskiej Wojsk Łączności w Zegrzu wbijano mu to do głowy przez długie lata studiów. Zgodnie z wytycznymi, major skoncentrował się na odgłosach dobiegających z zewnątrz. Stukanie dochodziło zza okna w sypialni. Powtarzało się seriami w kilkusekundowych odstępach. Przypominało mu odgłos kamyków uderzających w szybę. Takich samych, jakie rzucał w okno sypialni Tereski, gdy była jeszcze panienką. Podjął decyzję taktyczną: wyjrzy na zewnątrz.

Stuk… stuk… k██wa mać!

-- Pan dyrektor Addams?! -- zdziwił się major widząc Addamsa robiącego kolejny zamach -- Co pan tu robisz, do cholery? I dlaczego pan rzucasz kamykami w moje okno? Pan jesteś pijany?

-- Dzwonek nie działa -- dyrektor Addams nie dał się zbić z tropu -- a sprawa jest poważna i nie wymagająca zwłoki. Niech pan zejdzie na dół, musi pan podpisać pełnomocnictwa!

-- Panie, jakie znowu pełnomocnictwa? -- zapytał Banasiak kilka chwil później, już pod furtką -- Dlaczego pan nie zadzwonił albo nawet, niech panu będzie, nie wysłał pan kierowcy, tylko wali pan kamykami, jak jakiś, nie przymierzając, dwunastolatek z ADHD? Pan jest poważny?

Addams westchnął ciężko i zaczął tłumaczyć całą sytuację. Zajęło mu to dobre pięć minut.

-- Niech pan przyjdzie rano, bo prądu nie ma, nie wydrukuję panu treści pełnomocnictw teraz -- major nie wyglądał na przejętego -- Poza tym, musiałbym zadzwonić do ministra, a on teraz śpi i nie warto go budzić dla takiej pierdoły, jak brak prądu. Poza tym, muszę uruchomić generator, a jest prawie pierwsza w nocy, sąsiedzi śpią… co ja mówię, moja żona…

-- WŁAŚNIE! O! TO! CHODZI! -- ryknął dyrektor, wykorzystując chwilę, gdy major brał oddech -- Nic! Nie! Działa! Pański dzwonek nie działa, generator prądu też nie zadziała, pańskie auto nie odpali, a telefon do ministra nie ma połączenia! Rozumie pan sytuację? Nawet wody pan w kiblu nie spuści, jeśli ma pan hydrofor! Burza! Prawdopodobnie anomalna! Daję panu dziesięć minut, żeby pan to ogarnął, potem podejmę stosowne kroki! Potrzebuję pełnej jurysdykcji na terenie dwóch powiatów!

Major Banasiak zamarł. Po raz pierwszy w życiu nie wiedział co robić.

-- Ja… ja… ko… ko… -- wyjąkał.

-- Dokładnie o to chodzi, panie majorze! Jako koordynator do spraw kryzysów anomalnych i oficer łącznikowy służby kontrwywiadu ma pan pełne prawo, a nawet obowiązek, podpisać mi te pełnomocnictwa! Mam panu cytować paragrafy, do cholery, czy się pan ogarnie? Pełna jurysdykcja na terenie powiatu pruszkowskiego i grodziskiego! Ale już! -- Addams wyciągnął z plecaka teczkę z dokumentami, otworzył ją, wyjął papier i podsunął go Banasiakowi przed oczy.

-- Ale zaraz, to tylko brak prądu! Po co tak panikować, panie dyrektorze? Nie wybiegajmy przed szereg, minister Łaszczyk podejmie stosowną decyzję. Rano -- oficer zaczął odzyskiwać panowanie nad sobą. -- Poza tym trzeba poczekać, może wszechświat sam się naprawi?

Tym razem zatkało Addamsa.

-- Jak to… naprawi? Oszalał pan? Procedury! Przepisy!

-- Panie dyrektorze, przepisy przepisami, procedury procedurami, a życie życiem! Pan jesteś wychowany w Ameryce, tam to zawsze panika, jak coś się nie zgadza z teorią. Tu jest Polska! Chcesz pan brać na siebie tę odpowiedzialność, a potem konsekwencje, to pan bierz, a mnie w to nie mieszaj! Pan przyjdzie rano, skontaktujemy się z ministrem i zobaczymy co da się zrobić!

Addams zaklął szpetnie. Było tam coś o matce majora i jego babkach pięć pokoleń wstecz. Chwilę się wahał, ale uznał, że nie będzie czekał dziesięciu minut, czas naglił: rano, gdy ludzie zorientują się w sytuacji, zaczną się grabieże i rabunki. Dla funkcjonowania Ośrodka wymagany jest porządek w okolicy. Spod ramy roweru wyjął pompkę -- specjalny fundacyjny model obronny, wzmacniany ołowiem, który przezornie umieścił tam Tomaszewski. Szybki, dobrze wyćwiczony ruch i po sprawie: nieprzytomny Banasiak leżał na chodniku z kostki Bauma. Teraz trzeba go wrzucić na ramę i zawieźć do Ośrodka.

Z cienia okalającego dom wychynęła sylwetka Teresy Banasiak, żony majora. Była ubrana w szlafrok i w wyciągniętej ręce trzymała jakieś zawiniątko.

-- Tadziu? Kanapeczki ci zrobiłam -- wykrztusiła.

----
= **Poniedziałek, 14 czerwca 2021 roku, godz. 1:12, Ośrodek 55-PL, Moszna Wieś, woj. mazowieckie, Polska.**
----

-- Jezu, nareszcie! -- Tomaszewski powitał dyrektora w drzwiach. -- Już miałem ekipę poszukiwawczą wysyłać. Co tak długo? I dlaczego jesteś taki spocony? Masz to upoważnienie?

-- Czekaj, nie wszystko naraz -- wysapał Addams. Stał, ciężko dysząc, oparty rękami o swoje uda -- Mam i nie mam jednocześnie. Miałeś rację, trep nie chciał podpisać, więc go przyprowadziłem. Jest na parkingu.

Tomaszewski wyszedł, a dyrektor nalał sobie wody ze stojącego obok dystrybutora, wypił duszkiem, powtórzył, po czym zgniótł papierowy kubek i wyrzucił do kosza.

-- Eeee… -- dobiegł go zza drzwi niepewny głos inżyniera -- A dlaczego on jest przywiązany do latarni? I dlaczego jest w piżamie?

-- Zgadnij -- warknął Addams. Nie miał ochoty wyjaśniać. W ogóle nie miał ochoty na nic, tylko napić się więcej wody, albo lepiej piwa i odsapnąć. -- Nie docierają do niego żadne racjonalne argumenty.

-- Rozumiem, że pompka się przydała? -- Tomaszewski wszedł do pomieszczenia prowadząc Banasiaka, który poobijany i oszołomiony, niepewnie miętosił w dłoniach foliówkę z kanapkami. -- Wiesz, że mogą być z tego kłopoty? Jak się o tym dowie Łaszczyk i ten ich… koordynator do spraw bezpieczeństwa, będzie dym. Co chcesz z nim zrobić?

-- Po pierwsze, kłopoty już są, a Łaszczyka i koordynatora mam w dupie. Po drugie, ja już wyczerpałem swoje argumenty. Niech popracuje nad nim Macek. On jest dobry w apokalipsy. A propos: pojawił się już?

-- Tak, przyszedł czterdzieści minut temu, biedak miał iść od dzisiaj na urlop. Miał wykupioną wycieczkę do Egiptu. Zdajesz sobie sprawę z jego nastroju? Chociaż… -- Tomaszewski się zawahał -- To może zadziałać na naszą korzyść. Pani Kasiu! -- zawołał studentkę, która stała z szeroko otwartymi oczami -- pani zaprowadzi majora do gabinetu doktora Ośmiornickiego! I znajdźcie mu tam jakieś ubranie!

-- Darek -- mruknął niechętnie inżynier, gdy za dziewczyną zamknęły się drzwi -- mamy z nią problem. To studentka, nie jest zaprzysiężona, a już za dużo widziała. Coś trzeba z nią zrobić.

-- Skąd ją wytrzasnąłeś?

-- Magistrantka Ośmiornickiego. Wydaje się być ogarnięta. Zauważyłeś, że od jakiegoś czasu nie zalegał z pomiarami i raportami?

Addams wahał się przez chwilę.

-- Skoro robiła u nas magisterkę, na bank została już sprawdzona. Podpytaj jeszcze o nią Macka, a jeśli on nie będzie miał nic przeciwko, odbierz od niej przysięgę i wciągnij na listę płac Fundacji.
Dyrektor przeciągnął się, ziewnął rozdzierająco i skierował do drzwi.

-- Ja się położę. Obudź mnie o 7.00, do tej pory zarządzasz ośrodkiem.
