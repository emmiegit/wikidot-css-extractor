**Mã vật thể:** SCP-3130

**Phân loại:** Neutralized

**Quy trình Quản thúc Đặc biệt:** Tầng 31 của Điểm-88 hiện tại đang trong quá trình tái thiết. Tất cả nhân sự liên quan đến Sự cố 3130-F sẽ được xem là mất tích cho đến khi xác định được vị trí.

**Mô tả:** SCP-3130 là một cô gái 21 tuổi, trước đây từng được biết đến dưới tên ██████ ████████. SCP-3130 tỏ ra có nhận thức về môi trường xung quanh, nhưng nó không có phản hồi đối với những câu hỏi từ các nhân viên vào thời điểm thu hồi, cũng như đối tượng không có khái niệm nào về việc mình đang ở đâu bên ngoài nơi ở hiện tại. Mặc dù có thể tiếp xúc với SCP-3130, nhưng nó lại không thể kết nối bất kỳ hình thức tương tác nào của mình đến các nhân viên, thay vào đó, nó thể hiện việc đó qua nhiều nhân tố kích thích khác nhau.

Khi SCP-3130 mong muốn thực hiện một việc, hoặc toàn tâm toàn ý tin rằng nó có thể làm một việc gì đó, hình bóng hai thực thể (SCP-3130-1) sẽ xuất hiện trong phạm vi bán kính 30 mét xung quanh nó. Bằng cách thao túng thực tại, các thực thể sẽ thực hiện các mong muốn hay ý niệm đó. Sau khi hoàn thành, SCP-3130-1 sẽ đứng kề bên SCP-3130 trong vòng 24 giờ trước khi biến mất. SCP-3130 không tương tác với các thực thể này ngoại trừ một vài trường hợp hiếm hoi. Tất cả nỗ lực nhằm tương tác với SCP-3130-1 đều thất bại, chúng không phản ứng hoặc tỏ ra có nhận biết về sự hiện diện của các nhân viên của Tổ chức. Khi quá trình thao túng thực tại diễn ra, các vật thể và nhân viên bên ngoài phạm vi sẽ không bị tái ảnh hưởng khi họ bước vào sau đó.

SCP-3130 được thu hồi tại Madison, Florida vào ngày 12 tháng Tư, năm 2015 bởi Đội Đặc Nhiệm Cơ Động 352-Lamedh (&#34;Đội Nhổ Cây). Ngôi nhà nơi sinh sống trước đó của nó, đã được tái tạo trở thành một khu vườn bách thảo phức tạp mà chỉ có đối tượng mới sử dụng được. Một bức tượng được đặt giữa khu vườn. Truy xét các thông tin về những thành viên trong gia đình cho thấy cha dượng của SCP-3130, ông ███ █████████, đã được thông báo mất tích vào cùng ngày, và có vẻ nhưng bức tượng đó chính là ông █████████. SCP-3130 được Tổ chức đưa vào quàn thúc với hầu như không có rắc rối nào.

**Phụ lục 3130-A:** Bản ghi chép các hiển lộ xảy ra

||~ **Ngày**||~ **Tuyên bố**||~ **Hiển lộ**||
||06/21/2015||&#34;Có lẽ mình sẽ nghỉ ở đây một lát. Mình cảm thấy mệt mỏi. Mình sẽ ngả lưng trên chiếc giường này.&#34;||SCP-3130-1 khiến một chiếc giường xuất hiện kế bên SCP-3130, lơ lửng khoảng 2 inch trên mặt đất. SCP-3130 tiến đến nằm lên giường và duy trì ở đó suốt 429 ngày. Đây là mẫu vật đầu tiên được tạo thành dưới sự quản thúc của Tổ chức.||
||06/24/2015||&#34;Mình nhớ khu vườn.&#34;||Một khu vườn bách thảo xuất hiện trong xà lim của SCP-3130.||
||07/01/2015||&#34;Mình nghĩ... mình nhớ ông ấy. Mình không nên, nhưng mình nhớ. Ước gì ông ấy có ở đây.&#34;||SCP-3130-1 được quan sát mang theo một bức tượng tương đồng với bức tượng ở nhà của SCP-3130, và đặt nó trên chiếc giường của dị thể.||
||09/04/2015||&#34;Mình cảm thấy bẩn thỉu quá. Mình muốn được sạch sẽ. Mình sạch sẽ mà.&#34;||SCP-3130-1 tiến hành tắm rửa cho SCP-3130, tạo nên những tấm bình phong xung quanh nó để duy trì sự riêng tư cho đối tượng.||
||09/05/2015||Không rõ SCP-3130 không đã nói gì, vì dị thể chỉ phát ra những tiếng thì thầm.||SCP-3130-1 khiến diện tích xà lim của SCP-3130 mở rộng lên 10%, gây thiệt hại nhẹ cho Tầng-31. Xem Sự cố 3130-D để biết thêm chi tiết.||
||12/25/2015||&#34;Chúc mừng giáng sinh mẹ. Con có quà cho mẹ đây.&#34;||SCP-3130 thực hiện động tác giống như trao quà cho một người nào đó. SCP-3130-1 xuất hiện nhưng không làm bất kỳ hành động nào.||
||01/01/2016||&#34;Chúc mừng năm mới. Nâng ly vì chúng ta.&#34;||SCP-3130 thực hiện hành động như uống nước từ một cái chai. SCP-3130-1 sau đó đưa cho nó hai chai nước và uống.||
||02/06/2016||&#34;Ước gì bạn bè đừng nhớ đến mình.&#34;||Phỏng vấn sau đó đối với những người từng có quen biết với SCP-3130 trước khi được quản thúc cho thấy họ vẫn nhớ về SCP-3130, và đã từng dự tang lễ của SCP-3130 được tổ chức bởi bà của nó vào ngày 12/04/2015.||
||05/17/2016||&#34;Lâu rồi mình chưa chơi trò chơi. Hãy chơi gì đó nào.&#34;||SCP-3130 và SCP-3130-1 sau đó tiến hành nhiều hoạt động khác nhau như nhảy lò cò, nhảy dây và chống đẩy. Đây là lần đầu tiên SCP-3130 thể hiện sự nhận biết trực tiếp và tương tác với SCP-3130-1.||
||06/28/2016||&#34;Mình... không thích quang cảnh khu vườn này nữa. Nó không giống. Nó không phải là khu vườn của mình. Mình không thuộc về nơi này.&#34;||Xà lim quản thúc của SCP-3130 quay trở về trạng thái bình thường, ngoại trừ kích thước vẫn được mở rộng.||
||07/09/2016||&#34;Mình không nghĩ đây là nhà. Mình muốn lại được về nhà.&#34;||SCP-3130-1 xuất hiện và dường như cố gắng sử dụng dị tính của chúng để di chuyển SCP-3130 ra khỏi xà lim quản thúc. Tuy nhiên, do sự hiện diện của một Neo Hằng Thực Scranton di động công suất thấp cách xà lim của SCP-3130 50 mét, kết quả duy nhất xảy ra là SCP-3130 cùng chiếc giường của nó di chuyển về bên phải 4 mét.||
||09/15/2016||&#34;Mình đã quá mỏi mệt và muốn dừng lại. Xin hãy để tôi dừng lại đi.&#34;||SCP-3130-1 xuất hiện nhưng không thực hiện bất kỳ hành động nào.||

**Sự cố 3130-F:** Vào ngày 20 Tháng 10 năm 2016, chuông báo động vang lên ở Điểm-88. Các nhân sự đến hiện trường phát hiện một khu vực bán kính 50m thuộc Tầng 31 đã biến mất mà không hề có dấu hiệu đổ vỡ hay phá hoại. Các nhân viên hoạt động tại Tầng 31 đều đã mất tích và không thể xác định được vị trí. Nhân sự tại khu vực không ảnh hưởng trên Tầng 31 báo cáo rằng nghe một giọng nói giống với SCP-3130 khẩn cầu được dừng lại, trước khi chuông báo động vang lên và SCP-3130 biến mất cùng với phần lớn Tầng 31. Cho đến ngày 20 tháng Năm năm 2017, SCP-3130, phần lớn Tầng 31 cũng như các nhân viên mất tích trong khu vực hiện vẫn chưa được tìm thấy. SCP-3130 đã được tái phân loại thành Neutralized.
