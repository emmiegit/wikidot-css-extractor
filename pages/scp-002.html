[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-002/800px-SCP002-new.jpg|caption=SCP-002 di dalam ruang penahanannya|width=300px]]

**Objek #:** SCP-002

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-002 harus tetap terhubung dengan catu daya setiap waktu, untuk menjaganya tetap dalam mode pengisian ulang.  Jika terjadi pemadaman listrik, penghalang darurat antara subjek dan fasilitas harus ditutup dan kawasan sekitar segera dievakuasi.  Setelah daya listrik fasilitas tersambung kembali, pancaran sinar-X dan sinar ultraviolet harus disinarkan secara bergilir ke kawasan tersebut hingga SCP-002 terhubung kembali dengan catu daya dan berada pada proses pengisian ulang.  Kawasan penahanan harus dijaga pada tekanan udara negatif setiap waktu.

Diwajibkan minimal dua (2) personel dalam jarak 20 meter dari SCP-002 atau kawasan penahanannya.  Personel harus menjaga kontak fisik satu sama lain setiap waktu, untuk memastikan keberadaan rekan mereka, dikarenakan pengaruh tidak langsung dari subjek terhadap persepsi personel.

Tidak ada personel di bawah Level 3 yang diizinkan berada dalam kawasan penahanan SCP-002.  Persyaratan ini dapat dicabut melalui otorisasi tertulis dari dua (2) //Administrator// Level 4 di luar situs.  Staf yang mengabaikan perintah di atas itu harus dikawal keluar dari kawasan oleh setidaknya lima (5) personel keamanan Level 3 serta menyerahkan pangkat jabatan yang dimiliki dan izin keamanan untuk sementara.  Setelah melakukan kontak, staf harus dikawal selama sejauh setidaknya 5 km dari SCP-002 untuk menjalani tujuh puluh dua (72) jam karantina dan evaluasi psikologis.  Jika dianggap layak untuk kembali bertugas oleh staf psikis, pangkat dan izin keamanan dapat dikembalikan saat karantina berakhir.

**Deskripsi:** SCP-002 menyerupai tumor, daging bertumbuh dengan volume sekitar 60 m³. Sebuah  pintu masuk berupa palka besi terpasang pada satu sisi mengarah ke dalam ke interior. Interior ruangan memiliki persamaan dengan interior pada apartemen sederhana dengan biaya terjangkau.  Salah satu dinding ruangan memiliki sebuah jendela, meskipun tidak ada pemandangan luar ruangan yang tampak dari luar.  Jika diteliti secara dekat, ruangan tersebut berisi perabotan berupa tulang pahatan, rambut tenun, dan berbagai zat biologis lain yang diproduksi oleh tubuh manusia.  Semua materi yang diuji sejauh ini menunjukkan urutan DNA yang terpisah atau terfragmentasi untuk setiap objek di ruangan itu.

Lihat Laporan Mulhausen [cross-ref: document00.023.603] untuk rincian terkait penemuan subjek.

**Referensi:** Sampai saat ini, subjek SCP-002 bertanggung jawab atas hilangnya tujuh personel.  Sekarang, ruangan tersebut melengkapi dirinya lebih lanjut dengan furnitur seperti: dua lampu, permadani, televisi, radio, kursi //Bean Bag//, tiga buku dalam bahasa yang tidak diketahui, empat mainan anak-anak, dan sebuah pot tanaman kecil.  Pengujian dengan berbagai hewan laboratorium termasuk primata yang lebih tinggi gagal memicu respons di SCP-002.  Mayat juga gagal menghasilkan efek apa pun.  Proses apa pun yang digunakan subjek untuk mengubah bahan organik menjadi perabot tampaknya hanya bisa dari manusia yang masih hidup.

&gt; lihat Dokumen Laporan Mulhausen: 00.023.603

&gt; Laporan Mulhausen [00.023.603]
&gt; 
&gt; Berikut ini adalah laporan singkat yang merinci penemuan SCP-002
&gt; 
&gt; Subjek ditemukan di kawah kecil di Portugal Utara tempat subjek jatuh. Subjek terbungkus di dalam cangkang batu tebal. Bagian luar dari objek tersebut terekspos pasca peristiwa hantaman. Seorang petani mendatangi lokasi jatuh tersebut yang kemudian melaporkan temuannya kepada tetua desa.  
&gt; 
&gt; Subjek menarik perhatian Yayasan ketika seorang agen Level 4 yang ditugaskan di kawasan sekitar mendeteksi sumber radioaktif dalam jumlah kecil yang ditimbulkan oleh subjek.
&gt; 
&gt; Sebuah regu personel keamanan Yayasan yang dipimpin oleh Jenderal Mulhausen segera dikirim menuju kawasan insiden. Dengan cepat regu personel mengamankan subjek ke dalam kontainer pengamanan serta melakukan pengujian awal dengan subjek, merekrut beberapa individu dari desa terdekat.
&gt; 
&gt; Tiga individu pengujian dikirim menuju subjek, namun menghilang.  Setelah menemukan potensi berbahaya dari subjek, Jenderal Mulhausen mengeluarkan Perintah Terminasi Level 4a untuk setiap saksi (kira-kira 1/3 dari desa), guna mencegah kebocoran informasi tentang subjek. Subjek dipindahkan menuju ke fasilitas SCP [DATA DIHAPUS].
&gt; 
&gt; Selama persiapan pemindahan, empat personel keamanan SCP secara misterius ditarik masuk oleh subjek dan menghilang.  
&gt; 
&gt; Setelah diperiksa, subjek telah **menumbuhkan** beberapa perabotan baru dan mulai terlihat seperti interior sebuah ruangan apartemen.  
&gt; 
&gt; Jenderal Mulhausen segera memerintahkan pengajuan beberapa baju **Hazmat** Kelas III bagi   anggota tim keamanan yang tersisa. Proses pemindahan dilanjutkan dengan mengangkat kontainer pengamanan ke kapal barang yang diangkut ke fasilitas penahanan SCP.
&gt; 
&gt; [DATA DIHAPUS]
&gt; 
&gt; [DATA DIHAPUS]
&gt; 
&gt; Setelah Jenderal Mulhausen diterminasi, SCP-002 diamankan kembali oleh staf Yayasan dan dibawa ke penahanan khusus di [DIRAHASIAKAN], tempat penahanan kini berada.  Sejumlah staf dengan izin di bawah Level 3 telah ditolak untuk mengakses kontainer SCP-002 tanpa persetujuan dari setidaknya dua staf Tingkat 4 setelah insiden Mulhausen.
