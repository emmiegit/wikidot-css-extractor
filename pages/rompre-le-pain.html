[[include credit:start]]
**Titre :** Rompre le Pain
**Auteur :** [[user DrGemini]]
**Date :** 6 février 2018
[[include credit:end]]

[[include component:preview text=Où SAPHIR en pâtit.]]

**Sous-sol de la Boulangerie Carroyer**
**Auxerre, France Occupée, Zone Nord**
**12 janvier 1943**

&#34;Je hais ces putains de Juifs aussi, hein.&#34;

La lumière du sceptre rayonna de plus belle. Son faisceau verdâtre commençait à entamer l&#39;os. Emmanuel Carroyer haussa les sourcils en regardant son bras. Ça n&#39;avait pas été une soirée particulièrement facile. 

Ça n&#39;était pas une période particulièrement facile.

Pour la plupart des gens, c&#39;était la Seconde Guerre Mondiale.

Pour Ceux Qui Savaient, c&#39;était la Septième Guerre Occulte.

Ceux Qui Savaient savaient qu&#39;en ce moment, partout dans le monde, les pays avaient à leur disposition des objets anormaux dont ils tentaient tant bien que mal de comprendre le fonctionnement. On faisait sortir ces objets des musées, ou on envoyait des expéditions archéologiques à des points stratégiques, ou on fouillait dans les archives, ou on les réquisitionnait chez de riches propriétaires, ou on les achetait.

Pendant la Septième Guerre Occulte, c&#39;était les gouvernements qui étaient en charge des Singularités, c&#39;était les nations les principales actrices du monde du paranormal. Après tout, une guerre totale ne s&#39;appelle pas totale pour rien.

La Fondation SCP était trop distraite par sa guerre civile avec l&#39;Insurrection du Chaos qui venait de prendre son indépendance, la Coalition Mondiale Occulte n&#39;existait pas encore, et les quelques entreprises spécialisées dans la vente et la production d&#39;anomalies dictaient leur loi et fixaient les prix auxquels des pays entiers se soumettaient. Au milieu de tout ça, les Nazis tenaient la barre. Les terribles Obskurakorps, ces SS du paranormal, faisaient régner la terreur parmi Ceux Qui Savaient.

Pour la plupart des gens, les temps étaient durs.

Pour Ceux Qui Savaient aussi.

Emmanuel Carroyer était un de Ceux Qui Savaient. Et en tant que membre de SAPHIR, il prenait bien soin d&#39;ignorer.

&#34;Bien, bien, bien, qu&#39;est-ce qu&#39;il se passe ici ? demanda le SS-Sturmbannfürher Schäfer en descendant d&#39;un pas saccadé l&#39;escalier menant à la cave. Vous avez des difficultés à établir la... communication avec notre ami boulanger ? 

- //Mein Sturmbannfürher// ! s&#39;exclama un des officiers en balançant prestement le croissant qu&#39;il n&#39;était pas censé manger sur le lieu de travail. Cet homme... Ce monsieur Carroyer semble avoir atteint un état de... d&#39;ataraxie... Il est parfaitement insensible à la douleur ! Regardez son bras, monsieur ! Il est presque à l&#39;état liquide !&#34;

Le SS-Sturmbannfürher Schäfer regarda d&#39;un œil désinvolte l&#39;avant-bras de l&#39;humble boulanger auxerrois. Son radius fit &#34;blop&#34;. L’œil désinvolte se changea en œil fasciné.

&#34;Ataraxie, hein...? Quel mot fascinant...

- //Mein Sturmbannfürher//, s&#39;aventura le gros officier qui maniait le sceptre sacré toujours rayonnant sur sa victime, êtes-vous sûr que le Sceptre de Lévi fonctionne effectivement ? Je ne sais pas si nous pouvons faire confiance à ces antiquités juives, aussi magiques soient-elles...

- Ce sceptre est une des merveilles inestimables que je suis censé ramener à la Wunderwaffe pour expertise. Il... éteignez-moi ça.&#34;

Le gros homme redressa le sceptre, éteignit précautionneusement son faisceau en réalignant quelques anneaux amovibles, et le reposa délicatement au dessus d&#39;un des fours à pain.   

&#34;J&#39;ai eu l&#39;occasion, reprit Schäfer, de tester ce sceptre à plusieurs occasions déjà. Toujours avec des résultats extrêmement concluants. Le type d&#39;énergie qu&#39;il dégage reste encore à être étudié par la Wunderwaffe, mais il semble qu&#39;elle attaque tout particulièrement le système nerveux des être humains qu&#39;il cible. L&#39;outil de torture idéal – vous l&#39;avez réglé beaucoup trop fort, par ailleurs. Mais... il semble que le propriétaire des lieux ait choisi... //d&#39;ignorer// ses effets ? Quel était le sujet de cette entrevue déjà ?

- //Mein Sturmbannfürher//, ce français est accusé d&#39;avoir recueilli plusieurs Juifs ici-même au sous-sol de la boulange-, commença le gros.

- Des Juifs parmi les plus... ésotériques de la région, enchaîna le second. Kabbalistiques. Au moins un rabbin, et des assistants. Ils ont été dénoncés par un voisin judicieux, puis l&#39;unité SS standard envoyée ici nous a immédiatement contacté en découvrant plusieurs éléments surnaturels importants...

- Du surnaturel, par pitié... grinça Carroyer en roulant des yeux.

- Vous me semblez étonnamment peu... effrayé, monsieur Carroyer, fit remarquer le Sturmbannfürher Schäfer. Peut-être devriez-vous remettre en question votre sérénité face à la Schutzstaffel ?

- Oh, j&#39;étais parfaitement tétanisé lorsque vos hommes ont débarqué, vous savez. Mais figurez-vous que passer les trois dernières heures à regarder vos gars s&#39;amuser avec leur bâton magique, et être complètement décontenancés face à ma réaction – ou plutôt mon absence de réaction – face à leurs clowneries m&#39;a donné le temps de reprendre mes esprits et de redevenir rationnel. Alors ne...

- Je vois, le coupa le chef en se tournant vers ses officiers. Quel genre d&#39;éléments surnaturels importants ?

- Plusieurs plans techniques, des dessins kabbalistiques codés, des objets rituels, des formules chimiques anormales et ésotériques, ce qui ressemble à des recettes, le tout écrit en hébreu. Difficile à traduire, mais il s&#39;est vite avéré clair qu&#39;il était question de golems.

- Encore ?

- Encore.

- C&#39;est pour ça qu&#39;on nous a fait faire le déplacement ? Je vous en prie, nous avons des tentatives de soulèvements golems toutes les semaines, elles sont immédiatement éliminées et occultées par les sous-fifres du Reich ! Ne me dites pas que l&#39;on manque d&#39;effectif pour ces frivolités ?

- Euh... Il semble que ces golems soient différents. Les Juifs innovent, //mein Sturmbannfürher//. Le sous-sol de la boulangerie se prêtait parfaitement à une production de masse. En outre, la pâte utilisée semble bien différente de l&#39;argile classique utilisée pour les golems normaux. De ce que nous avons compris, les documents retrouvés parlent de &#34;Pâte de Sang&#34; ou quelque chose de semblable.&#34;

Schäfer s&#39;approcha d&#39;une des grandes cuves où la pâte à pain était normalement mélangée. La pâte était à présent solidifiée, caoutchouteuse. Pas de l&#39;argile, bien qu&#39;il y ait une ressemblance. Pas de la pâte à pain, bien qu&#39;il y ait une ressemblance. 
Pas de la chair, mais... il y avait une ressemblance.

&#34;Tout cela devient parfaitement pertinent, se réjouit-il. Autre chose ?

- Toute une caisse sans doute initialement remplie d&#39;artefacts judaïques. Vide, ils ont sans doute tout embarqué lors de leur fuite. Ce sont des Juifs, après tout. Ils n&#39;allaient pas repartir les mains vides.

- Hum...&#34;

Schäfer récupéra le sceptre, tripota quelques anneaux, et se visa le doigt. Aouch. Piquant, même à l&#39;intensité minimale. Il marchait bel et bien. Ce Carroyer...

Il sortit le portefeuille qu&#39;il avait récupéré dans le manteau du hall. Il l&#39;ouvrit. Il en sortit une carte. 

&#34;Carte de membre de la Société Athée Pour la Halte de l&#39;Idéologie Religieuse. Pertinent. Tout bonnement pertinent. Cela ouvre de nouvelles perspectives, vraiment. Mais rend de nombreuses choses bien plus obscures.&#34;

Le nazi s&#39;accroupit en face de son prisonnier. 

&#34;SAPHIR n&#39;est pas très... coopératif avec le Reich. SAPHIR n&#39;est pas coopératif avec grand monde. Nous avons quelques pointures de la recherche qui se réclament de votre organisation, mais qui se crispent dès que l&#39;on parle de l&#39;Ahnenerbe, du marteau de Thor ou de ce genre de choses. On les garde pour la mécanique et l&#39;informatique, ils font du bon boulot tant qu&#39;il ne s&#39;agit pas de paranormal et qu&#39;ils restent dans leur zone de confort. Mais de manière globale, SAPHIR n&#39;est pas très coopératif. La question se pose donc : pourquoi être coopératif avec les Juifs ? Ça n&#39;a aucun sens.

- Écoutez, reprit Carroyer en soupirant, c&#39;est ce que je me tue à vous répéter depuis le début. Je peux pas blairer les Juifs, évidemment.

- C&#39;est du bon sens élémentaire.

- Mais il faudrait que vous appreniez la différence entre antijudaïsme et antisémitisme. On ne juge pas les gens au nez, nous. Excusez-moi de vous le dire, mais à SAPHIR nous sommes intègres. Qu&#39;Hitler rejette le christianisme, c&#39;est très bien, je respecte, vraiment. Qu&#39;il la rejette parce qu&#39;il la trouve ramollie et qu&#39;il lui préfère en fait l&#39;Islam, c&#39;est crispant. Qu&#39;Himmler fantasme sur toutes ses conneries d&#39;Atlantide et de Graal et qu&#39;il veule instaurer une nouvelle religion germanique païenne basée sur ces conneries, et là, c&#39;est la guerre.&#34;

Il y eut un moment de flottement.

&#34;La guerre du côté de SAPHIR, je veux dire. 

- Vous... avez conscience de vous adresser à un membre de l&#39;Ahnenerbe ? Un Obskurakorps ?

- Entre la &#34;Société pour la Recherche et l&#39;Enseignement sur l&#39;Héritage Ancestral&#34; et celle pour sortir l&#39;Humanité de la sa naïveté, je choisis celle qui a l&#39;acronyme le plus brillant, merci. Vous croyez que la lune est faite en glace ? Pitié. Je ne suis qu&#39;un boulanger, j&#39;ai pas la prétention d&#39;avoir fait de hautes études, mais j&#39;en sais assez pour dire que vous êtes une insulte à la Logique et la pire chose qui soit arrivée à la Science durant ces dix dernières années.&#34;

Schäfer dévisagea Carroyer un instant, une expression indescriptible peinte sur le visage. Il se gratta le menton, ouvrit la bouche comme pour parler, puis planta le sceptre dans le genou du boulanger en activant son rayon. 

Carroyer se renfrogna tandis qu&#39;une légère fumée remontait de sa rotule.

&#34;Je ne crois pas à vos conneries, grogna-t-il. Votre bâton doré antique, là. Je ne crois ni à la magie, ni à la science-fiction, ni à aucun Dieu, qu&#39;il soit juif ou germanique. Votre Singularité donne l&#39;impression de faire de la lumière sans source lumineuse. Elle donne l&#39;impression de dégrader mon corps. Elle donne l&#39;impression de la douleur, sans doute. Mais ce n&#39;est que de la poudre aux yeux, comme tout le reste de votre arsenal de gamineries. Je n&#39;y crois pas. Je crois autant à mon genou en train de fondre qu&#39;à une lune faite de glace. Et je vous emmerde.

- L&#39;ataraxie... répéta Schäfer en désactivant le rayon. Je ne sais pas si je devrais avoir de la fascination ou de la pitié pour vous, mais je sais que je ne veux pas vous casser. Pas pour l&#39;instant. 

- Vous ne cherchez même pas à me prouver que j&#39;ai tort, n&#39;est-ce pas ? Tout ce que vous savez faire c&#39;est torturer ceux qui ne sont pas d&#39;accord avec vos délires, parce qu&#39;au fond vous ne pouvez pas répliquer sur le terrain de la Raison. La violence est le dernier refuge de l&#39;incompétence.

- Par pitié, vous parlez comme un Juif. Il y a des athées juifs, paraît-il. La différence entre la confession et la race, là encore. Vous vous intéressez à la religion, je m&#39;intéresse à la race. Non, en fait, je m&#39;intéresse aux deux. Le Reich souhaite se débarrasser des deux. Alors pourquoi avoir collaboré avec ce rabbin ?

- J&#39;aime à penser qu&#39;il est plus facile de faire comprendre à un croyant qu&#39;il a tort lorsqu&#39;il n&#39;a pas une balle entre les deux yeux. 

- Quant à moi...&#34; 

Le Sturmbannfürher prit une caisse près du four à pain et s&#39;assit en face du boulanger, décontracté. Il étala plusieurs des plans hébreux sur ses genoux et entrepris d&#39;en traduire quelques extraits. 
Il lisait parfaitement l&#39;hébreu.

&#34;Quant à moi, j&#39;aime à penser que l&#39;ataraxie n&#39;existe pas. Que vous autres, chez SAPHIR, soyez atteints, je l&#39;accepte volontiers. Mais que la simple force de l&#39;esprit vous empêche de ressentir la douleur de votre bras en train de fondre ? Tout ça parce que vous croyez dur comme fer que la magie à l’œuvre n&#39;existe pas ? Non. Vous êtes faits de nerfs, comme nous tous. Je vais vous dire ce que je //crois//. Je //crois// que les Juifs que vous avez caché ici s&#39;intéressaient particulièrement à l&#39;athéisme. Je //crois// qu&#39;ils se sont dit : comment ne pas se faire ficher comme Juifs ? Tant physiquement que mentalement, hein. L&#39;Obskurakorps, vous le savez peut-être, a désormais une technologie expérimentale capable de déterminer si telle ou telle personne est mentalement juive. Si, si. Vos planqués, en tout cas, le savaient. Alors... pourquoi ne pas cesser d&#39;être juif le temps que les choses se tassent ? Pourquoi ne pas se créer un nouveau corps avec un nez bien rond et des cheveux bien blonds. Un corps où transférer son esprit. Pourquoi ne pas même altérer son esprit, histoire de ne vraiment pas éveiller les doutes ? Devenir athée un certain laps de temps, sans éveiller les soupçons ?&#34;

Schäfer glissa sa main sous son manteau. Il en ressortit une petite étoile de David.

&#34;Ça n&#39;est pas une antiquité. C&#39;est une étoile jaune en tissu classique. Produite par le Reich pour marquage il y a quoi ? Deux ans ? Elle appartenait à une petite fille. Elle avait réussi à l&#39;enchanter, la maligne. Posez là à plat et elle s&#39;illumine, elle indique où se trouve l&#39;objet magique le plus proche. La branche pointant dans sa direction s&#39;allume, comme une boussole. Un outil formidable, vraiment. 

- Laissez moi finir. C&#39;est le boulanger le golem depuis le début ? proposa Carroyer.

- Et c&#39;est pour ça qu&#39;il ne ressent pas la douleur. Un tout nouveau type de golem, d&#39;un réalisme saisissant, tant organiquement que spirituellement. Une &#34;Pâte de Sang&#34;.

- Un peu grossier, comme retournement de situation, non ?&#34;

- Plutôt pertinent selon moi. Voyons voir dans quelle direction elle pointe, voulez-vous ?&#34;

Il la posa. Elle pointait partout.

&#34;Hum. Intéressant. La Pâte de Sang, je suppose ? Mais la Pâte de Sang n&#39;est guère qu&#39;une substance animée par une étincelle magique. Ce n&#39;est pas un //artefact//. Je ne pense pas. Dès lors...&#34;

Schäfer se retourna et fit quelques signes à ses hommes, qui se dirigèrent en direction des grandes cuves de pâte. 

Ils plongèrent leurs bras dedans.
Et en sortirent un corps.

&#34;Tiens, tiens, tiens... sourit le SS sans se retourner. Ne serait-ce pas le corps de... M. Carroyer, feu membre de SAPHIR ? Meurtre prémédité et vol d&#39;identité, donc. Ahahah... Vous savez ce qu&#39;il est coûte ?&#34;

Il sortir son arme.

&#34;Ach... //Mein Sturmbannfürher// ? marmonna l&#39;un des nazis en reposant le corps inerte et poisseux sur le sol de la cave.

- Quoi ?

- Euh... euh... //Mein Sturmbannfürher// ?&#34;

Le Sturmbannfürher se retourna, et posa ses yeux sur le corps inerte du Sturmbannfürher, un trou dans le crâne. Un deuxième corps fut sorti. 
Celui d&#39;Heinrich, l&#39;un des soldats. 
Puis Alfred. 

&#34;Oh.&#34; 

&#34;Oh.&#34;

&#34;Oh.&#34;

&#34;Oh.&#34;

Il y eut un silence pesant. 

&#34;Je...&#34;

Le SS-Sturmbannfürher Schäfer se saisit du Sceptre de Lévi. Il le dévisagea longuement. L&#39;activa. Retroussa une de ses manches. 

Il grimaça lorsque le rayon traversa son poignet, mais par réflexe.

&#34;Oh.&#34;

Moment de flottement.

&#34;La... technique du changement d&#39;esprit était peut-être un peu trop... sophistiquée... marmonna-t-il. Attirer les Schutzstaffel. Les tuer. En prendre la forme et les souvenirs tout en transférant l&#39;esprit des Juifs. Les souvenirs ont péchés, je suppose...&#34;

Il toussa.

&#34;Messieurs, je crois que nous en avons fini ici.

- Mais //Mein//... M... Monsieur, les artefacts jui... Nos objets magiques ? Nous n&#39;étions pas censés les retrouver et... euh, les acheminer vers le Sud ? Enfin, c&#39;était les plans de ceux que l&#39;on cherchait. D&#39;après la taupe.

- Taupe qui devait justement vous transmettre les plans que vous deviez suivre, reprit Carroyer. Un dénonciateur qui déteste de source sure les Juifs. Un membre de SAPHIR. Le temps que la mémoire ne revienne.

- Mais, où avez vous caché...?

- L&#39;Etoile, Heinrich, pointe les objets magiques. Tout autour d&#39;elle. Ce ne sont pas les golems qui la font réagir. 

- Quoi ?

- //Vous ne vous sentez pas un peu lourd, Heinrich ?//

- Oh. Oooooh.

- Nous en avons terminé ici. Ce soir nous partons pour le Sud. Les prétextes ne manquent pas pour les Obskurakorps. Rembarquez tout.&#34;

Les faux-nazis vrais-golems sans-doute-juifs remontèrent lentement et en silence l&#39;escalier de la cave d&#39;Emmanuel Carroyer.

&#34;Dites, vous n&#39;oubliez pas quelque chose ? beugla-t-il alors que seules les jambes de Schäfer apparaissaient en haut des escaliers. Me détacher, par exemple ?&#34;

- Ah, effectivement, répondit ce dernier. Eh bien... Vous comprendrez que si de vrais SS passent par ici, nous ne pouvons pas laisser de traces. Ou de témoins.&#34;

Les marches de l&#39;escalier commencèrent à fumer sous la puissance du rayon à peine dissimulé projeté par le Spectre de Lévi. 

&#34;Je suis... un peu navré. Mais même si je n&#39;ai pas encore accès à mes anciens souvenirs - un rabbin de la kabbale trouvera bien comment me les rendre - je suis bien au courant en tant que //membre des forces de l&#39;ordre// des persécutions menées par SAPHIR à l&#39;encontre du peuple élu durant ces dernières décennies. C&#39;est autant une mesure préventive que... rétroactive, je suppose. Un accident de four à pain, j&#39;en ai bien peur.&#34;

Carroyer n&#39;eut pas le temps de dire &#34;Judas&#34; que déjà les langues de feu envahissaient la pièce.

@@@@ 
@@@@
------------------------
@@@@ 
@@@@

Montant avec ses compagnons golems dans la voiture, la rue seulement éclairée par la boulangerie flambant derrière lui, le faux Sturmbannfürher se dit que &#34;Vous êtes cuit.&#34; aurait été une réplique parfaite pour clore la conversation.

Il en rit tout seul.

@@@@ 
@@@@
-----------------------
@@@@ 
@@@@ 


Ce ne fut qu&#39;au moment de passer la frontière de la France Occupée vers la Zone Libre que les bombes cachées dans les corps des golems à la place de leurs artefacts sacrés explosèrent, comme prévu.

@@@@ 
@@@@
---------------
@@@@ 
@@@@

Loin de là, à Auxerre, dans les ruines fumantes des murs d&#39;une boulangerie, une vingtaine d&#39;antiquités juives aux pouvoirs mystiques immémoriaux se réduisaient à un mélange de cendres et de métal fondu. 

@@@@ 
@@@@
----------------------
@@@@ 
@@@@

Emmanuel Carroyer était un simple membre de SAPHIR.
Il faisait partie de Ceux Qui Savaient, et il n&#39;aimait ni les nazis, ni les Juifs.

@@@@
