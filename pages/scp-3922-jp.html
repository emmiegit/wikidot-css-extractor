    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3922-JP-ANYPLACE FITNESS
**著者:** [[*user Pine_boy]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3922-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3922-JPへの直接の干渉を行う試みは困難であるため、SCP-3922-JPの直上に当該オブジェクトの観測、および付近の一般船舶の監視を目的とする、海上石油プラットフォームに偽装された特設監視サイトが建設されました。1日に1度、海底に設置された超音波式地中レーダーを用いてSCP-3922-JPの観測を行ってください。

SCP-3922-JPの周囲3km以内への一般船舶の侵入が確認された場合は、当該船舶の監視を行います。当該船舶の海底への接触、および海底探査や調査が確認された場合には、乗組員の拘束、事情聴取の後、クラスA記憶処理を行い解放してください。

**付記:**上記の特別収容プロトコルは旧版としてアーカイブされました。詳細は補遺3を参照してください。

**説明:** SCP-3922-JPは、身長196cmの非常に筋肉質なネグロイド系アメリカ人男性に似た人型実体です。SCP-3922-JPは強力な熱と圧力への耐性[[footnote]]周囲の環境から最低でも摂氏4000度の熱と130万気圧の圧力に耐えうると判明しています。[[/footnote]]を有しています。また、高温高圧下にも関わらず、通常の大気中と同様に発話を行うことが可能です。

SCP-3922-JPは、和歌山県沖のユーラシアプレートとフィリピン海プレートの境界の地殻内に存在しています。 SCP-3922-JPは、ユーラシアプレートに対して平行な体勢でユーラシアプレートを両手を用いて上昇させ、その姿はおおよそベンチプレスを行っているように見えます。SCP-3922-JPは、1年間に約3cmのペースでユーラシアプレートを上昇させ続けています。これによって、ユーラシアプレートの沈み込みが大幅に遅延[[footnote]]通常年間3cm〜5cm程の沈み込みが発生します。[[/footnote]]されています。

SCP-3922-JPは、ユーラシアプレートがフィリピン海プレートに引き込まれるペースが明確に遅くなっていることから、2004/08/31に地球深部調査船「ちきゅう」による南海トラフへの地質調査が行われた結果、発見されました。この調査に関わった全ての人員にはCクラス記憶処理が行われました。

**補遺1:** 以下はSCP-3922-JPに対して行われたインタビュー記録です。

[[collapsible show=&#34;+ インタビュー記録 SCP-3922-JP&#34; hide=&#34;- 閲覧終了&#34;]]

**インタビュー記録 SCP-3922-JP:**

&gt; **対象:** SCP-3922-JP
&gt; 
&gt; **インタビュアー:** 矢村博士
&gt; 
&gt; **付記:** 以下のインタビュー記録は海底に高感度マイクを設置し、超音波式地中レーダーのシステムを転用した指向性スピーカーによって地中のSCP-3922-JPへ音声を送信することで会話を行いました。
&gt; 
&gt; &lt;録音開始&gt;
&gt; 
&gt; **矢村博士:** ハロー？この音声が聞こえていますか？ハロー？
&gt; 
&gt; **SCP-3922-JP:** またこのキンキンした音だぜ、クソ。ん？今ハローって言ったか？いや、まさかな。
&gt; 
&gt; **矢村博士:** ハロー？ハロー？この音声が聞き取れていますか？聞き取れていれば返答してください。
&gt; 
&gt; **SCP-3922-JP:** いや、キンキン野郎が俺に話しかけてきてやがる！なんてこった。ああ、聞こえてるぞ。
&gt; 
&gt; **矢村博士:** それは良かった。甲高い音声には、申し訳ありませんがこれ以上下げることが出来ません。さて、私は矢村という者です。私は貴方にインタビューを行いたいのですが、宜しいですか？
&gt; 
&gt; **SCP-3922-JP:** ああ、いいとも。
&gt; 
&gt; **矢村博士:** ではまず、貴方のお名前を教えてください。
&gt; 
&gt; **SCP-3922-JP:** 俺の名前はロバートだ。
&gt; 
&gt; **矢村博士:** ありがとうございます、ロバートさん。それではロバートさん、貴方は何故そのような場所にいるのですか？
&gt; 
&gt; **SCP-3922-JP:** ただ単純な理由だ。より強い負荷を求めていたら、ここが良いだと聞きつけたから来たんだ。この太平洋の海の底にとんでもないジムがあるってな。他にもいくつか聞いたんだが…。まあその話はいいだろう。
&gt; 
&gt; **矢村博士:** それはどこで聞いたのですか？
&gt; 
&gt; **SCP-3922-JP:** あれはどこだったか、いつものジムか、もしくは大会の楽屋だったか…。すまない。耳には自信があるんだが、それを覚えておく頭が、(舌打ち)パッパラパーさ。
&gt; 
&gt; **矢村博士:** では、質問を変えます。ロバートさん、貴方は何故そのような高温高圧環境下で無事でいられるのですか？
&gt; 
&gt; **SCP-3922-JP:** そりゃ決まってる。鍛えたからだ。筋肉を鍛えに鍛え、筋密度を高めれば、多少暑かろうが辛かろうが耐えることが出来る。もっともこのレベルに至るには…
&gt; 
&gt; [以下、重要度が低いため省略]
&gt; 
&gt; &lt;録音終了&gt;

[[/collapsible]]


**補遺2:** SCP-3922-JPによるユーラシアプレートの沈み込みの遅延に伴い、近く20年以内に南海トラフ大地震の発生する確率が大幅に減少していることが判明しました。しかしながら、現在のプレートを押し上げるペースを保ち続けた場合、2024年頃に腕が上げ切られ、その後腕を引き下げ始めると見通されています。その結果、南海トラフ大地震の発生する確率が█倍に増加すると予測されました。

&gt; //あくまでも先延ばしされているだけに過ぎない。太平洋沿岸部に存在するサイトは、防災用品の拡充を推奨する。-矢村博士//


**補遺3:** 2024/01/11に行われた定例観測の実施中、SCP-3922-JPの収容違反が発生しました。現在もSCP-3922-JPは未収容状態です。詳細は事案記録 SCP-3922-JPを参照してください。

[[collapsible show=&#34;+ 事案記録 SCP-3922-JP&#34; hide=&#34;- 閲覧終了&#34;]]

**事案記録 SCP-3922-JP:** 2024/01/11に行われた定例観測の実施中、SCP-3922-JPが腕を上げ切りました。腕を上げ切ったSCP-3922-JPは、腕を引き下げることなく、ストリームライン姿勢[[footnote]]一般的に「けのび」と呼称されます。[[/footnote]]へと移行し、当該地点より秒速13.2km [[footnote]]地球の引力を振り切るのに十分な速度。[[/footnote]]で土星の方向へ跳躍しました。付近の目撃者にはAクラス記憶処理を行い、カバーストーリー「海上自衛隊軍事演習」が適用されました。

その後、NASAの協力のもと行われたジェイムズ・ウェッブ宇宙望遠鏡による観測により、土星A環上を疾走するSCP-3922-JPが発見されました。

以下はSCP-3922-JPが上昇を開始する直前に海底の高感度マイクに記録された音声です。

&gt; **SCP-3922-JP:** よし、腕はそろそろいいだろ。次は低酸素運動にでもしようか？
