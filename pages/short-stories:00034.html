content: &#34;我用颤抖的手擦去额头上的汗珠，抹下一缕殷红。\n\n“医生，这么说，我没什么大碍？”\n\n那人缓缓转身，嘴角露出一丝微笑，朗声说道：“没有什么人想要除掉你，你只不过是因为长期接触模因异常，再加上繁琐的工作导致的轻度心理障碍罢了。我现在给你开点药，回去照着康复疗程上写的做。”说罢，他又从抽屉中掏出一样什么东西，递给我说：\n\n“还有，我可不是什么医生，你正在流血呢。”\n\n他握着的，是一把和我手上一模一样的枪。&#34;
