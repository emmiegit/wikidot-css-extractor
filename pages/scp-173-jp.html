    <pre><textarea class="page-source" readonly>[[&gt;]]

**Ítem #:** SCP-173-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-173-JP debe ser reducido tanto como sea posible mediante una destrucción minuciosa, y ser contenido en una cámara cerrada completamente insonorizada. Actualmente, se ha confirmado que SCP-173-JP puede ser reducido en tamaño a aproximadamente 30 cm de longitud. Sin embargo, el personal debe tener en cuenta que las propiedades anómalas del SCP-173-JP están activas independientemente de su tamaño.

Todo el personal tiene prohibido entrar en la cámara de contención, excepto el personal de Clase-D para hacer pruebas. El monitoreo, mantenimiento y observación de su cámara debe hacerse con maquinaria automática o de control remoto.

**Descripción:** SCP-173-JP es [CENSURADO] compuesto de una gran cantidad de juguetes que parecen estar hechos en Japón; siempre tiende a tomar la apariencia de un dinosaurio estilizado, sin importar su propio tamaño. Aunque se sugirió un vínculo con [DATOS BORRADOS], no se ha obtenido información concluyente.

SCP-173-JP es autónomo; es capaz de caminar mientras emite el sonido descrito como &#34;estrépito&#34; y &#34;traqueteante&#34; de los juguetes que componen el cuerpo chocando entre sí, así como [CENSURADO] a veces. Si un sujeto humano continúa siendo expuesto directamente a este sonido, perderá su cautela e intentará acercarse a SCP-173-JP.

Al acercarse a SCP-173-JP, el sujeto comenzará a hurgar entre los juguetes, que pueden ser fácilmente empujados a un lado (sin caerse del cuerpo principal de SCP-173-JP). El sujeto ignora la presión de los juguetes circundantes y el suelo para escarbar más dentro de SCP-173-JP. Eventualmente, el cuerpo del sujeto es completamente engullido dentro de SCP-173-JP, no importa cuán pequeño sea su tamaño original, [CENSURADO]; la masa de SCP-173-JP se incrementa según la cantidad correspondiente.

Como el origen de SCP-173-JP fue [CENSURADO], sólo logró destruir un solo pueblo; el costo de la administración amnéstica y el encubrimiento de toda la región de [CENSURADO] fue mínimo. Sin embargo, incluso en este punto de contención inicial, la longitud de SCP-173-JP en su tamaño máximo era de aproximadamente 75 m.

Se ha confirmado que los sonidos grabados o transmitidos mecánicamente de SCP-173-JP no tienen ningún efecto en los humanos. Durante los experimentos pasados, el personal de Clase-D entró en SCP-173-JP mientras afirmaba que sus &#34;preciosos juguetes&#34;, &#34;memorables juguetes&#34;, &#34;juguetes perdidos&#34;, &#34;juguetes nostálgicos&#34; o &#34;los juguetes que alguna vez quisieron&#34; estaban dentro de SCP-173-JP. En un caso único, un Clase-D fue grabado afirmando que quería ver &#34;mucho más de estas cosas divertidas,&#34; antes de ser absorbido en SCP-173-JP.</textarea></pre>
