**Объект №:** SCP-072

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-072 должна храниться в комнате, содержащей двуспальную кровать и двустороннее зеркало, обеспечивающее полный обзор. Ведущая к SCP-072 дверь должна быть заперта и находиться под охраной всё время, когда с объектом не проводятся эксперименты. Сотрудник любого уровня допуска, желающий воспользоваться услугами SCP-072 в личных целях, должен быть проверен д-ром ██████, не был ли он [УДАЛЕНО], в связи с чем ему может быть отказано в пользовании SCP-072.

**Описание:** SCP-072 была обнаружена в ██████, ████, во время полицейской облавы на А███ П████, подозреваемого в серии изнасилований. По утверждениям офицеров полиции, после начала операции ими было найдено множество девушек, лежащих грудами по углам комнат и находящихся в коматозном состоянии. Далее в процессе осмотра жилища были обнаружены двое оперативников, потерявших сознание после того, как подозреваемый попытался задушить их при помощи SCP-072. А███ П████ был схвачен после того, как он нейтрализовал третьего офицера с помощью простого броска SCP-072 тому в голову. Отчёты полицейских в докладе о замеченных странностях, привлекли внимание Организации. Агент Организации провёл собственное расследование и изъял SCP-072.

SCP-072 представляет собой подушку с серыми и белыми полосками, сделанную из 100% шерсти, без наволочки. В настоящее время неизвестно, какой материал мог быть применен для её набивки, поскольку вопрос о разрезании объекта с целью исследования все еще находится на рассмотрении из-за существующего риска нанести способностям SCP-072 невосполнимый ущерб. Прочие попытки исследования содержимого SCP-072, такие как ██████ сканирование, не привели к сколь-нибудь значимым результатам и были прекращены.

При соприкосновении чьей-либо головы с SCP-072, происходит мгновенная потеря сознания и наступает фаза глубокого сна, длящаяся всё то время, что между головой и объектом поддерживается контакт. Состояние сна не может быть прервано, пока голова субъекта продолжает соприкасаться с подушкой. Субъектов, спящих на SCP-072 дольше 2 (двух) часов становится практически невозможно разбудить. На сегодняшний день известен только один способ добиться хоть какой-то реакции от таких людей. Активность мозга у испытуемых, впавших в кому, напоминает активность при осознанных сновидениях. Это подтверждается быстрыми движениями глаз и характерным параличом двигательных мышц как у субъектов, впавших в кому, так и у сотрудников, использовавших SCP-072.

Сотрудники, опрошенные после пробуждения, утверждают, что во время сна действительно испытывали схожее состояние, в котором они могли полностью контролировать свои действия. Всякий раз для них оказывалась шоком информация о том, что они проспали всего несколько минут, потому что во сне пережитое ими время измерялась целыми днями. После пробуждения большинство проснувшихся испытывали сильное желание немедленно повторно воспользоваться SCP-072; впрочем, оставаясь способными подавить это желание, после получения отказа. Через какое время в поведении данных субъектов начинали отмечаться странности. В ответ на выговоры они часто закатывали истерики с заявлениями, будто всё еще находятся в состоянии сна. Это поведение обнаруживается в промежутке времени от 5 (пяти) минут до 1 (одного) часа после пробуждения и может иметь фатальные последствия, поскольку субъекты, будучи убежденными в собственных силах, могут попытаться летать, сражаться с объектами класса Кетер или охранниками и даже [ДАННЫЕ УДАЛЕНЫ].

В единицах описанных случаев испытуемым удавалось самостоятельно пробудиться ото сна. Это само по себе неординарное событие; впрочем, такие люди ощущают себя переполняемыми энергией, и ведут постоянную внутреннюю борьбу сами с собой. В этом состоянии они даже не задаются вопросами о воде и пище. Не доказано, что оно приводит к смерти, поскольку субъекты теряют сознание от обезвоживания и истощения. В связи с редкостью возникновения подобных событий, тщательное изучение возможной связи между характерными особенностями субъектов и их способностью оказываться в данном состоянии не представляется возможным.

Испытуемые, впавшие в кому, могут быть возвращены в сознание только при помощи ЭСТ (электросудорожной терапии), при подаче тока силой 200 (двести) миллиампер. Такой ток по силе граничит со смертельным, но в то же время вызывает сокращение сердечных мышц, что повышает шансы субъекта на выживание. Это и есть упомянутый единственный способ вывести пациента из комы; применение более сильных токов не приносит успеха. Способ может послужить причиной смерти, в зависимости от состояния здоровья пациента на момент проведения процедуры.

Пациенты, пережившие данную процедуру и пришедшие в сознание, страдают от ряда побочных эффектов, которые до сих пор не удавалось обратить вспять. Будучи неспособны более заснуть, после того, как их пробудили, они начинают демонстрировать негативные симптомы через 2 (два) – 3 (три) дня. Симптомы сходны с таковыми у людей, страдающих лишением сна, только гораздо более выражены. Они включают тошноту, дрожь, галлюцинации, проблемы с вестибулярным аппаратом, провалы в памяти и головные боли. Так же сюда входят различные психические расстройства, такие как паранойя, стресс, истерия и депрессия. Пациенты входят в состояние, похожее по периодичности на 90 (девяносто) минутные циклы обычного сна. Первые 90 (девяносто) минут фазы субъекты страдают от физических проявлений своего состояния, далее на следующие 90 (девяносто) минут, входя в состояние, похожее на фазу сновидений перед пробуждением, демонстрируют только психические расстройства. Поскольку все пациенты не могут больше спать, данные симптомы со временем будут только усиливаться. Постепенно накапливающиеся повреждения мозга повышают агрессию и суицидальные наклонности пациентов. Те, кто доживают до следующего этапа, начинают отказываться от пищи и требуют принудительного кормления. Потеря ими основных моторных функций ставит вопрос в необходимости поддержания жизни далее этой точки.

**Приложение 072-01:**
&gt; Опрашиваемый: Субъект D-1482
&gt; Опрашивающий: Д-р ██████
&gt; Пояснение: Субъект D-1482 только что пробудился и демонстрирует симптомы редкого состояния энергичности после использования SCP-072. На данный момент он второй и последний человек, вошедший в это состояние.
&gt; &lt;Начало протокола&gt;
&gt; Д-р ██████: И так, D-1482, готовы ли вы начать?
&gt; D-1482: Угу. Сколько это займёт?
&gt; Д-р ██████: Уверен, наше интервью займет гораздо меньше времени, чем вы себе представляете. Для начала, как вы себя чувствуете?
&gt; D-1482: Всё супер! Я чувствую себя великолепно! Аж, распирает вскочить и заняться чем-то таким... понимаешь?
&gt; Д-р ██████: Прекрасно понимаю, однако нам следует придерживаться утверждённых рамок протокола. Если вы спокойно и взвешенно ответите на вопросы о...
&gt; D-1482: Слушай, я понял. Может, давай ближе к делу? (D-1482 принимается барабанить пальцами по столу и трясёт ногой)
&gt; Д-р ██████: Конечно, так, на чём я остановился? (пауза, во время которой слышно только, частый стук ноги и пальцев и сопение D-1482) Ах, да. Что с вами происходило во время вашего сна?
&gt; D-1482: Я был на лугу и видел... Слушай, может я расскажу об этом, пока буду заниматься чем-то полезным? Нам же не обязательно бесцельно сидеть здесь. (В этот момент, прежде чем д-р ██████ успел ответить, D-1482 внезапно вскочил со стула и начал носиться по комнате. Следующие 7 (семь) минут можно слышать, как он беспорядочно бьётся о стены. Попытки д-ра ██████ его остановить не увенчались успехом.)
&gt; &lt;Конец протокола&gt;
&gt; Заключение: D-1482, наконец, был схвачен двумя охранниками. Он продолжал попытки сопротивления до тех пор, пока не упал в обморок от истощения.

**Приложение 072-02:**
&gt; Опрашиваемый: Субъект D-7159
&gt; Опрашивающий: Д-р ██████
&gt; Пояснение: D-7159 только что была разбужена.
&gt; &lt;Начало протокола&gt;
&gt; Д-р ██████: С возвращением, D-7159.
&gt; D-7159: Кажется, я должна сказать спасибо.
&gt; Д-р ██████: Как ваше самочувствие?
&gt; D-7159: Ну я ведь не впала в кому, это уже хорошо.
&gt; Д-р ██████: Спасибо. Я отлучусь на минутку. Пожалуйста, оставайтесь на месте. (Д-р ██████ покидает переговорную и направляется в диспетчерскую, чтобы наблюдать за D-7159 через видеокамеры. Спустя 21 (двадцать одну) минуту D-7159 начала демонстрировать необычное поведение: истерично смеяться, бросаться по комнате окружающими предметами и пытаться вывести из строя камеры. Д-р ██████ покинул диспетчерскую спустя 3 (три) минуты и вернулся в переговорную с двумя охранниками.)
&gt; Д-р ██████: Чем это ты тут занимаешься, D-7159?
&gt; D-7159: (смеётся) Боже ж ты мой, как это до меня сразу не дошло, что я ещё сплю! Это потрясающе!
&gt; (D-7159 направляется к дверям и пытается уйти. Тот факт, что дверь не желает открываться, оставляет её в недоумении.)
&gt; Д-р ██████: Вам не кажется, что запертая дверь – лучшее доказательство того, что вы не спите?
&gt; (Похоже, что это замечание действительно расстроило D-7159; она принялась рыдать, затем предприняла попытку атаковать д-ра ██████, во время которой была перехвачена и вразумлена охранниками. Попытки сопротивления продолжались до тех пор, пока она не потеряла сознание от истощения.)
&gt; &lt;Конец протокола&gt;
&gt; Заключение:
&gt; Последующие тестирования с проснувшимися испытуемыми не рекомендуются, поскольку им кажется, будто они способны заниматься вместо тестов //чем угодно// другим. D-7159 впала в кому, так же, как все остальные субъекты, контактировавшие с SCP-072.</textarea></pre>
