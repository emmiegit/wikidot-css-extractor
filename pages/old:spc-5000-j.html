    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:spc]]

**项目编号：**[[[scp-5000|SPC-5000]]]

**反常分级：**捕食者

**项目组成：**SPC-5000是[[span class=&#34;ruby&#34;]]痒痒帕里[[span class=&#34;rt&#34;]]ICTHY PARRY[[/span]][[/span]][[footnote]]**译注：**推测为Itchy Tummy的梗，出处为[https://www.youtube.com/watch?v=V4QzeNLfyUQ&amp;ab_channel=ParryGripp Youtube]。[[/footnote]]：一种设计于对付软骨鱼威慑的终极武器。是由中心的顶级道场数十年的R&amp;D（角力与开发）[[footnote]]**译注：**R&amp;D，本义为Research and Development（研究与开发），此处将Research（研究）换成了Rassle（角力）。[[/footnote]]促成的结果。SPC-5000装备有以下不同贡献者做出的反鲨对策：

* 中央忍术命令
 * 移植到套装内衬的量子基板上的Thaumoctopus Mimicus[[footnote]]**译注：**即拟态章鱼。[[/footnote]] DNA，以获得接近完美的伪装与在喷出八条恶心触须形成复合锁链的能力
* 鱼传部门
 * 带有内含多语言对海洋敏感的组织的特化头饰，可以自动翻译出非人类语音；淋巴结源自于亚特兰蒂斯国王
* 杯齿部门
 * SPC-5000的内部已衬砌有牙齿以收割恐惧深渊的水母。组件将每小时用纯净的[[span class=&#34;ruby&#34;]]亥伯龙宇宙树痛苦鳗鱼^^{{4型}}^^酱[[span class=&#34;rt&#34;]]Hyperion-Yggdrasil Pain Eel^^{{TYPE #4}}^^ Jam[[/span]][[/span]]（HYPE-4酱）注入穿戴者，以确保其全部营养需求得到满足
* 废除道场
 * 套装的四肢处用带有经AI增强的触觉反馈复位矩阵翻新，装备有90000小时的老功夫片素材以增补穿戴者的打斗实力——测试观众遗憾无法体验到真正的满足感，因其指关节接收到了我们猎物那黏黏的、肮脏鼻子的感觉但有时候那只是你为效率而付出的代价而已
* 珊瑚概念化部门
 * SPC-5000的所有表面都已费力地覆盖上一种逆模因深海黄瓜品种，以确保能够概念上隐形且带给套装清新、干净的气味，同时也能对你的的毛孔起到非常好的作用

SPC-5000的首要任务[[footnote]]好吧，实际上是次要。首要任务是去跑腿买啤酒。[[/footnote]]是对“SCP基金会”——一个由一种超叙述实体创立的能够忍受拼写错误的扭曲又可怖版本的中心——调查的水面侦查活动我们现在真不想聊这个，还是把注意力放在故事上吧。

+ 调查

Graham Schwarzenegger特工穿着潜水套装SPC-5000（是Graham穿的套装，不是潜水艇穿的[[footnote]]**译注：**此处括号内对submersible wearing SPC-5000进行了断章取义，指潜水艇穿着SPC-5000。[[/footnote]]）出发。经过一段时间的观察，Graham特工可识别出该种情况：SCP基金会已将其任务声明改为根绝人类。以下为曾遭遇过的该组织为实现此目标而投放的实体列表：

||~ 异常||~ 采取行动||
||[[[SCP-999|咯笑雾团]]]||异常将其部分物质提取并雾化，其产生的化合物散布在人口中心，导致因肺痒而造成的窒息。中心医生应注意事实证明笑并不是最好的药物。||
||[[[scp-1762|龙之剪纸]]]||基金会散布了该异常的文档。其没有直接异常效应，但能够产生特别强的悲伤感，使得世界上存余的国家现役军队士气下降。[[footnote]]Graham特工那无拘无束的男子气概排解了抑郁状态，但其在紧张的职员审议后被允许流出一滴眼泪。[[/footnote]]||
||[[[scp-2006|吓人的熊]]]||实体的变形能力主要受到了现代恐怖电影的影响，用来将挚爱的耶稣从人类抵抗的隐藏口袋中吓出来，导致其放弃避难所与防御工事。注意到因为选择的电影导演都是Rob Zombie[[footnote]]**译注：**罗伯·僵尸，本名罗伯特·巴特利·卡明斯（Robert Bartleh Cummings），美国男歌手、音乐家、导演、编剧、监制和演员，为重金属乐队白僵尸的创始成员。其导演作品均为恐怖电影。详见[https://zh.wikipedia.org/wiki/%E7%BE%85%E4%BC%AF%C2%B7%E6%AE%AD%E5%B1%8D 维基百科]。[[/footnote]]而只有20%的效率。||
||[[[scp-3999|一位神灵]]]||你的猜测与我们的一样好。尽管我们很确定这是些深层次的东西。||
||[[[scp-4666|圣诞坏人]]]||用只能被称为“杀人凶铃”的声音袭击人类。//注意：想出这一条笑话的中心特工已被O5指亡者议会殴打至死。//||

在三周的时间内看完以上所有内容后，Graham特工//没门滚蛋//并回到了基地。这不关我们的事。

+ 调查II

由于SCP基金会鲁莽行动的影响，海底实验室2021已被有毒雾气淹没。这使得所有基地内人员都需装备SPC-5000套装以渡过难关。同样，敌对势力对基地的进攻导致了各种内部系统的崩溃。Graham特工及时赶到了基地协助维修。

在他在礼品店重新挂上殴打包时，他偶然遇到了拳击手Sinclair[[footnote]]**译注：**弗洛伊德·乔伊·辛克莱（Floyd Joy Sinclair），美国前职业拳击运动员，拥有五个世界冠军。详见[https://zh.wikipedia.org/wiki/%E5%BC%97%E6%B4%9B%E4%BC%8A%E5%BE%B7%C2%B7%E6%A2%85%E5%A8%81%E7%91%9F 维基百科]。[[/footnote]]的尸体，其已被撕咬成两半。他衣服上的磨损与其皮肤上明显的泪痕都表明了这是一次鲨鱼袭击。

一次紧急会议被召开，因为我们才不吃那一套。整个站点的监控录像都没掉了，但还能确实捕捉到一个穿着SPC-5000套装的个体沿其上腹部开口并产生了一个鲨鱼头，且瞬间吞噬了Sinclair。因为录像的低清性质，通过彻底的指关节打击无法确认行凶者的身份。

以下为事件的时间线。出于简洁的目的，以下列出人员都以衣服颜色指代。

||~ 时间||~ 事件||
||00:42||职员在自助餐厅召开紧急会议并查阅可用信息。Carl老师（棕色）指挥剩余人员以两人一组完成其剩余任务，而他则留在安保室。Graham特工（橙色）与[[[spc-2935-j|拳击手Segal]]]（蓝色）前往观测甲板。||
||02:51||绿色和蓝色看完了蓝光版的绝地战警[[footnote]]**译注：**绝地战警（Bad Boys），是1995年一套由迈克尔·贝执导，马汀·劳伦斯与威尔·史密斯主演的动作喜剧电影。详见[https://zh.wikipedia.org/wiki/%E7%B5%95%E5%9C%B0%E6%88%B0%E8%AD%A6 维基百科]。[[/footnote]]并离开观测甲板开始做第一个任务。他们经过了大师Davies（粉色）和安保教员Simmons（黑色）。||
||03:02||警报响起。首领Carmicle（蓝绿色）与其搭档研究员Castella（白色）并不在场。警官Schumacher（黄绿色）报告在电力室中发现白色的尸体，被咬了一半。棕色试图冷静地询问集体。他猜测有内鬼盗用了蓝绿色的身份。每个人都被要求追捕此个体并使出致命殴击。||
||03:44||低氧警告响彻整个设施，在每个人都冲到修复问题的区域时造成了一场完全混乱，但所有人都跟个傻逼一样原地转圈什么都不做。橙色只花了几秒钟就解决了这个问题。||
||03:48||发现一具尸体，且召开了一场会议。蓝绿色被发现在反应堆室被鱼叉叉死。尸体依旧温热，粉色说，每个人都觉得他跑过去摸一摸尸体真恶心。这被认定为有重大--现已-- --咸鱼-- 嫌疑。||
||04:21||粉色召开紧急会议并报告棕色不在安保室。黑色可以作证。棕色缺乏离开岗位的不在场证明，只是说他要去洗手间。蓝色声称SPC-5000可以处理穿戴者的洗浴需求，使得棕色的说法无效。投票进行，棕色被放逐到属于鲨鱼的大海之中，且迅速沉下去了[[footnote]]没有一个职员发出尖刻的玩笑话，确实是本次考验最为令人失望的一部分。[[/footnote]]。||
||04:21||交流禁用。剩余人员不被允许在紧急会议之外交流。在混乱之中，蓝色与橙色分开了。粉色守护着工作在反应堆前的黑色，但又前去调查了隔壁走廊的动静。||
||04:22||报告了一具尸体。蓝色和橙色都在问尸体在哪被发现的。黑色因其工作被打断而表达烦恼。粉色断言他发现了守门人Louis（黄色）死在休息室的造浪池中，一个巨大的鱼钩刺穿了他的颅骨。由于没有任何一个人能够准确地解释清楚，紧张的局势爆发了。人们认为这是粉色发现的第二具尸体了，其随波逐流并迅速沉没，真不负Salachia[[footnote]]**译注：**Salachia，中译名不详，为游戏《折磨：扭蒙拉之潮》中的一座水下城市。详见[https://numenera.fandom.com/wiki/Salachia 游戏百科]。[[/footnote]]人的特质。||
||04:31||灯光变暗。在随后恢复视野的努力中，黄绿色被杀害，被发现死于体育场外。||
||04:34||蓝色、橙色与黑色重新集结召开会议。在数分钟的争吵之后，蓝色意识到几小时前修氧气的时候并不需要戴SPC-5000头盔。蓝色脱掉了头盔，证明身份。他后面跟着黑色。橙色拒绝了。经过短暂的扭打之后，他被黑色强制按倒在地并强制移除头盔。||

所有人员均死亡。最后一张图片被传送至中央司令部。
