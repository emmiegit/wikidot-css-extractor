    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
**標題：** SCP-ZH-427 - 深埋的黑盒從未開啟
**作者：** [[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-ZH-427

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-427收容於Site-ZH-02的大型物件收容倉1108號櫃位。該櫃位的出入密碼每兩個月更換一次。每次更換密碼前應對SCP-ZH-427進行至少一次X光檢查與熱源檢查，若有出現任何變化應通報Site-ZH-02站長召開收容變更會議。

**描述：** SCP-ZH-427是一個長10公尺、寬8公尺、高6公尺的空心長方體結構，其主要的組成成分推測是人造高分子聚合物。SCP-ZH-427外觀是光滑平整的黑色，已證實一般化學或物理方法無法損害其外表面；借助高動能武器轟擊可以在物件表面或附近生成少量黑色聚合物碎片，但SCP-ZH-427外表面依然不會有任何損傷痕跡。前述的聚合物碎片與SCP-ZH-427本身有相同的材料性質。1922年，基金會為了深入研究而第一次對該項目進行X光攝影，隨後發現SCP-ZH-427內部存在一形似尼安德塔人（//Homo neanderthalensis//）女性的完整骨骼。該骨骼在此後的X光攝影中未曾移動。2000年對該項目進行完整的熱源檢查後發現SCP-ZH-427底部存在一微弱熱源，且該熱源位置與X光攝影中骨骼接觸項目底面的位置幾乎重疊。

SCP-ZH-427最初被發現於[已刪除資料]。根據地質學證據研判，該物件的年代應該是距今約18,000年前~25,000年前。在發現地1.8公里外的同一地層發掘出古老聚落的生活遺跡。該聚落的器物、技術與文化形式幾乎與當地已知的人類演變史相符，較為不同的是聚落的中心位置發掘出一塊明顯不符合年代的金屬板（SCP-ZH-427-A）。從建築與埋葬地、陪葬品的情況來看，聚落居民似乎產生了一種以該金屬板為中心的原始宗教信仰。

**附錄：** SCP-ZH-427-A詳細資訊
[[collapsible show=&#34;[需四級權限]&#34; hide=&#34;[關閉]&#34;]]

**檢驗結果：** 該金屬板材料是一片銥鉑合金。根據微觀形變的紋路來看，很可能有一段時間長期處於啟動中的斯克蘭頓現實錨的附近2公尺內，同時在部分表面中也觀察到類似[[[SCP-148]]]的中空缺陷模式。根據放射性元素定年的結果推算，該金屬板可能6500萬年前就已存在。

**表面文字：** 該金屬板的表面印有一段以繁體中文寫成的文章，風格與用語類似於二十世紀末或二十一世紀初繁體中文地區的習慣。

[[div class=&#34;blockquote&#34;]]
= 告知反常部
----

九十九號奴隸與魔神交媾產下的孩子已經被捕獲。她的身型已經與她的母親全然不像，而是開始變得與她的父親一樣邪惡。她那低劣的腦無法學習我們的語言，更遑論文字書寫，甚至也沒有關於「名字」的概念。為了方便今後的稱呼，我們將她稱為「九十九之一」。

我們目前的技術依然無法將九十九之一殺死。即使斬斷頭顱或刺穿心臟，她的生命徵象依然不會消失。我們嘗試將她的身體割裂後放入河中，也將骨骼碾碎後浸泡氫氟酸，但只要到了七天後的早晨，她的身影就又會被我們的精英獵人發現。我們理解到，將她殺死是不可能的，而且只會讓她不斷有機會可以逃脫而已。因此我們與黑森林的大王達成協議，由大王製造可以永遠關押這一惡毒存在的牢籠，而我們將會以黃金城的祕寶作為交換。該牢籠一旦建成，她將不可能逃脫，也不可能有人能夠從外部打破拘束。

然而依然應當注意，在九十九之一脫離我們監管的那二十一年期間，她可能早就將自己的血脈留在最為菁英的獵人也無法探知的陰影深處。我們依然必須十分小心，不能讓魔神的後裔傷害我們的人民，也不能讓魔神的種子又一次玷汙我們純正的血統。
----
= 來自日出之海的獵人領袖

[[/div]]
