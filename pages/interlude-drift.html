    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = **0855, 9/18/19██** - 要求Site-206接收来自SCPS//约拿号//的传输信号。SCPS//约拿号//，前USS ████████，已搭载MTF Gamma-6被派遣至█████ █████████群岛以调查该地区的异常现象。
     
&gt; **Ɣ6-0204：**这里是机动特遣队Gamma-6所属 ████ ███████ ，编号0204，自SCPS//约拿号//发出信号。我们认为我们已经发现了异常的本质。
&gt; 
&gt; **接线员：**这里是Site-206指挥。你发现的本质是什么，███████？
&gt; 
&gt; **Ɣ6-0204：**嗯，我们这儿有个博士，就是████████博士，他说这些岛屿，呃，动了。
&gt; 
&gt; **接线员：**再重复一遍？
&gt; 
&gt; **Ɣ6-0204：**指挥，它们动了。整整三公里。 ████████博士还以为可能是某种奇怪的大陆漂移之类的东西——这些岛屿经常会发生震动——但我们还是出发前去对这些岛屿做了全面勘察。我们很确定我们知道发生了什么。 
&gt;   
&gt; **接线员：**于是？
&gt;   
&gt; **Ɣ6-0204：**这些岛屿不是岩石，指挥。它们是有机的。比如说，//生命//。
&gt;   
&gt; **接线员：**你这么说是什么意思？
&gt; 
&gt; **Ɣ6-0204：**生命，先生。我们让几个人潜下去检查底岩。但是永远潜不到最下面。我们，呃，我们认为它在某些方面处于顶峰。
&gt;  
&gt; **接线员：**候命。
&gt; 
&gt; **Ɣ6-0204：**收到。
&gt; 
&gt; **████博士：**Gamma-6，这里是████博士。我已经获知你们发现的本质。资源当前正在运送至你们所处的位置。非常专业的资源，还有专业设备和专业人员。 
&gt; 
&gt; **Ɣ6-0204：**████博士，我们还有人员在岛上。我们装备有研究人员。我们完全有能力继续调查。
&gt; 
&gt; **████博士：**Gamma-6，到目前为止，你的任务是留守当前位置并等待进一步的命令。请归队回你们岛上的队伍，并等待SCPS//守卫者号//抵达。这就是全部。
&gt; 
&gt; **Ɣ6-0204：** 是，先生。

[[=]]
