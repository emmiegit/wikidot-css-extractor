**项目编号：**SCP-CN-646

**项目等级：**Euclid

**特殊收容措施：**所有发现的SCP-CN-646均被放置于Site-CN-34的标准保险箱内。由于SCP-CN-646出现条件的不确定性，情报人员需密切注意类似“身体部位变成了动物”，或刻意使用动物身体部位辱骂或贬低其他对象的言论，并在回收SCP-CN-646后对个体进行记忆清除。对于网上流传的拥有动物肢体的SCP-CN-646-1的图片记录将以“这是PS”回复，以消解其真实性。

**描述：**SCP-CN-646是对于带有某种异常性质的眼镜的总称。目前回收的██件SCP-CN-646包括普通近视、远视眼镜，无镜片眼镜，单片镜及隐形眼镜等，生产商各不相同，且同型号眼镜未发现任何异常。因此，目前无法断定SCP-CN-646的来源及出现条件。

当个体使用SCP-CN-646观察其原本带有偏见或负面印象的对象时，SCP-CN-646将对个体造成异常影响，之后将此此类个体称为SCP-CN-646-1，其带有偏见的对象称为SCP-CN-646-2。此后，当SCP-CN-646-1再次观察SCP-CN-646-2时[[footnote]]不论其是否佩戴SCP-CN-646。[[/footnote]]，其带有的偏见及负面印象将放大并外化为动物的身体部分，显现在SCP-CN-646-2身上。此异常现象只被证实为认知危害，SCP-CN-646-2本身不会发生任何物理层面上的变化。下表为一些常见的身体部分及其对应负面印象。

||~ 动物身体部分 ||~ 负面印象 ||
|| 猪头、驴头 || 智力低下，头脑不灵活 ||
|| 猪鼻 || 贪吃，懒惰 ||
|| 刺猬外表皮（取代头发） || 刺头、爱替人出头 ||
|| 马蹄、鸡脚等动物四肢（取代手或脚） || 腿脚不便 ||
|| 熊的躯干 || 肥胖、懒惰 ||
|| 兔腿 || 胆小、临阵脱逃 ||
|| 苍蝇口器 || 啰嗦、烦人 ||

同时，SCP-CN-646-1会将该身体部分视为“负面，可笑，可耻的异常”，同时会试图在各类场合取笑，贬低，甚至辱骂SCP-CN-646-2。

此类贬低行为会对其他个体产生异常影响，使得其他个体也倾向于观察到和SCP-CN-646-1一样的景象，最终同样变为SCP-CN-646-1。若该SCP-CN-646-1对于其他个体而言是“权威的”或“可信的”，此异常影响会加快发生；极端情况下，该个体的一句贬低即可使得其他个体变为SCP-CN-646-1。受此影响产生的SCP-CN-646-1个体只会观察到和施加影响的个体同样的形象改变。此外，若围绕同一（或少数）SCP-CN-646-2产生了复数SCP-CN-646-1，，其会互相影响，最终加重对于该对象的贬低。

当SCP-CN-646-2因各类原因长期远离SCP-CN-646-1群体后，SCP-CN-646-1个体的身体将会发生变化，产生与其观察到的相同的动物肢体。此变化是真实存在的，而非认知影响。然而，该SCP-CN-646-1群体的成员互相及自身将不会发现此变化。进行记忆清除后，该异常变化将消失。

最初一例SCP-CN-646被发现于██中学██班。该班级短时间内有两名同学因心理原因退学，而后该班级几乎所有成员被发现“长了猪头和乌龟腿”。经过调查，发现该班班长带头长期对二人进行贬低，导致班内以贬低二人为荣，最终导致二人精神崩溃。基金会回收了该个体的眼镜，并对其及另两例受其影响的SCP-CN-646-1个体进行访谈。此后，其他SCP-CN-646陆续在学校、公司、培训营等地被发现。目前为止，SCP-CN-646的出现是完全随机的。

[[collapsible show=&#34;+访谈记录&#34; hide=&#34;-关闭记录&#34;]]
**访谈记录CN-646-A**
&gt; **采访人：**Dr. ███ 
&gt; **受访者：**SCP-CN-646-1-A，担任██班班主任。
&gt; 
&gt; **Dr. ███：**你是从什么时候开始发现张██和李██身体部位的不同的？
&gt; 
&gt; **SCP-CN-646-1-A：**我应该很早就发现了，但不知为何最近才有明确的印象。王██（该班班长）一直在说猪头啊狗腿什么的，起初我还以为他侮辱同学，结果越看越觉得他说的是对的。我以前怎么就没发现呢，还以为只是头脑不聪明和腿脚不便，可能是身为教师会不自觉的美化班上同学吧。
&gt; 
&gt; **Dr. ███：**你对这些身体部位的感觉是什么？是奇怪，还是害怕，亦或是其他？
&gt; 
&gt; **SCP-CN-646-1-A：**害怕？没什么好害怕的，长着猪头和乌龟腿的人又不是没有。只是麻烦啊。为什么我摊上了这样的学生，又是智力缺陷又是腿脚不便的，真的很烦心啊，为什么都出现在我班上。
&gt; 
&gt; **Dr. ███：**所以你就对他们进行贬低？
&gt; 
&gt; **SCP-CN-646-1-A：**辱骂贬低？没有啊，我只是在陈述现实而已。长了猪脑袋，学习不好就很正常了；长了那么短条腿，干什么都这么慢也无可厚非啊。
&gt; 
&gt; **Dr. ███：**你有考虑过你身为教师有没有立场说出这些话吗？你知道你的话会对学生造成多大影响吗？
&gt; 
&gt; **SCP-CN-646-1-A：**在我发现之前，他们已经在说了，不是我造成的影响啊。我也想过我该不该说，但是转念一想，我证明他们身体有缺陷不是在帮他们吗，这样成绩不好什么的就都解释的通了。
&gt; 
&gt; **Dr. ███：**你觉得他们退学有你的责任吗？
&gt; 
&gt; **SCP-CN-646-1-A：**……就当是有吧。虽然我是觉得只是他们俩心理承受能力太差了，但是没办法，这种事情反正最终总是要怪到我头上来的。
&gt; 
&gt; **Dr. ███：**你知道你现在长什么样吗？
&gt; 
&gt; **SCP-CN-646-1-A：**我不太明白你的问题是什么意思。我长得有什么不对吗？

**访谈记录CN-646-B**
&gt; **采访人：**Dr. ███ 
&gt; **受访者：**SCP-CN-646-1-B，真名赵█，该班同学，被其他同学评价为“和蔼友善，脾气好”。
&gt; 
&gt; **Dr. ███：**你是从什么时候开始发现张██和李██身体部位的不同的？
&gt; 
&gt; **SCP-CN-646-1-B：**自从班长说了之后，我就发现不对了。
&gt; 
&gt; **Dr. ███：**对你来说，班长是个怎样的人？
&gt; 
&gt; **SCP-CN-646-1-B：**他说的话一直很有道理，又很会组织活动，是我们班上很重要的一份子。
&gt; 
&gt; **Dr. ███：**你对张██和李██的印象又是怎样的？
&gt; 
&gt; **SCP-CN-646-1-B：**我也希望我能像看待正常同学一样看待他们，但是看到他们奇怪的身体部位我就总感觉想笑。可能是同学们的影响吧，他们越讲，我越觉得是张██和李██自己的错，只能怪他们长得不好了。
&gt; 
&gt; **Dr. ███：**你自己有对他们说过什么吗？
&gt; 
&gt; **SCP-CN-646-1-B：**我可不敢和他们搭话，搭话会被大家讨厌的，而且说实话我对于和长猪头和乌龟腿的人搭话也有些抗拒。不过我可没说过他们的坏话。我不想做那样的人。
&gt; 
&gt; **Dr. ███：**你觉得你刚刚对于他们的评价算是坏话吗？
&gt; 
&gt; **SCP-CN-646-1-B：**这也算坏话吗？这只是……难道你看着一个头或者腿跟你不一样的人会觉得正常吗！
&gt; 
&gt; **Dr. ███：**你觉得他们退学有你的责任吗？
&gt; 
&gt; **SCP-CN-646-1-B：**怎么能怪我呢！要怪也去怪那些真的骂他们的人啊！
&gt; 
&gt; **Dr. ███：**你知道你现在长什么样吗？
&gt; 
&gt; **SCP-CN-646-1-B：**长什么样？很平常啊？


**访谈记录CN-646-C**
&gt; **采访人：**Dr. ███ 
&gt; **受访者：**SCP-CN-646-1-C，真名王██，该班班长，曾持有SCP-CN-646。
&gt; 
&gt; **Dr. ███：**你是从什么时候开始发现张██和李██身体部位的不同的？
&gt; 
&gt; **SCP-CN-646-1-C：**以前我就一直觉得他俩有问题，直到有一天我去换了副眼镜，什么都清楚了。
&gt; 
&gt; **Dr. ███：**你对他们的身体部位持什么看法？
&gt; 
&gt; **SCP-CN-646-1-C：**只能怪他们倒霉了，有的时候和大家不一样就是要成为出气筒的。
&gt; 
&gt; **Dr. ███：**所以你就带头开始对他们进行辱骂？
&gt; 
&gt; **SCP-CN-646-1-C：**带头是什么意思？我确实是第一个发现，但我可没带头。只是我让大家都发现了而已，骂可不是我先骂的。身为班长，怎么能带头辱骂同班同学呢。（笑）
&gt; 
&gt; **Dr. ███：**根据你的说法，你最终还是对他们进行了辱骂？
&gt; 
&gt; **SCP-CN-646-1-C：**……是啊。但这可不是我带头的！只是班里大家都开始这么说了，所以我也这么说而已！人云亦云很正常吧？
&gt; 
&gt; **Dr. ███：**你觉得他们退学有你的责任吗？
&gt; 
&gt; **SCP-CN-646-1-C：**[沉默2秒后]有吗？嗨呀，怎么又怪到我头上来了呢。我只不过是发现了一个事实而已啊……
&gt; 
&gt; **Dr. ███：**你知道你现在长什么样吗？
&gt; 
&gt; **SCP-CN-646-1-C：**还能是什么样？难道你还想说我长了猪脑袋和乌龟腿不成？[笑]
