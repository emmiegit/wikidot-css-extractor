    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
**標題：** SCP-ZH-676 - 站內有鼠
**作者：** [[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-ZH-676

**項目等級：** Keter

**特殊收容措施：** Site-ZH-02應每個月評估一次可能有較多SCP-ZH-676出沒或經過的定點，於這些位置設置經過保護的星光級監視攝影機與高強度聚合物材質的非致傷性捕鼠陷阱。所有用於SCP-ZH-676捕獲或儲存的裝置都應由不含金屬原子的材料製造。陷阱中使用的誘餌應為稀有金屬樣本，其品項與質量由本項目收容專家指定，經站內總務處同意後投入使用，若選擇輻射性金屬樣本則須追加安全管理室同意，未消耗的樣品應於一個月後的檢查中重新回收利用。所有攝影機拍攝到的畫面應每12小時檢查一次確定是否有可疑物體通過。於Site-ZH-02捕獲的項目樣本應交由該站B22異常機械實驗室拆解分析，經過處置且無活性的樣本應移送至9號儲倉的非金屬材質黑色保險箱內儲存。該保險箱每個月檢查一次，一旦破損至出現安全疑慮則應替換。在Site-ZH-02每個月的例行會議中，應檢討是否能夠全站撤離或停止運作以完整檢查所有可能藏匿SCP-ZH-676的管道。

對於SCP-ZH-676-A的研究與捕捉仍在積極進行中。

**附加措施：** 有鑑於SCP-ZH-676當前的不可預測性與潛在風險，Site-ZH-02主建築體範圍內所有涉及風險等級極危的收容項目所採用的設備中，其含金屬原子的部件均已利用高強度聚合物替換或包覆。對於風險等級危險與其他收容等級Keter的項目設備改裝案仍待總務處審核。

**描述：** SCP-ZH-676是一種外觀類似褐鼠（//Rattus norvegicus//）的異常機械裝置，至今為止曾成功捕獲142隻，其中5隻被用於捉放實驗，14隻遭未收容個體破壞，123隻仍保存完好。該裝置在保有活性的狀態下，若未經過掃描或解剖，僅通過觀察外表與動作、分析聲音或嗅聞氣味均無法與一般存活的健康褐鼠做出區別。解剖結果顯示，該裝置僅有外層的毛髮與一層皮膚真正源自於褐鼠，皮膚底下完全由金屬彈簧與齒輪等機械結構組成。然而至今仍未在這些裝置的內部找到動力來源和動作控制中心。另外對皮膚中的殘餘細胞進行核酸分析則顯示所有已捕獲樣本的外皮存在共同親代，它們都是某3隻雌鼠與某3隻雄鼠隨機交配後產生的合子。

目前觀察到SCP-ZH-676對於不含金屬原子的材料，其嚙咬的破壞力並不強於一般褐鼠，然而一旦材料中包含金屬原子，它將能夠無視材料強度以嚙咬方式將其破壞並攝入體內，其中也包含高硬度合金或氧化金屬構成的陶瓷等。儘管解剖中並未找到任何能夠對攝入物體作化學處理的器官，氧化過後的金屬也會在SCP-ZH-676體內被還原成純金屬狀態。SCP-ZH-676能夠藉由不明原理將體內的金屬區分純化，並形成直徑約20微米的細金屬絲儲存於腹腔一桶狀構造內。根據捕獲樣本在迷宮測試中表現出的行為，可以猜測其具有一定程度的記憶與學習能力，此外地殼稀缺度較高的金屬元素似乎對SCP-ZH-676更有吸引力，但若該元素處於氧化態則吸引力將大幅減弱。至今為止捕獲的SCP-ZH-676之中未重新釋放者均在捕獲後72小時內完全停止機能運作，且表層的褐鼠皮膚也在此時開始壞死，目前仍未確定這一現象背後的原理為何。

在第一次捉放實驗中，曾捕獲的2隻SCP-ZH-676都被餵食鈷-60[[footnote]]實驗當天的站內員工已被告知可能出現的輻射風險，且依然出勤者均發放補助津貼。[[/footnote]]，腳踝裝有由高強度聚合物包裹的發信器且背上綁著無線傳輸式星光級攝影機。這2隻實驗對象分別從站內不同位置釋放，根據輻射源偵測和發信器追蹤可以確定SCP-ZH-676是沿著各種管道和牆內隙縫在設施內穿梭移動，攝影機影像也與站點設計圖相符。然而實驗開始後6小時，其中1隻捉放對象的攝影遭到破壞，最後拍攝到的畫面中出現了某種類似於新蛸類生物的身影與觸手。該實體暫時定義為SCP-ZH-676-A。攝影機被破壞之後發信器也停止移動，將牆面打開後發現僅有被扯斷的後肢與發信器殘留，其餘身體部位無法找到；然而本應代表軀幹位置的輻射訊號在附近停留約15分鐘後才消失，而所有檢測結果卻又顯示輻射源在消失前一直處於空無一物的半空中。另1隻實驗對象在開始後8小時發生相同的變化。之後3次捉放實驗結果亦與之相似，差別在於SCP-ZH-676-A隨著每次實驗變得越加善於躲避攝影鏡頭，最後一次甚至完全沒有捕捉到與該實體有關的畫面。</textarea></pre>
