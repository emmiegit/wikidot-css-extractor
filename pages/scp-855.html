[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-855/scp855-new.png|caption=SCP-855 πριν από την ανάπτυξη ανώμαλων ιδιοτήτων.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-855

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Τέσσερα (4) μέλη ασφάλειας πρέπει να είναι παρόντα έξω από τη θέση του SCP-855 ανά πάσα στιγμή. Το προσωπικό δεν πρέπει να εισέρχεται στο SCP-855 κατά τη διάρκεια των φάσεων &#34;Τρόμου&#34;, &#34;Σουρεαλισμού&#34;, &#34;Δράσης&#34;, &#34;Επιστημονικής Φαντασίας&#34; ή &#34;Καταστροφής&#34;. Οποιεσδήποτε οντότητες επιχειρήσουν να εγκαταλείψουν το SCP-855 κατά τη διάρκεια της φάσης &#34;Τρόμου&#34; θα πρέπει να απομακρυνθούν από το προσωπικό ασφαλείας.

Οποιοδήποτε προσωπικό εισέρχεται στο SCP-855 κατά τη διάρκεια της &#34;Γουέστερν&#34; φάσης του θα παρακολουθείται από το προσωπικό ασφαλείας για σημάδια επιθετικότητας. Κατά τη διάρκεια όλων των άλλων φάσεων, το ερευνητικό προσωπικό είναι ελεύθερο να εισέρχεται και να παρακολουθεί το SCP-855.

**Περιγραφή:** SCP-855 είναι η ονομασία που δόθηκε στην αίθουσα διαλέξεων ██, που βρίσκεται στη βάση ██. Το SCP-855 είναι εξοπλισμένο για εκατό (100) άτομα. Στην οροφή υπάρχει ένας ενισχυμένος φεγγίτης που επιτρέπει την είσοδο φυσικού φωτός.

Κάθε μήνα, το SCP-855 θα αναδιαμορφώνεται και θα αναπτύσσει προσωρινά ανώμαλες ιδιότητες, οι οποίες φαίνεται να έχουν ως θέμα κινηματογραφικά είδη. Αυτό συνεχίζεται για ολόκληρο το μήνα και έχει πάρει τη μορφή: 

* Εκδήλωση οντοτήτων

* Διανοητικές επιδράσεις

* Παραισθήσεις

**Καταγραφή ειδών:** 

||~ Μήνας ||~ Υποτιθέμενο &#39;είδος&#39; ||~ Επιδράσεις ||
|| Ιανουάριος || Δράση || Αναφορές για εκρήξεις ήρθαν από το εσωτερικό του SCP-855. Η ασφάλεια ζητήθηκε να το ερευνήσει, εκείνη τη στιγμή ένα σπορ αυτοκίνητο εισέβαλε μέσα από τις πόρτες του SCP-855, χτυπώντας ένα (1) μέλος της ασφάλειας. Το προσωπικό ανέφερε αργότερα ότι ένας άνδρας με σμόκιν τους πυροβολούσε με πιστόλι μέσα από το όχημα. Το όχημα εξαφανίστηκε τριάντα (30) δευτερόλεπτα αργότερα.||
|| Φεβρουάριος || Ντετέκτιβ νουάρ || Οι ερευνητές του SCP-855 υιοθέτησαν προσωρινά μια απαισιόδοξη στάση. Το φάσμα του φωτός φαίνεται να επηρεάζεται, με αποτέλεσμα όλοι οι ερευνητές στο SCP-855 να γίνονται μονόχρωμοι.||
|| Μάρτιος || Σουρεαλιστικό || Όλοι οι ερευνητές που στάλθηκαν στο SCP-855 εξαφανίστηκαν χωρίς ίχνος. Η Ειδική Κινητή Μονάδα Βήτα-23 (&#34;Κριτικοί Κινηματογράφου&#34;) στάλθηκε για μια αποστολή ανάκτησης. Ένα μέλος της ΕΚΜ Βήτα-23 βρέθηκε είκοσι (20) ημέρες μετά την είσοδο, ενώ οι υπόλοιποι κηρύχθηκαν νεκροί. Οι επιζώντες ισχυρίζονται ότι το SCP-855 περιείχε ένα δωμάτιο που εκτεινόταν για χιλιόμετρα, με &#34;πράγματα&#34; μέσα σε αυτό. Οι επιζώντες δεν απάντησαν σε περαιτέρω ερωτήσεις σχετικά με τη φύση των εν λόγω οντοτήτων. ||
|| Απρίλιος || Κωμωδία || Ο ρυθμός των ατυχημάτων έρευνας γύρω από το SCP-855 αυξήθηκε κατά 50%. Πολλαπλό προσωπικό ανέφερε ασώματο γέλιο. ||
|| Μάιος || Γουέστερν || Παρατηρήθηκε αυξημένη επιθετικότητα στο προσωπικό μέσα στο SCP-855. Ξεσπούν πολλαπλοί καυγάδες. Μετά την εκκένωση των ερευνητών, οι πόρτες που οδηγούν στο SCP-855 άνοιξαν ανεξάρτητα, οπότε και εμφανίστηκε ένα μόνο δεμάτι από ξεραμένα χόρτα. ||
|| Ιούνιος || Καταστροφή || Όλο το προσωπικό εκκενώθηκε από το SCP-855. Η ανάλυση του SCP-855 μέσω κάμερας drone δείχνει επικίνδυνα υψηλά επίπεδα ραδιενέργειας. Ένα μεγάλο ποντικοειδές πλάσμα εντοπίστηκε από την κάμερα. ||
|| Ιούλιος || Γκάνγκστερ || Τα πλάνα από την κάμερα που χρησιμοποιήθηκε για την παρακολούθηση του SCP-855 έδειξαν μια μεγάλη πόλη παρόμοια με το Σικάγο του 1950. Κάθε άτομο στο δρόμο φαινόταν να είναι ντυμένο με τον τρόπο ενός στερεοτυπικού γκάνγκστερ.||
|| Αύγουστος || Δράμα || Με την είσοδό τους στο SCP-855, οι ερευνητές έγιναν ιδιαίτερα επιθετικοί και άρχισαν να προσβάλλουν και να διαφωνούν με όσους βρίσκονταν κοντά τους. ||
|| Σεπτέμβριος || Επιστημονική Φαντασία || Η είσοδος στο SCP-855 απαγορευόταν αυστηρά, καθώς οι αισθητήρες έδειχναν ότι δεν υπήρχε οξυγόνο στο εσωτερικό του. ||
|| Οκτώβριος || Πολεμικό || Ήχοι διαμάχης ακούστηκαν μέσα από το SCP-855. Η ασφάλεια ζητήθηκε να αποτρέψει την επανάληψη του περιστατικού &#34;Δράσης&#34;. Στη συνέχεια, ένα τανκ της εποχής του Β&#39; Παγκοσμίου Πολέμου βγήκε από το SCP-855 και πυροβόλησε προς την ασφάλεια, σκοτώνοντας τρεις (3) από αυτούς. Το εν λόγω τανκ εξαφανίστηκε τριάντα (30) δευτερόλεπτα αργότερα. ||
|| Νοέμβριος || Ιστορικό || Η καταγραφή της κάμερας που στάλθηκε στο SCP-855 έδειχνε μια απεικόνιση της Ρώμης στο απόγειο της Ρωμαϊκής Αυτοκρατορίας. Περαιτέρω ανάλυση αποκάλυψε αρκετές ιστορικές ανακρίβειες, καθώς παρατηρήθηκε ότι όλα τα άτομα μιλούσαν καθαρά αγγλικά, ορισμένα με εμφανή προφορά. ||
|| Δεκέμβριος || Τρόμος || Ένας βαρύς άνδρας με μια θηλιά στο λαιμό του βγήκε από το εσωτερικό του SCP-855, κρατώντας ένα μεγάλο μαχαίρι.  ██ μέλη του προσωπικού σκοτώθηκαν κατά τη μερική παραβίαση του περιορισμού. Η ασφάλεια ανέφερε αργότερα ότι οι σφαίρες είχαν μικρή επίδραση στην οντότητα. ||
