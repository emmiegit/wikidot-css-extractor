    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-786 - Trichterfaktor zwölf
**Autor:** [[*user BeeDee]]
**Original:** https://scp-wiki.wikidot.com/scp-786
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-786

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-786 ist nicht autonom und seine besonderen Eigenschaften scheinen sowohl sicher als auch vorhersehbar zu sein. Es wird in einem sicheren Lagerraum an Standort-19 aufbewahrt, in dem die üblichen Überwachungsvorkehrungen getroffen werden. Es ist jedoch wichtig, dass der Lagerraum vor Ungeziefer jeglicher Art geschützt wird. Der Raum muss versiegelt werden, um das Eindringen von Insekten, Nagetieren und anderen kleinen Lebewesen zu verhindern, und er muss alle zwei Monate ausgeräuchert werden.

**Beschreibung:** SCP-786 ist ein großer Trichter, der aus hochdichtem █████████ Polymer besteht. Sein Aussehen entspricht einem herkömmlichen Küchentrichter, und die Symbole &#34;8 OZ.&#34; sind auf der Außenseite direkt unter dem Rand des großen Endes eingeprägt, aber der Trichter hat einen Innendurchmesser von 1,14 m an seinem breiten Ende und 9,50 cm an seinem schmalen Ende. Sein Innenvolumen beträgt 408,8 Liter, was etwa 1730-mal größer ist als das angegebene Fassungsvermögen von 8 Unzen oder dem Faktor 12^^3^^ entspricht.

Eine einfache visuelle Inspektion des Inneren von SCP-786 lässt sofort auf seine ungewöhnlichen Eigenschaften schließen. Von beiden Enden des Trichters aus betrachtet, scheint das Innere von SCP-786 vollkommen zylindrisch zu sein, wobei das entfernte Ende des Trichters genau den gleichen Durchmesser hat wie das nahe Ende - unabhängig davon, ob es sich um das größere oder das kleinere Ende handelt. Der Blick durch die Öffnung des anderen Endes wird entsprechend vergrößert oder verkleinert. Jedes Objekt, das SCP-786 passiert, wird in seinen physikalischen Abmessungen um den Faktor zwölf verändert, je nachdem, in welche Richtung das Objekt den Trichter passiert. Diese Veränderung ist dauerhaft, es sei denn, das Objekt kommt in umgekehrter Richtung durch den Trichter zurück.

Es wird vermutet, dass der Raum durch die Kehle dieses Gegenstands irgendwie &#34;eingeklemmt&#34; wurde, wodurch Gegenstände größer oder kleiner erscheinen, ohne dass sich ihre tatsächliche Größe ändert. Dadurch können lebende Organismen, die SCP-786 passieren, in ihrem verkleinerten oder vergrößerten Zustand ohne sichtbaren Schaden überleben. Dies gilt auch für menschliche Subjekte, die trotz der erheblichen Verkleinerung ihres Gehirns keine nachteiligen Auswirkungen auf ihre Gesundheit und ihre geistigen Fähigkeiten zeigen. Das Objekt selbst scheint um das Zwölffache vergrößert worden zu sein, aber es ist nicht bekannt, wie dies geschehen ist; es scheint keine Möglichkeit zu geben, dass der Trichter sich selbst durchdringen kann.

Aufgrund der Größenbeschränkungen des großen und des kleinen Endes kann mit SCP-786 nichts mit einem Durchmesser von mehr als 1,14 Metern verkleinert und nichts mit einem Durchmesser von mehr als 9,5 cm vergrößert werden. Es wird nicht empfohlen, Objekte mehr als einmal in derselben Richtung durch SCP-786 zu führen, insbesondere keine lebenden Objekte, da dies zu [ZENSIERT] geführt hat.

SCP-786 wurde im Untergeschoss eines Parkhauses entdeckt, das geschlossen worden war, als das Einkaufszentrum, dem es diente, vier Monate zuvor seinen Betrieb eingestellt hatte. Bei einer sorgfältigen Durchsuchung des Gebäudes wurden die zertrümmerten Überreste eines Honda CB-1 CB400F Motorrads aus dem Jahr 1989 gefunden, das auf 1/12 seiner normalen Größe verkleinert worden war. Das Motorrad wurde Herrn James █████ zugeordnet, der zuletzt zwei Nächte zuvor gesehen worden war und nicht auffindbar war. Es ist nicht bekannt, wie Herr █████ in den Besitz von SCP-786 gekommen ist, warum er sich anscheinend entschlossen hat, mit seinem Motorrad hindurchzufahren, oder was letztendlich aus ihm geworden ist.

SCP-786 hat bereits einen Zwischenfall mit [DATEN GELÖSCHT] Kakerlaken verursacht, der sich nicht wiederholen darf.</textarea></pre>
