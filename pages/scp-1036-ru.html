**アイテム番号:** SCP-1036-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** オブジェクトは、一辺が2ｍのプレキシガラスの箱の中に収容し、オブジェクトの頭蓋骨は箱の外部に設置してください。箱の内部は、塩化ナトリウムで完全に満たしておく必要があります。箱は標準の収容室に保管され、セキュリティクリアランス3以上の権限を持つ従業員のみアクセスできるようにしてください。収容室内には、24時間ビデオカメラによって監視されます。収容室内の絶対湿度は必ず1％を超えないよう維持してください。収容室内に液体を持ち込むことも禁止されており、液体を使用する全ての実験は、O5による承認が必要です。プレキシガラスの箱が損傷した場合、プロトコル&#34;Galit&#34;が発令されます。オブジェクトとの会話は研究目的でのみ許可されており、会話内容は事前に計画を立て、監督者による承認を受けることが必要です。

**説明:** SCP-1036-RUはА█████████市の塩鉱山██████の労働者たちによって発見されました。発見当初、それは壁に埋まっており、生命の兆候は見られませんでしたが、部分的に空気に触れると、オブジェクトは自力での脱出を試み、後に███████語とされる未知の言語で労働者とコミュニケーションを取り始めました。事件の報告は財団によって傍受され、財団はオブジェクトを押収した上で、労働者たちにクラスA記憶処理を施しました。

SCP-1036-RUは人間の骨格とほぼ同じ構造の高さ2ｍの骨格です。しかし、その骨は人間の骨よりもはるかに厚みがありません。外見的には炭化しているにも関わらず、オブジェクトの全ての骨格は完全に無傷で、欠けやくぼみは見当たりません。骨格を分離する試みや、骨格を傷つけようという試みは全て失敗しました。オブジェクトは、最低でも50％以上が塩化ナトリウムに包まれていないと活動を始め、自由に動き回って水源を見つけようとします。

SCP-1036-RUは知性を持ち、頭蓋骨が塩化ナトリウムで覆われていない場合は、発声器官がないにも関わらず発話が可能です。オブジェクトの声質は常に変化しており、毎回異なる人物が発言していると考えられます。ただし、これはプレゼンテーションにおける明瞭さと一貫性には影響はありません。当初、オブジェクトは███████語を話していましたが、徐々に使用言語はロシア語に移行し、現在オブジェクトは████████語をほとんど使用しません。当初、オブジェクトは水を要求するのみでしたが、Saligov博士がオブジェクトを完全に塩化ナトリウムに浸らせることを決定した後、オブジェクトを救助したものだれにでも、報酬を約束し始めました。完全に塩化ナトリウムに浸からせる計画は一時的に中断し、その後取り消されました。時間が経過するに連れ、オブジェクトによる報酬の提案はより具体的になってきています。現在、このオブジェクトは財団に他のSCPを見つけるための支援を行うと言っていますが、財団とその活動に関する一切の情報は提供されていません。

オブジェクトは、SCP-████、SCP-████、SCP-████の存在を認識しています（その上、彼らとはかつて同族だったと主張しています）が、現在それらが財団に収容されていることは、明らかにオブジェクトには知らされていません。このため、これらのオブジェクトを扱っている職員は、SCP-1036-RUへのアクセスを禁じられています。オブジェクトはまた、SCPオブジェクトであるとされるオブジェクトのいくつかについて供述しましたが、それらの現在地に関する詳細な情報は聞き出せませんでした。

**SCP-1036-RUへの様々な液体の提供とその結果:**

* 海水1滴　-　反応なし
* エタノール1滴　-　反応なし
* 酢1滴　-　反応なし
* 硫酸1滴　-　反応なし
* 水道水（不純物の割合は標準的なもの）1滴　-　[データ削除済み]。プロトコル&#34;Galit&#34;が発令されました。その後、SCP-1036-RUは何が起きたのかを謝罪し、さらなる実験は自動装置の使用が推奨されました。

&gt; //信頼したのがバカだった。このアバズレが。// - Saligov博士

**補遺1036-1:** --Saligov博士は、SCP-1036-RUを使用した実験全てを禁止しています。-- (O5-█命令により却下).

**Saligov博士と、O5-██との通信からの抜粋:**

&gt; **Saligov博士:** SCP-1036-RUを収容するための標準的な手順として、プロトコル&#34;Galit&#34;を導入する必要があると思います。その理由はあなたは良くおわかりでしょうが。
&gt; 
&gt; **O5-██:** 拒否する。施設の条件を変更する必要はない。
&gt; 
&gt; **Saligov博士:** [データ削除済み]
&gt; 
&gt; **O5-██:** あぁ、君の実験の結果についても知っているし、同様の可能性を考慮しているよ。しかしだね、博士。私を信じてほしい。我々はオブジェクトの発言についても懐疑的だ。何人たりとも、やつの要求を満たしてはならない。

**補遺1036-2:** インシデント1036-15G以後、Saligov博士はSCP-1036-RUに関連する仕事を中断し、エージェント・Ulrichは入院しました。SCP-1036-RUによる提案は保留中です。</textarea></pre>
