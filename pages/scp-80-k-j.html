    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**作者：**[[*user trennerdios]]
**原文：** http://www.scp-wiki.net/scp-80-k-j
**译者：**[[*user Ora_Spring]]
**校对：**[[*user blinking DM]]
在此感谢帮忙校对的前辈！
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://www.scp-wiki.net/local--files/scp-80-k-j/SCP-80-K.jpg|caption=SCP-80-K Prime认为它看上去的样子。]]

**项目编号：**SCP-80-K-J

**项目等级：**Ridiculous

**特殊收容措施：**所有SCP-80-K-J个体都应被收容在Site-24的异常鸟类收容设施中。[[[SCP-148|心灵遮断合金]]][[footnote]]事实上并不是。那只是细铁丝而已。[[/footnote]]被用于在其收容区域周围10米×10米的范围内筑起一道3米高的薄栅栏，以防SCP-80-K-J干扰或攻击其它与禽类有关的收容物。此外还提供了一个小型木制棚屋作为其居所。SCP-80-K-J将于每天的早晨5:00，中午12:00和下午6:00各被喂食一次。  对于SCP-80-K Prime所提出的要求应不予满足且使用傲慢的语气回复。

**描述：**SCP-80-K-J为一由三十只头戴M1战斗头盔且似家禽[[footnote]]译者注：此处家禽特指鸡。[[/footnote]]的鸟类生物组成的团队。每个SCP-80-K-J个体都配备有一把小的塑料步枪，该步枪被不明类型的胶粘剂固定在其左翼或右翼下侧[[footnote]]可能是埃尔默胶。（译者注：埃尔默胶为美国一白胶。） 有人对此感到惊讶吗？[[/footnote]]。SCP-80-K-J勉强算得上是个军事单位，只接受来自SCP-80-K Prime的命令，尽管该团体执行任何命令的能力都是有限的。除SCP-80-K Prime外，SCP-80-K-J的成员无法说话，这限制了他们团队合作并正确执行大部分命令的能力[[footnote]]他们一起做跳跃运动时的场景还是十分滑稽的。[[/footnote]]。

SCP-80-K-J Prime是SCP-80-K-J最高统帅的称号， 可以通过它所戴的小型将军帽以及固定在胸羽上的粗制勋章[[footnote]]看起来是画在美术纸上的，闪闪发光。[[/footnote]] 来识别其身份。SCP-80-K Prime具有说话能力，尽管除了对SCP-80-K-J最初收容时进行的一次谈访(见下方的访谈记录 80-K-1) 外，它开口通常只为向基金会员工提出一些不切实际的要求[[footnote]]一架“阿帕奇”直升机，一辆艾布兰主力战车，神盾局空天母舰等等。[[/footnote]]或向SCP-80-K-J发号施令。

SCP-80-K-J通常对大多数基金会员工都具有攻击性，其原因为除喂食时间外SCP-80-K Prime试图从收容中逃脱而下达了长期命令。目前的收容措施足以防止SCP-80-K-J逃脱或对员工造成伤害，话虽如此，它们的行为改变时仍会考虑重新修订收容措施。

**访谈记录 80-K-1**
&gt; 
&gt; **Dr. Schmirtz：**你好，我是Dr. Schmirtz， 此次访谈将由我来负责。
&gt; 
&gt; **SCP-80-K Prime：**根据我的军衔，你应该称呼我为“长官”，否则你将面临极其严重的后果。
&gt; 
&gt; **Dr. Schmirtz：**不太行，我们已经将你命名为了SCP-80-K Prime。
&gt; 
&gt; **SCP-80-K Prime：**我是鸡军团的T██[[footnote]]我个人称之为“R. Lee Turkey”。[[/footnote]]将军，如果你再不服从我称呼我为“长官”的话，你将会受到惩罚！
&gt; 
&gt; **Dr. Schmirtz：**……你一定在逗我。 你叫T██将军？ 你不会……你不会是认真的吧。*能听见的高声窃笑*
&gt; 
&gt; **SCP-80-K Prime：**你一直拒绝遵守军事礼仪，我一点这也不觉得可笑。你是想被带上军事法庭吗，孩子？
&gt; 
&gt; **Dr. Schmirtz：** *又笑了15秒* 好了，好了，我想我都说得很清楚了， //T//██//将军//。 被带上军事法庭又怎样，你们都是看《全金属弹壳》[[footnote]]译者注：《全金属外壳》是美国出品的战争片，该片改编自古斯塔夫·哈斯福特小说《短期服役》，讲述了美国海军陆战队在越南战争中的故事。[[/footnote]]看疯的异常家禽，把我带回到无论哪个把你们造出来的憨憨GOI里去审判我吗？真是搞笑。
&gt; 
&gt; **SCP-80-K Prime：**异常家禽？//异常家禽？！// 我是鸡联合军团的T██将军，我//命令//你对我尊重些！
&gt; 
&gt; **Dr. Schmirtz：**抱歉，刚才我还不是很了解你，因此话里没有带足够多晦涩难懂的军事术语。谈谈关于鸡极端[[footnote]]译者注：原文中SCP-80-K Prime说的是“United Chicken Corps”，即鸡联合军团，而此处Dr. Schmirtz说的是“Ultra Chicken Corps”，或因其没听清。[[/footnote]]军团的事？
&gt; 
&gt; **SCP-80-K Prime：**错了，你蠢得令人可怜。我说的是鸡//联合//军团。 它们是我指挥下的特殊部队。
&gt; 
&gt; **Dr. Schmirtz：**为什么?
&gt; 
&gt; **SCP-80-K Prime：**什么为什么？
&gt; 
&gt; **Dr. Schmirtz：**为什么要叫“鸡军团”？
&gt; 
&gt; **SCP-80-K Prime：**一个更高质量的问题是，为什么我会因为像你这样无能、毫不服从命令的人而被迫回答如此愚蠢的问题。
&gt; 
&gt; **Dr. Schmirtz：** 不，没有比问一群自称“鸡军团”的//Meleagris gallopavo//[[footnote]]译者注：即普通火鸡（又称野生火鸡）的学名。[[/footnote]]为何要手持玩具步枪四处闲逛，攻击奶牛且试图占领一间装满农具的谷仓更好的问题了。
&gt; 
&gt; **SCP-80-K Prime：**你叫我//什么// ？
&gt; 
&gt; **Dr. Schmirtz：**//Meleagris gallopavo//？
&gt; 
&gt; **SCP-80-K Prime：**说英语，孩子。
&gt; 
&gt; **Dr. Schmirtz：**你们是……火鸡。
&gt; 
&gt; **SCP-80-K Prime：**这次访谈结束了！[[footnote]]但它将永远存在于我们心中，将军。[[/footnote]]
&gt; 
&gt; **Dr. Schmirtz：**我希望你们在这里不会感到太……压抑。
&gt; 
&gt; **SCP-80-K Prime：**当我的部队用核武器把你那小算盘轰回石器时代时，你就不会再笑了！
&gt; 
&gt; **Dr. Schmirtz：**哦，你提醒我了。我们找到了你那小小的“大规模杀伤性武器”的藏匿地点。它被没收了。并且被煮了[[footnote]]译者注：原文为“And poached.”，而“poach”有水煮（蛋）之意。[[/footnote]]。
&gt;</textarea></pre>
