    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = //우리가 전쟁을 끝내지 않으면, 전쟁이 우릴 끝내리라!//
&gt; = //- 존 F. 케네디//

**&#34;관리자&#34;의 연설**

&gt; **현생 인류는 사반 백만 년 동안 존재했지만, 인류가 세계의 무대 위에서 활약한 것은 최근 4천년에 불과합니다.**
&gt; 
&gt; 그러나 인류는 그 최근 4천년밖에 안 되는 시간동안 어마어마한 전쟁, 학살, 반인륜적인범죄들을 저질렀습니다. 그 중에서도 20세기와 21세기는 인류역사상 제일 특이한 세기로 기억될 것입니다. 20세기 초반에는 두 번에 걸친 광기어린 세계대전을 일으켰으며 20세기후반에는 수만 개의 무시무시한 핵무기 위에서 살아왔습니다. 게다가 냉전이 끝나자 전 세계에 분쟁이 일어나고 여러 가지 위험한 것들이 세상에 나오더니 결국엔 파멸적인 핵전쟁으로 귀결되어 50억이 넘는 인구가 사라졌습니다.
&gt; 
&gt; 그런데 일본은 거기에 교훈을 얻지 못하고 과거의 역사를 반복하려 합니다. 우리는 저들을 반드시 막아야합니다. 이제 아무것도 우리를 보호해주지 못합니다. &#34;우리&#34;가 저들을 막아야합니다. 이제는 우리가 인류문명을 지탱하는 마지막 기둥입니다. 우리가 무너지면 인류문명은 끝장입니다. 우리가 무너지면 인류역사는 선사시대로 퇴보하게 됩니다. 
&gt; 
&gt; **인류는 두려움을 피해 숨던 그 시절로 되돌아가서는 안 됩니다.** 아무도 우리를 보호해줄 수 없기에, 우리는 스스로 떨쳐 일어나 버텨야합니다.
&gt; 
&gt; 재단의 원래 목표는 이해할 수 없는 것들과 맞서 싸우고, 격리하고, 가림으로써 대중의 눈이 닿지 않게 하는 것 이었습니다. 그렇게 함으로써 우리를 제외한 나머지는 온당하고 평범한 세계에서 살 수 있게 하는 것이 재단의 목표였고 지금도 그렇고 앞으로도 그러할 것 입니다.
&gt; 
&gt; 그러므로, 최소한 우리 자식들만큼은 원래의 그 평범한 세계에서 살 수 있도록 함께 싸웁시다. 우리는 반드시 승리할 것입니다!!


**제01기지에서 열린 UPL정상회담 최종결정**

&gt; SCP재단은 전 세계의 공조를 받아, 점점 커져가는 일본제국의 야욕에 맞서 &#34;연합군&#34;(Alliance)을 결성하여 대일전쟁을 수행할 것임을 선언한다.
