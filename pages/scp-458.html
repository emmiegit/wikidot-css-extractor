**Articolo:** [https://scp-wiki.wikidot.com/scp-458 SCP-458]
**Autore:** [[*user Enma Ai]]
**Riscrittura:** [[*user Red_Selppa]]
**Traduttore:** [[*user T Channel]]

**Elemento #:** SCP-458

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-458 è considerato sicuro e pertanto deve essere conservato nella mensa del personale presso il Sito 17 senza necessità di restrizioni d&#39;accesso.

**Descrizione:** SCP-458 è una scatola di pizza di grandi dimensioni della spcialità Hot-n-Ready della catena Little Caesar&#39;s. È fatta semplicemente di cartone, misura 25,4 cm x 25,4 cm x 2,54 cm (10 pollici x 10 pollici x 1 pollice) e pesa da 20 a 20,49 grammi a seconda del condimento. A causa della natura insolita di SCP-458, la misurazione del peso è incoerente.

Ciò che rende peculiare SCP-458 è che, pur sembrando una normale scatola di pizza, quando entra in contatto con mani umane, replica istantaneamente al suo interno la pizza preferita della persona che la regge, includendo la salsa preferita, il formaggio, la crosta ed il condimento. Questo effetto avviene a livello inconscio.

Il tipo di pizza prodotto non è limitato al marchio Little Caesars, dal momento sono state fornite pizze di varie catene di pizzerie importanti, nonché pizzerie locali e persino alcune fatte a mano. Sembra che non ci siano limiti alla sua capacità, se non per il fatto che non può produrre altro che pizza e che i suoi condimenti devono essere commestibili secondo i normali standard umani (vedi Addendum 1a). La scatola è pressoché indistruttibile, dal momento tutti i test per distruggerla o smantellarla si sono rivelati infruttuosi.

Si presume che la scatola sia semi-senziente, avendo abbastanza capacità telepatica o empatica per percepire quali sono le scelte personali relative alla pizza della persona che la regge.

Dopo che i vari test hanno dimostrato il potere apparentemente infinito di SCP-458 di generare pizza (e poco altro), è stato conseguentemente collocato all&#39;interno della mensa del Sito-17 per libero uso da parte del personale. Dopo aver permesso il suo libero utilizzo, il morale del personale è notevolmente migliorato.

**Addendum 1a:** Durante il test di SCP-458 con SCP-███, il soggetto ha morso una fetta della pizza - che sembrava essere costituita da salsiccia senza aglio, olive e crosta di grano. La risposta riscontrata è stata: &#34;È una buona pizza, ma avrei preferito una salsa un po&#39; diversa.&#34; È stato dedotto che la scatola non può ricreare sostanze indigeribili dai normali corpi umani. Ulteriori test lo hanno confermato.

**Addendum 1b:** Si prega di consultare il documento n. 458-1a

**Documento #458-1a:** //Vorrei ricordare a tutto lo staff che solo perché abbiamo una scatola di pizza in grado di produrre costantemente pizze per voi, non significa che si può semplicemente stare seduti a mangiare pizza tutto il pomeriggio. Se il costante abuso della scatola continua, assieme a segnalazioni di personale che raggiunge livelli di peso malsani, potrei essere costretto ad implementare un regime di allenamento fisico obbligatorio dopo la pausa pranzo.//

//-Dr. del Morrino//

**Documento #458-1b:** //Per semplice curiosità e, ipoteticamente, per avere un&#39;idea migliore riguardo la mentalità di alcuni SCP, ho compilato un elenco di reazioni di SCP senzienti dopo aver tenuto la scatola.//
