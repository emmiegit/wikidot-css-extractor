    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**old:SCP-5095：**现在，感觉有点情绪激动

**作者：**[[*user Mew-ltiverse]]
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-5095

**项目等级：**Safe

[[include component:image-block
| name=meow.jpg
| caption=被抑制了异常性质的SCP-5095版本]]

**特殊收容措施：**基金会运行的网络爬虫Delta-99（“说出来”）将持续监视网络上任何的SCP-5095副本并删除之。任何被发现讨论SCP-5095或SCP-5095-1的社交媒体发帖皆会被记录到一个安保硬盘后删除。

**描述：**SCP-5095是一张非写实卡通猫的PNG图像。查看SCP-5095的--任何--1/10的人员会经历SCP-5095-1。SCP-5095-1是一种当前无法确认的情绪，目前仅在暴露于SCP-5095下时才会被激发。经历了SCP-5095-1的人员在被问及时，无法准确地描述此情绪。受SCP-5095影响的对象将开始以反常的方式活动；行为的特点似乎受到个别对象认为重要的事件与项目影响。

**附录：SCP-5095测试记录**

以下是受SCP-5095-1影响对象的行为简表。欲查看详细的列表，请查看##firebrick|SCP-5095测试记录档案A##。

||~ 对象 ||~ 平常行为 ||~ 表现出的行为 ||
|| D-50912 || 好斗，沉默 || 对象要求为其提供铅笔和纸张；给予D-50912蜡笔和纸张，对象在纸上画了一只斗牛犬（//Canis lupus familiaris//）。完成画作后，对象笑了。 ||
|| D-90023 || 偏执，好辩 || 对象询要麻糬[[footnote]] 一种日本甜点米糕，由糯米、短粒粳米，有时还有其他配料制成。 [[/footnote]]。请求被批准，但是由于D-90023因心力衰竭突然死去，其没有做出完全的选择。 ||
||D-78700 || 易躁，贪求 || 没有不寻常的现象发生。 ||
|| D-24233 || 冷静，头脑清醒，诚实。通常在第一次被要求后即遵循指令。 || 对象开始大声地编造歌词。歌词提及D-24233对杀死自己孩子的悔恨。//笔记 - D-24233此前因在密苏里州谋杀五名持有执照的心理学家而被判死刑。经证实，D-24233的孩子死于之前未被发现的过敏引起的窒息。//||
@@ @@
//观察记录：所有被SCP-5095-1影响的个体都会在六个月内死亡。受影响的个体会表现得愈发武断专行，直到死亡期限来临。与SCP-5095进行接触但是未受SCP-5095-1影响的个体均未在此期限内死去。//</textarea></pre>
