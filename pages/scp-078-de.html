    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-078-DE - Ist das hier ein SCP?
**Autor:** [[*user Robini]]
[[include credit:end]]
[[include component:button-end]]

**Wie heißt es?** Der Name des Objektes ist SCP-078-DE.

**Wie stuft ihr es ein?** Nun ja, wir sind uns darüber noch uneinig aber viele sind mit der Klasse &#34;Sicher&#34; zufrieden.

**Wie kann man es eindämmen?** Das ist nicht so schwierig! SCP-078-DE kann man eigentlich nicht richtig eindämmen. Es ist aber inaktiv, solange man es nicht verbal beschreibt. Also an sich gibt es, außer dass man es nicht verbal beschreiben darf, keine Sicherheitsmaßnahmen dazu. Achja, hätte ich beinahe vergessen. Man darf von der Existenz dieses Dingens nicht wissen, wenn man ein Sicherheitslevel unterhalb der Stufe 3 besitzt. Somit soll geregelt werden, dass es nicht ausversehen ausbricht. Und falls irgendwas durchsickert, findet den Verantwortlichen und amnesiziert ihn.

**Wie sieht es aus?** Das SCP ist eine Art informationelle Gefahr, welche alle Beschreibungen, die über es existiert, befällt und in eine Art FAQ umwandelt, welches recht unprofessionell wirkt und so klingt, als würde man gerade mit einem Kollegen reden, oder so ähnlich. Aber dies ist nur bei geschriebener Form der Fall. Sollte jemand etwas über SCP-078-DE sagen, so wird dieser nach einiger Zeit Stimmen hören, die sich gegenseitig Fragen stellen. Der psychische Zustand wird umso schlimmer, je länger man es beschreibt. Du fragst dich jetzt sicherlich &#34;Aber warum hört man dann nicht auf über es zu reden? Dann hört doch auch der Effekt auf, oder?&#34;, das ist ja der Clou der Sache, fängt man erst an es zu beschreiben, so kann man nicht mehr damit aufhören! Das hört sich zwar komisch an, aber es ist so, je länger man über es redet, desto schlechter geht es einem, aber gleichzeitig kann man damit nicht aufhören, weil man quasi dazu gezwungen wird über es zu reden. Aber irgendwann scheint dieser Effekt nachzulassen und man kann aufhören zu reden und es ist alles wie gehabt. Die Stimmen im Kopf sind dann auch weg.

Jedoch scheint der Effekt dort erst so richtig in Fahrt zu kommen. Nach ca. einem Tag kann man sehen, dass der Betroffene immer unaufmerksamer wird und in Gedanken versunken zu sein scheint. Nach etwa zwei weiteren Tagen kann man sehen, wie Personen immer gestresster und aggressiver werden. Betroffene beschreiben ihre eigene Situation als Höllenqual. Sie sagen, dass sich in ihren Gedanken die ganze Zeit zwei Stimmen unterhalten, indem sie sich gegenseitig Fragen stellen und diese beantworten. Sogar Träume sollen von diesen Fragen geplagt sein. Da kann man verstehen wenn man die ganze Zeit gestresst ist und schnell aggressiv wird... Vor allem bei Fragen. Ach ja! Außerdem sollen die Fragen die sich diese Stimmen gegenseitig stellen nach jeder Frage immer intimer und verstörender werden. Es sollen sogar Fragen über den eigenen Körper auftauchen oder Fragen über Dinge und Personen worüber der Betroffene nie etwas gehört hat. Außerdem sagen einige, dass als sie die Stimmen etwas gefragt haben, diese geantwortet haben und danach einfach weiter hin und her gefragt haben. Wir wollten mal ein Interview mit einem Betroffenen führen... Der war gerade nicht davon begeistert, dass wir ihn zu einem Interview eingeladen haben und er hat auch abgelehnt. Aber wozu haben wir D-Klässler? Denjenigen den wir dieses Mal &#34;eingeladen&#34; haben war einer aus der D-Klasse. Der hatte auch das &#34;Angebot&#34; angenommen. Das Interview ist unten zu finden.

Wir haben mal getestet, ob mit Amnesika der Effekt vielleicht aufhört, tut er aber nicht. Der bleibt für immer wie es scheint. Wir haben mal den Betroffenen gesagt, sie sollen einige Fragen aufschreiben, die sich diese Stimmen stellen. Die konnten aber die Fragen nicht aufschreiben, da sie sich wegen den Stimmen in ihrem Kopf nicht ganz konzentrieren konnten. Daher kam bei diesem Test nur Wirrwarr raus. Wir haben übrigens Teile eines Tagebuchs von einem Betroffenen gefunden. Der muss echt hochkonzentriert gewesen sein als er das geschrieben hat... Da die Teile aber nicht in die Beschreibung passen, kann man es weiter unten mit ein paar Klapptexten aufmachen und dann lesen. Einige Betroffene wollten sich selbst einweisen, als sie wahnsinnig geworden sind. Wir haben ihren Wunsch erfüllt und sie in eine isolierte Einzelhaftzelle gesteckt, wo eigentlich D-Klässler reinkommen.  

**Wie wurde es gefunden?** Man bemerkte es zuerst in den Daten unserer Akten, welche urplötzlich so aussahen, als währen sie ein FAQ. Als dann ein Mitarbeiter mit einem anderen darüber reden wollte, konnte dieser nicht mehr aufhören und zeigte der bereits oben genannte Effekt. Wir sind zum Entschluss gekommen das es sich um eine informationelle Anomalie handelt, welche mit diesem &#34;FAQ-Format&#34; unserer Akten zu tun hat. Wir vermuten, dass die Anomalie eingeschleust wurde, wie wissen wir nicht, aber wir hängen gerade an dem Fall und untersuchen ihn. Und seitdem wir den Zugang zu den Akten über dieses Ding gesperrt haben und jedem verboten haben mit anderen darüber zu reden, ist auch nichts weiter passiert. Auch in unseren Akten nicht. Wir wissen allerdings nicht warum.

**Ist schon mal etwas passiert was damit zu tun hat?** Nein, bisher nicht, außer vielleicht bei der Entdeckung davon. Aber wir haben einige Tests mit D-Mitarbeitern durchgeführt.

**Gibt es noch was zu sagen?** Wie schon vorher gesagt, haben wir einen Klasse-D-Mitarbeiter zu einem Interview &#34;eingeladen&#34;. Das Interview kann hier eingesehen werden.

[[collapsible show=&#34;Wo ist das Interview?&#34; hide=&#34;Hier ist es.&#34;]]

&gt; **Vorwort:** Dr. Klein stellte Fragen, indem sie diese auf einen Zettel schrieb und diesen dann den Klasse-D-Mitarbeiter übergab.
&gt;
&gt; **&lt;Interview Start&gt;**
&gt;
&gt; **Dr. Klein:** Guten Tag.
&gt;
&gt; **D-7298:** Tach.
&gt;
&gt; //Dr. Klein gibt dem D-Klässler den Zettel.//
&gt;
&gt; **Dr. Klein:** Also, wir haben dich zu einem Interview eingeladen, da sie von... Du weißt schon beeinflusst bist. Nun, kannst du mit uns darüber reden?
&gt;
&gt; **D-7298:** Direkt mit ner Frage starten was...? Idiot... //räuspert sich// Also, ich hab davon was mitbekommen als irgendein Forscher davon gelabert hat, das hab ich dann meinen Freunden erzählt... Und seitdem- Man! Halt doch einmal deine scheiß Fresse! Du blöde Kuh!
&gt;
&gt; //Dr. Klein meldet sich zu Wort//
&gt;
&gt; **Dr. Klein:** Was erlaubst du dir?!
&gt;
&gt; **D-7298:** Oh... Sorry, sorry... Ich hatte es gerade mit den Stimmen in meinem Kopf gehabt, nicht mit dir... Entschuldige, wenn ich mal ein bisschen lauter werde.
&gt;
&gt; **Dr. Klein:** Also, den Rest deiner Antwort kann ich mir denken...
&gt;
&gt; //Dr. Klein beginnt wieder zu schweigen und gibt dem D-Klässler die Geste weiter sie Fragen auf dem Zettel zu beantworten.//
&gt;
&gt; **Dr. Klein:** Kannst du die Stimmen in deinem Kopf beschreiben?
&gt;
&gt; **D-7298:** Klar! Diese [ZENSIERT] in meinem Kopf kann ich im Schlaf beschreiben... Also, die eine hört sich so an wie du... Und die andere hört sich an, wie eine Männerstimme... Haste mal... //zu sich selbst// Wie heißt das Arschloch...? Ach ja! //wendet sich wieder zu Dr. Klein// Kennste Dr. Bockfeld?
&gt;
&gt; //Dr. Klein meldet sich wieder zu Wort um auf die Frage des D-Klässlers zu antworten.//
&gt;
&gt; **Dr. Klein:** Äh... Nein, den habe ich bisher nie gesehen.
&gt;
&gt; **D-7298:** So hört die sich an. Also die Stimme.
&gt;
&gt; **Dr. Klein:** //Schweigt//
&gt;
&gt; **D-7298:** So, gibt es noch Fragen? //D-7298 schaut wieder auf den Zettel um die nächste Frage zu beantworten.//
&gt;
&gt; **Dr. Klein:** Ja. Inwiefern beeinflussen die Stimmen deinen Alltag?
&gt;
&gt; **D-7298:** Was? Achso du meinst die Stimmen! Was für einen Alltag? Egal... Nun ja also, sie sind extrem nervig, wenn die sich gegenseitig Fragen stellen... Ich kann mich kaum konzentrieren. Und ich werde öfters aggressiv! Du dumme Kackbratze! Kannste nicht einmal still sein? Oh diese Frage gehst du aber gekonnt ausm Weg kleines Prinzesschen... Wie jetzt gerade... So geht das manchmal nen ganzen Tag lang...
&gt;
&gt; **Dr. Klein:** Wir haben mitbekommen, das die Stimmen der Betroffenen sich gegenseitig Fragen stellen. Bei dir wahrscheinlich genau so. Also, was sind das für Fragen?
&gt;
&gt; **D-7298:** Sie stellen seit einiger Zeit immer verstörender werdende Fragen! Am Anfang war es noch normal, aber mittlerweile erfahre ich Dinge über von denen ich garnichts wissen will! Oder von Dingen, von denen ich überhaupt nicht einmal wusste.
&gt;
&gt; **Dr. Klein:** Erzähl was darüber!
&gt;
&gt; **D-7298:** Bei mir will ich nicht ins Detail gehen, aber ich erfahre mehr Dinge über Prominente und über politische Dinge als mir lieb ist. Oder auch mehr über die Forscher hier... Da läuft&#39;s mir kalt den Rücken runter, wenn ich dran denke...
&gt;
&gt; //Als der D-Klässler den Zettel weglegt, da er alle Fragen die auf diesem standen beantwortet wurden, verababschiedet sich Dr. Klein von diesem und gibt den Wachen den Befehl den D-Klässler in seine Zelle zurückzubringen.//
&gt;
&gt; **&lt;Interview Ende&gt;**

[[/collapsible]]

**Gibt es sonst noch was zu sagen?** Ja! Wir haben wie gesagt das Tagebuch eines Betroffenen gefunden. Man kann es hier einsehen. Einige der Tagebucheinträge konnten nicht aufgefunden werden, weswegen ab dem dritten Eintrag die Einträge in unregelmäßiger Nummerierung zu finden sind.

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 1&#34;]]

&gt; Liebes Tagebuch,
&gt;
&gt; heute werde ich --wahnsinnig von diesen SCHEIß STIMMEN IN MEINEM KOPF-- alles aufschreiben, was mir in den letzten Tagen alles widerfahren ist. Ist auch eigentlich die einzige Möglichkeit, wenn ich nicht verrückt werden will...
&gt;
&gt; Also. Ich wollte meinen Kollegen etwas von diesem SCP erzählen, was sich bei uns in der Datenbank eingenistet hat. Und ich konnte irgendwie... --SIND DIESE SCHEIß STIMMEN JETZT IN MEINEM KOPF-- irgendwie konnte ich nicht aufhören zu erzählen. Nach einigen --gefühlten Stunden-- Minuten habe ich aufgehört zu erzählen und es war alles wieder normal. Dachte ich zumindest!
&gt;
&gt; Ich geh also ins Bett und hatte einen Traum. Der Traum handelte über zwei unbekannte Personen, oder was weiß ich, die sich miteinander unterhalten haben und sich gegenseitig Fragen stellten. Ich hielt&#39;s für normal als ich aufwachte. Aber aus irgendeinem Grund verfolgten mich die --SCHEIß STIMMEN-- Stimmen den darauffolgenden Tag unaufhörlich. Und auch den Nächsten. Und den Nächsten. Und den Nächsten. Bis heute. Die Fragen werden immer perverser und verstörender je länger und je öfter sie sich gegenseitig Fragen. Ich glaub ich werd&#39; noch wahnsinnig...

[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 2&#34;]]

&gt; Liebes --SCHEIß-- Tagebuch,
&gt;
&gt; diese --verkackten-- Stimmen gehen mir immer noch nicht aus dem Kopf! Ich hab alles versucht. Sogar mit Amnesika gehen die nicht aus dem Kopf. Das wars gar nicht wert. Jetzt weiß ich nicht, was ich die letzen 5 Tage gemacht habe. Warum schreibe ich eigentlich dieses Tagebuch? Ich glaube um nicht verrückt zu werden. Da ich aber gesehen habe, dass ich schon vorher was eingetragen habe, erspar ich mir die Mühe.
&gt;
&gt; Also, diese Stimmen habe sich heute sehr verstörende Sachen gefragt. Jetzt weiß ich zumindest wie Dr. Hengings Katze umgekommen ist. Dieser kranke Bastard. Naja, eigentlich verdienen wir hier ja nichts womit man Hengings Familie ernähren könne. Ich meine der hat 13 Geschwister und seine Eltern die auf ihm hocken! Wieso lässt der sich das überhaupt gefallen? Egal, ich weiche vom Thema ab. Ich habe mal versucht die Stimmen etwas zu --FUCKING VERDAMMT NOCHMAL NERVT NICHT-- fragen... Die haben mir sogar geantwortet... Ich denke das wird sich als nützlich erweisen.
[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 3&#34;]]

&gt; Jaja, als &#34;nützlich erweisen&#34;. Ich glaub ich werde noch ganz bedeppert von diesen Stimmen!
&gt;
&gt; Wenn ich sie Sachen frage, dann kommen Antworten die ich nicht einmal erhalten will.
&gt;
&gt; Ich hab diese Teufel gefragt, warum eigentlich immer Kot auf meinem Bett liegt und meine Bettdecke immer so klebrig sei wenn ich morgens aufwache... Ich hasse diese Pissnelke... &#34;Ich bin sehr gepflegt und lege wert auf Hygiene&#34;. Jaja James hör auf in meine Scheiß Zimmer einzubrechen und- Wieso schreibe ich das? Ich meine, er wird es eh nie lesen von daher...
[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 10&#34;]]

&gt; Tomaten!
&gt;
&gt; Die Lösung all unserer Probleme sind TOMATEN!!!!! Ich habe diese Stimmen gefragt, was die Lösung der Formel zur Eindämmung von [Unkenntlich] sind Tomaten! Ich habs gewusst. Ich habs gewusst. Ich habs gewusst. Ich habs gewusst. Ich habs gewusst. Ich habs gewusst. ES SIND TOMATEN!! TOMATEN!!!

[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 13&#34;]]

&gt; WOW!!!
&gt;
&gt; Heute bin ich in das Gehege von [[[SCP-046-DE]]] eingebrochen! Es wollte mit mir fangen spielen. Aber dann kamen diese blöden Wachen und haben mich in eine Zelle gesteckt. Warum auch immer, ich meine ich WOLLTE DOCH NUR SPIELEN!!! Die Stimmen haben auch gesagt, dass SCP-046-DE eigentlich nur knuddeln will!

[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 17&#34;]]

&gt; HEUTE HABE ICH ES GESCHAFFT!
&gt;
&gt; Heute ist warum auch immer der Strom ausgefallen UND SO HABE ICH ES GESCHAFFT. Ich bin an den Wachen vorbei, welche damit beschäftigt waren zerfleischt zu werden oder freie SCPs wieder einzudämmen, und an den Kameras vorbei! Ich hab mich wie ein Geheimargent gefühlt!! Dann bin ich an die Zellen von den D-Klässler stehengeblieben und habe eine wirklich hüüübscheeeeee Frau gesehen! Als ich gefragt habe ob es in Ordnung sei sagten die Stimmen &#34;Ja&#34; und jetzt freue ich mich auf meine viiiiiiiieeeeelen Kinder die ich haben werde!
[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 19&#34;]]

&gt; Dieses Tagebuch!
&gt;
&gt; Wir haben heute richtig Spaß gehabt. Ich und die Stimmen haben heute Fragen beantwortet, und zwar alle! Jeder war glücklich und wollte mit mir &#34;Fang die Hochgeschwindigkeitsgeschosse&#34; spielen!
&gt;
&gt; Das Leben macht soviel Spaß! Vorallem weil meine Kumpanen Frederick und Jeremias jetzt dabei sind! So habe ich die Stimmen genannt! Sie sagen mir so weise Dinge wenn ich sie Sachen frage. Aber diese blöden Wachen, stecken mich immer wieder in diese blöde Zelle... Ich bin ja auch kein Doktor Doktor mehr, sondern E-Klasse-Perso- Person? PERSONAL! Ich bin jetzt E-Klasse-Personal! Die denken, weil sie mir dieses Scheiß Dingenskirschen verabreicht habe würde ich vergessen, was ich mache! HA! BLÖD SIND DIE! BLÖÖÖÖÖD!!!

[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 26&#34;]]

&gt; NEIN
&gt;
&gt; MEINE LANGWEILIGE SEITE WILL SICH DURCHSETZEN!!! DAS LASS ICH NICHT ZU!! FREDERICK UND JEREMIAS SAGEN AUCH, ES WÄRE BESSER WENN ICH SO BLEIBE!!!
&gt;
&gt; --Ich sollte mich beruhigen... Was schreibe ich da eigentlich? Was habe ich eigent-- NEIN!! ES NIMMT ÜBERHAND!!! ICH WILL SO BLEIBEN!!!

[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 31&#34;]]

&gt; Verdammt...
&gt;
&gt; Was habe ich getan? Ich bin ja wahnsinnig geworden... Sie verfolgen mich immer noch. Ich kann mich nicht erinnern was ich gemacht habe, dass mich alle hassen, aber den Einträgen zufolge habe ich die Kontrolle über mich selbst verloren. Ich sollte es wieder gut machen und mich und diese Stimmen ein für alle mal wegsperren. Damit ich nie wieder so etwas anstelle. Warum sitze ich hier eigentlich mit meinem Tagebuch in einem E-Klasse-Overall und in einer Isolierzelle. Und warum kann ich mich an alles erinnern? Was hat diese komische Seite nur gemacht?

[[/collapsible]]

[[collapsible show=&#34;Welcher Tagebucheintrag ist das hier?&#34; hide=&#34;Tagebucheintrag Nr. 32&#34;]]

&gt; Leidendes Tagebuch.
&gt;
&gt; Es war schwer. Ich habe den Antrag gestellt mich nochmals zu amnesiziern und habe die Situation geschildert. Der Antrag wurde angenommen... Dies wird wohl mein letzter Eintrag sein... Diese verdammten Stimmen... Sie haben mir alles geraubt... Mein Leben, meine Freunde, meine Familie, mein Einkommen --was eh nie existierte.-- Ich werde nun alles vergessen und hoffentlich auch diese Stimmen... Dieses Tagebuch, werde ich übrigens dem geben, der mich amnesiziert. Damit können die vielleicht was anfangen...
&gt;
&gt; Auf Nimmerwiedersehen.

[[/collapsible]]</textarea></pre>
