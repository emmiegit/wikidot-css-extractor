**Mã vật thể:** SCP-312

**Phân loại:** Euclid

**Quy trình quản thúc:** SCP-312 được giữ bên trong một buồng quản thúc sinh vật cỡ lớn tại Điểm-19. Vì vật thể không có nhu cầu ăn uống nên chỉ có các nhà nghiên cứu mới được phép vào buồng quản thúc. Tất cả các nhân sự đi vào buồng quản thúc sẽ được cấp một chiếc mũ rộng vành và không được phép nhìn thẳng lên phía trên.

**Mô tả:** SCP-312 là một sinh vật được cấu tạo từ nhiều lớp mô rất mỏng. Bên trong sinh vật này có chứa hỗn hợp khí với thành phần tương tự bầu khí quyển, tuy nhiên ở điều kiện nhiệt độ cao hơn một chút so với môi trường xung quanh. Nó thường hay lơ lửng trên không trung cách mặt đất khoảng ███ mét, dù vậy nó thường thay đổi độ cao này để có thể giữ nguyên khoảng cách với con mồi của nó.

SCP-312 có thể tạo ra các đám mây dạng hột đậu nhỏ xung quanh nó bằng cách thoát hơi nước và điều khiển các luồng không khí, và sử dụng những đám mây để ngụy trang. Bên trong đám mây, SCP-312 có hình dạng là một con sứa, với phần thân có đường kính khoảng 2,5 mét, gắn trên thân là những xúc tu dài khoảng 25 mét.

SCP-312 săn các loài động vật có vú cỡ lớn và có vẻ rất thích con người. Trong lúc săn mồi, SCP-312 sẽ rình rập từ một vị trí ở ngay phía trên con mồi, điều khiển các luồng không khí xung quanh để giữ nguyên vị trí này. Con mồi có thể trốn thoát nếu di chuyển với tốc độ từ 30 km/h trở lên hoặc di chuyển vào bên trong một đám đông, điều này làm đánh lạc hướng SCP-312 và khiến cho nó phải chuyển sang mục tiêu khác.

Phần lõi của SCP-312 có một cụm mắt lớn. Đa số những con mắt có hình dáng giống mắt người bình thường, ngoại trừ những con mắt lớn và ở trung tâm. Những con mắt khác được nối với con mắt ở trung tâm bằng những xúc tu mỏng. Con mồi có thể nhìn thấy phần lõi này qua các xúc tu dạng ống khi ngước nhìn lên. Cũng có thể quan sát hình ảnh phần lõi thông qua một thiết bị ghi hình đặt phía trên con mồi.

Khi phần lõi không được quan sát, SCP-312 sẽ vẫn ở trạng thái không hoạt động và có thể sống mà không cần ăn, mặc dù hành vi ăn sẽ làm tăng khối lượng và tốc độ di chuyển của nó cũng như số lượng [DỮ LIỆU BỊ GIẤU]. Tuy nhiên, nếu con mồi nhìn vào phần lõi của thực thể, SCP-312 sẽ bắt đầu hoạt động, tạo ra một vòng xoáy nhỏ được kiểm soát có hình dạng như một ống mây dài nối những đám mây hình hạt đậu bên trên mặt đất. Con mồi sẽ bị một luồng gió mạnh xuất phát từ trong vòng xoáy kéo vào bên trong những chiếc xúc tu của SCP-312 , bị nọc độc của những chiếc xúc tu làm cho tê liệt, và sau đó sẽ bị tiêu thụ. Trong khoảng một tuần, thi thể đã bị tiêu hóa một phần của con mồi một phần sẽ rơi xuống từ nơi SCP-312 biến mất. Sau một cuộc đi săn thành công, SCP-312 sẽ di chuyển không có mục đích cho đến khi một con mồi khác tới gần nó.

Dựa trên những báo cáo, Tổ Chức tin rằng có ít nhất ba (3) cá thể SCP-312 chưa được quản thúc trong tự nhiên. Việc thu thập dị thể là rất khó khăn, vì SCP-312 thường đi theo một người trong nhiều tháng hoặc nhiều năm trước khi các hiệu ứng được kích hoạt.
