    <pre><textarea class="page-source" readonly>[[&gt;]]

Отчёт написан Оперативником М. (&#34;Молоток&#34;)

В назначенное время мы с Оперативником С. (&#34;Святотатец&#34;) прибыли для ликвидационной операции в район, обозначенный как Жилище П. (&#34;Проклятый дом&#34;), откуда поступали сообщения о многочисленных проявлениях ИУС-2913 (&#34;Слон-Гриб-Дух&#34;). К нашему прибытию эта область уже находилась на карантине - по всей видимости, устроенном организацией, известной как &#34;Фонд&#34;. Судя по покрытым грибами трупам, их попытка захвата ИУС-2913 была неудачной. На момент осмотра грибы по-прежнему находились в стадии роста, - видимо, эти люди погибли совсем недавно. Мы сожгли тела до того, как споры 2913 развились в полноценные проявления.

Оперативник С. предложил покинуть этот район. Естественно, я не согласился, так как это означало бы грубое пренебрежение по отношению к местному гражданскому населению. После некоторых раздумий, мы договорились, что я возглавлю проникновение в квартиру. Я  действовал осторожно, однако мы не были атакованы никакими проявлениями 2913. Тем не менее, я увидел одно пассивное проявление типа &#34;детёныш&#34; на другом конце холла и успешно ликвидировал его при помощи имевшегося фунгицидного баллона.

Затем мы прошли в столовую, где обнаружили несколько проявлений типа &#34;телёнок&#34;, поразивших продукты питания, оставленные при эвакуации. Также было обнаружено несколько человеческих тел, так и оставшихся стоять, когда грибы покрыли их. Оперативник С. снова предложил покинуть квартиру. Я отказался и вместо этого предложил использовать несколько фунгицидных баллонов, чтобы очистить столовую от всех проявлений, что мы и сделали.

В процессе ликвидации несколько больших проявлений 2913 закончили формироваться и атаковали нас. Нам удалось ликвидировать три сущности, но затем проявлению типа &#34;бык&#34; удалось преодолеть сопротивление оперативника С. и убить его. Мне удалось бежать, однако моя левая рука оказалась поражена некоторым количеством грибка, вследствие чего я был вынужден  отрубить три пальца, чтобы пресечь распространение инфекции. К счастью, это было не на моей основной руке, и я смогу продолжать действительную службу.

Насколько мне известно, все проявления 2913 были позже ликвидированы с помощью вторичного метода уничтожения (&#34;Фунгицидный баллон&#34;) В настоящее время я нахожусь в двухнедельном отпуске, чтобы восстановиться после операции.</textarea></pre>
