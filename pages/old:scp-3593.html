    <pre><textarea class="page-source" readonly>[[include component:image-block name=tafkatunnel.jpg|caption= 通往SCP-3593的通道。注意ORIA留下的建筑材料，表明了他们突然离开。]]

**项目编号：** SCP-3593

**项目等级：** --Euclid-- Keter

**特殊收容措施：** （2017/12/18起有效）目前已经在塔克特-伊-苏莱曼建立了研究基地89，以监控和研究SCP-3593。一专门的、能够流利使用阿塞拜疆语与波斯语的小组，需时刻监控SCP-3593。使SCP-3593-2保持休眠状态是至关重要的，且SCP-3593-1的行为必须依照此目的调整。

对如何穿透进入SCP-3593或与SCP-3593-2沟通的研究仍在进行。目前正在对ORIA进行外交努力以换取对SCP-3593的合作收容。

**描述：**SCP-3593为一山洞，体积大约为58m^^3^^，位于阿富汗坎大哈省的塔克特-伊-苏莱曼峰[[footnote]]译注：原文为Koh-e Sulayman（波斯语：تخت سليمان، د کسي غر），为苏莱曼山脉的主峰。[[/footnote]]范围内。SCP-3593周遭有一层大约3米深[[footnote]] 正好为1 //daca trayas//，此为一种伊朗的古代计量单位。 [[/footnote]]的、无法穿透的土层，仅开一小型入口通道；一道隐形的屏障阻隔了所有进入SCP-3593的尝试。该入口坐落于一条进入山腰约6km深[[footnote]]被认为是正好1 //parasang//，此为另一种伊朗的古代计量单位。[[/footnote]]的通道的尽头。

在SCP-3593内部有二（2）个人形生物形体，在后文称之为SCP-3593-1和SCP-3593-2。SCP-3593-1为一消瘦的个体，被钉在一斜向的木质十字架上。十字架放置于正对山洞入口通道的位置，距离较近，使得从外部与之交流成为可能。SCP-3593-1几乎持续不断地说着一种无法理解的胡言乱语。它仅会偶尔用可以理解的语言说话，通常为一种形式古老的阿塞拜疆语，但偶尔也会使用波斯语。在上述情况下，SCP-3593-1会表现出更高水平的智慧，并且认知到对周遭环境和站在SCP-3593外的人员，偶尔会回答或对基金会的提问做出反应。

SCP-3593-1除了缠绕在腰间的一块布以外一丝不挂，此外，除了有较长的八字胡以外，缺少其他体表毛发。SCP-3593-1所能被辨认的言语似乎总是包含了对早期的现代努克塔维耶教团[[footnote]]原注：努克塔维耶教团为14世纪晚期，由马赫穆德·帕斯霍尼（Mahmud Pasikhani）建立的派别，他自称拥有接替穆罕默德的神圣启示。他们以诺斯替主义的情感与信仰平行交替的时间循环而闻名，在此交替的时间中，一段由“阿拉伯”（即伊斯兰）统治的时期被替换成了“//阿亚米//”（即遵循袄教传统的伊朗人）的统治。译注：原文为Nuqtavi，阿拉伯语：نقطوية‎。[[/footnote]]的神学与社会角色之赞美。目前为止，仅观察到一次SCP-3593-1没有进行上述赞美的情况（事件3593-1），细节可见下文。

由于SCP-3593-2位于外部观察者的盲点，它的外表难以探知。一般来说，它坐在一位于SCP-3593-1后方4.6米处的石头上，手中持一把横在膝盖上的弯刀。基金会研究员从未观察到SCP-3593-2移动或发声，唯一的例外是事件3593-1期间。

SCP-3953被发现于2011/10/18日，当时基金会收到了来自[[[oria-hub|伊斯兰物品回收办公室]]]（ORIA）的留言并得知其存在。留言仅仅包含了一系列坐标，和一条对基金会的请求：“解决眼下的问题”。因ORIA与基金会一般没有直接交流，并且他们对基金会在该区域的干涉行为一贯抱有敌意，此事件引起了基金会的特别重视。迄今为止，基金会无法从ORIA处获知任何更多有关该异常的信息。仅有一名ORIA的叛逃者表现出了对于此异常的了解[[footnote]]伊斯玛仪·霍拉桑尼（Isma&#39;il Khorasani）博士，一名专精于异常形式建筑的考古学家。[[/footnote]]，但拒绝向基金会提供任何信息。

以下为一系列SCP-3593-1的发言以及它与基金会人员交流内容的摘选。这些文本皆翻译自波斯语和古阿塞拜疆语。

[[collapsible show=&#34;+抄本&#34; hide=&#34;-抄本&#34;]]
&gt; **SCP-3593-1：**四个……四个，总是有四个……火，水，风，土，混合着，分散着，净化着，亚当成了穆罕默德成了马赫穆德[[footnote]]译注：Maḥmūd Pasīkhānī (波斯语： محمود پسیخانی‎) ，努克塔维耶教团建立者，自称为马赫迪，也就是伊斯兰教中的救世主。[[/footnote]]，混合着，同样的物质，同样的物质，苦行者[[footnote]]原注：认为这里是指代苦行者Khusraw，16世纪加兹温的一名努克塔维耶领袖。译注：苦行者（Dervish），又译托钵僧，常见于苏菲派。加兹温省（Qazvin）是伊朗的三十个省份之一，在萨法维王朝时重建﹐并在1548年至1598年成为首都。[[/footnote]]告诉我，他告诉我，这一定是真的，铁律已被废除，//阿亚米//[[footnote]]原注：对非阿拉伯人的阿拉伯称谓，往往被努克塔维耶教团和它繁荣时期其他人对伊朗人与波斯语使用者的称呼。译注：原文为ajami，阿拉伯语：عجمي，来自阿拉伯语词根“外人”“陌生人”。[[/footnote]]已获自由……

&gt; **SCP-3593-1：** 在这之前，我是何人……
&gt; 
&gt; **Rosenberg博士：**在这次监禁之前，你是谁？
&gt; 
&gt; **SCP-3593-1：**在这次生命之前……这具身躯，血肉骨风地水火，合一神性合一物质将万物神性，书写还是绘画者？马赫穆德曾是穆罕默德净化，一个//阿亚米//是//阿亚米//之轮转[[footnote]]被认为是指代努克塔维耶教团所信奉的时间循环，阿拉伯与伊朗人在其中交替统治。[[/footnote]]，我曾是何人？王，净化自古老先王，而我未被净化，我是不纯者，我是不衡者，背叛者，我是我是我是我是我是……

&gt; **SCP-3593-1：**逃离，逃离，奔跑，去遥远的印度，他们得以安全之地，没有他，那个背叛者，那个王[[footnote]]被认为是指代历史上著名的沙阿（译注：对伊朗皇帝的称呼）阿巴斯一世（前努克塔维耶教团信徒）在1953年对该教团的迫害。这是由于努克塔维耶的预言称穆斯林的统治会被努克塔维耶统治所取代。沙阿便将乌斯塔德（译注：Ustad，指专家或大师）优素菲（Yusufi），一名努克塔维耶信徒，置于王座上三天，但没有如预言一样发生变化。因此，沙阿宣布努克塔维耶教团为异端，并对其残忍镇压，处决了乌斯塔德·优素菲；这使得教团的幸存者逃亡至印度莫卧儿王朝。[[/footnote]]……王坐在他的殿堂，思考，琢磨，苦想，死去又重生，吃饭，睡觉，思考，永不知真相，自他神性中剥离……他们全数置之于我，非王非君，却是阿里门前的奴仆，穿流吾身，至我之脑海，我之心脏，我之存在，人性之导管……

&gt; **SCP-3593-1：**八千年阿拉伯统治，八千年//阿亚米//统治，已有多少光阴？时日已至否？吾大限已至否？
&gt; 
&gt; **Rosenberg博士：**你为何需要死去？
&gt; 
&gt; **SCP-3593-1：**万物中的神性即是合一神性。我们不能，他们不能，再相信王，王必将死去，王必为导管，以使//阿亚米//再起，赞美马赫穆德，甜蜜的马赫穆德……
&gt; 
&gt; **Rosenberg博士：**你所说的神性是什么？
&gt; 
&gt; **SCP-3593-1：**万物皆被一线牵引，生与死与分解，皆于一次轮转之中，皆包含一致神性，皆一，皆自王而供养，皆于王之中，等待着，等待开创//阿亚米//之轮转……

&gt; **SCP-3593-1：**他们来过，他们来了，他们还会来……他坐在[[[scp-3514|战场]]]，望向残破的自己，他了然，却不全然。他知晓火却不知晓它的形体，他知晓热忱，那骑行，我却不能，我杀了它，我背叛他们，我的追随者，就像他们背叛了你，你的基金会，你的，你的你的……
&gt; 
&gt; **Rosenberg博士：**什 - 谁背叛了我们？你知道我们是谁吗？
&gt; 
&gt; **SCP-3593-1：**//他们//背叛你们……此时代之精神，//阿亚米//之精神，垂涎之男人与渴求之女人，那悔恨之绝望者。他们如此如此悔恨，他们的所作所为……合一之神性乃万物之神性……
[[/collapsible]]

**附录1：**于2017/01/19，SCP-3593-1的语言方式展现出了异乎寻常的可辨认性，同时，其谈论的话题也出现了戏剧性改变。此事件的结果，见以下抄本。

[[collapsible show=&#34;+事件3593-1&#34; hide=&#34;-事件3593-1&#34;]]
&gt; **执勤人员：**Safi Rosenberg博士，2级研究员。
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **SCP-3593-1：**……荣耀归于苦行者们，荣耀归于马赫穆德，荣耀归于沙阿优素菲……不……不不可归于他……不……努克塔维耶之异端不可容忍。努克塔维耶必被清洗，必被翦除。你，过来。
&gt; 
&gt; **Rosenberg博士：**呃 - 什么？
&gt; 
&gt; **SCP-3593-1：**你必须立刻骑马赶往伊斯法罕。[[[scp-3722|此城会允许你进入，因我下令建造了它。]]]那里有密谋暴动推翻政权的努克塔维耶教团。我是沙阿，我必须维持秩序。我必须维护和平。我必须组织那些悔恨与回收之人。召我的儿子来，穆罕默德·巴吉 - [[footnote]]译注：穆罕默德·巴吉尔·米尔扎（Mohammed Baqir Mirza），阿巴斯一世之子。原本为王储，但因为被卷入了密谋篡位的留言中而失去了沙阿的信任。1615年被沙阿处死。[[/footnote]]不，不……
&gt; 
&gt; **Rosenberg博士：**恐怕这并不可行。你知晓你当前的处境吗？
&gt; 
&gt; **SCP-3593-1：**什么处境？我现在非常好。召 - 召阿曼努拉[[footnote]]译注：伊玛目·库里·阿曼努拉·米尔扎（Imam Qoli Amano&#39;llah Mirza），阿巴斯一世之第三子。于1627年被沙阿刺瞎并关押在阿拉穆特堡垒。[[/footnote]]来，他会……不……
&gt; 
&gt; //此时，可见SCP-3593-2抬头。//
&gt; 
&gt; **SCP-3593-1：**不……不，他 - 召我的次子，苏丹·穆罕默德[[footnote]]译注：苏丹·穆罕默德·米尔扎（Sultan Mohammad Mirza），于1621年被沙阿刺瞎并关押在阿拉穆特堡垒。[[/footnote]]来。他会知道的。他 - 他是 - 我在哪？这里是阿拉穆特[[footnote]]译注：阿拉穆特堡垒，原文为Alamut，波斯语الموت‎，在1090年起曾是伊斯兰教尼查里派伊玛目哈桑·沙巴的主城。在萨法维王朝时期被沙阿用来关押包括他的儿子们在内的王室成员。[[/footnote]]吗？他们去哪里了，那些人，那些//阿亚米//&#34;回收者&#34;？他们难道不知道轮转开幕时，那些不是//阿亚米//的人会怎么样 -
&gt; 
&gt; **SCP-3593-2：**他不会来了。
&gt; 
&gt; //SCP-3593-1表现出震惊，并试图转身。SCP-3593-2站起，并举起匕首。此时SCP-3593-2的外观更加清晰可见；它是深色毛发的男性，在面部、手部和躯干都有大型伤口。之后的分析显示，这些伤口皆与16世纪的伊朗步枪所造成的伤口一致。//
&gt; 
&gt; **Rosenberg博士：**我是SCP基金会的Safi Rosenberg博士。请表明你的身份。
&gt; 
&gt; **SCP-3593-1：**你 - 你已经死了。我射杀了你。
&gt; 
&gt; //SCP-3593-2开始向SCP-3593-1前进。//
&gt; 
&gt; **SCP-3593-1：**我杀了你！我杀了你们所有人！你和其他的 - 我再也不会心口不一了！我几个世纪以来吟唱着你的赞美，你，在阿富汗人侵占我陵墓后是你掘了墓，你杀了他们所有人，你 -
&gt; 
&gt; **SCP-3593-2：**收回你的背叛。
&gt; 
&gt; **SCP-3593-1：**我射杀了你，你这肮脏的异教徒！我为你加冕，将你绑起，看着你失败，看着 - 
&gt; 
&gt; **SCP-3593-2：**收回你的背叛。
&gt; 
&gt; //SCP-3593-2抵达了SCP-3593-1所在之处，并将它的弯刀架在SCP-3593-1颈部。//
&gt; 
&gt; **Rosenberg博士：**拜托，请告诉我你的姓名和身份。你为什么 - 
&gt; 
&gt; **SCP-3593-2：**因为他尚未收回他的背叛。
&gt; 
&gt; //SCP-3592-2停顿，注视SCP-3593-1。SCP-3593-1表现出慌乱，将它的颈部靠向SCP-3593-2的刀并被轻微割伤。SCP-3593-1随后放松。//
&gt; 
&gt; **SCP-3593-1：**我……我赞美伟大的马赫穆德……我赞美他，我赞美他，我赞美他的眼界，轮转之终结，//阿亚米//之复位，真正之//阿亚米//，真实之//阿亚米//，我赞美他，我赞美他，我赞美他……
&gt; 
&gt; //SCP-3593-1的语言再次退化。SCP-3593-2开始远离SCP-3593-1。//
&gt; 
&gt; **Rosenberg博士：**等 - 等一下，我命令你告知你的身份！你是谁？你要他做什么？
&gt; 
&gt; //SCP-3593-2对此问题以及之后的提问都没有回复。它返回了原先的位置。//
&gt; 
&gt; //&lt;记录结束&gt;//
[[/collapsible]]

**附录2：**于2017/12/16，ORIA的叛逃者，伊斯玛仪·霍拉桑尼博士被发现在他的宿舍中自缢身亡。没有留下遗书，但在他的桌上找到了一段ORIA备忘录。备忘录的摘选如下：

[[collapsible show=&#34;+文件1&#34; hide=&#34;-文件1&#34;]]
&gt; 使我们更加确信两个形体就是阿巴斯和优素菲的理论。根据此努克塔维耶分支（详细阐述见第3章）中二人的相对关系，以及我们的炼金术师提供的证据（详细阐述见15章），努克塔维耶已发掘入人类的某种互相连接的方面，以过滤他们的“神性”（这是他们的称呼）。此种过滤途径阿巴斯此人，而参数则由优素菲控制。
&gt; 
&gt; 因此，努克塔维耶对真实的认知，其中的互相连接，以及他们渴望阿拉伯统治被废除、//阿亚米//时代开启之事，都是极其危险的。仅仅是因为我们运气好，他们才会选择这种诗意的开启他们新王权的方式；那就是那名挫败他们最后一次企图，而引领他们最终之凯旋的皇帝的死。
&gt; 
&gt; 不论如何，这一问题仍然存在。随着努克塔维耶教派已经消失，优素菲不再能够定义谁在是否精神上为一名//阿亚米//。尽管霍拉桑尼博士的行为或许是出自善意，但事实是，ORIA的既定使命是保护伊朗与更广大的伊斯兰国家。如今，优素菲已在他的意识中将//阿亚米//与ORIA难解难分地联系在一起，而因此，可以推测其余的所有人类都被归类为“阿拉伯人”。业已如此，我们便直接肩负起了全世界

在此文件被发现之后，SCP-3593被分级为Keter。
[[/collapsible]]</textarea></pre>
