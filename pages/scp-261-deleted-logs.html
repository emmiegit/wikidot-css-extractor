Список полученных из SCP-261 предметов

Пожалуйста, вносите сюда все аномальные предметы, полученные из SCP-261, наряду с суммой внесённых денег и описанием предмета, используя представленный ниже шаблон. Обычные предметы, пригодные к употреблению, будут возвращены после досмотра и допуска службой безопасности филиала.

-----

**Имя:** 
**Внесённая сумма:**
**Подключён ли SCP-261 к электропитанию:**
**Описание предмета:**

-----

**Имя:** Д-р Райтс
**Дата:** 26 ноября 2008

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Кукурузные хлопья. Стандартная упаковка хлопьев, коробка ярко-синего цвета, маркировка на испанском. Хлопья нормальные на вкус, хорошо пошли с молоком. 

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Упаковка мармеладных мишек. Внутри были как стандартные мишки со вкусом яблока и арбуза, так и гранатовые, мушмула и черничные. На данный момент мишек с таким вкусом никто не выпускает. Съедобные и вкусные.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** &#34;Острая бомба&#34;. Шарик жевательной резинки, красный в оранжевую полоску, с маркировкой на японском. Как будто кто-то сделал жвачку из бастурмы, невероятно острая. Пришлось объявить перерыв на полчаса и потратить его на рвоту и питьё антацидов.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Mountain Dew: Розовый Жар. Прозрачная пластиковая бутылка с маркировкой на английском. Жидкость внутри была ярко-розового оттенка. Оказалась вполне пригодной для питья, очень сладкой и терпкой на вкус. Вызвала приступ гипергликемии. Вкус определили как смесь граната и кислого яблока.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** &lt;Неизвестно&gt; - Небольшая пластиковая коробочка, внутри которой был набор для внутривенных иньекций и колба с прозрачной жидкостью, маркировка на неизвестном языке. Испытание провели на другом субъекте. После иньекции субъект сообщил о вкусе мяты во рту, и сам ещё несколько часов пах перечной мятой. Судя по всему, запах выводился через поры с потом и жиром. Примерно через час после употребления у субъекта от постоянного запаха и вкуса началось головокружение.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** &lt;Неизвестно&gt; - Устройство с USB-разъёмом, похожее на флэшку, из маркировки только штрих-код. Компьютер, в который устройство воткнули, начал работать вдвое быстрее, но перестал реагировать на устройства ввода, вместо этого сам запустил и играл в несколько сеансов &#34;сапёра&#34; одновременно. Объект сохранён для дальнейших опытов с механическими SCP.

//К этому времени у д-ра Райтс почти закончились йены, следующие полчаса, пока она искала монеты у себя в кабинете, с машиной никто не работал.//

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** &lt;Неизвестно&gt; - Копия мужского полового члена, выполненная из белого шоколада, 17 сантиметров в длину. Обёрнута в фольгу, язык на упаковке похож на корейский. Внутри заполнена жидким белым шоколадом. Съедобна, и довольно вкусна. На этом опыты были прекращены.

-----

**Имя:** Д-р Айсберг
**Дата:** 27 ноября 2008

**Внесённая сумма:** 167 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Упаковка кукурузных чипсов со вкусом сыра &#34;начо&#34;.

**Внесённая сумма:** 200 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Hershey&#39;s с орешками. Обычная плитка шоколада Hershey&#39;s с орехами. Современной биологии этот вид орехов неизвестен.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Зелёная Яблочная Глазурь. Баночка с зелёной глазурью с запахом зелёных яблок. На данный момент ни одна компания такое не выпускает.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Lay&#39;s Цветущий Лук. Луковица среднего размера и обычного для лука цвета. Когда её разрезали, оказалось, что каждый слой внутри разного цвета и имеет вкус разного сорта чипсов, в том числе тех, которые Lay&#39;s никогда не производил.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Нет
**Описание предмета:** Неизвестно - Упаковка из прозрачной пластмассы, наполненная водой, внутри плавают существа, напоминающие миниатюрных скатов. К упаковке приложена голубая таблетка в целлофановой обёртке. Упаковку вскрыли и бросили таблетку внутрь. Вода с громким хрустом превратилась в лёд. После того как ледяной брикет извлекли из упаковки, лёд испарился, остались только замороженные существа. Каждое существо слегка отличалось от остальных по вкусу.

-----

**Имя:** Д-р Райтс
**Дата:** 27 ноября 2008.

**Внесённая сумма:** 700 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** &#34;Голые фрукты&#34; (напиток со вкусом ягод). Неплох, но ничего особенного. Маркировка на английском.

**Внесённая сумма:** 700 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Съедобные шахматы. Набор шахмат, сделанный из карамели. На ощупь и на вкус напоминает леденцы Pez, маркировка на французском.

**Внесённая сумма:** 700 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Человеческое Грудное Молоко (со вкусом шоколада). Очень сладкое, навевает лёгкую ностальгию. Не считая тары, ничего особенного в предмете нет. Маленькая этикетка на японском.
//Контейнер в форме женской груди? Миленько так. - Д-р Райтс//

**Внесённая сумма:** 1000 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Самодельные Конфетные Роботы. Пакетик с запчастями, которые можно совмещать различным образом и создавать из них крохотных конфетных роботов. Собранные роботы начинают двигаться и ходят сами по себе примерно две минуты, бесцельно шарахаясь по окрестностям и тыкаясь лбами в предметы. Маркировка на неизвестном языке.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Плод [[[SCP-417]]]. Д-ру Райтс пришлось на минуту покинуть комнату, пока сжигали плод вместе с герметичной упаковкой. Маркировка на неизвестном языке.
 
**Внесённая сумма:** 100 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Медицинская свеча. Испытывать никто не хотел. Анализы показали наличие мятной отдушки и высокую калорийность. Маркировка на неизвестном языке, похожем на греческий, инструкция по применению в картинках.

**Внесённая сумма:** 700 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Футболка из бекона. Простая футболка тёмно-красного цвета, в пластиковой упаковке с маркировкой на неизвестном языке. Оказалась пригодной для ношения и съедения, по вкусу напоминает бекон. Побочных эффектов от ношения футболки, не считая слабого запаха бекона, не выявлено.

**Внесённая сумма:** 700 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Оргазм-баба. Упаковка с тремя ром-бабами, политыми шоколадной глазурью. Едоки испытали сильный оргазм. Третья ром-баба вызвала у едока временную импотенцию. Вкусно.

**Внесённая сумма:** 1000 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Рекламная бутылка. Большая бутылка из неизвестного материала с завинчивающейся крышкой, наполнена жидкостью, напоминающей Pepsi Blue. Во время питья этикетка на боку бутылки засветилась и начала показывать анимированную рекламу с участием привлекательной женщины. Когда вся жидкость была выпита, бутылка выключилась. Реклама и маркировка на неизвестном языке, напоминающем старояпонский.

**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Обратно-температурный эклер. Эклер в упаковке, под воздействием тепла охлаждается, а при охлаждении нагревается. В микроволновке эклер покрылся коркой льда, в морозилке стал обжигающе горячим. На вкус оказался приятным, хотя немного зачерствел.

**Внесённая сумма:** 1000 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Гипер-Цыпочки. Небольшая коробка с десятком яиц, размером с перепелиное. Инструкция на упаковке написана на диалекте испанского и относится к приготовлению в микроволновой печи. После 30 секунд обработки яйца вылупились, из них появились похожие на цыплят существа. Зверюшки очень миловидные, но судя по всему, их нужно есть заживо. Подопытные отказались есть, так что д-р Райтс зажевала сразу трёх. Зверюшки оказались жёсткими, по вкусу напоминали терияки. Оставшиеся семь хранятся в ожидании дальнейших опытов.

**Внесённая сумма:** 5000 йен
**Подключён ли SCP-261 к электропитанию:** Нет
**Описание предмета:** Банка Антиматерии. Небольшая банка из неизвестного материала, из маркировки - один непонятный символ. Рисковать не стали и провели серию опытов, которые установили, что в банке каким-то неизвестным образом содержится антиматерия. Опыты были прекращены.

------

**Имя:** Агент Хантер
**Дата:** 16 января 2009, обеденный перерыв
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Тиотимолиновое печенье. Три печенья с шоколадной крошкой в пластиковой упаковке. Вкус ощутился на языке по меньшей мере за три секунды до того, как печенье положили в рот. Упаковка, судя по всему, на каком-то диалекте малийского.
//Примечание переводчика: Тиотимолин - вымышленное вещество из шуточной статьи А. Азимова. Вступает в реакцию ДО контакта с веществом, с которым реагирует.//

------

**Имя:** Агент Торнтон
**Дата:** 19 января 2009, обеденный перерыв
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Твёрдая ириска. Большой шарик жвачки с лёгким фруктовым ароматом, в прозрачной пластиковой упаковке без какого-либо текста. При попытке разгрызть её агент Торнтон ощутил острую боль (позднее выяснилось, что два зуба треснули). Оказалось, что это не жвачка, а очень твёрдая ириска. Давление [[[scp-075 |SCP-075]]] особого эффекта не оказало, предмет сломался только под давлением промышленного пресса на несколько десятков тонн. Согласно анализам, предмет по составу ничем не отличается от обычной ириски.

------

**Имя:** Агент Хантер
**Дата:** 19 января 2009, обеденный перерыв
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Суджук. Простой кусок суджука. Маркировка на упаковке оказалась на смеси французского и греческого, написанной греческими буквами. Едва можно было разжевать, но вкус приятно мясистый. После перевода выяснилось, что предмет со вкусом черепашьего супа.

------

**Имя:** Агент Торнтон
**Дата:** 20 января 2009, обеденный перерыв
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Нет
**Описание предмета:** Энергетический газ. Мыльный пузырь, подвешенный внутри прозрачной пластиковой банки с маркировкой на английском. Инструкция гласит &#34;проткнуть пузырь и вдохнуть газ&#34;. Пузырь проткнулся от простого нажатия пальцем. От вдыхания газа (приятный запах лаванды) пузырь постепенно сдувается, потом исчезает, оставляя вдохнувшему ощущение бодрости и прилива сил. Агент Торнтон, правда, пожаловался на воспаление и зуд в носу, не проходившие несколько часов. 
**Заметка:** Предмет такой странный скорее всего потому, что исследователь забыл включить автомат после инцидента с ириской. Благодаря необычным свойствам автомата, его отключение не заметили до вечера.

------

**Имя:** Агент Хантер
**Дата:** 21 января 2009, обеденный перерыв
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Фундук в шоколаде. Упаковка с примерно 12 орешками фундука, облитыми шоколадом. Маркировка на немецком. ДНК соответствует иранскому сорту //Corylus avellana//. Компания Hershey такого не производит.

------

**Имя:** Агент Хантер
**Дата:** 22 января 2009
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Нет
**Описание предмета:** Глазированный --тарантул-- паук. Волосатый паук длиной сантиметров 10, покрытый твёрдой карамелью. Отведать никто не решился. По справочнику паука определили как неизвестный подвид //Phoneutria//. Ядовитые железы были всё ещё полны высокотоксичного яда. Язык на этикетке неизвестен.
**Заметка:** Phoneutria //к тарантулам не относится//. Д-р Райтс.

------

**Имя:** Агент Торнтон
**Дата:** 23 января 2009
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Скульптурная сласть. Тюбик с вязким как пластилин веществом, сильно пахнущим цитрусами. Вещество было пластичным, но постепенно затвердело и стало очень жёстким. В момент окончательного затвердения пальцы агента Торнтона находились внутри &#34;скульптуры&#34;. Маркировка на неизвестном языке, написана кириллицей.

------

**Имя:** Агенты Хантер и Торнтон
**Дата:** 24 января 2009
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Рог конфетного изобилия. Контейнер в форме козьего рога, наполненный пралине и нугой. Маркировка на французском.

------

**Имя:** Агенты Хантер и Торнтон
**Дата:** 25 января 2009
**Внесённая сумма:** 500 йен
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Конфетные просвирки. На вид - обычная упаковка на 6 просвирок. Оказалось, что они почти полностью сделаны из кристаллического сахара. Маркировка на польском. Предмет конфискован д-ром Райтс, после чего оба агента написали запрос о немедленном переводе в другой филиал.

------

**Имя:** Агент Хантер

После первого чипса сотрудник развеселился, начал двигаться, широко улыбался и кивал головой, словно в такт музыке. Был дан приказ съесть второй чипс, эффект усилился. После третьего чипса сотрудник начал хаотично бегать, махать руками и вопить от радости, периодически выполняя фляки, передние и обратные сальто и т.д.

**Имя:** Научный сотрудник Йорк

**Описание предмета:** Из автомата выпала небольшая бежевая коробка с тёмно-зелёной надписью &#34;Вкусный эмбрион!™&#34; Под надписью располагалась картинка улыбающегося человеческого эмбриона. Под картинкой располагалась надпись ещё более тёмно-зелёного цвета &#34;Теперь срок вынашивания меньше!&#34; На обратной стороне коробки был напечатан трёхпанельный комикс с тремя персонажами - двумя женщинами и одним мужчиной, сидящими в обычной жилой комнате. На первой панели женщина, стоящая справа, говорит посредством речевого пузыря: &#34;Мама, папа, я должна вам кое-что сказать... Я беременна.&#34; На второй панели изображены шокированные лица родителей, а над &#34;отцом&#34; располагается речевой пузырь с текстом &#34;Ушам своим не верю! Ну, доченька, мы тебе устроим весёлую жизнь...&#34; Дочь перебивает его словами &#34;Нет, папа, это всего лишь новый Вкусный Эмбрион!™&#34; Правая панель подписана &#34;Прошло четыре недели&#34;, три изображённых на ней персонажа едят мармелад в форме эмбриона и причмокивают. Из плода выходит некоторое подобие пуповины.

Внутри коробки обнаружилось устройство, похожее на катетер. В прилагаемом шприце находилось тёмное желеобразное вещество. На боку устройства были приведены инструкции по проведению искусственного осеменения человека. Катетер был введён сотруднице класса D, ранее рожавшей. Через неделю наблюдений подопытная сообщила о появлении прерывистых судорог в области живота. При осмотре было выявлено небольшое вздутие живота. К концу второй (2) недели было проведено ультразвуковое обследование. По его результатам плод развивался нормально и соответствовал обычному плоду во время первого УЗИ, но развитие шло гораздо быстрее. В течение следующей недели вздутие усилилось, а судороги стали появляться чаще. Схватки у подопытной начались через двадцать три (23) дня после начала эксперимента. Похоже, что подопытная испытывала более сильную боль, чем обычно при родах. Для облегчения боли использовали эпидуральную анестезию. На двадцать четвёртой (24) минуте схваток у подопытной случился выкидыш. Через семь минут подопытная скончалась. Вскрытие эмбриона показало, что его внутренние органы состоят из разноцветного (возможно и разных вкусов) мармелада, а кровеносная система заполнена неким сиропом. Пуповина была сделана из тянучки и заполнена подслащённой газированной водой. Плод разделали и подали двум подопытным класса D, не знавшим об эксперименте. По их отзывам, вкус еды был превосходен и напоминал некоторые известные марки продуктов.

**Описание предмета:** Книга &#34;Ивовое дерево Ортера&#34; в твёрдом красном переплёте. Автор - █████ ███████, издатель неизвестен. Размеры книги - 10 × 15 см, толщина - 267 страниц, не считая обложки. На рисунке на обложке изображён подросток-европеоид примерно 16 лет, стоящий в середине заросшего высокой травой поля. Спиной подросток опирается на корявое дерево без листьев; все ветви дерева опалены. На тыльной стороне обложки приведён беспорядочный набор неизвестных символов. Штрих-код не совпадает ни с одной известной книгой, на ценнике написано: &#34;Акция! Всего 999 йен!&#34;. Тираж вышел 04 мая 2012. В тексте &#34;От автора&#34; значится [ДАННЫЕ УДАЛЕНЫ].

Никакими очевидными особенными свойствами книга не обладала. Агент Дженнер оторвала уголок одной из страниц, пожевала и отметила: &#34;//Книга? На вкус - бумага бумагой. Раз так, возьму её почитать.//&#34; Через неделю агент Дженнер сообщила от аномальных последствиях прочтения книги: &#34;//Книга удивительная! Я дочитала только до половины, и я в полном восторге! Странно, что когда персонажи едят, я ощущаю вкус еды, каким бы он ни был. А ещё более странно, что я чувствую вкус настроения и эмоций - например, когда Лейя обиделась на Ортера за то, что он потерял её корзинку, вкус был очень горьким, а в первых абзацах, там все герои счастливы, и вкус был мягкий, сладковатый.//&#34; Также описаны случаи появления вкусов жареной говядины, яблок, овечьего █████, [ДАННЫЕ УДАЛЕНЫ], [ДАННЫЕ УДАЛЕНЫ] и перца халапеньо.

**Примечание:** Несмотря на то, что в ценнике указаны 999 йен, одна йена сдачи из автомата так и не выпала. - &#34;//Просто жлобство.//&#34;

**Имя:** Агент Дженнер
**Дата:** 12 мая 2012
**Внесённая сумма:** 1000 йен
**Подключён ли SCP-261 к электропитанию:** Нет
**Описание предмета:** Агент Дженнер, подойдя к автомату, попросила: &#34;Можно мне ещё одну книгу?&#34; и ввела нужную сумму. Выданный предмет оказался ярко-жёлтой книгой под названием &#34;А-Л-Ф-А-В-И-Т-Ы&#34;, название было написано очень мелким шрифтом голубого цвета. Размер книги - 5 × 5 см, 75 страниц. Обложка однотонная, информации об авторе, издателе описаний, штрих-кодов и ценников нет. Все семьдесят пять страниц книги заполнены содержанием, нет ни предисловия, ни юридической информации. 

На каждой странице были написаны различные буквы в верхнем и нижнем регистре, если такое возможно, название еды, начинающееся на такую букву, написанное на языке, из которого взята буква, английском, японском, испанском и на английском шрифтом Брайля, а также изображение указанной еды. Буквы идут в следующем порядке: 26 (двадцать шесть) букв латиницы, двадцать четыре (24) буквы греческого алфавита, двадцать (20) иероглифов, обозначающих различную еду, на японском, и пять неизвестных символов, похожих на символы с тыльной стороны обложки &#34;Ивового дерева Ортера&#34;. При прочтении книги агент Дженнер ощущала вкус указанной на странице еды так же, как в предыдущем опыте. В частности, в книге указан джем (Jj), вино (Eε, ἕρπις, эпсилон), рис (稲) и [ДАННЫЕ УДАЛЕНЫ] (█). При &#34;прочтении&#34; неизвестных символов агент Дженнер сообщила о длительном металлическом послевкусии. При проверке дозиметром радиоактивность большинства страниц книги была равна фону, а активность последних страниц составляла [УДАЛЕНО] кюри (██,█ Ки). Объект был уничтожен. Продолжительность облучения агента Дженнер составила двадцать (20) секунд, имеются незначительные ожоги губ и носа.

**Примечание:** //Я надеялась, что выпадет ещё одна книга про Ортера, после первой читать будет нечего.// - агент Дженнер.

**Имя:** Агент Ф██████
**Дата:** 20██.██.██
**Внесённая сумма:** 1000 йен, извлечённых из [[[SCP-914]]] в рамках очередного эксперимента. Являются продуктом обработки местной валюты в режиме 1:1.
**Подключён ли SCP-261 к электропитанию:** да
**Описание предмета:** Плоская картонная коробочка с надписью &#34;&#34;Личная Пицца марки ██.███&#34;. На упаковке имеется изображение готового продукта, на боковой стороне приведена инструкция по приготовлению. При открытии коробки выяснилось, что вместо пиццы внутри лежит обёрнутый в фольгу плоский кусок картона, вырезанный в форме зубчатого колеса. Несмотря на это, агент поступил согласно инструкции и приготовил предмет, как если бы он был пиццей. После того, как микроволновая печь закончила работать, из неё была извлечена обычная пицца с пепперони и чесноком, диаметром 16 см. Фольги найдено не было. Пицца съедена без происшествий.
**Примечание:** //Не совсем то, что я ожидал, но всё равно вкусно. Кажется, пока она грелась в микроволновке, она улучшилась.// - Агент Ф██████

**Имя:** Научный сотрудник А████████ под руководством д-ра ████████
**Дата:** 2012-██-██
**Внесённая сумма:** 1000 однойеновых монет
**Подключён ли SCP-261 к электропитанию:** Да
**Описание предмета:** Флакончик объёмом 5 миллилитров, с коротким горлом, заткнутым резиновой пробкой. Заполнен белыми кристаллами твёрдого вещества почти до горловины. К предмету прилагается пинцет, примотанный к флакону полиэтиленовой лентой. Надпись на этикетке выполнена на японском и переводится как &#34;Шарик Скуки&#34;, приложенная инструкция на английском в переводе звучит следующим образом: &#34;С этой упаковкой для максимальной эффективности следует примените пинцет. В одиночестве человеку будет вкуснее всего&#34; [sic]. Сотруднику D-20883 было приказано открыть упаковку и сосчитать кристаллы, пользуясь приложенным пинцетом. D-20883 скептически отнёсся к поставленной задаче, назвав её &#34;скучной&#34;, но работу выполнил, насчитав ровно одну тысячу (1000) кристаллов. Далее ему было приказано поедать кристаллы по одному, описывая их вкус. Во всех случаях D-20883 называл кристаллы &#34;солёными&#34; или использовал похожие однокоренные слова. После эксперимента D-20883 была предоставлена питьевая вода; подопытный пожаловался на её солёность. В дальнейшем, вплоть до планового устранения, подопытный сообщал, что вся предоставленная ему еда, вне зависимости от типа, имеет солёный вкус. Использованные в ходе эксперимента предметы были проверены на аномальные вещества, но единственным, что удалось обнаружить, были следы хлорида натрия.
**Примечание:**  //Это и __вправду__ было скучно.// - Научный сотрудник А████████

**Внесённая сумма:** 1000 однойеновых монет
**Подключён ли SCP-261 к электропитанию:** Нет
**Описание предмета:** Одна картонная коробка без этикеток и какой-либо информации. Внутри содержались шесть крупных (10x6x2 см) блистеров, внешне схожих с теми, в которых фасуются таблетки. В каждом блистере было по одной выемке; внутри каждой выемки находилось сделанная из песочного теста мультяшная фигурка учёного. Несмотря на то, что черты внешности фигурки комическ преувеличены, в ней довольно легко узнать д-ра ████████; изображены даже такие подробности, как запомин[УДАЛЕНО] причёска, его [УДАЛЕНО] и даже [УДАЛЕНО]бувь. С обратной стороны фольга на блистерах покрыта надписями &#34;Доктор Скучный&#34; и &#34;Тоскливо при употреблении в пищу&#34;. По одной фигурке, выдерживая периоды наблюдения между экспериментами, скормили лабораторной крысе, сотруднику класса D и научному сотруднику. Отрицательных эффектов ни у одного из подопытных не наблюдалось. По словам сотрудника класса D, печенье было &#34;на вкус как [РУГАТЕЛЬСТВО]&#34;, научный сотрудник же охарактеризовал печенье как &#34;могло быть и лучше, безвкусное и унылое&#34;. Ещё одна фигурка была взята для исследования химических и физических свойств; аномальных свойств или материалов обнаружено не было.
**Примечания:** //Описание выглядит веселее, чем оно на самом деле было.// Д-р ████████

//Два оставшихся блистера были установлены в рамку и повешены на стене в лаборатории д-ра ████████ в качестве напоминания и предмета украшения.// - Научный сотрудник А████████
