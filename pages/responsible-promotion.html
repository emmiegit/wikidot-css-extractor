    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=image https://scp-wiki.wdfiles.com/local--files/responsible-promotion/Office%20Hallway.jpg style=&#34;width:100%;&#34;]]

Cal紧张地用手指敲打着公文包。接着他第五次把手伸进口袋，想掏出一张纸来折，才想起自己故意没拿纸。

//保持专业的姿态。//他想。//折纸//可一点也不//专业//啊。

Cal坐在那扇白色门旁边的一张小椅子上，门上光洁如新。这让他的思想短暂地回到了孩提时代，那是他唯一一次被送到校长办公室。他记得不是很清了，但还记得那件事与弄哭另一个孩子有关，因为他被自己的魔术吓到了。幸好当时年轻的他不知道，七岁小孩的魔术表演有一天会成为他最不担心的事情。

经过了漫长的五分钟后，站点主任的门开了。Jennifer Monroe主任，一个八十岁的老妪，像更加久远的某些存在一样俯视着他，Cal的心脏漏跳了一拍。她那双苍老的眼睛似乎直接刺穿了Cal，在他那条廉价的领带上钻了个洞，让那种在校长办公室一样的感觉更加强烈。

在她后面的是一张更加友好和熟悉的脸。是Cal的弟弟。幸好David看起来并无大碍，他的脸上充满了笑容，虽然大部分都被又黑又密的胡须掩盖了。David转向哥哥，笑容变得更盛。他伸出双臂要求拥抱，Cal接受了。

他们两个拥抱了一会儿，然后听到一声轻咳。他们都转过身来，向声音看去，在Monroe主任气势汹汹的目光下，他们都僵住了。不久，她的表情变得柔和起来。她向David伸出一只手，David握了握她的手。

“再次恭喜你，”她说道，“你在这里的工作给我留下了深刻的印象，我们会想念你的。”她清了清嗓子。“我现在还有一些事要处理，就不打扰你们了。你们都做得很好。”

她悄悄地退回办公室。Cal开玩笑地在David的胳膊上打了一拳。

“你啊，”他说，“看看，你搞砸了工作，结果他们只是为了赶走你，就让你去当另外一个站点的主任了。”

“看看，你也搞砸了工作，结果被踢出了[[[SCP-212|212]]]的收容小组，然后莫名其妙被分配到收容//[[[SCP-4745|4745]]]去了//。”David反驳道。

“哎！嘴下积德啊，没那么糟糕。”

“我想你一定会怀念每天盯着一个塑料雪人两小时的时候。”David戳了戳Cal。“哼，我打赌你喜欢盯着雪人看。我打赌你喜欢盯着他美丽的脸，那漂亮、敦实、圆润的底座。”

在弟弟不断挠痒痒和嘲弄下，Cal哈哈大笑。最后，他瘫倒在地，在喘息的笑声中设法求得了“停止”。Cal站起来，擦了擦眼睛。在那瞬间，他的脸上掠过一丝皱纹。他伸出手臂紧紧抱着David。

“我会想你的。”

David抱了抱他。“我也会。”

他们两个人紧紧地抱在一起。在过去的一年里，他们的关系变得异常密切，尤其是与没有见面的那几年相比。他早就知道David要离开了，只是感觉有哪里//不对//。

David挣脱了Cal的拥抱。“嘿，别搞得和电视剧里的生离死别一样。我们还有聊天的机会，而且你有很多朋友——还有雪人——可以陪你。”David弹了弹Cal的徽章。“明天给我打电话嗷，我想听听你作为首席研究员的第一天的所有情况。”

Cal笑了。“行啊，那你得告诉我[[[SCP-5018|Site-119]]]的事。如果他们根本没欺负你，我可是会很失望的。”

他们两个人走在走廊上，戏谑地调侃彼此，直到不得不分别。这一天的其余时间里，Cal没有心思去做其他事情了。他的晋升确实不错，但与此同时David也被调走了，这整件事就像一块鸡肋，食之无味，弃之可惜。

他最终平复了一下自己的心情。这并不是说David会失去联系或什么，David只是得到了新的机会。而且也不只有David得到了晋升。Cal花了大半夜的时间来期待作为首席研究员的第一天。怀疑和担忧困扰着他，但兴奋战胜了它们。到了第二天，焦虑就被Cal踩在了脚下。

------

[[=image https://scp-wiki.wdfiles.com/local--files/responsible-promotion/649%20Lab.jpg style=&#34;width:100%;&#34;]]

Cal划着火柴，小心翼翼地盯着重要读数。他与[[[SCP-649|649]]]的第一次实验并不顺利，但这让他更加小心。这次Cal增加了一倍的衣服，但寒冷仍然像蚂蚁一样爬上他的身体，咬着他。

649并不是他经手过的最有趣的项目。作为研究负责人，他的胃在翻江倒海。他的助手站在旁边读数、做笔记。

一个雪球砸在他的后脑勺上，吓了他一跳。Cal转过身，但并没有看到任何人。他小心翼翼地盯着门。当然，这仍然很危险。他必须记住这一点。虽然很好奇，但他不能让自己迷失。

一个孩子在他身后笑了起来，另一个雪球击中了他的肩膀。其他研究人员也开始被雪球砸到。Cal迅速指挥人员离开实验室，随着攻击加剧，他跑向门口。

他们退到实验室外脱下装备，一边脱一边笑。

“他们总是这么乱来的吗？”技术负责人之一的Jean问道。

其他研究人员之一在脱下靴子时摇了摇头。“我认为他们正在计划一次入侵。”Cal想说出那个人的名字，但他竟然罕见地忘记了。他在心里提醒自己以后要查一下那个人。

“那可真有意思。”Cal说。“不过我们得研究一下，我们可能要打回去。一群熊孩子。”他的几个同事笑了起来，这让Cal松了一口气。没有什么比向新认识的人讲笑话却被认为很蹩脚更尴尬了。“我们休息一下，”他说，“去吃午饭吧。”

其他人都离开了房间，Cal留下来整理了一下文件。他以为自己会是最后离开的人。这时一只手拍了拍他的肩膀，让他像杀猪一样尖叫起来。一个年长者的声音在身后笑了起来。

Cal转过身，看到了这只手的主人，Winston……649的安保主管。Cal通常会在某人的感情受到伤害之前，认出他们的名字。Winston笑得很开心，轻微的皱纹显示了他的年龄，使其更加突出。他的浅蓝色眼睛深深地刺痛了Cal，但却是以一种友好的方式，就像是他在寻找最快乐的回忆，而不是调查最黑暗的秘密。他把手从Cal的肩膀上移开。

“小伙子，你还是休息一下吧。去呼吸一下新鲜空气，不要老是搞那些回收来的北极破烂。”Winston的声音听起来就像一辆老爷车的引擎：生锈而磨损，但同时可靠而坚韧。

Cal笑了笑。“我没事，真的。但谢谢你，我一定不会让人在身后偷袭我。”

Winston笑了，发出了一阵有感染力的、酣畅淋漓的笑声，让Cal也傻笑起来。他向Cal伸出了手。

“我是Winston Amos，”他说，“我想我们还没有真正聊过。”

Cal握了握Winston的手。“我是Calvin Bold。”

Winston点了点头。“真高兴在这里看到一些新鲜血液。我和这玩意相处了12年，看到每个人第一次见到他们的反应都很有趣。”他揉了揉鼻子，皱了皱眉头。“啊，不过我现在有点想Ralph了，希望他一切顺利。”

Cal微笑着说：“真希望我没有让你们失望。”

“哪啊，你做得很不错。”Winston又拍了拍Cal的肩膀。“很快就上手咯。这对我来说是好事。只要你做好你的工作，那就没我的事了。”他冷笑着说。“听起去好像我很懒。但你要明白。只要每个人都安全，我们就是尽职的。”

Cal点了点头。“谢啦，说真的，这确实让人安心。”

“只要大家都平安无事，你就会做得很好。那现在，”Winston站起来。“你说吃午饭是吧？我希望你让我们有超过五分钟的时间。”

“啊？呃，不，我说的‘花五分钟’的意思是，你知道的，就是休息一下的意思。我一般认为这就是它的意思。”

“不，我就觉得它的意思是只有五分钟。”

他们两人开始走向门口，但就在这时，一声巨大的“砰”响彻整个设施。警报响起，不久灯光熄灭。

//警告：收容失效。本站点已被封锁。请保持冷静。这不是演习。//

Cal对Winston说：“我认为这下无论如何都会超过5分钟了。”

Winston把门反锁。他掏出随身携带的手枪，透过窗户看了看，然后又看了看Cal。他做了一个“趴下”的手势，然后慢慢地把一张桌子移到门前，把门堵住。

Cal伸手拿了一个制门器，把它塞到地板和门之间。他看了看Winston，耸了耸肩。“这算是做好我的工作？”他说。Winston若有所思地点了点头。

“这就是我们现在能做的一切，”Winston沉思道。他靠在墙上，呼出一口气。“你经历过收容失效吗？”Cal摇了摇头。“嗯，幸好这里是那种低风险的站点。在这之前只见过一次收容失效，结果是一只愤怒的鸭子造成的。狗屎。”

Cal如释重负地叹了口气。他当研究员已经有一段时间了，但还是觉得自己是个基金会的新进干员。不过幸好Winston知道如何在这里处理自己。

“哈，”他说，“我想我们安全了。”

在那一刻，Cal还没摆脱的新手意识以最糟糕的方式体现了出来。在任何情况下，//特别//是在收容失效期间，任何人员都不应该声称自己是安全的。就在他说这句话的那一刻，门碎了，桌子飞到了墙上，一个巨大的生物冲了进来。

还好Winston身手敏捷。随着两声枪响，那个怪物就倒在地上往前爬。Cal可以看到它苍白的皮肤、漆黑的头发和獠牙。“哦，不。”

“//卧槽//？”Winston惊呼。“这里只收容Safe级项目。这种鬼东西怎么会出现在这里？”

Cal咽了咽口水。“这不是SCP。”

“啥？”

“它是被4745创造的，它在活动时创造出一般的恐怖怪物之类的东西。我以前是它的收容小组成员。我们一直在测试它的长期影响，我想它得到了——”

Cal的话被吸血鬼的手打断了，那只手伸向了他的喉咙。恐慌瞬间渗入了内心。//我要死了。//Cal的脑海中不停地重复着这句话。

另一声枪响刺破了空气，抓着他脖子的手也松开了。Cal慌忙跑开，朝声音的方向看去。Winston一手拿着枪，一手拿着扫把。“离开这里！”他大喊，又向吸血鬼挥舞扫帚。它躲开了，但另一颗位置很好的子弹射穿了它的头，让它暂时停止了活动。

“我会拖住它，但没办法让它长时间停下来。快走！”

Cal跑了。他脑海中有一小部分幻想，设想自己勇敢地留下来帮助Winston，但这想法和吸血鬼的致命性一比，简直是假的离谱。在那一刻，Cal并不关心Winston。当他跑到大厅时，刚刚建立的友谊已经灰飞烟灭，他不知道该去哪里，该做什么。

------

[[=image https://scp-wiki.wdfiles.com/local--files/responsible-promotion/Darkness.jpg style=&#34;width:100%;&#34;]]

Cal躲进了门口。其中一个怪物发现了他，是一个梆硬的僵尸，但他能够躲过它。Cal悄悄地关上了门，看着偶尔出现的怪物或异常冲过去。他的心脏在胸口打鼓，他想抓住它，让它静止不动，这样就不会有东西听到他了。

随着思绪回到现实，眼泪顺着脸庞流了下来。Winston不是牺牲了就是濒临死亡，但他什么也没做。他和这个人没说过几句话，但Winston却愿意为他做出牺牲。作为回报，Cal却把他丢到了狼群中。

“只要每个人都安全，我们就是尽职的。”这句话总结了Winston的工作。当然，他是一名特工，是安保部门的成员，是这些事情的第一防线。但保护人类不也是Cal的工作吗？让人们远离危险和异常的东西，这就是这一切的重点。而Winston和其他人是一样的。

一声遥远的撞击声将他惊醒，思绪又回到了现实。Cal希望能一直呆在房间里，但保护他的是一个普通的门锁，有东西试图进入只是时间问题。他咽了口唾沫，然后吱呀一声打开了门。看到门外畅通无阻，他开始偷偷摸摸地走到走廊上。他熟悉这些走廊，沿着最快的路径走到出口。他走进了一个十字路口，才停下自己的脚步。有什么巨大的东西正在接近。

Cal环顾四周。这是唯一合理的出路。回头会走上一条极其漫长的道路，到时肯定会把小命丢了。他在走廊里寻找侧门，试图找到一个可以藏身的地方。Cal眯着眼睛看着旁边的门，想弄清上面的字。最后，他终于认出了这些字，竟然差点笑出声来。

他当时只想着找出口，并没有考虑这些走廊会通向哪里。但也许是由于某种奇特的运气，他发现自己就在标有“SCP-212”的门旁边。这意味着对面的门直接通向……SCP-4745的收容间。

现在有一个选择摆在他面前。Cal是两个异常点的收容小组成员，他的门禁卡可以打开任何一扇门。如果进入SCP-212的收容间，重型安全门肯定可以阻止任何入侵者。他可以安全地呆在那里一直到救援队赶来。另外，他可以进入SCP-4745的收容间。但那里肯定更危险，而且毫无疑问有些怪物还在里面……除非它们都离开了。如果能进入那里……

恐惧紧紧抓住他，像带刺的铁丝一样缠绕着他的大脑。Cal的脑海中浮现出各种可能发生的情况和不幸。他可以拯救所有人，但自己会平安无事吗？

脚步声越来越响了。不管是什么东西在慢慢地接近，最终它都将走到这里。他//现在//必须做出选择。

Cal打开了门，并立即在他身后关上了门。他在黑暗中叹了一口气，在SCP-212的收容间里很安全。Cal摸着墙壁，开始寻找电灯的开关。他对这个房间非常熟悉，即使在黑暗中也能大致知道所有东西的位置。

或者说，至少他自以为知道东西的位置。直到把手伸向某个机械的东西，Cal才意识到新的收容小组已经移动了SCP-212，但为时已晚。机械附肢伸出来，把他拉了进去。

他试图逃跑，发出了恐惧的呼喊，但异常设备还是把他关了进去。一股灼热的疼痛刺穿了Cal的身体。

------

[[=image https://scp-wiki.wdfiles.com/local--files/responsible-promotion/Medical%20Wing.jpg style=&#34;width:100%;&#34;]]

回到Cal身上的第一个感觉是嗅觉。他深深地吸了一口气，吸收了一种略带铜臭的气味，还弥漫着实验室——或医院的熟悉香气。接下来是听觉，周围的声音逐渐放大了。机器的哔哔声、人们互相交谈的声音和滚动的设备都渗透到耳朵里。他的感觉慢慢增强，感觉到自己躺在一张床上，冷空气围绕着他，像水进入餐巾纸一样渗透到皮肤。他的呼吸感觉略微发臭，嘴和鼻子上被戴上了某种面具。

Cal想看看自己在哪里。他试图睁开眼皮，但感觉很沉重。他又试了一次又一次。他把手伸向自己的脸，发现有某种布遮住了眼睛。他咽了口唾沫，希望能咽下心中的恐慌，这时一个熟悉的声音出现了。

“你醒啦！”他弟弟的声音是毋庸置疑的。一声巨响在耳旁响起，David大声叹了口气。“现在感觉怎么样？”

“Davey……我的眼睛……怎么回事？”

“哦，对。我和一个医生谈过了，他们说，嗯，呃……”

“我是不是要瞎了，Davey？”Cal的声音带着一波暴风雨般的惊恐。“我的……发生了什么？”

“嘿，嘿，嘿！”David喊道。Cal感到一只手抓住了他的胳膊。“你不会——嗯，我不知道。你只是//可能//最终会失明——”

“//可能//？”

“——但他们说，这很奇怪。它们还是和与你的视觉神经相连，它们只是……嗯……”

“只是什么？Davey，//只是什么？//”

“等一下。嘿，我们能把它拿下来吗？”Cal意识到David在和别人说话。“我知道——是的，我//知道//，但他现在的状态有点糟糕，我们能不能——好吧，谢谢您。”

一只手拂过Cal的太阳穴，他慢慢感到眼睛周围的眼罩被解开了。片刻之后，他看到一条条黑暗被剥去，最微弱的光云进入视野。Cal笑了起来。“我看到了光！”

“嘿，这是一个好兆头！”David说，他的笑声毫无掩饰。越来越多光线进入视野，到最后，头上额外的重量几乎不存在了。他紧紧抓住眼罩，阻止David进一步解开它。吸气，呼气。Cal抓住布料，把它从脸上移开。

有那么一瞬间，Cal被刺眼的光线刺激到了。他无法辨别周围事物的其他特征，但也只是松了一口气，毕竟还没瞎。但当光造成的短暂模糊慢慢褪去时，欣喜很快被恐怖所取代。他能//看到//一切，但是看到太多东西了。周围的世界像万花筒一样断裂，房间坍塌了并重复到无限远处，就像一个疯狂旋转的超立方体。Cal开始沉重地喘气，然后发出一声尖叫。无数医生转向他。他试图闭上眼睛，但//做不到//。Cal伸手去摸自己的脸，那无尽的手感觉到有东西像石头一样嵌在脸上。医生们向他伸手，但在他们伸手之前，Cal被带回了现在令人舒适的黑暗中。

他感到有什么东西紧紧地围着头，然后有一双手臂把他搂在怀里。Cal回抱着，试图通过视觉以外的任何方式来感知David。他的尖叫声消失了，取而代之的是沙哑的啜泣声。他们两个人互相拥抱了几分钟。

最后，在Cal平静下来后，David迟疑地拍了拍他的背。“那么，呃，所以，怎么说？”

这个尴尬的问题使空气变得轻松起来，Cal也笑了一下。“太恐怖了。”他咽了咽口水。

“你还能看见东西吗？”David紧张地问。

“能是能。但这……”Cal摇了摇头，似乎想把这一印象从脑海中抛开。“至少来说，这需要一些时间来适应。”他在心里想。“等一下，发生了什么？”

“增援小队在SCP-212中发现了你，”David解释说。“你看到了眼睛的变化带来的东西，而且你的肺现在发生了显著的变化。不过因祸得福，看看你的手臂吧！”

“我的手臂......？”

“是啊，看起来它用透明的东西取代了你的肌肉，所以现在看起来你有一个只有骨架的手臂。很帅。”

“哼！”Cal开始对心里的模拟图笑了起来，然后，关于收容失效的记忆突然向他袭来。SCP-212。改造。Winston。Cal又开始喘不过气来。

“David，”Cal惊呼，“大家都还好吗？有人受伤了吗？”

“嘿，”David轻声说，“没事。队伍成功地收容了4745，只有几个人伤亡。”

也许这些话是为了让人感到安心，但Cal马上就泪流满面。Cal想问是谁死了，但他不忍心让自己对Winston的担心得到证实。Cal不需要它们。他已经知道了答案。“这都是我的错，”Cal说。

David抱着Cal，揉着他的背。“这根本不是你的错好吗？你躲起来了，你当然躲起来了，这是你//应该//做的。”

“但是我——”Cal吸了吸鼻子。“我——”

David用手捏住Cal的脸。“嘿，这不是你的错，好吗？你已经尽力了。”

Cal抱了抱David。他非常想相信David。Cal想骗自己当时别无选择，或是告诉自己//现在//已经没有后悔药吃。他一直在颤抖。直到觉得自己不说话就会崩溃的时候，Cal开口了。

“是啊。我什么也做不了。”
