**일련번호:** SCP-773-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-773-KO은 재단 소유의 3중 비닐로 밀폐된 텃밭에서 자동적으로 제어되는 급수 시스템과 질소 비료를 사용하여 보관되어야 한다. 감시카메라와 농사를 전문으로 하는 통제 요원, 텃밭을 관리하는 요원을 배정하여 대상을 서리해가는 일이 없도록 해야한다. 관리 요원은 절도 전과가 없고 감자에 알레르기가 있는 재단 인원이라면 누구든지 해당 될 수 있으며 1년 동안의 관리업무를 무사히 마치면 본인 의사에 따라 관리직을 다른 적합 인원에게 배정할 수 있다. 대상은 절대 재단 소유의 식료품 창고나 주방에 들어가서는 안되며 상황이 발생할 경우 주방과 식료품 창고 내부에 있는 모든 감자를 폐기해야 한다. 한 달에 한 번 5개의 대상 개체를 이용한 실험과 면담이 실시되며 실험이 끝난 대상은 으깨거나 잘게 잘라서 음식물 쓰레기로 분류하여 폐기한다. 대상 앞에서 다른 SCP와 관련된 발언은 금지된다.

매년 3~4월에 실험에 사용된 만큼의 대상을 다시 심는 절차가 이루어지며 그 해 6월에 심은 대상을 일부만 남기고 전부 수확한다. 모든 대상은 수분(受粉)이 절대 금지되며, 대상을 관리중인 텃밭 내에는 어느 곤충이나 바람에 의해 화분(花粉)이 날아가거나 수분되는 일이 없도록 해야한다. 수분을 방지하기 위해 대상에게 꽃이 생기면 즉시 제거한다. 대상의 수분은 실험상황에만 반드시 사람의 손으로 같은 대상끼리만의 수분이 허용된다. 대상이 병충해로 인해 소실되는 일이 없도록 2주일마다 식물 전문 인원을 대상의 상태 확인을 위해 배정한다. 이상이 생긴 개체는 치료 가능성과 다른 개체에 옮을 가능성이 있는지 확인한 뒤 다시 관리 상태로 들어가거나 폐기된다.

**설명:** SCP-773-KO은 재단에서 재배 중인 두백종의 감자이다. 대상은 수분이 아닌 씨감자를 이용해 영양생식으로 번식하여야 하기 때문에 유전병에 취약하며, 다른 감자보다 17% 느리게 생장한다. 대상은 익히지 않은 생감자일때는 일반 감자와 똑같은 영양성분을 지니며 맛이나 특징 또한 일치한다. 다만 일반 감자에는 포함되지 않은 ██████████ 성분이 검출되었다. 재단은 ██████████ 성분이 감자가 아닌 다른 작물들에게 영향을 미칠 수 있는지에 대한 실험을 준비중에 있다.

대상을 어떤 방식으로든 열을 가해 완전히 익혔을 경우 대상은 자아를 지니게 되며 주변 상황을 소리를 들어 인지하고 자신이 소리를 내어 주변 사람들에게 존재를 알린다. 목소리는 20대 남성의 목소리이며 대상이 클수록 톤이 낮아진다. 익힌 대상에게 귀나 입의 역할을 하는 기관이 따로 생성되는 것이 아닌데도 어떻게 듣고 말할 수 있는지는 불명이다. 익히지 않은 대상에게서 발견된 ██████████는 익힌 대상에게선 완전히 사라졌다. 열을 받을 경우 감자의 세포에 무슨 작용을 하는 것으로 추측된다.

대상은 학습 능력이 높은것으로 나타나 웬만한 언어도 몇 번 듣고 자유롭게 구사할 수 있다. 뇌를 비롯한 기억을 담당하는 기관은 전혀 보이지 않으며, 접촉에 대한 반응을 보이지 않는 것으로 보아 촉각은 존재하지 않는 것으로 보인다. 내부반응을 관찰해본 결과 말을 하는 동안 대상의 대사작용이 가속되어 부패작용이 활발하게 일어난다.

모든 대상은 익힌 방법에 따라 각기 다른 &#39;인격&#39;을 지닌다. 익힌 대상을 분리시킨다고 인격이 둘이 되어서 서로 대화하는 일은 일어나지 않는다. 대상이 갈라질 경우 인격은 더 큰 조각으로 옮겨간다. 대상의 크기가 원래 크기의 20% 정도밖에 남지 않거나 조직의 50% 이상에 화학적인 변질이 일어나면 인격이 사라진다. 대상을 정확히 반으로 잘라도 인격은 사라졌다. 대상을 미리 자르거나 껍질을 깎은 후 익혔을 경우에도 인격이 형성되지 않는다. 대상의 껍질이나 과육 부분에 무언가 인격을 형성하는 데 작용하는 물질이 있는 것으로 추측된다.

대상은 대한민국 ██도 ██군에서 고랭지 감자를 재배하던 한██ 씨에 의해 발견되었다. 한██ 씨는 감자를 식용하기 위해 조리했다가 감자가 말하기 시작했다는 것을 경찰에 제보했다. 재단이 그 정보를 입수해 기동특무부대 세타-4가 출동하여 한██ 씨가 소유중이었던 대상들을 전량 회수하고 2등급 기억 소거를 진행하였다.

**부록:** 
**- 면담 기록 773-1-A -**
&gt; **면담 대상:** 구운 대상 773-1.
&gt;  
&gt; **면담자:** L█████ 박사.
&gt;  
&gt; **서론:** 대상의 지능지수를 테스트하기 위해 진행되었음.
&gt;  
&gt; **&lt;기록 시작, 20██년 6월 █일 1█시 3█분 &gt;**
&gt;  
&gt; **L█████ 박사:** 어... 뭐부터 시작해야할지 모르겠군. 그니까...
&gt;  
&gt; **773-1:** 간단하게 자기 소개부터 하는건 어떨까요?
&gt;  
&gt; **L█████ 박사:** 그래. 그러는게 좋겠어. 나는 L█████ 박사라고 한다.
&gt;  
&gt; **773-1:** 저는... 글쎄요. 사람들이 절 뭐라 부르는지 알 수가 없네요. 좋은 이름 하나 지어주실래요?
&gt;  
&gt; **L█████ 박사:** 우린 널 SCP-773-KO이라고 부른다.
&gt;  
&gt; **773-1:** 그런가요? 그게 제 이름이라면 그렇겠죠. 좋은 이름은 아니네요.
&gt;  
&gt; **L█████ 박사:** 내가 지은 게 아니라서 그래. 자기소개는 이만하면 충분한 것 같군. 이제 난 너에게 몇 가지 질문을 할 거야. 넌 그냥 질문의 답에 대답만 해주면 된다.
&gt;  
&gt; **773-1:** 답이라구요? 어려운 문제는 아니었으면 하네요.
&gt;   
&gt; **&lt;기록 종료, 20██년 6월 █일 1█시 4█분 &gt;**
&gt;  
&gt; **결론:** 대상에게 몇 가지 수학문제와 논리적 추론문제를 들려주었다. 대상은 문제에 대해서 평균적인 20대 인간 수준의 지능을 보여주었다.

**- 면담 기록 773-3-A -**
&gt; **면담 대상:** 삶은 대상 773-3.
&gt;  
&gt; **면담자:** L█████ 박사.
&gt;  
&gt; **서론:** 대상의 존재를 파악하기 위해 진행되었음.
&gt;  
&gt; **&lt;기록 시작, 20██년 6월 █일 2█시 0█분 &gt;**
&gt;  
&gt; **L█████ 박사:** 이거 제대로 녹음 되고 있는건가?
&gt;  
&gt; **773-3:** 무슨 일이 일어나려는거죠? 설마 절 죽이실건가요?
&gt;  
&gt; **L█████ 박사:** 아니, 널 죽이지는 않을거야. 네가 시간이 지나면 자연스럽게 죽게될 거다.
&gt;  
&gt; **773-3:** 시간이 지나면 죽는다구요? 몇 시간이나 남았죠?
&gt;  
&gt; **L█████ 박사:** 네 생각보다 훨씬 많이 남았다. 중요한건 그게 아냐. 너에게 몇 가지 질문을 할 거다.
&gt;  
&gt; **773-3:** 질문이요? 무슨 질문이요? 전 아무것도 몰라요!
&gt;  
&gt; **L█████ 박사:** 네가 어떻게 말을 할 수 있는 거지?
&gt;  
&gt; **773-3:** 제가요? 그냥... 말해야겠다고 생각하니까 말해졌어요.
&gt;  
&gt; **L█████ 박사:** 네가 어떻게 탄생했는지 알고 있나?
&gt;  
&gt; **773-3:** 어떻게 탄생했냐니요? 제가 누군지 알면 어떻게 탄생했는지 알 것 같은데, 전 누구죠?
&gt;  
&gt; **L█████ 박사:** [대상의 일부를 잘라서 떼어냈음.] 지금 기분이 어떻지?
&gt; 
&gt; **773-3:** 기분이요? 무서워요. 제게 무슨 일이 생긴거죠?
&gt;  
&gt; **L█████ 박사:** 내가 네 일부를 잘랐다.
&gt;  
&gt; **773-3:** 절 잘랐다구요?! 맙소사! 절 죽이지 않겠다고 했잖아요!
&gt;  
&gt; **L█████ 박사:** 이봐, 진정하라고!
&gt; 
&gt; 
&gt; **&lt;기록 종료, 20██년 6월 █일 2█시 2█분 &gt;**
&gt;  
&gt; **결론:** 대상은 공황상태에 빠져 5분 동안 비명을 질러댔다. L█████ 박사는 대상을 진정시키려는 시도가 실패하자 즉각 고무망치로 대상을 으깨 인격을 없앤 뒤 폐기했다.

**- 면담 기록 773-11-A -**
&gt; **면담 대상:** 튀긴 대상 773-11
&gt;  
&gt; **면담자:** G█████ 박사
&gt;  
&gt; **서론:** 대상의 학습능력을 테스트하기 위해 진행되었음.
&gt;  
&gt; **&lt;기록 시작, 20██년 7월 ██일 1█시 5█분&gt;**
&gt;  
&gt; **773-11:** 이제 오냐? 발소리가 딱 네 소리더라.
&gt;  
&gt; **G█████ 박사:** 천으로 된 슬리퍼를 신고있었는데, 소리가 그렇게 컸나?
&gt; 
&gt; **773-11:** 아니 뭐 그렇게 크진 않았는데.
&gt;  
&gt; **G█████ 박사:** 내가 어제 말해줬겠지만 오늘도 몇 가지 질문을 할거다.
&gt;  
&gt; **773-11:** 어휴... 질리지도 않냐? 감자한테 질문하는 거 말고 다른 거 할일 없어?
&gt;  
&gt; **G█████ 박사:** 감자한테 질문하는게 내 일이니까. 
&gt;  
&gt; **773-11:** Et tu, physice? 왜 이 망할곳의 사람들은 다 감자한테 질문하는 게 일인 거야? 나 같으면 이런데서 일 안하겠다.
&gt;  
&gt; **G█████ 박사:** ...지금 뭐라고 했지?
&gt;  
&gt; **773-11:** 응? 나같으면 이런데서 일 안하겠다고. 뭐가 잘못됐냐? 세상에 감자한테 질문하는 게 일인 직장은 어디서도...
&gt;  
&gt; **G█████ 박사:** 아니 그 전에 말야. Et... 뭐라고?
&gt;  
&gt; **773-11:** 어떤거, Et tu, physice? 이거? 과학자 양반, 너도냐? 라는 뜻이지. 이게 왜?
&gt;  
&gt; **G█████ 박사:** 라틴어를 구사할 줄 아는군... 누구에게 배웠지?
&gt;  
&gt; **773-11:** 배워? 배웠다기 보단 L█████ 뭐시기 양반이 맨날 중얼거리다 보니까 귀동냥으로 줏어들었지.
&gt;  
&gt; **G█████ 박사:** 주워들은 것만으로 간단한 라틴어를 할 줄 아는 건가...
&gt;  
&gt; **&lt;기록 종료, 20██년 7월 ██일 1█시 0█분&gt;**
&gt;  
&gt; **결론:** G█████ 박사는 L█████ 박사를 호출해 773-11과 라틴어로 면담을 시도했다. 대상은 완벽하진 않았으나 원만한 라틴어를 구사했으며 상당한 학습 능력을 지닌것으로 판단되었다.

**- 면담 기록 773-A-A -**
&gt; **면담 대상:** 대상을 조리 중이던 Daniel, Joshua 요원.
&gt; 
&gt; **면담자:** T█████ 박사
&gt; 
&gt; **&lt;기록 시작, 20██년 7월 ██일 1█시 3█분. 사건 일시 20██년 7월 ██일 █시 █분&gt;**
&gt;  
&gt; **Joshua 요원:** 말씀드린 그대로입니다. 저흰 SCP-773-KO을 물엿에 졸여서 맛탕을 만들어보려고 했습니다. Daniel 요원과 함께요.
&gt;  
&gt; **Daniel 요원:** Joshua 요원이 맛탕을 만든다길래 저도 제 레시피대로 조리해보려 했습니다. 맛탕이라는 게 조리법이 좀 많으니까요.
&gt;  
&gt; **T█████ 박사:** 그래서, 서로 다른 조리법으로 맛탕을 만들려고 했다?
&gt;  
&gt; **Daniel 요원:** 그렇습니다. 먹기 위해 한 게 아니니 조리라고 하기보단 실험이라고 해야겠죠. Joshua 요원은 그냥 물엿에 대상을 조리기만 했고 전 몇 가지 첨가물을 좀 더 넣었습니다.
&gt;  
&gt; **T█████ 박사:** 구체적으로 어떤 첨가물인지 말해줄 수 있겠나?
&gt;  
&gt; **Daniel 요원:** 물엿의 양을 줄이고 소금이랑 미█하고... 후추를 약간 넣었습니다.
&gt;  
&gt; **T█████ 박사:** 자네 입맛 거 참 특이하구만. 혹시 자네 당뇨병 있나?
&gt;  
&gt; **Joshua 요원:** 저 3개가 다가 아니었어요. 뭔가를 더 넣었습니다.
&gt;  
&gt; **Daniel 요원:** 아냐! 그 3종류가 다였어!...
&gt;  
&gt; **T█████ 박사:** 뭔가를 더 넣었다니, 제대로 진술해. 제대로만 진술한다면 격리 조치로 끝내주도록 하지.
&gt;  
&gt; **Daniel 요원:** 하지만... 그게... 저... 전... 설마 그게 그렇게 위험한 작용을 할 줄 몰랐습니다... [훌쩍임]식품보존료로 쓰이는 물질이라...
&gt;  
&gt; **T█████ 박사:** 식품보존료... 파라벤류를 말하는건가?
&gt;  
&gt; **Joshua 요원:** 맞습니다. 바로 그겁니다.
&gt;  
&gt; **Daniel 요원:** [훌쩍임이 격해짐] 조리가 끝나고... 녀석이... 말을 시작 했는데... 목소리가... 너무...
&gt;  
&gt; **T█████ 박사:** 목소리가? Joshua 요원, 자네도 그 소릴 들었나?
&gt;  
&gt; **Joshua 요원:** 네. 들었습니다. 높은 톤의 아기 우는소리 같았습니다.
&gt;  
&gt; **T█████ 박사:** 아기 우는소리? 그게 무슨 상관이 있다는건가?
&gt;  
&gt; **Joshua 요원:** 처음엔 아기 우는소리 같았다가 점차 목소리가 변했습니다. 제가 구분할 수 있었던 건 70대 여성 목소리, 화난 30대 남성 목소리, 제 목소리와 Daniel 요원의 목소리도 들렸습니다.
&gt; 
&gt; **Daniel 요원:** 그 목소리는... 머릿속에서 계속 울렸어요... 귀를 막아도 계속 들렸습니다... 고막이 찢어질것 같이 고통스러웠어요...
&gt; 
&gt; **T█████ 박사:** Joshua 요원, 자네는 아무렇지 않았나?
&gt; 
&gt; **Joshua 요원:** 약간 짜증이 난다는 것 빼고는 아무 일도 없었습니다. Daniel 요원은 이후 비명을 지르다 창문을 깨고 3층에서 뛰어내리려 했습니다.
&gt;  
&gt; **&lt;기록 종료, 20██년 7월 ██일 1█시 5█분&gt;**
&gt;  
&gt; **결론:** Daniel 요원은 재단 내 정신병원으로 후송되어 2주일간의 요양 처분을 받았다. Joshua 요원은 영향을 받지 않은걸로 보아 대상이 특정 인원에게 영향을 끼치는 주파수의 음성을 발생시키는 것으로 추측된다. 연구 결과 조리되지 않은 대상에 포함되어 있던 ██████████ 물질이 식품보존료와 화학반응을 일으키면서 생긴 현상으로 밝혀졌다.
