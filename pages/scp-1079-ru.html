**Об&#39;єкт №:** SCP-1079-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1079 слід утримувати в просторій кімнаті, покритій кахлем, зі стоком в центрі підлоги. Чистку камери слід проводити після кожного використання об&#39;єкта.

Камера утримання знаходиться в укріпленому бункері, розташованому в [ДАНІ ВИДАЛЕНО].

Камера повинна містити необхідний набір приладів та інструментів для надання першої допомоги, включаючи апарати для штучного дихання і переливання крові, а також запас крові, необхідний для евакуації всього керівництва Зони ██ і [ДАНІ ВИДАЛЕНО]. Поруч з об&#39;єктом повинна постійно чергувати група медиків, загін озброєних охоронців з 3 рівнем допуску і один співробітник з 4 рівнем.

Зразки крові керівництва Зони ██ і [ДАНІ ВИДАЛЕНО] повинні зберігатися в [ДАНІ ВИДАЛЕНО] і оновлюватися щомісяця.

Для доступу до SCP-1079 необхідно отримати письмовий дозвіл щонайменше двох співробітників О5.

**Опис:** SCP-1079 виглядає як велика огрядна людина з гіпертрофованим черевом, яка сидить у позі лотоса. У об&#39;єкта відсутнє волосся і геніталії. Руки істоти зафіксовані вздовж талії за допомогою скоб із чорного металу, прикріплених безпосередньо до тіла. Уздовж всього розпухлого черева SCP-1079 проходить вертикальна застібка-«змійка» з великими зубцями й бігунком, виготовленими з невідомого чорного металу, яка відкривається згори вниз. Така ж «змійка» знаходиться на обличчі і замінює відсутні губи і зуби істоти. Між очниць проходить чорне металеве кільце з вигравіруваними на ньому римськими цифрами від I до ██. Рентгенівський знімок показав, що кільце проходить всередині черепа і з&#39;єднується з пристроєм, що нагадує [ДАНІ ВИДАЛЕНО] і займає всю черепну коробку. У центрі чола витатуйована цифра III, в центральному символі «I» знаходиться отвір для монет номіналом в [ДАНІ ВИДАЛЕНО].

Властивість SCP-1079 полягає в його здатності переносити будь-яку людину до «кишені», що знаходиться у нього в області черева. Цей процес займає 3 хвилини; після закінчення цього часу необхідно якомога швидше відкрити застібку в області живота і витягнути «перенесеного», щоб він не захлинувся у крові SCP-1079, що скопилася у кишені. Після цього необхідно провести реанімаційні процедури і перелити SCP-1079 4 літри крові другої групи з позитивним резус-фактором.

Для активації процесу необхідно покласти монету в отвір у центрі чола, після чого ротова «змійка» відкривається і істота висовує свій язик. Потім необхідно дати SCP-1079 спробувати кров суб&#39;єкта, якого необхідно перенести (достатньо 3 крапель); при цьому відсутній буд-який ризик зараження об&#39;єкта хворобами, що передаються через кров. Після завершення даної процедури відбувається клацання, і кільце, що проходить через очниці, починає повільно провертатися, поки знову не повернеться на позначку «I», показуючи тим самим, що суб&#39;єкта «телепортовано».

Процес перенесення досить болісний: тіло суб&#39;єкта перенесення вибухає в точці його початкового знаходження через █ секунд після активації SCP-1079. При зйомці черева SCP-1079 в тепловому діапазоні видно, що перенесений ніби «заново збирається» всередині об&#39;єкта. Суб&#39;єкт приходить до тями вже в череві, повному крові, і може захлинутися через шок від подібної телепортації.

**Додаток 1079-█:**

Рекламний буклет, виявлений при захопленні групи терористів, які займалися викраденням людей за допомогою SCP-1079:

&gt; «М&#39;ясний цирк» вітає вас з відмінною покупкою!
&gt; Твір 3: «Ледачий мисливець за головами»
&gt; Ви багаті, але самотні? Люди постійно тікають від вас тому, що ви моральна потвора? Ну або просто потвора.
&gt; Тоді ця штука – рішення всіх ваших проблем.
&gt; Кладемо монетку, даємо трохи крові, й діти будуть вдома до вечері.
&gt; Але не варто використовувати його для прискорення доставки піци або [ДАНІ ПОШКОДЖЕНО].
 [ДАНІ пошкоджені].
&gt; [ДАНІ ПОШКОДЖЕНО]вартість нових килимів.
&gt; Як[ДАНІ ПОШКОДЖЕНО], 
&gt;
&gt; Попередження: тільки для ручного пра[ДАНІ ПОШКОДЖЕНО].
&gt;
&gt; З повагою, ваш Фл[ДАНІ ПОШКОДЖЕНО]</textarea></pre>
