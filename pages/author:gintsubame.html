**名前:** 白金　欽二（しろかね・きんじ　Shirokane Kinji） 

**セキュリティクリアランス:** レベル3

**所在:** サイト-81██（██県██市）
 
**職務:** サイト-81██におけるDクラス職員・オブジェクト・暴露者等のカウンセリング、オブジェクトの調査・実験補佐、及び週3～4日程の夜間業務（内容は様々）

**略歴:** 19██年12月2日生まれ、高知県██市出身、20██年現在45歳。
私立██大学卒業後、心理療法士として██県██市の心療内科で勤務。20██年3月、勤務先の病院でSCP-███-JPが異常性を発現し自身を含む██名がその影響を受けました。現場が混乱し[削除済]する中で白金博士は冷静に対処、その後駆けつけた財団職員と協力しSCP-███-JPの収容に協力しました。その際、他者へのカウンセリングによって混乱を緩和し人的被害を最小限に抑えた点を評価されスカウト、同年4月に財団に採用されサイト-81██に配属されました。

**人物:** 気難しそうな面相をしている為「頭が固そう」「話かけづらい」「近寄りがたい」という第一印象を他人に与えますが、実際には柔和で気さくで話好きで下らないギャグや下ネタも大好きです。外見で損をしているのは本人も気にしているようで、その点をあまりに弄りすぎると--業務に影響がある程度に--落ち込みます。また、その為か写真や映像に映る事を極端に嫌っていますが、イラスト等に描かれる事は気にしていません。--むしろ喜んでます。--
 
大食漢として知られており、他の職員等によって最低でも1日４回食事を取る姿が確認されています。[[footnote]] なお、おやつや食後のデザートは回数に含みません [[/footnote]]夜間業務がある時やストレスを溜め込んでいると思われる場合は更に食事の回数と量は増え、最大で1日██回の食事を取っている姿が確認されています。[[footnote]] この際もおやつは回数に含みません。因みにこの日のおやつの回数は█回でした [[/footnote]]好き嫌いも無く食べれる物なら何でも食べます。甘党ですが辛い物も平気です。その一方で酒は弱く、コップ1杯程度のビールで泥酔し[本人の名誉のため削除]。故に、白金博士に酒を飲ませる事は禁止されています。また、大量の食事を摂取しているにも関わらず、特別に運動などしていないにも関わらず、白金博士は標準的体型を維持しています。

また、生まれつき極度のショートスリーパーであり現在の年間の1日当たりの平均睡眠時間は1時間未満です。故に週数日の夜間の業務を任されていますが、夜間業務の当てられていない日も--暇なのか--自主的に書類整理や清掃を行っています。それらの作業が無い時は談話室で一人寂しくカップ麺など何かしらの夜食を食べている姿が確認されています。--よろしければ話相手になってやってください。喜びます。--
