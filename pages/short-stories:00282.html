    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;爸爸走了，爸爸走了。爸爸还没回来。一个小女孩呆呆的望着远方。此时他的妈妈手机上有同事的警告短信：\n**快一点跑，快一点跑。我现在不想解释很多。你的丈夫死了。它要来了，快跑快跑。快跑。我现在简单告诉你。你的丈夫是伟大的人，他为了保护你而隐瞒事实。现在快跑！！！！活过今晚就派人保护你**\n此时小女孩突然欣喜到：爸爸回家了\n此时他一把推开了门\n**事故发生五小时之后**\n该项目还在潜逃，现在甚至残忍分尸了受影响研究员的家人——**//研究员王██//**\n我们无法了解该项目，它把文件全部抹除了。但是现场看就是失踪的研究员的痕迹了。难道就是他把家人分尸了？不敢想——**//研究员梅██//**&#34;
