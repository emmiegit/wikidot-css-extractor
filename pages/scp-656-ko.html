++++ 논리공학과 공지

아래 문서는 논리모순체에 대한 서술이 담겨 있습니다.
이중사고 상태가 아니라면 해당 사실을 유념하시기를 바랍니다.

[[include :scpko:component:image-block

**특수 격리 절차:** SCP-656-KO는 [[[secure-facility-dossier-site-145k|제145K기지]]] 안전 등급 변칙물체 보관함에 보관한다. SCP-656-KO가 연관된 실험에는 이중사고 상태의 논리공학과 소속 연구원 한 명이 함께해야 한다.

**설명:** SCP-656-KO는 품종이 확인되지 않은 사과로, 현재 제145K기지 논리공학과가 17개를 소유하고 있다. 논리정합성 측정 결과 모순도는 1.7로, 논리 부정의 정도가 가벼워 현재의 격리 절차가 결정되었다.

기초 변칙물체 검사를 통해 알아낸 SCP-656-KO의 특성은 다음과 같다.

* 어느 정도 곡률이 있는 원통형 모양이다.
* 표면은 약 550nm 파장의 빛을 반사한다.
* 유전자 검사 결과 SCP-656-KO는 파초속에 속한다.
* 표면에는 탄닌 성분이 많다.
* 성분 검사 결과 중심부에는 포타슘이 풍부하게 함유되어 있어, 1시간에 약 15베크렐의 방사선을 방출한다.
* 손으로도 형태가 뭉개질 정도로 무르다.
* 상온에 장기간 보관하여도 부패가 진행되지 않으며, 항상 싱싱한 상태를 유지한다.

SCP-656-KO의 모순 논리구조 연구 결과를 응용하여, 지속가능격리개발과와 협업을 통해 특정 음식물에 알레르기가 있는 사람이 해당 음식을 먹어도 괜찮게 되는 기술을 개발하자는 의견이 제시되었다. 제145K기지 논리공학과에서는 해당 의견을 거부하였다.</textarea></pre>
