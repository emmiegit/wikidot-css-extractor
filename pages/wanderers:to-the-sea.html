    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

小小的Koi和大大的默
走在去往海边的道路上。

平明的光线穿行于
星辰的摇篮，
编织起白日之幕和
我们依藉的绿意。
迷径幽幽折往雾气深处，
挥踏的脚步与飘摇的旗帜
相迎而来。

昨夜梦里的流云纷纷，
落下水滴生长出
天使样的小小蘑菇。
蜜色的光环映衬日冕及月晕，
纤纤丝缕化为蜂鸟羽翼。

那领头的见人来了，便一挥
大旗招展翻腾溶于晨岚。
“我等先祖Asriel在上，
神圣游行之日即在今时！
让甜甜圈工业更加文明，
反抗一切对Asriengus族的无端侵害！”

而人类从未被蘑菇呜噜呜噜的言语
敲响过心门。于是
它的光环到了Koi手中。

“Koi记得食用甜甜圈之前的颂歌吗？”
“一千一百个无声的日夜，我深情瞩望
失落的天堂。
细雨拂去时间游走的痕迹，
唯独这甜美无言地证明
于终末的地方我们将拥有新的希望。”

随着歌声群鸟也回唱，
如普罗透斯念出荒诞的神谕
蒙蔽世人，放牧海潮。
其中有一红似新流之血，
开天的第一道辉光
给它唱出歌谣的灵感：
“酸奶啊酸奶，
酸奶加糖好味哟——”

思念的无谓矢镞在朦胧的夏晓里
曳出破空的流光，
却无法奈何它敏捷的身姿。
伊利亚的少女弓箭手自树顶簌簌滚落，
怀抱着火腿面包询问旅人所向何处。

“向着边境线上漠漠的海洋。
长夜的梦境里它呼唤我来，
永昼的曦光中有它萦回的色彩。”

少女向着高天射出箭矢。
“幻想的罅隙啊，请为我一展黄金时代的堂皇；
现实的迷网啊，我已忘却挣脱你的自在时光。”
而白团的喵肉应召降临，伏在
新烤的松软面包上。
“我将为你吃掉去往海边的距离
连带你的所有痛苦，”喵肉对Koi如此言道，
“代价是夜晚再也无法笼罩这个世界。”

两人应声的一瞬，白涛冲袭
在沙滩上仰承阴阴沉云。
呼啸的水波扶摇接天，金的火炽
归于嚣然的死。
停落于阿西西的圣方济各
肩头的鸟儿一并飞起，
陷落的大地带着从不停步的旅者
返还倒映故乡之星的水面。
他们的双眼仍然有幸看到
怒号的狂浪。

无知无畏的结束，
你灰紫色的夏季风暴啊，
从中将要飞出亮蓝的青涩蝴蝶。</textarea></pre>
