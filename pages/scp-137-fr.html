**Ítem #:** SCP-137-FR

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-137-FR debe ser guardado dentro de un casillero seguro en el [[[secure-facilities-location-fr|Sitio-Aleph]]] y retirado de la contención sólo con el propósito de realizar pruebas en el personal de Clase-D. Fuera de estas pruebas, sólo el personal confirmado como no religioso puede manipular a SCP-137-FR, con el fin de evitar cualquier apertura accidental.

**Descripción:** SCP-137-FR es un folleto de papel brillante de 15x25cm, doblado por la mitad. En el anverso están impresas las palabras &#34;Un mundo sin religión, ¿es posible? y una representación de la tierra rodeada de varios símbolos religiosos. En el reverso se lee una sola palabra, &#34;sí&#34;. En la parte inferior se encuentra el logotipo de una organización llamada &#34;SAFIRO&#34;, que era previamente desconocida (véase Registro de Recuperación). Las dos páginas interiores están en blanco.

Cuando está cerrado, SCP-137-FR no exhibe efectos anómalos. Sin embargo, cuando es abierto por un sujeto afiliado a cualquier denominación religiosa, tanto el objeto como el sujeto desaparecerán. El sujeto y SCP-137-FR reaparecerán entre 1 segundo y 8 horas después de abrirlo.

El sujeto regresará en un estado de shock severo, con su salud mental considerablemente debilitada, y manifestará una repulsión visceral hacia la religión original del sujeto antes del experimento. Los sujetos invariablemente afirman haber permanecido en el lugar exacto en el que estaban antes, pero en un mundo distópico en el que la única religión existente es la suya. Aunque la duración exacta de su presencia allí es indeterminada, parece considerablemente más larga que la duración de su desaparición. Se ha sugerido una duración media de tres meses.

Como el estado de shock severo de los sujetos compromete el interrogatorio, una unidad de emergencia fue establecida y se permitió el uso de tranquilizantes.

**Registro de experimentos SCP-137-FR:**

[[collapsible show=&#34;Experimento 137-FR-01&#34;]]
//El sujeto D-9811 era de fe cristiana (específicamente católica) antes del experimento. D-9811 abrió el folleto y desapareció como se esperaba, antes de reaparecer ocho (8) minutos y treinta y un (31) segundos después. A su regreso, se encontraba en un estado de pánico severo, tenía agujeros en sus manos y pies y sufría de deshidratación severa.//

**Registro de entrevista:**
&gt; **Dr Gémini:** ¿Estás cómodo? ¿Podemos empezar?
&gt; 
&gt; **D-9811:** *asiente en silencio*
&gt; 
&gt; **Dr Gémini:** De acuerdo. Por favor comience con lo que sucedió cuando abrió el folleto.
&gt; 
&gt; **D-9811:** Yo... Yo no hice nada. Me quedé aquí y... todo, todo a mi alrededor cambió...
&gt; 
&gt; **Dr Gémini:** Por favor explique.
&gt; 
&gt; **D-9811:** Todo... er... las paredes, el suelo y el techo eran de piedra de dimensión negra... Todo lo demás era madera... y ahí estaban los //hombres//...
&gt; 
&gt; **Dr Gémini:** ¿Quiénes eran ellos?
&gt; 
&gt; **D-9811:** Dijeron que estaba en la Santa Prisión del Clero. &#34;¿Qué hice?&#34; Pregunté. &#34;Nada&#34; dijeron, yo estaba aquí como todos los demás.
&gt; 
&gt; **Dr Gémini:** ¿Como... todos los demás?
&gt; 
&gt; **D-9811:** *Los ojos de D-9811 empiezan a lagrimear* Tenías que pasar por esto. Tenías que atravesar la Redención. Tenías que hacerlo. Tenías que-
&gt; 
&gt; **Dr Gémini:** *chasquea los dedos* ¿9811? 9811, por el amor de Dios, quédate conmigo.
&gt; 
&gt; **D-9811:** ¿Qué? Sí. No, Dios no. Por favor deja de usar esa palabra.
&gt; 
&gt; **Dr Gémini:** De acuerdo. Continúa, entonces.
&gt; 
&gt; **D-9811:** Sí... Ellos... La humanidad tenía que... tenía que pagar por la Culpa. Teníamos que hacerlo. Todos nosotros. Aquellos que no se habían redimido a si mismos aún eran encerrados mientras tanto...
&gt; 
&gt; **Dr Gémini:** ¿De qué se trataba la redención?
&gt; 
&gt; **D-9811:** *empieza a llorar*
&gt; 
&gt; **Dr Gémini:** Por favor responda a mi pregunta.
&gt; 
&gt; **D-9811:** *no hay respuesta*
&gt; 
&gt; **Dr Gémini:** No voy a repetirme. ¿De qué trataba la redención?
&gt; 
&gt; *El agente responsable de asegurar el interrogatorio apunta su arma a D-9811*
&gt;  
&gt; **D-9811:** Tenías... ¡Tenías que sufrir!
&gt; 
&gt; **Dr Gémini:** ¿Sufrir?
&gt; 
&gt; **D-9811:** Sufrir como los Antepasados lo hicieron. Para perdonarnos a nosotros mismos. Sólo nuestras lágrimas y nuestros gritos podrían... era el respeto que se les debía...
&gt; 
&gt; **Dr Gémini:** ¿Quiénes son los Antepasados?
&gt; 
&gt; **D-9811:** ...te preguntaban tu nombre de pila. Sabía que algo era sospechoso. No quería decírselos. Ellos me lastimaron. Duele mucho, mucho, mucho-
&gt; 
&gt; **Dr Gémini:** Ten paciencia conmigo, por favor. Y elabora.
&gt; 
&gt; **D-9811:** Ellos... nos preguntaban por nuestros nombres de pila. Era para saber el mártir, ¿entiendes? La Redención era diferente para cada uno. A las Ágata les cortaban los pechos, a las Lucía les arrancaban el pelo, a las Laurent las asaban a la parrilla...
&gt; 
&gt; **Dr Gémini:** Ya veo, sometían a la gente a la misma persecución que el santo del mismo nombre. ¿Puedes...
&gt; 
&gt; **D-9811:** ...ganchos de hierro, los Valentín fueron golpeados...
&gt; 
&gt; **Dr Gémini:** Mantén la compostura, D-9811.
&gt; 
&gt; **D-9811:** ...brea, ¡brea ardiente! Entonces las Julia fueron azotadas, y...
&gt; 
&gt; **Dr Gémini:** ¡Cristo, D-9811, cálmate!
&gt; 
&gt; **D-9811:** ...arrastrados por los toros, arrastrados en el interminable camino...
&gt; 
&gt; *El agente de seguridad vuelve a apuntar a D-9811 con su arma*
&gt; 
&gt; **Dr Gémini:** Olvídalo, lo perdimos. Trae algunos tranquilizantes.
&gt; 
&gt; [FIN DE LA GRABACIÓN]

[[/collapsible]]

[[collapsible show=&#34;Experimento 137-FR-02&#34;]]
//El sujeto D-3004 era de fe musulmana (específicamente sunita) antes del experimento. D-3004 abrió el folleto y desapareció como se esperaba, antes de reaparecer cuatro (4) horas y doce (12) minutos después. A su regreso, se encontraba en un estado de agotamiento grave. Se apreciaron profundas laceraciones en su espalda. Después de cuarenta y dos (42) horas de descanso, una entrevista pudo ser llevada a cabo.//

**Registro de entrevista:**
&gt; **Dr Gémini:** Hola D-3004. O debería decir, bienvenido de vuelta.
&gt; 
&gt; **D-3004:** ¡Tú me enviaste allí, hijo de puta!
&gt; 
&gt; *D-3004 se pone de pie e intenta golpear al Dr. Gémini, pero se derrumba inmediatamente debido a su agotamiento físico, y es puesto de nuevo en su silla por el agente de seguridad*
&gt; 
&gt; **Dr Gémini:** Sigamos adelante. Sé que es un poco prematuro pero, ¿podrías describir lo que experimentaste?
&gt; 
&gt; **D-3004:** Vete a la [CENSURADO].
&gt; 
&gt; [GRABACIÓN INTERRUMPIDA MIENTRAS D-3004 SE REHÚSA A COOPERAR]
&gt; 
&gt; **Dr Gémini:** ...Muy bien, espero que esto te haya convencido para que aceptes ayudarnos. Entonces: ¿cómo fue por allá?
&gt; 
&gt; **D-3004:** A... Abrí tu cosa de papel, y... Todo el entorno cambió radicalmente. Las paredes eran de metal. Estaba increíblemente caluroso. Había hombres a mi alrededor gritando en un idioma que no entendía.
&gt; 
&gt; **Dr Gémini:** ¿Algo derivado del árabe?
&gt; 
&gt; **D-3004:** Ni idea, sólo sé árabe por mi tío... Pero no sonaba como tal...
&gt; 
&gt; **Dr Gémini:** Muy bien, continúa.
&gt; 
&gt; **D-3004:** Estaban todos desnudos y parecían tan enfermos... tan débiles... ellos... ¿puedo tomarme un tiempo?
&gt; 
&gt; **Dr Gémini:** Preferiríamos que colaboraras ahora.
&gt; 
&gt; **D-3004:** Ehm... Entonces estaba este tipo... Un puto gigante, una montaña de músculos. Era inhumano. Había muchos otros como él. Tenía esta especie de máscara y... *D-3004 sufre convulsiones psicopatológicas*
&gt; 
&gt; **Dr Gémini:** Cálmate, 3004.
&gt; 
&gt; **D-3004:** Ellos... ellos me desvistieron. Todavía no entendía lo que decían, pero lo entendí cuando salimos.
&gt; 
&gt; **Dr Gémini:** ¿Qué había afuera?
&gt; 
&gt; **D-3004:** ¿Qué? La Construcción, ¡por supuesto!
&gt; 
&gt; [NOTA: Parece que D-3004 no puede distinguir entre el mundo exterior de la Fundación y el mundo al que fue transportado por SCP-137-FR.]
&gt; 
&gt; **Dr Gémini:** ¿Qué construcción?
&gt; 
&gt; **D-3004:** Está en todas partes. En todo el horizonte. Una vista que nunca antes podría haber imaginado... me encadenaron, ni siquiera me di cuenta. Todo era demasiado grande, estaba abrumado por el vértigo. Como una cordillera. También tiraron de las cadenas. Me caí, no me importó una mierda. Ver el suelo era bueno después de mirar la inmensidad...
&gt; 
&gt; **Dr Gémini:** ¿Pero de qué estás hablando exactamente?
&gt; 
&gt; **D-3004:** ¡Mira por la ventana, maldita sea!
&gt; 
&gt; **Dr Gémini:** *decidiendo seguirle el juego* Ehm... Sí, lo vi, pero no entendí. ¿Qué están construyendo exactamente?
&gt; 
&gt; **D-3004:** La Mezquita. La Única Mezquita. La Gran Mezquita para Alá y su adoración. Y Alá es grande. Su adoración, universal. La mezquita debe ser digna de ello. Debe ser alta...
&gt; 
&gt; **Dr Gémini:** ¿Qué tan grande exactamente?
&gt; 
&gt; **D-3004:** *las convulsiones continúan* Yo no... ehm... ¿tienes papel y un lápiz?
&gt; 
&gt; *El Dr. Gémini proporciona los materiales a D-3004, quien escribe algunas figuras y desliza el papel de vuelta.*
&gt; 
&gt; **Dr Gémini:** Eso es... ridículo.
&gt; 
&gt; **D-3004:** Y aún estoy lejos de la realidad.
&gt; 
&gt; **Dr Gémini:** No, es... es absolutamente... eso alcanzaría la estratósfera, ¿te das cuenta?
&gt; 
&gt; **D-3004:** Todo un continente convertido en una cantera de piedra. La mitad del planeta fue vaciado para ser ensamblado en la otra mitad. Miles de millones de humanos convertidos en hormigas, todos sometidos con el mismo objetivo bajo el chasquido de los látigos. Me azotaron, sabes. Me azotaron. Mucho. No fui lo suficientemente rápido...
&gt; 
&gt; **Dr Gémini:** Si lo que estás diciendo es verdad...
&gt; 
&gt; **D-3004:** ...no lo suficientemente rápido... ...no lo suficientemente rápido...
&gt; 
&gt; **Dr Gémini:** Por favor, vuelve a nuestro tema.
&gt; 
&gt; **D-3004:** No. Nunca volveré. Nunca... nunca...
&gt; 
&gt; **Dr Gémini:** ¿Qué estas haci- SE ESTÁ APUÑALANDO A SÍ MISMO REACCIONA MALDITA SEA SU CORAZÓN CLAVÓ LA PLUMA EN-
&gt; 
&gt; **D-3004:** La Mezquita no me tomará. No soy una hormiga.
&gt; 
&gt; [FIN DE LA GRABACIÓN]

[[/collapsible]]

[[collapsible show=&#34;Experimento 137-FR-03&#34;]]
//El sujeto D-11027 era de fe judía antes del experimento. D-11027 abrió el folleto y desapareció como se esperaba, antes de reaparecer un (1) segundo después. D-11027 reapareció muerto de un disparo en la cabeza. Los experimentos con SCP-137-FR en personas de fe judía quedan suspendidos indefinidamente hasta que se indique lo contrario.//

[[collapsible show=&#34;Experimento 137-FR-04&#34;]]
//El sujeto D-9852 era de fe budista antes del experimento. D-9852 abrió el folleto y desapareció como se esperaba, antes de reaparecer cuarenta y cinco (45) minutos y veinte (20) segundos después. D-9852 reapareció en un estado de terror y paranoia tan grave que fue difícil de detectar al principio. Sin embargo, la unidad de emergencia logró convencerlo de que había vuelto a la Fundación.//

**Registro de entrevista:**

&gt; **Dr Gémini:** Hola, D-9852.
&gt; 
&gt; **D-9852:** H... Hola... ¿//bodhisattva//?
&gt; 
&gt; **Dr Gémini:** *suspiros* Por última vez, estás de vuelta en la Fundación, 9852. No tienes nada que temer.
&gt; 
&gt; **D-9852:** Yo... supongo...
&gt; 
&gt; **Dr Gémini:** Bien. Ahora díganos qué pasó cuando abrió SCP-137-FR.
&gt; 
&gt; **D-9852:** Bueno... Todo cambió. Estaba en el mismo lugar, en la misma habitación... pero no en la misma habitación. Todo era gris y sucio. Lo llamaban el Centro de Preparación Espiritual. Fui recibido por numerosos hombres y mujeres. Estaban afeitados, vestían ropas extrañas, todos de blanco, un poco futuristas... Pero... sus sonrisas me persiguen...
&gt; 
&gt; **Dr Gémini:** ¿Sus sonrisas?
&gt; 
&gt; **D-9852:** *ligeramente asustado* Tenían grandes sonrisas, ¡muy grandes! ¡Todos solidarios! Muy amigables, muy, muy...
&gt; 
&gt; **Dr Gémini:** 9852, recuerda. Todo esto ha terminado. Mira: &#34;¡Muerte al Buda!&#34; Erikson, repite &#34;Muerte al Buda&#34;.
&gt; 
&gt; **Agent Erikson:** Ehm…¡Muerte al Buda!
&gt; 
&gt; **Dr Gémini:** ¿Ves?
&gt; 
&gt; **D-9852:** Yo... sí, de acuerdo. Que... ¡que muera!
&gt; 
&gt; **Dr Gémini:** Bien. ¿Ves? No ha pasado nada. ¿Podemos continuar ahora?
&gt; 
&gt; **D-9852:** Sí... Entonces, sus sonrisas... tenían grandes sonrisas alegres... todo el tiempo. Congelados así. Y en sus ojos... estaba esa pequeña neblina que había desaparecido. Esa neblina que existe incluso en los peores monstruos, ¿lo ves?
&gt; 
&gt; **Dr Gémini:** Creo que lo entiendo.
&gt; 
&gt; **D-9852:** ¡Era un gran centro de reeducación! ¡Todo! ¡Aquí! ¡Afuera! El mundo. Había carteles, oradores, en todas partes, todo el tiempo. ¡Nos vigilaban día y noche!
&gt; 
&gt; **Dr Gémini:** ¿Qué tipo de mensajes?
&gt; 
&gt; **D-9852:** No me preguntes eso, ¡te lo ruego! Se repiten en mi cabeza... Cuando cierro mis ojos... Tengo miedo de que vuelvan a salir a la superficie y tomen el control...
&gt; 
&gt; **Dr Gémini:** Dilo.
&gt; 
&gt; **D-9852:** Yo... de acuerdo. Eran un montón de lemas, cosas como &#34;El Deseo es Dolor&#34; o &#34;El Despertar necesita Voluntad para dormir&#34; o &#34;Si te alejas del Camino no busques el Refugio...&#34; El resto eran discursos de un hombre que no conocía. &#34;La Nueva Encarnación&#34;. Su cara estaba por todas partes. En las paredes. En las pantallas. Yo... Veo su cara en todos lados... Nunca abandonará mi mente. Lo sé.
&gt; 
&gt; **Dr Gémini:** ¿Qué pasó después de eso? ¿Cuánto tiempo viviste allí?
&gt; 
&gt; **D-9852:** Por mucho tiempo. Demasiado tiempo. Varios meses. Era un infierno. No hacíamos casi nada en el día. Comer, meditar, dormir, pero no demasiado. Todo era visto como malo. Todos vivían con miedo pero tenían que mostrar su felicidad a los demás. Fingir que estábamos en paz mientras sufríamos un poco más cada día. Así es como pude vivir. La gente... todos tenían un arma, todos se disparaban el uno al otro en su primer error. Mientras sonreían, ¡por supuesto! Sin ira, sin comentarios, sólo... terminación. Según ellos, permitía que los irrespetuosos se redimieran a sí mismos durante su próxima reencarnación.
&gt;  
&gt; **Dr Gémini:** ¿Eso no causó problemas demográficos?
&gt;  
&gt; **D-9852:** Oh, ellos... no los mataban a todos... traían a los otros a... las Casas de Avidyā y...
&gt; 
&gt; **Dr Gémini:** ¿Y?
&gt; 
&gt; **D-9852:** Prefiero no hablar sobre ello... Te lo ruego, dame un poco de tiempo...
&gt; 
&gt; **Dr Gémini:** Entiendo, probablemente necesites meditar un...
&gt; 
&gt; **D-9852:** ¡NUNCA JAMÁS MEDITARÉ, HIJO DE [CENSURADO]!
&gt; 
&gt; *D-9852 intenta golpear al Dr. Gémini pero es interceptado a tiempo por los guardias de seguridad.*
&gt; 
&gt; [FIN DE LA GRABACIÓN]

[[/collapsible]]

[[collapsible show=&#34;Experimento 137-FR-05&#34;]]
//El sujeto D-5541 formaba parte de un culto llamado &#34;La Progenie de Mefisto&#34; y fue capturado después de haber asesinado ritualmente a ██ personas y haber sido sentenciado a muerte. Fue traído específicamente para este experimento. D-5541 abrió el folleto y desapareció como se esperaba, antes de reaparecer seis (6) horas y cincuenta y dos (52) minutos después. D-5541 reapareció en un estado cercano a la locura, descartando cualquier posibilidad de una discusión constructiva. Sin embargo, parece paradójico que un escenario distópico similar a los otros le haga abandonar el satanismo.//

**Extractos del Monólogo de D-5541 después del experimento:**

&gt; Ellos no deben. No deben. ¡No deben! El castillo, en el cielo. Muy alto. Demasiado alto. Relámpagos. Caballos del trueno. Uno. Uno, dos. Seis. Seis, seis, seis. ¡Nueve! nueve, no, ¡nueve! Ah. JeJe. [ININTELIGIBLE] La humanidad lo había olvidado. En el fondo de su corazón. Desaparecidas. ¡Por siempre! ¿Por siempre? No. Noooo. Él se los recordó. Todos. Sus Hijos, Sus Hijas Pero sus Padres también. [DATOS SENSIBLES CENSURADOS] Qué carga. Qué alegría. Carga, alegría, carga, alegría. Adiós, pájaros.  El gobierno del pez, ahora. Al valle ya no le importa. ¿Lo hace? No. ¿Por qué iba a preocuparse? Se hunde, y se hunde. ¡Y se hunde y se hunde y se hunde! [ININTELIGIBLE] del Gran Mago! Ellos no saben de ello. Adoraban al Rey Equivocado. Luego se tornaron hacia otro Falso Rey. Qué imbécil. Estaba loco. ¡Imbécil, imbécil, imbécil, imbécil, imbécil, imbécil, imbécil! El Primogénito (¿Viento?) vino. Las rodillas. Desapareció. El trueno y sus caballos. [ININTELIGIBLE] ¡No mires las palabras! Están escritas, ¡es malo! [ININTELIGIBLE] No lo hagas, ¡no lo hagas! Las Nueve Casas. Adiós. Las Nubes se incendiaron. Alimentamos el quejido (¿Crecido?) del mar. Pero no quedaba nada para beber. Sed. [ININTELIGIBLE] Prefiero ver el [ININTELIGIBLE]. El Primogénito (¿el Viento?) del Pez de su Majestad. ¿Crees que este mundo es seguro? Es lo mismo en todas partes. Todos lloran, hasta el infinito. Y sus lágrimas se juntan y forman mi abrigo. !Pues es [DATOS SENSIBLES CENSURADOS] y esto es lo que él desea!
[[/collapsible]]

[[collapsible show=&#34;Experimento 137-FR-06&#34;]]
//El sujeto D-11027 era un antiguo seguidor de la Iglesia del Dios Roto, previamente capturado por la Fundación durante una redada. Fue traído específicamente para este experimento. D-11027 abrió el folleto y desapareció como se esperaba, antes de reaparecer ocho (8) horas y tres (3) minutos después. D-11027 reapareció en un estado de pánico intenso, cubierto de marcas geométricas de quemaduras y óxido regularmente incrustadas en su piel.//

**Registro de entrevista:**
[DATOS SENSIBLES CENSURADOS POR ORDEN DE O5]

//Post Scriptum: El sujeto D-11027, después de haber rechazado completamente a la Iglesia del Dios Roto y haberse recuperado de la conmoción emocional, se ofreció como voluntario para ayudar a la Fundación en la lucha contra la Iglesia del Dios Roto. Solicitud pendiente de aprobación.//
[[/collapsible]]

[[collapsible show=&#34;Experimento 137-FR-20: Programa Hedenon&#34;]]
//Tras los diversos experimentos realizados con personal de Clase-D de varias denominaciones, se ha determinado lo siguiente://
* //Los seguidores de cultos, sectas neopaganas y otros grupos religiosos que no son ampliamente conocidos y/o no son considerados &#34;religiones oficiales&#34; pudieron activar SCP-137-FR.//
* //Algunos sujetos que pertenecen a las tres principales religiones abrahámicas no pudieron activar SCP-137-FR. Las entrevistas psicológicas parecen revelar que heredaron su religión bajo la influencia de su entorno cultural y social o de su familia más que de su propia fe.//

//Para determinar las condiciones en las que SCP-137-FR acepta o rechaza una religión, se introdujo el Programa Hedenon.//
//Este programa, dirigido por los doctores Ambrozy y Gémini, consistió en el lavado de cerebro y acondicionamiento del sujeto D-1614, utilizando SCP-███ y SCP-███-FR, para implantar en la mente del sujeto una tenaz creencia en una religión totalmente fabricada, basada en un único dios llamado Hedenon.//

//Una fase de observación de 72 horas en una celda de aislamiento demostró que esta fe artificial estaba correctamente implantada, con el sujeto participando en varios rituales que le fueron sugeridos, incluyendo una oración de media hora memorizada impecablemente y un ritual de automutilación que una persona no devota no habría llevado a cabo.//

//Como validación, las pruebas en condiciones de [ELIMINADO] demostraron que cuando D-1614 creyó que estaba al borde de la muerte sin ninguna otra posibilidad, el sujeto optó por rezar a Hedenon como último recurso.//

//Durante el experimento con SCP-137-FR, D-1614 abrió el folleto y desapareció como se esperaba, antes de reaparecer dos (2) horas y doce (12) minutos después. D-1614 reapareció en estado catatónico. En su nuca se hallaba un símbolo similar al de la Fundación, aunque alterado y enriquecido con nuevos elementos, quemado en la piel con hierro caliente. Esto parece ser consistente con el hecho de que el culto a Hedenon fue inventado por la Fundación.//

//Esto parece demostrar que la fe por sí sola es un factor para la activación de SCP-137-FR, independientemente del estatus de la religión a la que se dirija.//

//Se ha propuesto una investigación sobre una distopía en la que la Fundación se ha convertido en un organismo religioso global. Una expedición de observación con éxito podría, de hecho, aportar novedades potenciales en términos de contención. La propuesta está siendo revisada.//
[[/collapsible]]

**Registro de recuperación:** SCP-137-FR parece haber sido distribuido en múltiples copias el ██/██/████, en una plaza de la ciudad de Dijon, Francia, por voluntarios de una organización conocida como SAFIRO. Este hecho atrajo la atención de la Fundación cuando agentes de la policía local recibieron testimonios de personas que &#34;desaparecieron de repente&#34; y &#34;reaparecieron completamente aterrorizadas&#34;. Cuando el DM Zeta-8 &#34;Paloma Blanca&#34; llegó para administrar amnesticos a los testigos y víctimas, los miembros de SAFIRO habían desaparecido, después de haber recuperado o destruido todas las copias de SCP-137-FR. Afortunadamente, SCP-137-FR fue encontrado en un cubo de basura cerca de la plaza, donde había sido arrojado por un civil que no lo abrió.

Se han llevado a cabo investigaciones para determinar la naturaleza y el propósito de SAFIRO, que hasta ahora no han tenido éxito en la mayoría de los casos. De acuerdo con hallazgos anteriores, SAFIRO parece ser un grupo intelectual que desea impactar a la religión como un todo con el fin de promover el pensamiento racional. El lema escrito debajo de su logotipo, &#34;Nostram Assulam Pavete&#34; (en latín &#34;Teme Nuestro Resplandor&#34;) muestra que se consideran una amenaza. Más aclaraciones están a la espera.
