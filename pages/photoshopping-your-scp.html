    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:scp-pride]]

This is a fast and dirty tutorial for people completely unfamiliar with what goes in to Photoshopping an image, or someone who does not want to get invested in this area just to create an image for an SCP article. If you&#39;re skilled in graphic manipulation, feel free to move on. 

The Image team gets numerous requests for image creation every day, and while most of the time they are happy to help, there are only so many of them, and they only have so much time. More people familiar with basic image editing means more contributors creating their own, original images for SCP articles.

This tutorial will consist of a short project to get you acclimated with a few basic photo manipulation tools I&#39;ve used over the last decade to create found-footage, grainy, creepypasta style SCP images.

+ The Tutorial

**Tools**

# Any computer that was released in the last decade. You don&#39;t need anything fancy.
# Adobe Photoshop CS2
Â # We are using Adobe CS2 for this tutorial because **[http://www.adobe.com/downloads/other-downloads.html it is absolutely free to use]**. If you don&#39;t feel comfortable with Adobe for any reason, there are other desktop programs like [https://www.gimp.org/ GIMP], and even web browser based programs you can use like [https://pixlr.com/editor/ PIXLR]. A lot of the features in the programs are almost identical, and it may be possible to follow along anyway with a little savvy.

++ 1, Clone Stamp, Healing Brush

[[collapsible show=&#34;Open&#34; hide=&#34;Close&#34;]]

What we&#39;re going to do is Photoshop an elephant onto the surface of the moon.

Open this image in Photoshop.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Moon.jpg width=&#34;300px&#34;]]

There are already a number of problems with this image. The first being that there is a moon lander in the photo, and lots of footprints. We need to get rid of these. For this you&#39;re going to use the healing brush tool and the clone stamp tool.

Lets focus on the footprints first.

Select the **Clone Stamp** tool. Right click on the image to select a soft brush (any fuzzy looking brush), and increase the diameter of the brush to your choosing. 

**Alt**+**Click** on a section of sand that doesn&#39;t have footprints on it. Now, click on a section of sand that does have footprints on it. Play around sampling different sections of sand to cover up the footprints.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Moon-1.png width=&#34;300px&#34;]]

If the lighting around the area looks uneven, use the **Healing Brush** tool in the same way you used the **Clone Stamp** tool. It works well for evening out areas. Try using the **Healing Brush** tool to get rid of the crosses in the sky. 

I removed the moon lander using only the **Clone Stamp** tool.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Moon-1.5.png width=&#34;300px&#34;]]

When you&#39;re done the area should look something like this. Don&#39;t pay too much attention to small details. When this is all said and done, your image is only going to be 300-350 pixels wide.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Moon-2.png width=&#34;300px&#34;]]

[[/collapsible]]

++ 2, Selections

[[collapsible show=&#34;Open&#34; hide=&#34;Close&#34;]]

Open this image in Photoshop.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Elephant.png width=&#34;300px&#34;]]

Select the **magnetic lasso** tool. Drag the tool along the edges of the elephant. When you reach where you started, click on the starting point. There should be a tiny circle indicating that you can close the loop.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Elephant-2.png width=&#34;300px&#34;]]

You should now have the elephant selected. Right click on the selection and click **Layer Via Cut**. This will move the elephant to its own layer so that you can begin refining the selection, making sure there are no jagged bumps or clipping.

In the **Layers** panel on the bottom right of your screen, click on the eye next to the background layer, or, drag the background layer to the trash icon.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Elephant-1.png width=&#34;300px&#34;]]

You can also make selections of areas you want to delete. After you&#39;ve made a selection of an area you want to delete, hit Delete on the keyboard.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Elephant-3.png width=&#34;300px&#34;]]

Save the elephant image as a PSD. File&gt;Save As

[[/collapsible]]

++ 3, Placement

[[collapsible show=&#34;Open&#34; hide=&#34;Close&#34;]]

Open the moon image. Use **File**&gt;**Place** to place the elephant into the moon image. You could have also done this by dragging the elephant to the moon project if you had both windows open, or by copy pasting. The elephant should be on its own layer in the project now.

Right click on the Elephant&#39;s layer and click **Group Into New Smart Object**. [[footnote]] Graphics lose data when they scale, causing them to look blurry. The elephant graphic is very large for this reason. When it is a **smart object**, the program will retain this data so it can be re-scaled to the same size without any image quality loss. [[/footnote]] 

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-1.png width=&#34;300px&#34;]]

Scale the elephant down by selecting the layer and pressing CNTRL+T and dragging the bounding box. Hold down SHIFT while dragging to constrain its proportions.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-2.png width=&#34;300px&#34;]]

The image should look something like this when you&#39;re done.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-3.png width=&#34;300px&#34;]]

Right click the elephant&#39;s layer and click **Rasterize Layer**. [[footnote]] This converts the image back into a raster object, allowing you to edit it again. If you mess up, go to the history panel and find a place to revert to. [[/footnote]]

[[/collapsible]]

++ 4, Filters

[[collapsible show=&#34;Open&#34; hide=&#34;Close&#34;]]

The elephant is in color while the rest of the moon&#39;s surface is not. To fix this, go to **Image**&gt;**Adjustments**&gt;**Desaturate**.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-4.png width=&#34;300px&#34;]]

The elephant still doesn&#39;t look like it exists in the photo.

If the elephant isn&#39;t as sharp as the area behind it, use **Filter**&gt;**Sharpen**, and explore the different options.

Select the **Burn** tool. Select the moon layer. Shade the areas underneath the elephant&#39;s feet. Take into account the lighting of the area. The brush options work just like the **Clone Stamp** and **Healing Brush** tools do.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-5.png width=&#34;300px&#34;]]

Still not satisfied? Did a bad job? Don&#39;t worry. Add a noise filter. First, right click the Layer&#39;s panel and select flatten image. This will make it so the noise affects not just the elephant or the moon, but the entire image. Now, select **Filter**&gt;**Noise**&gt;**Add Noise**.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-6.png width=&#34;300px&#34;]]

Want this to look like a painting? Go to Filter&gt;Filter Gallery, and explore the options there. This was made by making two copies of the finished image, on two separate layers, adding a filter to the top layer, changing the layer&#39;s mode from &#34;Normal&#34; to &#34;Multiply&#34;, and setting the Opacity in the layer to 50%.

[[image http://scp-wiki.wdfiles.com/local--files/photoshopping-your-scp/Polish-7.png width=&#34;300px&#34;]]

[[/collapsible]]

++ Other Notes

Please refer to the [http://www.scp-wiki.net/image-use-policy Image Use Policy] for general tips regarding finding image parts. Most of the time you can find parts of open-source images that are suitable for what you need on [https://commons.wikimedia.org/wiki/Main_Page Wikipedia Commons], [http://visual-records.wikidot.com/ SCP Visual Records], or using Google&#39;s [https://www.google.com/search?q=google+images&amp;source=lnms&amp;tbm=isch&amp;sa=X&amp;ved=0ahUKEwi08fTerOvRAhUJy2MKHb8PASgQ_AUICCgB&amp;biw=1366&amp;bih=676#tbs=sur:fc&amp;tbm=isch&amp;q=SCP+Foundation Open Source Images]. It is generally not good practice to take parts from copyrighted images, even if you modified them to the point where someone couldn&#39;t recognize the original. If an image is marked as [https://tldrlegal.com/license/creative-commons-attribution-noderivs-(cc-nd) CCNAD], you cannot modify it at all.</textarea></pre>
