    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 君のSCPをフォトショする
**著者:** ©︎[[*user zatto13]]
**作成年:** 2021

**原記事:** [[[https://scp-wiki.wikidot.com/photoshopping-your-scp|Photoshopping Your SCP]]]
**原著者:** 不明
**原記事作成年:** 2017
[[include credit:end]]

[[module CSS]]
@import url(/component:scp-pride/code/1);
[[/module]]

この記事は全く画像編集に慣れていない人や、SCP記事に使う画像作りにあまり労力を割きたくない人向けの手っ取り早く大雑把なチュートリアルです。画像編集に長けている人はページを閉じてしまって大丈夫です。

画像チームはバカ多い数の画像作成依頼を毎日受け取っています。ほとんどの場合は喜んで手伝いにいくのですが、人員も作業に割ける時間も限られています。基本的な画像編集ができる人が増えるということは、今画像編集を手伝っている人が自身のオリジナル画像をSCP記事向けに作成できるということでもあります。

このチュートリアルでは皆さんに短い作業をしていただきます。私がここ十年にわたって、ファウンド・フッテージ[[footnote]] 訳註: 映像のジャンルの一つで、撮影者が不明であり偶然第三者の手に渡ったという設定のもの。 [[/footnote]]やgrainy[[footnote]] 訳註: 写真の表現の一つで、あえてザラザラとした質感にするもの。 [[/footnote]]、クリーピーパスタ形式のSCPで用いる画像を作成するために使い続けた、いくつかの初歩的な写真加工ツールを扱えるようになるでしょう。

+ チュートリアル

**ツール**

# 過去10年以内にリリースされたパソコン。特別なものは必要ないです。
# Adobe Photoshop CS2
 # **[http://www.adobe.com/downloads/other-downloads.html 完全無料で使えるので]**チュートリアルではAdobe CS2を使います。もし何か理由があってAdobe製品が気に入らないんだったら、[https://www.gimp.org/ GIMP]みたいな他のデスクトッププログラムや、[https://pixlr.com/editor/ PIXLR]みたいなブラウザープログラムがあるのでそれを使うこと。プログラムの機能はほとんど一致してますし、ちょっと調べればなんとなくで使える可能性が高いので。

++ 1, コピースタンプ[[footnote]] 訳注:原文「Clone Stamp」 [[/footnote]]、修復ブラシ[[footnote]] 訳注:原文「Healing Brush」 [[/footnote]]

[[collapsible show=&#34;開く&#34; hide=&#34;閉じる&#34;]]

Photoshopを使って月面に象を乗っけるにはどうすればいいのか。

Photoshopでこの画像を開いてください。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-87-e84a/Moon.jpg width=&#34;300px&#34;]]

この画像にはすでにいくつか問題点があります。まず、写真には月面着陸船や足跡が写っています。これを取り除く必要がありますね。そのために修復ブラシツールとコピースタンプツールを使っていきます。

では、まず足跡から見ていきましょう。

**コピースタンプ**を選択してください。画像の上で右クリックをして、ソフトブラシ(見た目がぼやけてるブラシです)を選択したら、ブラシの直径を大きくします。

足跡がついていない砂の部分を**Alt**+**クリック**。それから、足跡がついている砂の部分をクリックしてください。別のところから砂をサンプリングして足跡に被せるように隠していきます。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-91-lh5v/Moon-1.png width=&#34;300px&#34;]]

もし地面の陰影がデコボコしているように見えたら、**コピースタンプ**ツールを使うのと同じように**修復ブラシ**ツールを使ってみてください。このツールはエリアを均一にしたいときによく働いてくれます。空中の十字に**修復ブラシ**ツールを使って取り除いてみましょう。

今回は、月面着陸機を取り除くのに**コピースタンプ**ツールしか使いませんでした。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-92-nw6d/Moon-1.5.png width=&#34;300px&#34;]]

仕上がりはこんな風になります。細かいところはあんまり気にしないで。最終的に、作った画像は300-350ピクセルの幅にしかなりません。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-93-mnt5/Moon-2.png width=&#34;300px&#34;]]

[[/collapsible]]

++ 2, 切り抜き

[[collapsible show=&#34;開く&#34; hide=&#34;閉じる&#34;]]

Photoshopでこの画像を開いてください。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-88-zzb0/Elephant.png width=&#34;300px&#34;]]

**マグネット選択**ツールを選択します。ツールを象の縁に沿ってドラッグし、一周し終わったら出発点をクリックしてください。囲いを閉じる地点を指し示した、ちいさい丸があるはずです。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-89-irfe/Elephant-2.png width=&#34;300px&#34;]]

今、選択された象が必要ですね。選択範囲を右クリックし、そこから**選択範囲をカットしたレイヤー**を選んでください。そうすると、選択範囲だけに絞り込むことができ、象のみが新規レイヤーに移動します。こうしてギザギザした部分を発生させずに切り取ることができます。

画面右下にある**レイヤー**パネルから、背景レイヤーの隣にある目のアイコンをクリックするか、背景レイヤーをゴミ箱アイコンへドラッグしてください。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-88-d6sx/Elephant-1.png width=&#34;300px&#34;]]

削除部分を選択することもできます。消したい部分を選択したら、Deleteキーを押してください。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-90-6x2s/Elephant-3.png width=&#34;300px&#34;]]

象の画像はPDSファイルとして保存しておきましょう。ファイル&gt;別名で保存

[[/collapsible]]

++ 3, 配置

[[collapsible show=&#34;開く&#34; hide=&#34;閉じる&#34;]]

月面の画像を開いてみましょう。象を月面の画像に配置するには**ファイル**&gt;**配置**を使用してください。もし、この時点で月面と象の両方を開いているなら、象を月のプロジェクトファイルへドラッグするか、コピーすることで同じ操作ができます。この時点で象がプロジェクトのレイヤーに乗っているはずです。

象のレイヤーで右クリックした後、**グループを新しいスマートオブジェクト化する**[[footnote]] 訳注: 現在同文の機能はなくなっていると思われます。 [[/footnote]]をクリックしてください。[[footnote]] 画像の大きさを調整すると、データを失いぼやけて見えるようになってしまいます。そのため、象の画像はとても大きいです。**スマートオブジェクト**の場合プログラムがデータを保持するので、画像の質を損なわずに大きさの再調整が可能となります。 [[/footnote]]

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-94-5xfp/Polish-1.png width=&#34;300px&#34;]]

象のサイズを小さくしてみましょう。まず、レイヤーを選択、CNTRL+T を押して、選択ボックスをドラッグします。シフトボタンを押しておくと縦横比を維持したままサイズを変更できます。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-95-wekx/Polish-2.png width=&#34;300px&#34;]]

作業が終わると、画像はこのようになります。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-96-o27y/Polish-3.png width=&#34;300px&#34;]]

象のレイヤーを左クリックし、**ラスタライズレイヤー**をクリックしてください。[[footnote]] これにより画像が再度ラスター画像に変換され、編集が可能になります。もし失敗していても、ヒストリパネルから戻したいところを探して対処できます。[[/footnote]]

[[/collapsible]]

++ 4, フィルター

[[collapsible show=&#34;開く&#34; hide=&#34;閉じる&#34;]]

象には色がついていますが他の部分、つまり月の表面にはついていません。これを修正するために**イメージ**&gt;**色調補正**&gt;**彩度を下げる**を実行してください。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-97-divy/Polish-4.png width=&#34;300px&#34;]]

まだ象は写真から浮いてるように見えますね。

もし象が背景と比べてはっきりしていないなら、**フィルター**&gt;**シャープ**を使い、他のオプションも検討してみてください。

**覆い焼き**ツールを選んだら、月のレイヤーを選択してください。象の足の下あたりの地面に影をつけましょう。光源を考慮しながらやってくださいね。ブラシオプションは**コピースタンプ**ツールや**修復ブラシ**ツールを使うような働きをしてくれます。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-98-qvk0/Polish-5.png width=&#34;300px&#34;]]

まだ足りない？よさげに見えないって？安心して。ここにノイズフィルターを加えます。最初にレイヤーパネルを右クリックして、画像を統合 を選択してください。この操作でノイズエフェクトの影響を象か月かではなく画像全体に与えることができます。それでは、**フィルター**&gt;**ノイズ**&gt;**ノイズを加える**を選択しましょう。

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-99-yoxy/Polish-6.png width=&#34;300px&#34;]]

これを絵みたいにしたい？それじゃあ フィルター&gt;フィルターギャラリーを確認してみましょう。そこからオプションを探してね。この作業の過程は次のようにしてください。「最終的な画像を2つに分けコピーする」「上のレイヤーにフィルターをかける」「そのレイヤーの合成モードを&#34;通常&#34;から&#34;乗算&#34;に変える」「そして同じレイヤーの透明度を50%に設定する」

[[image http://scp-jp-storage.wikidot.com/local--files/file:5653117-100-u7sv/Polish-7.png width=&#34;300px&#34;]]

[[/collapsible]]

++ その他メモ書き

画像についての一般論は[http://www.scp-wiki.net/image-use-policy 画像利用ポリシー]を参照してね。 求めるものに合致するようなオープンソースの画像の一部はほとんどの場合[https://commons.wikimedia.org/wiki/Main_Page Wikipedia Commons]、[http://visual-records.wikidot.com/ SCP Visual Records]、それかGoogleの[https://www.google.com/search?q=google+images&amp;source=lnms&amp;tbm=isch&amp;sa=X&amp;ved=0ahUKEwi08fTerOvRAhUJy2MKHb8PASgQ_AUICCgB&amp;biw=1366&amp;bih=676#tbs=sur:fc&amp;tbm=isch&amp;q=SCP+Foundation オープンソース画像]を用いて見つけることができます。一般的に、オリジナルのものと判断できるような箇所の修正を施しても、版権画像から借用した画像を使用することはあまりよいことではないしょう。もし画像に [https://tldrlegal.com/license/creative-commons-attribution-noderivs-(cc-nd) CCNAD]が付与されているなら、修正や変更を加えることは一切できません。</textarea></pre>
