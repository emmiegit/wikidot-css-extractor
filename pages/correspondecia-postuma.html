—¿Venís a la fiesta, Carlos? —Preguntó un militar. 

Ya había llegado el receso para el sector B del Sitio-34, al cual pertenecían tanto Carlos Carpincci como Andrey Stidav. Tenían pensado organizar una pequeña fiesta entre el clásico grupo de trabajadores, pues a pesar de sus diferencias, hacían lo mejor para caerse bien. 

Carlos sonrío por un segundo, acomodando su ya viejo sombrero mientras encendía un cigarrillo. Simplemente inhaló y exhaló el humo del cilindro de tabaco, con su mirada puesta en el piso.  
                                                                           
—Nah, estoy muy ocupado —respondió Carpincci. 
 
—¡¿En serio?! ¡Ja, ya sos todo un jubilado! —replicó Andrey. 

—Muy gracioso —dijo el doctor, frunciendo el ceño—. No seas tan pesado. 

—Da... Viejo amargo. Seguro hasta Huallpa se va a divertir más que vos. Y mira que él ni sale de casa. —Andrey se frenó al notar una breve mirada extraña en Carpincci, acompañada de un silencio incómodo.   

—¡Ya me cambiaste por Damián, zarigüeya! —exclamó Carlos—. Ya en serio, me tengo que ir. 

—Como vos digas, Carlos —replicó Stidav, con su clásica sonrisa de oreja a oreja.

El doctor se despidió, imitando con un gesto la antigua profesión de su amigo. Stidav hizo lo mismo, burlándose del brazo faltante de Carlos. Tras el pequeño momento, ambos tomaron distintos rumbos.
 
Carpincci se dirigió a su hogar en colectivo. Su tarjeta SUBE ya casi no tenía crédito, Carlos vagamente recordaba la última vez que tuvo que cargarla. La apuesta que ganó si le ahorró cientos de pesos en pasajes. 

Al llegar, abrió la puerta despacio, esperando a que al menos estuviera una de sus hijas para saludarlo. No llegó nadie, ellas ya se habían volado del nido hace tiempo. Carpincci tomó asiento en el comedor, con un papel y lapicera entre manos. Suspiró profundamente y empezó a anotar en el lienzo, rezando de que su brazo prostético no le fallara. 

------

&gt;  
&gt;  ¡Hola Sofía! Soy yo, Carlitos. ¿Aún te acordás de mí, no? Pasó bastante desde que no nos vemos. 27 años ya... ¡Como vuela el tiempo! Espero que te hayan llegado mis flores que te envié todo este tiempo. Nunca me animé a escribirte, pero es que la situación lo ameritaba. 
&gt;  
&gt; ¿Cómo has estado? Yo personalmente, la estoy remando de a poco. Bah, desde el accidente que solo hago eso, remarla. Vos siempre me dijiste que era un mal borracho y estoy pagando la factura. 
&gt;  
&gt; Después de... Bueno, ya sabés, tuve la suerte de encontrar una nueva pasión: El mar. Ya sé que suena un poco loco. ¿Yo estudiando? ¡Ni en un millón de años! Digamos que tuve que hacer muchas cosas que no te gustaría saber para llegar a donde estoy ahora. 
&gt;  
&gt; Conocí a personas de todo tipo y en serio que digo de todo tipo. Mi tesis no fue la mejor de la promoción, pero al menos me dieron el título. Después de eso me tocó juntar miseria en un trabajo para una revista por un par de añitos. 
&gt;  
&gt; ¡Y pum! ¡Un nuevo trabajo me cayó del cielo!  Del agua, mejor dicho. Solo que no te puedo decir de qué va, porque no me vas a creer. Es muy... complicado.
&gt;  
&gt; Por lo menos me alcanzó para darle de comer a las mellis. Las tendrías que ver, son igualitas a vos. Rocío no; ella es un poco más viva, más como yo. Igual ya no están acá conmigo, se fueron a estudiar a Mar del Plata. 
&gt;  
&gt; Ayer partió tu mamá, al parecer le dio una neumonía o eso dijeron los médicos. Tu papá no me dejó despedirla, solo me insultó y me dijo que soy un bueno para nada y desde que llegué a sus vidas simplemente las arruiné. 
&gt;  
&gt; Tu mamá no era tan mala conmigo, pero si cambió bastante desde que te fuiste. Pero al final... Creo que solo se juntaba conmigo para ver a las mellis, porque de verdad las quería tanto como yo. Es lo único que le respeto a tu mamá, por lo demás es una bruja hija de tres mil pu
&gt;  
&gt; Perdón, me pasé; de veras me esfuerzo en no decir estas cosas. Ay Sofi... Te extraño. A veces me pregunto si de verdad yo fui la razón por la que te fuiste. Sea cual sea la razón, espero que sepas que doy lo mejor de mí para cuidar lo poco que dejaste. 
&gt;  
&gt; Si te soy sincero... Desde que partiste, no hubo ni un segundo en el que no deseé que nos volvamos a reunir lo más pronto posible. 
&gt;  
&gt; [[&gt;]]
&gt;  —Sinceramente, Carlos Carpincci.
