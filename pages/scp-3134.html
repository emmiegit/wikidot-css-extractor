    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3134

**项目等级：**Euclid

**特殊收容措施：**现阶段没有任何可将SCP-3134从其栖息地驱逐的可行途径，因此该收容措施主要着眼于防止其从Zone-29-Job逃出。该地区的收容小组将负责维护其前台组织（“排雷部”），同时对该区域进行定期巡逻，以维护对SCP-3134的收容。Zone-29-Job目前位于法国凡尔登附近，对外称为“红区”；此地在第一次世界大战期间自然环境曾遭到严重破坏。

由于在SCP-3134出现之前，Zone-29-Job所在区域已经开发了旅游活动，目前无法将平民撤出该地区。与之相对的是，SCP-3134自身的性质已经将位于项目徘徊区域的游客驱离。现场便衣人员须对所有声称目击过SCP-3134的平民进行A级记忆清除。

需对当地的除灵组织（见附录3134-1）进行持续监控，以查明其是否有与SCP-3134相关的活动或通讯，若相关组织意图进行可疑活动，则需在第一时间将其终止。

按照营养图3134-1的规定，适合SCP-3134的食品应定期放置在Zone-29-Job中心，以影响其运动。目前，现场机构正在规划、建造用于收容SCP-3134的永固设施，预计该设施将很快完工。

**描述：**SCP-3134是一黑色大型哺乳动物，体重460公斤，直立身高2米，身长2.6米。项目似乎曾遭受过严重伤害，其中包括撕裂伤、烧伤和遍布全身的严重瘀伤。SCP-3134拥有众多物种特征，包括头上长有多个牛角与鹿角，全身均长有类似人类面部特征的图案，其体型与熊类似。尽管具有这些特征，对其进行的DNA检测显示SCP-3134与常见兔种基因相同。

目前的证据表明，SCP-3134只能在Zone-29-Job范围内生存。若将SCP-3134驱离Zone-29-Job，项目将会表现出呼吸困难，随后出现严重的癫痫发作，同时现有的烧伤范围会扩散到全身。若项目回到Zone-29-Job，则以上症状均会消失。虽然尚不清楚这些症状是否会导致SCP-3134的死亡，但已经确定，若对SCP-3134的性质进行进一步研究，所承担的风险将在可接受范围之外。

现场工作人员通过观察发现，SCP-3134的食物主要包括未爆炸的炮弹、手榴弹和人体遗骸。虽然SCP-3134在进食炮弹时，炮弹均会发生爆炸，但其可以使该伤口迅速痊愈[[footnote]]奇怪的是，SCP-3134在遭受任何其他类型的伤害后都没有显示出这些再生能力。[[/footnote]]。虽然SCP-3134不会主动寻找人类，但当其遇到人类时会表现出强烈的敌意，施展的攻击手段通常包括但不限于拍击。SCP-3134似乎更喜欢在Zone-29-Job战争中留下的战壕里休息。

尽管SCP-3134具有动物般的行为和攻击性，但其对向特定媒介仍具有各种情绪反应，目前将其视为具有智力的特征。（参见采访3134 - 1）

**采访3134-1：**

2010年8月12日，SCP-3134在前往进食区域时，基金会人员对其栖息地进行了分析，发现了一组照片，这些照片不规则地堆成一堆，据信原本是由在Zone-29-Job所在地区服役的士兵留下的。由于SCP-3134均未对Zone-29-Job内其他物品表现出类似行为[[footnote]]包括在该地区的游客遗落的现代照片。[[/footnote]]，由此可推断SCP-3134的智力水平高于原先推测的水准，并且可能与Zone-29-Job历史有关。

为了测试SCP-3134的智力水平及其与Zone-29-Job联系的性质，批准由异常审讯部进行实验测试。MTF-Psi-2（“答案”）将使SCP-3134暂时被拘禁在Zone-29-Job内的森林中，该区域将用于进行相应试验测试[[footnote]]将项目的躯干的捆绑并固定在地上，以限制其移动能力。[[/footnote]]。采访方式为McCall博士对项目展示的几张放大照片来测试情绪反应。虽然大多数照片测试没有得到明确的结果，以下刺激导致了异常的反应的出现：

||~ 刺激信号 ||~ 反应 ||
|| 一名试图进入Zone-29-Job中以无效化SCP-3134的人的照片。（见附录3134 - 1） || 攻击。SCP-3134试图攻击照片 ||
|| 法国乡村田野的照片。 || 好奇。SCP-3134试图嗅探并进一步检查照片。 ||
|| 第一次世界大战时期战斗靴的照片。 || 恐惧。SCP-3134转过身去，并缩起身子。 ||
|| 英国乡村田野的照片。 || 疑惑。SCP-3134查看照片几秒后将其无视照片。 ||
|| 一名德国士兵的照片，此人被部署到Zone-29-Job区域。 || 侵略。SCP-3134试图攻击照片。 ||
|| 第一次世界大战期间法国总理乔治·克莱蒙梭的照片。 || 未知。SCP-3134在行为恢复正常之前，尝试采取两足站立几分钟。 ||
||一名法国军队军官的照片，此人被被部署到Zone-29-Job区域。 || 侵略。SCP-3134试图攻击照片。 ||
|| 一战时期步枪的照片。 || 未知。SCP-3134试图用前爪从McCall博士那里拍下照片，将照片给与项目后进一步观察了几分钟后，项目将照片扔到地上，随后其行为恢复正常。 ||
|| 一名法国士兵的照片，此人被部署到Zone-29-Job区域。 || 悲伤。SCP-3134躺下并持续呜咽，直至照片被回收。[[footnote]] SCP-3134对部署在该地区的其他士兵的照片作出了相同的反应。  [[/footnote]]  ||

在展示最后的照片后不久，SCP-3134突破了收容并逃进了周围的森林。现已批准在当地外勤人员可在Zone-29-Job秘密建设一个装置用于安置SCP-3134。

**附录3134-1：**██/██/ 20██，几个PWSSR[[footnote]]战后复灵社，第一次世界大战后建立的几个组织之一，通过驱魔和奇术等其他手段，恢复了法国曾精神受创的区域。[[/footnote]]的专业驱魔人与试图渗透至Zone-29-Job中基金会控制的区域，现推测其意图为无效化SCP-3134。该个体已被控制，再对其进行B级记忆清除后释放。目前正在调查该组织是如何获得SCP-3134的相关信息[[footnote]]该组织与基金会关系良好，基金会无意引起二者间的敌对行为，因此放弃了正常情况下对其更加严厉的措施，选择用以上方式处理此次事件。[[/footnote]]。

在被关押期间，他们从这些人身上找到了几件相关物品，包括几个密码水晶矩阵[[footnote]]一种数据存储设备，在宗教组织中流行，其中的信息以水晶形式存储，通常作为项链或戒指佩戴。[[/footnote]]、大量的圣水、精致的粉笔，以及一本A.A.吉尔福德的《野性驱魔指南：从动物身上清除邪恶灵魂》[[footnote]]该文本的副本目前可在基金会的奇术数据库中找到。[[/footnote]]。
