**Titre original :** Autoerotic Assassination
**Auteur :** [[user A Random Day]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 24 juillet 2017
[[include credit:end]]

SCP-173 a un cerveau humain – ou, du moins, un cerveau semblable à celui d’un humain. Je le sais parce que je l&#39;ai possédé. Je m’appelle Carmen Lopez. Je suis née le 17 janvier 1951, à Santa Clara, en Californie. J’ai rejoint l’armée en 1970 et ai été déployée au Vietnam en 1971 avant d’être enrôlée dans les rangs de la Fondation en 1972. Je suis membre de la  [[[scp-2664|Force d’Intervention Mobile Lambda-9]]], surnommée &#34;L’Esprit sur la Matière&#34;. Lambda-9 est une branche offensive de la Division Psionique de la Fondation ; nous sommes chargés d’enquêter, de confiner et, dans d’autres cas, d’éliminer les phénomènes psioniques. Je n’ai que trente-deux ans, ce qui fait de moi la recrue la plus jeune et la plus récente de Lambda-9. Cela signifie aussi que je suis la plus facilement remplaçable. Par conséquent, j’étais le choix le moins risqué pour posséder SCP-173 afin de savoir si oui ou non la Fondation peut l&#39;utiliser comme un outil d&#39;assassinat efficace dans le cadre d&#39;un programme de test d&#39;armes hautement classifié.

J&#39;ai tellement envie de baiser, putain.

Il est crucial pour moi de savoir qui je suis, d’où je viens et pourquoi j’ai possédé ce monstre de béton – sinon, les souvenirs, les instincts et autres fonctions cérébrales inconscientes de ce que je suis censée posséder pourraient me posséder à la place. La force mentale – la volonté – est tout. Et en ce moment, je n&#39;ai qu&#39;une envie, c&#39;est de m&#39;attaquer à mes organes génitaux inexistants. C&#39;est une démangeaison qui martèle mon crâne. J&#39;ai du mal à me rappeler pourquoi j&#39;ai accepté ou même pourquoi la Fondation voulait essayer ça. Je me souviens vaguement de quelque chose à propos de mouches chasseuses-tueuses, peu importe ce que c&#39;est, mais j&#39;ai du mal à réfléchir car j&#39;ai besoin de tabasser ma queue comme si elle me devait de l&#39;argent. C&#39;est la première fois de ma vie que je ressens cela - l&#39;une des raisons pour lesquelles j&#39;ai été présélectionnée pour rejoindre les psioniques était mon manque apparent de libido.

Je la force à redescendre et me concentre sur ce que je fais ici. Je voudrais prendre une profonde inspiration, mais je ne peux pas respirer. Je ne peux pas du tout bouger mes membres. Je ne peux même pas bouger mes yeux – je suis enfermée dans cette pièce en béton, me tenant debout et fixant droit devant moi, car je suis observée par trois femmes portant des combinaisons orange et essayant d’éviter de cligner des yeux en même temps. Elles sont munies d’oreillettes, qui leur disent sans doute de regarder ailleurs simultanément. Les personnes à l&#39;autre bout veulent voir si je peux m&#39;empêcher de les tuer instantanément ou si je ne suis qu&#39;un simple passager.

Celui qui négocie avec elles doit être un sacré bavard, car elles se déplacent pour prendre position autour de moi. Deux d’entre elles sortent de mon champ de vision ; la troisième reste où elle est. Puis elle ferme les yeux. 

Je suis tellement excitée. Je pensais que c’était beaucoup avant, mais c’est insoutenable maintenant. Bon sang, c’est à ça que ressemble la vie des gens ordinaires ?

Mais je n’ai pas bougé – même pas mes yeux. Et ça ne m’a traversé l’esprit qu’à ce moment que je devrais essayer. Inspirer – ou imaginer inspirer. Concentration. La première leçon de la psionique est de rester concentré. Je me focalise sur la femme en face de moi. Elle tremble, mais ses yeux sont fermés. Je tâche de me souvenir de ma formation. Commencer doucement. Identifier mes capacités de mouvement. 

Je commence par rouler mes yeux. Je ne suis pas certaine qu’ils bougent réellement – cette pièce n’a pas de miroir – mais je peux voir dans les coins de mes yeux. Puis je pivote ma tête. À vrai dire, je ne la sens pas vraiment pivoter – il n’y a pas de sensation de mouvement, ou de muscle, ou quoi que ce soit d’autre que ma putain de libido – mais je peux regarder à ma gauche, où une autre femme tremble les yeux fermés, et à ma droite, où une troisième femme tremble les yeux fermés.

Elles tremblent. Donc je ne les ai pas tuées. C’est une bonne chose. Cela veut dire que j’ai un certain contrôle. 

J’essaye de bouger mes bras. Je regarde en direction de mes appendices bétonnés et il n’y a pas le moindre mouvement, mais je peux les sentir. C&#39;est comme si j&#39;avais deux bras fantômes, mais je peux les bouger, les fléchir et les faire tourner. Je peux même sentir mes mains bouger. Je serre mon poing gauche – le béton ne bouge pas d’un pouce, mais je peux sentir mon coude fantôme bouger légèrement. Il en va de même pour mon poing droit.

Est-ce que je peux marcher ? Je n’en suis pas sûre. J&#39;essaie de bouger mes jambes mais j&#39;ai l&#39;impression, non sans ironie, qu&#39;elles sont coincées dans du béton. Encore une fois, j’ai l’impression de contrôler des jambes fantômes qui se plient, se tordent et se déplacent. Celles en béton ne vont nulle part. Du moins, c&#39;est mon impression. J’ai effectué vingt pas inexistants avant de sentir une résistance, comme si je me heurtais à quelque chose. La femme qui se tient face à moi ouvre les yeux et, tout à coup, c’est comme si je m’étais téléportée d’un bout à l’autre de la pièce. Je la surplombe et me fige de nouveau sur place, elle crie et tombe sur le cul, mais elle est vivante. 

Je me sens plutôt fière de moi de n&#39;avoir tué aucun des Classes-D quand je réalise que la raison pour laquelle ils m&#39;ont mis dans ce truc est de tuer des gens. Et j&#39;ai toujours envie de baiser. 

Charmant.

----

Je me demande à quel point l’humanité serait plus productive si elle n’était pas tant préoccupée par le fait de s’envoyer en l’air. Pourtant, je ne peux difficilement les blâmer si c’est ce qu’ils ressentent tout le temps. C’est horrible : une faim qui me tenaille l’estomac,  couplée à une forte démangeaison dans mes reins qui semble occuper toutes les fonctions cérébrales supérieures. Mes exercices de méditation parviennent à peine à la maîtriser. 

Le picotement empire quand la Classe-D entre dans la pièce, ce qui rend les choses encore plus compliquées puisque ledit D est un homme. Le haut-parleur dit quelque chose à propos d’une maladie en phase terminale, puis les mots &#34;Sergent Lopez, agissez comme convenu&#34;. 

Le pauvre bougre en combinaison cligne des yeux, et c’est comme si mes organes génitaux et mon cerveau avaient échangé de place. Et bien que j&#39;aimerais avoir perdu le contrôle de ce connard en béton, c’est 100 % moi qui m’imagine en train de traverser la pièce et d’enrouler mes bouts de bétons autour de son cou. Je peux sentir sa gorge se comprimer ; c’est ferme et en même temps mou et la démangeaison dans mes reins empire et je peux me sentir me rapprocher et puis ses artères éclatent sous la pression et il y a un craquement invisible quand ses vertèbres cèdent et je jouis. 

Si j’avais une bite, il y aurait du sperme par terre. Mais il n’y en a pas. La seule chose par terre est un homme mort. Je me sens euphorique, folle de joie, épuisée et vide. Le picotement est parti. La faim est partie. À leur place, il y a la honte. Je pense que j’ai juste pris mon pied en tuant quelqu’un. J’espère de tout cœur qu&#39;//Abuela// ne me regarde pas depuis là-haut ; elle pourrait en mourir de honte et devenir la première personne à faire ça là-haut. La seule chose positive est que ma tête est finalement dégagée. Je peux penser correctement pour la première fois depuis je ne sais combien de temps. Je récite quelques prières dans ma tête, mais je doute que même le Seigneur soit capable de pardonner ce que je viens de faire.

Je profite de ce moment de lucidité pour réfléchir. J’ai juste tué le Classe-D. Cette fois, j&#39;étais capable de me visualiser en train de traverser la pièce et de l&#39;étrangler. Ce qui est étrange, car durant tout le temps que j’essayais de ne pas tuer les Classes-D, je devais imaginer ce que ça ferait de marcher et de me déplacer. Il y a deux raisons à cela : soit j&#39;arrive mieux à contrôler cet enfoiré en béton, soit il réagit différemment lorsqu&#39;il est en mode meurtre. J&#39;aimerais vraiment que ce soit la deuxième raison. Je ne veux pas être responsable de ce que je viens de faire.

Les portes s’ouvrent, et je jette un coup d’œil à la prochaine pauvre femme qui entre dans la salle d’exécution ; son visage est bouffi et en pleurs. Elle a de petites pustules partout sur son visage, qui dégoulinent sur sa combinaison et la strient. Elle semble résignée à son sort. Mon Dieu aide-moi, la démangeaison dans ma tête recommence. 

&#34;Sergent Lopez ? Vous pouvez y aller.&#34;

Elle cligne des yeux. Je fais la seule chose que je peux faire. 

----

J’ai arrêté de compter combien de Classes-D – combien de personnes j’ai assassiné à ce stade. Je ne suis même pas sûre qu’il y en ait tant que ça – la Fondation n&#39;a pas les ressources pour jeter les gens dans un hachoir à viande - mais je ne veux pas grossir ce chiffre plus que nécessaire. Cela m&#39;aide à mieux dormir, et vu le nombre de rêves que j&#39;ai faits récemment et qui se terminaient avec mes mains autour de la gorge de ma mère, je prends ce que je peux.

Je dois continuer à me dire que je n’aime pas tuer. Pas même au Vietnam ; c’était seize mois de maladies tropicales et de tirs sur des plantes qui ripostaient. Je ne me suis pas engagée dans la Fondation par sens du devoir ou par droiture – je voulais juste m’éloigner de cette jungle. Loin de toutes ces tueries.

Tout s&#39;est bien passé.

Je ne me rappelle même pas pourquoi j’ai accepté. Je devais savoir que j’allais tuer des gens, non ? Sinon, pourquoi aurais-je accepté de posséder une putain de statue meurtrière ? Il y a tellement de choses sur ce projet et sur moi-même qui ne collent pas, mais j’ai du mal à m’arracher à ces fantasmes de sexe et de mort pour penser. Ce n’est pas moi. C’est l’influence de la statue. Mes exercices de méditation et de concentration sont de moins en moins efficaces. Ce qui passe pour un esprit à l&#39;intérieur de cet enfoiré n&#39;est rien d&#39;autre qu&#39;un amas d&#39;instinct sexuel et meurtrier. Et il s&#39;insinue dans le mien.

Mais il y a une lumière au bout du tunnel. Les psy ont estimé que mes rêves n’étaient pas trop problématiques et que je pouvais continuer. Je ne me sens pas prête du tout mais, ironiquement, je suppose que j’en sais moins qu’eux sur mon propre cerveau. 

La cible est un trafiquant de drogue passionné pour les beaux-arts. Je continue à entendre les mots &#34;plieur de réalité&#34;, &#34;bixby&#34; et &#34;Type Vert&#34;, mais j’ai l’impression qu’ils entrent par une oreille pour ressortir par l’autre. Tout ceci est bien trop compliqué pour un assassinat – ils peuvent le sniper, bombarder son château, empoisonner son dîner ou faire n’importe quoi de plus simple que d’entraîner un médium à posséder une putain de statue tueuse – mais apparemment, ça ne marchera pas.

Les jours suivants se passent dans le brouillard tandis que je dépense toute mon énergie mentale pour ignorer le bas de mon corps. Il y a une poignée de Classes-D en phase terminale à tuer. Il y a une caisse et le grondement du transport et du déchargement. Puis il y a le clair de lune. Je ne peux pas bouger du tout mais quelque chose me déplace dans un jardin. Je fixe une fontaine de marbre, entourée de topiaires luxueuses. 

Et me voilà seule avec un homme dans un costume chic. Il m’admire – la statue. Il admire la statue. Ça doit être la cible. Il est magnifique. 

Il cligne des yeux. Je fais la seule chose que je peux faire.

----

Je ne me souviens pas de ce qui s’est passé ensuite. Je ne me souviens pas comment je suis sorti de là ou comment je suis revenu à la Fondation ou tout ce qui s’est passé après que j’ai pressé la vie hors de l’homme en costard. Tout ce dont je me souviens, c’est l’excitation de voir la vie s’écouler de ses yeux et le soulagement de voir ma tête s’éclaircir. 

Vivement que je sorte de ce corps. Vivement que je sorte de cette putain de prison de béton qui me prive de mon esprit. Vivement que je ne rêve plus de tuer des gens. Vivement que je ne fantasme plus sur le meurtre.  

Ils font rouler mon corps – moi – dans mon champ de vision. Je suis séparée de moi-même par une épaisse vitre, et il y a quinze personnes qui me regardent de l’autre côté. J’ai été placée dans le coma et maintenue sous assistance respiratoire ces derniers jours. 

Les personnes derrière l’interphone me disent qu’ils vont désactiver mon respirateur d’ici cinq minutes. Je n’ai besoin que de cinq secondes pour bondir hors de cet enculé bétonné et

et

et

et cinq secondes plus tard je suis toujours coincée dans le béton. Je ne peux m’empêcher de penser à quel point j’ai envie de tous les briser. À quel point j’ai envie de me briser moi-même. Mes exercices ne fonctionnent pas. Je n’arrive pas à penser correctement. Je n’arrive pas me concentrer. Je n’arrive pas à respirer. 

Les gens derrière la vitre semblent de plus en plus inquiets. Je ne peux pas leur parler. Je ne peux pas leur dire ce qui se passe. Je ne peux pas les supplier de m’aider. Je ne peux rien faire d’autre que rester là et suffoquer à l’intérieur de mon propre esprit. Il y a une pression qui s&#39;accumule dans ma tête.

Puis je les vois remettre un masque à oxygène sur mon corps et me conduire à l’écart. Je suis coincée. Je suis prisonnière. Je suis enterrée à l’intérieur d’une prison de béton et il y a une pression dans ma tête et mon entrejambe et je ne peux pas penser correctement et j’ai besoin de tuer, je veux tuer, donnez-moi quelqu’un, n’importe qui à briser et regarder la vie s’écouler hors de lui s’il vous plaît.
 
Les portes s’ouvrent. Une Classe-D entre. 

Elle cligne des yeux. Je fais la seule chose que je veux faire.</textarea></pre>
