原文：[https://scp-wiki.wikidot.com/matryoshka-eight Matryoshka Part Eight]
作者：Kalinin
譯者：Pseudopoet
[[include info:end]]

「老頭，設法跟上。在他們那部分計畫開始的時候，我希望盡可能遠離Site-7。」

在史賓尼拉小跑著、用手電筒照著前面，並且試著避開通道上的碎石與水坑時，他喘著粗氣。在這被遺忘的地下墓穴中，潮濕、腐敗的空氣讓他的肺感覺像是在燃燒。他緊緊握著公事包的手把。

「我...比妳還年輕...混蛋，」他邊喘氣邊抗議。他腦中再次閃過涅洽耶娃的指示。距離通道一分為三的地方大約還有七十公尺，到那裏之後，兩人將前往右側的隧道。深入黑暗的隧道大概八個或九個轉折後，通道的壁上排列著粗陋的凹室，有些是空的、有些則安放著石棺、還有一些則是少量灰燼與少量骸骨的安息之所。

「你嗎？真是看不出來你已經七十歲了，我的朋友。」

基金會的神經外科醫師在黑暗中微笑。//繼續說著廢話吧，自作聰明的傢伙。//

克格勃探員已經做好了萬全準備。她對克拉科夫的基礎建設十分瞭解，尤其是入口通道與Site-7周圍的舊城市。整個事件鏈從頭到尾幾乎就像是為了讓他們來到這裏而設計的。史賓尼拉發現要將這個地下墓穴網絡隱藏這麼久是難以想像的，除非是為了其他目的而刻意隱藏。她可能騙得過[[span class=&#34;ruby&#34;]]拉福斯之家[[span class=&#34;rt&#34;]]Lafourche’s shop[[/span]][[/span]]那個初出茅廬的探員，但他看得夠多了。

兩名男子來到了隧道匯聚處，正如涅恰耶娃所指示的那樣。兩人都停了下來，花了點時間喘口氣。史賓尼拉從耳後拿出香菸，然後塞入嘴裏。

尤哈斯看起來很困惑。「你對於抽菸的執著真是不簡單，」

史賓尼拉看著前方的三條隧道。「不能獨攬所有功勞。不能停止抽這他媽的東西。它現在不像是問題。」

「我猜不是。」

史賓尼拉在猶豫之前，便已將手伸進外套裏了。「再跟我說一次，這怎麼會是合理的。我們將這個公事包轉送給在這混帳迷宮盡頭的克格勃，然後藉由他們偵察兵的名譽擔保，他們會幫我們逃脫，並且跟指揮部分享資訊？」

「那些都已存在於頭腦裏了，而你沒有去想而已，」尤哈斯說道。「他們承諾了什麼有什麼關係呢？要不就是接受那女子的提議，或者是被正在尋找我們的巡邏隊在地面上射殺」

「在我們中槍之前，什麼都無法阻止我們在這東西上放把火。當他們找上門時，是克格勃的子彈還是其他軍隊的都不是問題。」

「你認為你所在的世界只有背叛與背刺。但情況並不是那樣。」尤哈斯看了看自己的肩膀，漸漸地有些不耐煩。「事情是有規律的。動機使某些人可以預測，並且在某些時候是可靠的。」

「你應該聽聽自己在說什麼。」史賓尼拉用菸指著尤哈斯強調。「你相信後面那個鋼牙婊子嗎？」

尤哈斯停頓了一下。「不。我沒有理由這麼做。但在我們短暫的相識中，她告訴我們事實，而且我們毫無疑問有共同的敵人。我相信她的動機。我相信她的個人利益。」

「這些資料是我們用來逃離這裏的門票，把資料交還給我們是否符合他們的利益？如果我是他們，我只會射殺我們，然後拿走公事包。」

「他們只掌握一部分的情況。他們將需要我們的幫助來拼湊全貌。而且我們也需要他們掌握的部分。史賓尼拉，格魯烏P部門已經瘋了。如果他們拿到公事包裏的東西，那將比讓他們拿到一點微不足道的彈頭還糟。」

史賓尼拉用手電筒照著現在靠在他腳邊的公事包。然後他又照回尤哈斯，當他的手伸回他的外套時，光線在他眼中短暫地閃了一下。「非常難以理解。很多事都可能出問題。但你聽起來好像你已經搞懂了。」

「史賓尼拉，我們之中的某些人想要活過下個月。當你正要從船上逃跑時，不要把大多數的時間花在懷疑救生艇。」

史賓尼拉輕笑，跨步靠近尤哈斯。「下個月。多好的想法啊。」

「我們現在必須走了。」

「下個月是遙不可及的。重要的是現在。就像你說的，這是一條下沉中的船，對吧？」

史賓尼拉用手電筒直接照著尤哈斯的雙眼。

「而現在，我不會把基金會的研究轉交給天殺的俄國人的，你這他媽的叛徒。」

當尤哈斯閃避突然照來的強光時，史賓尼拉向前衝，並且將早已拿在手上的刀深深插進他的左肩。尤哈斯因突如其來的疼痛而咕噥，本能地往史賓尼拉的臉上揮拳。史賓尼拉舉起手，尤哈斯的拳頭因而打在他的手上，使得手電筒哐啷滾入墳墓中。

墓室陷入一片漆黑。兩名男子在極度憤怒中低吼著，雙腳在塵土中挪移，重拳觸體，鮮血四濺。手電筒閃爍，滾到零落的棺蓋下，在變弱而熄滅之前便已被遺忘。

-----------------------------------------------

SCP-1041在衛兵架著她通過穿堂時，抵抗著衛兵的鐵腕。她的手已被綁在他身前。她的聲音充滿著大廳，保證在場的所有人將會緩慢而極其痛苦的死亡。當他們勢不可擋地走向前方巨大的雙開門時，沒有人回應。SCP-1041現在的化身太過憤怒，以至於沒有注意到數名穿著實驗衣的技師等著她醒來，也沒有考慮到正前方的手術室涉及到什麼。如果她沒有那麼想宰掉那個打倒她的雜種，她可能已經意識到一股微弱的、幾乎無法察覺的恐慌感在她的意識邊緣升起。她對於現況僅止於初步認識，還未能進一步理解。她只需要轉頭便能看見死亡的陰影，但SCP-1041心中掛念著其他事情。

兩名衛兵向前打開了雙開門。他們眼前的景象使她震驚，甚至透過她強烈的恨意來看都顯得荒唐可笑。穿著制服的士兵碎步跑著，試著避免踩到排列在地上的電纜。一名邋遢的科學家正在對倉促組裝而成的電路箱做最後的調整。有人正在架設電影攝影機與照明燈。在它的後面，一堆座位環繞著主要手術區，目前都是空的。如果你只看背景，似乎沒有人在這裏目睹忙碌的景象。

衛兵向前站到兩側，接著那個引人注目的人迎接她的到來。

「終於。我們演出的明星到了。讓我們開始吧，蓋斯勒博士。，

切爾尼科夫獨自站在手術室的中央，面前是一支從一堆電纜與電線中突出的高大金屬導管。擺在房間裏的電子設備似乎都用電線與這部儀器連接。從側面突出的地方，分明是用以限制某些東西的錨點。斯韋特蘭娜．薩芙楚科對此一無所知，但在她目前意識之外的某處，這突然讓她想起固定在易燃物之中、隨時準備化為火葬堆的火刑柱。

衛兵帶她往這個科技火刑柱去。她以重新蓄積的力量反擊，本能告訴她，她不會想要被鎖在上面的。在他們舉起她、抱住她時，另一名衛兵也參與進來，抓住她的雙腿。一抵達目的地，她的手腕便被緊緊束縛在她身後的柱子上，而她的腳被擺在下方大量的電纜與電線之間。

切爾尼科夫呼喚那個她一開始便注意到的邋遢科學家。「同志，請過來檢查這些人的手藝。這畢竟不是他們的專業。」她厭惡他那傲慢且不在意的腔調。一有機會，她就要把刀刺進他的眼睛。
 
科學家向她走來，他的手上有個奇怪的金屬碗，電線朝外拖拉著。她注意到他正看著她，他的眼中有淚水。她則怒視著他。                                                                                                                                                                                                                                                                                                         

「該死的婊子。把你想做的事做一做，然後去一旁哭吧。一無是處的走狗。」

她的措辭刺激著他，但他毫無反應。他好像早已預知他們會這麼做似的。他環視著柱子後方、看著環繞她雙手的拘束器。在金屬柱後方、格魯烏P部門代表團的視線之外，他向前傾、靠近她的耳朵。切爾尼科夫已經下令開始拍攝自己同時也開始對著攝影機說話，陳述的內容大致與偉大蘇聯科學機器的進一步發展有關。

「妳不知道我是誰，但我知道妳是誰，」他說道，由於他的語聲急促、嘴唇以盡可能小的幅度動作，因此雖然不是耳語，但仍是因為足夠安靜才聽得到他說話。「在裏面，在所有層次的最下面。」

「去你的，你們這些卑賤的俄羅斯人。」

切爾尼科夫繼續他的介紹，告知他的預期受眾，這是首次能透過科學確定人類靈魂的所在位置。

「我已經遇到妳真實的部分了，藏在其他人格之下的那個。我知道在某處的妳聽得到我的聲音。雖然我們僅僅認識整整六天，但妳在這段時間裏對於這個研究的貢獻是無價的。」蓋斯勒將電線插進樁柱的底部。他接著把金屬碗狀構造物固定到她頭部的上方。

切爾尼科夫談起操縱身分與提取組成人類本質之物的能力，以及操作時需要準備什麼。在口頭提示下，其他組衛兵將一個籠子推入她所在的手術室，裏頭關著一名削瘦、駝背的三十歲男子，外表因飢餓而像是五十歲男子、頭髮掉得一蹋糊塗。男子被推進來的時候，吸引了SCP-1041的目光。她嗤之以鼻。是個虛弱的政治犯。剛進到弗拉迪米爾中央監獄兩天的那種。

「我必須告訴妳，妳的一小部分是計畫的核心。這是我們先前曾說到的提取手術。我們上次剛設計完的那個。他們發現了提取手術，而這就是他們認為他們在從事的研究。但他們並不被允許。」

SCP-1041朝地上啐了一口。「你要趁我被綁著的時候搶走某個東西？做啊，我會扯下你的手的。」

蓋斯勒開始將電線末段固定在金屬柱頂部的接口上。當他在說話時，他的眼睛盯著他的作品。切爾尼科夫對攝影機吹噓著他開發利用了宇宙中最基本的元素。

「當格魯烏P部門拿下Site-7時，我們的生命就走到盡頭了。我知道聽到這個一定會嚇到妳。我希望它不是真的。但我們能確保我們的研究不會用於傷害任何人。」
 
一名衛兵把一條粗厚的電纜插進方才推進手術室的鐵籠中。切爾尼科夫正在結束他的發言。剩下的時間不多了。

蓋斯勒接上最後一條電線。「妳看到的不是提取手術。是我設計的其他東西。如果我做得沒錯，它會殺死妳與房間內的其他人。即將發生的事太可怕了。為了這種背叛而道歉是下流的，但我無論如何都會這麼做。」

博士在金屬柱側邊的面板做了些調整。當操縱桿與設備接合時，SCP-1041感覺金屬柱稍微在震動。她聽到微弱的嗡鳴聲響起，似乎來自她的周遭。蓋斯勒轉身走開。

「我很抱歉。妳值得比這個更好許多的。這是我所能提供的全部了。這是我能做到最好的了。請原諒我。」

博士踏步離開。在弱小的合作者背後，SCP-1041試著大聲咒罵。但某些東西將她的話語堵在喉頭。她的恨意不知為何起起伏伏；從她還是個小女孩以來，她第一次感覺到恐懼籠罩著她強烈的憤怒，即使以滿腔的恨意取而代之，恐懼也會因為反彈而變得更加強烈。她咆哮著，想要傷害那些在她身旁的人，這個慾望支配著她、在她腦內盤旋著。在恨意消失的短暫時刻，她看到攝影機現在已調整到正對著她的位置，技師們環繞著攝影機，切爾尼科夫臉上帶著自我滿足的微笑，戴眼鏡的婊子面無表情地站在他身旁。她突然冒出一個念頭，這一定是野狼坐在陷阱中，等待獵人最後一槍的感覺。

當斯韋特蘭娜聽見與理解切爾尼科夫說的最後一句話時，比之前強上兩倍的恨意再次湧入她的心中。

「蓋斯勒博士，請開始手術吧。」
