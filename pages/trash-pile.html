In some dusty corner, you find a pile of paper. They seem as if they had been torn out of their original books by troublemakers. You decide to sort the stack and organize the pages by story. Once you are done, you have a brief understanding of what they are about before you fully read them:


* //A warrior risks her life for the sake of her [[[yearning-and-prosperity|most precious companion]]].
* The culmination of humanity&#39;s effort marches against the [[[the-second-ark|flow of fate]]].
* Even in death, a man is forced [[[mercutio-s-knight|to choose]]] between his duty and his beloved.
* [[[the-dragonslayer|Love]]] is powerful enough to change your destiny.
* &#34;For we walk by [[[a judgement|faith]]], not by sight.&#34; -  2 Corinthians 5:7
