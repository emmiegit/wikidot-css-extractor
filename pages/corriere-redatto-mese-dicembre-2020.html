+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da: [[*user TradeHumor]]//
++ Articolo SCP
[[/=]]
&gt; Non sarebbe bellissimo scordarsi delle paure adolescienziali legate alla matematica delle superiori? Dimenticarsi definitivamente di tutte le paure e ansie per le verifiche su limiti e logaritmi e non aver più bisogno di una calcoratrice? Sì, sarebbe davvero meraviglioso, ma a che prezzo sinceramente? E per quale motivo questa cosa ha segnato in maniera indelebile un nostro sovrintendente? [http://fondazionescp.wikidot.com/scp-099-it SCP-099-IT: Ipercalculia acquisita], sarà una lettura più umana di quanto possiate pensare.
[[=]]
++ Racconto
[[/=]]
&gt; Poliziotto buono o poliziotto cattivo? Nella Branca Italiana le cose non differiscono molto dalla realtà per quanto riguarda le interrogazioni... o forse sì? Un consiglio: andate sempre dritti al punto quando siete messi sotto torchio da Ludovico Draghi, non è uno a cui piace aspettare e vuole sempre arrivare in fretta per certe questioni, specie se avete qualcosa da dire ma che non volete tirar fuori. Godetevi il suo [http://fondazionescp.wikidot.com/interrogatorio Interrogatorio].

[[/=]]

[[=]]
__**EXPUNGED Magazine apre i battenti**__
[[/=]]

A tutte le Branche fa gola l’idea di un giornale per tenere traccia degli eventi, e -EN non fa eccezione. Purtroppo, in un ambiente così vasto come il suo è difficile realizzare un progetto simile e forse non è in cima alla lista delle priorità dello staff, ma è proprio per questo che ci ha pensato [[*user Rounderhouse]], che dichiara:
//&#34;[...] Ho sempre immaginato che il modo migliore per aumentare il coinvolgimento degli utenti sia rendere i contenuti del sito più diffusi, più preponderanti, più accessibili. Questo è il mio tentativo di rendere digeribili per il fan medio gli eventi mensili sulla Wiki SCP. E se anche una sola persona dovesse interessarsi di più a interagire con il sito, allora questo sarà stato un successo.&#34;//

Il 01/12/2020 l’EXPUNGED Magazine ha debuttato con un annuncio su Reddit, con numerose rubriche in cui parla sia di eventi interni, che esterni, senza dimenticarsi di ritagliare un piccolo spazio per la community.
Noi non possiamo fare altro che invitarvi a leggerlo [https://www.reddit.com/r/SCP/comments/k4po3y/first_issue_of_expunged_magazine_released_an/| a questo link] e augurare a Rounderhouse e tutto il suo team una buona continuazione.

[[=]]
__**Fine della traduzione degli articoli della Serie I in francese:**__
[[/=]]

Il 27 dicembre, la Branca Francese ha annunciato la fine del “CASSOULET”, ovvero la sigla usata per la Campagna di Achievement della Serie SCP Originale Universalmente Evacuata nelle Tenebre. Dietro di questo termine strano, che è una citazione a [[[https://it.wikipedia.org/wiki/Cassoulet|un piatto tipico del sud-ovest della Francia]]], si nasconde un’impresa iniziata anni fa: finire la traduzione di //tutti// gli articoli della Serie I di EN, ovvero circa 1000 articoli. Questa impresa è stata condotta da tutti i traduttori confermati (più di 20 articoli tradotti) di FR, per compiere un lavoro che si voleva concludere già nel lontano 2019. Congratulazioni ai nostri amici francesi, speriamo di fare la stessa cosa fra qualche anno!

[[=]]
__**Feste alla Branca Lusofona**__
[[/=]]

I nostri compagni di -PT, per il periodo natalizio, hanno organizzato un evento &#34;Amico Segreto&#34;. L’evento, fatto per puro divertimento, consiste nello scrivere o disegnare qualcosa per un amico basandosi su delle loro parole chiave. I regali verranno scambiati il 20 gennaio.

[[=]]
__**Revisione del Canone SAPPHIRE**__
[[/=]]

Di recente, la Branca -DE ha recuperato uno dei propri canoni, SAPPHIRE, dandogli nuova vita; per l’occasione hanno anche pensato a un nuovo nome, in quanto quello vecchio aveva creato confusione con il GdI &#34;SAPHIR&#34; di -FR.
Il nome è stato scelto per votazione tra tre proposte: &#34;Himmel und Erde&#34; (&#34;Cielo e Terra&#34;), &#34;Rubinroter Sturm&#34; (&#34;Tempesta di Rubini&#34;) - &#34;Rubinroter Himmel&#34; (&#34;Cielo Vermiglio&#34;) e i risultati sono stati di 9 a 0 a 7 (con l’aggiunta di dodici //screaming seals//[[footnote]]n.d.c un’emoji di -DE[[/footnote]]).

Non possiamo fare altro che festeggiare per la rinascita del canone [http://scp-int.wikidot.com/sapphire-portal| &#34;Himmel und Erde&#34; (&#34;Cielo e Terra&#34;)] e augurare il meglio all&#39;utenza tedesca.

[[=]]
__**Fear In The Foundation**__
[[/=]]

A quanto pare, il nostro amato EFS19 non è il solo gioco fan-made relativo alla Fondazione attualmente in uscita, infatti è stato annunciata [https://www.reddit.com/r/SCP/comments/ke1aep/fear_in_the_foundation_10_a_scp_tabletop_rpg_is/?utm_medium=android_app&amp;utm_source=share| con un post su Reddit] l’uscita di un gioco di ruolo a tema SCP: &#34;Fear In The Foundation&#34;.
Il gioco è acquistabile solo in formato digitale e comprende tre diverse modalità di gioco, numerosi scenari e missioni da giocare con annesse mappe, NPC, anomalie, entità e molto altro.

[[=]]
__**Novità dalla Grecia**__
[[/=]]

Nell&#39;ultimo mese, la Branca greca, oltre ad aver festeggiato i suoi due anni di attività, ha finalmente aperto una pagina Instagram. Ci auguriamo che ciò possa permettere loro di aumentare la loro utenza.

Il cortometraggio &#34;SCP: OVERLORD&#34; (reperibile [https://www.youtube.com/watch?v=EOxarwd3eTs&amp;t=3s| a questo link]) è stato premiato ai TBUFF Awards del 2020 (un&#39;iniziativa di premiazione di film indipendenti) per le categorie &#34;Miglior Cortometraggio&#34;, &#34;Miglior Regista di Cortometraggi&#34;, &#34;Miglior Fotografia&#34;, &#34;Migliori Effetti Speciali&#34; (a parimerito con Sleepwalker e The Speed of Time) e &#34;Miglior Film Fantasy/di Fantascienza&#34;. Oltre ciò, è stato candidato alle categorie &#34;Scenografia&#34; e &#34;Miglior Montaggio&#34;.

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Aryobarzane]]//
[[/=]]

La guida del mese sarà [[[http://fondazionescp.wikidot.com/understanding-memetics|Capire la memetica]]], di [[*user Sorts]]. In effetti, la memetica è una cosa complicata da capire: devo ammettere che neanche io, dopo tre anni e mezzo, l’ho ancora capita. Ma contrariamente a cosa pensate, non ha niente a che fare con poteri telepatici, il fatto di vedere il futuro et similia, no no no. La memetica è più complessa, ma, paradossalmente, più semplice. Effettivamente la memetica riguarda la cultura, le cose che imparate a scuola e che hanno un effetto su di voi. Ad esempio, la lettura: ha un’influenza su di voi; dato che se siete qui significa che sapete leggere, giusto? La lettura //è// memetica, sono delle informazioni che vi fanno fare qualcosa, in questo caso, leggere.
Nell’universo della Fondazione, la memetica ha un effetto diverso su di voi: vi convince a fare qualcosa, di avere qualcosa. Non vi uccide per forza e non vi fa compiere atti pericolosi. Vi convince, ad esempio, di essere un cane, più che trasformarvi in cane, o vi farà pensare di avere le ali, più che trasformarvi in uccelli.
Siamo lontani dai poteri mentali, eh?

[[=]]
+ FONDAZIONE E SHADO
//Rubrica curata da: [[*user ThatGuyRichard]]//
[[/=]]

Come tutti noi sappiamo, la Fondazione è un’organizzazione segreta dedita allo studio e al contenimento di quello che definisce anomalo o, in un gergo più comune, paranormale. Non è un mistero che nella storia della cinematografia e della letteratura, specialmente da quando la fantascienza ha preso piede come genere narrativo, organizzazioni del genere siano esistite in varie forme da molto prima che SCP-173 venisse pubblicato su 4chan. In quest’articolo vorrei concentrare l’attenzione su una delle più vecchie di queste organizzazioni: la S.H.A.D.O. (da qui in poi Shado).

La Shado è un’organizzazione ideata da Gerry Anderson per la sua serie di fantascienza &#34;UFO&#34;, trasmessa originariamente tra il 1970 e il 1971. Come avrete potuto capire dal titolo stesso, la Shado non si occupa del paranormale in generale, ma di alieni. L’acronimo sta infatti per Supreme Headquarters Alien Defence Organisation (in Italiano: Comando Supremo dell’Organizzazione di Difesa contro gli Extraterrestri). Questa non è certo l’unica delle differenze tra le due organizzazioni, ma ci sono anche svariate similitudini, specialmente per quanto riguarda il loro operato e le loro metodologie.
Già dall’inizio della serie viene chiarito che gli alieni (le cui motivazioni sono inizialmente poco chiare) sono spietati e molto capaci. L’eliminazione dei testimoni della loro presenza sulla Terra è pratica comune e nei cadaveri ritrovati viene spesso riscontrata l’assenza di svariati organi. Confermato ormai il coinvolgimento di esseri extraterrestri, i governi del nostro pianeta hanno iniziato ad ideare misure atte a contrastare la minacciai. Da ciò nasce la Shado, un’organizzazione supportata da varie nazioni mondiali (un po’ come la nostra GOC, si potrebbe dire) e a stretto contatto con i relativi governi.
Tuttavia, come la Fondazione, la Shado opera nella più assoluta segretezza, cercando di reclutare i testimoni del suo operato o, in casi estremi, ricorrendo all&#39;eliminazione di quest’ultimi.
La Shado possiede svariate strutture (principalmente apparati satellitari) intorno al globo ed è controllata da un centro operativo nel Regno Unito. Come molti dei Siti della Fondazione, questo centro operativo è un bunker sotterraneo che sfrutta i soprastanti studi cinematografici come copertura per le proprie operazioni. La Shado è inoltre in controllo di una piccola base lunare fornita di tre intercettori, di una serie di satelliti atti a individuare gli UFO e di una flotta di sottomarini. A questo si aggiunge una modesta forza militare per le operazioni di terra.

Facendo il punto, la Shado, come la Fondazione per l’anomalo, è un’organizzazione paramilitare atta a tenere nascoste e combattere le incursioni aliene sulla Terra. Un’altra caratteristica comune è il livello tecnologico dell’organizzazione, di gran lunga più avanzato di quello della popolazione comune. La Shado può infatti avvalersi di sofisticati computer, tra i quali il SID (Space Intruder Detector), fondamentali per l’intercettazione degli oggetti volanti non identificati, e della sopracitata base lunare.
L’ultima grande similarità con la Fondazione è la sete di conoscenza. È infatti uno dei principali obiettivi della Shado studiare gli alieni e la loro tecnologia, molto avanzata rispetto alla nostra. In molte occasioni sono state perdute le vite di svariati operativi allo scopo di catturare un alieno vivo per poterlo interrogare e studiarne l’anatomia. E, esattamente come avviene sul sito della Fondazione, le risposte ottenute sono spesso poco piacevoli.

L’universo della Fondazione e quello di UFO sono estremamente diversi, ma condizioni simili hanno portato alla nascita di organizzazioni affini. La segretezza, la ricerca di conoscenza e la difesa dell’umanità da qualcosa che non si comprende appieno sono le colonne portanti delle Shado, così come della Fondazione.
