**Titre original :** SCP-2315 - Mother Always Knows
**Auteur :** [[user WrongJohnSilver]]
**Traducteur :** Dr_Maz (compte supprimé)
**Date de publication originale :** 25 octobre 2016
**Images :** [*https://en.wikipedia.org/wiki/File:Contrast_enhanced_meningioma.jpg Wikimedia] et une photo prise par l’auteur
[[include credit:end]]

[[include component:image-block name=Phone.jpg|caption=SCP-2315 recevant un appel.]]

**Objet n^^o^^ :** SCP-2315

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2315 est conservé dans un casier de confinement standard au Site-17. Il est recommandé aux membres du personnel de ne jamais répondre à SCP-2315, sauf lorsque cela est nécessaire lors de tests. Tous les appels reçus par SCP-2315 doivent être enregistrés et immédiatement signalés à la FIM Upsilon-3 (&#34;L&#39;Entreprise de Téléphonie&#34;) dans l&#39;objectif de localiser l’appel. Tous les membres du personnel signalant un appel doivent également fournir leur âge, le lieu de résidence de leur mère, ainsi que l’état actuel de leur relation avec elle.

//Note de la part du Chercheur Principal Perry : Compte tenu des événements survenus au cours des appels précédents, l’identification de l’origine de l’appel est considérée comme la priorité absolue lors des tests impliquant SCP-2315. Ne pas réaliser de tests sans en informer la FIM Upsilon-3.//

**Description :** SCP-2315 est un iPhone 6 standard sans marques visibles à l’extérieur ou à l’intérieur de l’objet. Le téléphone ne dispose pas de code de verrouillage, ni de mot de passe.

SCP-2315 fonctionne normalement jusqu’à ce qu’il soit placé dans une pièce en présence d’un sujet seul âgé de moins de 30 ans dont la mère biologique est encore vivante. Une fois ces conditions réunies, le téléphone sonnera en affichant l’appelant &#34;Maman&#34;. Lorsque le téléphone est décroché, une voix (désignée SCP-2315-1) peut être entendue à l’autre bout du fil. Les sujets décrivent SCP-2315-1 comme correspondant à la voix de leur mère et sont capables de librement dialoguer avec. Des techniques de triangulation ont réduit l’étendue cible de la zone source de l’appel quelque part à moins de 1 km du lieu où se situe la mère biologique des sujets, mais toutes les tentatives visant à retracer l’appel depuis cette localisation ont jusqu’à présent échoué.

Les sujets répondant aux critères susmentionnés à des dates ultérieures continueront à recevoir des appels provenant de SCP-2315-1 selon une fréquence d’un appel par jour. Les sujets déclarent se sentir de plus en plus mal à l’aise à chaque appel successif.

Les appels téléphoniques évoluent généralement selon le modèle suivant :

* Le premier appel se déroule sans incident, les sujets déclarent cependant que SCP-2315-1 désapprouve leur comportement, mais reste compréhensif.
* Lors du deuxième appel, SCP-2315-1 aborde des thématiques angoissantes pour le sujet. Les sujets rapportent qu’il devient de plus en plus agressif au fur et à mesure de l’appel.
* Au cours du troisième appel, SCP-2315-1 est extrêmement agressif envers le sujet, tout en lui proclamant son amour ainsi que son soutien. Cela se manifeste habituellement par des cris, des hurlements et des demandes poussant le sujet à réaliser des actes dangereux jusqu’à ce qu’il raccroche ou décède. Il a été mis en évidence que ce troisième appel pouvait perdurer des heures sans marquer de pause.

**Addendum : Rapport d’Expérience █ :** Il a été ordonné à D-135 d’entrer dans une cellule de confinement vide comportant SCP-2315 posé sur une table et d’attendre de nouvelles instructions. Des microphones dispersés dans la cellule ont été utilisés afin d&#39;enregistrer l’appel.

[[collapsible show=&#34;+ Jour 1&#34; hide=&#34;- Jour 1&#34;]]
&gt; **Chercheur :** Dr Perry
&gt; **Sujet :** D-135
&gt; 
&gt; **&lt;Début de l’Enregistrement&gt;**
&gt; 
&gt; **D-135 :** Qu’est-ce que ? Le téléphone sonne, et c’est marqué &#34;Maman&#34;.
&gt; 
&gt; **Dr Perry :** Répondez au téléphone, D-135.
&gt; 
&gt; **D-135 :** Allô ?
&gt; 
&gt; **SCP-2315-1 :** Thomas ? Thomas ? C’est bien toi ?
&gt; 
&gt; **D-135 :** M-Maman ?
&gt; 
&gt; **SCP-2315-1 :** Oh, Thomas, c’est //vraiment// toi ! Oh, jamais je n’aurais imaginé entendre à nouveau ta voix, après qu’ils t’ont envoyé en prison.
&gt; 
&gt; **D-135 :** Moi non plus maman ! Je n’aurais jamais cru que ta voix me manquerait autant !
&gt; 
&gt; **SCP-2315-1 :** Je ne l’aurais pas cru non plus, Thomas. Tu ne m’as jamais écoutée quand tu étais avec moi.
&gt; 
&gt; **D-135 :** Hein ?
&gt; 
&gt; **SCP-2315-1 :** Oh, tu m’as très bien entendue. Il a fallu que tu passes tout ton temps en compagnie de //ces// gens, n’est-ce pas ? Tu te souviens quand je te disais que cela ne t’apporterait jamais rien de bon ? Qu’ils allaient t’attirer des ennuis, puis te laisser tomber comme un moins que rien. Et il a fallu que tu braques ce magasin, n’est-ce pas ? Je sais, tu m’as dit que c’était un accident, que tu n’avais jamais eu l’intention de… Blesser cet aimable vieux monsieur derrière son comptoir, mais tu l’as //fait//, et tes amis se sont débinés, et te voilà aujourd’hui, croupissant en prison, nous couvrant de honte moi et ta famille. Si seulement tu m’avais écoutée et que tu avais gardé tes distances vis-à-vis de ces gens, rien de tout cela ne se serait produit. Que tu n’aies pas de travail convenable n’avait pas d’importance. On aurait pris soin l’un de l’autre le temps que tu en trouves un. Mais maintenant, j’ai pris conscience à quel point je me sens seule sans toi, chaque jour…
&gt; 
&gt; **D-135 :** Non ! M-maman, s’il te plaît, je sais que ça a l’air mal parti, mais… J’ai conclu un marché, maman ! Je serai dehors dans un mois ! Je rentrerai et… je prendrai soin de toi, je serai quelqu’un de meilleur, je te le promets !
&gt; 
&gt; **SCP-2315-1 :** C’est vrai Thomas ? Quel genre de marché ? Tu comptes t’échapper ?
&gt; 
&gt; **D-135 :** Non, maman ! C’est un marché réglo ! J’apporte mon aide à certaines personnes pour quelques trucs, des trucs réglos, et je serai libéré pour bonne conduite !
&gt; 
&gt; **SCP-2315-1 :** Tu ferais bien de ne pas me mentir, jeune homme.
&gt; 
&gt; **D-135 :** Je ne mens pas ! Je te le promets ! C’est la vérité !
&gt; 
&gt; **SCP-2315-1 :** Vraiment ? Oh, il s’agit d’une excellente nouvelle ! Je vais préparer ton ancienne chambre et nous pourrons à nouveau former une famille ensemble ! Je t’aime, Thomas, j’espère que tu le sais. Sois sage et ne gâche pas tout s’il te plaît !
&gt; 
&gt; **D-135 :** Oui &#39;man.
&gt; 
&gt; **SCP-2315-1 :** Bien. Je suis très heureuse d’entendre à nouveau ta voix, Thomas.
&gt; 
&gt; **&lt;Fin de l’Enregistrement&gt;**

**Discussion :** D-135 a été interrogé afin d’identifier sa mère biologique et est retourné dans sa cellule. L’Agent Washington a été dépêché au domicile de la mère de D-135 afin de signaler si son comportement évolue ou si elle semble avoir conscience du coup de téléphone. La FIM Upsilon-3 est tenue prête à retracer l’origine de l’appel, qui devrait se trouver à moins de 1 km du domicile de la mère de D-135. [[/collapsible]]
[[collapsible show=&#34;+ Jour 2&#34; hide=&#34;- jour 2&#34;]]
&gt; **Chercheur :** Dr Perry
&gt; **Sujet :** D-135
&gt; 
&gt; **&lt;Début de l’Enregistrement&gt;**
&gt; 
&gt; **D-135 :** Allô ?
&gt; 
&gt; **SCP-2315-1 :** Thomas ? Thomas, c-c’est toi ?
&gt; 
&gt; **D-135 :** Ouais, maman, est-ce que tout va bien ?
&gt; 
&gt; **SCP-2315-1 :** Alors. Il y a un monsieur très sympathique ici, il dit qu’il travaille pour une chose appelée la Fondation S-C-P. On a discuté. Je… Je dois te poser une question, Thomas. Je t’en prie, ne mens pas à Maman.
&gt; 
&gt; **D-135 :** Non, bien sûr que non, maman. Qu’est-ce qu’il y a ?
&gt; 
&gt; **SCP-2315-1 :** Est-ce que tu es – est-ce que tu es… Un membre du personnel de Classe D ?
&gt; 
&gt; **D-135 :** Heu… Ouais, maman. J’aide la Fondation SCP pour une durée d’un mois, et ils me laissent partir.
&gt; 
&gt; **SCP-2315-1 :** Non, Thomas, non ! Comment as-tu pu accepter une chose pareille ? Tu ne sais donc pas ce qui arrive aux membres du personnel de Classe D à la fin du mois ?
&gt; 
&gt; **D-135 :** Ils… Nous laissent partir ?
&gt; 
&gt; **SCP-2315-1 :** Tu es toujours aussi bête, jeune homme. //Ils t’éliminent.//
&gt; 
&gt; **D-135 :** Quoi ? Ils ont dit-
&gt; 
&gt; **SCP-2315-1 :** Je sais ce qu’ils te racontent. Tu crois vraiment qu’ils te laisseront partir après avoir vu toutes ces choses auxquelles tu es exposé ? S’ils ne te tuent pas, tu auras probablement [[[SCP-2289|des éruptions oculaires]]] ou tu seras dévoré par une [[[SCP-2657|quelconque araignée]]] ou un [[[SCP-1903|masque sinistre]]] remplacera ton visage, et où cela te mènera-t-il ?
&gt; 
&gt; **D-135 :** Maman ! Non ! Ils veulent juste que je réponde à ces appels téléphoniques ! Je m’en sortirai !
&gt; 
&gt; **SCP-2315-1 :** Oh, tu peux toujours l’affirmer, alors que tu n’en sais rien. L’Agent Washington et moi avons discuté, Thomas. Une fois ce petit test terminé, tu seras exposé à une sorte de [[[SCP-217|virus mécanique]]] puis tu devras explorer un certain [[[SCP-2454|navire de croisière abandonné]]]. Tu ne reviendras pas à la maison une fois transformé en un quelconque monstre mécanique.
&gt; 
&gt; **D-135 :** Un virus //comment// ?
&gt; 
&gt; **SCP-2315-1 :** Tu n’as pas la moindre idée de ce dont ils sont capables, Thomas. Moi si. On a parlé. Ils ont des aliens. Des monstres. Des [[[SCP-2700|machines]]] [[[SCP-804|destructrices]]] de [[[SCP-319|mondes]]]. Et ils utilisent des prisonniers tels que toi et les donnent en pâture à ces monstres afin de déterminer leur mode de fonctionnement exact. Si tu continues à écouter ces docteurs dans leurs petites blouses blanches, tu es condamné. Qui est chargé de te surveiller, le Dr Perry ?
&gt; 
&gt; **D-135 :** Heu, ouais, je crois, maman… Comment tu sais ça ?
&gt; 
&gt; **SCP-2315-1 :** Je suis ta mère, Thomas. //Je sais.// Laisse-moi donc m’occuper de ça. Je te ferai sortir d’ici. Tout ira bien. Ne fais pas confiance à ces gens, Thomas. Tu m’as bien entendue ?
&gt; 
&gt; **D-135 :** J’ai compris, maman.
&gt; 
&gt; **SCP-2315-1 :** Bien. Pour une fois que tu m’écoutes dans ta vie. Et ta vie en dépend.
&gt; 
&gt; **&lt;Fin de l’Enregistrement&gt;**

**Discussion :** L’Agent Washington confirme qu’il se trouvait en présence de la mère de D-135 au moment du coup de téléphone, mais qu’elle n’a appelé personne ni fait preuve d’aucun comportement particulier pouvant dénoter un appel. Il a en outre nié avoir parlé de la Fondation avec elle. Compte tenu du fait que l’appel utilise des informations à propos de la Fondation, la priorité a été accordée au retraçage de l’appel. Toute tentative visant à localiser l’appel a échoué. La possibilité que l’Agent Washington mente concernant son implication ainsi que le comportement de la mère de D-135 est envisagée. Un second détachement a été envoyé sous couverture afin de surveiller et enregistrer la mère de D-135 dans le but de corroborer ses dires. Il a été ordonné à l’Agent Washington de rentrer au Site-17 le jour suivant.

D-135 s’est montré agressif au moment de retourner dans sa cellule et a dû y être escorté sous sédatif. Il doit être isolé et surveillé jusqu’à demain.

&gt; Priorité donnée au retraçage des appels. Ce pourrait être le début d’une brèche de confinement. -Directeur de Site ██████

[[/collapsible]]
[[collapsible show=&#34;+ Jour 3&#34; hide=&#34;- Jour 3&#34;]]
&gt; **Chercheur :** Dr Perry
&gt; **Sujet :** D-135
&gt; 
&gt; **&lt;Début de l’Enregistrement&gt;**
&gt; 
&gt; **D-135 :** Allô, maman ?
&gt; 
&gt; **SCP-2315-1 :** Oui, Thomas, trésor. C’est ta mère.
&gt; 
&gt; **D-135 :** Ils m’ont drogué et ont posté un garde devant ma cellule la nuit dernière, maman.
&gt; 
&gt; **SCP-2315-1 :** Je sais, trésor. Ils savent que tu connais la vérité.
&gt; 
&gt; **D-135 :** Q-qu-est-ce que je vais faire, maman ?
&gt; 
&gt; **SCP-2315-1 :** Alors. J’ai pu discuter un peu plus avec l’Agent Washington la nuit dernière et il m’a parlé de l’objet qu’ils ont confiné dans la cellule à côté de la tienne. Tu dois faire en sorte que cet objet à côté brise son confinement. Tu pourras t’échapper lorsqu’ils essaieront de maîtriser la brèche.
&gt; 
&gt; **D-135 :** D’accord, maman, comment je suis censé faire ça ?
&gt; 
&gt; **SCP-2315-1 :** Il se nourrit de sang, Thomas. Tu vas devoir te faire saigner pour lui, et il viendra à toi. Tu peux faire ça pour moi, Thomas ?
&gt; 
&gt; **D-135 :** Mais… Comment est-ce que je vais me faire saigner, maman ?
&gt; 
&gt; **SCP-2315-1 :** Égratigne-toi le bras sur le coin de la table de cette pièce, puis élargis la plaie à l’aide de tes dents pour t’ouvrir les veines. Ce sera douloureux, mais tu dois être courageux pour Maman. Tu peux faire ça pour moi ?
&gt; 
&gt; **D-135 :** D’accord… Ç’a l’air complètement dingue, maman. Pourquoi est-ce que je dois faire ça ?
&gt; 
&gt; **SCP-2315-1 :** Oh Thomas… Tu dois le faire car tu as pris mauvaise décision sur mauvaise décision toute ta vie. Tu n’as pas achevé ta scolarité. Tu n’as pas pu trouver de travail. Tu as dû te tourner vers une vie de délinquant et tu as été trop bête pour ne pas te faire prendre. Mais ce n’était pas encore assez insensé pour toi, n’est-ce pas, Thomas ? Non. Ensuite il a fallu que tu sautes sur la première occasion absurde qui s’est présentée. As-tu oublié à quel point ce recruteur avait l’air d’un imposteur ? Comment ils vous ont tous regroupés dans cette pièce ? Tu as même remarqué le [[[SCP-963|collier étrange]]] que portait cet homme. Tu sentais que quelque chose clochait. Mais non, tu as foncé tête baissée. Tu n’as jamais voulu écouter ta chère mère, mais tu as écouté ce docteur avec ce sourire hypocrite. Je voulais juste ce qu’il y a de meilleur pour toi toute ta vie, et toi tu n’as pu qu’écouter des prédateurs nonchalants qui n’aspirent qu’à te faire du mal selon des méthodes inimaginables.
&gt; 
&gt; **D-135 :** Je suis désolé, maman ! Je t’aime, maman !
&gt; 
&gt; **SCP-2315-1 :** Je t’aime aussi, Thomas. Et c’est pourquoi maintenant tu vas saigner pour l’objet entreposé à côté. Dessine un pentagramme sur le mur avec ton sang. Je te dirai quoi écrire.
&gt; 
&gt; **&lt;Fin de l’Enregistrement&gt;**
 
**Discussion :** D-135 est parvenu à s’ouvrir une veine du bras gauche, et a tenté de peindre avec son sang un pentagramme avec [CENSURÉ] sur le mur de la cellule de confinement attenant à la sienne. De sa main droite, il a maintenu SCP-2315 proche de son oreille. D-135 a pleuré et a continué à dessiner pendant 5 minutes, 32 secondes avant de perdre connaissance suite à la perte de sang. Des gardes et des ambulanciers sont entrés afin de stabiliser D-135 et l’escorter à l’infirmerie tout en récupérant SCP-2315.

L’Agent Washington informa les chercheurs qu’il avait communiqué son numéro de téléphone à la mère de D-135, et qu’elle l’avait appelé la nuit précédant les événements survenus le Jour 3. Il assure que l’appel concernait spécifiquement le passé de D-135 et à quel point il manquait à sa mère. L’Agent Washington déclare n’avoir jamais évoqué d’objets en confinement avec la mère de D-135. Le journal d’appels de l’Agent Washington a été examiné, et a dévoilé l’existence d’un appel de 20 minutes entre lui et la mère de D-135. Les transcriptions de l’appel étaient corrompues et n’ont pas pu être récupérées. L’Agent Washington a été placé sous surveillance en instance d’une enquête sur la violation des accords de non-divulgation.

L’équipe de surveillance sous couverture déclare que la mère de D-135 était à son domicile, au téléphone, lors de l’appel du Jour 3. Elle semblait calme et détendue. La présence d’interférences audios inexpliquées a empêché d’enregistrer la mère de D-135. La FIM Upsilon-3 n’a pu identifier la source de l’appel de SCP-2315, mais a été incapable de limiter la zone de recherche à moins de 300 mètres du domicile de la mère de D-135.

Les chercheurs constatent que la pièce attenant au mur sur lequel D-135 a dessiné contient du matériel d’organisation de conférences et de séminaires (tables, chaises, matériel de projection) et n’était pas utilisée en tant que chambre de confinement. La pièce a été vidée et son contenu examiné afin d’y déceler des propriétés anormales. En plus du matériel standard, un blister contenant une moitié de processeur Apple A8[[footnote]]Utilisé dans l’iPhone 6 d’Apple.[[/footnote]] et 40 ml de [CENSURÉ] æthérique ont été trouvés de l’autre côté du mur jouxtant le casier de confinement de SCP-2315 et le pentagramme de D-135. Contrairement aux précédents échantillons de [CENSURÉ] conservés, le matériau libérait une odeur florale caractéristique, que D-135 a plus tard identifiée comme étant celle du parfum préféré de sa mère.

Afin d’empêcher la réalisation d’un événement Uranus[[footnote]] Un événement au cours duquel des anomalies sont spontanément générées à proximité d’autres anomalies ; voir [[[SCP-970]]], [[[SCP-2305]]], et [[[SCP-2403]]] en tant qu’anomalies générées de cette manière.[[/footnote]], SCP-2315 a été déplacé dans l’aile réservée aux objets de Classe Euclide, et la salle de conférence a été vidée jusqu’à nouvel ordre. [[/collapsible]]

[[collapsible show=&#34;ENTREZ VOS IDENTIFIANTS : INCIDENT 2315-D&#34; hide=&#34;IDENTIFIANTS ACCEPTÉS&#34;]]
**Numéro de l’Incident :** 2315-D

**Sujet :** Agent Rashaun Washington

**Objets Impliqués :** SCP-2315

**Résumé :** L’Agent Washington est entré sans autorisation dans la chambre de confinement temporaire de SCP-2315. L’équipement de surveillance automatique a filmé l’Agent Washington alors qu’ils saisissait SCP-2315 qui sonnait pour répondre à l’appel. La conversation qui s’en est suivie a été enregistrée.

&gt; **&lt;Début de l’Enregistrement&gt;**
&gt; 
&gt; **Washington :** Bonjour.
&gt; 
&gt; **SCP-2315-1 :** Rashaun ? C’est toi ? C’est ta mère.
&gt; 
&gt; **Washington :** Vous n’êtes pas ma mère.
&gt; 
&gt; **SCP-2315-1 :** Rashaun ! C’est quoi cette façon de dire bonjour ?
&gt; 
&gt; **Washington :** Écoutez, je sais que vous n’étiez pas Mme Hintz quand vous appeliez son fils. J’étais là. Elle n’était jamais au téléphone quand il décrochait. Je ne lui ai jamais rien dit à propos de la Fondation, mais d’une manière ou d’une autre, vous savez tout de nous. Je ne sais pas comment vous parvenez à maintenir ce déni plausible, de pourquoi la véritable mère des gens appellerait comme ça, mais je sais que ce n’est pas ce qui se produit, vous pouvez donc laisser tomber ce petit jeu et me parler franchement. Vous. N’êtes. Pas. Ma. Mère.
&gt; 
&gt; **SCP-2315-1 :** Eh bien, tu n’es certainement pas mon fils, car j’ai appris à mes enfants le respect qui convient en grandissant. La quoi, la Fondation ? Tu m’as toujours dit que tu travaillais avec les fédé. C’est maintenant que tu m’avoues la vérité ? Es-tu prêt à cesser de me mentir ? Ou es-tu devenu trop familier avec ce [[[you-can-see-it-coming|tueur à gage mexicain]]] ?
&gt; 
&gt; **Washington :** Quoi ? Je- Je n’ai jamais parlé de lui.
&gt; 
&gt; **SCP-2315-1 :** Oh, mais ce genre de chose se voit clairement sur le visage d’un garçon quand il rentre à la maison pour Noël. Les sirènes te rendaient nerveux, je savais que tu me cachais quelque chose. Maman, sait toujours tout, Rashaun. Tu n’as pas de secrets pour moi.
&gt; 
&gt; **Washington :** Transfert d’informations… Visuel, réseau, anormal…
&gt; 
&gt; **SCP-2315-1 :** Oh, non. Je ne vais pas te laisser battre en retraite maintenant, Rashaun. Tu es un grand garçon, tu n’as plus besoin de te cacher dans le placard en récitant tes tables de multiplication. Nous sommes en pleine conversation, et tu vas me répondre et parler à ta mère comme un foutu adulte !
&gt; 
&gt; **Washington :** Toutes les connaissances – la connaissance de la mère du sujet, la connaissance de la localisation de la mère, la connaissance des environs, des secrets connus de chacun, tout ce transfert d’informations requiert la proximité d’un transmetteur ainsi que d’un récepteur appropriés, soit en passant par la vue, le son, les ondes radio, les réseaux de communication ou de façon anormale…
&gt; 
&gt; **SCP-2315-1 :** Je n’en reviens pas. Tu vas vraiment agir comme quand tu avais sept ans, et te cacher dans le placard. Les mensonges et les secrets ne cessent jamais, n’est-ce pas ? Quand te décideras-tu à grandir, Rashaun ?
&gt; 
&gt; **Washington :** Non, maman ! Tu extraies simplement les connaissances de n’importe qui à proximité du téléphone, ou proche de leur mère, d’une manière ou d’une autre. Mais pourquoi ? Tu es quoi, une infovore ? Pourquoi as-tu poussé Thomas à dessiner ce pentagramme ? Est-ce simplement un stratagème pour nous amener à invoquer quelque chose ? Veux-tu juste nous faire avoir mauvaise conscience ? Est-ce pour cela que tu as menti à propos de l’élimination des Classes-D et le reste ?
&gt; 
&gt; **SCP-2315-1 :** Une infovore ? Avoir mauvaise conscience ? Un pentagramme ? Tu viens de me comparer au diable ? Trésor, non ! Quelle sorte de fils compare sa propre mère au diable ?! Oh, Rashaun, mon petit garçon adoré ! Est-ce que tu imagines ce que tu es en train de faire subir à ta mère ?
&gt; 
&gt; **Washington :** Vous n’êtes pas ma mère.
&gt; 
&gt; **SCP-2315-1 :** … Parce que moi je sais.
&gt; 
&gt; **&lt;Fin de l’Enregistrement&gt;**

**Conclusion :** L’Agent Washington s’est rendu immédiatement après son échange avec SCP-2315, se soumettant à une réprimande officielle et demandant un suivi psychologique. Une enquête ultérieure l’a lavé de tout soupçon concernant ses actions au cours des tests avec D-135.
