 &lt;!-- WikidotのデフォルトStyleと、SCP-JPのStyleをインポート --&gt;
 &lt;style&gt;
 @import url(http://d3g0gp89917ko0.cloudfront.net/v--de24f08b1628/common--theme/base/css/style.css);
 @import url(http://d3g0gp89917ko0.cloudfront.net/v--de24f08b1628/common--theme/shiny/css/style.css);

 &lt;div id=&#34;testjs2&#34;&gt;&lt;!--pからdivへ --&gt;

&lt;b&gt;アイテム番号:&lt;/b&gt;&lt;BR&gt;
SCP-70707-JP&lt;BR&gt;
&lt;BR&gt;
&lt;b&gt;オブジェクトクラス:&lt;/b&gt;&lt;BR&gt;
keter⇒Thaumiel⇒&lt;font color=&#34;#ff0000&#34;&gt;[Deleted]&lt;/font&gt;&lt;BR&gt;
&lt;BR&gt;
&lt;b&gt;特別収容プロトコル:&lt;/b&gt;&lt;BR&gt;
SCP-70707-JPには、外壁にチタン-テレキル合金で物理・ミーム的に堅牢性を確保した16m×12mの第一級特別人型SCP収容施設の他にフォートナム・メイソン&lt;a href=&#34;#&#34; title=&#34;紅茶で有名なイギリス王室御用達の老舗百貨店&#34;&gt;&lt;sup&gt;1&lt;/sup&gt;&lt;/a&gt;の茶葉、彼が望む書籍のドイツ語、若しくはフランス語訳書(彼は失われた物も含め、ほぼ全ての言語を理解可能であるが、特にこの２種を好むため推奨される)、最低2000のレーティングを持つチェスプレイヤーとの対戦(財団内から人材が確保できない場合、外部の人間を雇い後に記憶処理、若しくは[削除済]を施す事)、収容施設内の[データ削除済]、[データ削除済]が許可されてる。&lt;BR&gt;
彼の能力を用いた実験を行う際にはサイト-[編集済]管理者であるD██・███に許可を取ること。しかしながらO5の許可があった場合でも、彼の趣味である剥製作りを邪魔すべきではない(これは収容の安全性を高める意味でも重要な事である)。&lt;BR&gt;
実験の際、彼に対し不当な行為を行った職員はDクラス降格を含む適切な処罰を施すべきである。&lt;BR&gt;
自発、他発問わず収容違反の際には[編集済]。&lt;BR&gt;
&lt;BR&gt;
&lt;b&gt;説明:&lt;/b&gt;&lt;BR&gt;
SCP-70707-JPは、白銀の髪、精悍な肉体、類稀なる強固な精神力、そして他に類を見ない唯一かつ頂点的な現実改変能力を持つ成人男性である。&lt;BR&gt;
&lt;BR&gt;
彼の現実改変能力は財団の防御能力、観測技術を超越しているためスクラントン現実錨により阻害されず、ヒューム測定器に観測されないため彼が現実改変能力者であるという事実は財団には証明できない。&lt;BR&gt;
しかしながら彼との協力の元行われた多くの実験、そして「事案70707-001～016」[削除済]により財団に示された事実から、彼が極めて超越的な能力を持ち得ている事は自明の理である。&lt;BR&gt;
&lt;BR&gt;
彼は自らを&lt;b&gt;「現実改変能力者の始祖」&lt;/b&gt;と称している。&lt;BR&gt;
彼は「現実改変能力という概念自体が私個人の現実改変能力により齎されたものである。」と証言している。&lt;BR&gt;
この事実を証明することは彼の能力を超える者が存在しないため原則的に不可能であるが、事実として、財団所属の現実改変能力者は彼に対し「身を委ねるべき親のようでもあり、忠誠すべき王のようでもあり、信仰すべき神ようでもある。」「大いなる存在に包まれ従うような安心感を覚える」と証言してる。&lt;BR&gt;
&lt;BR&gt;
本来SCPに対しては、それが人型であろうとも厳とした対応を持つべきだが、彼はその能力が財団全てを超越しており、また財団の理念に対して一定の理解を示し、積極的ではないにしろ協力的であるため、彼に対しては敬意ある対応をし現在の協力関係を保つ事を目標とすべきであろう。&lt;BR&gt;
&lt;BR&gt;
彼は██/██/██に日本生類研究所と東弊重工の結託により産みだされたSCP-███-JPの収容違反によるXKクラスシナリオの際、その特異性を用いて対象を殺害。&lt;BR&gt;
その後、現実改変能力を用いてXKクラスシナリオを修繕。&lt;BR&gt;
この行為により財団に捕捉され、彼自身との協議の末財団へと収容される事となった。&lt;BR&gt;
&lt;BR&gt;
彼の特性は財団の運営を悩ませるいくつかのSCPを無力化できる可能性があるとして、いくつかのクロステストが行われた。&lt;BR&gt;
下の表は無力化に失敗した例であり、それ以外の実験では全て問題なく無力化に成功。&lt;BR&gt;
&lt;BR&gt;
&lt;U&gt;&lt;b&gt;実験記録XXX-JP&lt;/b&gt;&lt;/U&gt;&lt;BR&gt;
対象：SCP-192-JP&lt;BR&gt;
結果：内部侵入後、現実改変能力を用い東口を開き外へ歩いて行く。その直後映像記録が断絶。帰還後、「この空間は封鎖すべきである。」と証言。彼はその理由を話す事を拒否した。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-565-JP&lt;BR&gt;
結果：対象は現実改変能力により破壊、その直後に再生。その後5度破壊と再生を繰り返させた後実験は終了。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-019-JP&lt;BR&gt;
結果：対象は彼に興味を示さず、彼も対象に興味を示さなかった。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-006-JP&lt;BR&gt;
結果：彼が収容室に入った瞬間、安置されている死体が全て融解。収容プロトコルに不全を招くので、彼と対象の接触は禁止された。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-070-JP&lt;BR&gt;
結果：対象はSCP-070-JP-1に繋がらなかった。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-818-JP&lt;BR&gt;
結果：出現直後、対象は彼に対して激昂。その後消失。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-231&lt;BR&gt;
結果：[検閲済]&lt;BR&gt;
&lt;BR&gt;
対象：SCP-682&lt;BR&gt;
結果：80時間に及ぶ大規模な闘争の後、[データ編集済]。最終的な死傷者は52名であった。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-076&lt;BR&gt;
結果：彼は対象の特徴を聞くと、「すまないが私は彼と会う事が出来ない」と証言。その後、SCP-073の特徴を述べ「合致する人型SCPがいたならばこれを届けてくれ」と手紙を提出。その後[O5権限により削除]。&lt;BR&gt;
&lt;BR&gt;
対象：SCP-963　&lt;I&gt;※この実験は非公式かつ突発的に行われた&lt;/I&gt;&lt;BR&gt;
結果：ブライト博士は実験のため渡米した彼に対し、SCP-963がオブジェクトであることを隠して
譲渡した、その後[編集済]。この件を受け、ブライト博士が財団で二度としてはいけないことの公式リストに「ブライト博士がSCP-70707-JPと接触することは何があっても禁じられる」という一文を付け加えるかどうかについては現在議論中。&lt;BR&gt;
&lt;BR&gt;
彼の特性は破滅的なSCPに対して有効であり、彼をThaumielクラスに指定すべきだという意見が上がった。&lt;BR&gt;
しかしながら彼は人類と比べて極めて超越的であり、もし彼が人類の悪性に対し絶望、諦観の念を持ちその特性を発揮したならばXKクラスシナリオの原因となり得る。そのためO5司令部は秘密裏に[データ削除済]。&lt;BR&gt;
&lt;I&gt;追記：計画は凍結された。詳細は[削除済]。&lt;/I&gt;&lt;BR&gt;
&lt;BR&gt;
&lt;b&gt;補遺:&lt;/b&gt;&lt;BR&gt;
事案70707-008の後、彼の収容室に一枚の手紙の出現を確認した。内容は以下の通りである。&lt;BR&gt;&lt;blockquote&gt;
&lt;I&gt;「財団なる者達へ、[編集済]の友人として最初で最後の忠告を送ろう。君達に彼を根本的にコントロールする事は不可能だ。だからこれ以上彼の手を煩わせる事はしない方がいいだろう。彼が、君達を曲がりなりにも人類のための組織と信じ身を寄せている事は、君達にとってこれ以上ない僥倖なのだから。」&lt;/I&gt;
&lt;/blockquote&gt;

&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;
&lt;BR&gt;

&lt;hr&gt;

&lt;p align=&#34;center&#34;&gt;&lt;b&gt;&lt;font color=&#34;#ff0000&#34;&gt;&lt;big&gt;認識災害を検出しました。&lt;BR&gt;
反認識災害ミームの接種を実行しますか？&lt;/big&gt;&lt;/font&gt;&lt;/b&gt;&lt;/p&gt;

&lt;P align=&#39;center&#39;&gt;&lt;A href=&#34;javascript:void(0)&#34; onClick=&#39;button();&#39; id=&#39;btn1&#39;&gt;実行&lt;/A&gt;&lt;/P&gt;
&lt;hr&gt;
 &lt;/div&gt; &lt;!--pからdivへ --&gt;
 &lt;script type=&#34;text/javascript&#34;&gt;
 &lt;!--

str010=&#34;&lt;p&gt;&lt;b&gt;アイテム番号:&lt;/b&gt; &#34;;
 str020=&#34;&lt;p&gt;&lt;b&gt;オブジェクトクラス:&lt;/b&gt; &#34;;
 str030=&#34;&lt;/p&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル:&lt;/b&gt; &#34;;
 str040=&#34;&lt;/p&gt;&lt;p&gt;&lt;b&gt;説明:&lt;/b&gt; &#34;;
 str050=&#34;&lt;/p&gt;&lt;p&gt;&lt;b&gt;補遺:&lt;/b&gt; &#34;;

 objNum = &#34;SCP-70707-JP-J&#34;;

 str021=&#34;Safe&#34;; 
 str031=&#34;現在のSCP-70707-JP-Jはサイト-81██の周囲と隔離された危険物収容ロッカーに、分解し暴発を防いだ状態で保管されています。SCP-70707-JP-Jに関する情報へのアクセスが必要な職員には当文書閲覧前に反認識災害ミームの摂取を指示するようにしてください。SCP-70707-JP-Jの破壊・損失により異常性の転移が起こった場合、破壊・損失が起こった地点から半径1㎞内の物品、人物、システム、SCPオブジェクトの文書情報を再検査し異常性の転移先を特定してください。&#34;;
 str041=&#34;SCP-70707-JP-Jは自身の情報(以下SCP-70707-JP-J-1)を閲覧した者に対して認識災害を発生させる異常特性を持つ物品です。SCP-70707-JP-J-1の閲覧者はSCP-70707-JP-J-1を「嫌悪・排斥される、若しくはされるべき存在に関する情報」と認識します。この認識災害に罹った対象は以前のSCP-70707-JP-J実体の情報を事前に得ていたとしてもその事実を忘却し、SCP-70707-JP-JをSCP-70707-JP-J-1通りの存在であると認識します。その結果、多くの場合においてのSCP-70707-JP-J実体の排斥を試みようとします。この認識はAクラス記憶処理、若しくは反認識災害ミームの摂取により取り除くことができます。&#34;;
 str042=&#34;&lt;p&gt;SCP-70707-JP-Jが破壊・損失されるとある程度のタイムラグを以て周囲のランダムな物品・人物に異常特性が転移します。転移される距離は1mから760m、タイムラグは2分15秒から42日間までが観測されています。現在、SCP-70707-JP-Jの異常性は元々Anomalousアイテムとして管理されていた「爆発を発生させても破壊されない55式係維触発機雷」に移されています。&lt;/p&gt;&#34;;
 str043=&#34;&lt;p&gt;基本的にSCP-70707-JP-J-1の内容は閲覧者の志向、思想は反映されず、「自身が所属する組織・グループ」にとっての嫌悪・排斥される存在である場合がほとんどです。財団職員を対象にした実験では多くの場合収容不可能かつ危険性の高い、もしくは研究価値が低く収容コストの高いSCPオブジェクトの報告書を認識します。&lt;/p&gt;&#34;;
 str051=&#34;SCP-70707-JP-Jは、サイト-81██内で破壊許可の出されたオブジェクトが年間を通した他サイトの平均と比べて80％多いという調査結果を受けてサイト全体を再検査した際に発見されました。現在、破壊されたオブジェクトの調査が行われていますが、オブジェクトの文書ごと削除されているため、どのオブジェクトがSCP-70707-JP-Jの影響下にあったかは特定されていません。 &#34;;


function button(){   // Yes表示
 document.getElementById(&#34;btn1&#34;).style.display=&#34;none&#34;;
  document.getElementById(&#34;testjs2&#34;).innerHTML= str010 + objNum + &#34;&lt;/p&gt;&#34; + str020 + str021 + str030 + str031 + str040 + str041 + str042 + str043 + str050 + str051;
 }

 //--&gt;

 &lt;/script&gt;
