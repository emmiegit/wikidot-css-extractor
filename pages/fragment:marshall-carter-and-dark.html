    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 你是否仍然痴迷于小说当中飞天遁地无所不能的英雄？
&gt; 你是否仍然期望像他们一样有着波澜壮阔的冒险？
&gt; 你是否仍然向往生活在那样一个奇幻壮丽的世界当中？
&gt; 来找我们，你就找对了。
&gt; 
&gt; 我们是Marshall,Carter和Dark有限公司，这个世界上最庞大的经济体。
&gt; 我们握着这个世界上最多的财富，最丰富的情报，
&gt; 这意味着只要我们想，没有我们不能做到的事情。
&gt; 
&gt; 也许你是一名高高在上的权贵，
&gt; 人间的繁华已经难以给你带来乐趣和刺激。
&gt; 那么，成为我们的会员，
&gt; 你将发现你已不可能完成的事将再度变成可能，
&gt; 你将发现这个世界还有那么多值得你去享受和追逐的乐趣，
&gt; 我们仅仅需要你付出一些微不足道的金钱、或是权力，
&gt; 你将获得一切。
&gt; 
&gt; 亦或你是一名热衷于发现新鲜事物的探险家，
&gt; 你的足迹已遍布这个星球的每一个角落，
&gt; 你开始担心你的余生会不会陷入可怕的无聊之中。
&gt; 那么，加入我们，成为我们的代理人，
&gt; 你将发现这个世界远比你想象的广阔得多。
&gt; 
&gt; 从此世的[http://scp-wiki-cn.wikidot.com/mcd-hadrians-well “哈德良之井”]到彼世的[http://scp-wiki-cn.wikidot.com/scp-2746 “伊甸园”]，
&gt; 从怪诞扭曲的[http://scp-wiki-cn.wikidot.com/scp-2264 阿拉卡达]到荒蛮神秘的[http://scp-wiki-cn.wikidot.com/wanderers:aframos-introduction Ravelwoods]，
&gt; 噢，是的，你会被她们的美丽深深吸引，
&gt; 耗尽你的余生也不能探索这些世界的百分之一，
&gt; 但你依然乐此不疲，对吗？
&gt; 
&gt; 那么，加入我们吧。
&gt; 我们是Marshall,Carter和Dark有限公司，
&gt; 我们将给你无上的乐趣和荣耀。</textarea></pre>
