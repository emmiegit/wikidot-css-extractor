[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/auroriaaaaa/hailuo1.jpg|caption=一个SCP-CN-1162-1实体，其螺口为纯黑障碍，内部不可观测|width=300px]]
**项目编号：** SCP-CN-1162

**项目等级：** Euclid

**特殊收容措施:**SCP-CN-1162-1目前被保存在一个标准的10m*10m*10m的收容室中。所有发现的SCP-CN-1162-1实体应保存在[[[Site-CN-06]]]的立方体透明玻璃收容装置中，透明收容装置应放置于一5米高白色实心塑料方柱上，SCP-CN-1162-1周围半径4米范围内一切物品应全部为实心物体。一切进入收容室人员应在12小时内停止与SCP-CN-1162-1的接触。

一旦发现有新的SCP-CN-1162-2产生，则认定SCP-CN-1162突破收容，附近机动特遣队将立即赶到并紧急检查SCP-CN-1162-1的收容室并在封锁SCP-CN-1162-2。

尚未确定SCP-CN-1162-3实体对基金会及人类是否抱有敌意，在行动时应谨慎对待-3个体。

**描述：**SCP-CN-1162是对一系列异常空间、个体与物品的统称，这些空间、个体以及物品均存在不同程度上的联系。项目具体包含以下组成部分：

SCP-CN-1162-1：实体外表形象为普通海螺，外形并无异常性质。但观测者均观察到螺口存在纯黑的阻碍，并描述无法观察到实体内部，所有已知光线均无法照亮SCP-CN-1162-1内部。人类对象在靠近SCP-CN-1162-1并将实体放置于耳边时会听到未知语言的讯息。当不透明空心实体（无论大小）在SCP-CN-1162-1半径4m内超过12小时后，实体将被转化为SCP-CN-1162-2。实验表明SCP-CN-1162-1将不能对透明空心实体产生影响。目前2█个SCP-CN-1162-1实体被安全收容。

SCP-CN-1162-2：实体可以是任意形状的不透明空心物体，包括但不仅限于普通房间、人类身体等。SCP-CN-1162-2表面均与原始形态无异，其异常性质体现为其内部不再能被观测，原始的能够观测到项目内部的窗口、门径等与外部直接相连的位置被同SCP-CN-1162-1螺口处的黑色障碍所占据。当SCP-CN-1162-2内部足够大时[[footnote]] 尚未明确临界值 [[/footnote]]，SCP-CN-1162-2中会出现SCP-CN-1162-3。当SCP-CN-1162-2实体不足以容纳SCP-CN-1162-3时，SCP-CN-1162-2会失去一切生命体征并继承SCP-CN-1162-1的性质，此时实体编号为SCP-CN-1162-1-A。

SCP-CN-1162-3：实体为人型生物，有概率出现在SCP-CN-1162-2中。目前被认定为SCP-CN-1162-1的创造者，可能通晓人类语言并可能可以进行交流。由于不明确实体是否对人类对象具有敌意，与SCP-CN-1162-3交流实验被无限期延后。

**附录1162-1:**SCP-CN-1162-1实体最初于中国境内█████市被发现，其被发现时已造成██名平民以及███平方米建筑转化为SCP-CN-1162-2。基金会在封锁██市两天后成功取得所有SCP-CN-1162-1并封锁所有SCP-CN-1162-2后结束城市封锁，SCP-CN-1162-2半径500m内被限制人员进出并向外宣称为军事用地，误入平民将被记忆删除后放行。同时产出SCP-CN-1162-1的沿海部分地区被无限期封锁，对外宣称为海军演习地区。

[[collapsible show=&#34;+ 初次SCP-CN-1162-2内部探索记录及对话抄录&#34; hide=&#34;- 点击关闭&#34;]]
&gt; [[=]]
&gt; 先前无人机探索显示SCP-CN-1162-2内部为充满液体的高压，黑暗的空间
&gt; **探索开始，D-14535携带手电筒、红外扫描仪与夜视设备，穿着一套标准潜水服并位于一个已转化为SCP-CN-1162-2的房间外部**
&gt; [[/=]]
&gt; 记录时间：20██年4月19日
&gt; ------
&gt; 
&gt; 
&gt; **记录开始**
&gt; 
&gt; **D-14535：**所以你要我进入这个黑色的鬼东西内部？不不不我不会这么干的
&gt; 
&gt; **Dr. Auroria：**你忘了你干了什么才进来的？这是你的报应，不过你落在我手里，我应该可以保证你的安全（笑）。你背上有缆绳，我们会尝试把你拉出来的。
&gt; 
&gt; **D-14535：**（低声咕哝并尝试触摸充满黑色物质的门口）好吧......我可以直接穿过这个该死的黑烟？他妈的我真的的感到恐惧了。
&gt; 
&gt; **Dr. Auroria：**（正声）不要怕好吗？现在在请开始检查门口项目的异常性质。
&gt; 
&gt; **D-14535：**[无意义语句删除]好的......我可以轻易触碰它......甚至还可以位于这团鬼东西的中间......但我不想这样做。
&gt; 
&gt; **Dr. Auroria：**（记笔记）好的。请再次确认此物质是否存在异常性质，如果没有请穿过此门径进入SCP-CN-1162-2内部。
&gt; 
&gt; //对象身上的摄像仪显示项目内部没有任何光线，对象表现比受试前更恐惧//
&gt; 
&gt; **D-14535：**我按你说的做就不会死了吧......现在我正在穿过门径......为什么我什么都看不见？为什么？我连刚才的门都看不见了！请拉我出去！我不想呆在这个黑漆漆的鬼地方！（脏话删除）
&gt; 
&gt; **Dr. Auroria：**（试图使D-14535冷静下来）我向你**保证**不会出事，请相信我并做好你的工作。现在请使用你身上的手电筒尝试照亮周围环境。
&gt; 
&gt; //D-14535拿出抗压手电筒并打开，仅能照亮极小范围内的周围环境//
&gt; 
&gt; **D-14535：**（咕哝）我向你保证这个鬼东西绝对坏了——要不就是你这个乱七八糟的项目诅咒我了。
&gt; 
&gt; **Dr. Auroria：**（低语）难道是和SCP-087相同的功能？好了，夜视仪也肯定不能用了。D-14535请尝试在项目中移动，随时报告异常性质。
&gt; 
&gt; **D-14535：**（开始移动）我可不指望碰到什么东西......
&gt; 
&gt; **D-14535：**我打赌这里面比外面看起来要大。旁边都是水一样的东西......潜水服上的压力实数很高......真的很高......要是这在海里至少也得几百米了吧？
&gt; 
&gt; **Dr. Auroria：**好的，D-14535请持红外传感器扫描项目内部。等等，你还能回到你的最初入口嘛？
&gt; 
&gt; **D-14535：**可以......但只可以摸着缆绳回去......真就这么黑啊......
&gt; 
&gt; //D-14535摸出红外传感器扫描项目内部，图像直接传回Dr. Auroria的电脑。图像中显示多个人形热源。//
&gt; 
&gt; **D-14535：**好了我算是完成任务了？快把我拖出去我再也不想在这里多呆了。
&gt; 
&gt; **Dr. Auroria：**请继续配合实验。扫描图像中出现未知人性实体，请前往并交互。该人形实体位于你的正前方不远处，一定记住不要表现出任何敌对情绪。
&gt; 
&gt; **D-14535：**（低声咕哝并缓慢向前移动）怎么交互？让我直接打上去？这他妈的要什么交互？指不定就是什么外星人什么的乱七八糟的我可不想在这个鬼东西里丧命。
&gt; 
&gt; **Dr. Auroria：**[数据删除]
&gt; 
&gt; **D-14535：**（再次拿出红外传感器）我感觉......我已经走到了......可是我并没有什么感觉啊......
&gt; 
&gt; **Dr. Auroria：**他们好像......在有意的避开你。
&gt; 
&gt; //与D-14535的语音连接中断，连接于中断约一分钟后恢复。//
&gt; 
&gt; **[数据删除]：**人类。
&gt; 
&gt; //[数据删除]对象为一个SCP-CN-1162-3个体，可以使用流利的汉语与英语。尚不知道该个体如何利用D-14535的通讯设备与研究室通讯//
&gt; 
&gt; **D-14535：**天啊他说话了博士你听到了吗！
&gt; 
&gt; **Dr. Auroria：**（对D-14535）冷静。你好，未知实体，我想这是我们的初次交互，是吗？
&gt; 
&gt; **[数据删除]：**（冷笑）我想。不是。背信弃义。
&gt; 
&gt; **Dr. Auroria：**请阐述一下背信弃义，我想这是个误会，我们没有敌意。
&gt; 
&gt; **[数据删除]：**没有敌意？[数据删除]时，我们的契约呢？一次次把我们逼向深海，没有敌意？
&gt; 
&gt; **Dr. Auroria：**我想不应该是这样的，可以描述一下具体时间及细节吗？
&gt; 
&gt; **[数据删除]：**违背诺言。你们是靠不住的。我们要靠自己。你们会殖民。我们也会。
&gt; 
&gt; **[数据删除]：**不要忘记欠下的债。偿还。
&gt; 
&gt; 偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还偿还
&gt; 
&gt; 
&gt; //以下记录损坏//
&gt; 
&gt; 
&gt; D-14535被缆绳拉出，并未受到生理伤害，但对象精神不稳定。
&gt; 
&gt; **记录结束**
&gt; 
&gt; **研究助理Oracle博士笔记：**由此看来，SCP-CN-1162-2内部并不会对人类对象有太大的损伤，但是贸然派出机动特遣队一定是不正确的。项目内部应该是模拟了深海的坏境，这也可以解释为什么又黑暗又高压。-3似乎和人类有什么深仇大恨？交互研究暂且推迟。还有Auroria那个家伙对D级人员总是太温柔了，下次见她顺便和她谈谈。
&gt;

[[collapsible show=&#34;+ 以下内容为SCP-CN-1162-1传出声音的抄录&#34; hide=&#34;- 据Dr. Auroria辨认认为该声音与[数据删除]的声音相似&#34;]]
&gt; //人类。我们来了。既然你们背信弃义，违反协约，那就要承担后果。//
&gt; 
&gt; //在[数据删除]时的约定在你们看来什么都不是。 我们被你们屠杀，劫掠。你们的繁华建立在另一个种族的尸骨之上。我们撤退。因为协约，我们根本没有训练军队。我们败退。在漫长的时间中适应了海洋的坏境。我们忍受，我们不愿计较。//
&gt; 
&gt; //按你们的纪元，是15世纪。你们的船只下海，再度于浅水发现我们的幸存者。//
&gt; 
&gt; //[数据删除]//
&gt; 
&gt; //我们移居深海。但我们不会忘记。现在我们的殖民时代到了。//
&gt; 
&gt; //**背信弃义之人，[[span class=&#34;ruby&#34;]]天谴[[span class=&#34;rt&#34;]]Nemesis[[/span]][[/span]]即将到来**//


--**研究助理Oracle博士笔记：**净瞎说。扯淡。--

探索事件后SCP-CN-1162-1开始出现在████市临近的████市与████市，并有扩散迹象。水下勘察小组已经出动，机动特遣队已将影响地区封锁并处理，相关海滩已戒严。

&gt; **Dr. Auroria笔记：**不论我们的先人做了什么，现在-3实体似乎要把怒火强加于人类身上。协约是什么？分配陆地领域？不发展军事？我们无从得知。我猜想-1实体为-3文明使用的殖民装置。尝试销毁时一定记得给我送个无效化的做研究。还有。所有人员，一旦接触-3实体，我要求所有人保持冷静，并试图安抚-3个体。**不要让血的历史在这个时代重演。**
[[/collapsible]]

[[collapsible show=&#34;+ 初次探索SCP-CN-1162-2后一星期对D-14535的采访记录&#34; hide=&#34;- 点击关闭&#34;]]
&gt; 
&gt; 
&gt; //D-14535被从探索中回收后晕厥，苏醒后表现出情绪低落，之后的一星期内经治疗已达到可采访的状态。医学检查表明对象患上深海恐惧症。//
&gt; 
&gt; 记录时间：20██年4月26日
&gt; 
&gt; **记录开始**
&gt; 
&gt; ------
&gt; 
&gt; **Dr. Auroria：**D-14535，请描述你在SCP-CN-1162-2中的详细感觉及未记录在音频中的信息，如果有的话。请尽力配合。
&gt; 
&gt; **D-14535：**我一到那个黑漆漆的门前面......我就开始害怕。完全是无端的，无源的害怕情绪。我知道你们说这里是绝对安全的......而且我还有全套潜水服和缆绳......但是我就是怕。不知道怕些什么。也许......只是对未知的一种恐惧。
&gt; 
&gt; **Dr. Oracle：**（记录）那么，项目内部有没有什么你觉得印象很深的，必要的细节？
&gt; 
&gt; **D-14535：**我感觉......我一直走在什么细细的东西上面......像是沙子......我尽管看不到但我可以确定这里是海底......我手电的光就像......就像监狱里暗淡的灯......(对象心跳加快并面色开始变白，并出现胸闷，缺氧等症状)
&gt; 
&gt; **Dr. Auroria：**（伸手并摇晃D-14535）请清醒一点！不要特意去构想那些场景！[[span class=&#34;ruby&#34;]]神谕[[span class=&#34;rt&#34;]]Oracle[[/span]][[/span]]过来帮忙！
&gt; 
&gt; **D-14535：**（喘气）
&gt; 
&gt; **Dr. Auroria：**不要害怕，你已经出来了，暂时我们不会让你进去的好吗？
&gt; 
&gt; **D-14535：**（症状略微减轻，开始抽泣）我——我不知道......那里面有很多人一样的东西......我看不到它们......但我能感受，感受到它们的存在......它们就在那里......一直回避着我......我像被安放在一个很大很大的刑场上......黑暗中都是注视你的目光......（开始大声哭泣）
&gt; 
&gt; **D-14535：**（情绪不稳定并在哭泣时开始大声喊叫）你甚至不知道里面有多大！我感觉——我感觉我已经走出这个小房间该有的范围了！但是它就像是无边无际的——无边无际的刑场！里面甚至有建筑——我都感觉到了！你们既然这么想知道就进去看啊！
&gt; 
&gt; //Dr. Oracle控制住D-14535。//
&gt; 
&gt; **Dr. Oracle：**Auroria？我认为对象已经不适合进行采访了。
&gt; 
&gt; **Dr. Auroria：**（叹气并合上记录本）D-14535，感谢你的配合。抱歉在之前的实验中对你造成了这样的伤害，对不起，C█████，但你对我们来说真的很重要。希望你能够恢复。
&gt; 
&gt; ------
&gt; 
&gt; **记录结束**
&gt; 


&gt; **Dr. Auroria笔记：**由此看来SCP-CN-1162-2实体内部应该被-1给扩大了——或许是-1创造了从-2通往海底的门径？D-14535知道的东西应该还有很多——真的很多。我要求医疗小组对她进行最有效的治疗。她的嘴里的信息不仅仅能使我们对这个项目的更进一步了解，甚至能影响到人类与-3物种的关系。我真的真的不想让任何人在实验中受到伤害。C█████这个样子真的令我煎熬。对不起。

&gt; **研究助理Oracle博士笔记：**这几天Auroria心情一直不好——应该和那个D级有关。她很自责。我劝他很多次了，但没有用。深海恐惧症这一点是我没有料到的。一个小小的异常空间居然能造成这种影响。这么说，我对SCP-CN-1162-2内部也更感兴趣了呢。要不是无人机都承不起那种高压环境的话。

[[/collapsible]]



[[collapsible show=&#34;+ 探索记录-CN-1162-2&#34; hide=&#34;- 点击关闭&#34;]]
&gt; 
&gt; 记录时间：20██年4月30日
&gt; 
&gt; //D-12064与D-18176被给予无缆绳标准潜水服与定位器，位于先前探索记录中的SCP-CN-1162-2空间外部。//
&gt; 
&gt; **记录开始**
&gt; ------
&gt; 
&gt; **Dr. Oracle：**D-12064与D-18176，你们将进入SCP-CN-1162实体内部进行探索。项目内部无光照，请注意。
&gt; 
&gt; [无意义对话删除]
&gt; 
&gt; //D-12064与D-18176进入项目内部。//
&gt; 
&gt; **D-12064：**内部真的很黑......我们进来了，现在要干什么？
&gt; 
&gt; **Dr. Oracle：**我要求你们向你们四周进行移动。你们现在极有可能位于深海坏境中，请获取更多情报。
&gt; 
&gt; **D-12064：**好的——脚底下有细沙的感觉——就是那种你可以陷下去的那种。
&gt; 
&gt; **D-18176：**报告。我虽然看不到周边的东西......但我感觉到我旁边有很多人——还有很多建筑物。我的心里好像有一幅地图——但是我没法很清楚的看它——我有点害怕。
&gt; 
&gt; **D-12064：**我也开始害怕了——我很迷茫。
&gt; 
&gt; **Dr. Oracle：**（记录）很好，请继续移动。
&gt; 
&gt; [无意义对话删除]
&gt; 
&gt; **Dr. Oracle：**好的。你的意思是——地面是不平坦的？
&gt; 
&gt; **D-12064：**是的——也许是的。还有细沙......似乎只是一层灰尘一样的东西。我感觉——我感觉下面应该会是硬地面。
&gt; 
&gt; **Dr. Oracle：**还有其他值得注意的现象吗？
&gt; 
&gt; **D-12064：**我猜想——我感觉旁边——四周是温暖的。
&gt; 
&gt; **Dr. Oracle：**（轻声）这次似乎没有-3个体的掺和。（对D-12064与D-18176）好的你们的初期探索任务已经完成。现在请你们向上游动。**我指和地面相反的方向。**
&gt; 
&gt; //D-12064与D-18176开始移动。//
&gt; 
&gt; //音频信号受到干扰。//
&gt; 
&gt; **D-18176：**博士？好黑。
&gt; 
&gt; //音频信号被切断//
&gt; 
&gt; **Dr. Oracle：**该死。开始追踪定位器。
&gt; 
&gt; //定位器发生错误，失联过程中定位器位置多次显示在Site-CN-06内部与█海海域之间浮动。//
&gt; 
&gt; //失联约5小时后，定位器位置稳定在█海海域表层。Dr. Oracle带领特工小组立刻出动回收D-12064与D-18176，研究员Doomstar留守站点并与Dr. Oracle特工小组通讯。//
&gt; 
&gt; **研究员Doomstar：**神谕！找到了吗！
&gt; 
&gt; **特工Zion：**神谕......？你确定有两个人？
&gt; 
&gt; **Dr(特工队长). Oracle：**完蛋。**带上这个-1-A个体走，十二小时内离开它！**
&gt; 
&gt; //海面发现已转化为SCP-CN-1162-1-A的D-18176，此时海面已有多个船只转化为SCP-CN-1162-2，D-12064未回收。D-18176-1-A及SCP-CN-1162-2实体随后被销毁。//


&gt; **研究助理Oracle记录：**该死该死该死！[数据损坏]我就应该知道会发生什么之后实验的！但是这样来看，-2内部天花板可能是和海底联通的。以后不许再将公众置于危险之下！
&gt; 另：请求机动特遣队直接从█海海域深入进行调查。
