[[tab Profil du Dr Chevêche]]

[[=image zWarm96.png]]

**Nom :** Diane Chevêche

**Âge :** 27 Ans

**Hiérarchie :** Accréditation de niveau 2

**Département :** Département scientifique. Sous-département mémétique.

**Poste :** Chercheuse. Spécialisation en effets mémétiques visuels. Chargée de la création d&#39;agents mémétiques tueurs.

**Description physique :** Yeux marrons, Cheveux roux coupés très courts, Peau pâle, 1m69, mince, musculature faible. Victime d&#39;un accident vasculaire médullaire à l&#39;âge de 6 ans, le Dr Chevêche est paraplégique, et se déplace donc en fauteuil roulant. Porte fréquemment des sweats-shirt à capuche.

**Profil psychologique :** Dotée d&#39;une importante timidité, le Dr Chevêche semble posséder des difficultés à créer des liens, et n&#39;entretient de réelles relations amicales qu&#39;avec son entourage proche et certains de ses collègues. De plus, celle-ci souffre d&#39;une forme marquée d&#39;haptaphobie (phobie du contact physique).
