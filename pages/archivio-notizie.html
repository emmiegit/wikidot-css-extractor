    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;+ 2019&#34; hide=&#34;- 2019&#34;]]
* **05 Aprile 2019** - Si è tenuto e si è concluso il Concorso per il secondo compleanno dall&#39;ufficializzazione della SCP-IT! Ringraziamo [[*user DrHosten]] e [[*user Aryobarzane]] per la loro partecipazione.
[[/collapsible]]

[[collapsible show=&#34;+ 2017&#34; hide=&#34;- 2017&#34;]]
* **7 Settembre 2017** - È stato aggiunto un riquadro nella barra di navigazione laterale in seguito ad un progetto di cooperazione fra le branche che permette di navigare fra le varie versioni della stessa pagina in varie lingue! Essendo il progetto ancora in beta, si pregano gli utenti di segnalare allo staff qualsiasi malfunzionamento della funzione.

* **5 Marzo 2017** - Il sito è ora una branca ufficiale della SCP Foundation! Se vuoi dare una mano con i lavori, contatta la nostra neonata [*https://www.facebook.com/FondazioneSCPitalia/?fref=ts Pagina Facebook].

* **8 Febbraio 2017** - Il sito è ora disponibile anche in versione mobile! Nasce la [*http://scpsandboxit.wikidot.com/ Sandbox]! Pubblica qui le bozze delle tue traduzioni o dei tuoi SCP-IT. Se vuoi dare una mano con i lavori, contatta la nostra neonata [*https://www.facebook.com/FondazioneSCPitalia/?fref=ts Pagina Facebook].

* **18 Gennaio 2017** - Rinizio dei lavori all&#39;interno del sito. Aggiunto il Forum, che potete trovare nel menù a sinistra. Se vuoi dare una mano con i lavori, contatta la nostra neonata [*https://www.facebook.com/FondazioneSCPitalia/?fref=ts Pagina Facebook].

* **8 Febbraio 2017** - Il sito è ora disponibile anche in versione mobile! Nasce la Sandbox! Pubblica qui le bozze delle tue traduzioni o dei tuoi SCP-IT. Se vuoi dare una mano con i lavori, contatta la nostra neonata [*https://www.facebook.com/FondazioneSCPitalia/?fref=ts Pagina Facebook].

[[/collapsible]]

[[collapsible show=&#34;+ 2015&#34; hide=&#34;- 2015&#34;]]

* **25 Settembre 2015** - Il sito della Fondazione SCP veste ufficialmente il tema ufficiale della Fondazione! Siamo lieti di presentarvi, con grande gioia, la nuova veste grafica del sito.

* **20 Settembre 2015** - Il sito della Fondazione SCP è in fase di manutenzione. Durante un periodo di interruzione, qualche utente deve aver smanettato con i menù ed i collegamenti del sito. Stiamo lavorando per rendere nuovamente funzionante ogni collegamento.

* **8 Gennaio 2015** - Disponibile l&#39;intera sezione &#34;Informazioni operazionali&#34;. Le traduzioni proseguono a pieno ritmo.

[[/collapsible]]</textarea></pre>
