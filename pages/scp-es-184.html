**Ítem #:** SCP-ES-184

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a la naturaleza pública de las instancias SCP-ES-184 previo al establecimiento de la Fundación se mantendrá la vigilancia mínima por parte de agentes infiltrados en las comunidades aledañas y personal de empresas turísticas de la zona. Se mantendrá las historias de cobertura que expliquen el fenómeno como un fenómeno geológico o eventos masivos de plasma ionizado. Las excavaciones tentativas a ser realizadas por entes públicos o privados serán desalentadas a través de vías administrativas. En caso de no poder anular las tentativas de grupos académicos o internacionales de excavar en los sitios de SCP-ES-184, agentes infiltrados se encargarán de hacer seguimiento de los resultados de las excavaciones.

En caso del descubrimiento de objetos o de eventos anómalos, el Destacamento Móvil Delta-5 &#34;Cazadores de Reliquias&#34; recuperará los objetos para su posterior análisis y almacenamiento en el relicario del Sitio-34. Se aplicarán amnésticos a los miembros de la expedición y se distribuirá la historia de cobertura de contaminación con gases subterráneos para explicar la relativa pérdida de memoria de los involucrados.

Se hará especial seguimientos a actividades de grupos Ortothianos o del GdI-004, &#34;La Iglesia del Dios Roto&#34; en las proximidades de los lugares SCP-ES-184.

Debido al desconocimiento público del yacimiento SCP-ES-184-79 y su ubicación remota en los Pirineos, España, se desalentará el acceso a montañistas y espeleólogos al lugar alegando inestabilidad estructural y peligro de derrumbes. El  acceso al sitio se encuentra restringido a personal de nivel 4 o superior. Toda expedición se encuentra desalentada, a criterio del Director Regional.

**Descripción:** SCP-ES-184 son los remanentes de batallas y asedios a fortalezas con armamento anómalo durante un conflicto entre grupos precursores a La Iglesia del Dios Roto y  la Iglesia del Segundo Hytoth, siendo estos respectivamente Mekhanitas y ortothianos. El conflicto parece haber ocurrido en un periodo de tiempo desde la Edad de Hierro hasta la Alta Edad Media, siendo el periodo de mayor intensidad de estos enfrentamientos entre los años 500 a. C. y el 200 a. C. en las regiones montañosas de Escocia.

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
||[[image http://lafundacionscp.wdfiles.com/local--files/scp-es-184/medium1.jpg]]||
||||~ ^^Fotografía de parte de la pared vitrificada de un sitio SCP-ES-184.^^ ||
[[/div]]

 Los muros de lo que parecen ser fortalezas y bastiones, cada uno de estos es una subinstancia de SCP-ES-184 (SCP-ES-184-n), muestran daños consistentes con haber sido realizados con un arma térmica que habría causado la fundición de la roca a temperaturas de entre 1500 a 2000 grados Celsius, comparables a quemaduras de plasma ionizado.

En proximidades de los sitios SCP-ES-184 se encuentran restos de artefactos o despojos relacionados a grupos Ortothianos y Mekhanita. Hay evidencias de excavaciones previas en diferentes periodos de tiempo por buscadores de tesoros o individuos con habilidades taumatúrgicas o psiónicas latentes.

**Listado de materiales recuperados por sitios SCP-ES-184**


[[collapsible show=&#34;+ Materiales recuperados de  Tap o’North, Escocia-&#34;]]
* Restos de lo que parece la cabina esférica de un vehículo para el vuelo atmosférico de 3m x 5m x 3m. Parece haber sido cortada del resto de la nave con una fuente concentrada de calor similar a un láser. El interior estaba sellado al vacío, con grandes cantidades de hemorocina[[footnote]]Fluido rosa brillante encontrado en [http://scp-es.com/scp-2651 ciertos organismos extraterrestres] [[/footnote]] cubriendo las paredes y techo de la cabina. Ubicado a 1600 metros al norte de la estructura.

* Varios exoesqueletos de criaturas con cuerpos cónicos de 1 m de altura, con el cuerpo segmentado artropódico, con al menos cuatro patas en la base del cuerpo, mandíbulas compuestas en la región inferior y un grupo de zarcillos ubicados en la región media terminados en una uña o garra. Encontrados dentro de la cabina de la aeronave.

* Una armadura mecanizada de aleación de cobre y berilo con el símbolo de un martillo golpeando el suelo. Sin restos humanos en su interior. Encontrado a 800 metros al sureste de la estructura en una tumba improvisada.

* Restos óseos de al menos 44 sujetos humanos. Varios de los restos presentan marcas de quemaduras y carbonización. 2 huesos en particular, un húmero y una pelvis, con marcas de intervenciones médicas invasivas. Encontrados en un radio de 200 metros en torno a la fortaleza.

* Escudos y lanzas de una aleación de berilio y 4 elementos metálicos extrasolares. Varios de los escudos representan alabanzas e himnos a Rakmou-leusan en caracteres Ortothianos. Encontrados bajo capas de sedimentos en un radio de 100 metros de los muros de la estructura.
[[/collapsible]]

[[collapsible show=&#34;+ Materiales recuperados de Dun Deardail , Escocia-&#34;]]
* Un cuerpo momificado por deshidratación en una caverna a 3,8 km al noreste de la estructura. El cuerpo posee numerosos tatuajes en la parte superior del cuerpo con caracteres Pictos y ortothianos junto a varias escarificaciones y cicatrices principalmente en los brazos y en la región pectoral. Lo acompañaba un ajuar de al menos 100 objetos de hueso y de cobre, además de los restos de una armadura de naturaleza quitinosa.

* Restos de una aeronave con forma de gota, de 2m x 3m x 5m a aproximadamente 1,1 km al norte de la estructura. La cabina del piloto parecía estar diseñada para un organismo de hasta 1,5 metros de alto y con al menos 4 o 6 apéndices manipuladores. No se encontraron rastros del piloto.

* Una armadura mecanizada de cobre y bronce enterrado en un montículo ceremonial a 800 metros al este de la estructura. Presencia de servomotores rudimentarios severamente dañados por calor, además de señales de haber sido extraídos algunos componentes de forma tosca. Sobre su espalda lleva los restos de una vasija de la que salen dos mangueras de bronce que desembocan en dos boquillas sobre los hombros. Las boquillas tienen diseños estilizado de un lobo o una serpiente. Sin restos humanos en su interior.

* Restos óseos de al menos 22 sujetos humanos enterrados en una fosa común a 300 metros al noroeste de la estructura. Varios de los huesos presentan cicatrices en los huesos por intervenciones o aumentos.
[[/collapsible]]

[[collapsible show=&#34;+ Materiales recuperados de Knock Farril, Escocia-&#34;]]
* Un sarcófago de feldespato con el nombre de Rakmou-leusan en caracteres ortothiano dentro de una cámara subterránea en el mismo fuerte, descubierto mediante resonancia. El interior esta vacío salvo por cuatro pergaminos encerrados en vasijas de estilo minoico y cretense lacrados con cera.
[[/collapsible]]

**Contenido de los pergaminos de Knock Farril**
Tres de los pergaminos están escritos en caracteres minoicos, siendo cartas o epístolas que no llegaron a ser enviadas.

[[collapsible show=&#34;+ Pergamino I-&#34;]]
&gt; Informe del Capitán Tifes al Sumo Sacerdote Hermes Mekaios
&gt;
&gt; Los informes de (conspiradores minoicos) resultaron ser precisos está vez. El lugar de origen de los atacantes a nuestras colonias (ilegible) no eran de los bárbaros del continente, sino de estas lejanas islas (ilegible). Aunque sus costumbres como abrirse las venas y el desangrado se parecen a nuestros enemigos (adoradores de carne),  sin embargo no hemos exterminado a abominaciones como las de Asia. Hemos tomado sus fortalezas una a una y esperamos que para esta primavera terminemos la campaña.
&gt;
&gt; También hemos interrogado a uno de sus sacerdotes de estas tribus. Afirman que creen en un espíritu al que llaman Iorunlesan[[footnote]]Posible referencia a  Yorun-leusan, el sexto santo de la mitología Orthothiana[[/footnote]], que fue encomendado al &#34;padre de sus padres de sus padres&#34; a través de un Primer Mensajero. Antes de matarlo nos pidió que derramemos su sangre, que no la desperdiciemos. El Piromante se encargo de que no se derrame ni una sola gota.
&gt;
&gt; Desde que llegamos notamos (ilegible) luces extrañas en los cielos, son colores (ilegible), como en ningún lugar del mundo hemos visto antes. Las estrellas están inquietas y se mueven de forma caprichosa. Nuestra fe en Mekhane nos protegerá. Prevaleceremos.
[[/collapsible]]

[[collapsible show=&#34;+ Pergamino II-&#34;]]
&gt; Informe del Capitán Tifes al Sumo Sacerdote Hermes Mekaios
&gt;
&gt; Las operaciones se han retrasado más de lo que esperábamos. Los nativos, que se cuentan entre miles, siguen resistiendo nuestros ataques. Atacan y huyen a las colinas donde tienen ventaja del terreno. Por las noches intentan colarse a las fortalezas que tomamos, pero nuestros (centinelas de bronce) les calcinan contra los muros. Al día siguiente arrojamos los cuerpos y a la noche intentan atacarnos de nuevo.
&gt;
&gt; Nuestros centinelas han visto (gotas de metal) surcando los cielos mas rápido que nuestras naves más veloces. Luego de que aparecen (ilegible) vienen las hordas de salvajes con sus lanzas y escudos de metal. Creíamos que los fenicios les abastecían, pero luego de ver su (calidad superior) a la de otros pueblos, excepto el nuestro.
&gt;
&gt; He ordenado a los sacerdotes y maestros herreros que modifiquen a los Katastrofeas[[footnote]]Posible referencia a [http://scp-es.com/scp-2406 SCP-2406] [[/footnote]] para derribar a esas gotas. Tal vez ayudan a los salvajes contra nosotros.
[[/collapsible]]

[[collapsible show=&#34;+ Pergamino III-&#34;]]
&gt; Informe al Sumo Sacerdote Hermes Mekaios
&gt;
&gt; La situación ha cambiado terriblemente para nosotros. 22 fuertes caídos y otros 8 bajo asedio. Este fuerte caerá dentro de poco por lo que guardaré las cartas en el refugio subterráneo como me ordeno que lo haga en caso de que caigamos. Que nuestras muertes sean vengadas por (fuego abrazador) de Mekhane.
&gt;
&gt; Para que se preparen y sepan como ataca  el enemigo daré testimonio de la última batalla que tuvimos. Los centinelas y sacerdotes fueron abrumados con visiones (ilegible), cadáveres del tamaño de mundos, reinos helados y oscuros sin fin, criaturas como insectos (ilegible) sobre su piel y otras cosas que no me atrevo a repetir.  Se desprendieron de sus ropas, de sus armaduras y usando los estiletes de sus túnicas se cortaban para sangrar para los //&#34;Kuruntusan&#34;//. [[footnote]]Koru-teusa o Siete Santos de la mitología Ortothiana. Según los mitos, necesitaban una fuente constante de sangre, una consecuencia de cómo la sangre se filtraba continuamente de sus nuevas formas.[[/footnote]] Creíamos que los (adoradores de carne) los habían corrompido y los piromantes (ilegible).
&gt;
&gt; Aparecieron las (gotas sobre el cielo) y arrojaron un fuego invisible sobre la fortaleza. Los hombres ardían de pie, las rocas se fundían e incluso algunos de los Katastrofeas ardieron por dentro. Hicimos uso de la &#34;Lanza de Elios&#34;, y destruimos a varias  explotando en los aires con fuegos extraños, otros cayeron al suelo.
&gt;
&gt; Luego llegaban los bárbaros que con sus lanzas y escudos. Nos atacaron. Sus números eran (abrumadores). También se unían a sus filas bestias extrañas con formas de cangrejo, que atacaban con (ilegible) a nuestros guerreros más poderosos. La batalla duró un día y una noche sin descanso, hasta que murió el último de ellos.
&gt;
&gt; La última de las batallas atacaron ahora sólo unos 2000 al menos, cada vez son menos numerosos. Por las noches enviamos a uno o dos Katastrofeas a que vayan a sus (madrigueras/nidos) y los destruyan con fuego. No dejamos que nadie escape, ni los viejos ni los niños. Todo sea por la gloria de Mekhane.
&gt;
&gt; El Capitán Tifes ha muerto.
[[/collapsible]]

[[collapsible show=&#34;+ Pergamino IV-&#34;]]

**ADVERTENCIA:** Posible corrupción memética en el documento. Se recomienda discreción.

&gt; Al Sumo Sacerdote Hermes Mekaios
&gt;
&gt; Ya no quedan bárbaros. Los matamos a todos. También matamos a los (insectos). Ahora una voz nos atormenta desde el cielo. Se hace llamar el &#34;Primer Mensajero&#34;. Nos acusa de blasfemos, de negar nuestra sangre a sus santos, de transformar nuestra --preciosa-- carne, --hogar de la sangre--, en metal estéril. Nos maldice con (ilegible) dice que ganamos, pero que tarde o temprano nos hará pagar nuestras iniquidades.
&gt;
&gt; --El Segundo Hytoth prevalecerá El Segundo Hytoth prevalecerá El Segundo Hytoth prevalecerá El--
&gt;
&gt; Mis pensamientos ya no son míos --nunca lo fueron-- sólo si me concentro en las oraciones y pienso con toda mi alma en Mekhane puedo ser yo. --Tu sangre irá a los Koru-teusa--
&gt;
&gt; La mayoría perdió su fe, ahora se abren las venas y se dejan morir en los pastizales. Otros están quemando todas las cartas, los mapas, los testimonios. Estamos (enfermos/podridos) infectados con palabras y pensamientos venenosos, si volvemos a Kitera, la gente enfermará con la voz de este mensajero. Guardare las cartas del capitán en varios escondites así no se pierdan todas. Luego yo y algunos leales a Mekhane arrojaremos a los Katastrofeas y otras maquinas sagradas al mar  así no caigan en manos de los herejes. --Nosotros somos los herejes al mezquinar nuestra sangre a los santos.--
&gt;
&gt;
&gt;
&gt; Hemos visto a (El Enemigo). Creímos que era una abominación de los adoradores de la carne. Seis brazos sosteniendo seis bastones, con seis ojos amarillos en su rostro, cubiertos con una armadura dorada. De sus manos sale (ilegible) y de su boca y sus ojos sale sangre. Es como si estuviera muriendo, pero se niega a hacerlo. Nuestra voluntad nos fue devuelta. Reuniremos lo mejor de lo que quedamos y destruiremos a la abominación. Por nuestros templos, nuestros hogares y por Mekhane...
[[/collapsible]]

**+ Acceso a personal de Nivel 4 y superior**


[[collapsible show=&#34;SItio SCP-ES-184-79 - SOLO NIVEL 4 o Superior&#34; hide=&#34;Cerrar Registro&#34;]]

++ **Anexo SCP-ES-184:** Exploración a SCP-ES-184-79

El 01 de marzo de 2019 la red de satélites de vigilancia de la Fundación detectó un pico de radiación Akiva en una región de España con una duración aproximada de 3 minutos. Mediante trilateración se pudo determinar su ubicación encontrándose a más de 30 km de distancia de la localidad de [CENSURADO] en la región del Noreste de España. El despliegue de agentes de la Fundación determinó la presencia de un sitio SCP-ES-184, denominado como SCP-ES-184-79. El sitio se encontraba relativamente intacto, salvo que el patrón de vitrificación parece ser divergente respecto a un punto ubicado a 45 metros al norte de la fortaleza. En uno de los niveles del subsuelo se identifico el acceso a una red de cuevas.

El 04 de marzo de 2019 se constituyó el Equipo de Respuesta Rápida Tango -1 a fin de determinar el posible origen del pico de radiación Akiva. El equipo estaba constituido por el Capitán J. Cortes (T1), la especialista D. Lund (T2) y los agentes R. Rosales (T3) y T. Wallace (T4)

&gt; **Comienzo del Registro:**
&gt;
&gt; **Centro de mando:** Equipo tiene permiso para iniciar exploración.
&gt;
&gt; **T1**: Recibido Centro de Mando.  Muy bien, aquí capitán del Equipo Tango iniciamos el descenso. T2 detrás de mí, T3 delante mío y T4 toma la retaguardia.
&gt;
&gt; **T2**: Roger.
&gt;
&gt; **T3**: roger.
&gt;
&gt; **T4**: Roger.
&gt;
&gt; [DATOS SUPERFLUOS OMITIDOS]
&gt;
&gt; **T2**: De acuerdo, para que conste en el registro. Llevamos //(pausa)// quince minutos moviéndonos, tenemos la sensación de descenso y según el odómetro llevamos cerca de 500 metros desde la entrada. ¿Algo destacable que deseen aportar chicos?
&gt;
&gt; **T3:** Si, los pasillos son estrechos. Nos movemos en fila así que es más probable que nos embosquen.
&gt;
&gt; **T1**: Tango Tres, enfóquese en observar por dónde camina. A mi déjeme pensar en la táctica.
&gt;
&gt; **T3:** Roger.
&gt;
&gt;**T2:** Hago notar para el registro la presencia de un brillo sin una fuente discernible dentro de la caverna.
&gt;
&gt;  [DATOS SUPERFLUOS OMITIDOS]
&gt;
&gt;
&gt; **T2:** De acuerdo, llevamos aproximadamente cuarenta minutos de desplazamiento. 800 metros recorridos ¿Algo relevante que decir chicos?
&gt;
&gt; **T4:**Hace frío Doris, más frío que arriba incluso.
&gt;
&gt; **Centro de Mando:** T4, haga uso de la designación del equipo. Último aviso.
&gt;
&gt; **T4:** Recibido. T2, hace más frío aquí que en superficie.
&gt;
&gt; **T2:** Recibido T3. Gracias. Para el registro, estoy detectando fluctuaciones de Akiva, están subiendo, apenas, pero suben.
&gt;
&gt; **T3:** Siento temblores chicos, deberíamos...
&gt;
&gt; //Se producen sonidos de fisuras además de gritos de alarma de los miembros de la expedición. Se pierden comunicaciones con el equipo se planifica enviar un segundo equipo para el rescate del equipo. Se presume un derrumbe de las galerías inferiores//
&gt;

Aproximadamente quince minutos después de la perdida de comunicaciones emergen de la caverna los miembros del equipo Tango 1 y Tango 4 llevando a rastras a Tango 3. El agente Rosales presentaba traumatismo de cráneo además de fractura de costillas. Los demás agentes presentaban lesiones menores. La especialista Lund, Tango 2, no emergió en las siguientes dos horas.

Seis horas posteriores a la emergencia del equipo Tango se recuperan las comunicaciones con la especialista Lund la cual se muestra agitada.

&gt; **Tango 2:** //(estática pesada)// ¿Ho... Hola? ¿Centro de mando? ¿Siguen en línea?
&gt;
&gt; **Centro de Mando:** ¡Cristo! Aquí Centro de Mando, ¡sigue viva Tango 2! Indique su estado.
&gt;
&gt; **Tango 2:** (estática pesada) Me duele la espalda, creo que me rompí las costillas. Creo que (estática) mi equipo... la cámara está bien. Los niveles de Akiva están subiendo... como en las catacumbas //(estática)//....
&gt;
&gt; **Centro de mando:** Mantenga su posición Tango 2. Mandaremos un segundo equipo a rescatarla.
&gt;
&gt; **Tango 2:** ... Negativo... No manden a nadie...
&gt;
&gt; **Centro de Mando:** mantenga la calma Tango 2, volverá con nosotros.
&gt;
&gt; **Tango 2:** Por favor, llámame Doris //(estática pesada)// y no, no permitiré que bajen aquí. Tal vez tarden días en llegar a mí. Tal vez este más herida de lo que parezca ... (sonidos de tos por aproximadamente 15 segundo)
&gt;
&gt; **Centro de Mando:**¿ T... Doris?
&gt;
&gt; **Tango 2:** //(estática suave)// Viviré un tiempo más, Centro de mando. Continuare la exploración. Si sobrevivo me someteré a las consecuencias.
&gt;
&gt;  [DATOS SUPERFLUOS OMITIDOS]
&gt;
&gt; **Centro de Mando:** Permiso conseguido. Puede continuar.

La especialista Lund avanza a través de una serie de túneles. Se escucha la respiración pesada mientras avanza. La estática se suaviza momentáneamente. Aproximadamente cinco minutos después de su última comunicación vuelve a comunicarse al haber llegado a una estructura incrustada en la pared.


&gt; **Tango 2:** //(estática suave)// Centro de Mando, ¿lo reciben?
&gt;
&gt; **Centro de Mando:** Afirmativo Doris. ¿Puede decirnos algo interesante?
&gt;
&gt; **Tango 2:** Si, los niveles de Akiva se dispararon, es como una imagen religiosa de las &#34;milagrosas&#34;. Debe representar algún valor religioso aunque no reconozco los patrones... Hace frió también aquí abajo.
&gt;
&gt; **Centro de Mando:** ¿Hay otros elementos más?
&gt;
&gt; **Tango 2:** De hecho si, parecen representar algo... //(toses pesadas por aproximadamente 20 segundos)//
&gt;
&gt; **Centro de Mando:** ¿Doris?
&gt;
&gt; **Tango 2:** Hay... patrones fractales, son intrincados, además de lo que parece... una figura tosca humanoide de seis brazos, con seis prolongaciones muy largas desde sus manos, también parece que tiene seis ojos amarillos en su cabeza.[[footnote]] Posible referencia a Yorun-leusan Sexto Santo de los Koru-teusa, miembros destacados dentro del panteón de la Iglesia del Segundo Hytoth[[/footnote]]
&gt;
&gt; **Centro de Mando:** ¿Puede continuar? El segundo equipo ya está despejando el obstáculo de la galería. Deberían terminar la tarea en unas horas.
&gt;
&gt; **Tango 2:** Si... seguiré. El camino es unidireccional, continúa por lo que parece una única galería... dejaré unas luces químicas Glowstick para marcar mi camino. Al menos duraran unos días.
&gt;
&gt; **Centro de Mando:** De acuerdo. Prosiga. Si no puede avanzar más deténganse y espere al equipo de rescate.
&gt;
&gt; **Tango 2:** //(estática suave)//Sabe que no hará ninguna diferencia...
&gt;

Tango 2 continua por aproximadamente cinco minutos antes de que se corten abruptamente las comunicaciones. Se intenta reiniciar comunicaciones con la especialista sin éxitos. El equipo de rescate continúa removiendo los escombros además de estabilizar la galería para evitar futuros derrumbes. Treinta minutos después del último contacto se recuperan las comunicaciones. La voz de la especialista Lund suena mucho más débil además de un sonido de silbido al respirar.

&gt; **Tango 2:** //(estática moderada//) ... por lo que la estructura parece haber sido reciclada... en lugar de haber sido construida por los iberos o celtíberos...
&gt;
&gt; **Centro de Mando:** ¡Doris! ¿D-donde se encuentra?
&gt;
&gt; **Tango 2:** ... Esta estructura parece haber sido con-(//estática pesada por aproximadamente 8 segundos)// lo que explicaría los niveles de Akiva tan elevados... Sin embargo sigue cumpliendo su propósito... No entiende que el conflicto ya termino hace milenios...
&gt;
&gt; **Centro de Mando:** ¿Se encuentra bien Doris? ¿Nos recibe?
&gt;
&gt; **Tango 2:** ...es como un protocolo de mano muerta... si nadie da el mantenimiento, automáticamente llamará por refuerzos o ayuda...  ahora la pregunta es... ¿Quien recibirá la llamada?
&gt;
&gt; **Centro de Mando:** Tango 2 indique su posición. El equipo de rescate casi ha liberado el bloqueo.
&gt;
&gt; **Tango 2:** ... este es el lugar de reposo de un avatar de Yorun-leusan... Un avatar apenas vestigial, pero tan poderoso que debió ser el terror de los antiguos... el avatar está dormido, su portador fue destruido, sin embargo... aún rezuma poder... aún puede despertar... un cuerpo sin mente... con el poder de un dios....
&gt;
&gt; **Centro de Mando:** Tango 2, mantenga la posición y ya no hable. La ayuda llega en camino.
&gt;
&gt; **Tango 2:** Les mostraré lo que fue grande una vez... déjenme hacerlo... déjenme hacer una última tarea por la Fundación... //(estática pesada)//
&gt;
&gt; **Centro de Mando:** ¿Especialista Lund? ¿Nos recibe?
&gt;
&gt; Desconocido[[footnote]] La voz es descripta como grave y cavernosa, además de poseer un tono monótono sin tomar pausas para la respiración[[/footnote]]: [INFO-PELIGRO OMITIDO] Aímact[[footnote]] Traducción del Ortothiano: Sangre o fluido vital [[/footnote]], Aímact, Nen-Exten[[footnote]] Traducción del Ortothiano: Cero-infinidades, posiblemente una expresión matemática anómala [[/footnote]]... Yorun-leusan e Ontoth... El niño seguirá durmiendo soñando hasta que el universo se apague. Sangre para Rakmou-leusan, sangre para el universo...
&gt;
&gt; **Centro de Mando:** Sangre para el cuarto, sangre para el universo.
&gt;
&gt; **Fin de registro**


La especialista Lund deja de responder órdenes del Centro de Mando, posiblemente debido a la falla de  su intercomunicador. La especialista se moviliza apoyándose contra las paredes de la estructura que parece estar cubierta de conchas marinas. Los análisis visuales no las identifican con ninguna especie terrestre conocida. Dos minutos después observa en una recámara una figura humanoide con seis brazos levitando a aproximadamente medio metro del suelo. Dos de los brazos y su pecho muestran cicatrices de quemaduras. El rostro de la entidad parece cubierto por una especie de yelmo o casco dorado dejando espacio para seis orificios en posición hexagonal sobre los ojos, además de partes de una armadura parcialmente dañada. Se observan seis cayados de aspecto quitinoso flotando mientras giran en torno a la entidad. La transmisión se corta abruptamente.

El equipo de recuperación Alpha logra remover el bloqueo aproximadamente 15 minutos después del corte de las comunicaciones de la especialista Lund. Siguiéndose las indicaciones previamente dadas y siguiéndose los rastros dejados por la especialista se llegó hasta una cámara de roca de forma hexagonal a aproximadamente 800 metros desde el bloqueo.

Dentro se encontraba el cuerpo de la especialista Lund junto con la entidad vista previamente. Denominado tentativamente SCP-ES-184-A, la entidad fue trasladada al Sitio 34 junto con los materiales recuperados en la cámara.
[[/collapsible]]






[[collapsible show=&#34;Materiales recuperados en el Sitio SCP-ES-184-79 - SOLO NIVEL 4 o Superior&#34; hide=&#34;Cerrar Registro&#34;]]
* 4 cascos con máscaras de bronce con el símbolo de un yunque y un martillo estilizado en la frente.
* Varios cascos romanos de distinto diseño, desde cascos de Montefortino hasta cascos Gálico-imperial con penachos.
* 2 cascos de estilo godo.
* Restos de cotas de malla de anillos metálicas en excelente estado de conservación.
* Varios mosquetes y arcabuces con carbonización de los mangos de las armas.
* Restos de equipo militar utilizado por [[[hub-comisaria|soldados españoles]]] entre 1936 a 1977.
* Restos óseos humano y animales acumulados en el sector sur de la caverna.
* Entidad humanoide denominada SCP-ES-184-A con cuatro brazos y dos piernas. Posee seis cuencas oculares dispuestas en forma hexagonal en su rostro. Se observan varias cicatrices de quemaduras en sus brazos y pecho, además de cortes e impactos de balas. Posee una frecuencia cardíaca de 1 ppm además de signos moderados de desnutrición. Sin actividad neurológica superior. Conectado a soporte vital en [CENSURADO] en el Sitio 34 a cargo de un equipo médico bajo dirección del Investigador Zerda.
[[/collapsible]]

A la fecha actual se están realizando investigaciones a los fines de identificar y recopilar información histórica sobre el posible conflicto entre grupos Ortothianos y de la Iglesia del Dios Roto. Cualquier material o registro histórico recuperado debe ser recuperado a fin de definir los efectos sobre la normalidad de referencia.
