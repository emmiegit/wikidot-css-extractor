    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1281-JP

**项目等级：**--Safe-- --Euclid-- Safe

**特殊收容措施：**SCP-1281-JP收容于生物Site-8102的--低危生物收容室-- 设有斯克兰顿稳定锚（SRA）的地下收容区划的专用收容水槽内。水槽内应灌满人工海水，并在底部铺设海砂。此外，为避免刺激SCP-1281-JP，收容室的内壁应用玻璃棉进行半无响室构筑，且采用发出红光的照明设施。收容室内的电力线路、水槽循环装置、水质维持装置三种系统应保持始终运转，此外还需配置不间断供电设备。
　
若要使用SCP-1281-JP种群进行实验，需获得--一名-- 三名安保许可等级为3级的人员许可，若实验仅使用一个个体，则仅需一名相应等级人员许可。进行实验时，需在远处使用自动捕捞装置将个体从水槽中取出以进行实验。除进行实验外，应尽量避免对SCP-1281-JP造成外部刺激的行为（如意外进入收容室）。

需要扑杀SCP-1281-JP个体时，需使用专用的冲压式装置使其立即死亡。SCP-1281-JP个体的尸体和黏液按照一般生物废弃物标准进行处理。

--//__事件记录：由于事件SCP-1281-JP-003的发生，将项目等级暂时提升至Euclid，目前正在讨论追加对野生化种群的收容方法与新的收容协议。__//--
 
--作为暂定措施，Site-8102不得将SRA设定为低于1Hm以下，若SRA需要进行定期检修，应将其运送至其他站点后进行。--

**描述：**SCP-1281-JP为一种经过异常品种改良的人工培育盲鳗(//Eptatretus burgeri//)。最初在基金会于20██年7月13日执行的对日本生类创研的袭击作战中与其它异常项目一同被收容。起初，基金会以“可以在淡水中饲养的鳗鱼”为描述将其分类为Anomalous级物品。事件1281-JP-001发生后，将其等级重新指定为Safe。
 
SCP-1281-JP的异常性是其对周边环境的异常适应能力。基金会根据多次实验确认其适应环境所需的时间最短为2秒。但是，SCP-1281-JP虽然根据其适应能力可以在所有环境中生存、繁殖，但最喜适合一般的鳗鱼生长的环境。由于对这个环境的嗜好，只要进行适当的处理，项目即等同于普通鳗鱼。其异常性仅在必要场合显现，若回归适宜环境，则失去根据异常性获得的特殊能力[[footnote]]例如：若将一个个体从水中取出，其获得肺呼吸的能力，若将其放回水中则重新使用鳃呼吸。[[/footnote]]。
 
以下是作为参考资料记载的、SCP-1281-JP发现时没收的日本生类创研内部文件：

&gt; **开发项目**
&gt; 美味且饲养简单的水产资源
&gt; 
&gt; **开发动机**
&gt; 近年来随着人口增加，可预见到世界规模的粮食危机，尤其是蛋白质摄取来源的问题尤其紧张。
&gt; 虽然蛋白质的来源主要是畜牧业，但是为了饲养既存的家畜需要大量饲料，缺乏持续性。作为食物的谷类和人类的粮食竞争也是难点。
&gt; 另一方面，作为与畜牧业相对应的蛋白质来源的渔业，水产资源也有逐年减少的倾向。毫无疑问，在此背景下会出现乱捕和海洋污染。
&gt; 另外，食品废弃物问题也是根深蒂固的问题。因此，我认为以剩饭为饵料，即使适当饲养也能使之成长且美味的水产资源的开发，就可以解决这个问题。
&gt; 
&gt; **开发对象**
&gt; 盲鳗（//Eptatretus burgeri//）的口味较好，且生命力强，最适合本项目。此外其鱼皮与鳗脍也有望用于副产业。
&gt; 
&gt; **提出者：**G区第9研究所 海洋生物研究小组 研究员 [[span class=&#34;ruby&#34;]]千万十那由多[[span class=&#34;rt&#34;]]Chimanto Nayuta[[/span]][[/span]]
&gt; 
&gt; **许可人：**G区第9研究所 海洋生物研究小组负责主任　乌丸百九
&gt; 
　
**附录1：**__**事件记录：事件1281-JP-001**__
事件记录：案件1281-JP-001
20██年5月26日，生物Site-8102附近发生一次烈度为3级的地震。受此影响，安装在该站点Anomalous项目保管室内的SCP-1281-JP收容水槽破损，为了保护其他Anomalous项目，内部的水完全被故障保护机构排出。但是，根据紧急情况对应协议的规定，所有员工优先选择了确认SCP项目的收容状态而推迟了对水槽的修复，在Anomalous物品保管室内的SCP-1281-JP以停水状态度过了5天。尽管如此所有个体都是通过肺呼吸而存活，因此确认其异常性，最终决定将其重分类为异常项目。
　
**附录2：**[[collapsible show=&#34;+ 实验记录 &#34; hide=&#34;- 隐藏文本&#34;]]
__**实验记录1281-001 - 日期20██年6月4日**__
&gt; **实验对象：**SCP-1281-JP个体
&gt; 
&gt; **实验方法：**SCP-1281-JP的耐久性测试。在通风橱中将个体放入装有500ml浓度为36%的盐酸的2L烧瓶中。
&gt; 
&gt; **实验结果：**个体在盐酸中游动。
&gt; 
&gt; **分析：**一般认为是体表分泌的黏液中和了酸，个体对酸碱度变化有很强的耐性。

__**实验记录1281-002 - 日期20██年6月4日**__
&gt; **实验对象：**SCP-1281-JP个体
&gt; 
&gt; **实验方法：**SCP-1281-JP的耐久性测试。在通风橱中将个体放入装有500ml食人鱼洗液[[footnote]]浓硫酸（95%-98%）与浓过氧化氢溶液（~30%）按照体积比3:1混合的洗液，常用于去除载体上的有机残留物。[[/footnote]]的2L烧瓶中，为安全起见，本次实验通过远程操控进行。
&gt; 
&gt; **实验结果：**起初，剧烈氧化反应使个体表面碳化，但个体随即分泌大量黏液以中和，个体表面的碳化在数分钟后回复。
&gt; 
&gt; **分析：**个体具备抗氧化分解的能力，预计难以通过溶解或焚烧处理。

__**实验记录1281-003 - 日期20██年6月4日**__
&gt; **实验对象：**SCP-1281-JP个体
&gt; 
&gt; **实验方法：**SCP-1281-JP的耐久性测试。用菜刀以圆切方式切断。
&gt; 
&gt; **实验结果：**头部一侧的躯体再生出了尾部，而尾部一侧再生出头部。
&gt; 
&gt; **分析：**没有因切断而当场死亡的和无异常的鳗鱼一样。但是之后的再生是由于异常性。因为再生的起点不是某一方，怀疑其同样具有类似扁平虫的超再生能力。

__**实验记录1281-025 -  日期20██年6月12日**__
&gt; **实验对象：**SCP-1281-JP个体
&gt; 
&gt; **实验方法：**SCP-1281-JP的耐久性测试。插入电极并接通100V 0.2A的电流。
&gt; 
&gt; **实验结果：**对象被处决。
&gt; 
&gt; **分析：**解剖结果表明死因是由于通电造成的神经系统破坏。
&gt; 
&gt; //通电是弱点吗？有必要进行追加实验。——阿籤木博士//

__**实验记录1281-026 - 日期20██年6月12日**__
&gt; **实验对象：**SCP-1281-JP个体
&gt; 
&gt; **实验方法：**SCP-1281-JP的耐久性测试。插入电极并接通100V的电流，起初为0.1ｍA，逐渐提升电流。
&gt; 
&gt; **实验结果：**对象在超过100A的电流通过时依旧存活。
&gt; 
&gt; **分析：**进行实验时的原因不明，未确认到装置故障等问题。
&gt; 
&gt; //怎么回事？虽然刚才以0.2A就杀掉了，但是能承受500倍的电流。——阿籤木博士//

__**实验记录1281-027 - 日付20██/06/12**__
&gt; **实验对象：**SCP-1281-JP个体
&gt; 
&gt; **实验方法：**SCP-1281-JP的耐久性测试。阿籤木博士以大木锤击打固定于实验室地板上的对象。
&gt; 
&gt; **实验结果：**对象被处决。
&gt; 
&gt; **分析：**由于对对象的全身瞬间施加了大负荷，预计会当场死亡。本实验表明，对象存在“适应速度的界限”，可以瞬间死亡。根据本实验的结果设计了转用压床的处决装置。

[[/collapsible]]
　
**附录3：**[[collapsible show=&#34;+ 事件记录：事件1281-JP-002 &#34; hide=&#34;- 隐藏文本&#34;]]

20██年10月24日，生物Site-8102遭到混沌分裂者攻击，袭击者在攻击中使用了类似斯克兰顿稳定锚的装置，导致站点周围███m内区域发生显著的本质性混乱，所幸收容楼在内的站点建筑内部受SRA保护而未遭侵害。此次袭击中共造成██名移动至室外的人员伤亡。

事件发生时，运送SCP-1281-JP个体进行实验的佐藤研究员在连接收容楼和研究楼的走廊遇袭，与收容SCP-1281-JP个体的运输罐和台车一同被卷入本质性极其稀薄的区域而消失。但在事件发生四天后的20██年10月28日，佐藤研究员、台车、破损的运输罐和SCP-1281-JP个体与大量黏液一同出现在其消失的地点并被基金会收容，首个发现者是为前来献花而造访的阿籤木博士。

以下是收容完毕后对佐藤研究员的采访：

&gt; **采访对象：**佐藤研究员
&gt; 
&gt; **采访者：**阿籤木博士
&gt; 
&gt; **备注：**此次采访在佐藤研究员再次出现1分钟后进行，已确认佐藤研究员仍有自我意识，阿籤木博士在说明状况后直接进行采访。
&gt; 
&gt; &lt;**录音开始，20██年10月28日**&gt;
&gt; 
&gt; **阿籤木博士：**佐藤君，你理解现状了吗？那么，虽然说在你忙累的时候打扰非常抱歉，但是我想知道从袭击事件发生时起你都经历了什么，这四天你是在哪里度过的？
&gt; 
&gt; **佐藤研究员：**好的……话虽如此，那个，我该怎么说呢？根据我的亲身感受，像是仅仅过了几十秒。现在也不觉得是过了四天。
&gt; 
&gt; **阿籤木博士：**原来如此，那么这几十秒内发生了什么，能告诉我吗？
&gt; 
&gt; **佐藤研究员：**刚开始觉得四周很黑，什么都没有，大概是过了一秒左右。我感觉皮肤黏糊糊的……然后沉入黏液了吧。我觉得我能瞬间屏住呼吸简直是奇迹。我推着的台车的方向盘发出了很大的声音，我以为罐子裂了……然后，SCP-1281-JP在我眼前的黏液里轻松自如的游动着，然后我和黏液一同流走，流到了走廊上来。
&gt; 
&gt; **阿籤木博士：**……这样啊。你还记得别的什么吗？
&gt; 
&gt; **佐藤研究员：**没有……抱歉。
&gt; 
&gt; **阿籤木博士：**没关系，我已经得到了很有益的情报。那么，就撰写佐藤君的回收报告，然后准备大量的热水吧。
&gt; 
&gt; **佐藤研究员：**啊哈哈……因为我们都沾满黏液了啊。
&gt; 
&gt; &lt;**录音结束，20██年10月28日**&gt;
&gt; 
&gt; **结束报告书：**//关于SCP-1281-JP的环境适应能力，除非当场死亡，否则即使是超常现象也无例外地能够起效。脱离本质性稀薄领域的SCP-1281-JP个体及其粘液的休谟值为8.3Hm，这个数值代表个体具备极强的本质性，推测项目是为了抵抗本质性稀薄领域的本质崩解现象而通过某种手段提高了自身的现实性。佐藤研究员恐怕是在SCP-1281-JP个体附近，周围的本质性在早期就被中和，才会奇迹般地生还了吧。SCP-1281-JP的异常性研究有可能使得收容技术更好地发展，同时对SCP-1281-JP个体群的无用刺激也有可能引起意想不到的事态，因此要求增加分配预算和强化收容措施。——阿籤木博士//

&gt; //批准。——Site-8102主管//
[[/collapsible]]
　　
**附录4：**[[collapsible show=&#34;+ 事件记录：事件1281-JP-003&#34; hide=&#34;- 隐藏文本&#34;]]
20██年9月7日，Site-8102对斯克兰顿稳定锚进行定期检修时，作为基于收容措施的动作确认，进行了目标值0.015Hm、1Hm、5Hm的三个点的试运。在0.015Hm的实验进行时，SRA的本质性固定区域内忽然喷出大量黏液并出现了███个SCP-1281-JP个体。
　
受此事件影响，SCP-1281-JP的项目等级上调至Euclid，实施了发生原因的详细调查。调查发现一非维度领域与Site-8102位置重叠，其内部存在大量SCP-1281-JP个体与黏液。部分人员提出休谟值低下的区域可能产生连接到该区域的虫洞，据此制定了Site-8102不允许将SRA设定为低于1Hm以下的暂定协议。
 
[[/collapsible]]
 　

**附录5：**[[collapsible show=&#34;+ 第一次SCP-1281-JP收容行动&#34; hide=&#34;- 隐藏文本&#34;]]
20██年9月10日，由阿籤木博士制定了第一次收容行动，并于20██年9月19日执行，以下是其计划书与结束报告。

&gt;  __**第一次SCP-1281-JP收容行动计划**__
&gt; 
&gt; **行动概况：**利用SCP-1281-JP“最喜适合一般的鳗鱼生长的环境”的习性收容对象。
&gt; 
&gt; **实施方法：**通过将斯克兰顿稳定锚的数值设置为0.015Hm以再现本质性薄弱区域，可连接到SCP-1281-JP所在的非维度区域。在事件1281-JP-002和003判明，SCP-1281-JP会自发返回正常维度。因此为迅速收容，还设想了下述的器械。以人工海水和海砂再现适合SCP-1281-JP生长的环境，然后使用SRA降低其内部本质性，促使SCP-1281-JP自动返回。
&gt; 
 
&gt;   __**第一次SCP-1281-JP收容行动结束报告**__
&gt; 
&gt;  **行动结果：**20██年9月19日，按计划实施了行动，成功收容了全部收容失效中的SCP-1281-JP个体。但由于个体数目过多，导致收容用的水槽被挤爆，目前的20██年9月20日，Site-8102部分地下收容区域被黏液淹没。由于紧急屏障启动而未影响到其他项目收容。目前正在讨论如何收容屏障内部的大量SCP-1281-JP个体。
&gt; 

[[/collapsible]]
 　
**附录6：**[[collapsible show=&#34;+ 第二次SCP-1281-JP收容行动&#34; hide=&#34;- 隐藏文本&#34;]]
20██年9月24日，由阿籤木博士制定了第二次收容行动，并于20██年9月27日执行，以下是其计划书与结束报告。

&gt;  __**第二次SCP-1281-JP收容行动计划**__
&gt; 
&gt; **行动概况：**收容地下收容区域内处于收容失效状态的SCP-1281-JP个体，并调整其个体数目。
&gt; 
&gt; **实施方法：**根据事先的实验结果，本次行动采用混凝土输送用泵运出黏液。使用泵将SCP-1281-JP连同黏液一同运出。所有个体将分批次运出，并放于设置于Site-8102院子中的临时室外水槽。除最后一批以外，预计其余个体以瞬间接通高电流方式处决。
&gt; 
 
&gt;   __**第一次SCP-1281-JP收容行动结束报告**__
&gt; 
&gt;  **行动结果：**20██年9月27日，按计划实施了行动，彻底结束本次收容失效事件。经过一个月的观察期限，项目的等级重新下调至Safe。由于统一处决而产生的大量鳗鱼肉未发现具备异常性。鳗鱼肉在现在提交中的有效利用方案还没有受理或被驳回之前，以瞬间冷冻方式保存。
&gt; 
 
&gt; //作为填补本次收容失效与收容行动的损失的手段，我提议在进行摄食后无问题的情况下将其用于Site-8102的D级人员食堂。——阿籤木博士//
 
&gt; //批准。——Site-8102主管//

[[/collapsible]]
