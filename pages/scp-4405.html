**Объект №:** SCP-4405

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Фонд препятствует доступу неуполномоченных сущностей, способных к межвселенной транспортировке, к экземплярам SCP-4405-1.

Сотрудники Фонда с уровнем допуска 3 могут питаться в экземплярах SCP-4405-1.

**Описание:** SCP-4405 – это обозначение ряда событий, происходящих в последствии уничтожения вселенной. На месте происшествия SCP-4405 появляется один полностью функционирующий и полностью укомплектованный ресторан сети &#34;TGI Friday&#39;s&#34;.

Рестораны сети &#34;TGI Fridays&#34;, появившиеся из-за SCP-4405, обозначаются как SCP-4405-1 и, помимо локализованного гравитационного поля и, по-видимому, неисчерпаемого источника электроэнергии и продовольствия, являются полностью неаномальными. Экземпляры SCP-4405-1 можно покинуть через окна и двери; однако, не используя средства передвижения, субъекты, покинувшие экземпляр SCP-4405-1, будут медленно притягиваться обратно к объекту.

Сотрудники, работающие в экземплярах SCP-4405-1, неаномальны; они занимаются готовкой и подачей еды, соответствующей меню сети ресторанов &#34;TGI Friday&#39;s&#34;. Каких-либо клиентов, помимо сотрудников Фонда и уполномоченных сущностей, в экземплярах SCP-4405-1 зафиксировано не было.

Ниже приведён протокол интервью с менеджером SCP-4405-1-FR3Y4, одного из первых известных появившихся экземпляров SCP-4405-1. Менеджер не сообщил своё имя агенту Фонда, проводящему интервью.

&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; //Менеджер открывает дверь в свой кабинет, жестом предлагая агенту Рут сесть на один из двух красных кожаных стульев, стоящих напротив стола. Агент Рут садится на стул, менеджер закрывает за ним дверь и садится в своё кресло.//
&gt; 
&gt; **Менеджер:** Так и знал, что тут объявится федерал. Из какой вселенной Вы к нам прибыли? C4181? TDU8Y? Или может откуда позабавнее, кто ж Вас знает-то, а?
&gt; 
&gt; **Агент Рут:** Не знаю, есть ли у меня разрешение сказать Вам это, но, судя по Вашему вальяжному поведению, я предполагаю, что я Вас не первая допрашиваю?
&gt; 
&gt; //Менеджер усмехается.//
&gt; 
&gt; **Менеджер:** Ну, эта версия меня – нет, но вот бесконечное множество других версий на краях других вселенных – да.
&gt; 
&gt; **Агент Рут:** Значит, у Вас есть с ними есть какая-то связь? На подобии телепатической связи?
&gt; 
&gt; //Менеджер пренебрежительно жестикулирует.//
&gt; 
&gt; **Менеджер:** Не-а, скорее… скорее у нас один мозг на всех. То есть технически мы все являемся одним и тем же человеком. Все люди в каждом &#34;Фрайдис&#34; одни и те же, но как бы… разные.
&gt; 
&gt; **Агент Рут:** Как копии? Или как клоны?
&gt; 
&gt; **Менеджер:** Скорее, как сумма уравнения. Два плюс два равно четыре, но и один плюс три тоже равно четыре. То, что произошло в каждой вселенной, из-за чего в каждой из них всё появилось и исчезло, не имеет никакого значения, в принципе, как и очередной &#34;Фрайдис&#34;.
&gt; 
&gt; //Агент Рут пробежала пальцами в волосах.//
&gt; 
&gt; **Агент Рут:** А все остальные сотрудники ресторана знают об этом? Выглядят они как… нормальные люди.
&gt; 
&gt; **Менеджер:** Они в курсе. Конечно же в курсе, ведь они такие же, как и я. Хоть они, по сути, и не находятся тут, потому что они находятся как бы повсюду. Мы все делаем одни и те же вещи в одной и той же погибшей вселенной, поэтому многие из нас выглядят так, будто нам скучно.
&gt; 
&gt; //Менеджер скрещивает руки и вздыхает, отводя взгляд.//
&gt; 
&gt; **Менеджер:** Мне приходилось объяснять эту херню бесчисленное количество раз. Чёрт, от некоторых вселенных, из которых сюда приходили существа, которым я это объяснял, остались такие же &#34;Фрайдис&#34;. И…
&gt; 
&gt; //Менеджер и агент Рут молчат.//
&gt; 
&gt; **Агент Рут:** И ничего больше?
&gt; 
&gt; **Менеджер:** Ничего.
&gt; 
&gt; **Агент Рут:** Только &#34;TGI Friday&#39;s&#34;?
&gt; 
&gt; **Менеджер:** Угу.
&gt; 
&gt; **Агент Рут:** Выходит, всё, что есть сейчас и всё, что ещё будет, в конце превратится в сеть посредственных фаст-фуд ресторанов?
&gt; 
&gt; **Менеджер:** Ага. Именно. Вообще всё.
&gt; 
&gt; //Менеджер и агент Рут молчат.//
&gt; 
&gt; **Агент Рут:** А нам хотя бы известно &#34;почему&#34;? Почему именно &#34;TGI Friday&#39;s&#34;?
&gt; 
&gt; **Менеджер:** Ну, моя догадка не лучше твоей будет. У тебя есть мысли на этот счёт?
&gt; 
&gt; **Агент Рут:** … думаю… да?
&gt; 
&gt; **Менеджер:** Валяй.
&gt; 
&gt; **Агент Рут:** Что ж. Хоть это и может звучать немного эгоцентрично с моей стороны, но тот факт, что &#34;TGI Friday&#39;s&#34; создан людьми, говорит о том, что он имеет связь с человечеством. А вот насчёт самой связи…
&gt; 
&gt; //Агент Рут смотрит в потолок.//
&gt; 
&gt; **Агент Рут:** Жадность? Или гедонизм? Не знаю.
&gt; 
&gt; //Агент Рут качает головой.//
&gt; 
&gt; **Агент Рут:** Мы, как бы в социальном плане, мы просто… занимаемся потреблением. Мы идём на работу, работаем, идём домой, и что мы делаем с нашими деньгами? Тратим их на фастфуд. Покупаем кабельное, чтобы смотреть телепередачи, набитые рекламой. Мы… покупаем фирменную обувь для того, чтобы хвастаться тем, что на ней написано. Мы смотрим хорошие и плохие, практически не интересующие нас новости, а после напиваемся в стельку. 
&gt; 
&gt; //Агент Рут вздыхает.//
&gt; 
&gt; **Агент Рут:** И из-за всего этого, нам похуй на детей, которые последуют за нами, и //ничегошеньки// не унаследуют, и всё потому что мы, потребляя мусор, пиздец как заняты выживанием и тратой времени впустую для того, чтобы забыть обо всём этом. Так что… в этом есть какой-то смысл. Вот, что мы оставим после себя. Таково наше наследие – ебаная &#34;TGI Friday&#39;s&#34;.
&gt; 
&gt; //На протяжении длительного времени агент Рут и Менеджер молчат. Потом Менеджер скрещивает руки и фыркает.//
&gt; 
&gt; **Менеджер:** Пиздец, знаешь ли…
&gt; 
&gt; **Агент Рут:** А?
&gt; 
&gt; **Менеджер:** Я только сейчас понял, что это происходит, потому что в своём начале вселенная не была настолько великой.
&gt; 
&gt; **Агент Рут:** Аа.
&gt; 
&gt; **Менеджер:** Но твоя версия мне нравится больше. Так что давай остановимся на ней.
&gt; 
&gt; //Агент Рут и Менеджер остаются на своих местах и молчат.//
&gt; 
&gt; **Менеджер:** Что-то ещё? Есть ещё какие-нибудь вопросы?
&gt; 
&gt; //Агент Рут молчит.//
&gt; 
&gt; **Менеджер:** Ага. Понял. Это не лучшая пища для размышлений для новеньких. За свою жизнь я повидал много личностных и экзистециальных кризисов. Так что и ты привыкнешь со временем.
&gt; 
&gt; //Менеджер закидывает ноги на стол и смотрит в потолок.//
&gt; 
&gt; **Менеджер:** Потому что, ну… это всё. Таков конец. Это всё, что останется и от //твоей// вселенной.
&gt; 
&gt; //Менеджер откидывается на спинку стула.//
&gt; 
&gt; **Агент Рут:** Ага… всё, что от неё останется.
&gt; 
&gt; //Менеджер вздыхает.//
&gt; 
&gt; **Менеджер:** Бинго, детка.
&gt; 
&gt; //Агент Рут делает громкий глоток.//
&gt; 
&gt; **Агент Рут:** Думаю, я... у меня всё же есть вопрос.
&gt; 
&gt; **Менеджер:** Валяй.
&gt; 
&gt; **Агент Рут:** А есть у вас чего выпить? 
&gt; 
&gt; //Менеджер усмехается.//
&gt; 
&gt; **Менеджер:** Удостоверение с собой?
&gt; 
&gt; //Агент Рут кивает, предъявляет своё удостоверение личности, медленно встаёт и выходит из кабинета. Агент Рут садится за столик и следующие 45 минут ест сырные палочки и пьёт персиковый межгалактический Лонг-Айленд айс ти, после чего платит за еду и покидает SCP-4405-1-FR3Y4.//
&gt; 
&gt; **&lt;Конец протокола&gt;**

----
