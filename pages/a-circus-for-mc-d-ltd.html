    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Original:** [http://scp-wiki.wikidot.com/a-circus-for-mc-d-ltd A Circus for MC&amp;D Ltd] by [[*user Tara Unknown]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

그날 저녁, 마셜 카터 앤 다크 유한회사가 주최한 디너쇼는 놀라우리만치 진부했다. 마술사는 솜씨도 예쁘고 얼굴도 예뻤지만 기술이라고는 어디서나 다 쓰는 평범한 미스디렉션뿐이었다. 후프 곡예사도 얼굴 예쁘고 의상은 상상할 거리도 없게 훤히 내놓았지만 하는 짓이라곤 후프에 올라타서 갖은 자세로 회전하고 유혹하는 행동거지를 보여주는 것뿐이었다. 아직은 보통 MC&amp;D스럽다고 말하는 그 맛이 도무지 없었다.

후프 곡예사가 무대를 마치고 인사하자 커튼이 살며시 무대를 둘러쳤다. 관객들이 점잖게 박수를 쳤지만, 실망 담긴 한숨도 한소끔 섞여 들려왔다. 이윽고 커튼이 걷혔다. 무대에 후프 대신 하얀 띠 두 개가 리본처럼 늘어뜨려져 있었다. 발레 댄서처럼 몸이 가꾸어진 남자 곡예사가 맨팔에 맨발로 띠 옆에 서서 자기 무대를 기다렸다.

음악이 흘러나왔다. 평화롭고 경쾌한, 행복에 함뿍 젖은 멜로디였다. 곡예사가 띠를 잡고 올라다 무대를 시작했다. 처음에는 다른 무대와 마찬가지로 그저 평범해 보였다. 곡예사는 온몸에 띠를 지팡이 사탕 줄무늬처럼 친친 감았다. 그리고 거꾸로 매달리거나 원을 그리며 빙빙 돌거나 손만으로 띠를 붙든 채로 몸을 바닥과 평행하게 두고 버티거나 했다. 곡예사의 몸이 띠의 힘을 빌어 온갖 그로테스크한 모양으로 이리저리 일그러졌다. 위로 공중제비를 돌고 띠를 팔에 감아 나선을 만들고 했다. 그 모습을 관객들은 아무 말 없이 보고 있었다.

곡예사가 띠를 좌우가 다르게 고쳐 둘렀다. 한쪽 띠는 다리를 타도록 내리감고 다른쪽 띠는 왼팔 이두에 꽉 동여맸다. 까득, 소리가 나더니 곡예사가 툭 떨어지고 음악에 불협화음이 한번 났다. 곡예사는 띠 감긴 다리로 거꾸로 매달려 있었다. 다른쪽 띠는 아무것도 감기지 않은 채로 치렁치렁 늘어졌다. 왼손이 그 띠를 붙잡고 있었다. 왼팔이 띠가 둘러졌던 곳에서 잘린 채였다.

피는 흐르지 않았다. 곡예사는 동요하는 기색 없이 다시 몸을 비틀어 띠를 기어올랐다. 왼팔도 마찬가지로, 띠를 두른 채로 손과 팔오금으로 띠를 번갈아 잡으며 올라갔다. 어느 쪽에도 상처가 보이지 않았다. 뼈며 근육이며 갖은 조직들이 드러나 보여야 할 곳에는 널따란 하얀 단면뿐이었다.

무대는 이제 모종의 기묘한 듀오 곡예로 바뀌었다. 외팔이 곡예사와 잘린 왼팔이 모두 묘기를 선보였다. 따로 묘기를 부리기도 하고 합을 맞추기도 했다. 자세도 균형도 이 세상에 있을 법하지 않은 모습이었다. 이윽고 왼팔의 도움에 힘입어 띠가 다시 곡예사의 두 다리를 서로 감쌌다. 곡예사가 몇 초 동안 판자처럼 균형을 잡고, 왼팔이 남자 바로 위에서 자리를 잡았다.

다시 까득, 불협화음, 곡예사가 또 한번 떨어졌다. 이번에는 외다리로 매달려 있었다. 오른다리가 새로 잘려 세 번째 곡예사로 무대에 합류했다. 1분도 채 지나지 않아 또 오른팔도 합류했다. 

음악이 더욱 커지는 가운데, 잘린 팔다리들이 제각가 착착 움직여 곡예사의 자세를 잡아주면서 마지막 묘기로 돌입했다. 아직 몸에 붙은 왼다리에 띠가 다시 지팡이 사탕 줄무늬를 그리고, 잘린 팔들이 다른쪽 띠를 목에 받쳐 몸 균형을 수평으로 맞췄다. 다시 한 손이 띠를 내려다 목앞으로 재빠르게 감아 목을 모두 에워쌌다.

곡예사의 몸이 다시 거꾸로 매달렸다. 띠에 감긴 왼다리만이 몸을 지탱하고 있었다. 머리가 땅에 떨어져 굴렀다. 저기 매달린 몸통에서 여태 떨어져 놀던 세 팔다리만큼이나 깔끔하게 잘린 머리였다. 머리가 구르기를 멈추자 관람석에 모인 돈 많고 힘 센 관객들을 바라봤다. 음악이 여전히 흘러나왔지만 무대는 끝난 모양새였다.

관객들이 멍한 낯빛으로 아무 말도 못하고 지켜보는 가운데, 조금 전 무대에 섰던 여자 마술사가 다시 무대로 들어왔다. 그리고 매달린 몸과 잘린 팔다리와 머리를 지켜봤다. 표정은 섬뜩함하고는 거리가 멀고 오히려 어리둥절했다. 마술사가 다시 곡예사의 잘린 머리를 유심히 들여다보자, 겸연쩍은 웃음기가 얼굴에 돋아났다. 그리고는 고개를 저으며 각 부위를 그러모았다. 하나씩 몸통에다 붙이고는 연결 부위마다 띠를 감싸 둘렀다. 곡예사는 여전히 자기 힘으로 떠 있는 채로 신체 부위를 하나씩 다시 붙여 가며 점점 한몸으로 돌아왔다. 이윽고 곡예사가 굴러 띠를 풀며 땅으로 내려오고는 마술사와 함께 서서 허리 숙여 인사했다.

박수가 우레처럼 쏟아졌다.</textarea></pre>
