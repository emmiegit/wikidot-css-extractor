    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

Нижче наданий фрагмент протоколу перехресних експериментів SCP-050-UA з [[[SCP-914]]].

----

**Експеримент №:** EXP050-Cross914-a1
**Сировина:** Лабораторна склянка з 5 міліграмами SCP-050-A-UA (режим: Дуже грубо)
**Продукт:** Суміш скляної та мідної стружки.

**Експеримент №:** EXP050-Cross914-a2
**Сировина:** Лабораторна склянка з 5 міліграмами SCP-050-A-UA (режим: Грубо)
**Продукт:** Шматок золотого дзеркала.

**Експеримент №:** EXP050-Cross914-a3
**Сировина:** Лабораторна склянка з 5 міліграмами SCP-050-A-UA (режим: 1:1)
**Продукт:** Склянка змінила свою форму з циліндричної на напівсферичну.

**Експеримент №:** EXP050-Cross914-a4
**Сировина:** Лабораторна склянка з 5 міліграмами SCP-050-A-UA (режим: Тонко)
**Продукт:** Банка для розпилення спрею. Аналіз спрею показав, що він містить частинки SCP-050-A-UA; загальний об&#39;єм банки в 2 рази більше похідної лабораторної склянки.

**Експеримент №:** EXP050-Cross914-a5
**Сировина:** Лабораторна склянка з 5 міліграмами SCP-050-A-UA (режим: Дуже тонко)
**Продукт:** Пристрій форми паралелепіпеда розміром 50 x 30 x 20 сантиметрів з червоного скла та золота. Пристрій має дві трубки, перша знаходиться зверху та направлена до гори, друга з боку та має вентиль. Дослідження показали, що в пристрій може бути залита вода через одну з трубок загальним об&#39;ємом, який в 12 разів перевищує зовнішній об&#39;єм пристрою. Після цього відкривання вентилю на другій трубці вода буде витікати крізь неї; при чому виявляється, що вона буде насичена іонами золота.
Пристрою присвоєно ідентифікатор AM-████ та переміщено до хімічного крила Зони UA-80.

&gt; Перетворення більшою частиною зачіпає скло. Спробуємо інший матеріал.
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]
----

**Експеримент №:** EXP050-Cross914-b1
**Сировина:** Аркуш паперу A4, у який був загорнутий 1 міліграм SCP-050-A-UA (режим: Дуже грубо)
**Продукт:** Шматки паперу, шматок польового шпату вагою 1 міліграм.

**Експеримент №:** EXP050-Cross914-b2
**Сировина:** Аркуш паперу A4, у який був загорнутий 1 міліграм SCP-050-A-UA (режим: Грубо)
**Продукт:** Шматок золоту вагою 1 міліграм, загорнутий у аркуш паперу A4.

**Експеримент №:** EXP050-Cross914-b3
**Сировина:** Аркуш паперу A4, у який був загорнутий 1 міліграм SCP-050-A-UA (режим: Грубо)
**Продукт:** Золота фольга розміром A4.

**Експеримент №:** EXP050-Cross914-b4
**Сировина:** Аркуш паперу A4, у який був загорнутий 1 міліграм SCP-050-A-UA (режим: Тонко)
**Продукт:** Ісокаедр, який було зроблено з суміші паперу, золота та платинових металів.

**Експеримент №:** EXP050-Cross914-b5
**Сировина:** Аркуш паперу A4, у який був загорнутий 1 міліграм SCP-050-A-UA (режим: Дуже тонко)
**Продукт:** Стос перевідних паперів, які замість того, щоб залишати слід з чорнил, перетворюють матеріал на золото.

&gt; На жаль, перетворення зачіпає матеріал, у який ми кладемо SCP-050-UA. А покласти самі SCP-050-UA ми не можемо через ризик враження самого SCP-914. Як би там ні було, продовжуємо експерименти.
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]
----

**Експеримент №:** EXP050-Cross914-c1
**Сировина:** Лабораторна склянка з 5 мікролітрами SCP-050-B-UA (режим: Дуже грубо)
**Продукт:** Скляна стружка, 5 міліграм води.

**Експеримент №:** EXP050-Cross914-c2
**Сировина:** Лабораторна склянка з 5 мікролітрами SCP-050-B-UA (режим: Грубо)
**Продукт:** Лабораторна склянка з мінеральною водою.

**Експеримент №:** EXP050-Cross914-c3
**Сировина:** Лабораторна склянка з 5 мікролітрами SCP-050-B-UA (режим: 1:1)
**Продукт:** Лабораторна склянка з плазмою крові.

**Експеримент №:** EXP050-Cross914-c4
**Сировина:** Лабораторна склянка з 5 мікролітрами SCP-050-B-UA (режим: Тонко)
**Продукт:** Шматок склоподібного матеріалу овальної форми. Аналіз показав, що матеріал має структуру, яка нагадує клітинну.

**Експеримент №:** EXP050-Cross914-c5
**Сировина:** Лабораторна склянка з 5 мікролітрами SCP-050-B-UA (режим: Дуже тонко)
**Продукт:** Шматок скловолокна, яке починало рухатись у разі потрапляння до нього світла.

----

**Експеримент №:** EXP050-Cross914-d1
**Сировина:** Залізна коробка з 5 мікролітрами SCP-050-B-UA (режим: Дуже грубо)
**Продукт:** Хлорід залізу загальною масою, яка дорівнює масі похідних інгредієнтів.

**Експеримент №:** EXP050-Cross914-d2
**Сировина:** Залізна коробка з 5 мікролітрами SCP-050-B-UA (режим: Грубо)
**Продукт:** Залізний куб з візерунками у формі спіралей на гранях.

**Експеримент №:** EXP050-Cross914-d3
**Сировина:** Залізна коробка з 5 мікролітрами SCP-050-B-UA (режим: 1:1)
**Продукт:** Залізна куля, усередині якої знаходився розчин фруктози.

**Експеримент №:** EXP050-Cross914-d4
**Сировина:** Залізна коробка з 5 мікролітрами SCP-050-B-UA (режим: Тонко)
**Продукт:** Шматок матеріалу, складеного з переплетених залізних сіток та ниток; приблизна товщина ниток - 2-3 мкм.

**Експеримент №:** EXP050-Cross914-d5
**Сировина:** Залізна коробка з 5 мікролітрами SCP-050-B-UA (режим: Дуже тонко)
**Продукт:** Шматок матеріалу, який нагадував залізо та мав чарункову структуру. При пропусканні електричного струму матеріал пульсувало.

&gt; А це вже дуже цікаво. Хоча з іншого боку, якось результати експериментів повторювали один інший.
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]

----
**Експеримент №:** EXP050-Cross914-e1
**Сировина:** Запаяна лабораторна склянка з 3 мм^^3^^ SCP-050-C-UA (режим: Дуже грубо)
**Продукт:** Шматки скла зі слідами опалення.

**Експеримент №:** EXP050-Cross914-e2
**Сировина:** Запаяна лабораторна склянка з 3 мм^^3^^ SCP-050-C-UA (режим: Грубо)
**Продукт:** Запаяна лабораторна склянка з 100 мілілітрами бензину.

**Експеримент №:** EXP050-Cross914-e3
**Сировина:** Запаяна лабораторна склянка з 3 мм^^3^^ SCP-050-C-UA (режим: 1:1)
**Продукт:** Запальничка, зроблена зі скла, і наповнена горючим газом.

**Експеримент №:** EXP050-Cross914-e4
**Сировина:** Запаяна лабораторна склянка з 3 мм^^3^^ SCP-050-C-UA (режим: Тонко)
**Продукт:** Скляна куля діаметром 8 см, у центрі якої знаходився &#34;вогник&#34;, який виділяв світло та слабке тепло. Вогник згаснув через 7 годин.

**Експеримент №:** EXP050-Cross914-e5
**Сировина:** Запаяна лабораторна склянка з 3 мм^^3^^ SCP-050-C-UA (режим: Дуже тонко)
**Продукт:** Скляна статуя птаха, яка світиться. Предмету присвоєно ідентифікатор  AM-████ та переміщено до складу малоцінних аномальних предметів Зони UA-80.

----
**Експеримент №:** EXP050-Cross914-f1
**Сировина:** Запаяна сталева коробка з 3 мм^^3^^ SCP-050-C-UA (режим: Дуже грубо)
**Продукт:** Купа іржі масою, яка дорівнювала похідної коробки, і деяка кількість нагрітого метану. Метан спалахнув негайно після відкриття камери. Камера пошкоджень не зазнала.

&gt; Вважаю, не слід більш витрачати сировину на експеримент у режимі &#34;Грубо&#34;.
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]

**Експеримент №:** EXP050-Cross914-f2
**Сировина:** Запаяна сталева коробка з 3 мм^^3^^ SCP-050-C-UA (режим: 1:1)
**Продукт:** Злиток чистого заліза; після відкриття камери у повітрі був відчутний домішок чадного газу та оксиду сірки.

**Експеримент №:** EXP050-Cross914-f3
**Сировина:** Запаяна сталева коробка з 3 мм^^3^^ SCP-050-C-UA (режим: Тонко)
**Продукт:** Електрична запальничка зі впаяними батарейками. Дослідження батарейок показало, що вони мали у своєму складі аномальну речовину, завдяки якої могли працювати приблизно у 10...200 разів довше, ніж звичайні. Зарядити батарейки не вдалось.

**Експеримент №:** EXP050-Cross914-f4
**Сировина:** Запаяна сталева коробка з 3 мм^^3^^ SCP-050-C-UA (режим: Дуже тонко)
**Продукт:** Тор з подібного на залізо матеріалу з великим діаметром 7 см і меншим 6,3 см, який притягує дрібний пил. Під час потраплянні на поверхню предмету пил повністю згорає. Предмету присвоєно ідентифікатор  AM-████ та переміщено до складу цінних аномальних предметів Зони UA-80.

&gt; Можна використати у якості пилососу. Також треба якось використати залишок матеріалів.
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]

----

**Експеримент №:** EXP050-Cross914-g1
**Сировина:** Запаяна мідна коробка з 3 мм^^3^^ SCP-050-C-UA (режим: Дуже тонко)
**Продукт:** Автомобільна свічка, зроблена цілком з міді, розміром M14×1,25. Предмету присвоєно ідентифікатор AM-████. Після доставлення до Зони UA-80 та встановлення в тестовий автомобіль виявилось, що свічка цілком робоча. Предмет встановлено до службового автомобілю д-ра Голдлайф.
**Примітка:** З моменту встановлення до поточного часу ██.██.2018 предмет працює цілком справно.

**Експеримент №:** EXP050-Cross914-g2
**Сировина:** Шматок дерева, залишки SCP-050-A-UA з експерименту **EXP050-Cross914-a3** (режим: Тонко)
**Продукт:** Олівець, який малює &#34;золотим&#34; кольором. Аналізи сліду показали, що він справді складається дрібних частин золота.

**Експеримент №:** EXP050-Cross914-g3
**Сировина:** Результат попереднього експерименту (режим: 1:1)
**Продукт:** Такий саме олівець, але слід складається з паладію.

**Експеримент №:** EXP050-Cross914-g4
**Сировина:** Результат попереднього експерименту (режим: Грубо; налаштування було виставлено випадково)
**Продукт:** Брусок дерева, приблизно 186 грамів паладію.

&gt; Хай перевірять свій механізм, я точно пам&#39;ятаю, що не чіпала ручку, і відеозапис це підтвердить. Також надсилаю запитання на проведення наступних експериментів.
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]

**Примітка:** Звіти про наступні експерименти та більш повна версія цього протоколу доступні за запитом до куратора об&#39;єкта.</textarea></pre>
