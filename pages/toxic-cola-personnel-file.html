[[tab 文件編號 TC-13008 研究助理Toxic Cola的人事檔案]]
**名稱：**Toxic Cola

**別稱：**毒樂、我是可樂啦

**職位：**外派中級研究助理

**安保許可：**
　通用安保許可：
　　2級
　個別安保許可：
　　[[[scp-cn-609 |SCP-CN-609]]]/3級
　　[[[scp-cn-575 |SCP-CN-575]]]/3級
　　[[[scp-cn-594 |SCP-CN-594]]]/3級
　　[[[scp-cn-595 |SCP-CN-595]]]/3級
　　[[[who-would-you-trust-when-doom-happen |緊急求助介面開發小組]]]/3級

**職務：**
定期外派至各site及各部門，以協助高級研究員進行異常定性及定量實驗、執行及操作探索實驗、分析實驗數據、編寫初期報告及個體文檔、分析具潛在異常可能性的物品。

**參與部門：**
異常空間結構工程學研究部 [[footnote]] 針對涉及空間異常物理的結構物、機器、裝置進行研究、設計、施工及維護的部門。 [[/footnote]] 
模因神經編程學研究部 [[footnote]] 以心理學、神經學、語言學與模因學為核心，安排組織以使之成為系統化模式，並建立主觀現實的人類行為的實用心理學研究部門。 [[/footnote]] 
異常人類行為學研究部 [[footnote]] 專門研究及異常影響的人類及現實扭曲者對於環境及他人有所反應而表現出來的行為的部門。 [[/footnote]] 
民俗及非實在智能實體學研究部 [[footnote]] 針對異常信仰、異常風俗及異常傳統文化，以及在過程中涉及的非實體智能的研究部門。 [[/footnote]] 
迫真空手部 [[footnote]] 針對空手道技術研究對黑道使用的一轉攻勢，並發展出GO的神明的信仰性的一般通過研究部門。 [[/footnote]] 
人工智能社會學研究部 [[footnote]] 對人工智能的社會系統或結構、個體機構及社交網路進行研究，且針對其中舉立活動趨勢模型的部門。 [[/footnote]] 
IoI研究部[[footnote]] 對IOI(Item of Interest，受基金會關注的物品)進行研究，判定該類物品是否存在潛在異常性、或是是判定否為尋找異常的線索等等，是作為前線異常探索部門的後勤研究部門。 [[/footnote]] 
信仰及宗教符號學工程部[[footnote]] 對宗教符號對一般人類的現實扭曲能力的吸取與放出的奇術研究分支，及由此建立實用奇術的工程部門。 [[/footnote]] 
異常麻雀部[[footnote]] 運用基金會掌握的異常技術以此進行超能力一般的高超麻雀作弊的部門。 [[/footnote]] 

**個人簡介：**

工作的時候為人比較「去中心化」，但是不工作的時候整天只想著不想工作。
熱愛耍酷的小玩意(但其實一點也不酷)。常常覺得轉筆很帥。
愛好打音遊，機台的特別喜歡。可是常常調到過去的站點的附近的沒有遊戲中心，所以打的頻率就減少了。很想念以前在香港觀塘區山上的小站點出去跑下山就是遊戲中心的日子。
什麼都會一點，卻什麼都不精通。結果就成了這樣子，外派到一堆部門去幫忙，但沒有實力長期在一個部門深入研究。
有怪怪的中二病。
堅定不移理論派。做什麼方面的事都有滿滿的理論。然而有著理論卻不作實事。

[[[scp-cn-609 |SCP-CN-609]]] 空洞的洞
[[collapsible show=&#34;+ 解說&#34; hide=&#34;- 關起來&#34;]]
我發上來的第一個作品。雖然最先寫的不是這個就是了，詳細後面會講。

這個作品的構思由「人型異常的未路」和「探索微觀化」開始的。

先由「人型異常的未路」說起。

我以前就常常在想，某部分人類真是一種具有自我毀滅傾向的物種。其實指的就是我自己，因為我有一段時間很失落，常常在想負面的事情之類的。
我就突然想到了，會自我毀滅的人類了不起也就跳軌被撞成肉碎；那現實扭曲者會怎樣？
特別是那種...傷心得像是心裡穿了個大洞一樣的人...
「心臟的洞」這點子就是這樣出現在我的腦中。而且不是心臟上面穿了個洞，而是只淨下心臟的洞。

再來解釋一下「探索微觀化」。

由主站1000~2000開始，愈來愈注重探索記錄。幾乎好的異世界式SCP都是有長篇和精彩的探索記錄。(其實1~999內都有很良好的探索佳作了)
然而我在想，探索記錄愈是寫得詳細，讀者可以觀察到的視點愈是多又愈是有大局觀。
雖然沒什麼不好的，但我有時在思考，這樣說故事不就等於我在用第三人稱寫一個普通的故事嗎？
所以我決定限制視點的廣度。就是所謂的「探索微觀化」。別人都用無人機在異世界裡飛高高的四處看，派出整隊小隊一起看；我就只放一條小蟲在又狹窄的小洞裡面蠕動。

合起來，就是我的「空洞的洞」。

說起來上這篇真的用滿多心機寫下去的。

[[[scp-cn-575 |SCP-CN-575]]] 生物腦os

[[collapsible show=&#34;+ 解說&#34; hide=&#34;- 關起來&#34;]]
靈感一閃中二發想之作。

很久以前就覺得人腦是應該可以值入程序了。一開始是想在腦中值入晶片的，而然我覺得這樣不夠scp。

說起來，這篇大部分我是認為在scp世界觀中是&#34;可行的&#34;。比如在腦中放入微積分的計算機，其實一般大腦也完全可以自己進行計算。

雖一不可能的地方是那個&#34;高等第五感&#34;。我容後再解釋。

另一方面，其實我很想試試寫宗教相關的scp。我做過一些研究，對宗教的起源有很大的興趣。在現實世界，宗教的神大多是來自部落/城市/國家的圖騰。希臘神話是很典型的例子。可是這是現實世界。

在異常世界，我認為宗教是真的有神出現，跟人類對話才會出現。

神的起源且不說，神為什麼會和人類說話？

知識。不問手段，不論內裡目的為何，表面目的應該是要送人類知識。得到人類的信任後還要增強他們的能力，才會使信仰數增加。SCP-1425不就是這樣嗎？星星給人類送了「向心力法則」，得到能力的人類再向外宣傳星星。

[[[who-would-you-trust-when-doom-happen |緊急求助介面開發]]] 2018春季征文參賽作品

[[collapsible show=&#34;+ 解說&#34; hide=&#34;- 關起來&#34;]]
2018春季征文。還滿有趣的比賽。結果我好像得了第5，得分38。

一開始看到征文圖的時候，第一個想法是：「這是1:99的世界呢。」

為什麼是1:99？我的意思是：這張圖的構成是由1%的什麼東西和99%的不是什麼東西組成的。比如說，1%的基金會，99%的世界未日；1%的現實，99%的CK級現實重構，之類的。

所以，我第二個想法是：「我不要寫出這樣的東西。」

這圖片引誘人寫出1:99故事的意圖太明顯了。我隨便想都能想出幾個類似的故事：世界毀滅了，研究員在最後的工作台上記錄最後的文字。這樣能突圍而出嗎？我不確定。倒是頭兩天的文檔基本上都是這個1:99的形式的。

但不得不說，在這之中只跟隨這構圖而寫出的故事，有幾篇是真的很精彩。我不禁想，我能用同一個套路，跟上他們的腳步嗎？

以我的能力來說大概不行。所以我不要寫出1:99的故事。

我的解決方案是：調整一下比例，大約70:80這樣。

毒可樂，你到底在講什麼？70%加上80%根本不是100%阿，多出來的50%是那裡來的？

這就是我的思維所在。

一開始，我是估計進來看的人都已經看過征文插圖的，我很確定他們都已經有既定的印象認為這一篇是1:99的世界。所以我要做的就是減少異世界的濃度，提升現實的濃度。

所以我決定限制讀者的視點，不只用第一人稱，甚至乎只給讀者看見一些電腦指令和回傳的訊息。用這種方法給讀者自己在腦中勾畫出世界。

由進來看的時候，腦中只有99%異世界的讀者，慢慢給予他們「這其實是現實」的訊息，把異世界減少而增加現實。

和伺服器的連接，站點位置，結構完整性，被反駁的KETER級求救訊號，甚至在最後還給出了「你的認知出了問題」這樣的解釋。在這裡，我認為現實已經佔了至少70%。

然後給予一個大落差。系統回傳的監控畫面竟然是異世界的畫面。矛盾的畫面和描述，明明是沙漠的地面竟然說是基金會三級員工辦公室，4個坐位卻只看到有1個。這一下馬上把異世界的濃度給拉回來。

這部分是如此的矛盾，明明是異世界的畫面，何來監控畫面？為何系統會覺得這沒有問題？難度這真的是異世界？但是為什麼可以和主管通訊？為什麼？這樣的給讀者留下很多想問的問題。

然後，沒有然後了。研究員離開了座位，一去不反。以給予讀者提問而不提供解答。

可惜這種點子終究是邪道，嬴不出征文比賽呢(哭)。二三名都是寫正道的1:99，而且又實在精彩。

不過第一名的文章我看不懂(X)。

說起上來我滿害怕這個「困惑」會被人覺得是我故事編排不好。還好似乎沒這個問題。
