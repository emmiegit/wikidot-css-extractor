    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1465-JP

**项目等级：**Euclid

**特殊收容措施：**一旦发现SCP-1465-JP，应立即将其压制，然后对其中的SCP-1465-JP-A个体全部进行记忆删除后遣送回日本国内。在遣送SCP-1465-JP-A时，需将与其对应的SCP-1465-JP-B处决。在将SCP-1465-JP-A遣返后，为确保其能回归正常生活，需根据情况对其进行记忆移植或散布掩盖故事。

此外需对与SCP-1465-JP的运营有关的日本超常组织和平友好条约机构职员进行定位与控制。

**描述：**SCP-1465-JP为一位于████国██森林区域地下的人造地下建筑。由于周边未经开发的陡峭地形，在陆地上接近SCP-1465-JP较为困难，但由于在地上的森林中存在隐蔽的飞机起落点，从空中接近较为容易。SCP-1465-JP使用基金会未能认知的技术建筑，其构造坚固，内部存在多个高度人工化的设施。该地区在19世纪初期是全球超自然联盟（GOC）根据与基金会签署的协定而拟建造的据点所在区域。但由于建筑据点的计划在第二次世界大战结束后立刻被废弃，该地区目前实际上不在GOC管辖范围之内。由于确认到了日本超常组织和平友好条约机构（JAGPATO）参与了SCP-1465-JP的建造，推测其是JAGPATO的内部派系建筑的。

在SCP-1465-JP内有大量的民众（以下指定为SCP-1465-JP-A）居住，并在其中构筑具备文明的社会形态。SCP-1465-JP-A都是拥有正当国籍的日本国民，没有特殊的异常性，但值得一提的是，每个SCP-1465-JP-A在日本国内均必定存在一名遗传信息与其相同的人物（以下将其指定为SCP-1465-JP-B）。SCP-1465-JP-A群体的每个个体都宣称自己是在日本国政府主导下从日本移居到SCP-1465-JP，基金会亦确认到从日本本土有向SCP-1465-JP地区航行的、所属公司不明的飞机起降。虽然日本国政府否认参与此事，但基金会在对政府高官的询问中得到了“在政府中供职的GoI干部在JAGPATO的斡旋下与PoI-81-031‘冻雾阳[[footnote]]确认与[[[SCP-183-JP]]]相关的日本生类创研研究员。[[/footnote]]’接触”的信息，因此SCP-1465-JP被指与日本政府内的部分派系有关。

SCP-1465-JP-B为推测为日本生类创研制造的人形实体。与SCP-1465-JP-A成对存在，其与对应的SCP-1465-JP-A个体除基因构成一致以外，除了与SCP-1465-JP的事项的记忆也是一致的。相关的知识以外的记忆与也一致。关于SCP-1465-JP-B的来历请参照附录。

**附录1465-1：**以下是对SCP-1465-JP-A-869的采访记录。
&gt; **采访对象：**铃木博士（SCP-1465-JP-A-869）
&gt; 
&gt; **采访者：**时任特工（以下表记为“时任”）
&gt;  
&gt; **备注：**铃木博士是专职于Site-81██的基金会职员。基金会在SCP-1465-JP发现铃木博士以后，确认现在在Site-81██工作的铃木博士是SCP-1465-JP-B。
&gt;  
&gt; **&lt;播放&gt;**
&gt;  
&gt; **铃木博士：**是时任君啊。好久不见。
&gt;  
&gt; **时任：**你好，铃木老师。我前几天刚见过您。
&gt; 
&gt; **铃木博士：**这样啊。在日本的“我”好像做得很好。
&gt; 
&gt; **时任：**闲谈就到此为止吧……铃木老师，基金会认为此次事件是您叛逃到日本生类创研的行为。您对自己的立场有什么说明吗？
&gt; 
&gt; **铃木博士：**[沉默了几秒]与日本生类创研有关这件事我真的不知道。是某一天有个官员到我家里来。向我推荐去████国隐居的计划，就是这些。
&gt; 
&gt; **时任：**这只不过是把叛逃到的地方从日本生类创研换到了政府类GoI啊，这不是更严重的放弃职务吗？
&gt; 
&gt; **铃木博士：**不。不是那样的。我没有放弃职务。留在日本的我是替我尽责了的，不是吗？
&gt; 
&gt; **时任：**我明白您说的道理，但是怎么说呢……您作为基金会的人员采取这种行动，本身就有疑问。铃木老师知道自己有一个复制品吧？您不觉得这是基金会没有认知到的东西被政府类GoI滥用了吗？
&gt; 
&gt; **铃木博士：**那个计划有JAGPATO人员的署名，你大概也知道他的[[footnote]]基金会对提到的这名人员进行了调查，但是未确认其存在。[[/footnote]]，并不是基金会没有认知到的东西啊。他说原本去████国隐居的计划是面向那些企业的董事长啊、政府高官啊之类的忙碌而且年龄很大的富裕阶级的计划，还说这是基金会的福利厚生措施的一部分。
&gt; 
&gt; **时任：**话虽如此，像您这样的人盲目相信这种事情，还是觉得哪里不对，您是不是还有其他的动机呢？即使觉得很奇怪，也请讲出来吧。
&gt; 
&gt; **铃木博士：**[沉默了几秒]假如我说“没有”的话那就是撒谎，还是说实话吧。我想要逃避目前的现实，而又不愿丢掉作为基金会成员的正义感，所以说这个对我来说是个难以抹去的诱惑。
&gt; 
&gt; **时任：**目前的现实吗？……记得以前和铃木老师聊天的时候，您提起过您有一个患有痴呆症的母亲。和那件事有关系吗？
&gt; 
&gt; **铃木博士：**可以说是因为那个，也不只是因为那个。我当时负责的项目是SCP-███，那个项目除了D级人员以外还杀了很多的人，其中包括我的部下田中君、月形君、比嘉君。我耳边仿佛还能听见他们被杀时的惨叫声，眼前也仿佛能看见他们死去时的表情。我开始对项目产生恐惧了。
&gt; 
&gt; **时任：**可是为了防止人员对项目产生恐惧而叛逃到其余地方造成严重事故，每个月都会进行心理咨询的啊。每个月的咨询您都通过了吗？
&gt; 
&gt; **铃木博士：**为了让我母亲继续在██医院[[footnote]]基金会运营的医疗设施。向下属职员及其亲属开放运营。[[/footnote]]治病，我不能被基金会解职，也不能露出恐惧的表情。我母亲的痴呆症很严重，自报姓名时报的是自己娘家的姓氏，看见我也不知道我是谁，严重的时候她会把我误认为是小偷或者杀手，大声地骂我还把洗漱用的东西朝我丢过来。[沉默了几秒]这个世界上没有比██医院更好的医疗手段，即使是尚无根治方法的痴呆症██医院也有亿分之一的可能治好……我就是这样想的。
&gt; 
&gt; **时任：**现实逃避与继续做基金会的人员，这些就是动机了吗？
&gt; 
&gt; **铃木博士：**是这样，不过也有个人的原因。我当时55岁了，既然说作为基金会成员，就应该没有什么安稳的晚年了。我想自己可能要一辈子带着这种对项目的恐惧工作了……而且我也有些老毛病，是心脏病，万一我发病了，我的复制体也能向我提供完全适合的器官。在我眼前忽然出现一个能让我安享晚年还能让作为基金会成员的铃木惠三[[footnote]]铃木博士的本名。[[/footnote]]继续存在的方式，虽然我不说让你明白，至少不要责备我吧。
&gt; 
&gt; **&lt;结束&gt;**
&gt; 
&gt; **结束报告书：**对SCP-1465-JP-A-869进行记忆删除后，重新回到Site-81██工作。同时将SCP-1465-JP-B-869处决。

**事件1465-1：**████年██月██日，基金会发现器官被摘除的SCP-1465-JP-A-169的尸体。尸体是在SCP-1465-JP-B-169遭遇交通事故两天后被发现的，且缺失的器官与其在事故中受损的器官一致。基金会对SCP-1465-JP-B-169住院的医院的医疗法人进行了调查，并拘捕了日本生类创研的前台法人。以下是在该法人开办的医院中工作的日本生类创研职员的讯问记录。

&gt; **讯问对象：**安昙顺（PoI-81-087）
&gt; 
&gt; **采访者：**时任特工（以下表记为“时任”）
&gt;  
&gt; **备注：**安昙承诺会在保障其人身安全与财产的情况下与基金会合作。
&gt; 
&gt; **&lt;播放&gt;**
&gt; 
&gt; [部分对话由于重要程度低省略]
&gt; 
&gt; **安昙：**巢穴[[footnote]]安昙一直称呼SCP-1465-JP为“巢穴”。[[/footnote]]的年会费需要数百万円，可是要让复制品代替自己活动的钱被夹杂在税金当中扣除掉了，所以说一年也就需要几十万円的样子。这笔钱就全都落到了那些运营巢穴的JAGPATO的渎职混蛋们的腰包里，况且他们还参与了先行扣除费用的规划呢。
&gt; 
&gt; **时任：**原来如此，这回是SCP-1465-JP-B遭遇了事件，结果SCP-1465-JP-A就被杀害了。被先行扣掉的那部分年费是代表他们的主要利权，反倒是复制的这一个成了本体了。但是即使是对于政府类GoI有所影响的JAGPATO，介入征税问题这种事感觉也很困难吧？
&gt; 
&gt; **安昙：**这个巢穴作为他们退休以后继续工作的地方发挥着很大作用啊。退休以后是再就职当巢穴的管理者也好，直接退休攒钱也好，进入里面悠闲地过日子也好。你知道，最近员工再就职这种事管的很严呀，JAGPATO这种舆论以外的再就职地点很有魅力吧？
&gt; 
&gt; **时任：**原来如此，这是个根深蒂固的问题。竟然直接关系到官僚的贪污。顺便问一下，这个对你们日本生类创研有利吗？
&gt; 
&gt; **安昙：**那当然啦，从JAGPATO那里来的请求制作复制品的请求可是我们的利权。包括维护的费用还有别的，老实的说，就是让我们大赚了一笔。应该有成为冻雾的研究室[[footnote]]推测为人科生物研究室。[[/footnote]]的资金啦。虽然说我们不是什么营利组织，但是做研究也是要钱的呀。
&gt; 
&gt; **时任：**日本生类创研也有莫大的利权啊。
&gt; 
&gt; **安昙：**嗯嗯，但是，还有传闻说冻雾那家伙不只是为了钱掺和进来的呀。
&gt; 
&gt; **时任：**能告诉我那个吗？
&gt; 
&gt; **安昙：**哦呀，要推进这个项目的结果就是我们要不断地制作复制品，不过冻雾那家伙好像相当地支持“替换”那一部分，那种程度我都有些吃惊了。最初这个项目只是根据要求的内容做出相应的形式，可不知不觉地就成了那家伙的关键项目了。
&gt; 
&gt; **时任：**替换？为什么这么说？
&gt; 
&gt; **安昙：**谁知道呢，他好像在准备什么。不过这毕竟只是个传言，可不能太当真呀。难道那家伙是想要让这些复制品在人类当中的占有率排到第一……这些复制品也许是人肉炸弹吧！[笑声]
&gt; 
&gt; **时任：**这可不是什么值得笑的事啊。如果变成那样的话，绝对没法阻止的。
&gt; 
&gt; **安昙：**哦呀，尽力加油吧。如果你还有想问的事，随时都可以回答。
&gt; 
&gt; **时任：**我明白了。感谢您提供信息。还请多关照。
&gt; 
&gt; **&lt;结束&gt;**
&gt; 
&gt; **结束报告书：**对安昙进行了记忆删除后释放。考虑到SCP-1465-JP-B可能具备基金会未曾认知的异常性，需要对其进行调查。
&gt; 
&gt; 安昙暗示的与SCP-1465-JP类似的地下建筑目前尚未发现。主要原因是估计其建造地点都在地下，难以被发现，以及收容部队的士气下降。而起因则是作为铃木博士在基金会工作的SCP-1465-JP-B-869被处决的事情，由于与自己配对的SCP-1465-JP-A被发现，SCP-1465-JP-B会因自身可能被杀死而抱有危机感。因此建议重新修订特殊收容措施，但是基金会已经对收容部队实施B级记忆删除，表示在推敲命令内容以后会再次下达收容SCP-1465-JP的指示。

**补充：**基金会在██████共和国发现了被认为是SCP-1465-JP的地下建筑，其内部[[[scp-1272-jp|由于火灾严重损害]]]，并发现了应是SCP-1465-JP-A群体的被烧死的尸体。在被烧死的SCP-1465-JP-A群体当中成功确认身份的个体在日本国内均确认到了对应的SCP-1465-JP-B，但由于该建筑中不存在回到日本国内的SCP-1465-JP-A，因此未对这些个体进行处决。在该SCP-1465-JP当中发生的火灾，其着火点是SCP-1465-JP的入口附近，推测为人为放火。
[[footnoteblock]]</textarea></pre>
