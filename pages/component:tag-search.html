# 基礎標籤
# 頂層標籤

[[tags]]
name = &#34;scp&#34;
description = &#34;項目檔案專用的標籤，需要被使用在在包括001提案，搞笑（-J），已歸檔（-ARC）、已解明（-EX）、以及ZH分部的原創（SCP-ZH-XXX）SCP項目上使用。&#34;

[[tags]]
name = &#34;故事&#34;
description = &#34;任何以SCP世界觀為背景撰寫的故事，但SCP項目檔案、GoI格式、網站頁面或補充資料並不是故事。&#34;

[[tags]]
name= &#34;goi格式&#34;
description = &#34;任何屬於關注組織（GOI）的創作的標籤，該頁面是從特定關注組織的角度編寫，並符合該組織規定的格式。goi格式的標籤也應該與該組織的標籤一同使用。&#34;

[[tags]]
name= &#34;附加資料&#34;
description = &#34;附加資料被定義為需要有另一份作品的上下文才能理解的頁面。這個頁面應該將自己的來源頁面設置為父頁面以保持文章的關聯性並建立頁面路徑，附加資料的設置只有在該頁面是由來源頁面的原作者親自或授權建立才會設置，致敬或模仿的作品應該被標記為故事，就算他們是以日誌或記錄的格式呈現。&#34;

[[tags]]
name= &#34;站點&#34;
description = &#34;站點頁面是紀錄基金會特定設施的中心頁面標籤，站點頁面提供儲存內部的項目檔案、站點歷史、在職人員等資訊。站點標籤應該與中心標籤一起使用。&#34;

[[tags]]
name= &#34;指導&#34;
description = &#34;是指導性質的頁面，多數是寫作指南以及有用的網站提示，或其他幫助投稿用戶的頁面。指導標籤只能在工作人員的批准下才能標註上去。請對照參閱「心得」標籤。&#34;

[[tags]]
name= &#34;心得&#34;
description = &#34;心得是根據作者個人的觀點，在某個特定的主題上撰寫的資訊。這些資源由專精各種不同方面(寫作，編碼，藝術作品等等)的作者所分享。心得的標籤可以由作者向工作人員確認後自行添加。&#34;

[[tags]]
name= &#34;新聞&#34;
description = &#34;新聞頁面包含了廣泛意義上所有關於基金會的新聞，從粉絲的新作品到最近發布的成功文章以及介於兩者之間的所有內容。也可能用在工作人員的正式通告上（只要它們未在主頁面或者討論帖發布完成）。&#34;

[[tags]]
name= &#34;資源&#34;
description = &#34;資源頁面列出了 SCP 世界各個方面的設定，能自由添加相關設定。&#34;

[[tags]]
name= &#34;作者頁面&#34;
description = &#34;這個標籤用在作者的個人頁面上。每名符合資格的創作者只能有一個作者頁面。&#34;

[[tags]]
name= &#34;藝術作品&#34;
description = &#34;藝術作品是關於基金會成員所創作的藝術作品合集。注意！創作的內容必須與基金會世界觀的事物有所關連，標記有「藝術作品」的頁面可以被網站成員投票評分。&#34;

[[tags]]
name= &#34;組件&#34;
description = &#34;透過include語法導入其他頁面，以添加新設計、樣式或功能的頁面。&#34;

[[tags]]
name= &#34;組件後端&#34;
description = &#34;被添加在「內部模板」頁面之上，這種頁面只會被導入至其他組件或組件後端的頁面裡面，但不會被作者直接使用。&#34;

[[tags]]
name= &#34;外觀主題&#34;
description = &#34;外觀主題是修改頁面外觀和感覺的CSS模板。&#34;

[[tags]]
name= &#34;段落&#34;
description = &#34;段落是導入到特定作品的頁面，頁面中只包含該作品內容。段落需要將該作品設置為 父頁面 。並且將網址放置於fragment: 類別中。段落頁的留存將與父頁面一致，如果該頁面是遺留頁或頁面的父頁面被刪除，這個頁面就將被刪除。&#34;

[[tags]]
name= &#34;討論區&#34;
description = &#34;討論區頁面是 Wikidot 論壇系統內部運行所需的頁面。它們只能由工作人員創建。&#34;

[[tags]]
name= &#34;遮蔽頁&#34;
description = &#34;遮蔽頁是用來為文件表現出一種需要授權的效果所添加的頁面。&#34;

[[tags]]
name= &#34;中心&#34;
description = &#34;中心頁面有著許多通往其他關連頁面的鏈接。所有SCP系列，基金會故事，以及一些頁面也都是中心頁。因為它是一個頂層標籤，所以中心頁標籤通常不會再增加其他的頂層標籤（例如 scp 或 故事）但競賽頁面除外。故事中心應該使用 _故事中心的隱藏標籤進行標記。&#34;

[[tags]]
name= &#34;工作台&#34;
description = &#34;工作台頁面是管理員或負責的版主們建立來通過維基模塊來管理特定頁面的頁面。雖然你可以在你的作者頁自由的使用這些模塊，但除非你是管理員或負責的版主，或者得他們的明確許可，請不要自己創建一個工作台。&#34;

[[tags]]
name= &#34;沙盒&#34;
description = &#34;此標籤目前只留作工作人員進行站點測試與實驗等用途。&#34;

# 主要頁面標籤

[[tags]]
name= &#34;int&#34;
description = &#34;標註在來自跨分部合作的翻譯檔案。&#34;

[[tags]]
name= &#34;搞笑&#34;
description = &#34;標註在搞笑作品的頁面上，搞笑作品可以是對任何頁面及創作類型的模仿。更多關於搞笑頁面的相關資訊請見搞笑SCP。&#34;

[[tags]]
name= &#34;詩歌&#34;
description = &#34;標註在呈現詩歌形式或由詩歌形式構成的作品上，通常會帶有韻律以及押韻的特性。&#34;

[[tags]]
name= &#34;已歸檔&#34;
description = &#34;被取代、淘汰編號或因為某些因素被歸檔得頁面將會標註為已歸檔並且移往archived:類別中，加以鎖定並且禁止編輯。更多關於已歸檔頁面的相關資訊請見已歸檔SCP。&#34;

[[tags]]
name= &#34;已解明&#34;
description = &#34;已解明是一種特殊的「scp」副分類，並且帶有-EX後輟。應該要解明前最後一次分類的和「標準分級」或「機密分級」標籤一起使用。&#34;

[[tags]]
name= &#34;已退役&#34;
description = &#34;已退役代表此頁面已經在已解明徹底從SCP宇宙抹去存在，更多關於已退役頁面的相關資訊請見已退役SCP。&#34;

[[tags]]
name= &#34;001提案&#34;
description = &#34;擁有「001提案」的標籤文章都是可能的SCP-001項目。這個標籤需要跟其他的分級標籤一起使用，或在有必要時使用機密分級標籤。&#34;

[[tags]]
name= &#34;creepypasta&#34;
description = &#34;creepypasta-是與基金會無關的「故事」頁面，內容是講述原創的都市傳說或深夜怪談等等。creepypasta頁面必須附有「故事」標籤，特別注意本站收錄的「creepypasta」必須是由用戶自己撰寫而成的故事；如果想要分享在別處看到的「creepypasta」請至聊天室或閒聊版區。&#34;

[[tags]]
name= &#34;合作/協作&#34;
description = &#34;合作頁面是開放給所有網站成員添加內容的頁面，但必須注意，原作者與負責的工作人員有權修改或刪除其中不恰當內容的權利。&#34;

[[tags]]
name= &#34;合著/共同創作&#34;
description = &#34;合著的頁面是由兩位或更多作者合作的結果，除非另有說明否則不開放給其他網站成員增添內容。&#34;

[[tags]]
name= &#34;競賽&#34;
description = &#34;應用於網站內的競賽活動上。「競賽」標籤應該與「中心」一起建立在條目列表中，而不是蓋在其他相關的頁面上。這些競賽頁面只能在工作人員的批准下建立。&#34;

[[tags]]
name= &#34;必讀&#34;
description = &#34;標註在加入網站的成員必須詳細閱讀的指導頁面中。&#34;

[[tags]]
name= &#34;重新導向&#34;
description = &#34;重新導向是標註於將用戶重新定位到不同頁面的標籤，除了成人頁面以外這個標籤只由工作人員授權使用。&#34;

[[tags]]
name= &#34;_故事中心&#34;
description = &#34;標註在故事作品所組成的系列頁面中，需要與中心的標籤一起使用。&#34;

[[tags]]
name= &#34;實驗&#34;
description = &#34;用於「附加資料」頁面中主要由實驗日誌構成的頁面，就如SCP-914的實驗記錄。這標籤不應該直接用在scp頁面中，即使裡面有實驗記錄也一樣。需要與附加資料的標籤一起使用。&#34;

[[tags]]
name= &#34;探索&#34;
description = &#34;用於「附加資料」頁面中主要由對SCP的探索報告構成的頁面。這標籤不應該直接用在「scp」頁面上，即使裡面有探索報告也一樣。需要與附加資料的標籤一起使用。&#34;

[[tags]]
name= &#34;事故&#34;
description = &#34;用於「附加資料」頁面中主要由事故/事件報告構成的頁面，就如SCP- 555的事故記錄。這標籤不應該直接用在「scp」頁面上，即使裡面有事故報告也一樣。需要與附加資料的標籤一起使用。&#34;

[[tags]]
name= &#34;採訪&#34;
description = &#34;用於「附加資料」頁面中主要由對項目/人員進行的訪談記錄構成的頁面，就如SCP-277的採訪記錄277-A。這標籤不應該直接用在「scp」頁面上，即使裡面有訪談記錄也一樣。需要與附加資料的標籤一起使用。&#34;

# 項目等級

[[tags]]
name= &#34;safe&#34;

# 特性標籤

# A

[[tags]]
name= &#34;聲音&#34;
description = &#34;項目由聲音觸發或構成，能夠影響與發出聲音的SCP都能放上這個標籤。與「聽覺影響」和「震動」有所區別。&#34;

[[tags]]
name= &#34;適應性&#34;
description = &#34;能夠以異常方式適應外界刺激的SCP。&#34;

[[tags]]
name= &#34;成癮性&#34;
description = &#34;讓受影響對象成癮的SCP。&#34;

[[tags]]
name= &#34;空中&#34;
description = &#34;生活在空氣中或者通過空氣傳播移動的SCP。&#34;

[[tags]]
name= &#34;活物&#34;
description = &#34;該SCP為活物，即代表它是有反應，新陳代謝或能夠繁殖的特性。&#34;

[[tags]]
name= &#34;無定形&#34;
description = &#34;形態不斷變化或者沒有固定形態的SCP。與「型態變化」有所衝突，「無定形」更偏向於「柔軟的泥狀物」，「雲」，或「未分化質量」的SCP。&#34;

[[tags]]
name= &#34;動物&#34;
description = &#34;項目是動物或帶有動物的特性。&#34;

[[tags]]
name= &#34;逆模因&#34;
description = &#34;項目本身就是逆模因，或是涉及使用「逆模因」，能使包括本身在內的想法或概念難以知悉或理解。與模因形成對比。&#34;

[[tags]]
name= &#34;蜜蜂&#34;
description = &#34;項目是蜜蜂或帶有蜜蜂的特性，以及類似於蜜蜂的SCP都能標註為蜜蜂。可以和「動物」或「昆蟲」標籤配合使用。&#34;

[[tags]]
name= &#34;家電用品&#34;
description = &#34;日常或家用電器用品或有類似用途的SCP。可以與「電力」或「電子」的標籤配合使用。&#34;

[[tags]]
name= &#34;水棲&#34;
description = &#34;在水中棲息或移動/傳播的SCP。&#34;

[[tags]]
name= &#34;蜘蛛&#34;
description = &#34;項目為蜘蛛或帶有蜘蛛的特性，以及類似於蜘蛛動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;樹木&#34;
description = &#34;項目為樹木或擁有樹木特性，以及類似於樹木植物的SCP。可以與「植物」標籤配合使用。&#34;

[[tags]]
name= &#34;節肢動物&#34;
description = &#34;項目為節肢動物或擁有節肢動物特徵，或是帶有外骨骼，分節身體和連接附肢等的動物SCP 。&#34;

[[tags]]
name= &#34;藝術性&#34;
description = &#34;項目為藝術品或者展現出藝術特性的SCP。能被「音樂性」，「雕塑」或「雕像」標籤所取代。&#34;

[[tags]]
name= &#34;人造物品&#34;
description = &#34;由人類或曾是人類創造的SCP，能被「家電用品」，「工具」，「武器」，「載具」等標籤所取代並與其有所衝突。&#34;

[[tags]]
name= &#34;聽覺影響&#34;
description = &#34;由聽覺觸發或是能夠影響聽覺的SCP。跟「聲音」標籤有所區別。&#34;

[[tags]]
name= &#34;機器人&#34;
description = &#34;該項目是一台能獨自運作的裝置或結構。這個標籤能被標示在任何被描述為一台「機器人」的東西上。&#34;

[[tags]]
name= &#34;自主&#34;
description = &#34;項目能以本身的異常方式激活運行。只適用於一般不會自己激活的項目。與「活物」有所衝突。&#34;

[[tags]]
name= &#34;鳥類&#34;
description = &#34;項目為鳥類或帶有鳥類特性，以及類似於鳥類動物的SCP。可以與「動物」標籤配合使用。&#34;

# B~C

[[tags]]
name= &#34;細菌&#34;
description = &#34;項目是細菌或帶有細菌特性，及類似於細菌的SCP。適用的話可取代「傳染性」。&#34;

[[tags]]
name= &#34;書庫&#34;
description = &#34;項目是書庫，或與書庫相關或能影響書庫，這裡為了與流浪者圖書館做出區分譯做書庫，書庫是指為包含圖書館之類供人們閱讀或借閱的書籍的房間或建築物。&#34;

[[tags]]
name= &#34;生物危害&#34;
description = &#34;會對人類或者環境造成生物性危害或者本身就屬於生物危害的SCP。&#34;

[[tags]]
name= &#34;生物性&#34;
description = &#34;生物性的標籤被用在該SCP屬於生物的組成元素，例如：活組織、器官或其他我們認為是生物體的一部分「完整」的有機體，但項目不（或可能不）完全符合活物的定義。任何是生物性的東西預設上都是有機的，而且不必同時標註兩者。&#34;

[[tags]]
name= &#34;牛類&#34;
description = &#34;項目屬於牛類或帶有牛類的特性，及類似於動物「牛」的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;建築物&#34;
description = &#34;項目是建築物或建築的一部分或是與建築有關，以及會影響建築的現象的SCP，專指以人類為使用對象建造的建築。&#34;

[[tags]]
name= &#34;屍體&#34;
description = &#34;項目屬於屍體或是能影響屍體，動物屍體，或任何死去有機組織，以及與其相關的SCP。可以與「骨骼」及「復活」搭配使用。&#34;

[[tags]]
name= &#34;犬類&#34;
description = &#34;項目是犬類或帶有犬類的特性，以及類似於犬類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;肉食性&#34;
description = &#34;項目屬於肉食性動物或帶有相關特性的SCP。&#34;

[[tags]]
name= &#34;鹿類&#34;
description = &#34;項目是鹿類或帶有鹿類特性的動物，以及類似於鹿類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;頭足類動物&#34;
description = &#34;項目是頭足類動物或帶有頭足類特性的動物，墨魚，章魚以及魷魚在內的頭足類動物SCP都能標記此標籤。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;鯨類&#34;
description = &#34;項目是鯨類或帶有鯨類特性，以及類似於鯨類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;化學性&#34;
description = &#34;項目屬於異常化學物質或者以異常方式出產化學物質的SCP。&#34;

[[tags]]
name= &#34;城市&#34;
description = &#34;項目是城市，市鎮或其他供人類居住的定居點的SCP。只能在城市多數地方明顯被認為是異常時使用。&#34;

[[tags]]
name= &#34;泥土&#34;
description = &#34;標註在以泥土為主要或明顯由泥土構成的SCP上。&#34;

[[tags]]
name= &#34;發條&#34;
description = &#34;主要標註在通過發條運轉的SCP上，特別是由齒輪組成，或是以發條驅動的機械。能取代「機械」標籤。&#34;

[[tags]]
name= &#34;衣物&#34;
description = &#34;除了常見的衣物以外包括盔甲和頭盔在內主要用來穿著以得到舒適或保護的人造物SCP。能夠取代「人造物品」標籤，與「飾品」標籤相互衝突。&#34;

[[tags]]
name= &#34;認知危害&#34;
description = &#34;被傳統五感感知到時帶來危害的SCP。應與「聽覺影響」，「味覺影響」，「嗅覺影響」以及「視覺性」的標籤配合使用。&#34;

[[tags]]
name= &#34;強迫性&#34;
description = &#34;標註於能夠讓影響對象出現強迫行為，或做一些平時不會去做出的舉動的SCP上。&#34;

[[tags]]
name= &#34;電腦&#34;
description = &#34;項目是計算設備，這裡不單指電子的計算設備（即：使用半導體的電腦）機械性的（如：差分機、分析機）也同樣標註為「電腦」或者是能對其進行影響的SCP。視情況與「電子」或「機械」標籤配合使用。能取代「人造物品」及「家電」用品的標籤。&#34;

[[tags]]
name= &#34;概念&#34;
description = &#34;項目本身是概念或能夠影響某種完全非實質的概念的SCP。不應和描述物理性質的標籤一起使用。&#34;

[[tags]]
name= &#34;傳染性&#34;
description = &#34;項目是傳染媒介，或表現出傳染性擴散的SCP。能被「細菌」，「模因」或「病毒」標籤取代。&#34;

[[tags]]
name= &#34;容器&#34;
description = &#34;可以托著或盛裝其他物質與物品的SCP，花瓶和其他類似的物體也包含在這個分類中。可以取代「人造物品」的標籤 。&#34;

[[tags]]
name= &#34;公司&#34;
description = &#34;項目能影響到企業或公司的運作。&#34;

[[tags]]
name= &#34;腐蝕性&#34;
description = &#34;標註在擁有腐蝕特性的SCP上。&#34;

[[tags]]
name= &#34;貨幣&#34;
description = &#34;標註在項目是貨幣，或與貨幣有關，能影響貨幣以及透過金錢或其他主要用來作交易媒介的對象激活的SCP。&#34;

[[tags]]
name= &#34;晶體&#34;
description = &#34;標註在項目是晶體或是表現出晶體特性的SCP。&#34;

[[tags]]
name= &#34;立方體&#34;
description = &#34;該SCP是立方體。只能標註在應整體是立方體或者完全由立方體組成的SCP，而「不是」用在只有一個或以上的組件是立方體的SCP。&#34;

# D-E-F

[[tags]]
name= &#34;牙齒&#34;
description = &#34;項目是牙齒、和牙齒或與牙醫學有關。&#34;

[[tags]]
name= &#34;文獻&#34;
description = &#34;可以標記在包含書籍在內的文件類型SCP。&#34;

[[tags]]
name= &#34;恐龍&#34;
description = &#34;項目屬於非鳥類的恐龍或與非鳥類的恐龍有關的SCP。&#34;

[[tags]]
name= &#34;反熵&#34;
description = &#34;違背第一和/或第二熱力學定律的SCP，可以直接改變熵值，能以無法解釋的方式產生物質或能量。很多時候會與「超維度」標籤相衝突。之所以和超維度衝突的原因是因為反熵產生物質與能量的來源是完全不明的，從異次元或未來之類的來源並不符合這個標籤。&#34;

[[tags]]
name= &#34;電子&#34;
description = &#34;項目屬於電子設備，或類似於電子設備的SCP。&#34;

[[tags]]
name= &#34;電力&#34;
description = &#34;標記在能夠產生、儲存或者使用電力的SCP上。&#34;

[[tags]]
name= &#34;電磁&#34;
description = &#34;標記在能夠產生或使用電磁能量或是電磁場的SCP上。&#34;

[[tags]]
name= &#34;共感&#34;
description = &#34;能夠讀取或傳達感情或感受的SCP，與「心靈感應」有所分別。&#34;

[[tags]]
name= &#34;熵&#34;
description = &#34;項目屬於或帶有熵的衰變特性或與熵的衰變相關的SCP。&#34;

[[tags]]
name= &#34;馬類&#34;
description = &#34;項目是馬類或帶有馬類特性，以及類似於動物「馬」的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;交換&#34;
description = &#34;該項目涉及或通過某種形式的交換實體或無形的商品，包括但不限於以物易物和貨幣交易觸發的SCP。&#34;

[[tags]]
name= &#34;超維度&#34;
description = &#34;項目來自超維度，能跨維度移動或傳播，又或者能夠進行/提供跨維度旅行的SCP 。很多時候會與「反熵」互相衝突。&#34;

[[tags]]
name= &#34;星際&#34;
description = &#34;該項目起源於太空或者在太空中找到的SCP，又或者能夠進行/提供星際旅行的項目。&#34;

[[tags]]
name= &#34;肢體&#34;
description = &#34;項目屬於肢體或影響能特定肢體的SCP。標記時不限物種。&#34;

[[tags]]
name= &#34;貓類&#34;
description = &#34;項目屬於貓類或與貓類有關，以及類似於貓類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;火&#34;
description = &#34;可以標記在由火組成，及與火有關或者能促使燃燒過程的SCP上。&#34;

[[tags]]
name= &#34;食物&#34;
description = &#34;項目主要作為一種可食用的物體或物質的SCP。&#34;

[[tags]]
name= &#34;基金會製造&#34;
description = &#34;標記在由SCP基金會本身有意或無意製造出來的SCP上。要特別注意，只有明確是因基金會製作產生的項目才能標記為「基金會製造」。這並不包括因為曝露在大量已收容異常下而在基金會站點中自然形成的現象。&#34;

[[tags]]
name= &#34;真菌&#34;
description = &#34;標註在項目本身屬於真菌或擁有真菌特性的SCP上。&#34;

[[tags]]
name= &#34;家具&#34;
description = &#34;標註在項目本身屬於一件家具或類似一件家具的SCP上。&#34;

[[tags]]
name= &#34;未來&#34;
description = &#34;項目來自未來或以其他方式被暫時從較後的時間段移到較早時間段的SCP。通常和「時間影響」配合使用。&#34;

# GHIJK

[[tags]]
name= &#34;遊戲&#34;
description = &#34;項目本身是一種遊戲或者在遊戲中使用，或者是通過遊戲來激活，以及與一個或以上的遊戲有關的SCP，尤其帶有競爭性的遊戲。以技巧，力量或運氣決定勝敗的遊玩或運動方式，可以與「體育」標籤配合使用。&#34;

[[tags]]
name= &#34;氣體&#34;
description = &#34;項目屬於氣體或者能排出氣體的SCP。&#34;

[[tags]]
name= &#34;基因&#34;
description = &#34;該項目與基因相關，或者屬於其功能主要透過基因的編碼和解碼而運作的SCP。&#34;

[[tags]]
name= &#34;地質&#34;
description = &#34;標註在屬於自然地質結構(洞穴，懸崖，山脈，峽谷，火山等)或者影響其形成的SCP，又或者是重大地質性事件（地震，土石流，地層下陷）等項目上。能被「星球」標籤取代。&#34;

[[tags]]
name= &#34;玻璃&#34;
description = &#34;標記在主要或明顯由玻璃所構成的SCP上。&#34;

[[tags]]
name= &#34;重力影響&#34;
description = &#34;標註在能夠影響重力或者受重力額外影響的SCP上。&#34;

[[tags]]
name= &#34;味覺影響&#34;
description = &#34;標註在能夠影響味覺及由味覺觸發或激活的SCP上。&#34;

[[tags]]
name= &#34;幻覺&#34;
description = &#34;標註在能夠使對象產生幻覺的SCP上。通常會與「聽覺影響」或「視覺性」標籤配合使用。&#34;

[[tags]]
name= &#34;歷史性&#34;
description = &#34;項目影響歷史或者在歷史事件中十分突出，及有重大歷史意義的SCP。&#34;

[[tags]]
name= &#34;蜂巢思維&#34;
description = &#34;標註在具有群體性思維特性的SCP上。&#34;

[[tags]]
name= &#34;敵意&#34;
description = &#34;該SCP對項目或人員展現出本能反應和掠食性行為以外的敵意。&#34;

[[tags]]
name= &#34;人形&#34;
description = &#34;該SCP屬於人形生物，或擁有人形生物的特性。&#34;

[[tags]]
name= &#34;不可移動&#34;
description = &#34;標註在無法被基金會以任何已知手段移動的SCP上。&#34;

[[tags]]
name= &#34;不可摧毀&#34;
description = &#34;標註在無法被基金會以任何已知手段摧毀的SCP上。&#34;

[[tags]]
name= &#34;資訊危害&#34;
description = &#34;當項目被描述或提及時，會展現出危害的SCP。&#34;

[[tags]]
name= &#34;昆蟲&#34;
description = &#34;項目本身是昆蟲或與昆蟲有關的SCP。（注意！蜘蛛不是昆蟲，應標籤為「蜘蛛」。）可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;銘文&#34;
description = &#34;該SCP本身就是銘文，以書寫或者刻畫的文字或數字形式呈現。&#34;

[[tags]]
name= &#34;儀器&#34;
description = &#34;該SCP是用於精細測量或科學研究的器械。&#34;

[[tags]]
name= &#34;無形&#34;
description = &#34;標註在無形的SCP上，但「氣體」不包括在內。&#34;

[[tags]]
name= &#34;無脊椎動物&#34;
description = &#34;項目是無脊椎動物或擁有無脊椎動物特性，以及沒有脊椎的動物SCP。能被更細分支的無脊椎動物標籤取代，像「節肢動物」或「昆蟲」等。&#34;

[[tags]]
name= &#34;飾品&#34;
description = &#34;標註主要於裝飾目的穿戴在身的SCP物品上。可以取代「人造物品」標籤並與「衣物」標籤相衝突。&#34;

[[tags]]
name= &#34;k級情景&#34;
description = &#34;項目涉及或能夠觸發一個或者多個的K級情景。注意只能使用在明確指出了一種K級情景命名的SCP項目中。&#34;

[[tags]]
name= &#34;鑰匙&#34;
description = &#34;項目本身屬於標準的鑰匙，或標註於能夠用能來解開一個或多個裝置或容器的SCP上。&#34;

[[tags]]
name= &#34;知識&#34;
description = &#34;標註在以異常方式擁有，吸收，儲存，產生，給予知識或者知識本身為異常的SCP。其中包含著能夠進行準確預言的SCP。與「心靈感應」有分別。&#34;

# L-Me

[[tags]]
name= &#34;語言&#34;
description = &#34;標註在能夠傳授或表現出異常語言的SCP上。&#34;

[[tags]]
name= &#34;鱗翅目&#34;
description = &#34;標註在與鱗翅目昆蟲有關的SCP上(蝴蝶，蛾等。可以與「活物」和「昆蟲」配合使用。&#34;

[[tags]]
name= &#34;兔類&#34;
description = &#34;項目是兔類或帶有兔屬特性，以及類似於動物兔子的SCP。可以與「動物」配合使用。&#34;

[[tags]]
name= &#34;光照影響&#34;
description = &#34;項目能透過可照光觸發，激活，傳播或與可見光存在與否有關的SCP。&#34;

[[tags]]
name= &#34;液體&#34;
description = &#34;項目是液體或能產生液體的SCP。&#34;

[[tags]]
name= &#34;地點&#34;
description = &#34;項目是一處獨特的地理位置。能被「城市」標籤取代。&#34;

[[tags]]
name= &#34;循環&#34;
description = &#34;標註在呈現循環或進行重複循環活動的SCP上。&#34;

[[tags]]
name= &#34;磁性&#34;
description = &#34;標註在帶有磁性或磁荷或擁有吸力特性的SCP上。&#34;

[[tags]]
name= &#34;地圖&#34;
description = &#34;該SCP是一張地圖，擁有地圖，或項目在視覺表現上以地圖形式呈現。&#34;

[[tags]]
name= &#34;數學性&#34;
description = &#34;該SCP是數字，或能影響一個數字、數字系統及數學公式，或具有數學意義。&#34;

[[tags]]
name= &#34;機械&#34;
description = &#34;項目本身是機械，或主要以機械的形式所運行。能被「發條」標籤所取代。&#34;

[[tags]]
name= &#34;媒體&#34;
description = &#34;項目本身是媒體，或儲藏於一個或以上的固定或可動裝置上的資訊以及類比媒體或數位媒體的SCP，包括磁帶、唱片、光碟或硬碟等。這裡的媒體是指資訊的載體，以及此載體上的資訊。能夠取代「人造物品」標籤。&#34;

[[tags]]
name= &#34;醫學性&#34;
description = &#34;項目具有醫學性或擬用作醫療裝置，或具有病理以外的醫學意義的SCP。&#34;

[[tags]]
name= &#34;模因效應&#34;
description = &#34;標註在項目本身是模因媒介，或擁有模因傳播特性的SCP上。能取代「傳染性」標籤並與「認知危害」標籤配合使用。&#34;

[[tags]]
name= &#34;記憶影響&#34;
description = &#34;標註在能夠給予記憶，改寫或刪除記憶存在，如人類等對象的記憶的SCP。與「精神影響」有所不同。&#34;

[[tags]]
name= &#34;meta&#34;
description = &#34;該SCP影響文件或者被其文件影響，又或者其收容措施與其被記錄的方式相關。由於項目本身的異常效應引致文件使用有別於正常文件格式寫作。&#34;

[[tags]]
name= &#34;金屬&#34;
description = &#34;標註在項目本身是金屬，完全或明顯由金屬或金屬性質的物質構成的SCP上。&#34;

[[tags]]
name= &#34;型態變化&#34;
description = &#34;該SCP能夠改變自身形狀或形態，通常是為了模仿其他物品或實體的形態。與「無定形」標籤相衝突，通常用於描述「變形者」或「模仿者」。&#34;

[[tags]]
name= &#34;氣象&#34;
description = &#34;標註在項目本身是氣象現象或能影響氣象，以及會受氣象因素影響的SCP上。&#34;

# Mi-O

[[tags]]
name= &#34;微觀&#34;
description = &#34;標註在因為太過細小無法直接以肉眼觀測的SCP上。&#34;

[[tags]]
name= &#34;軍事&#34;
description = &#34;項目本身是軍隊單位使用的軍用裝備，部件或成員之一，以及具有軍事意義的SCP。可以與「武器」標籤配合使用。&#34;

[[tags]]
name= &#34;擬態&#34;
description = &#34;能夠異常擬態的SCP。可以與「聽覺影響」、「型態變化」、「視覺性」或其他感官特性的標籤配合使用。&#34;

[[tags]]
name= &#34;精神影響&#34;
description = &#34;項目能影響對象的思考，引導他們的行為以及整體智慧的SCP。與「記憶影響」有所區別。&#34;

[[tags]]
name= &#34;微型&#34;
description = &#34;標註在與相應物品的微型版本的SCP上。&#34;

[[tags]]
name= &#34;異常移動&#34;
description = &#34;項目能夠以異常方式移動。一般只用於標註在正常來說無法移動的項目或實體上。與「傳送」標籤有所區別。&#34;

[[tags]]
name= &#34;月球&#34;
description = &#34;項目是月球、與月球有關、能夠影響自然衛星或是月球的SCP。合適的話與「衛星」能夠配合使用。&#34;

[[tags]]
name= &#34;鼠類&#34;
description = &#34;本身為鼠類或帶有鼠類的特性，以及類似於鼠類動物的SCP。可以與「動物」配合使用。&#34;

[[tags]]
name= &#34;音樂性&#34;
description = &#34;項目本身為音樂，創造音樂，或透過音樂創作產生的SCP。能完全取代「藝術性」。&#34;

[[tags]]
name= &#34;敘述性&#34;
description = &#34;項目本身是敘述性的信息或文件，或與敘述有關及透過敘述性信息或文件傳播的SCP。&#34;

[[tags]]
name= &#34;神經性&#34;
description = &#34;能夠直接或間接影響對象神經系統的SCP，不同於「精神影響」，必須是確實影響了神經系統，而非單純改變對象的行為的情況下才可標註。&#34;

[[tags]]
name= &#34;夜間活動&#34;
description = &#34;項目在夜間觸發或激活，或其他只能在夜間活躍的SCP。&#34;

[[tags]]
name= &#34;觀察影響&#34;
description = &#34;標註在能被直接或間接的觀察引發或壓制某些特質的SCP上。注意這些特性可能也是「認知危害」。&#34;

[[tags]]
name= &#34;眼睛&#34;
description = &#34;項目與眼睛關聯，與眼睛相似或者能夠影響眼睛的SCP。&#34;

[[tags]]
name= &#34;嗅覺影響&#34;
description = &#34;標註在散發出異常味道的，透過嗅覺傳播或能夠影響嗅覺的SCP上。&#34;

[[tags]]
name= &#34;雜食性&#34;
description = &#34;標註在擁有雜食性特性的SCP上。&#34;

[[tags]]
name= &#34;線上&#34;
description = &#34;標記在能接上，依賴或利用網路的SCP上。可以與「電腦」或「電子」配合使用。&#34;

[[tags]]
name= &#34;本質促動&#34;

# P-R

[[tags]]

[[tags]]

description = &#34;項目是一個開口或門口，表現出不一致連通性（連結的兩端表現出時間或空間的差異）的門徑的SCP。通常與「超維度」和「時空」標籤配合使用。&#34;

[[tags]]

[[tags]]

[[tags]]

[[tags]]

description = &#34;標註在能夠釋放輻射或造成放射性影響的SCP上。&#34;

[[tags]]
name= &#34;蛙類&#34;
description = &#34;項目屬於蛙類或帶有蛙類特性，以及類似於蛙類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;復活&#34;
description = &#34;項目本身擁有從臨床死亡中復活的特性，或不管是整體還是局部，能夠讓其他對象復活的SCP。&#34;

[[tags]]
name= &#34;記錄&#34;
description = &#34;項目是紀錄或包含音頻或圖像記錄的SCP。應該跟「媒體」標籤有所區分。&#34;

[[tags]]
name= &#34;宗教&#34;
description = &#34;項目與一個或以上的宗教有關，或項目具有重要宗教意義。&#34;

[[tags]]
name= &#34;生殖性&#34;
description = &#34;能以異常效應影響生殖過程（包含人類在內）的SCP，以及擁有「自我複製」和「寄生」以外生殖特性的異常。&#34;

[[tags]]
name= &#34;爬蟲類動物&#34;
description = &#34;項目是爬蟲類動物或帶有爬蟲類特性，以及類似於爬蟲類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;儀式性&#34;
description = &#34;需要透過儀式性行為才能觸發或激活的SCP。&#34;

# S

[[tags]]
name= &#34;智能&#34;
description = &#34;項目表現出具有智能的跡象，例如能夠理解哲學概念。經常與「感知力」標籤配合使用。&#34;

[[tags]]
name= &#34;衛星&#34;
description = &#34;項目是環繞星體的天然或人造衛星。&#34;

[[tags]]
name= &#34;松鼠&#34;
description = &#34;項目是松鼠或帶有松鼠特性，以及類似於松鼠動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;雕塑&#34;
description = &#34;標註在立體的雕塑藝術品上。該項目需已成型、被雕刻或被模塑才能被視為「雕塑」。可以取代「藝術性」標籤但注意不要與「雕像」標籤並用。&#34;

[[tags]]
name= &#34;鯊類&#34;
description = &#34;項目是鯊魚或帶有鯊魚特性，以及類似於鯊魚動物的SCP。selachian也有軟骨魚的意思，這個標籤中也包含鰩魚及魟魚。必須配合「魚類」標籤使用，另外可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;自我修復&#34;
description = &#34;項目擁有異常的自我修復能力。&#34;

[[tags]]
name= &#34;自我複製&#34;
description = &#34;標註在能通過生殖以外的方式進行異常複製的SCP上。&#34;

[[tags]]
name= &#34;感知影響&#34;
description = &#34;能夠影響感知的SCP。通常與「聽覺影響」，「味覺影響」，「嗅覺影響」，「觸覺影響」，「視覺性」標籤配合使用。&#34;

[[tags]]
name= &#34;感知力&#34;
description = &#34;項目擁有感知能力，例如自我意識以及認知推理等等感知能力。&#34;

[[tags]]
name= &#34;性&#34;
description = &#34;標註在帶有或會影響性器官，性行為，以及與性相關概念的SCP。&#34;

[[tags]]
name= &#34;陰影&#34;
description = &#34;項目會受到陰影的觸發，激活或明顯被陰影影響。&#34;

[[tags]]
name= &#34;猿類&#34;
description = &#34;項目屬於猿類或帶有猿類特性，以及類似於猿類動物的SCP。可以與「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;骨骼&#34;
description = &#34;項目由骨骼組成或能影響骨骼的SCP。另外，骨架被定義為支撐多細胞生物體結構的組織，包含了骨頭和軟骨。&#34;

[[tags]]
name= &#34;睡眠&#34;
description = &#34;標註在與被影響對象的睡眠活動相關的SCP上。&#34;

[[tags]]
name= &#34;時空&#34;
description = &#34;標註在能扭曲時空，或是違背/影響時空定律的SCP上。&#34;

[[tags]]
name= &#34;物種&#34;
description = &#34;項目涵蓋整個種群，而不是一個或多個個體。根據基金會的世界觀，只有當該SCP是活物，且能進行繁殖並保持項目異常性質的情況下才能標註為物種。&#34;

[[tags]]
name= &#34;球體&#34;
description = &#34;球形的SCP。在項目整體是球型或者完全由球體組成時使用，注意如果項目只有一個或以上的組件是球體的並不適用這個標籤。&#34;

[[tags]]
name= &#34;體育&#34;
description = &#34;項目本身是體育活動，或需透過體育活動觸發，或和一個或多個體育活動有關。體育活動指能夠產生體力消耗，以及各體或群體的對抗或需要團隊的技巧的活動。體育活動本身應與「遊戲」標籤配合使用，而特別或專門用於體育活動的裝備或器材可以與「衣服」或「工具」標籤配合使用。&#34;

[[tags]]
name= &#34;雕像&#34;
description = &#34;項目是雕像或曾經是雕像。這裡指能夠獨自站立的全身人型或動物「雕塑」。「雕像」標籤能完全取代「雕塑」；請不要同時使用這兩個標籤。&#34;

[[tags]]
name= &#34;石頭&#34;
description = &#34;標註在主要是以石頭或岩石組成，或是以混凝土或礦物質組成的SCP上。&#34;

[[tags]]
name= &#34;結構物&#34;
description = &#34;標註在不適合人類居住的天然或人工結構物SCP上。&#34;

[[tags]]
name= &#34;地下&#34;
description = &#34;項目位於地表以下或於地下運作。並不包含為安全和方便因素而單純收容於地下的項目。&#34;

[[tags]]
name= &#34;恆星&#34;
description = &#34;標註在項目本身是一顆恆星或者與恆星關聯或是能影響恆星的SCP上。&#34;

[[tags]]
name= &#34;群體性&#34;
description = &#34;項目表現出群體性行為。&#34;

# T-U-V-W-X

[[tags]]
name= &#34;觸覺影響&#34;
description = &#34;標註在由觸覺觸發或激活的SCP上，或是能影響觸覺的項目。注意！這個標籤指的「觸覺」，是皮膚感受到的那個，而不是摸了就會發動的項目。&#34;

[[tags]]
name= &#34;念力&#34;
description = &#34;項目能以異常方式操縱物體，或產生影響反應。&#34;

[[tags]]
name= &#34;心靈感應&#34;
description = &#34;標註在能透過異常方式傳遞信息的SCP上 。&#34;

[[tags]]
name= &#34;傳送&#34;
description = &#34;能夠在不佔據兩地之間的空間移動，或能透過不進行正常移動的特殊方式位移自身的SCP。&#34;

[[tags]]
name= &#34;時間影響&#34;
description = &#34;標註在可以影響時間的項目或是項目與時間流逝有關。&#34;

[[tags]]

[[tags]]
name= &#34;熱力學&#34;
description = &#34;項目能夠影響或者明顯與熱力學定律有關的SCP。可以取代「反物理定律」標籤。&#34;

[[tags]]
name= &#34;時鐘&#34;
description = &#34;該項目是一個時鐘，或構成項目的大部分本體是一個測量時間的儀器或機械，如鬧鐘，手錶等等。這個標籤可以取代「人造物品」標籤，並能與「發條」或「機械」標籤配合使用。&#34;

[[tags]]
name= &#34;工具&#34;
description = &#34;項目是一種工具，或主要被當成工具使用。取代「人造物品」標籤。&#34;

[[tags]]

[[tags]]

description = &#34;標註在能透過無線電波或其他電磁波傳遞信息的SCP上。&#34;

[[tags]]

[[tags]]
name= &#34;熊類&#34;
description = &#34;項目屬於熊類或帶有熊類特性，以及類似於動物「熊」的SCP。能夠跟「動物」標籤配合使用。&#34;

[[tags]]
name= &#34;載具&#34;
description = &#34;項目本身是一種載具，或主要被當作交通工具使用的SCP。能夠取代「人造物品」標籤。&#34;

[[tags]]

[[tags]]

[[tags]]
