**项目编号：** SCP-408-JP

**项目等级：** Euclid

**特殊收容措施：** 回收的SCP-408-JP需保管在低危险物品收容柜中。虽然尚未建立预测其出现的措施，但需继续执行措施“无差别邮政恐怖主义预警活动”，以便尽可能在对象出现时收集异常性质。通过措施成果带入警方的SCP-408-JP，需由基金会卧底特工交换假冒物品并回收。

**描述：** SCP-408-JP是使用无异常性质塑料包装的、各100张的3号长形信封套装。SCP-408-JP通常以附近文具店的名义作为产品邮递到“某组织/团体”办公室或代表人物的家中。已确认对象团体没有关联或规律性。在SCP-408-JP的任何一张上，以通常的方式发送该信封时被视为“发货人”的位置印有该团体名称。团体成员均对SCP-408-JP没有记忆。但是接受者有很大概率会使用该信封。仅仅是因为外观上的自然感，让人产生一种错觉：是另一位成员订购的，或者是自己订购但忘记的。

SCP-408-JP的异常性质是通过正常使用并有效运送该对象来发挥的。具体已知，若缺少以下行为，对象不会表现出异常性质。
・注明收件人信息。
・支付合理费用（贴邮票等。货到付款或费用后缴，只要手续没有问题均可）。
・以有效方式（仅通过向信箱投递）完成投递委托手续。
另外，由于收件人迁居等原因，即使SCP-408-JP最终没有到达对方手中，异常性质也不会受到妨碍。

异常性质激活时，打印在SCP-408-JP上“发货人”组织的所有成员将变得极其忠诚于该组织。即使添加了部门名称或代表名称，异常性质的有效范围也不会相应缩小。
以下是一些收到SCP-408-JP的组织的记录。

&gt; **团体名称：**██高中摄影部
&gt; **实际情况：**实际上几乎没有作为俱乐部活动。该校在校规上规定必须参加任一俱乐部，因此成为了不喜欢社团活动的学生的聚集地。
&gt; **暴露结果：**挂名社员完全消失，所有人都成了拍照热爱者。

&gt; **团体名称：**█大学软式网球同好会
&gt; **实际情况：**虽然打着网球的旗号，但实际上主要目的是和成员之间，或者和其他大学的学生进行广泛性交流。
&gt; **暴露结果：**所有人都开始热衷于打软式网球。几年后参加国际大赛并成名的████选手是在本社团开始打网球的代表人物。

&gt; **团体名称：**███大学动漫研究会
&gt; **实际情况：**上述大学的动漫粉丝社团。部分成员有每年2次左右创作和发表现有动画角色的色情绘画短篇漫画集的惯例。
&gt; **暴露结果：**全体成员参与并发行了最新的同人杂志。内容是从技术方面、经济方面、美术史、女性学、符号论、后结构主义等各种观点对动画进行考察的全部584页的论文集(上下卷)。尽管大部分都没卖出去，但成员们对该杂志成果表示十分满足。

&gt; **团体名称：**日本爱国同盟
&gt; **实际情况：**以寻求排斥外国移民的示威和仇恨言论为主要活动内容的团体。
&gt; **暴露结果：**成员大大丧失对外国人的敌意。取而代之的是其成员把大部分闲暇时间都用在了成为遗址发掘志愿者、学习传统技艺等方面。

&gt; **团体名称：**不允许剥夺海洋生命的市民团体
&gt; **实际情况：**反捕鲸团体。
&gt; **暴露结果：**许多成员在海岸对渔客实施暴力行为并被逮捕。其他成员袭击了鲜鱼店、寿司店，结果类似。另外，没有人袭击在河流和湖泊钓鱼的人。

&gt; **团体名称：**痴汉冤罪受害者协会
&gt; **实际情况：**在痴汉冤罪中被冤枉的原嫌疑犯和现在被起诉的嫌疑犯共计8名。以及由其家庭和支援者组成的人权组织。
&gt; **暴露结果：**除冤罪受害者本人以外，家属、支援者成员被接连作为痴汉逮捕。成员中只有代表的13岁儿子没有被逮捕，但半年后被捕。逮捕当天是其14岁生日，似乎在达到刑事责任年龄的同时发挥了异常性质。另外，在8名“冤罪受害者”中，只有2人存在痴汉嫌疑，推测其案件实际上并非冤案。
&gt; 201█年█月█日，目前确定成员中28%的人无罪。剩下的正在审议中。

&gt; **团体名称：**欺凌和谋杀受害者组织
&gt; **实际情况：**因欺凌而失去亲人的受害者遗属团体。主要活动包括接受欺凌受害儿童和家长的咨询，以及对学校的建议。
&gt; **暴露结果：**［已删除］

&gt; **团体名称：**被有害游戏杀害孩子的父母们协会
&gt; **实际情况：**以强奸杀人被害少女的父母为中心的游戏监管压力组织。该事件被广泛报道为加害者是电视游戏迷。
&gt; **暴露结果：**所有成员都由于各种原因失去了一个或多个孩子。多为[[span class=&#34;ruby&#34;]]比赛 [[span class=&#34;rt&#34;]]游戏[[/span]][[/span]]中意外死亡。数名儿童因不明原因死亡，在其携带的通讯设备或智能手机中确认到了SCP-████的数据。
&gt; 另外，因长女已被杀害而被认为符合条件的代表夫妇的二女儿也已死亡。对此，向基金会职员D-596308[[footnote]]作为团体成立契机的强奸杀人事件的加害者。[[/footnote]]询问了当时的情况。D-596308表示“那个女中学生很可爱，所以只是袭击而已。和游戏没什么关系啊？”。使用测谎仪后被判定为没有说谎。

&gt; **团体名称：**SCP基金会日本支部
&gt; **实际情况：**省略。
&gt; **暴露结果：**未暴露。从送到Site-81██前台公司的包裹中发现。因为是秘密组织，所以没有机会使用写有基金会名称的信封，██事务人员感到可疑，把信封藏在抽屉里。在基金会掌握了SCP-408-JP的存在之后，██事务员怀疑存在相关性，由此提出并收容。可知发件人知晓基金会存在。

&gt; **团体名称：**██川萤火协会
&gt; **实际情况：**致力于恢复██流域的自然环境，尝试萤火虫自然繁殖的市民团体。
&gt; **暴露结果：**成员集体失踪。目击者表示有相当数量的成员“朝河滩走去”。同年夏天，源氏萤（//Luciola cruciata//）在周边地区急剧增加。无法辨别异常存在与否。

&gt; **团体名称：**郁金香协会
&gt; **实际情况：**儿童福利组织。
&gt; **暴露结果：**成员集体失踪。在其家中和常去的地方各发现有一朵郁金香。关于人员的消失和郁金香的出现，没有相关经过记录和证词，都是在没有目击者和录音录像设备的地方发生的。

&gt; **团体名称：**微笑向日葵协会
&gt; **实际情况：**残疾人福利组织。
&gt; **暴露结果：**与“郁金香协会”情况类似，留下了类似普通向日葵（//Helianthus annuus//）的花。值得一提的是，部分管状花[[footnote]] 外面的大花瓣(舌状花)内侧有许多小花。[[/footnote]]是黑色而不是黄色。黑色的筒状花排列成三条弧形，研究者们报告称“看起来像是人类微笑的脸。” DNA分析结果表明由基因异常引起。没有发现色彩异常以外的特异性。
&gt; -“为什么福利团体却取的是花的名字呢？”（██研究员）

&gt; **团体名称：**███猎豹
&gt; **实际情况：**少年棒球队。
&gt; **暴露结果：**下午0时50分左右，成员就读的小学出现15只猎豹(//Acinonyx jubatus//)。在记忆处理之后散播虚假信息“猛兽逃离动物园”，并宣布儿童遇袭身亡。实际上猎豹们并没有进行捕食活动，被袭击的失踪儿童是团队成员少年们。从发生时间开始，很有可能是在供餐之后，影响了猎豹的空腹状态。

&gt; **团体名称：**龙神会
&gt; **实际情况：**广域指定暴力团伙██组旗下的暴力组织。
&gt; **暴露结果：**在该团体活动的市内各地，出现了██个巨大的爬虫类生物。以机动部队に-8(&#34;地区的猫&#34;)首的数队部队出击。虽然做出了[已删除]的牺牲，但还是成功地控制了事态。在异常发现地适用了虚假信息“集体幻觉”、“特效电影外景”、“连续炸弹恐怖袭击”以及“栖息在污水中的大型爬行动物”，对目击者进行了记忆处理。

&gt; **团体名称：**全球超自然联盟（GOC）
&gt; **实际情况：**省略。
&gt; **暴露结果：**未暴露。GOC表示对象已被焚烧。据推测，避免暴露的理由与基金会相同。另外，从有对象被发送到GOC的事实可以得知GOC方面与基金会有所联络。基金会方面表示已收容，得到回答称“感谢你们没有变成异常大户”。

&gt; **团体名称：**██民主主义人民共和国
&gt; **实际情况：**国际上孤立的军事独裁国家。强迫国民崇拜领导人，以对政治犯的残酷镇压而闻名。
&gt; **暴露结果：**民主化运动的急剧高涨导致体制崩溃。建立了基于议会制民主主义的新政府，立即举行了国家政治选举，在民定宪法下，大部分法律都被废除和修改。该国经济迅速复苏，言论与西欧国家的水平同等或更大程度自由化。关于暴露前该国政府对自己和其他国民所做的暴虐，有关人员的审判正在进行中。
&gt; -“因此，我们失去了一个补充D级的慷慨供给源。他们提供的最后一个D级人员将是他们自己。”（O5-4）


**补充1：** 将发挥了异常性质信封剩余部分的团体名称改写，对其他团体发挥异常的尝试全部失败了。因不能保证通过物理字符擦除来消除原始打印的组织的异常性质，对未显示异常信封进行的类似实验目前暂停。

**补充2：** 对发送SCP-408-JP的文具店进行调查后发现，在所有情况下，都没有将SCP-408-JP作为商品进行处理的记录。即使是同时使用测谎仪的审讯，也可以确认店员没有相关记忆。因此，虽然单纯认为是真正的寄件人假冒了文具店的名字，但是真正的寄件人还没有找到线索，目的等一切也完全不明。</textarea></pre>
