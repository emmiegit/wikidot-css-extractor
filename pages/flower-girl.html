//**布洛瑟姆**[[footnote]]译注： [女子名] 布洛瑟姆来源于古英语，含义是“花，开花，群花”[[/footnote]] 是花团锦簇中的 **女孩**//
//事实上也是**花朵**本身传递芳香满怀//

//她在 **第三大街** 和 **珍珠路**上将店铺打开//
//**其实** 那自她的树荫而来//

//一个走近店里指出这个事实的**男孩**//
//带着**嘲笑**挑明了她的状态//

//尽管她**微笑**着质疑没表现出悲哀//
//在那之后她失去了**意识**，虚空袭来//
[[/div]]

----

&gt; **Site██长期无异常物品存储设施**
&gt; 
&gt; **项目记录**
&gt; 
&gt; **保险箱号”** 6709-033
&gt; 
&gt; **编号：** 项目1
&gt; 
&gt; **归档员：** Dr. ██████ █████████
&gt; 
&gt; **描述：**
&gt; 纸质手写文件，由黑色油性马克笔书写在26.67cm长，20.32cm宽的纸上，目测是随意的自一本螺旋笔记本上撕下。
&gt; 
&gt; 文件和另外九件引起基金会注意的物品于[已编辑]的市中心的由一名23岁的年轻女性[已编辑]拥有的花店被回收，并且于██/██/██由潜入当地执法部门的特工转移至Site██。一名注意到此事的邻居报告道，当时这家花店在母亲节时期关店了3天，而这段时期是这类生意最为热销的时间。邻居报告说，经过调查，他们可以听到商店里的低声啜泣声或哭声，这一发现促使了他们向警方打电话的这一决定，并得到了最初回应的执法人员的证实。
&gt; 
&gt; 在强制进入商店内后，所有店内发出的声音瞬间停止了。大约有12%的商店库存被以一种有人在货架上翻找东西的痕迹打乱或者损坏。商店里所有的花都以一种谨慎而冷漠而非猛烈撕裂的方式落下了花瓣。在主柜台后面发现了一堆整整齐齐的混合花瓣，总重量约为58.6公斤，这与商店内的花茎数量不一致；这种质量上的差异仍然无法解释。
&gt; 
&gt; 从现场找到的物品中没有一件在之后的测试中显示出任何异常的性质或效果，也没有发现这份文件原本的笔记本和其他线索。</textarea></pre>
