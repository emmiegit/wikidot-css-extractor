    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2544-JP - 中途半袖
**著者:** ©︎[[*user stengan774]]
**作成年:** 2021
 
----
//[[[author:stengan774|この著者の他の作品]]]//
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-75-rt5x/%E9%AA%A8%E6%A0%BC.jpg
|caption=実験後の被験者を撮影したX線写真。
]]

**アイテム番号:** SCP-2544-JP

**オブジェクトクラス:** --Anomalous-- Safe

**特別収容プロトコル:** SCP-2544-JPはサイト-81DTの低脅威物品収容ロッカーの中に収容されます。担当職員は、SCP-2544-JPの起源に関するGoI-821及びPoI-2544への追跡調査を継続して下さい。

**説明:** SCP-2544-JPは女性用に販売されていたニット生地のセーターです。一般社会に流通する類似製品との顕著な外見上の差異及び異常性として、観測者はSCP-2544-JPの両袖の長さを&#34;中途半端&#34;としか表現できません。これは両袖そのものを認識できないのでは無く、計測による定量化や形容・比較による大まかな長さの把握が形而上学的な性質の発露として不可能であることを意味しています。

SCP-2544-JPを一般的な方法で着用した被験者は、袖が&#34;中途半端&#34;なことによる着用感の不自然さを訴え始めます。これは自身の両腕の長さがSCP-2544-JPの袖の長さに著しく適していないことに起因する違和感についての主張を主としており、多くの場合被験者はSCP-2544-JPを速やかに脱ぐことを試みます。

この試みを制止してSCP-2544-JPを着用させ続けた場合、被験者の肉体に異常な変化が生じます。報告される違和感が次第に高まるに伴い、着用し始めてから平均11分ほどで被験者の両腕は、SCP-2544-JPの袖の&#34;中途半端&#34;さに合わせることを目的とした変形を始めます。このプロセスは骨格の伸長や筋肉組織の衰微など肉体に不可逆な物理的変容をもたらすものですが、被験者は容易に予想されうるだけの苦痛を感じている様子を見せず、むしろ袖の&#34;中途半端&#34;な違和感が解消されたことによる充足感を積極的に報告する傾向にあります。

**補遺1:** 実験記録の抜粋

&gt; = **実験#32** 
&gt; **被験者:** D-33271
&gt; **着用時間**[[footnote]]肉体の変容が発生するまでの時間を計測。[[/footnote]]**:** 5分47秒
&gt; 
&gt; **結果:** D-33271の両腕は著しく萎縮し、掌から先の部分を残して全て胴体に埋没した。この肉体変容の結果として、D-33271の両腕神経及び骨格は肋骨及び肺と癒着・接合しており、胴体から突き出たD-33271の両掌は呼吸の度不随意に痙攣する。

&gt; = **実験#59** 
&gt; **被験者:** D-42978
&gt; **着用時間:** 1分12秒
&gt; 
&gt; **結果:** D-42978の両腕は32cm伸長した。特筆すべきことに、これは両腕の骨の変形によるものではないSCP-2544-JPによる腕の伸長としては初めての事例である。D-42978は肩甲骨を大きく歪曲させ両肩から突出させることによって腕の伸長を可能としており、その結果として自力で両腕を動かすことが不可能になった代わりに第2の肘関節とも言うべき部位を獲得した。

&gt; = **実験#71** 
&gt; **被験者:** D-28129
&gt; **着用時間:** 1時間13分07秒
&gt; 
&gt; **結果:** D-28129の左手は指部分が47cmまで伸長し始め、五指の間には合計4m^^2^^ほどの薄く広い皮膜が発達した。これはコウモリ目の生物に見られる翼手の形態に類似する。左手の変化が終了した後、右手では指の間の隙間が腕を通って肩の方向へと拡大し始め、最終的にD-28129の右腕は五本の細長い触手により形成されることとなった。この触手の神経及び骨格は正常に接続されていないにもかかわらず、未知の要因によってD-28129は五本の触手を自由に操作することが可能であると判明した。

**補遺2:** 起源

20██/02/14に発生したインシデント以前、SCP-2544-JPはAnomalousアイテムとして分類されていました。当時の概要は以下の通りです。

&gt; **説明:** 着用した場合、必ず両袖の部分が手を隠すほど長く袖が余った(俗に&#34;萌え袖&#34;と呼ばれる)状態になるニット生地のセーター。
&gt; **回収日:** 20██/██/██
&gt; **回収場所:** 雑貨チェーンショップ&#34;ヴィレッジヴァンガード&#34;███店。
&gt; **現状:** サイト-81DTの低脅威物品収容ロッカーの中に収容。
&gt; **追記:** これ、自分の袖以上に腕が長い人に着られると頑張って袖の生地をにゅーっと伸ばそうとするんですよ。ちょっと可愛いです。 -██研究員

20██/02/14、サイト-81DTはGoI-821(&#34;[[span class=&#34;ruby&#34;]]ヴァンダラーズ[[span class=&#34;rt&#34;]]Vandollars[[/span]][[/span]]&#34;)[[footnote]]異常存在の破壊・変質を通して自らの思想/主義を主張することを目的とした信条超常組織として知られる。[[/footnote]]による襲撃を受けました。この過程で、SCP-2544-JPはGoI-821構成員の一人(PoI-2544と指定)によって現在の異常性を付与されたと考えられています。

監視カメラの死角となる位置でSCP-2544-JPに接触していたPoI-2544を財団保安部門職員が拘束した際、PoI-2544は非異常な金属製ハサミを手に所持していました。現場に居た複数の保安職員は、PoI-2544を鎮圧する間SCP-2544-JPの両袖が視覚的に&#34;曖昧化&#34;していく様子を目撃したと証言しています。

その後行われたインタビューでは、SCP-2544-JPに接触した目的についての問いかけにPoI-2544は明確な返答を示さず、笑みを浮かべながら「今の方がずっと可愛い」という発言のみを繰り返しました。このため当該構成員がSCP-2544-JPにどの様な行為を行ったのか、また非異常性の物品のみを用いて如何にしてSCP-2544-JPに異常性を付与したのかについては未だ推測に留まる段階であり、極めて不明瞭となっています。</textarea></pre>
