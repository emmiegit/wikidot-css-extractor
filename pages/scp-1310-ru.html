**Articolo:** SCP-1310-RU - Palmo del Gigante
**Autore:** [[*user Avgust]]
**Originale:** [http://scpfoundation.net/scp-1310-ru SCP-1310-RU - Ладонь великана]
**Traduttore:** [[*user Leonor_Bolek]]
[[include credit:end]]

**Elemento #:** SCP-1310-RU

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** A causa delle difficoltà legate al trasferimento, fu stabilito di conservare l&#39;oggetto nel luogo del ritrovamento originale: in una caverna nella parte orientale di un&#39;isola senza nome che fa parte dell&#39;arcipelago della Nuova Siberia. Per soddisfare i bisogni del personale, sopra la caverna e nel territorio circostante fu costruito il Settore 267. Il posto del contenimento di SCP-1310-1 è nominato Blocco 267/1 ed è attrezzato con dei dispositivi di illuminazione e videoregistrazione. Il Blocco 267/1 deve essere collegato agli edifici sovrastanti con un ascensore da carico e un&#39;uscita di sicurezza. L&#39;accesso al Blocco 267/1 è consentito solo al personale indossante vestiti protettivi contro le minacce biologiche. Il passaggio dalla parte sovrastante al Blocco 267/1 e indietro si effettua solo dopo la procedura di disinfezione nella chiusa sanitaria.

Gli arti del soggetto devono essere legati dalle catene d&#39;acciaio capaci di sostenere una tensione non meno di 1,5 MN. Le catene devono essere a loro volta collegate a degli argani automatici, controllati a distanza. Le catene devono essere sempre tese per garantire la minima mobilità di SCP-1310, tranne nei casi, in cui la libertà di movimento risulti necessaria per condurre esperimenti o per la procedura &#34;Icerimni&#34;. Sulla testa del soggetto va fissata una maschera con una museruola e con un collare elettrico, controllato dal centro di osservazione. Il collare elettrico deve essere in grado di generare una corrente elettrica con una potenza superiore ai 10 MWt.

L&#39;uscita naturale dal Blocco 267/1 è ostruita da una roccia che non va rimossa. Di fronte all&#39;uscita si trova un avamposto di guardia con 20 membri del reparto di sicurezza, dotati di un equipaggiamento standart, nonché delle armi non letali per contenimento degli oggetti della classe Euclid, capaci di infliggere danni fisici.

SCP-1310-2 va conservato in una camera di dimensioni 3x3x2,5 m. L&#39;oggetto deve essere fotografato automaticamente una volta all&#39;ora da un apposito dispositivo, collegato a un computer in grado di analizzare e paragonare le foto recenti a quelle precedenti, analizzando eventuali cambiamenti delle linee papillari sulla superficie di SCP-1310-2. Nel caso del rinvenimento di cambiamenti, il computer manda un segnale all&#39;addetto specialista di dermatoglifia che, a sua volta, deve stabilire il cambiamento effettivo e informare il supervisore dell&#39;oggetto. Il compito del supervisore è quello di iniziare la procedura &#34;Icerimni&#34; il prima possibile.

**Descrizione:** SCP-1310-1 è un umanoide di 12 metri di altezza. Secondo i risultati dell&#39;analisi genetica e i parametri morfologici, il soggetto appartiene al genere Homo (esseri umani). SCP-1310-1 ha dei tratti fisici caratteristici delle etnie mongole. La testa e il corpo del soggetto sono coperti da una peluria poco folto. A SCP-1310-1 manca la mano sinistra e gli occhi, probabilmente cavati. Il corpo del soggetto è coperto da numerose cicatrici e ustioni.

SCP-1310-1 si trova in una condizione di completo esaurimento fisico, ma non ha mai dimostrato interesse al cibo offerto. Si suppone che il soggetto non abbia bisogno di cibo, così come dell&#39;ossigeno, pur avendo i sistemi di digestione e respirazione tipici degli esseri umani.

All&#39;interno dell&#39;organismo del soggetto si trovano alcuni patogeni prima sconosciuti alla scienza. SCP-1310-1 è immune alla loro azione, ma per l&#39;essere umano normotipico sono estremamente pericolosi. I biologi della Fondazione individuarono tre specie di batteri e una specie di virus. Le ricerche dimostrano che questi patogeni non possiedono proprietà anomale.

Il soggetto è sufficientemente intelligente per parlare, pur utilizzando un vocabolario assai ridotto. La lingua che utilizza è sconosciuta, ma, probabilmente, appartiene alla famiglia delle lingue tunguse. La squadra dei linguisti del Settore 267 riuscì a decifrarlo abbastanza per condurre la procedura &#34;Icerimni&#34;. Oltre a questo, nel corso del contatto con il soggetto, gli scienziati riuscirono ad arricchire il suo lessico, insegnandogli parole di lingue dello stesso ceppo. Gli studi linguistici continuano tuttora. 

Nonostante la cecità, il soggetto è avverso alla luce. Per il 95% del tempo, il soggetto sta seduto senza muoversi. Il comportamento del soggetto è caratterizzato da un estremo isolazionismo e apatia. A volte, il soggetto mostra segni di forte preoccupazione ed ansia. SCP-1310-1 cerca di evitare il contatto con gli esseri umani: si rifiuta di parlare, e la sua reazione ai tentativi di contatto o agli stimoli varia dall&#39;indifferenza allo spavento. Il comportamento aggressivo si registra raramente. 

SCP-1310-2 è la mano sinistra di SCP-1310-1. Le ferite sulla sua superficie suggeriscono che fu staccata con l&#39;uso di uno strumento di pietra e i suoi stessi denti. I tessuti di SCP-1310-2 non mostrano segni di putrefazione e sono estremamente resistenti agli effetti corrosivi dell&#39;ambiente circostante.

La principale proprietà anomala di SCP-1310-2 è il cambiamento spontaneo delle linee papillari sulla sua superficie. Gli intervalli di tempo che separano i cambiamenti sono irregolari. La teoria principale, con la quale si cerca di spiegare il fenomeno, suppone una correlazione tra i cambiamenti e gli eventi globali che succederanno nel futuro. Questa teoria si basa sulle parole di SCP-1310-1 e venne confermata da prove empiriche. L&#39;algoritmo della decifrazione del significato delle linee papillari è ancora sconosciuto, mentre tutti i metodi della chiromanzia, conosciuti dalla Fondazione, risultarono inutili. Attualmente, solo SCP-1310-1 è in grado di descriverne il significato, tastando SCP-1310-2. L&#39;obiettivo fondamentale degli scienziati della Fondazione è quello di imparare il metodo della decifrazione, il che risulta difficile a causa della cecità di SCP-1310-1, della scarsità del suo vocabolario e della sua asocialità.

**Log di recupero:** Studiando le cronache, presumibilmente composte dalla civiltà daevita, i crittografi della Fondazione vi trovarono menzionato il popolo, chiamato dall&#39;autore &#34;tuffatori&#34;. Secondo la cronaca, questa nazione avrebbe popolato l&#39;arcipelago della Nuova Siberia dal VI al IX sec. d. C. e avrebbe posseduto delle colonie nella parte settentrionale della moderna Yakutia. Poco prima della composizione della cronaca, questo popolo, un tempo potente, si era indebolito ed era stato annientato dai Daeva. 

Il nome &#34;tuffatori&#34; fu assegnatogli dall&#39;autore perché questa popolazione cercava disperatamente una reliquia sul fondo del mare. Utilizzando le indicazioni fornite dalla cronaca, si riuscì a stabilire il settore dove si trovava la reliquia: dopo due anni di ricerche, infatti, SCP-1310-2 fu ritrovato sul fondale marino. 

In seguito, le ricerche continuarono su una vicina isola senza nome, sulla quale si trovavano delle rovine di alcune antiche costruzioni in pietra. Nel corso delle ricerche, fu trovata una grotta con l&#39;ingresso bloccato da una pietra, all&#39;interno della quale si trovava SCP-1310-1. In seguito, sopra la grotta venne costruito il Settore 267.

**Addendum 1:** Log della procedura &#34;Icerimni&#34;, condotta il 26/12/2015

[[collapsible show=&#34;Richiesto livello di accesso 3/1310&#34; hide=&#34;Accesso consentito&#34;]]

&gt; **Personale partecipante:**
&gt; __Personale agente:__
&gt; 
&gt; * il supervisore dell&#39;oggetto, dottor Ratnikov
&gt; * collaboratore scientifico junior Lahov
&gt; * membro del reparto di sicurezza, sergente maggiore Baubin
&gt; 
&gt; __Coordinatore al punto di osservazione:__ collaboratore scientifico Vinnikov
&gt; 
&gt; //Il personale agente indossa dei vestiti protettivi, il sergente maggiore Baubin prende delle armi con munizioni, il collaboratore Lahov prende una busta protettiva con una siringa di volume 1,5 litri, riempita dell&#39;amnesiaco specializzato OT-3. Si esegue il controllo visivo dei vestiti e un controllo di funzionamento dei mezzi di comunicazione. Accompagnato dalla squadra di scorta, il collaboratore Lahov porta SCP-1310-2 su un carrello idraulico fuori dalla camera di contenimento. Il dottor Ratnikov, il collaboratore scientifico Lahov e il sergente maggiore Baubin si posizionano davanti all&#39;ascensore, portante nel Blocco 267/1. 
&gt; 
&gt; **Dr. Ratnikov:** La preparazione e i controlli necessari sono stati effettuati, SCP-1310-2 è stato portato. Pronti per iniziare la procedura &#34;Icerimni&#34;. Chiedo al Centro di Controllo di aprire l&#39;ascensore.
&gt; 
&gt; **Centro di Controllo:** Credo che bisognerebbe aspettare un pochino, Dmitriy Olegovič. Dall&#39;alto è arrivato l&#39;ordine di fermare la procedura. 
&gt; 
&gt; **Dr. Ratnikov:** Qualcuno dal Consiglio ha deciso di cancellare la procedura all&#39;ultimo momento?
&gt; 
&gt; **Centro:** A quanto ho capito, il Consiglio ha individuato gli avvenimenti che, probabilmente, avevano causato il cambiamento. Stanno sospendendo le operazioni in quel settore per non causare ulteriori cambiamenti nel tempo reale.
&gt; 
&gt; **Dr. Ratnikov:** Ricevuto. Aspettiamo la conferma.
&gt; 
&gt; //La pausa dura 17 minuti//
&gt; 
&gt; **Centro:** Permesso ottenuto. Iniziamo la procedura &#34;Icerimni&#34;.
&gt; 
&gt; //L&#39;ascensore apre. Lahov spinge all&#39;interno il carrello con l&#39;SCP-1310-2, in seguito entrano il dottor Ratnikov e il sergente Baubin. L&#39;ascensore scende nel Blocco 267/1. Il personale agente entra nella chiusa sanitaria per effettuare la disinfezione. Finita la disinfezione, il personale entra nel Blocco 267/1.  
&gt; 
&gt; **Dr. Ratnikov:** Salve, SCP-1310-1 [[footnote]]La comunicazione con il soggetto si svolgeva nella sua lingua. Nel log ne è fornita la traduzione[[/footnote]]
&gt; 
&gt; //SCP-1310-1 non reagisce//
&gt; 
&gt; **Dr. Ratnikov:** Le linee sulla tua mano sono di nuovo cambiate. Ci serve il tuo aiuto per capire cosa significano.
&gt; 
&gt; **Centro:** Dobbiamo stimolarlo, professore?
&gt; 
&gt; **Dr. Ratnikov:** //(al Centro)// No, non penso. Ci proverò da solo. //(al soggetto)// SCP-1310-1! Ti prego di aiutarci!
&gt; 
&gt; //Il soggetto scuote la testa, ma non risponde.//
&gt; 
&gt; **Dr. Ratnikov:** Ci serve il significato delle linee sulla mano. Ti prego.
&gt; 
&gt; **SCP-1310-1:** Per favore, no.
&gt; 
&gt; **Centro:** Il contatto confermato.
&gt; 
&gt; **Dr. Ratnikov:** Ma non sappiamo cosa significa il cambiamento. Magari, succederà qualcosa...
&gt; 
&gt; **SCP-1310-1:** Non voglio vederla! Non voglio!
&gt; 
&gt; **Dr. Ratnikov:** Ti chiedo di calmarti. So che è una cosa poco piacevole, ma sei l&#39;unico a cui possiamo rivolgerci. Ci serve sapere, cosa comunica la tua mano, per questo ti chiediamo aiuto.
&gt; 
&gt; //SCP-1310-1 tace.//
&gt; 
&gt; **Dr. Ratnikov:** Per favore, SCP-1310-1, ti prego.
&gt; 
&gt; **SCP-1310-1:** Voi non chiedete. Voi ordinate come facevano loro.
&gt; 
&gt; **Dr. Ratnikov:** Non è vero.
&gt; 
&gt; **SCP-1310-1:** Sono incatenato! //(SCP-1310-1 si agita e inizia a tirare le catene)// Voi mi vedete solo come uno schiavo.
&gt; 
&gt; **Centro:** Professore, possiamo attivare la corrente, se è necessario. 
&gt; 
&gt; **Dr. Ratnikov:** Solo al mio comando.
&gt; 
&gt; //Per un paio di secondi, SCP-1310-1 cerca di rompere le catene, ma dopo si calma//
&gt; 
&gt; **Dr. Ratnikov:** Abbiamo già discusso delle tue catene. Abbiamo paura di te, per questo le usiamo. Voliamo aiutarti, liberarti dalle sofferenze. Appena riuscirai a controllarti meglio, le rimuoveremo subito. Ti giuro.
&gt; 
&gt; **SCP-1310-1:** È meglio che non mi tocchiate neanche.
&gt; 
&gt; **Dr. Ratnikov:** Non vogliamo tormentarti, ma siamo costretti a ricorrere al tuo aiuto. Se solo potessi insegnarci... 
&gt; 
&gt; **SCP-1310-1:** È qui? No, non serve... Portatela via...
&gt; 
&gt; **Dr. Ratnikov:** Hai paura. So che la mano ti è odiosa, e tu sei confuso e impaurito. Non hai letto il futuro per così tanto tempo che hai paura del mistero. 
&gt; 
&gt; **SCP-1310-1:** Ho letto il futuro poco tempo fa.
&gt; 
&gt; **C.s.j. Lahov:** Preparo l&#39;amnesiaco?
&gt; 
&gt; **Dr. Ratnikov:** No, troppo presto. //(al soggetto)// SCP-1310-1, ma l&#39;altra volta, hai visto qualcosa di inquietante. Forse, proprio questi eventi sono peggiorati. Vogliamo sapere che pericolo ci minaccia. Anche tu lo vuoi sapere, vero?
&gt; 
&gt; **SCP-1310-1:** Non voglio. Basta. Smettete di avvicinarmi questa schifezza e torturarmi.
&gt; 
&gt; **Dr. Ratnikov:** È una parte di te e non ci puoi fare nulla. Proviamo ad aiutarti a vivere senza l&#39;odio verso la tua mano. Vogliamo aiutarti.
&gt; 
&gt; //SCP-1310-1 tace.//
&gt; 
&gt; **Dr. Ratnikov:** Aiuterai non solo noi, ma tutto il mondo.
&gt; 
&gt; **SCP-1310-1:** Solo se sarà breve.
&gt; 
&gt; **Dr. Ratnikov:** Lahov, porti qui SCP-1310-2 delicatamente.
&gt; 
&gt; //Il collaboratore Lahov porta il carrello idraulico davanti a SCP-1310-1 e si allontana.//
&gt; 
&gt; **Dr. Ratnikov:** Centro, tutto è pronto. Allentate la catena collegata alla mano destra. Siate pronti ad attivare il collare senza una segnalazione preventiva.
&gt; 
&gt; **Centro:** Ricevuto. Allento la catena.
&gt; 
&gt; //L&#39;argano automatico libera alcuni metri della catena. SCP-1310-1 sta seduto senza muoversi per un po&#39; di tempo, poi allunga la mano destra e, tastando, trova SCP-1310-2. Il soggetto inizia a studiare le linee papillari in modo scrupoloso. Così passano 24 minuti.//  
&gt; 
&gt; **SCP-1310-1:** Ho trovato la causa.
&gt; 
&gt; **Dr. Ratnikov:** Hai capito, cosa significa?
&gt; 
&gt; //SCP-1310-1 continua a palpare SCP-1310-2 con maggior scrupolosità.//
&gt; 
&gt; **SCP-1310-1:** È sul Sasso Caldo. [[footnote]]SCP-1310-1 usa questo nome per indicare l&#39;Africa[[/footnote]] L&#39;altra volta ho visto lì la Grande Moria, ma ora non più. Si è ritirata nella nebbia, ma non è sparita.
&gt; 
&gt; **Dr. Ratnikov:** Forse, l&#39;avvento della Grande Moria si è spostato nel futuro?
&gt; 
&gt; **SCP-1310-1:** Sembra di sì. Prima la Grande Moria sarebbe dovuta succedere tra 32 anni, ma ora io vedo che non ci sarà neanche tra 41 anni. Ma sento delle persone sul Sasso Caldo che ne parlano. Sembrano simili a demoni: non hanno paura della Moria, ma la vogliono possedere come se fosse una ricchezza.
&gt; 
&gt; //All&#39;improvviso, SCP-1310-1 stacca la mano da SCP-1310-2.//
&gt; 
&gt; **SCP-1310-1:** Prima gli uomini non volevano diventare demoni. Prima gli uomini non pensavano neanche di mettere la malattia e la morte nei cofanetti. Ogni volta che vedo il futuro, lo vedo sempre peggiore. Perché ho toccato questa schifezza un&#39;altra volta?!
&gt; 
&gt; **Dr. Ratnikov:** Centro, agite.
&gt; 
&gt; **Centro:** Tranquillo, Dmitriy Olegovič, l&#39;argano è già attivo. 
&gt; 
&gt; **Dr. Ratnikov:** Bene. Lahov, appena le catene avranno immobilizzato SCP-1310-1, somministri l&#39;amnesiaco al soggetto e porti via il carrello. 
&gt; 
&gt; ** C.s.j. Lahov:** Ricevuto.
&gt; 
&gt; **Centro:** Fatto. La completa immobilità del soggetto è garantita.
&gt; 
&gt; **Dr. Ratnikov:** Ricevuto. Lahov, può iniziare. //(al Centro)// Centro, avete registrato tutto ciò che ha detto SCP-1310-1? 
&gt; 
&gt; **Centro:** Devo ricontrollare... Sì, abbiamo registrato tutto. Anche la qualità è buona. A proposito, Dmitriy Olegovič, non ho capito una cosa - non so molto bene la lingua del soggetto - ha detto che il problema con i bioterroristi nell&#39;Africa è stato risolto? 
&gt; 
&gt; **Dr. Ratnikov:** Per ora, solo rimandato. A quanto pare, la Fondazione li ha rintracciati. Forse, nel futuro le nostre azioni complicheranno loro la vita, ma chi lo sa...
&gt; 
&gt; **Centro:** In ogni caso, manderemo la registrazione a chi serve - sono loro che devono tracciarne conclusioni. Ha fatto il Suo lavoro - torni indietro. 
&gt; 
&gt; **C.s.j.:** Dmitriy Olegovič, ho somministrato l&#39;amnesiaco. 
&gt; 
&gt; //Il collaboratore Lahov prende il carrello, e il personale agente torna nella chiusa sanitaria per effettuare la procedura di disinfezione. In seguito, questi salgono sull&#39;ascensore e riportano SCP-1310-2 nella camera di contenimento. La procedura &#34;Icerimni&#34; è finita.//
