    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-949
**Originál:** http://scp-wiki.wikidot.com/scp-949
**Autor:** [[*user Tanhony]]
**Překladatel:** [[*user H3G1]]
[[include info:end]]


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-949/949-new.jpg|caption=Instance SCP-949-1: &#39;Los Láďa&#39;]]


**Objekt #:** SCP-949

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Oblast, ve které SCP-949 nachází, musí být ohraničena dva metry vysokým, elektrickým plotem. Tento kontrolovaný perimetr musí být neustále hlídán čtyřčlennými skupinami stráží. Kvůli velikosti SCP-949 je povoleno při hlídce využívat vozidla.

Civilní osoby, jež se přiblíží k SCP-949 musí být zadrženy a následně jim musí být podána amnestika Třídy A. Průzkum SCP-949 musí být předem schválen minimálně třemi zaměstnanci Úrovně 4 a následně proveden zaměstnanci Třídy D. 

**Popis:** SCP-949 je rozlehlý zábavní park nacházející se ve státě ███████, který je podle nápisu na vstupní bráně a několika dokumentů nalezených uvnitř parku nazýván &#34;Wondertainment Land^^®^^&#34;. SCP-949 pravidelně mizí ze své stálé lokace a následně se po několika dnech znovu objevuje, přičemž se vybavení v něm mění.

Vybavení uvnitř SCP-949 disponuje vysoce anomálními vlastnostmi (více informací naleznete v Záznamu vybavení 949-1). Toto anomální vybavení se nezdá být úmyslně navrhnuto za účelem ublížení na zdraví a dodnes nebyly během průzkumů zaznamenány žádné ztráty. Veškerá zařízení a vybavení v SCP-949 je spravováno instancemi SCP-949-1.

Instance SCP-949-1 se podobají maskotům typickým pro zábavní parky a jejich kostýmy znázorňují různá zvířata. Kostým každé instance SCP-949-1 se zdá být unikátní a nebyly zaznamenány žádné duplikáty. Pitvy získaných instancí SCP-949-1 odhalily, že jejich vnitřní prostor je kompletně vyplněn vlnou. Instance SCP-949-1 si k lidem napříč momentální situaci konstantně udržují veselý přístup, a to i pokud jsou cílem agrese či aktivně poškozovány. 

V objektu byl nalezen reklamní materiál na několik SCP, jež jsou momentálně v zadržení, a to v podobě plakátů či suvenýrů. Mezi SCP vyobrazené v těchto materiálech patří [DATA VYMAZÁNA]. Veškerá vyobrazená SCP se zdají být spojená s osobou či organizací známou jako &#34;Dr. Wondertainment&#34;. Tento fakt spolu s názvem parku naznačuje, že je je SCP-949 dílem právě této entity. 

[[collapsible show=&#34;Rozhovor 949-1-1&#34; hide=&#34;Zavřít&#34;]]

**Dotazující:** D-94923 (čtoucí otázky předložené Dr. █████)
**Dotazovaný:** Instance SCP-949-1: &#39;Mlok Míla&#39;

**Poznámka:** Rozhovor se uskutečnil během průzkumu SCP-949 provedeném D-94923.

&gt; &lt;Začátek Rozhovoru&gt;
&gt; 
&gt; **D-94923:** Ehm, zdravím, SCP-949-1 -
&gt; 
&gt; **SCP-949-1:** Nazdárek zdárek, ███ ██████!
&gt; 
&gt; **D-94923:** Co - Jak to, že znáte moje jméno?
&gt; 
&gt; (SCP-949-1 se zdá být nejisté.)
&gt; 
&gt; **SCP-949-1:** Vítej ve Wondertainment Landu! Haha!
&gt; 
&gt; **D-94923:** No, to je fuk...můžete se identifikovat?
&gt; 
&gt; **SCP-949-1:** Já jsem Mlok Míla!
&gt; 
&gt; **D-94923:** Kam SCP-949 mizí?
&gt; 
&gt; **SCP-949-1:** Park ještě není připravený, kamarádíčku!
&gt; 
&gt; **D-94923:** Co myslíte tím &#34;není připravený&#34;?
&gt; 
&gt; **SCP-949-1:** Je mi líto, děcka, ale Míla už musí pelášit! Čauky!
&gt; 
&gt; &lt;Konec Záznamu&gt;

**Doslov:** Po skončení rozhovoru uteklo SCP-949-1 značnou rychlostí.

[[/collapsible]]

[[collapsible show=&#34;Záznam Vybavení 949-1&#34; hide=&#34;Zavřít&#34;]]

**Název Vybavení:** &#39;Chyť si Kachničku!&#39;
**Spravující Instance SCP-949-1:** &#39;Lišák Luky&#39;
**Podrobnosti o Vybavení:** Zařízení se skládá z několika pohyblivých napodobenin kachniček, které musí subjekt vylovit z centrálního bazénku za pomoci prutu. Pokud jsou kachničky &#34;chyceny&#34;, vykazují známky bolesti a paniky. Pokud subjekt úspěšně vylovil tři kachničky, spravující instance SCP-949-1 ho odměnila rozměrným plyšovým medvědem. 

**Název Vybavení:** &#39;Hrad Hrůzy&#39;
**Spravující Instance SCP-949-1:** &#39;Netopýr Nik&#39;
**Podrobnosti o Vybavení:** Zařízení se podobá atrakci &#39;dům hrůzy&#39;, která jsou v zábavní parcích běžná. Poté, co subjekt vystoupil ze zařízení, objevilo se na jeho těle několik přišitých končetin a lidská hlava. Subjekt si nebyl této modifikace vědom, dokud na ni nebyl upozorněn. Po zbytek průzkumu SCP-949 poskytovala přišitá hlava subjektu informace o atrakcích.

**Název Vybavení:** &#39;Peřeje Náhody&#39;
**Spravující Instance SCP-949-1:** &#39;Pstruh Péťa&#39;
**Podrobnosti o Vybavení:** Zařízení se zdá být podobné říčním atrakcím v zábavních parcích. Subjekt zůstal v zařízení po dobu třiceti minut. Po výstupu nenahlásil subjekt žádné abnormality, vyjímaje přítomnosti několika mořských stvoření, jejichž končetiny, oči a žábry byly náhodně rozmístěny.

**Název Vybavení:** &#39;Autodrom!&#39;
**Spravující Instance SCP-949-1:** &#39;Jezevec Jenda&#39;
**Podrobnosti o Vybavení:** Zařízení je identické s autodromy, které lze nalézt v zábavních parcích. Po vstupu do jednoho z vozidel se všechny ostatní vozidla samy rozpohybují a začnou se pokoušet zkonzumovat jedno druhé za pomoci jednoduchých &#34;čelistí&#34;, které se zformují ze svárů v kovu. Poté, co subjekt vypadl ze svého vozidla, ostatní vozidla ho ignorovala a pokračovala v pokusech o konzumaci jiných vozidel, dokud nezazněl hlasitý bzučák. Vozidla následně okamžitě zastavila a jejich chybějící části začaly dorůstat, avšak regenerované části byli jiné barvy než původní vozidlo.

[[/collapsible]]

[[collapsible show=&#34;Dokument 949-1&#34; hide=&#34;Zavřít&#34;]]

Tento dokument byl dopraven na velitelství Rady O5 neznámou entitou dne ██. ██. ████.

&gt; Nazdárek!
&gt; 
&gt; Vzhledem k neustávající podpoře vybraných spotřebitelů by Dr. Wondertainment rád pozval všechny své vysoce ceněné zákazníky na slavnostní otevření Wondertainment Landu^^®^^! Slavnostní otevření se bude konat dne ██. ██. ████ a Dr. Wondertainment doufá, že se z něj vyvine noc plná zábavy pro celou rodinu! Hosté budou mít přístup ke všem atrakcím a jsou zváni k prvnímu vypuštění Prchlivého Ohňostroje^^®^^!
&gt; 
&gt; Aby si byl Dr. Wondertainment jistý, že se Rada O5 zúčastní, dorazí za nimi ráno před otevřením zástupci Dr. Wondertainmenta, aby je eskortovali do Wondertainment Landu^^®^^!
&gt; 
&gt; Rádi vás brzy uvidíme,
&gt; 
&gt; Dr. Wondertainment!

[[/collapsible]]
