    <pre><textarea class="page-source" readonly>[[include info:start]]
**외식**(Dining Out)
**원작:** http://scp-wiki.wikidot.com/dining-out
**저자:** [[*user Proasek]]
**역자:** [[*user salamander724]]
[[include info:end]]

기동특무부대 현장요원 네 명이 사복차림으로 식탁에 둘러앉아 음식이 나오기를 기다리며 음료를 들이켰다. 시내 중심가에 새로운 식당이 문을 여는 것은 매일 있는 일이 아니다. 지난 2주 사이 뒷문소호와 스리포틀랜즈를 비롯해 무수한 외부차원도시들에 오픈했다고 보고되는 식당들은 신경쓰지 말자. 이곳은 계절에 맞춰 개장했는데, 신장개업을 기념해 모든 것이 할인 중이라고 알리는 귤색 현수막들이 걸려 있었다.

요원 라이언스는 미적지근한 커핏잔을 휘저으며, 머릿속으로 자신의 임무를 복기했다. 주문한 토마토 파프리카 리소토에 변칙성이 있는지 여부를 검사한 뒤, 추가 조치가 필요할지 판단하도록 재단에 넘기는 것이었다. 만일 아무 것도 발견되지 않는다면, 그는 만족스러운 점심 한 끼를 먹을 것이다.

특기원 왓슨은 이들 중 첫번째로 식당에 도착했던 특기원 왓슨은 세 잔째 차를 따랐다. 그녀는 귀살스럽게 장식된 메뉴판에서 ‘향연의 버섯찌개’를 골랐고, 앞으로 자신과 자기 동료들이 식사를 할 때 어떤 기적학적 증거가 없는지 지켜볼 것이다.

전술요원 프라이스와 스튜어트는 잠시 뒤 나올 감자튀김을 걸고 카드놀음을 했다. 프라이스는 자기가 이길 것이라고 확신했다. 이 두 전술요원들은 점심식사를 하는 동안 나머지 두 첩보요원들을 보호하는, 가장 쉬운 일을 맡았고, 그 일에 아무런 문제도 없을 것임이 거의 확실해 보인다.

몇 분 더 지나자 (왓슨이 네 잔째 차를 마시던 시점에) 과로한 종업원이 마침내 그들의 식사를 가져다 주었다. 각각의 식사는 이름 모를 -- 하지만 아마도 비변칙적일 -- 녹색 나물들을 썰어서 풍성하게 장식되어 있었다. 스튜어트의 피자를 실험삼아 한 입 베어먹어 보니, 맛있게 잘 만들긴 했지만 유별나게 맛있는 정도는 아니었다. 프라이스는 감자튀김을 빼앗겼고, 애써 주의를 돌리기 위해 식당의 다른 손님들을 관찰하는 데 집중했다.

“뭐 [[span class=&#34;ruby&#34;]]잘못된[[span class=&#34;rt&#34;]]amiss[[/span]][[/span]] 거 있소?” 그가 보호대상자들에게 물었고, 은밀히 음식들을 검사하던 라이언과 왓슨은 잠시 주의를 빼앗겼다.

“제가 보기엔 없는 듯요.” 라이언스가 코를 박고 있던 리소토에서 고개를 들었다. 변칙성 검사는 반쯤 끝났다. 그는 찌푸린 웃음을 지었다. “아직까지는 다 [[span class=&#34;ruby&#34;]]잘 //되고//[[span class=&#34;rt&#34;]]a //hit//[[/span]][[/span]] 있어요.”

요원 네이선 라이언스는 [[[SCP-504|그 자리에서 자신의 점심밥에게 살해당했다.]]]

식당에 침묵이 내려앉았다. 수많은 손님들은 뇌와 토마토가 섞인 것이 벽, 천장, 그리고 자기 식사들에 날아와 흩어진 상황을 이해하지 못하고 조용해졌다. 기동특무부대 람다-14의 나머지 세 요원들이 주목을 받았다. 그 중 둘은 즉시 숨겨진 무전기에 손을 뻗었다.

“미격리 엣-시-피 객체의 존재를 확인.” 스튜어트가 입을 열자, 반쯤 먹은 페퍼로니 피자가 흘러나왔다.

“추가 지원 요청한다.” 프라이스가 말을 대신 끝맺고, 총을 꺼내 부엌으로 향했다. 창과 문에 두꺼운 강철 셔터가 내려와, 공황에 빠진 손님들의 탈출과, 그리고 건물로 내려오던 지원병력을 봉쇄했다.

특기원 왓슨은 식탁 아래 숨어서, 동료의 머리였던 것을 옷에서 털어내느라 바빴다. 어느 정도 닦아낸 뒤, 그녀는 눈을 감고 자신들 주변의 마술적인 기의 흔적을 찾으며, 종업원들과 손님들의 족적을 쫓았다. 부엌 뒤의 무언가가 시선을 사로잡은 시점에서, 그녀는 번쩍 눈을 떴다. 그리고 현관문이 폭발하면서 람다-14 &#34;별점테러범&#34; 부대가 식당 안으로 쏟아져 들어왔다.

부엌 문 앞의 프라이스와 합류한 특무부대원들을 맞은 것은 이빨과 조리도구들의 우박이었다. 부엌 안의 직원은 광견병처럼 광분하여 달려들었고, 특무부대의 총알세례가 그를 맞이했다. 직원은 자신의 몸이 찢어지고 있음은 전혀 느끼지 못하는 듯, 오로지 최대한 많은 특무부대원들을 길동무 삼겠다는 생각 뿐인 것 같았다.

“우리가 저 안에 들어가야 해요!” 왓슨은 가장 가까이 있는 요원에게 지시한 뒤, 스튜어트를 끌고 점점 열기가 잦아드는 싸움터로 향했다. 두 요원은 인파의 틈을 뚫고 부엌의 무질서한 혼돈에 발을 디뎠다. 무장한 동료들이 앞장서면서, 사람이 보이는 대로 모두 붙잡고, 붙잡은 사람이 저항하면 모두 죽였다.

부엌은 온갖 크기의 독과 단지들, 주황색 액체가 들어 있는 놋쇠 단지 하나, 흉하게 일그러진 기형 감자 한 포대, 분홍색 봉봉과 알록달록한 껌볼이 수북한 사발, 도저히 불가능한 모양과 색상으로 자라고 있는 정체불명의 채소들 같은 것으로 가득했다. 왓슨은 그것들과 요원 리처드 프라이스의 토막난 시체를 지나 계속 스튜어트를 끌고 갔다.

두 요원은 식당을 확보하고 있는 격리반의 충고를 따르지 않고 희미한 에너지 흔적을 따라갔다. 흔적이 이어지는 두꺼운 참나무 문을 열자 똑같은 문들이 있는, 먼지가 수북한 뒷방이 나왔다.

“이거 &#34;길&#34;이네.” 왓슨이 동료에게 일러주면서, 자기 앞의 문의 문고리를 잡았다. “어디로 이어지는지는 모르겠는지만.”

그녀가 문고리를 돌리고, 스튜어트가 조심스럽게 열린 문 안을 살폈다.

“이 방하고 똑같은데요. 다른 문들도 확인해 보죠.” 그가 &#34;길&#34;을 닫고 다른 &#34;길&#34;들을 향해 돌아섰다. 스튜어트는 이 &#34;길&#34;들이 벽 너머로 통할 것이라고 생각했지만, 각각의 &#34;길&#34;들을 열었을 때 나오는 내부는 다 똑같았다.

결국, 그들은 모든 문이 다 똑같은 방으로 이어진다는 것에 의심의 여지가 없음만 알게 되었고, 맨 처음 문으로 돌아와서 문 너머로 가 봐야 할지 문제를 논의했다. 스튜어트가 먼저 문을 넘어갔고, 현실을 잠시 떠나는 것 같은 낯선 한기를 느꼈다. 스튜어트는 왓슨을 기다리며, 다른 소리가 들리지 않는지 귀를 기울였다.

“확실히 여기는 캔자스는 아니군.” 왓슨이 따라 들어오면서 중얼거렸다. 그러고는 이 모든 난장판이 무엇으로부터 시작되었는지 떠올리고 자신의 단어 선택을 즉시 후회했다. 그러나 날아오는 빨간 열매 같은 것은 없었고, 안도의 한숨을 내쉰 그녀는 스튜어트에게 수색을 계속하자는 몸짓을 보냈다.

스튜어트가 다시 흑백 타일 위에 올라서 문을 열자, 찢어지는 소리와 함께 먼지가 흩날렸다. 주방장과 보조들의 얼굴에는 놀람과 분노의 감정이 떠올랐다. 계절요리를 잘 만들고 있었는데, 웬 불청객들이 말 그대로 끼어들어온 것이다.  그들은 무기를 손에 들고 두 요원에게 후두음의 고성을 질러댔다. 스튜어트가 왓슨을 출입구로 밀어넣자 왓슨이 소리쳤다.

“어서 가요, 제가 막을테니까. 뭘 찾았는지 다른 대원들한테 가서 알려요!” 스튜어트는 뒤돌아보지도 않고 말하면서 총을 난사했다. 빈 총이 짤깍거리자 옆으로 던져 버리고, 옆에 떨어져 있는 무식하게 큰 연육망치를 들었다. 세계와 세계 사이의 문이 잠기고, 왓슨이 그 문을 두들기다 아예 걷어차자 문이 문틀에서 빠져 버렸다. 에너지가 방 안을 채찍질하고, &#34;길&#34;이 영원히 잠겼다. 아마도 영원히.

그녀는 비틀거리며 달려 뒷방을 나갔고, 키아란 스튜어트가 죽었을 가능성이 높다고 말할 수 있는 사람들을 찾아냈다. 죽지 않았다면, 스튜어트는 성난 식당과 함께 어딘지 모를 세계에 갇혀 있을 것이다. 왓슨은 자기가 앉았던 식탁으로 침통하게 걸어갔고, 자기 물건들을 챙겨 떠났다.

&gt; +++ 사건 보고서 람다-14 A1
&gt; 
&gt; 20██년 10월 31일, 기동특무부대 람다-14 &#34;별점테러범&#34; 소속 요원 네 명이 ████████시에 새로 개장한, 변칙활동이 의심되던 식당으로 파견됨.
&gt; 
&gt; 해당 요원들은 다음과 같음:
&gt; * 요원 네이선 라이언스 (사망)
&gt; * 요원 리처드 프라이스 (사망)
&gt; * 요원 키아란 스튜어트 (사망)
&gt; * 특기원 리안느 왓슨, 기적학 전공
&gt; 
&gt; 상기 네 요원 중 특기원 왓슨 혼자 생존했고, 특기원 왓슨은 요원 스튜어트와 함께 기적에너지를 추적하여 복수의 차원평면간 통로들(현재는 기능을 멈춤)을 발견함.
&gt; 
&gt; 요원들은 미격리된 SCP-504, SCP-1176, SCP-1200, SCP-1600, SCP-████, SCP-1325의 냉동된 알 등 복수의 변칙성을 성공적으로 식별해냄.
&gt; 
&gt; 격리반이 문제의 장소 &#34;앰브로즈 레스토랑&#34;을 확보하는 과정에서 사망 █명, 부상 ██명의 피해가 발생.
&gt; 
&gt; 다른 SCP 객체의 연관성이 수사 중에 있음. 특히 SCP-1921은 조우한 적성세력의 행동양태가 이 SCP에 노출된 사람의 행동과 비슷하다는 점에서 요주의.
&gt; 
&gt; 앰브로즈 레스토랑 체인을 요주의 단체로 지정하자는 요청이 계류 중임.
&gt; 
&gt; 기동특무부대 람다-14를 재배치하여 앰브로즈 레스토랑의 모든 부동산과 관련 요주의 인물들을 수사 및 격리하도록 함.</textarea></pre>
