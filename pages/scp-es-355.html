**Ítem #:** SCP-ES-355

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Actualmente, el Destacamento Móvil Ro-6 (&#34;Viento Verde&#34;) está encargado de la vigilancia y contención de SCP-ES-355 en una reserva privada de la empresa fachada de la Fundación &#34;Serenidad en Conservación de Paisajes&#34;.

Esta reserva abarca un área 10.000 hectáreas. Dentro de esta, se han establecido múltiples puestos de observación de forma estratégica en los límites de la reserva. Los agentes del DM se encargan de la supervisión constante desde los puestos, y tomarán medidas inmediatas para interceptar y amnesticar a cualquier civil que sea visto ingresando a la reserva. Dentro de la reserva, todas las instancias de SCP-ES-355 han sido equipadas con implantes neurológicos suministrados por el personal de la Fundación. Estos implantes emiten señales eléctricas de baja intensidad, actuando como un mecanismo disuasorio. Las estructuras automatizadas a lo largo de los límites de la reserva activarán los implantes si las instancias intentan cruzar. Además, los implantes permiten el rastreo y monitoreo satelital de las instancias dentro de la reserva.
 _
[[collapsible show=&#34;[Actualización de los Procedimientos Especiales de Contención]&#34; hide=&#34;- Cerrar&#34;]]
Debido al cambio de comportamiento observado en las instancias de SCP-ES-355, así como la incapacidad de retomar las operaciones del Sitio-236, se ha construido un nuevo sitio provisional en los límites de la reserva, designado como Sitio-237.

Para reforzar la contención de SCP-ES-355, se ha implementado un escuadrón de drones de vigilancia que patrulla las áreas de reserva. Estos drones están equipados con sistemas de pulverización de herbicidas para controlar la población de SCP-ES-355 y evitar ataques de las entidades.

Los agentes de la Fundación mantendrán una vigilancia constante sobre la reserva mediante el despliegue de drones de vigilancia y sistemas de rastreo GPS avanzados. Estos recursos se utilizarán para detectar cualquier manifestación de SCP-ES-355-α en cualquier parte de la reserva. Tan pronto como se detecte una manifestación, el Destacamento Móvil Ro-6 será movilizado hacia la ubicación confirmada para llevar a cabo operaciones de contención.

Durante un evento frenesí, se exige la cooperación entre el equipo de contención y el personal de seguridad del Sitio-237 para así garantizar la efectividad de las operaciones y minimizar los riesgos.

El equipo de contención de DM Ro-6 utilizará tecnología avanzada diseñada para cortar y contener las enredaderas de SCP-ES-355-α de manera precisa y rápida, minimizando el riesgo de regeneración.El personal asignado al Sitio-237 debe estar capacitado para manejar situaciones estresantes. Además, se llevarán a cabo ejercicios semanales en el sitio con el fin de preparar al personal para enfrentar los eventos frenesí.
[[/collapsible]]
 _
**Descripción:** SCP-ES-355 es la designación de varios organismos anómalos similares a las plantas, los cuales habitan una región montañosa aislada ubicada en ██████, ██████. Esta zona cuenta con 10.000 hectáreas de terreno boscoso y se encuentra rodeada por un terreno montañoso que se extiende a lo largo de 400 kilómetros.

A diferencia de las plantas, SCP-ES-355 son seres heterótrofos[[footnote]]Organismos incapaces de producir su propio alimento, los cuales optan por alimentarse de otras fuentes de carbono orgánico, como materia vegetal y animal.[[/footnote]]. Las instancias no mantienen sus raíces bajo el suelo para absorber nutrientes, en su lugar, sus raíces sirven como extremidades para desplazarse. A su vez, poseen un sistema nervioso, digestivo y otras estructuras y órganos internos que cumplen funciones similares al de los animales. Por lo general, la dieta de SCP-ES-355 se basa en mamíferos y en ocasiones, otras instancias de SCP-ES-355[[footnote]] Cabe recalcar que las instancias no cazan a otras por consumo, si no que se eliminan entre ellas para proteger su territorio y reducir la competencia por el alimento dentro de la reserva.[[/footnote]].

Las instancias de SCP-ES-355 realizan un proceso de reproducción asexual que implica la generación de semillas sin la necesidad de la fertilización de gametos. Estas semillas son expulsadas a través de un mecanismo altamente especializado que involucra la expansión de un tejido elástico en su estructura, permitiendo así su liberación.

-----

Debido a las dificultades iniciales para realizar tareas de campo para estudiar a las anomalías, se decidió construir un sitio provisional dentro de la reserva con el fin de tener un mayor control sobre las anomalías, al mismo tiempo que se estudiaban a las instancias para tener un mayor entendimiento de sus capacidades. Este sitio fue fundado en ██/██/1970 y fue designado como el Sitio-236. Gracias a las investigaciones efectuadas se lograron investigar a fondo a varias especies que vivían dentro de la reserva, sin embargo, debido a la pérdida del Sitio-236 solo se han podido recuperar 4 de los 38 registros de investigación de especies del sitio[[footnote]]Debido a la dificultad actual de la Fundación para hacer investigaciones de campo sobre especies desconocidas, se están llevando a cabo esfuerzos para recuperar estos archivos para así lograr una mayor claridad de las anomalías sin correr riesgos.[[/footnote]].

Las instancias de SCP-ES-355-1 se asemejan a un arbusto de 1 metro de altura del que sobresale un tallo de longitud variable, el cual termina con una cabeza en forma de espiral. La cabeza se asemeja a la estructura de un //Aloe Pratensis//, las hojas de la cabeza tienen la capacidad de unirse y separarse, adquiriendo una función parecida a la de una mandíbula. SCP-ES-355-1 cuentan con una serie de fotorreceptores altamente desarrollados ubicados en las hojas antes mencionadas. Esto receptores les permiten calcular la distancia a la que se encuentran objetos y/o seres vivos. Adicionalmente, las instancias de SCP-ES-355-1 poseen un apéndice prensil al interior de su mandíbula, de este apéndice crecen frutos de 2 cm los cuales pueden ser lanzados a gran velocidad por las criaturas como un mecanismo de defensa y ataque. Una vez que un fruto colisione con una superficie sólida, estallaran violentamente y expulsarán un líquido corrosivo. 

Las instancias de SCP-ES-355-1 se organizan estratégicamente en puntos de emboscada alrededor de la presa potencial, utilizando su capacidad de movimiento rápido y su agilidad para rodear a la presa y atacarla desde múltiples direcciones. Mientras una instancia de SCP-ES-355-1 persigue a la presa, otras lanzan sus proyectiles corrosivos a distancia para debilitarla y acelerar su captura. Este comportamiento grupal y coordinado aumenta la eficacia de SCP-ES-355-1 en la caza y la obtención de recursos.

Las instancias de SCP-ES-355-2 son una planta subterránea de gran tamaño. Su apariencia asemeja al de una flor que, en términos generales, evoca la morfología de la //Rafflesia//, aunque a una mayor escala. SCP-ES-355-2 es capaz de excavar túneles subterraneos. SCP-ES-355-2 suelen estar en busca de tierra húmeda, una vez hallada, la instancia emerge y despliega su flor en la superficie. Esta flor, cuyos pétalos pueden alcanzar hasta 2 metros de diámetro, posee la capacidad de camuflarse mediante el crecimiento de vegetación circundante. 

Cuando una criatura cae dentro del alcance de sus pétalos extendidos, SCP-ES-355-2 actúa de manera rápida y precisa. Los pétalos rodean y aprisionan a la presa, mientras que utiliza sus raíces para enterrarse profundamente bajo tierra, momento el cual da comienzo a la digestión de la anomalía. En caso de no lograr alimentarse durante varios días, estas buscarán otro sitio para establecerse.

[[include component:image-block
name=SCP-ES-355-B.PNG|
caption=Fotografía tomada por un dron de una instancia de SCP-ES-355-3 durante la búsqueda de minerales fuera de su territorio.
]]

Las instancias de SCP-ES-355-3 se asemejan a un alerce, con la diferencia de contar con un follaje más abundante en su superficie. Esta especie cuenta con una bifurcación en la mitad inferior del tronco, desplegándose 4 raíces que oscilan entre los 10 y 15 metros de longitud, cada una con articulaciones que recuerdan al de los artrópodos. El inicio de la bifurcación es un pico de queratina de 3 metros de alto. A los lados de este pico, SCP-ES-355-3 dispone de par de tentáculos flexibles de 6 metros de largo. Estos tentáculos funcionan como extremidades prensiles utilizadas para la manipulación de objetos, así como para sujetar presas. Las instancias también poseen //canales iónicos mecanosensibles// que les permiten detectar las vibraciones de su entorno, esta capacidad les permite discernir entre diferentes tipos de presas y cazar selectivamente a quienes cuenten con una fuente de energía significativa en comparación con el costo energético de capturarlos. Las instancias de SCP-ES-355-3 pasa gran parte de su vida inerte entre los bosques de alerces para no gastar energía y poseen un comportamiento gregario, el cual se enfoca en la adaptación y el mejoramiento de su entorno. Estas instancias buscan activamente materiales orgánicos y minerales en el área circundante, y utilizan estos recursos para modificar su entorno inmediato. SCP-ES-355-3 emplea sus raíces y enredaderas para crear estructuras que alteran la composición del bosque circundante. Estas estructuras actúan como una zona de anidación[[footnote]]Hasta la fecha, no se han encontrado huevos u otros elementos reproductivos dentro de ellas.[[/footnote]]. SCP-ES-355-3 utiliza estas estructuras para modificar el suelo y la vegetación local, lo que beneficia el crecimiento y la expansión de la colonia de SCP-ES-355 en su conjunto. Esta actividad de terraformación parece aumentar la eficiencia de SCP-ES-355 y su capacidad para obtener recursos y cazar presas en su entorno modificado.

= [[size 1.5em]]__**{{Anexo-SCP-ES-355-α-1}}**__[[/size]]

Desde el descubrimiento de SCP-ES-355, se ha registrado a una entidad anómala conocida como SCP-ES-355-α, la cual se manifiesta una vez cada ██ años. A lo largo de las décadas, SCP-ES-355-α ha demostrado una evolución constante en su forma y tácticas de caza. Estos cambios se han observado en su anatomía, su comportamiento y sus estrategias adaptativas. La entidad puede adaptarse no solo a las condiciones climáticas y la disponibilidad de presas, sino también a la presencia y las acciones de los agentes de la Fundación en la reserva. SCP-ES-355-α parece utilizar su conocimiento adquirido para elaborar estrategias de caza más efectivas. Esta naturaleza sugiere una forma de inteligencia adaptativa.

Actualmente, la entidad posee una forma que involucra un crecimiento masivo y expansivo similar a una enredadera. Esta forma se asemeja a una maraña de tallos retorcidos y raíces que se entrelazan entre sí. A medida que se expande, SCP-ES-355-α absorbe y estrangula a las plantas circundantes, convirtiéndolas en una extensión de sí misma. Las raíces de esta forma son gruesas y nudosas, diseñadas para atravesar obstáculos y superar barreras físicas.

SCP-ES-355-α cuenta una regeneración y reproducción por esquejes altamente desarrolladas, lo que le permite que se reponga y se manifieste de manera persistente incluso después de su terminación. Se ha observado que la regeneración de material vegetal ocurre a una velocidad considerablemente superior a la de las plantas no anómalas. SCP-ES-355-α también posee una capacidad única aunque limitada para adaptarse y reorganizarse rápidamente cuando esta bajo ataque, con la limitación de cambiar su estructura física más allá de su figura actual.

**Anexo-SCP-ES-355-α-2:** Entrevista al Dr.Seuss

[[collapsible show=&#34;+ Entrevista Acerca del Descubrimiento de SCP-ES-355-α &#34; hide=&#34;- Cerrar entrevista &#34;]]

&gt; **Entrevistador:** Dra. █████
&gt; 
&gt; **Entrevistado:** Dr. Seuss
&gt; 
&gt; **Preámbulo:** La siguiente es una transcripción de la entrevista con el Dr. Seuss, quien estuvo involucrado en la investigación de campo relacionada con SCP-ES-355 en el Sitio-236. El Dr. Seuss proporcionará su testimonio sobre los eventos y observaciones que llevaron al descubrimiento de SCP-ES-355-α y los incidentes posteriores. 
&gt; 
&gt; **Nota:** El Dr. Seuss muestra signos de nerviosismo, aunque intenta mantener la calma
&gt; 
&gt; ------
&gt; **&lt;INICIO DEL REGISTRO, 24/05/1975, 15:45&gt;**
&gt; 
&gt; **Dra. █████:** Buenas tardes, Dr. Seuss. Aprecio que se haya tomado el tiempo para hablar con nosotros sobre el incidente en el Sitio-236. ¿Podría comenzar por compartir su versión de lo que sucedió durante su investigación en el campo? 
&gt; 
&gt; **Dr. Seuss:** (Exhala lentamente) Bueno, supongo que no hay forma de evitarlo, ¿verdad? Está bien. Estábamos investigando un cambio de comportamiento bastante inusual en las instancias de SCP-ES-355. Se volvieron más agresivas y... francamente, impredecibles. Así que decidimos realizar una investigación de campo en el bosque para obtener más información.
&gt; 
&gt; **Dra. █████:** ¿Podría explicarnos más sobre lo que notó que lo llevó a autorizar la investigación de campo? 
&gt; 
&gt; **Dr. Seuss:** Claro, claro. Verán, las instancias de SCP-ES-355-3 comenzaron a comportarse de manera... inusual. Se aventuraban fuera de su territorio boscoso y, lo que es más preocupante, parecían buscar conflictos con otras especies. Además, encontramos una cantidad alarmante de cadáveres de animales y algunas instancias de SCP-ES-355-1 luchando entre sí. Fue una serie de señales que no podíamos ignorar.
&gt; 
&gt; **Dra. █████:** ¿Cómo se encontraron con SCP-ES-355-α? 
&gt; 
&gt; **Dr. Seuss:** (Suspira profundamente) No estoy seguro de cómo describirlo con precisión. Era... complicado de ver. Como si estuviera hecho de vegetación retorcida, pero... no estoy seguro. Era pequeño. No era como las otras instancias SCP-ES-355. Era extraño, muy extraño. 
&gt; 
&gt; **Dr. Seuss:** Estábamos avanzando a una zona más profunda del bosque con una gran cantidad de árboles caídos cuando los agentes que nos acompañaban dieron la alarma, fue en ese momento que nos topamos con eso.
&gt; 
&gt; **Dra. █████:** ¿Y qué sucedió después?
&gt; 
&gt; **Dr. Seuss:** Primero hubo silencio, yo y mi equipo de investigación estábamos atónitos ante la presencia de la entidad, pero entonces... (Realiza varios intentos para aclararse la garganta) no sé cómo, pero comenzó una especie de enfrentamiento. Podría decir que nuestras expectativas se vieron superadas por la realidad, así como por el aumento de tamaño de la criatura. El Agente Anderson, el Agente Reyes y... (Titubea) el Agente Mitchell?, no recuerdo exactamente sus nombres, pero sé que ellos resultaron heridos en el intento de contener a SCP-ES-355-α. Fue el Sargento Cooper del DM quien sugirió implantar un rastreador en la criatura para poder seguir su rastro, aunque su apariencia era caótica y desconcertante. Cooper logró disparar un rastreador desde su rifle antes de que SCP-ES-355-α se desvaneciera en el bosque. Fue una maniobra arriesgada, pero necesaria. 
&gt; 
&gt; **Dra. █████:** Entendemos que estas experiencias son difíciles de revivir, Dr. Seuss. Le agradecemos por compartir su perspectiva y esperamos que podamos localizar y encontrar una forma efectiva de contener esta anomalía. 
&gt; 
&gt; **Dr. Seuss:** Yo no me preocuparía por localizarla, tenemos suficientes agentes de seguridad monitoreando a las instancias por GPS. Es contenerla lo que dará problemas, créame, no cualquier criatura puede arrancar alerces de raíz mientras se abre paso, en especial para su tamaño.
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt; ------
&gt; **Declaración de cierre:**  Luego de esta entrevista se realizó un intento sin éxito para localizar y contener a SCP-ES-355-α. Durante la búsqueda se halló una raíz de gran tamaño correspondiente a la entidad, la cual poseía un rastreador GPS implantado. Hasta la fecha, los intentos para localizar a la anomalía no han dado resultados.
[[/collapsible]]

**Anexo-SCP-ES-355-α-3:** Registro de Evento Frenesí

[[collapsible show=&#34;+ Registro Recuperado&#34; hide=&#34;- Cerrar registro &#34;]]

__**Registro de Evento Anómalo- 15/6/1975**__
Este informe documenta el evento anómalo ocurrido en la Reserva de SCP-ES-355 el 15 de octubre de 1975, que involucra a SCP-ES-355-α y una serie de circunstancias adversas, incluyendo una tormenta intensa no anómala. La información se presenta en un formato cronológico basado en informes recuperados del Sitio-236 y grabaciones de cámaras corporales del Destacamento Móvil Ro-6 (DM-Ro-6).

------
&gt; Fecha: 15 de julio de 1975
&gt; 
&gt; ------
&gt; 
&gt; **11:00 AM:** Se inicia una investigación de campo rutinaria  bajo la supervisión del Dr. Seuss. El objetivo principal es realizar un conteo de las instancias de SCP-ES-355 presentes en la zona y proceder con la implantación de dispositivos de seguimiento neurológico en varias instancias. 
&gt; 
&gt; **12:25 PM:** Se detectan lluvias inusualmente intensas en las cercanías del Sitio-236. La directora del sitio, Darlia Leal, es informada de la situación y ordena monitorear de cerca el clima. No se toman medidas adicionales en ese momento, ya que las precipitaciones son comunes en la región.
&gt; 
&gt; **13:47 PM:** El equipo de investigación de campo concluye el conteo de instancias y se prepara para regresar al Sitio-236 siguiendo una de las rutas establecidas. 
&gt; 
&gt; **14:00 PM:** Las lluvias continúan intensificándose, convirtiéndose en una tormenta inusualmente fuerte para la región. El personal de campo acelera su marcha hacia el sitio. 
&gt; 
&gt; **15:30 PM:** Los agentes de campo informan que varios árboles han caído en su camino debido a la tormenta, bloqueando y dificultando su regreso al Sitio-236. La comunicación entre los agentes y el sitio comienza a verse afectada por la tormenta. 
&gt; 
&gt; **16:00 PM:** Se detecta un patrón de movimiento inusual en las instancias de SCP-ES-355-1, que comienzan a dirigirse al Sitio-236. Al mismo tiempo, los agentes de campo reportan un ataque repentino por parte de múltiples instancias de SCP-ES-355-2. La situación se vuelve caótica, y el personal de campo sufre bajas. 
&gt; 
&gt; **Informe del DM-Ro-6:**
&gt; **16:10 PM:** Destacamento Móvil Ro-6 es enviado para ubicar y escoltar a los agentes de investigación de campo de regreso al sitio. Se les informa de la sospecha de la presencia de SCP-ES-355 en la zona. 
&gt; 
&gt; **16:20 PM:** El sistema de localización de instancias falla debido a la pérdida de conexión causada por la tormenta en curso. Adicionalmente, se pierden las comunicaciones con el Destacamento Móvil Ro-6. 
&gt; 
&gt; **Informe del Sitio-236**
&gt; **16:30 PM:** Se detecta una creciente agresividad en las instancias de SCP-ES-355, lo que coincide con un cambio en su comportamiento anómalo. 
&gt; 
&gt; **17:00 PM:** La tormenta continúa intensificándose, afectando las comunicaciones y la visibilidad en la reserva. La presión de las instancias de SCP-ES-355 aumenta en las puertas principales del Sitio-236. 
&gt; 
&gt; **Informe del DM-Ro:**
&gt; **17:15 PM:** El DM-Ro-6, consciente de la amenaza inminente que representa SCP-ES-355-α, implementa tácticas de contención basadas en el uso de fuego. Sin embargo, la lluvia persistente dificulta el proceso, y las instancias de SCP-ES-355 siguen representando un desafío. 
&gt; 
&gt; **17:25 PM:** Los agentes informan que los intentos de contención de SCP-ES-355-α son inviables debido a la obstaculización de instancias de SCP-ES-355-3 y la alta capacidad de regeneración de SCP-ES-355-α, quien a comenzado a dirigirse en una dirección no especificada.
&gt; 
&gt; *17:40 PM:** Se identifica la ruta de avance de SCP-ES-355-α hacia el Sitio-236. El DM-Ro-6 coordina esfuerzos para contener a la entidad y mantenerla alejada de las instalaciones. Se descubre que cortar y cauterizar los apéndices de SCP-ES-355-α evita su regeneración a corto plazo, lo que permite controlar temporalmente su avance.
&gt; 
&gt; **Informe del Sitio-236:**
&gt; **17:50 PM:** A pesar de los esfuerzos del personal de seguridad, varias instancias de SCP-ES-355-1 intentan ingresar al sitio por medio de sus líquidos corrosivos. 
&gt; 
&gt; **18:00 PM:** El Sitio-236 se encuentra comprometido, y el personal se ve obligado a evacuar áreas críticas. A pesar de la pérdida de terreno, los guardias y el personal de seguridad siguen luchando para mantener a raya a las instancias de SCP-ES-355. Los sistemas de seguridad se ven comprometidos. 
&gt; 
&gt; **Informe del DM-RO-6:**
&gt; **[DATOS CORRUPTOS TRAS RECUPERACIÓN]**[[footnote]]No se han podido recuperar archivos intactos de este periodo. Los únicos fragmentos de video sobrevivientes se reducen a mera estática y crujidos de origen no identificado.[[/footnote]]
&gt; 
&gt; **Informe del Sitio-236:**
&gt; **19:40 PM:** La situación en el Sitio-236 se vuelve crítica, con la mayoría de las instalaciones bajo el control de SCP-ES-355. Las comunicaciones con el exterior se mantienen interrumpidas debido a la tormenta. 
&gt;  
&gt; **19:45 PM:** SCP-ES-355-α se manifiesta de súbitamente, emergiendo de la tierra y arrasando todo a su paso. Los intentos de contención resultan ineficaces, y el personal del sitio se ve obligado a evacuar a zonas seguras. Las instancias de SCP-ES-355 continúan causando estragos dentro del Sitio-236, destruyendo equipos de contención y sistemas de seguridad. 
&gt; 
&gt; **Informe del DM-Ro-6:**
&gt; **20:00 PM:** El DM-RO-6 llega al Sitio-236. A pesar de la tormenta y las lluvias torrenciales, el DM-Ro-6 continúa aplicando fuego de manera estratégica para evitar la regeneración de SCP-ES-355-α.
&gt; 
&gt; **20:10 PM:** La tormenta comienza a calmarse gradualmente. A medida que la lluvia cesa, las instancias de SCP-ES-355 empiezan a retirarse, evitando la entrada al Sitio-236. 
&gt; 
&gt; **20:15 PM:** SCP-ES-355-α comienza a volver al bosque rápidamente mientras que el DM-Ro 6 va tras la anomalía.
&gt; 
&gt; **Informe del DM-Ro-6:**
&gt; **23:00 PM:** El DM-Ro-6 reporta que la entidad SCP-ES-355-α ha sido contenida temporalmente. La táctica de cauterizar los apéndices de la anomalía para hacer frente a su regeneración demostraron ser eficaces. Se restaura parcialmente el control del sitio, pero gran parte de las instalaciones han sufrido daños irreparables. Las instancias de SCP-ES-355 siguen siendo una amenaza activa, pero han retrocedido ante la intervención del DM. 
&gt; 
&gt; ------
&gt; 
&gt; **16/06/1975**
&gt; 
&gt; **10:00 AM:** El Sitio-236 evalúa los daños y las pérdidas causadas por el evento frenético. Numerosos miembros del equipo de investigación de campo han perecido, y gran parte de las instalaciones se encuentran en ruinas. 


[[/collapsible]]
 _
 _
Debido a la peligrosidad del evento (designados como &#34;Eventos Frenesí&#34;) y la repetición de estos a lo largo del tiempo, la fundación se vio obligada a detener temporalmente la investigación de SCP-ES-355. El ██/██/19██, la Fundación volvió a conseguir el control total de la reserva luego de la construcción del Sitio-237, así como la restauración de los procedimientos especiales de contención y la implementación de nuevos. Durante las nuevas investigaciones se descubrió una significativa disminución de la población de especímenes anómalos en la reserva, al igual que cambios en el comportamiento de las instancias de SCP-ES-355, adoptando un comportamiento altamente agresivo, un metabolismo acelerado, así como una fijación en ubicar y cazar a seres humanos que ingresen a su territorio durante los Eventos Frenesí.

Además, se detectó una aceleración significativa en la velocidad de reproducción de las entidades, lo que resultó en una proliferación más rápida de SCP-ES-355. Además, se constató que estas instancias habían desarrollado la capacidad de expulsar sus semillas a velocidades considerables y de manera dirigida fuera de la reserva designada. Este comportamiento expansionista resultó en una rápida expansión del territorio ocupado por SCP-ES-355, por lo que se tuvieron que aplicar medidas para comenzar a reducir su territorio.

Estos cambios y conductas parecen ir en aumento por cada vez que ocurra uno de estos eventos.

Paralelamente, se ha registrado mutaciones y cambios en la morfología de las anomalías en respuesta a los constantes ataques de SCP-ES-355-α, así como la aparición de varias especies nuevas de SCP-ES-355 en la reserva. Por lo tanto, es imperativo llevar a cabo investigaciones de campo con el propósito de estudiar y contener a estas entidades, así como de reducir su población y recuperar el territorio que han ocupado.
 

[[collapsible show=&#34;+ Registro de Nuevas Especies&#34; hide=&#34;- Cerrar registro&#34;]]

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Bajo Investigación 
&gt; **Descripción:** Según los informes recuperados del Sitio-236, la especie se asemejaba a una especie de hiedra de varios metros de largo. La especie contaba con una esperanza de vida muy baja, por lo que adoptó un comportamiento parasitario para reproducirse rápidamente. A diferencia del resto de especies, la anomalía no absorbía la energía de los animales y, en su lugar, se dejaba comer por mamíferos terrestres. Una vez ingresaba al cuerpo, extendía sus tallos y raíces por todo el sistema nerviosos para obtener el control total de su huésped. Tiempo después, la anomalía sembraba semillas al interior del animal y procedía a causar un fallo orgánico total, matando tanto al animal como a la instancia. Finalmente, las semillas utilizaban al cadáver como fertilizante y crecían de este más instancias, repitiendo el ciclo.

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Desconocido
&gt; **Descripción:** Esta especie es completamente subterránea y hasta la fecha no se ha podido ver su apariencia. A diferencia del resto de especies, esta especie se alimenta exclusivamente de las raíces vivas de las propias instancias de SCP-ES-355, debilitando y matando a las plantas. Estos ataques resultaron en una serie de áreas donde las instancias de SCP-ES-355 se vieron diezmado y debilitadas significativamente. 

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Investigación en curso
&gt; **Descripción:** Según informes recuperados del Sitio-236, esta especie posee un tallo grueso que se extendía a una altura de aproximadamente 2 metros. En la parte superior del tallo, se encontraba un conjunto de hojas largas, las cuales podían moverse de manera independiente y responder a estímulos táctiles. Esta especie se basa en la detección táctil para localizar y atrapar presas potenciales, así como también para ubicarse en el entorno. Una vez que las hojas sienten un estímulo, estas se pliegan rápidamente, causando cortes severos.

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Extinto
&gt; **Descripción:** La especie se asemejaba a un matorral formado enteramente por Venus atrapamoscas común de 50cm de altura. Esta especie había desarrollado la capacidad de producir feromonas para atraer a animales pequeños, como roedores y aves. Estas feromonas, además de atraer animales, parecían modificar el comportamiento de quién las respire, provocando que el animal llame a otros para acercarse a la planta, para posteriormente ser devorados por esta.
&gt; 
&gt; La última población de instancias desapareció luego de un Evento Frenesí el 2004.

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Extinto
&gt; **Descripción:** Según evidencia fotográfica, esta especie era estructuralmente idéntica a una flor común, con un tallo de un metro de altura y una apariencia general similar a la de las especies de plantas de la familia //Asteráceas//(margaritas). A diferencia del resto de especies de SCP-ES-355, las raíces de estas plantas cumplían las mismas funciones que las de las plantas no anómalas. Sin embargo, su característica más distintiva es la presencia de órganos fotóforos en lugar de anteras. Estos seres contaban con la capacidad de proyectar una luz extremadamente brillante, las cuales eran emitidas una vez que entraban en contacto con otro objeto. Esta especie parecía haber evolucionado esta capacidad de defensa como un medio para disuadir a los herbívoros y otros depredadores de acercarse y causar daño. Sin embargo, esta estrategia defensiva resulta ineficaz contra otras especies de SCP-ES-355, lo que lo convierte en una presa vulnerable durante los Eventos Frenesí, durante los cuales su supervivencia se ve amenazada. La última vez que se avistó una de estas instancias fue durante uno de estos eventos a principios del año 2000.

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Investigación en curso
&gt; **Descripción:** Esta variante de SCP-ES-355 presenta un cuerpo voluminoso cubierto de flores de nenúfar que le otorgan un aspecto inusualmente llamativo. Sus dos largas &#34;patas&#34; son, en realidad, raíces fusionadas que le proporcionan estabilidad en su entorno acuático. Un largo tallo se extiende desde su cuerpo, terminando en una cabeza con un pico similar al de algunas aves acuáticas. A diferencia del resto de plantas, esta instancia es totalmente herbívora y se limita a alimentarse de plantas acuáticas, sin representar una amenaza directa para la fauna local.
&gt; ------
&gt; Nota: Si bien, esta nueva especie ha sido relativamente fácil de investigar, se recomienda ejercer precaución al interactuar con ella y no subestimar su capacidad para adaptarse y responder a su entorno.

&gt; **Avistamiento del Sitio-237**
&gt; **Estado Actual:** Investigación en curso
&gt; **Descripción:** Entre los registros del Sitio-236, se hizo mención de una posible manifestación de SCP-ES-355 previamente desconocida. Los informes documentaron la presencia de una extensa capa de musgo, que se extendía por varios kilómetros de longitud y que aparentemente transportaba sedimentos, plantas e incluso árboles en su parte inferior. Además, se observaron varias especies anómalas que habitaban esta capa de musgo. A pesar de los esfuerzos, no se logró identificar ni capturar a la criatura.
&gt; 
&gt; El 15/04/2010, el Sitio-237 informó una situación particularmente destacada. Un área considerable de la reserva parecía estar moviéndose de manera anómala hacia un lago cercano. Esto motivó la aprobación de una investigación de campo para comprender las causas detrás de esta anomalía. Durante la investigación, se registró la desaparición de agentes que ingresaron al área anómala, mientras que 5 agentes reportaron cortes profundos en sus botas. Como resultado de estos incidentes, se ha iniciado una investigación en curso para localizar y catalogar esta anomalía.
