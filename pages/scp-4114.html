**Item n°:** SCP-4114

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Toda vez que SCP-4114 se entregar à custódia da Fundação, ela deve ser colocada em Amarras de Corpo Inteiro Nível 6 customizadas com contramedidas anti-taumatológicas e de ancoragem de realidade, presa em uma cela de contenção humanoide de segurança máxima e mantida sedada quando não necessária para entrevistas ou testes. Um localizador GPS deve ser afixado a SCP-4114 e ela deve ser submetida a vigilância por vídeo ininterrupta para que ela possa ser estudada até romper a contenção.

Guardas designados para a recuperação ou contenção de SCP-4114 são instruídos a usar o mínimo de força quanto for possível, e testes devem ser minimamente invasivos, visto que SCP-4114 irá romper a contenção imediatamente ao acreditar que está em perigo mortal.

**Descrição:** SCP-4114 apresenta a aparência de uma mulher jovem de ascendência vietnamita e é uma &#39;escapologista oculta&#39; autodeclarada. Além de flexibilidade extrema, SCP-4114 demonstra a habilidade de contorcer seu corpo em configurações anatomicamente impossíveis a fim de escapar de amarras, sem sofrer qualquer ferimento ou sentir dor.

Anomalias físicas observadas incluem:

* Esticar tecidos duros e moles em até 100%

* Comprimir seu corpo a uma espessura inferior a 3 milímetros 

* Soltar e reconectar ossos à vontade

* Todas as juntas são capazes de girar 360 graus

* Pés totalmente preênseis

* A habilidade de gerar forças de Van der Waals suficientes em suas mãos e pés para permitir escalar superfícies verticais

* Breves explosões de força sobre-humana, superando aquela que sua massa muscular deveria ser capaz de fornecer ou seus ossos capazes de suportar sem sofrer fraturas

Além disso, SCP-4114 demonstra uma habilidade anômala para desabilitar fechaduras físicas e eletrônicas, incluindo um grau de manipulação probabilística. Fechaduras, alarmes e câmeras de segurança já sofreram falhas debilitantes em momentos inoportunos quando na presença de SCP-4114.

Quando permanece relativamente parada e silenciosa, SCP-4114 possui um leve efeito antimemético e consegue passar despercebida desde que não chame atenção para si. Isso se aplica a observadores humanos e algoritmos de vigilância. SCP-4114 também já demonstrou ser adepta de furtar e manipular funcionários designados para ela, embora ainda não tenha sido provado que isso seja de natureza anômala.

Todo dispositivo de rastreio conectado ou implantado para de funcionar depois que SCP-4114 deixa a proximidade geral de seu sítio de contenção. SCP-4114 já conseguiu escapar da contenção ██ vezes com sucesso, mesmo quando os procedimentos de contenção eram teoricamente invulneráveis a todas as suas habilidades anômalas observadas. Isso levou os pesquisadores chefes a especular que SCP-4114 ainda apresenta propriedades anômalas desconhecidas, tais como teletransporte de curto alcance ou a habilidade de atravessar matéria sólida, mas isso ainda permanece não confirmado.

Pesquisa a respeito de SCP-4114 deve se concentrar principalmente no desenvolvimento de procedimentos de contenção e rastreio mais efetivos. 

Até o momento, ACP-4114 toda vez foi recuperada pela FTM Kappa-14 &#34;AH! Sideshow Bob!&#34; durante suas investigações da atividade do [[[herman fuller hub |GdI-233]]]. SCP-4114 toda vez se rende voluntariamente à custódia da Fundação, e é frequentemente encontrada esperando com expectativa.

**Adendo:** Abaixo está a entrevista mais recente com SCP-4114, transcrita da câmera corporal do comandante da FTM Kappa-14.

&gt; **Entrevistador**: Comandante da Kappa-14
&gt; 
&gt; **Entrevistada:** SCP-4114
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; //[A FTM Kappa-14 chega ao Chattanooga Fairgrounds, onde SCP-4114 está em uma camisa de força e pendurada de cabeça para baixo sobre um braseiro aceso]//
&gt; 
&gt; **SCP-4114:** Já era hora de vocês chegarem aqui. Não é legal deixar sua Keter mais fofa esperando.
&gt; 
&gt; **Comandante da Kappa-14:** SCP-4114. Um prazer como sempre.
&gt; 
&gt; **SCP-4114:** Qual é Chad, esta não é uma entrevista oficial. Você pode me chamar de Tien.
&gt; 
&gt; **Comandante da Kappa-14:** É Comandante Chadwick para você, e esta é uma entrevista oficial. A chefia me mandou interrogar você assim que te encontrássemos, já que nunca sabemos quando você vai dar uma de Houdini.
&gt; 
&gt; **SCP-4114:** Vocês não vão nem me ajudar a descer primeiro?
&gt; 
&gt; **Comandante da Kappa-14:** Não, você está bem. Primeira pergunta: Você está fornecendo informações sobre a Fundação para o Circo das Perturbações?
&gt; 
&gt; **SCP-4114:** Não faço a menor ideia do que você poderia estar falando.
&gt; 
&gt; **Comandante da Kappa-14:** Então por que você continua nos deixando te capturar, só para fugir de volta para eles?
&gt; 
&gt;  **SCP-4114:** Tenho que trabalhar. Adoro o desafio de escapar de suas jaulas Keter, mas isso não vai pagar meus empréstimos estudantis.
&gt; 
&gt; **Comandante da Kappa-14:** Não tenho motivo para acreditar em você e, visto a futilidade da contenção, parece que levar você é um risco inaceitável.
&gt; 
&gt; **SCP-4114:** Se eu quisesse informações, então eu só usaria minhas habilidades para invadir por conta própria, pegar o que eu quero e voltar sem vocês nem perceberem. Quando eu era uma adolescente, eu na verdade comecei como uma ladra. Eu fiz isso até que o [[[a scip or a star | Manny]]] só apareceu no meio de um roubo, se oferecendo para me ajudar a aprimorar minhas habilidades e me tornar uma artista de fuga de categoria internacional. Ele é estranho assim. Me soltem para que vocês possam me prender de novo.
&gt; 
&gt;  **Comandante da Kappa-14:** Não. Se você não está dando informações a eles, então por que eles continuam aceitando você de volta? Certamente, deve ter ocorrido a eles que você pode ser uma agente dupla nossa.
&gt; 
&gt; **SCP-4114:** //(riso)// Eles sabem exatamente o quão boa eu sou como uma artista de fuga. Eles não acham suspeito que eu continuo escapando, e eles não se importam, já que quanto mais recursos vocês gastam comigo, menos vocês têm para caçar e prender outras Aberrações. Além disso, se eu fosse uma agente dupla, o Manny iria - bem...
&gt; 
&gt; **Comandante da Kappa-14:** O Manny só saberia, de alguma forma?
&gt; 
&gt; **SCP-4114:** Tipo, como eu disse, ele é estranho. Ah, aquela é minha amarra de corpo inteiro na van branca sem marcação? Ah, por favor me coloque nela! Por favor por favor por favor por favor por favor por favor por favor?
&gt; 
&gt; **Comandante da Kappa-14:** Como você ousa segurar recursos da Fundação só para satisfazer seu fetiche de submissão!
&gt; 
&gt; **SCP-4114:** Não fale mal de mim por causa do meu fetiche! Especialmente você, Chad. Quantas violações de protocolo nós acumulamos enquanto eu &#39;segurava recursos da Fundação&#39;?
&gt; 
&gt; **Comandante da Kappa-14:** Zero. Eu não cheguei aonde estou dando em scips.
&gt; 
&gt; **SCP-4114:** Não, você chegou lá não sendo pego. Vamos lá, me enfie naquela amarra corporal e teremos um pouco de diversão. A palavra secreta é &#39;consultar um alquimista&#39;.
&gt; 
&gt; **Comandante da Kappa-14:** Isso foram três palavras. Olhe, se você quiser ser contida, você tem que fazer valer a pena. Ou fique conosco por tempo o suficiente para fazermos alguns testes ou nos dê alguma informação acionável sobre o Circo. Do contrário, vou deixar você aqui.
&gt; 
&gt; **SCP-4114:** Você sabe o que acho? Acho que a Fundação só está envergonhada que vocês não conseguem me manter presa. Eu bisbilhotei meu próprio arquivo, sabe. Vocês censuraram quantas vezes escapei? Como que isso é uma informação confidencial? Ou será que isso são só informações sobre as quais vocês são sensíveis?
&gt; 
&gt; **Comandante da Kappa-14:** Terminamos aqui.
&gt; 
&gt; //[O Comandante da Kappa-14 se vira para sair]//
&gt;   
&gt; **SCP-4114:** Chad, qual é! Você não vai simplesmente deixar uma anomalia classe Keter solta para qualquer um ver. Olha, não posso prometer que vou ficar por muito tempo. Tenho um trabalho e amigos, e um namorado que não deixa uma garota insatisfeita como você no Circo. Mas se vocês me levarem, posso contar algumas coisas sobre eles. Nada comprometedor, mas coisas que podem ser de interesse acadêmico. Vocês sabiam que há vários tipos distintos de Palhaços, dos quais só dois precisam beber Leite? Fascinante, não é?
&gt; 
&gt; **Comandante da Kappa-14:** //(suspira)// Certo, soltem ela e coloquem ela nas amarras. Mas Tien, estou te avisando, mais alguma besteira e esta é a última vez que te pegamos.
&gt; 
&gt; //[SCP-4114 escapa sem esforço de sua camisa de força e aterrissa com um pé de cada lado do braseiro, e então faz uma cambalhota para trás no ar para o chão]//
&gt; 
&gt; **SCP-4114:** Eu quero ser vendada desta vez! Não, não só vendada, quero os óculos de proteção mais seguros que vocês têm. Façam disso um desafio de verdade para mim!
&gt; 
&gt; **Comandante da Kappa-14:** Amordacem ela também enquanto estiverem nessa!
&gt; 
&gt; //[SCP-4114 estremece em aparente excitação]//
&gt;   
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; //Observações: Depois de fornecer a entrevistadores, informações inconsequentes e não falsificáveis sobre o GdI-233 (com um foco desproporcional nas preferências e atividades sexuais de membros do GdI-233), SCP-4114 foi sedada dentro de suas amarras e colocada em uma cela de segurança máxima. Aproximadamente 90 minutos depois, apesar de sua sedação pesada, SCP-4114 escapou durante um episódio de sonambulismo.//
