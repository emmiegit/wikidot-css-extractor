[[/&gt;]]

&gt; “ 一ヶ月前、勇敢で大胆不敵な共産主義者の戦士アベル・アダモビッチは、スターリングラードの戦いで戦死した……”
&gt; ——ソビエト連邦[[span class=&#34;ruby&#34;]]ソビエト共産人民公社[[span class=&#34;rt&#34;]]**S**oviet **C**ommunism **P**eople&#39;s Commune[[/span]][[/span]]党支部政治将校 アルト・クレフ
 

「目標地点の上空に到達しました。ねぇ…ねぇ…ねえってば！準備はいい？同志アベル！」

無線から聞こえてきた声でアベル・アダモビッチは目を覚まし辺りを見回した。だがそこは、一面暗闇だった。何しろPo-2夜間爆撃機の弾薬室の中にいるのだから。

無線から聞こえてきたのはPo-2[[footnote]] ポリカールポフPo-2航空機は、1928年に試験飛行されました。 木造設計、低空低速などの特徴から、第二次世界大戦やベトナム戦争では夜間爆撃機として広く使われ、「ベッドチェック・チャーリー」の愛称を持つ。 [[/footnote]] のパイロットである若きリリスの声だった。 彼女の声が震えて途切れがちになっている。無理もない。1月の大草原の寒さは、ナチスの鉄蹄を防ぐのに十分な程に厳しい。ましてやリリスは体質のせいで、フライトジャケットを着ることも出来ず、屋根のないコックピットの中で身を縮こまらせるしかない。にもかかわらず、この第588夜間爆撃機連隊[[footnote]] ソ連の第588夜間爆撃機連隊は、女性パイロットで構成され、 Po-2を全連隊に配備したことで知られている。戦功の高さからドイツ軍では「夜の魔女」と呼ばれていた。 [[/footnote]]の精鋭パイロットは、老朽化した機体を巧みに操り、戦場の砲撃を躱しながら無傷で目的地へと到達した。

「準備万全だ。ハッチを開けろ」アベルは短く答えた。

寒さのあまり話す気になれなかったのか、リリスは返事を飛ばして直接レバーを引いた。暫くすると、アベルの眼前に戦火によって荒廃したスターリングラードの街並が姿を現した。アベルは内なる怒りを押し殺し、目標を肉眼で探索することに専念した。 


&gt; 「私の弟！皆が愛するアベルが死んだ！我々は偉大なる英雄を失った！何故だ！」
&gt; 
&gt;  一一極東国立大学歴史学部教授 カイン・アダモビッチ


彼は任務の標的を見つけた一一派手な髪型をした金髪のナチスの軍人だ。

否、それを「軍人」と呼ぶのは適切ではない。普通の「軍人」が半機械化された身体を持っているはずがない。指の力が1950kg/cmに達する機械の手を持っているはずがない。30mmの鉄板を貫通する弾丸を毎分600発も放つ重機関砲を胸部から突き出す事や、ましてkv-2を12機とt-34を31機も単独で撃破する事は不可能だ。 そこに立っていたのは、もはや人間ではない。ナチス・ドイツの世界一の科学技術によって建造された殺戮兵器だ。

そこに異常が立ちはだかっているならば、異常は異常によって破壊されるべきだ。一一それがアベルの信条であり、赤き同志達の信条である。だからこそアベルはスターリングラードの戦場に現れたのだ。

「目標確認！降下する！赤の広場で会おう！」返事を待たずに無線機に向かって言葉を叫んだ後、アベルは手を離し空中に身を踊らせた。Po-2の無線機からの &#34;頑張れ同志！&#34;と言うリリスの言葉が背後に響いた。


&gt; 「彼は人類のもっとも崇高で、もっとも偉大な事業に貢献し、全人類を解放する為にその身を捧げたのだ。また、1917年のSCP公社第1回全体会議以来、その勇気や無数の同志の献身と犠牲に報いるには、金星勲章は十分ではない……」
&gt; 
&gt; ——[[[scp-1011 | バシュキル第一赤旗製鋼所]]]所長 ヴラディム・A・アイゼンベルク


アベルはパラシュートを背負っていない。何故ならそれは落下時間を遅らせ、標的に発見される確率を高める。何より100メートルの高度から飛び降りたからと言って怪我などしない一一その程度の身体的強度さえ持たずどうやってナチスの怪物と戦うつもりだと言うのだ？

アベルは両手を広げた。暫くすると、右手には真紅の鎌が、左手にも同じく真紅のハンマーが握られていた。 以前にはなかった一一この世界と自分の運命の不公平さに気づいて抵抗を始める以前には一一手に馴染む二刀は、彼の覚醒を象徴するものであり、生まれたばかりの生命と同じくらい武器は致命的で強靭なものだった。

「ソビエトの為に！！！！！！！！」

怒声と共に、アベルは空中から怪物へと襲いかかった。


&gt; 古代中国の司馬遷という文学者が残した言葉があります『死は或いは泰山より重く、或いは鴻毛より軽し』人民の利益のために死ぬ者の命は泰山よりも重く、ファシストの為に働き、人民を搾取し抑圧する者の為に死ぬ者の命は、鴻毛よりも軽い。同志アベルは人民の利益のために死んだ。彼の死は泰山より重い。
&gt; 
&gt; 一一魯迅文科大学副学長 孔七三


アベルが地面に着地すると同時に、振り返った怪物の顔面にハンマーを叩き込んだ。右手の鎌は、まるでメスのように正確に怪物の右足首に命中した一一だが、命中しただけだった。

鋭利な刃が表面の合成繊維を切断した。しかし、露出した合金骨格を切断するには至らなかった。

「もっと尖った形にすべきだった……か？！！！」アベルの思考は激痛で遮られた。次の瞬間、彼は十数メートル離れた燃えさかるT-26戦車の残骸の上に放り出されていたのだ。怪物はすでに腹腔内に収納された重機関砲をアベルに向けている。鉄槌の直撃を受けたその顔も、僅かに凹んでいるだけだった。

アベルは反射的に右足に力を込め横に跳び退きつつ、背後の戦車の残骸を怪物に向けて投げつけた。戦車は空中で半回転しただけで、機関砲の砲弾によって引き裂かれた。アベルは付近の廃屋の中に逃げ込み体勢を立て直そうとしたが、バランスを崩し地面に倒れ込み、同時に自分の左足が怪物の手に握られていることに気づいた一一そして、左足が投げ出された時に折れていた事にも。


&gt; 私たちは数え切れないほどの犠牲を見てきました……その扉の向こうの塩干潟はドイツ空軍の空襲を受け、働いていた七姉妹の末っ子だけが生き残りました。[[span class=&#34;ruby&#34;]]九尾狐[[span class=&#34;rt&#34;]]クミホ[[/span]][[/span]]は白頭山で関東軍に捕まり、彼女の九本の尻尾は毒ガスから自身を守る事は出来きませんでした。ブライトはローザ・ルクセンブルク[[footnote]] 第一次世界大戦中にリーブクネヒトと共にスパルタク連隊を結成し、後にワイマールでドイツ政府によって殺害されたユダヤ系ドイツ共産主義者の女性革命家。[[/footnote]]の前に倒れました。彼の大切なお守りも、彼の運命を変える事は出来なかったのです...。彼らは自らを解放する為に、同志を解放する為に、世界を解放する為に、自分を犠牲にしたのです。
&gt; 
&gt; 《プラウダ新聞》 記者 アイリス


「これが最後の一撃か...…それならこれを食らえ!書記長J.J.直伝！必殺！！！」と怒鳴ったアベルは、左手から繰り出された鎖を振り回し重機に巻きつけた。

アベルは鎖を引き、その勢いに乗って身体を宙に浮かせ、怪物に向かって突進した。下半身を銃弾でずたずたに切り刻まれる痛みは、この戦士の意志を微塵も揺るがす事はなく、アベルと怪物の距離は一気に3メートル弱まで縮まった。

着地の瞬間、再び跳躍する為に地面に付けたアベルの左腕は、特殊合金製の弾頭によって蜂の巣にされた。 **2メートル**。

アベルは右手に持った武器を振りかざし、怪物の頭部に叩きつけた。かつては逞しかった身体は、今ではかろうじて胸に繋がっている頭部と右腕だけになっている。**1メートル**。

真紅の刃は怪物の頭部を貫き、同時にアベルのズタズタになった身体も怪物の一撃を受けた。 **0メートル**。

アベルが最後に目にした光景は、頭部を貫かれ地面に叩きつけられる、世にも恐ろしい怪物の無惨な姿だった。


&gt; 犠牲になった同志の為に、生きている同志の為に、さぁ！[[span class=&#34;ruby&#34;]]ソビエト共産人民公社党[[span class=&#34;rt&#34;]]**S**oviet **C**ommunism **P**eople&#39;s Commune[[/span]][[/span]]よ、進め、進め、進め！！！
&gt; 
&gt; 一一アルト・クレフ
