– Zawsze miałeś tendencję do przepracowywania się, William.

Generał William Pendergast, Zastępca Dyrektora Fundacji ds. Operacji Planowania Protokołów Awaryjnych, spojrzał do góry. Jego nieoczekiwany gość był arystokratą -- wysoki i cesarsko chudy, a jego dawniej czarne włosy teraz były liberalnie okraszone siwizną. Siedem, gdyż mężczyzna był nazywany wedle swojego numerycznego oznaczenia, był jednym z Nadzorców Fundacji.

– Sir, jest już późno – powiedział Pendergast, mimo że godzina nie była na tyle późna, co wczesna. – Co sprowadza cię do Ośrodka 11 o takiej godzinie i to jeszcze w nocy?

Jego gość powoli zaciągnął się swoim papierosem, rażąco łamiąc tym zasady Fundacji o miejscu pracy wolnym od palenia.

– To i tamto, Generale. W każdym razie widzę, że wykonujesz dobrą robotę.

– Dziękuję, sir.

– Czy liczba 79812108 mówi ci coś, Williamie? – zapytał nieoczekiwanie Nadzorca, pozostając na swoim miejscu.

– Tak, sir, nawet dużo – odrzekł Generał. Pendergast starał się nie patrzeć z dezaprobatą w oczach na palącego przełożonego -- nigdy palenie go nie pociągało, jako że nienawidził zapachu tych świństw.

– Dokładniej chodzi mi o Operację Planowania Protokołów Awaryjnych z tym oznaczeniem – rozwinął Siedem, wydychając dym swojego papierosa.

– Hipotetyczna sytuacja, że kosmici, których możemy uznać za &#34;Ketery&#34;, spróbują przeprowadzić inwazję i jak ich powstrzymamy i takie tam – powiedział Pendergast. – Ostatnio aktualizowane było gdzieś w 1988 roku, jeśli mnie pamięć nie myli.

– Osiemdziesiątym dziewiątym –  poprawił go gość. –  Ale robotę odwalili w 88., zgadza się. Cieszy mnie to, że twoja pamięć jest dobra jak zawsze.

– Nie brałem udziału w pisaniu szkicu tego raportu, sir, – zaznaczył Generał Pendergast.

– Nie, byłeś wtedy jeszcze majorem Sił Powietrznych pracującym w Pentagonie, który nigdy nie słyszał o Fundacji, a ja byłem, cóż, to było bardzo dawno temu – odpowiedział Siedem. Choć Pendergast miał na karku pięćdziesiątkę, Siedem był bliżej siedemdziesiątki niż sześćdziesiątki. – Powodem, dla którego poruszyłem ten temat jest to, że kilku członków Rady O5, w tym i ja, uważają, że wymagane jest uaktualnienie tych danych. W końcu minęły dwie dekady.

– Oczywiście, sir – odpowiedział Pendergast. – Sir, jeżeli mogę spytać, dlaczego pan to ze mną załatwia tak osobiście?

– Potrzebuję, żebyś złożył formalny wniosek na piśmie do Rady. Ludzie, którzy myślą tak jak my, nie stanowią większości. Wiesz pewno, jak to jest. Kilku bezkompromisowych naukowców nie chce, żeby odebrano im środki z ich ulubionych projektów, w których szturchają i badają rzeczy. – Choć finansowany w niemałym stopniu przez kilka lukratywnych wynalazków posiadanych przez firmy przykrywkowe, budżet Fundacji nie był w żadnym wypadku nieograniczony. Było to coś, co Pendergast zdążył zrozumieć po spędzeniu jednej trzeciej swojego życia, walcząc o budżet w pozornie niekończących się spotkaniach.

– A jeśli dostaniesz formalną propozycję odnowienia dwudziestu dwu letniej analizy, będziesz w stanie przekonać tych zatwardzeńców, żeby stanęli po twojej stronie – powiedział Pendergast, dokańczając myśl swojego przełożonego.

– Dokładnie.

Pendergast kontynuował.

– A jeśli ta formalna propozycja wyjdzie z mojego zarządu bez żadnej twojej oficjalnej interwencji, nie będziesz musiał wisieć nikomu jakiejkolwiek przysługi, kiedy //im// nagle się coś zapragnie.

Nadzorca wziął bucha ze swojego papierosa i zachichotał.

– Cóż, płacimy ci za to, żebyś dostrzegał subtelne szczegóły i mówił nieprzyjemną prawdę, więc nie sądzę, żebym mógł się zbyt głośno sprzeciwiać, kiedy zaproponujesz to zgodnie z wewnętrzną polityką Fundacji.

– Będę miał propozycje gotową na następne poniedziałkowe posiedzenie Rady, pasuje? – zapytał Pendergast.

Siedem wypuścił dym z ust i użył kiepa swojego papierosa do odpalenia nowego. 

– Dobrze byłoby je na wtedy mieć, Generale – powiedział wstając. – W każdym razie dobrej nocy, Williamie.

– Dobrej nocy, sir, -- odpowiedział Pendergast, jednak jego gość już wyszedł.

&gt; {{OD: Generał William Pendergast (Zastępca Dyrektora Fundacji ds. Operacji Planowania Protokołów Awaryjnych)}}
&gt; {{DO: Rada O5}}
&gt; {{RE: Proponowana Operacja Planowania Protokołów Awaryjnych}}
&gt; ----
&gt; {{Szanowni Nadzorcy,}}
&gt; 
&gt; {{Zauważyłem, że minęły blisko 23 lata, odkąd ostatnia ważna analiza Fundacji dotycząca mało prawdopodobnego, ale wysoce destrukcyjnego zagrożenia dotyczącego tego, że: &#34;nieznane pozaziemskie siły wykazujące aktywną wrogość wobec ludzkiego życia i/lub cywilizacji mogłyby próbować podbić, zniewolić lub dokonać eksterminacji ludzkości&#34; (Odnoszenie do Operacji Planowania Protokołu Awaryjnego Fundacji 79812108 z 13.01.1989 roku.) W tym czasie zdążył nastąpić znaczący postęp technologiczny jak i zmiany geopolityczne. Z tego powodu, protokoły awaryjne Fundacji na takie wydarzenie są okropnie niewystarczające i przestarzałe. Choć prawdopodobieństwo wrogich działań przez obecnie nieznane pozaziemskie siły w bliskiej przyszłości są znikome, konsekwencje dla ludzkiej cywilizacji w razie ich wystąpienia byłyby katastrofalne. Podczas gdy od światowych rządów i przeróżnych organizacji, pokroju Globalna Koalicja Okultystyczna, można spodziewać się reakcji w przypadku ataku na planetę i ludność, Fundacja jest i musi być pierwszą i najdoskonalszą linią obrony dla nich.}}
&gt; 
&gt; {{Proponuję natychmiastowe rozpoczęcie operacji planowania protokołu awaryjnego (proponowany numer 83910301), w ramach którego Fundacja zaktualizuje swoje plany, koordynowane przez mój zarząd, jednakże obejmujące również w swoich działaniach inne dyscypliny i departamenty.}}
&gt; 
&gt; {{Proponuję udział w nim poniższych placówek:}}
&gt; * {{Kwatera Główna Dowództwa: Działanie w ramach swoich ogólnych czynności nadzorczych i koordynacyjnych.}}
&gt; * {{Badawczy Sektor 15: Jako główna placówka Fundacji do badań i eksperymentów przeznaczona do określania metod na niszczenie niebezpiecznych obiektów SCP, nadaje się idealnie do dyskusji na temat destrukcyjnych przeciwdziałań wobec pozaziemskich istot.}}
&gt; * {{Ośrodek 11: Jako zarówno główne centrum wywiadowcze i miejsce mojego biura i dyrektorstwa, placówka ta najlepiej nadaje się do prowadzenia operacji planowania protokołów awaryjnych.}}
&gt; * {{Ośrodek 19: Uczestnictwo personelu badawczego i naukowego Ośrodka 19 byłoby potrzebne dla pomyślnego przeprowadzenia tego projektu.}}
&gt; * {{Zbrojno-Badawczy Ośrodek 45: Jako główna placówka zbrojna Fundacji, Ośrodek 45 byłby kluczowy dla wszelakich działań obronnych planety.}}
&gt; {{Proponuję, aby poniższe Formacje Operacyjne zostały również zaangażowane (uznając, że analiza nie jest ich głównym zadaniem, jednak uważając, że operacja ta pokrywa się z ich kompetencjami):}}
&gt; * {{Mobilna Formacja Operacyjna Gamma-5 (&#34;They&#39;re on our side, Sir!&#34;): Z zadaniem &#34;publicznej dezinformacji i kontroli szkód&#34;, Gamma-5 odgrywałaby kluczową rolę w zarządzaniu mediami, w przypadku gdyby doszło do wrogich, pozaziemskich działań.}}
&gt; * {{Mobilna Formacja Operacyjna Iota-10 (&#34;Damn Feds&#34;): Przypisana do przechwytywania zgłoszeń powiązanych z SCP i zakłócania powiązanych z nimi śledztw przez lokalne agencje śledcze, Iota-10 byłoby kluczowa w koordynacji działań Fundacji z lokalnymi agencjami rządowymi w przypadku gdyby doszło do wrogich, pozaziemskich działań.}}
&gt; * {{Rekonesansowa Formacja Kappa-6 (&#34;Angel Eyes&#34;): Jako jedna z głównych Formacji Operacyjnych Fundacji związanych ze szpiegostwem, Kappa-6 najprawdopodobniej jako pierwsza w Fundacji, dowiedziałaby się w przypadku, gdyby doszło do potajemnych wrogich, pozaziemskich działań.}}
&gt; {{Co więcej, proponuję zaangażować również Formacje Operacyjne szybkiego reagowania, przypuszczając ich dostępność.}}
&gt; 
&gt; {{Będę wdzięczny Radzie za rozważenie tejże sprawy.}}
&gt; 
&gt; {{Podpisano,}}
&gt; {{William Pendergast}}

&gt; {{DO: Generał William Pendergast (Zastępca Dyrektora Fundacji ds. Operacji Planowania Protokołów Awaryjnych)}}
&gt; {{RE: Propozycja CPO 83910301}}
&gt; ----
&gt; {{Operacja została zatwierdzona pod kryptonimem &#34;Projekt Heimdall&#34;. Celem ma być zbadanie potencjalnych środków, za pomocą których pozaziemskie siły wykazujące aktywną wrogość wobec ludzkiego życia i/lub cywilizacji mogłyby próbować podbić, zniewolić lub dokonać eksterminacji ludzkości. Na podstawie uzyskanych danych mają zostać opracowane środki zaradcze i protokoły awaryjne. Wyniki projektu po jego zakończeniu mają zostać przedstawione Radzie O5.}}

//Hmmm// – pomyślał Pendergast, czytając odpowiedź od Rady O5. – //&#34;Heimdall&#34;, nordycki bóg czuwający nad Ragnarökiem. Bardzo trafne.//

Podniósł swój telefon, żeby zacząć w końcu działać. Było wiele rzeczy do roboty.</textarea></pre>
