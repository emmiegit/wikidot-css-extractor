    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1125 – Antwortwürfel
**Autor:** [[*user Crayne]]
**Original:** https://www.scp-wiki.net/scp-1125
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1125

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Exemplare von SCP-1125 sind in undurchsichtigen Lagerkisten einzuschließen und im KOG (Kleine-Objekte-Gewölbe) an Standort-12 aufzubewahren. Im Falle einer Beeinflussung durch SCP-1125 außerhalb von Testverfahren, ist jegliches betroffene Personal festzunehmen und von SCP-1125 zu trennen, um Klasse-A-Amnesika und psychologische Rekonditionierung zu erhalten. D-Klasse-Personal, das in Testverfahren eingesetzt wird, sind die in Dokument 1125/D-RegA/extCom:v1.21 spezifizierten ersten Fragen zu stellen.

Die Mobile Task Force Gamma-11 (&#34;Dicejockeys&#34;) wurde mit der Lokalisierung und Beschaffung von Instanzen von SCP-1125 außer Foundation-Kontrolle beauftragt.

**Beschreibung:** SCP-1125 ist eine Sammlung einzeln verpackter Würfel, deren Punkte durch die Worte &#34;Ja&#34; (2x), &#34;Nein&#34; (2x) und &#34;Vielleicht&#34; (2x) ersetzt sind. Alle Exemplare wurden aus Kiefernholz gefertigt und ihre Oberfläche wurde mit einem unauffälligen gelben Farbstoff und einem chemischen Versiegelungsmittel behandelt, um Verschleiß vorzubeugen. Die auf den Würfeln verfügbaren Antworten sind in der MS-Comic-Sans-Schrift aus einem Farbstoff mit Spuren von Holzkohle, einem Farbstoffstabilisator und [ZENSIERT] wiedergegeben. Die Worte [http://scp-wiki-de.wikidot.com/groups-of-interest#toc7 &#34;The Factory&#34;] sind auf der Kartonrückseite jeder durchsichtigen Kunststoffverpackung zu finden. Unter dem Firmenlogo ist der Werbespruch &#34;Sie werden die Entscheidung für Sie treffen!&#34; in kräftiger roter Schrift mit weißer Umrandung gedruckt. Wenn Instanzen von SCP-1125 ohne ihre Verpackung angetroffen werden, sind sie derzeit nicht von ähnlichen nicht-anomalen Antwortwürfeln zu unterscheiden. Vor diesem Hintergrund sind alle in Foundation-Einrichtungen gefundenen ähnlich gefärbten Antwortwürfel sofort ohne (weiteren) physischen Kontakt durch das Personal zu vernichten, und alle potenziell gefährdeten Mitarbeiter sind der Anwendung von Klasse-A-Amnesika und psychologischer Rekonditionierung zu unterziehen.

Die Effekt von SCP-1125 wird offensichtlich, wenn ein Exemplar mit der Epidermis eines Menschen in Kontakt kommt. Ein sofortiger Zwang, davon Gebrauch zu machen, überkommt das Subjekt, das eine Frage bezüglich einer binären Entscheidung stellt und SCP-1125 würfelt. Es gibt dann eine Antwort, wobei zu beachten ist, dass, wenn ein Wurf eine Antwort von &#34;Vielleicht&#34; anzeigt, das Subjekt das Rollen des Würfels auf unbestimmte Zeit fortsetzt, bis entweder eine bejahende oder eine negative Antwort erzeugt wurde.

Subjekte werden sich unfehlbar an die von SCP-1125 gegebene Antwort halten, selbst wenn dies zu unerwünschten Ergebnissen führen würde. Während die anfängliche Verwendung des Objekts mit trivialen, manchmal sogar skurrilen Fragen zu erfolgen scheint, haben Tests gezeigt, dass eine längere Beeinflussung dazu führt, dass immer kritische Entscheidungen getroffen werden, die von SCP-1125 abhängig gemacht werden. Subjekte, die im Besitz eines Exemplars sind, werden allmählich unfähig, eine Entscheidung zu treffen, ohne auf das Objekt zurückzugreifen, und mit der Zeit basieren sogar Entscheidungen, die normalerweise nicht bewusst getroffen werden, auf dem Ergebnis, das ihnen SCP-1125 liefert. Wenn sie herausgefordert werden, werden die Subjekte dies nicht als abnormales Verhalten wahrnehmen und werden aktiv den Versuchen widerstehen, ihnen SCP-1125 wegzunehmen.

Tests haben ergeben, dass SCP-1125 zwar Entscheidungen beeinflusst, dem Subjekt aber keine Fähigkeiten verleiht, die es vorher nicht hatte.

Der Standort-12-SOG enthält derzeit 79 einzelne Instanzen von SCP-1125, wobei mehrere Exemplare zu Testzwecken entfernt wurden. Diese wurden anschließend zerstört, um eine versehentliche Beeinflussung zu verhindern.

**Anhang 1125-A-01:** //Auszüge aus der Abschrift des Videoprotokolls 1125-DV-23//

&gt; **[Beginn des Abschriftauszugs | Zeitstempel 2007/07/14-14:52:31]**
&gt; 
&gt; //D-43426 betritt die Testumgebung, in der ein Exemplar von SCP-1125 auf einem kleinen Falttisch aus Metall liegt. Zusätzlich wurden ein Bett und ein einzelner Stuhl bereitgestellt.//
&gt; 
&gt; **Dr.** ██████**:** &#34;Bitte öffen Sie die Verpackung und nehmen Sie den Würfel heraus.&#34;
&gt; 
&gt; **D-43426:** &#34;Was immer Sie sagen.&#34;
&gt; 
&gt; //Das Subjekt hebt das Objekt auf und untersucht es kurz, bevor es die Verpackung aufreißt. Das Objekt fällt heraus, landet auf dem Boden und rollt unter den Tisch.//
&gt; 
&gt; **D-43426:** &#34;Scheiße! Tut mir leid, Doc.&#34;
&gt; 
&gt; **Dr.** ██████**:** &#34;Ist in Ordnung, D-43426. Bitte holen Sie den Würfel.&#34;
&gt; 
&gt; //Das Subjekt hebt das Exemplar auf.//
&gt; 
&gt; **D-43426:** &#34;Hab ihn. Und jetzt?&#34;
&gt; 
&gt; **Dr.** ██████**:** &#34;Bitte tun Sie, was Sie möchten, D-43426.&#34;
&gt; 
&gt; **D-43426:** &#34;Gut, dann könnte ich den kleinen Scheißer genauso gut werfen. Also … was soll ich ihn fragen?&#34;
&gt; 
&gt; **Dr.** ██████**:** &#34;Das liegt an Ihnen. Alles ist möglich, solange es eine Frage ist, die mit &#39;Ja&#39; oder &#39;Nein&#39; beantwortet werden kann.&#34;
&gt; 
&gt; **D-43426:** &#34;Sicher. Soll ich … soll ich in die Hände klatschen?&#34;
&gt; 
&gt; //Das Subjekt wirft SCP-1125.//
&gt; 
&gt; **Dr.** ██████**:** &#34;Gut, D-43426. Bitte lesen Sie jetzt die Antwort, die Ihnen der Würfel gegeben hat.&#34;
&gt; 
&gt; //Das Subjekt beugt sich näher heran und wendet sich dann Dr. ██████ zu.//
&gt; 
&gt; **D-43426:** &#34;Er sagt &#39;Ja&#39;.&#34;
&gt; 
&gt; //Das Subjekt klatscht in die Hände.//
&gt; 
&gt; **Dr.** ██████**:** &#34;Warum haben Sie das getan, D-43426?&#34;
&gt; 
&gt; **D-43426:** &#34;Weiß ich nicht, es schien das Richtige zu sein? Ich meine, er sagte &#39;Ja&#39;. Kann ich ihn wieder werfen?&#34;
&gt; 
&gt; **[Ende des Abschriftauszugs | Zeitstempel 2007/07/14 - 15:04:12]**

&gt; **[Beginn des Abschriftauszugs | Zeitstempel 2007/07/19 - 09:23:01]**
&gt; 
&gt; **D-43426:** &#34;Soll ich DAS dann essen?&#34;
&gt; 
&gt; //Das Subjekt wirft SCP-1125 und reißt schnell den Karton mit Pop-Tarts auf, der ihm zur Verfügung gestellt wurde. Es ist zu sehen, dass SCP-1125 die Antwort &#34;Ja&#34; anzeigt. Das ist die erste Nahrung, die sich das Subjekt seit 18 Stunden erlaubt hat.//
&gt; 
&gt; **[Ende des Abschriftauszugs | Zeitstempel 2007/07/19 - 09:23:51]**

&gt; **[Beginn des Abschriftauszugs | Zeitstempel  2007/07/25 - 12:46:54]**
&gt; 
&gt; **D-43426:** &#34;Soll ich atmen?&#34;
&gt; 
&gt; //Es ist zu sehen, dass SCP-1125 &#39;Vielleicht&#39; anzeigt und das Subjekt wirft ihn sofort wieder. Dieser zweite Wurf führt zu &#34;Nein&#34; und das Subjekt scheint zu gehorchen.//
&gt; 
&gt; **D-43426:** [[size 65%]]&#34;Soll ich atmen?&#34;[[/size]]
&gt; 
&gt; //Das Subjekt wirft den Würfel erneut.//
&gt;
&gt; Ende des Abschriftauszugs | Zeitstempel 2007/07/25 - 12:47:16]**</textarea></pre>
