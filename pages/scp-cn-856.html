[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/dr-alex-scp/_DSC1861.JPG|caption= SCP-CN-856（正面 ）|width=350px]]

**项目编号：**SCP-CN-856

**项目等级：**Safe

**特殊收容措施：**SCP-CN-856现保存于Site-CN-19内的一标准混凝土收容间中的保险柜内，对项目的研究应该得到二级研究员的许可，并应做书面记录。保险柜内设置有重力检测仪，当其读数改变时会自动报警。对项目的监控人员不应少于两人，且必须至少有一名武装人员。

**描述：**SCP-CN-856是一个气体过滤装置，外观仿照了3M™公司生产的6006型滤毒盒，与正常的同型号滤毒盒外观几乎相同，但在一侧的贴纸上印有如下文字。
&gt; 你用过的最好的滤毒盒！没有之一！再也不用担心可恶的有害气体了！这款3M™滤毒盒可以过滤掉所有你不想闻到的气体！包括屁、VX毒气、该死的瓦斯等等等等！ ^^注：仅适用于气体环境，因使用不当而造成的伤害不在保险范围内。^^
所有试图通过物理方式打开对象并直接观察其内部结构的实验都以失败告终。[[footnote]]我们甚至没办法把那上面的该死的贴纸给撕下去！ --Dr.Alex[[/footnote]]正在考虑对项目进行X-射线穿透以探测其内部结构。其异常性质在于，当生物呼吸使滤毒盒两侧气压不等导致气体从项目内部流过时，从项目内侧（即应该接在防毒面具上的一侧）流出的气体总是符合该生物的生理需要，且这一异常性质是否发生与流入气体的组成成分、有利气体（通常情况下指氧气）浓度、有害气体浓度无关，详见实验记录。对项目进一步的研究表明其似乎可以通过重组原子内部（如添加或减少中子、质子等）来改变原子的类型。

**附录：**SCP-CN-856在一场矿井瓦斯泄露事件中被发现，救援队在打穿井口后佩戴正压式呼吸器下井救援，在矿井深处找到了一名仍然存活的矿工，其正是由于佩戴了项目才坚持到救援队到来。在事故后做笔录过程中，潜入当地政府机关的特工人员注意到了项目的异常并迅速联络了基金会。项目被回收，该矿工在被执行A级记忆删除后释放。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/dr-alex-scp/_DSC1858.JPG|caption= SCP-CN-856安装在全面具上的效果 |width=350px]]

__**实验 A - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**干燥密闭空间，3m×3m×3m，26ºC，101kPa
&gt; **气体成分：**正常空气（N,,2,,：78%，O,,2,,：21%，其他气体含量同空气）
&gt; **方式：**将项目安装在3M™6800型号全面具上，完全接合，要求一名D级人员在环境中佩戴项目呼吸30min。
&gt; **结果：**D级人员正常呼吸了30min，从实验开始至实验结束后24h中，对D级人员进行了持续性医疗观察与各项生命指标监测，无任何异常。

__**实验 B - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**干燥密闭空间，3m×3m×3m，26ºC，101kPa
&gt; **气体成分：**氰化氢（HCN:10㎎/L）
&gt; **方式：**令一名D级人员在环境中穿着项目（配合全面具使用）、连体胶布防化服、橡胶手套呼吸6h。在该环境下，正常的滤毒盒防护时间应在30～70min。
&gt; **结果：**D级人员在实验期间的报告中未提到有任何生理方面的不适，尽管因为被告知其呼吸的环境中有足以致死剂量的剧毒物而导致心率过快并大量出汗。在脱离实验环境后医务人员立即对D级人员进行了全面的医学检查，未发现有氰化氢的残留。

__**实验 C - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**干燥密闭环境，3m×3m×3m，26ºC，101kPa
&gt; **气体成分：**一氧化碳（CO:100%）
&gt; **方式：**令D级人员佩戴项目（配合全面具使用）在环境中呼吸2h。正常情况下，在该环境中过滤式呼吸器应无法进行有效过滤，因为没有可供呼吸的氧气。
&gt; **结果：**项目展现出了完全不符合物理学、化学定律的能力，D级人员在环境中呼吸了两小时后自主离开实验间，对其进行的医学检查显示其完全没有吸入一氧化碳的迹象。对实验间剩余气体的计算表明减少的CO质量完全等于实验对象在理想状态下呼吸等长时间所消耗的氧气质量。项目的能力有待进一步分析。

__**实验 D - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**密闭空间，3m×3m×3m，真空
&gt; **气体成分：**无气体
&gt; **方式：**给D级人员配备了合适的宇航服（舱内），通过改装使宇航服的进气由滤毒盒提供。
&gt; **结果：**D级人员在实验间减压6.3min后死亡，医学检查表明其死亡原因是缺氧（//似乎连接在SCP-CN-856后方的单向阀阻止了气体外泄，但项目没能发挥作用，D级人员在无法呼吸到氧气的情况下窒息而死。     ---Dr.Alex注//）

__**实验 E - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**密闭空间，10m×10m×10m，26ºC，水压10kPa，气压101kPa
&gt; **气体成分：**液面上方气体为正常空气，液体成分为水
&gt; **方式：**令D级人员佩戴项目潜入水下1m深处试用项目呼吸。
&gt; **结果：**D级人员呛水昏迷，被救出实验间，据其交待，当其呼吸时，大量混杂有气泡的热水冲入面具，项目产生了大量的热。实验后的化学分析表明，从项目中过滤出的物质有大量的水，小部分氧气和小部分氢气。据D级人员估计项目表面温度大约有80ºC。

__**实验 F - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**外部空间为密闭空间，3m×3m×3m，26ºC，101kPa；内部空间为密闭玻璃钟罩（底端接抽气机），20cm^^2^^×30cm
&gt; **气体成分：**外部空间为氯气环境（Cl,,2,,：100%）；内部空间为正常空气
&gt; **方式：**由抽气机产生气压差，使外部气体经由项目流入内部。
&gt; **结果：**大量氯气流入钟罩内，项目没有进行任何过滤。表明必须有生物体佩戴项目其异常性质才会显现。

__**实验 G - 日期(█/█/201█)**__
&gt; **项目：**SCP-CN-856
&gt; **环境：**密闭空间，3m×3m×3m，26ºC，101kPa
&gt; **气体成分：**使用同位素标记法（O-18）标记过的二氧化碳（CO,,2,,：100%）
&gt; **方式：**用橡胶软管（含支管）与项目相连，另一名D级人员在橡胶软管的主管口一端吸气，在支管口一侧使用抽气机抽气以获得气体，这一办法之前被证明可以触发项目的异常性质。
&gt; **结果：**没有在收集到的气体中检测到O-18元素，证明项目可以破坏并重组原子。
