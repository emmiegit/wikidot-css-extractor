我獨自行走在死寂與狂熱之間。
被虛幻的歡樂淹沒，
因孤高的沉默結凍。
我無法安息於凡人的墓園，
僅能在這只屬於罪人的，
無盡而寧靜的荒蕪中流連。

於我口中的是甜膩的淚水，
於我腳下的是甘醇的鮮血。
我曾將他人的傷痛當作祭品，
換來的只有偽神的訕笑。
但當畫布被野獸撕成飛絮，
誰會去欣賞那夏末的薄暮？

亡者拉扯着我的腳踝，
把我引向那永劫的深淵。
我自知自己的十惡不赦，
躍進我親手建築的監獄裏。
只是在這燎原的熊熊烈火中，
我竟尋得那最後的救贖。

眾靈於我面前歡欣歌唱，
死的輓歌化作生的禮讚。
他們以虛假的顏色編出禮服，
宛如血與肉的一場假面派對。
可願與愚者同舞的又有誰呢？
轉過身去，被放逐的——

我獨自行走在死寂與狂熱之間。
