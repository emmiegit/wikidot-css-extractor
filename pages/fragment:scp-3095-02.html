    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!-- 由于未知原因原链接中本部分不可见（不是白字）因此只能读源码 --]
**项目编号：**SCP-3095

**项目等级：**##blue|Thaumiel##

**特殊收容措施：**GoI-301已解体，所有SCP-3095-1个体##blue|除3095/TALANOS参与者##都已处决。因此，SCP-3095被认为无效化，以下特殊收容措施仅为归档原因保留。

SCP-3095-1个体应收容在位于Site-48的鸟舍19。由于SCP-3095-1个体间有互相合作的危险，每个收容单位仅能安置五个个体。当鸟舍19达到最大容量时[[footnote]] **译注：**指满员 [[/footnote]]，现场处决将被批准。

SCP-3095-1创建的文明应被MTF ETA-2（“鸟脑”）管理。当一文明达到威胁基金会和/或其伪装的程度时，MTF Nu-7（“落锤”）会获权摧毁它。

应尽早使GoI-301解体。已知的GoI-301成员应被逮捕，审问并给予相应的记忆删除。应派遣Nu-7摧毁已知与GoI-301有关的建筑。目前GoI-301的主席，PoI-301-K需被定位并暗杀。

##blue|关于3095/TALANOS的更多细节需限制于持有T/2701授权的人员##

**描述：**##red|未检测到本次编辑的改动，信息崩溃。##

##blue|**附录 3095-5：**Talanos计划##
[[collapsible show=&#34;▼ 获取附录 [ 需要T/2701授权 ] ▼&#34; hide=&#34;▲ 关闭附录 ▲&#34;]]
&gt; 日安，被授权的人员。如果你在阅读此文档，你应该在Talanos计划生效的环境中工作。如果是这样的话，请仔细地重读本文档。
&gt; 
&gt; 此处的关键在于SCP-3095给予了SCP-3095-1不同的技能。有些很幸运，精通于有用的科目：微积分，几何学，生物学，物理学。有些就很平常。而被选中的少数和我们这里最好的博士一样好。
&gt; 
&gt; 有一个SCP-3095-1文明：沙之第八声，它们完全由海鸥组成。因为某些原因，他们拥有大量的“精通度”。事故3095-8发生前，我们刚开始研究SCP-3095-1的物种与它们熟练程度的关联，那之后我们就必须开始撰写提议书。但我们决定拯救一个文明：沙之第八声。
&gt; 
&gt; 在[[[resurrection |这动荡的日子里]]]，我们需要利用每一丝能找到的资源。更多异常，更多研究，以及尤其多的员工。当说到员工时，我真的不管他们是从哪个物种来的。
&gt; 
&gt; 是的，你的新同事是一只海鸥。这是个奇怪的世界。欢迎来到基金会。
&gt; 
&gt; //- 研究员Calvin//
[[/collapsible]]</textarea></pre>
