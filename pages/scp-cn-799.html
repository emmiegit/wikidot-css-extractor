**项目编号：**SCP-CN-799

**项目等级：**Safe

**特殊收容措施：**SCP-CN-799须被放置于一个低危险异常存放盒中并收容于Site-CN-34的标准收容间内。任何人员应避免与SCP-CN-799进行直接或间接的视线接触，对SCP-CN-799进行的实验需要经过3级以上人员的许可，严禁与其他异常项目进行交互实验。

**描述：**SCP-CN-799是一副黑色边框的树脂镜片眼镜，其镜片目前无法通过已知手段破坏，镜架无异常性质。当一名人类个体透过SCP-CN-799的镜片进行观察或直接佩戴SCP-CN-799[[footnote]] 此时视线接触是不必要的。 [[/footnote]]时，该人类个体将受到SCP-CN-799的异常性质影响，具体表现为：

* 对其他人类的性别认知发生变化[[footnote]] 即将男性识别为女性。 [[/footnote]]。
* 视野中部分物体的外形变化[[footnote]] 通常将变化为符合该人类个体审美与偏好的女性人类形象。 [[/footnote]]。

随着受影响的时间增加，视觉异常的程度与持续时间也将增加，具体关系如下表所示。

||~ 观察时间 ||~ 视觉异常的范围 ||~ 视觉异常的最长持续时间 ||
|| 1小时以内 || 流行文化中常被拟人化处理的非人类物体[[footnote]] 一般是战舰、冷热兵器与各种动植物。 [[/footnote]] || 约1小时 ||
|| 1小时~6小时 || 在上述范围内增加了流行文化中较少被拟人化处理的非人类物体 || 约1天 ||
|| 6小时~12小时 || 在上述范围内增加了一般情况下被认为不适宜进行拟人化处理的非人类物体 || 约10天 ||
|| 12小时以上 || 所有视野内的非人类物体 || 不明[[footnote]] 所有进入此阶段的受影响者均在异常效应结束前死亡，故无法确认该异常效应在此阶段的持续时间。 [[/footnote]] ||

在多数情况下，因SCP-CN-799异常效应产生的人形实体将表现出与通常人类类似的智力水平与强烈的互动意愿，与视野中的人形实体进行的互动将直接作用于受影响者身体，但不会对其原型物体产生任何影响。对SCP-CN-799进行的实验已记录于附录CN-799-1。

**附录CN-799-1：**
&gt; __**实验记录CN-799-1**__
&gt; 
&gt; **日期：**2020年5月18日
&gt; 
&gt; **负责人：**Bread博士
&gt; 
&gt; **参与人员：**D148725（女性，19岁，有经济犯罪前科）
&gt; 
&gt; **实验过程：**D148725被要求佩戴SCP-CN-799九十分钟，命令其并观察一间标准陈设的D级人员宿舍。
&gt; 
&gt; **实验结果：**D148725声称房间里有数名陌生女性存在，并邀请其加入了一场“温馨友善的茶会”，随后表现出与无法被观察到的实体交谈与进食的动作。实验结束后对D148725的解剖发现其胃部出现来源不明的食糜。

&gt; __**实验记录CN-799-2**__
&gt; 
&gt; **日期：**2020年5月19日
&gt; 
&gt; **负责人：**[[size smaller]]（请在此填写本次实验的负责人）[[/size]]
&gt; 
&gt; **参与人员：**[[size smaller]]（请在此填写参与实验的人员）[[/size]]
&gt; 
&gt; **实验过程：**[[size smaller]]（请在此填写实验的详细过程）[[/size]]
&gt; 
&gt; **实验结果：**[[size smaller]]（请在此填写实验结果）[[/size]]
&gt; [[&gt;]]
&gt; [[size larger]]//太cool了！太cool了！//[[/size]]//[[size smaller]]——Bread博士//[[/size]]
&gt; [[/&gt;]]
&gt; [[size smaller]]//**代理主管备注：**鉴于Bread博士受到了项目的影响而出现较为严重的认知异常，站点将给予她一个月的强制带薪休假以摆脱异常效应带来的精神伤害。本项目接下来的研究工作将临时交予Fisher博士[[footnote]] Fisher博士由于缺失生物学意义上的眼部构造，因此被认为不受SCP-CN-799异常性质影响。 [[/footnote]]负责。//[[/size]]

&gt; __**实验记录CN-799-3**__
&gt; 
&gt; **日期：**2020年5月20日~2020年5月21日
&gt; 
&gt; **负责人：**Fisher博士
&gt; 
&gt; **参与人员：**D487521（男性，32岁，有强奸儿童前科）
&gt; 
&gt; **实验过程：**D487521被要求佩戴SCP-CN-799，命令其观察一间标准陈设的D级人员宿舍，并通过感官复现技术记录其视网膜成像。
&gt; 
&gt; **实验结果：**
&gt; 
&gt; 感官记录仪记录下的D487521在实验过程中的视网膜成像如下：
&gt; 
&gt;&gt; **5:20PM：**D487521佩戴SCP-CN-799，视野中并未出现异常。
&gt;&gt; 
&gt;&gt; **5:35PM：**D487521申请阅读书籍，被允许。D487521开始阅读书架上的一本小说，感官记录仪记录到其视野中的书籍对文中角色的描述均变为女性。
&gt;&gt; 
&gt;&gt; **6:03PM：**D487521感到疲倦并抬头张望，此时记录到房间内的镜子中出现了预期外的人形个体形象，D487521并未意识到异常，低头继续阅读。
&gt;&gt; 
&gt;&gt; **6:13PM：**D487521视野中的书籍转变为SCP-CN-799-1个体[[footnote]] 本次试验中出现的 SCP-CN-799-1个体均呈现16岁以下人类女性的形态。[[/footnote]]，D487521起初表现出惊恐的神态，但在5分钟后开始与该SCP-CN-799-1个体进行交流。
&gt;&gt; 
&gt;&gt; **6:15PM：**D487521试图触摸该SCP-CN-799-1个体的隐私部位，后者表现出抗拒，但无法对D487521的行为作出有效反抗。
&gt;&gt; 
&gt;&gt; **6:18PM：**D487521将该SCP-CN-799-1个体逼迫至床边，此时视野中的床铺转变为了新的SCP-CN-799-1个体，2名SCP-CN-799-1开始共同对D487521作出反抗行为。
&gt;&gt; 
&gt;&gt; **6:20PM：**视野内的其他家具与陈设物开始转变为SCP-CN-799-1，此时房间内的SCP-CN-799-1共有[已编辑]名，D487521受到多名SCP-CN-799-1的攻击，陷入昏迷。此时Fisher博士并未结束实验，而是选择等待D487521苏醒。
&gt;&gt; 
&gt;&gt; **9:30AM：**D487521苏醒，随后表现出极度恐惧的神态。感官记录仪记录到的D487521视野内所有非人类物体[[footnote]] 除实验房间内的家具陈设外，还包括墙壁涂料、地砖、灰尘等物。 [[/footnote]]全部转化为SCP-CN-799-1，且由于实验空间狭窄，所有SCP-CN-799-1的形态均因过度拥挤而产生剧烈的扭曲。约8秒后，感官记录仪因负荷过大而损坏，D487521死亡。实验结束。
&gt;&gt;
&gt; [[&gt;]]
&gt; [[size smaller]]//太可怕了……Bread看到的就是这些东西吗？以及关于那个镜子里的人形，还必须进一步研究。——Fisher博士//[[/size]]
&gt; [[/&gt;]]

&gt; __**实验记录CN-799-4**__
&gt; 
&gt; **日期：**2020年5月22日
&gt; 
&gt; **负责人：**Fisher博士
&gt; 
&gt; **参与人员：**D102115（男性，23岁，有盗窃前科）
&gt; 
&gt; **实验过程：**D102115被要求佩戴SCP-CN-799，并对一面镜子进行持续观察。
&gt; 
&gt; **实验结果：**D102115声称SCP-CN-799转化为人形个体，但该人形个体拒绝与Bread博士以外的人员交流，随后D102115视野中的镜子转化为SCP-CN-799-1，实验结束。
&gt; [[&gt;]]
&gt; [[size smaller]]//找到这家伙了，但是……果然还是等Bread康复再让她亲自来吧。——Fisher博士//[[/size]]
&gt; [[/&gt;]]

&gt; __**实验记录CN-799-5**__
&gt; 
&gt; **日期：**2020年6月20日
&gt; 
&gt; **负责人：**Bread博士
&gt; 
&gt; **参与人员：**Bread博士
&gt; 
&gt; **实验过程：**Bread博士佩戴SCP-CN-799，并对一面镜子进行持续观察。
&gt; 
&gt; **实验结果：**见附录CN-799-2。

**附录CN-799-2：**
[[collapsible show=&#34;+ 访谈记录CN-799/访问需要4级权限&#34; hide=&#34;- 权限验证通过&#34;]]
&gt; //[[size smaller]]前言：根据实验CN-799-5的流程，Bread博士佩戴SCP-CN-799约50分钟后，其视野中的SCP-CN-799形象转变为SCP-CN-799-1个体，Bread对该SCP-CN-799-1个体进行了采访。[[/size]]//
&gt; 
&gt; **访谈时间：**2020年6月20日
&gt; 
&gt; **采访者：**Bread博士
&gt; 
&gt; **受访者：**由SCP-CN-799自身形象转变而来的SCP-CN-799-1个体（以下简称为SCP-CN-799-1）
&gt; 
&gt; **SCP-CN-799-1：**好久不见，Bread，没想到你我再次相遇会是在这种场合。
&gt; 
&gt; **Bread博士：**很可惜，我虽然曾经受到你的异常性质影响，但是我可是第一次看到被自身异常效应转变为人形的你，SCP-CN-799……呃，还是说……SCP-CN-799-1？
&gt; 
&gt; **SCP-CN-799-1：**不知道该如何称呼我？现在的你竟然会为了这种无聊的问题而犹豫，这可一点都不cool啊。
&gt; 
&gt; **Bread博士：**SCP-CN-799-1，请你回答我，制造你的人是谁？
&gt; 
&gt; **SCP-CN-799-1：**（嗤笑）制造我的人？那还用说吗，制造“我”的人就是我自己啊。
&gt; 
&gt; **Bread博士：**你能用更加简单易懂的方式解释一下吗？
&gt; 
&gt; **SCP-CN-799-1：**哦，Bread，不要装傻了。大家都爱你的画，你的画笔能够让没有生命的东西幻化为栩栩如生的可爱小姑娘，这叫……“娘化”，对吧？但是我不这么认为，比起可爱的小姑娘，我更爱物品的本质，这些冷冰冰的器物比女孩子可爱一百倍！
&gt; 
&gt; **Bread博士：**我？你是说我？
&gt; 
&gt; **SCP-CN-799-1：**没错，你！我想要证明给所有人看，把一切都变成女孩子是没有出路的！
&gt; 
&gt; **Bread博士：**所以你就制作了SCP-CN-799？但是，你为什么会以这种形式出现？还有，你为什么会知道我？
&gt; 
&gt; **SCP-CN-799-1：**哎呀哎呀真是贵人多忘事，大概你的眼里只有那些最cool的大艺术家吧，我这种无名小卒你可不会放在眼里。所以我才要不惜一切代价完成我的作品！为了修改透过镜片看到的东西，我能做的只有放弃我那可怜的肉体，进到这里面来了！我已经将我的生命奉献给艺术了，这才是艺术家应有的归宿啊！
&gt; 
&gt; **Bread博士：**哦，这样啊。
&gt; 
&gt; **SCP-CN-799-1：**面对我的艺术品，你想说的就只有一个“哦”？你难道没有看过么，把一切变成女孩子之后的后果，那个丑陋的世界！我知道，你和大家一样，为了创造出最棒的异常艺术而倾尽全力，那么，看了我的作品之后，你是否觉得你的能力变得一文不值了呢？
&gt; 
&gt; **Bread博士：**能力？异常？你在说什么呢，我可从来没有创作过什么异常艺术，我只是用普通的笔在普通的纸上画了些我觉得很可爱的东西罢了。
&gt; 
&gt; **SCP-CN-799-1：**诶？什……什么？
&gt; 
&gt; **Bread博士：**我的画不是异常，我也不是异常艺术家，我无论画多少画也不会把世界变成那个样子。所以，你的讽刺没有任何意义，SCP-CN-799-1。
&gt; 
&gt; **SCP-CN-799-1：**可是你……你作为AWCY的……
&gt; 
&gt; **Bread博士：**抱歉，我效忠的是基金会。另外，我不打算和一个异常吵架，这在基金会是被禁止的行为。
&gt; 
&gt; **SCP-CN-799-1：**好吧，在这方面我姑且认输了。但是，不要以为你们就这样胜利了。呼呼呼……我问你，你知道吗？你们难道还认为透过这副眼镜所看到的一切，只是虚无缥缈的幻觉吗？呵呵，很可惜，你们之所以把这副眼镜认定为异常，只是因为我刻意在上面动了些手脚罢了，如果我什么都没有做，你们真的能够辨别眼前的真与假吗？
&gt; 
&gt; **Bread博士：**（沉默）
&gt; 
&gt; **SCP-CN-799-1：**哈哈哈哈，就是这个表情！我不惜抛弃自己的躯体也要看到的就是你的这副表——
&gt; 
&gt; （Bread视野中的镜子转变为SCP-CN-799-1个体，失去反光能力，采访对象消失，采访结束）
&gt; 
&gt; //[[size smaller]]后记：本次实验结束后，在受SCP-CN-799异常效应影响的状态下观察镜子等反光物品，均无法再次观测到视野中的SCP-CN-799转变为SCP-CN-799-1的现象。[[/size]]//

实验CN-799-5结束后的三天内，Site-CN-34出现了[数据删除]起关于佩戴眼镜的员工的视觉异常的报告，主要表现为阅读文档时出现来源不明的原文档文本以外的文字。为确保员工士气与工作效率，已对相关人员进行记忆删除并更换其所佩戴的眼镜镜片。本次事件的详细内容仅限4级以上人员知晓，同时各站点主管应以员工健康为由规劝员工避免在佩戴眼镜的情况下阅读基金会机密文档，以免造成不必要的信息误解与可能存在的信息泄露。
