= //Bem vindo(a), funcionário(a) autorizado(a).//
-----
**Item nº:** SCP-135-PT

**Classe do Objeto:** --Neutralizado-- Keter

**Nível de Ameaça:** --Branco ##e1e1e1|●##-- Preto ●

**Procedimentos Especiais de Contenção:** SCP-135-PT não pode ser contido. --Drones devem ser posicionados a 1 km de distância de SCP-135-PT com câmeras de alta definição, a fim de captar as ações de SCP-135-PT.--

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
--Desde %%updated_at|%d/%m/%Y%%, SCP-135-PT deixou de exibir suas propriedades anômalas (ver Adendo-135-PT-A). Procedimentos Especiais de Contenção não são mais necessários.--
[[/module]]

SCP-135-PT não está mais neutralizado, porém, Procedimentos Especiais de Contenção continuam não sendo necessários.

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
**Descrição:** SCP-135-PT é uma contagem regressiva de anos, dias, horas, minutos e segundos para meia-noite de %%updated_at|%d/%m/%Y%%, de aproximadamente 75 km^^2^^ de área, sendo mostrado no céu da área industrial do ABCD Paulista, em São Paulo, a aproximadamente 15,5 km de distância do solo.
[[/module]]

SCP-135-PT não possui estrutura física, nem pode ser avistado por cima de sua localização. Aproximar-se mais de 1 km do objeto fará com que tal desapareça para o observador próximo a ele. É observado que SCP-135-PT não possui altura em suas dimensões, sendo assim, um objeto plano em duas dimensões.

**História e Descoberta:** SCP-135-PT apareceu em ██/██/1955, antes da iniciação de São Bernardo do Campo como polo industrial de São Paulo. Em ██/██/1956, a Fundação Brasileira, juntamente com o governo brasileiro[[footnote]]Governo Juscelino Kubitschek (1956-1961).[[/footnote]], iniciou o processo de &#34;internacionalização&#34;[[footnote]]Quarto e atual processo da industrialização brasileira.[[/footnote]], utilizando Monóxido de Carbono (CO), Dióxido de Carbono (CO,,2,,), Óxidos de Nitrogênio (NO,,x,,), entre outros compostos químicos poluentes, como forma de encobrir SCP-135-PT ao público geral.

Em pouco tempo de exposição, o público geral descobrira sobre SCP-135-PT. Como forma de controlar a circulação de informações acerca de SCP-135-PT, a Fundação Brasileira, juntamente com a Filial Anglófona, criara o Agente Memético BERNARDI, capaz de ser utilizado áudio/visualmente, causando a perda de memória das informações de SCP-135-PT do subconsciente dos indivíduos, e inserindo nova história de encoberta sobre a indústria automobilística brasileira.

Agente Memético BERNARDI-α foi utilizado em ██/██/19██, durante horário comercial, sendo dito que às ██:██ haveria um comunicado oficial do Presidente da República. Indivíduos que não foram afetados pelo Agente Memético durante horário comercial, foram afetados pelo mesmo através de interferências sonoras de transmissão via rádio.

Atualmente, BERNARDI-λ é o Agente Memético mais recente utilizado contra descoberta e vazamento de informações de SCP-135-PT por indivíduos não autorizados.

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
**Adendo 135-α:** Incidente de %%updated_at|%d/%m/%Y%%
[[/module]]

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
Na meia-noite de %%updated_at|%d/%m/%Y%%, a área de SCP-135-PT começara a apresentar forte brilho, tendo máximo de ███^^██^^ lúmens de luminescência em aproximadamente 30 segundos. A área afetada pela luminescência de SCP-135-PT expandiu-se por toda a área do ABCD Paulista em aproximadamente um minuto. Após a luminescência inicial, os compostos químicos poluentes na atmosfera da área de efeito de SCP-135-PT se extinguiram completamente em cerca de ██ minutos.
[[/module]]

Por conta do alto nível de luminescência vindo de SCP-135-PT, os drones localizados a 1 km abaixo de tal apresentaram mau funcionamento por conta de irradiação vinda do objeto. A área afetada por SCP-135-PT cresceu exponencialmente com uma velocidade de █████ km/h por todo o globo.

A irradiação e luminescência de SCP-135-PT provocou anomalamente o crescimento da flora em toda a área afetada pela anomalia. Tal flora é constituída de espécies botânicas preexistentes nos locais afetados por SCP-135-PT. Seres vivos não foram afetados. Após o ocorrido, que teve duração aproximada de noventa segundos, SCP-135-PT se neutralizou.

Esforços estão sendo tomados para a diminuição da divulgação sobre exposição de SCP-135-PT. Produção do Agente Memético BERNARDI-δ, juntamente com filiais internacionais da Fundação, está em andamento.

**Adendo 135-β:** Registros sobre SCP-135-PT

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
**Registro ██████-██ (%%updated_at|%d/%m/████%%):** De acordo com informações recebidas da NASA à Fundação, o exoplaneta ██████ ███-██ teve exposições, consideradas anômalas, semelhantes as apresentadas por SCP-135-PT na Terra, na data de %%updated_at|%d/%m/%Y%%. Após alta luminescência apresentada no exoplaneta, tal não fora mais localizado por satélites e radares.
[[/module]]

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
**Registro ██████-██ (██/██/████):**  SCP-135-PT não está mais neutralizado. SCP-135-PT fora localizado no exoplaneta ██ ██████ █, após explorações feitas com robôs de reconhecimento. A contagem regressiva atual de SCP-135-PT termina em %%updated_at|%d/%m/████%%.
[[/module]]

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
**Registro ██████-██ (%%updated_at|%d/%m/████%%):** A contagem regressiva foi finalizada. O exoplaneta ██ ██████ █ foi exposto aos mesmos efeitos apresentados no exoplaneta ██████ ███-██, e posteriormente, desapareceu, sem apresentar vestígios consequentes.
[[/module]]

------

**Nota:** &#34;//Novas investigações e pesquisas estão sendo feitas para localizarmos SCP-135-PT, que aparentemente, fixa-se em exoplanetas, a cada ██ anos. A primeira evidência de aparecimento da anomalia ocorreu em nosso planeta, porém, ainda não entendemos porque fomos &#34;perdoados&#34; de um cenário Classe-XK pelo último efeito aparente de SCP-135-PT.&#34;//
