**일련번호:** SCP-093-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** --SCP-093-KO는 제██연구기지에 위치한 이중 격리실에 보관되어 있다. 해당 격리실의 내벽은 산화 방지제로 코팅되어 있으며, 내부 대기는 100% 산소로만 구성되어 있다.-- 20██/██/██, 격리 절차가 변경되었다. 대상의 격리 시설 및 격리 절차에 관한 세부 정보는 해당 시설에 발령된 인원에게만 제공된다.

[[collapsible show=&#34;+ 093K 신분 확인 절차 진행 중...&#34; hide=&#34;- 확인 완료&#34;]]
정보 유출을 막기 위해, SCP-093-KO를 격리하는 시설과 대상의 격리실에 관한 정보는 통상적으로 해당 시설에 발령된 인원에게만 제공된다. 

SCP-093-KO는 제127무장유물격리구역에 배치되었다. 대상은 내부 공간 5m×5m×3m 크기의 특수 제작된 삼중 구조의 격리실에 격리되어 있으며, 그 내부는 항상 진공 상태로 유지되어야 한다. SCP-093-KO가 산성 산화물에 접촉하는 것을 막기 위해, 대상의 격리실 내에 진입하기 위해서는 아래와 같은 규정을 따라야 한다.
&gt; 1. 지정된 특수 밀폐 복장을 착용할 것.
&gt; 2. 문을 열고 부스에 들어간 뒤, 내부 절차가 완료될 때까지 기다렸다가 입장할 것.
&gt; 3. 격리실 내에 외부의 대기나 산성 산화물을 다량 저장할 수 있는 물체를 반입하지 말 것.
[[/collapsible]]

**설명:** SCP-093-KO는 비정상적으로 높은 화학적 내성과 밀도를 보유한 직경 9.09cm의 푸른빛을 띠는 구체이다. 대상은 수백만 겹의 거대한 풀러렌이 겹쳐진 구조로 구성된 &#39;외피&#39;로 빈틈없이 감싸져 있으며, 고품질의 풀러렌으로 구성된 약 1.6m 정도 크기의 지장보살 입상(SCP-093-KO-1로 명명됨[[footnote]]SCP-093-KO의 발견 시점은 풀러렌의 발견 이전이었으므로 당시 SCP-093-KO-1은 변칙성을 띤 물체로 판단되었다. 실제 SCP-093-KO-1은 어떤 변칙적 특성도 가지지 않는 것으로 확인되었지만, 편의상 명명 상태를 그대로 유지한다. -기록 정리 담당자 ███[[/footnote]])의 왼손에 들려 있다. 대상의 특성을 고려해 보았을 때, 이들은 대상의 변칙적 특성에 의해 만들어진 것으로 추측된다. SCP-093-KO 자체를 구성하는 물질에 대한 조사는 성과를 거두지 못했다.

SCP-093-KO의 변칙적 특성은 대상이 일정량 이상의 산성 산화물과 접촉하는 것을 통해 나타난다. 이는 해당 물질이 취하는 물질적 상태에 구애받지 않는다. 접촉이 일어나면, SCP-093-KO는 즉시 알 수 없는 영향력을 행사하여 약 반경 250m 내의 대기 중에 있는 기체, 혹은 미세한 액체 방울 상태의 산성 오염물(산성 산화물, 산성 산화물이 수증기와 결합하여 형성된 산 등)을 빠른 속도로 흡수하기 시작한다. 이 과정은 모든 물리적이거나 비물리적인 장애물을 무시한다.

이후 SCP-093-KO는 흡수한 물질들을 빠르게 분해한 뒤 무해한 화합물의 형태로 합성시켜 재방출한다. 예를 들어 이산화탄소의 경우, 흡수되는 즉시 산소 기체와 비결정성 탄소 물질로 변환되어 재방출된다. 기체 물질의 경우 SCP-093-KO의 표면에서 방출되며, 고체나 액체 물질의 경우 SCP-093-KO-1의 표면이나 그 근처의 지면에 응축되는 형태로 나타난다. 이 분해·합성 과정은 일반적으로 필요한 반응 촉매나 적절한 환경, 에너지의 출입 등을 요구하지 않는다.

SCP-093-KO는 19██/██/██ 대한민국의 ██산에 위치한 한 폐쇄된 수목원에서 발견되었다. 해당 수목원은 예전부터 이용객이 원인 불명의 발작[[footnote]]SCP-093-KO의 변칙적 특성으로 보았을 때, 산소 과다와 이산화탄소 부족에 의해 과호흡 증후군이 발생한 것으로 추측된다.[[/footnote]]을 일으키거나 갑자기 혼절하는 등의 사고가 끊이지 않았으며, 이후 경영 악화로 폐쇄되었다. 이를 수상하게 여긴 재단에서 요원을 파견하여 산소 농도를 측정한 이후 이상을 파악하고 해당 수목원을 수색하여 대상을 확보하였다.

20██/██/██의 정보 유출 사건 이후로, 엔트로피를 넘어서(BE) 측에서 SCP-093-KO를 자신들에게 양도할 것을 지속적으로 요구하고 있다. 대부분의 요구는 서면상으로만 행해졌지만, 20██/██/██에는 예외적으로 해당 단체의 회원으로 추정되는 인물이 격리 시설에 침입하여 일시적 격리 실패 사태를 초래하였다. 자세한 경과는 사건 기록 093KO-1-CB-BE를 참조.

[[collapsible show=&#34;+ 사건 기록 093KO-1-CB-BE&#34; hide=&#34;- 접기&#34;]] 20██/██/██, 제██연구기지에서 발생한 사소한 기록 처리 실수로 인해 대상에 관한 정보가 BE 측에 노출되었다. BE 측에서는 &#39;대기 오염의 정화&#39;를 목적으로 대상의 양도를 요구했으나, 해당 요구는 지금까지의 BE의 요구와 같이 묵살되었다. 6개월 정도가 지난 20██/██/██, 제██연구기지 내에서 십여 마리의 새끼 곰과 호랑이들이 출현했다. 이후, [[[SCP-067-KO]]]로 추정되는 테이프들을 매단 RC 비행기가 격리 기지 내부로 진입하는 모습을 목격했다는 증언이 확보되었다.

이후 BE의 일원으로 보이는 가운을 입은 남성이 혼란을 틈타 침입하여 담당 연구원 ███을 제압하고 대상의 격리실에 소량의 드라이아이스를 던져넣는 모습이 CCTV에 촬영되었다. 드라이아이스에 의해 대상의 변칙적 특성이 활성화되며, 대상은 즉시 격렬하게 오염 물질을 흡수하고 산소를 대량으로 방출하기 시작했다. 대상이 완전히 재격리될 때까지 대상이 일으킨 영향으로 인해 ██명의 사상자가 발생하였다. 사상자 발생의 주요 원인은 위험 환경에서의 과호흡 증후군 발생으로 인한 부차적 피해로 확인되었다.

재단 측에서 이 피해에 대해 BE 측에 항의한 결과, BE 측에서는 

&gt; 저희는 재단측에서 보주를 작동시키려 하지 않아서 그것을 작동시키려고 한 것 뿐입니다. 단지 조금이라도 환경을 더 정화하려고 한 것 뿐이라고요. 사상자의 발생은 저희 쪽에서도 예측하지 못했고, 원하지도 않았습니다. 따지고 보면, 이번의 사상자 발생에는 인원을 아무렇지 않게 위험 환경에 노출시키는 당신들의 책임이 더 큽니다. (중략) 계속 말씀드리지만, 저희는 재단이 어리석은 일을 하고 있음을 스스로 깨닫기를 바랍니다. 재단을 공격할 생각은 전혀 없습니다. 하루빨리 저희와 행동을 같이하셨으면 좋겠습니다.

라는 답변을 보냈다.

한편 침입한 남성은 도주 과정에서 다수의 경비대원과 마주쳤지만, 출처 불명의 [[[SCP-697]]]로 그들을 제압하고 시설 밖으로 탈출하였다. 외부 환경에 노출된 [[[SCP-697]]]의 영향으로 인해 소각 절차 전까지 █명의 사상자가 발생하였다. 남성의 신원은 확인되지 않았다.

**내부 촬영 기록 ██S-14-A-20██/██/██:**
&gt; ██:██ 남성이 SCP-093-KO의 격리실이 위치한 격리동을 뛰쳐나옴. 손에는 황갈색의 종이봉투와 담당 연구원에게서 탈취한 것으로 확인된 권총이 들려 있음.
&gt; ██:██ 남성은 잠시 좌우를 두리번거리다가 종이 봉투를 열어 입을 막고 출구를 향해 도주하기 시작.
&gt; ██:██ A8번 복도의 모퉁이에서 남성이 4명의 경비대원과 마주침. 남성은 재빠르게 권총을 뒷주머니에 감춤. 이후 경비대원들의 대처를 보면 이는 발각되지 않은 것으로 보임. 경비대원들은 표준 절차에 따라 거리를 유지한 뒤 남성에게 총을 겨눔.
&gt; ██:██ 남성이 공격하지 말라는 제스처를 취하며 가운 주머니에서 해당 연구원의 신분증을 꺼냄.
&gt; ██:██ 남성이 신분증을 보여주는 듯한 동작과 함께 두 손을 머리 위로 듬. 경비대원들은 잠시 머뭇거리다가 신분증을 확인하기 위해 총을 내림.
&gt; ██:██ 남성이 신분증을 경비대원들에게 던짐. 경비대원들의 시선이 신분증에 쏠림. 직후, 남성이 조금 머뭇거리다가 뒷주머니의 권총을 버리고 메고 있던 크로스백에서 파란 보관통을 꺼내 열어 경비대원들의 머리 위에 뿌림. 
&gt; ██:██ 경비대원들은 즉시 분해된 뒤 식물로 변화함. 남성은 크로스백에서 휴대용 방독면을 꺼내 쓰고 반대 방향으로 되돌아가 시설 밖으로 도주함.
&gt; ██:██ 남성이 도중에 █ 박사의 사무실에 있던 말라 죽어가던 작은 화분을 챙겨가는 모습이 확인됨. 

이후 SCP-093-KO는 더 안전한 다른 격리 시설로 운송되었으며, 격리 절차의 내용을 변경하고 접근 보안을 강화하였다.

//굳이 권총을 버리고 [[[SCP-697]]]을 경비대원의 머리 위에 끼얹는 것은 명백히 상식 밖의 행동이다. 697이 물체를 식물로 다시 태어나게 하는 물질이라고 생각하기라도 하는 걸까? 게다가, 격리실까지 들어와 놓고 정작 그 안에 있던 SCP-093-KO는 가져가려는 시도조차 하지 않았다. 재단에 대한 BE의 행동 방침에 관한 추가 연구가 필요할 듯 하다.//
[[/collapsible]]

**문서 093KO-BE-1**: 사건 093KO-1 이후 BE 측에서 전송한 문서.

&gt; 당신들은 인류에게 닥친 위협을 확보, 격리, 보호해 왔습니다.
&gt; 하지만, 계속 그것에 집착하는 것은 더 이상 칭찬받을 만한 행동이 되지 못합니다.
&gt; 인류를 위협할 진정한 재앙은 당신들이 가진 알량한 금고 안에 들어 있지 않습니다.
&gt; 우리 지구, 우리의 가이아가 피 흘리며 죽어가는 이 현실이, 이 인류의 어리석음이 진정한 재앙입니다.
&gt; 그런데 당신들은 그것을 모를 리 없을 텐데도 이 지구를 구원할 희망을 오히려 금고 안에 처박습니다.
&gt; 고작 몇억의 인간의 목숨에 매달리지 말고, 수십 조를 넘는 생명을 책임질 지구를 먼저 생각하십시오. 
&gt; 당신들의 금고 또한 결국 가이아의 것입니다. 당신들 또한 가이아의 것입니다.
&gt; 
&gt; ██████ ██████████
&gt; 
&gt; ++ [[span style=&#34;color:#006400&#34;]]BE[[/span]]</textarea></pre>
