    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2558/siteasof1971.png |caption=O local original de SCP-2558 antes de seu movimento, fotografado em 1969.|width=300px]]

**Item nº:** SCP-2558

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Força-Tarefa Móvel Local 352-Dalet (“Magia Assustadora de Dixieland”) monitorará o movimento de SCP-2558 anualmente com um submersível de vigilância não tripulado para garantir que ainda esteja viajando ao longo do Curso Panacea.

Se a viagem ao longo do Curso Panacea prosseguir conforme o esperado, nenhuma ação adicional será necessária até o ano de 2041, aproximadamente cinco anos antes da aterragem projetada, nesse ponto os procedimentos de contenção revisados (detalhados no Arquivo 2558-F) serão implementados. Se SCP-2558 divergir do Curso Panacea, a equipe da Sede Regional será responsável por implementar novos procedimentos de contenção com toda a velocidade deliberada.

**Descrição:** SCP-2558 são os restos da Primeira Igreja Batista de Horseshoe Beach, observada pela última vez no chão do Golfo do México a aproximadamente 69,2 km a oeste-noroeste de Horseshoe Beach, Condado de Dixie, Flórida. SCP-2558 se move para oeste-noroeste ao longo do fundo do oceano a aproximadamente 435 cm por dia. Em sua velocidade e direção atuais (conhecida como Curso Panacea), SCP-2558 fará aterragem perto de Panacea, Condado de Wakulla, Flórida, em 31 de outubro de 2046.

[[include component:image-block name=panacea3.png |caption=A localização anterior e o &#34;Curso de Panacea&#34; projetado de SCP-2558, de Horseshoe Beach até a eventual aterragem em Panacea, Flórida.|width=300px]]
Todos os objetos que estavam dentro de SCP-2558 em 3 de janeiro de 1971 às 14:11 UTC (10:11 da manhã em hora local), incluindo os 37 participantes da igreja e seus pertences pessoais, aparecem dentro de SCP-2558 em posições idênticas todos os domingos às 14:11 UTC (doravante referido como o &#34;Evento de Recorrência Semanal&#34;). Nenhuma tentativa de remover permanentemente objetos de SCP-2558 foi bem-sucedida até agora, embora objetos e pessoas possam ser removidos livremente da igreja, destruídos ou modificados antes do Evento de Recorrência Semanal.

A igreja e seu conteúdo assumem suas condições exatas a partir de 3 de janeiro de 1971 com cada Evento Semanal de Recorrência. Todos os humanos dentro de SCP-2558 retornam à vida[[footnote]]A última instância de humanos sobrevivendo durante toda a duração entre os Eventos de Recorrência Semanal foi em ████, antes de SCP-2558 atingir uma profundidade de ███ m e as operações de resgate serem suspensas.[[/footnote]] e retêm memórias das recorrências, e não foram notados sinais de envelhecer até a última observação.[[footnote]]Objetos (incluindo seres vivos) colocados dentro de SCP-2558 antes do Evento de Recorrência Semanal são destruídos ou deslocados. Nenhuma tentativa de recuperar esses objetos foi, a partir de ████, bem-sucedida.[[/footnote]]

Embora os procedimentos de contenção originalmente incluíssem uma operação de resgate semanal para os participantes submersos, a Sede Regional suspendeu essas operações em ████,[[footnote]]Para debate recente desta mudança na política, consulte a submissão do Comitê de Ética da Fundação 1405.22 (8 de junho, 1998) (Anônimo, &#34;As Mil Mortes do Pastor Lewis Robinson: A Ética de Afogar Batistas Repetidamente&#34;) e reunião do Comitê de Ética da Fundação 7561.05 (4 de setembro, 1998).[[/footnote]] citando alto custo e aumento da taxa de mortalidade operacional quando SCP-2558 entrou em águas mais profundas. Como nenhum ser humano dentro de SCP-2558 ainda permaneceu consciente após cerca de três minutos ou sobreviveu após aproximadamente oito minutos debaixo d&#39;água, há um risco limitado de violação de contenção por habitantes de SCP-2558 em sua localização atual. A contenção semanal e o resgate de humanos dentro de SCP-2558 continuarão no ano de 2043 com a adoção de procedimentos de contenção revisados detalhados no Arquivo 2558-F.

**Adendo 2558-Aleph**:
Em 3 de janeiro de 1971 (um dia antes de SCP-2558 começar seu movimento anômalo), uma transmissão da tarde do Serviço Nacional de Meteorologia continha uma edição não planejada da previsão. Uma gravação está anexada:

[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wikidot.com/local--files/scp-2558/SCPNWS2.mp3
]]
[[collapsible show=&#34;Mostrar transcrição&#34; hide=&#34;Ocultar transcrição&#34;]]
[[code]]
ESTA PREVISÃO DO TEMPO PERIGOSA É PARA O NOROESTE DA FLÓRIDA...SUL DO ALABAMA E AS
ÁGUAS COSTEIRAS ADJACENTES.

.DIA UM...HOJE À NOITE...

PANCADAS DE CHUVA AUMENTARÃO EM COBERTURA DURANTE A NOITE SOBRE
AS ÁGUAS COSTEIRAS COM ALGUMAS TEMPESTADES EMBUTIDAS. ALGUMAS PANCADAS
PODEM CONCENTRAR-SE NOS CONDADOS COSTEIROS AO AMANHECER QUE PODEM CONTER
CHUVAS LOCALMENTE FORTES.

.DIA DOIS...SÁBADO

E EU, EM VERDADE, VOS BATIZO COM ÁGUA, PARA O ARREPENDIMENTO; MAS AQUELE QUE VEM
APÓS MIM É MAIS PODEROSO DO QUE EU; CUJAS ALPARCAS NÃO SOU DIGNO DE LEVAR; ELE
VOS BATIZARÁ COM O ESPÍRITO SANTO, E COM O FOGO.

.DIAS TRÊS A SETE...SEGUNDA A SEXTA-FEIRA..

DISPERSAS PARA POSSIVELMENTE NUMEROSAS TEMPESTADES SÃO ESPERADAS SEXTA-FEIRA
E ATÉ O INÍCIO DA PRÓXIMA SEMANA. A MELHOR COBERTURA DE TEMPESTADES SERÁ
NAS ÁREAS DO INTERIOR NA SEXTA-FEIRA. ALGUMAS TEMPESTADES PODEM SER INTENSAS E
PRODUZIR RAIOS FREQUENTES EM ADIÇÃO ÀS CHUVAS LOCALMENTE FORTES
E RAJADAS DE VENTO.
[[/code]]
[[/collapsible]]

Embora as entrevistas com a equipe do SNM na época não tenham resultado na descoberta da fonte dessa transmissão, a atividade de rádio anômala subsequente na região[[footnote]]John “Jallit” O’June, “Códigos Comuns e Métodos de Comunicação Usados por Grupos Menores de Interesse na América do Sul” //Trabalho de Campo: Um Jornal da Fundação SCP// (1999): 311.[[/footnote]] sugere o envolvimento da Ordem Jacinto baseada em Cross City na criação de SCP-2558, como parte de um padrão de ação extranormal anti-protestante começando na década de 1970 e continuando até os dias atuais.
