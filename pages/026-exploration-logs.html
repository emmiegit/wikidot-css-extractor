**Záznam Průzkumu 026-4**
//Průzkum proveden Agentem ███████//

&#34;Fajn, vcházím do haly. Zdi jsou z většiny jenom holej beton, občas někde nějaká barva. Všude jsou tu graffiti. Pár flašek od piva a nějakej bordel. Vypadá to tu jako v každý druhý opuštěný budově.

&#34;Dobrá, jdu nahoru po schodech. Zdi jsou tady ještě pokreslenější. Jsem nahoře, jdu na chodbu. Ta odchlipující se barva mě trochu děsí. Vypadá to jako nějaká papírová houba. Trochu mi to připomíná [SMAZÁNO]. Ty dveře jsou nějaký divný. Nějaký jsou hned vedle sebe a nějaký zbytečně daleko od sebe. Tohle rozhodně nesedí k tomu plánu, co jste mi ukazovali. Tak jo, jdu do první učebny. Je to tu vcelku prázdný. Nějaký starý lavice. Jako vážně starý, tipuju tak třicátý léta. Na tabuli je pár matematických úloh. Vypadá to jako trigonometrie. Jdu do další místnosti.

&#34;Jsem na chodbě. Mířim do další třídy. Lavice tady jsou rozhodně novější. Jsou z dřevotřísky. Je tu mnohem víc plakátů. Řekl bych tak osmdesátky. Nějaký si dokonce pamatuju z dětství. Na tabuli je asi něco latinsky. Jistě, všechno fotim.

&#34;Tak, jsem na chodbě. Jdu do další místnosti.

[Několik minut ticha]

&#34;S timhle místem je něco vážně špatně. Přísahal bych, že ještě před chvílí byly ty dveře kousek přede mnou, ale mám pocit, že k nim jdu už hodiny. To je fuk, jsem uvnitř.

&#34;Máme tu další spáče. Jsou tři, dvě holky a jeden kluk. Vypadaj tak na čtrnáct, možná patnáct let. Všichni maj tu uniformu, kterou jste mi ukazovali. Jenom chviličku než to nafotim. Alespoň pak můžeme zjistit, kdo vůbec jsou. Teda spíš byli.

&#34;Nábytek je pěkně starej, no aspoň to, co z něj zbylo. Spousta zničených židlí a lavic. Na zdech vůbec nic neni. Na tabul... Co to kurva?

&#34;Tomuhle nebudeš věřit, ████. Jsou tady napsaný poznámky Agentky █████████. Je to dokonce jejím rukopisem. Musíme bejt opatrní ohledně toho, co sem přinesem.

&#34;Jo, nebojte se, všechno fotim.  Oukej, zkouknu ještě jednu učebnu a jdu ven.

&#34;Jsem zpátky na chodbě. Mířím do další třídy.

&#34;Další anomálie. Celou dobu jsem šel jedním a tím samým směrem, ale teď jsem došel zpátky ke schodišti. Jo, půjdu už radši ven. Tohohle místa mám pro dnešek tak akorát po krk. Sejdeme se u hlavního vchodu&#34;

Po vyvolání fotek bylo zjištěno, že [SMAZÁNO]

**Záznam Průzkumu 026-12**
//Provedeno na dálku dronem s kamerou. Průzkum chodby v přízemí.//

Chodba byla v dezolátním stavu, s graffiti všude po stěnách. Při porovnání s předchozími videozáznamy bylo zjištěno, že graffiti se změnilo. Většina znaků se pouze přemístila, avšak některé se zdály zcela nové.

Dveře byly rozmístěny v pravidelných vzdálenostech od sebe. Některé byly zcela v pořádku, avšak pár jich bylo poničených, nebo úplně chyběly.

První místnost byly dámské umývárny. Četnost graffiti na stěnách byla vyšší než předtím. Několik rozbitých zrcadel. Záchod byl kompletně odmontován od stěny a byl přesunut do středu místnosti. Na zemi se nacházelo vysoké množství střepů jak skleněných, tak porcelánových.

Další dveře vedly do pánských záchodů. Tato místnost byla opomenuta, kvůli možnému nedostatku času na průzkum učeben.

V první učebně se nenacházel žádný nábytek. Tabule byla přibližně v polovině zlomena. Na jedné polovině bylo několik řádků nadepsaných &#34;Nebudu vyrušovat během hod (sic).&#34; Na druhé straně byla část z výkladu určeného na hodinu [SMAZÁNO]. Na zdi se nacházel jeden naučný plakát o Helen Kellerové.

Nábytek v druhé učebně byl zachovalejší s vyšším počtem nepoškozených lavic, které byly vyrobeny ze dřeva a oceli ve stylu padesátých let dvacátého století. Byli zde nalezeni dva další spáči, kteří nebyli označeni v žádných předchozích průzkumech. První z nich byl náctiletý mužského pohlaví sedící v lavici. Při porovnání se Složkou 026-04 bylo zjištěno, že se jednalo o ██████ ███, bývalého studenta této školy. Byl prohlášen za pohřešovaného deset let po uzavření budovy, ve věku 28 let. Druhým byla žena mezi 30 a 40 lety, sedící na místě vyučujícího. Její totožnost zůstává neznámá. Na tabuli byla nakreslena časová osa průběhu Druhé světové války, překryta spletitými graffiti.

Ve třetí učebně bylo nalezeno patnáct lavic vyrobených z překližky v různém stavu. Mapa v zadní části místnosti odpovídala sociálně politické situaci v roce 1974. Ze spadlé knihovny vypadlo na zem několik encyklopedických sbírek.

Dron byl dále nasměrován na konec chodby, kde se otočil a zamířil zpět ke vchodu. Nebyly nalezeny žádné stopy po prostorových anomáliích.


**Záznam Průzkumu 026-15**
//Průzkum vedený Agentem █████ doprovázeným dronem.//

&#34;Dobrá, jsem uvnitř. Vstupní hala je stejná jako vždy. Řekl bych, že proběhl další přesun graffiti. A tady je náš dron.&#34;

Bylo provedeno porovnání haly s předchozími videozáznamy. Byla zaznamenána změna v rozpoložení graffiti na stěnách. Avšak jinak zůstalo vše při starém.

&#34;Jdu nahoru. Bože muj, ten dron je těžkej. Kolik serepetiček jste na něj naložili? Mohli jste mě varovat. V prvnim patře si dám pauzu. Příjem je v pořádku? Dobře, dobře.&#34;

&#34;První schodiště je za mnou. Chodba v prvním patře je podobná tý v přízemí, až na to, že tady je mnohem míň trosek.&#34;

&#34;Už jsem popadl dech. Jdu do druhýho patra. Kéž by tu bylo zábradlí... Příště by mohlo bejt jednodušší, vzít toho robota a vybavení zvlášť a naložit to na něj až nahoře. Ále, to vybavení je odolný vůči idiotům. Myslim, že bych to v pohodě zmákl. Ta zpropadená věc má snad tunu. Tfuj, už jsem nahoře. Napočítal jsem... dvanáct dveří. Divně rozmístěný. Ty poslední jsou aspoň 100 metrů daleko. Tohle místo je pěkně divný.&#34;

Dálkoměr určil délku chodby na přibližně 45 metrů. Pět dveří na každé straně, rovnoměrně odsazené od sebe a jedny dveře na konci chodby. Dohromady jedenáct.

&#34;Vcházim na chodbu. Tady už tolik graffiti není. Trochu se to tu rozpadá. Otevírám první dveře. To vypadá jako školníkova šatna a, hele, asi máme školníka. Spí ve stoje. To je poprvé co jsme někoho našli spát ve stoje. Muž okolo padesáti. Na jmenovce má ‘███████.’ Pár starejch košťat, to, co zbylo z mopu...  Vypadá to, že tady hnízdily krysy. Rozhryzaly mu jednu nohavici, ale našeho spáče se přímo nedotkly. Cože? Chcete vzorky? Eh, fajn. Už jsem sbíral i divnější věci. Dobře, asi to mám.&#34;

Při porovnání se Složkou 026-04 bylo zjištěno, že ████ ████████ byl dříve školníkem v SCP-026. Analýza ukázala, že krysí výkaly obsahovaly [SMAZÁNO]. Pro příští průzkum je doporučeno vybavit se ochrannými obleky proti biohazardu.

&#34;Tak, jsem v učebně. Ne, nejsou tu žádní spáči. Většina lavic to má za sebou. Někdo si sem asi přinesl pěkně velký kladivo. Ne, moment, beru to zpátky. Baseballku. Je opřená v rohu. Je tady půl basy piv, plný flašky. Vypadá to, že odešli ve spěchu. Hele, namiřte toho robota na tabuli. Mám tu něco, co byste měli vidět. Řekl bych, že je to latina. Mohlo by to bejt důležitý. Sežeňte někoho, kdo to přeloží, mohlo by nám to pomoc s pátráním po tom, co se tady stalo.&#34;

Bylo zjištěno, že latinské nápisy na tabuli jsou věty, popisující časování slovesa Vendere. Věty byly taktéž nalezeny v ███████ latinském slabikáři, učebnici dříve používanou v této škole. Baseballová pálka byla z hliníku a rozbor otisků prstů na ní byl neprůkazný.

&#34;Oukej, další třída. Lavice vypadají moderně. Osmdesátky řekl bych. Na tabuli je citát z Nicholase Nickelbyho. Jo, jsem si jistej. Je to tam napsaný.  &#39;Slunce na tuto spravedlivou zemi nesvítí, jen aby se setkalo s našima zarmoucenýma očima, tím jsem si jist.&#39; - Nicholas Nickleby, Charles Dickens. Na lavici je jablko. Vypadá čerstvě. Dám ho do dronu. Podívám se z okna. Hele, hoši, jste tam pořád? Protože já na dvorku vidim jenom nějaký děcka. Nevidim ani dodávku, ani nikoho z vás. Jo, druhá třída napravo. Vidíte mě? Divný.&#34;

Jablko vypadalo čerstvě i na videozáznamu, avšak po vyndání z úložného prostoru dronu bylo v pokročilém stádiu rozkladu. Na videu, pořízeném dronem, byla za oknem vidět dodávka Nadace a výzkumný tým, který hleděl do okna. Na dvorku nebyly spatřeny žádné děti.

&#34;Dobrá, chcete abych došel na konec chodby? Fajn. Schválně jestli se mi to tentokrát povede. Raději si nebudu dělat naděje. Vyrážím. Vypadá to, jako by poslední dveře byly tak 3 metry daleko, což by znamenalo, že vedou do poslední místnosti, ale kdo by to počítal?

&#34;Pořád jsem tu. Jsou jenom dál, než se zdá. Mám pocit, že tu chodím už několik hodin. Už jsem skoro tam. Jenom popadnu dech. Já--Cože? Zastavil jsem, ale je to spíš jako bych šel zpátky. Ta chodby se pohybuje. Kurva, právě okolo mě projeli dveře. Už raději zase půjdu. Mnohem lepší.

&#34;Dobře, už jsem skoro tam. Jenom kousek popoběhnu a měl bych být u dveří. A teď jsem zpátky u dronu. Věděl jsem, že to nebude fungovat. Říkám vám, tam se prostě nedá dostat.&#34;

Z videozáznamu bylo patrné, že dveře jsou vzdálené alespoň deset metrů od dronu. Přesun o prvních dveří ke druhým zabral pět minut, během kterých se Agent █████ pomalým tempem přesouval na konec chodby. Během doby, kdy Agent stál na místě nebyly zaznamenány žádné anomální jevy. Když se přiblížil ke konci chodby, Agent █████ se rychle otočil a utíkal zpět na začátek chodby.

&#34;Dobrá, slyším. Mám zavřené oči. Vyrážím. Moc nalevo, mám to. Jdu rovně. Znova moc nalevo. Teď by to mělo bejt v pohodě. Fajn, tohle je mnohem rychlejší. Dobře, teď moc napravo. Jo, já vás slyšel. Sakra, jdu doprava! Oukej, takže doleva. Ne, tohle neni ten správnej směr! Hele, jestli si myslíte, že je to tak jednoduchý, tak tam pošlete toho robota.&#34;

Dron se dostal na konec chodby bez menších problémů. Agent █████ se ho pokusil následovat, avšak nebyl schopen jít rovně až na konec chodby.

&#34;Prostě tam pošlete toho robota. Zkusim to znova, až zjistíme, co tam na konci může bejt. Něco mi brání v tom tam jít. Měli bychom zjistit co, než se něco stane. Hele, pokud tak strašně chcete vědět co tam je, tak tam pošlete nějaký Déčka, já to znova dělat nebudu, smiřte se s tim.&#34;

Dron poté otevřel dveře na konci chodby a prošel nimi. Ocitl se v další chodbě, která vedla kolmo na tu, ze které přišel. Měřila přibližně 30 metrů. Chodba nevedla do žádných dalších místností. Na chodbě bylo pouze jedno okno, umístěno příliš vysoko nato, aby z něj dron mohl vyhlédnout ven. Na stěnách nebyly žádné graffiti. Levá strana byla slepá ulička, avšak pravá strana se stáčela nalevo. Dron vyrazil směrem k zatáčce. Po deseti metrech ohlásila GPS, že se dron nachází mimo budovu, avšak podle video přenosu se zdálo, že je dron stále na chodbě. Pokračoval na konec chodby k levotočivé zatáčce a zahnul. Agent █████ se objevil přímo před ním na začátku chodby. Po otočení kamery o 180° bylo zjištěno, že se dron nachází přímo nad schodištěm a nebyly nalezeny žádné známky existence druhé chodby. GPS situovala zařízení blízko pozice Agenta █████.

&#34;Vidim další učebnu. Ale dron nikde. Ztratil jsem ho potom, co prošel těma dveřma. Co myslíte tim, že je venku? Prošel snad tim oknem? Hele, možná mu jenom blbne GPS. V klídku. Co myslíte tim otočte se? Co bych jako mě--Áá, do prdele! A dost, mam tohohle místa tak akorát po krk. Pro dnešek končíme. Můžem se vrátit, až sem pošlem někoho ze Třídy D.&#34;</textarea></pre>
