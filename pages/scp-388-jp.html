**アイテム番号:** SCP-388-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-388-JPは低危険物ロッカーに収容してください。SCP-388-JPを使用した実験に参加を希望する場合は所定の申請書をサイト管理者に提出してください。申請書には国籍が明記された公的効力を有する書類を添付してください。サイト管理者および実験担当主任の審査の後、審査結果が通達されます。

**説明:** SCP-388-JPはNATO軍が使用している多機能双眼鏡JIM LRに酷似していますが、SCP-388-JP上部に多機能双眼鏡JIM LRに存在しない押しボタン状のスイッチが存在し、更にSCP-388-JPは未知の金属及び未知の合成樹脂により構成されています。更に多機能双眼鏡JIM LRに搭載されている機能の殆どがSCP-388-JPに搭載されておらず、焦点距離等も通常の多機能双眼鏡JIM LRより低倍率です。尚、SCP-388-JPから製造番号、製造年月日及び製造元を特定可能な情報は得られておらず、また動力源も不明です。

SCP-388-JPを通して対象を視認し、SCP-388-JPの上部に位置する押しボタン状のスイッチを作動させると警告音の後およそ30秒から1分以内に対象の視認外高度[[footnote]]高度約10,000m以上[[/footnote]]で食品類の出現および自由落下が発生し、出現はおよそ5秒間継続します。使用される食品類は、落下開始と同時に時速約200kmから約300kmまで加速し、食品類が生物、建造物、地面等へ接触するまで速度を維持し続けます。SCP-388-JPが目標座標、目標物として指定できる範囲は、SCP-388-JPの周囲半径500m以内と判明しています。

出現する物体はすべて既知の食品類です。ある程度調理された食品だけではなく、菓子類やレトルト食品などの加工食品も含まれます。視認外高度自由落下に使用された食品類は鮮度が高く消費することが可能です。SCP-388-JPを使用した人物の国籍や出身国に応じて使用される食品類が変更されます。これによりSCP-388-JPには使用者の国籍及び出身国を把握する機構が備わっていることが判明しています。尚、無戸籍者及び完全な無国籍者[[footnote]]公海上などの特殊な環境下で出生し国籍及び出身国が存在しない者など。[[/footnote]]がSCP-388-JPを使用した場合、SCP-388-JPは特異性を発揮しません。

自由落下中の食品類が生物、建造物、地面等に接触した際に小規模爆発の発生が確認されています。しかし爆発原因を特定するまでには至っていません。発生する爆発はSCP-388-JPの使用時に指定された目標物の無力化及び破壊をするに充分な威力を有しています。また指定した目標物が大型化もしくは高強度化に伴って爆発の威力、落下する食品類の増加が確認されています。目標物に指定可能な物体は一般的な乗用車から中程度の家屋、小程度のビル状建造物まで確認されています。それ以上の規模の物体、上空を飛行している航空機や他の惑星、衛星などへの爆撃は確認されていません。座標指定した場所に攻撃対象となりうる目標物が存在しない場合は、指定された座標の地面に小程度から中程度の視認外高度からの食品類の自由落下が行われます。食品類を用いた自由落下が目標地点上空のどの高度で開始されているのかについては未だ判明していません。

視認外高度に出現した食品類は、出現した全ての食品類の自由落下が終了するまでの間、未知の緑色膜状物質によって保護され形状を保持しています。緑色膜状物質は出現した全ての食品類の落下完了後即座に消滅します。また、落下に使用される食品類には生物、地面、建造物等への接触時に生じる衝撃や爆発による衝撃及び気圧の変化等が発生しており、食品類が密閉された容器等に封入されている場合、視認外高度からの自由落下のため気圧の変化によって容器が破損している可能性があります。

**補遺 :**
 [[collapsible show=&#34;+ SCP-388-JPに付属していた取扱説明書と思われる書類&#34; hide=&#34;- SCP-388-JPに付属していた取扱説明書と思われる書類&#34;]]

&gt; **食料品支援用対地爆撃誘導装置█████取扱説明書**
&gt; **この説明書では食料品支援用対地爆撃誘導装置█████の安全で正しい使用方法を明記しています。しっかりと目を通してください。**
&gt; 
&gt; 食料品支援用対地爆撃誘導装置█████は最前線で戦闘を行う部隊への食糧支援及び攻撃支援用に開発されました。
&gt; 
&gt; █████を使用する際は攻撃目標を█████を通して視認し、上部にあるスイッチを作動させてください。この際、友軍への誘爆、誤爆の可能性を極力排除するため使用前は必ず目標地点付近の確認を行ってください。
&gt; 
&gt; 爆撃終了後の食料品はそのまま消費することが可能ですが、前線の衛生環境を考慮して即座に消費することが望ましいです。
&gt; 爆撃終了までは食料品を我が軍が開発した特殊な物質で保護しており、飛び散ることはありませんが衝撃は食料品に伝わっているので缶詰などの密閉されている物体の場合は爆撃終了後破損している恐れがあります。
&gt; 
&gt; 
&gt; 食料品を保護している物質は人体に無害なので安心して使用してください。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 実験記録&#34;]]
&gt; __日付2015/7/██__
&gt; **対象:** 標準的な普通乗用車
&gt; **使用者:** Dクラス職員 d-10██
&gt; **国籍及び出身国:** 中華人民共和国
&gt; **実験結果:** 乗用車は問題なく爆撃によって破壊され、爆撃跡からは様々な調理法で調理された約30個の餃子が発見されました。餃子は回収後、分析の後破棄されました。

&gt; __日付2015/7/██__
&gt; **対象:** 装甲の追加及び防弾仕様に改造した普通乗用車
&gt; **使用者:** Dクラス職員 d-10██
&gt; **国籍及び出身国:** 大韓民国
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より█％の威力増加が確認されました。爆撃跡からは数種類のキムチが約30個ほど発見されました。キムチは回収後、分析の後破棄されました。

&gt; __日付2015/7/██__
&gt; **対象:** M20装甲車
&gt; **使用者:** 研究員 ██研究助手
&gt; **国籍及び出身国:** 日本
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力増加が確認されました。爆撃跡からは様々な具のおにぎりが約40個ほど発見されました。おにぎりは回収後、分析の後破棄されました。

&gt; __日付2015/7/██__
&gt; **対象:** AAV7
&gt; **使用者:** 研究員 ████████客員研究助手
&gt; **国籍及び出身国:** フィンランド共和国
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力増加が確認されました。爆撃跡からはサルミアッキが約300粒ほど発見されました。サルミアッキは回収後、分析の後破棄されました。

&gt; __日付2015/7/██__
&gt; **対象:** M1151ハンヴィー
&gt; **使用者:** 研究員 ████████客員研究博士
&gt; **国籍及び出身国:** カナダ
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力低下が確認されました。爆撃跡からは発酵したアザラシが3頭ほど発見され、アザラシの体内からキビヤックが約600個回収されました。キビヤックは回収後、分析の後破棄されました。

&gt; __日付2015/8/██__
&gt; **対象:** M1エイブラムス
&gt; **使用者:** 研究員 ██博士
&gt; **国籍及び出身国:** 日本
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力増加が確認されました。爆撃跡からは様々な種類の天ぷらが約100本ほど発見されました。天ぷらは回収後、分析の後破棄されました。

&gt; __日付2015/8/██__
&gt; **対象:** M1A2
&gt; **使用者:** 研究員 ███博士
&gt; **国籍及び出身国:** 日本
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力増加が確認されました。爆撃跡からは様々なネタの標準的な握り寿司が約800貫ほど発見されました。握り寿司は回収後、分析の後破棄されました。

&gt; __日付2015/8/██__
&gt; **対象:** 73式大型トラック
&gt; **使用者:** 研究員 ███客員研究助手
&gt; **国籍及び出身国:** 中華人民共和国
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力低下が確認されました。爆撃跡からは哺乳類の物と推測される脳髄が約30個ほど発見されました。回収された脳髄は、分析の結果脳髄は類人猿の物であると判明しました。その後脳髄は全て破棄されました。

&gt; __日付2015/8/██__
&gt; **対象:** 標準的なコンテナ住居
&gt; **使用者:** 研究員 ██████████客員博士
&gt; **国籍及び出身国:** ドイツ連邦共和国
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力増加が確認されました。爆撃跡から様々な種類のソーセージが約60本ほど発見されました。ソーセージは回収後、分析の後破棄されました。

&gt; __日付2015/10/██__
&gt; **対象:** 標準的な簡易建設ビル
&gt; **使用者:** 研究員 ██████客員博士
&gt; **国籍及び出身国:** スウェーデン王国
&gt; **実験結果:** 問題なく目標物を破壊。前回の実験より██％の威力増加が確認されました。食料品の接触時、食料品が四方に拡散しました。爆撃跡から製造後約3ヶ月経過したシュールストレミングの缶詰が約200個ほど発見されました。回収の際、シュールストレミングの缶詰全体の90％が破裂しており、実験に使用された演習施設を中心に半径1kmを汚染しました。シュールストレミングは回収後、分析の後全て破棄されました。演習施設及び周囲半径1kmの範囲に勤務していた職員により、嘔吐、食欲不振、呼吸困難などの健康被害と演習施設管理班、清掃班、訓練教官、訓練生などから多数の被害が報告されました。
[[/collapsible]]</textarea></pre>
