    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=AES.jpg|caption=ดร.เอส ขณะพักกลางวันในโรงอาหารภายในไซต์-██ ถ่ายเมื่อ ██/██/██|width=200px]]

**ชื่อ:** ดร.เอเดรียน อี. ชไนย์เดอร์ (Adrian E. Schneider) 

**ชื่อในวงการ:** ดร.เอส (AeS)

**ระดับการกวาดล้าง:** ระดับ █

**หน้าที่:** เขียนงานวิจัยและดูแล SCPs ที่ได้รับมอบหมาย มีความรู้หลายแขนงวิชาโดยเฉพาะเรื่องวัตถุต้องคำสาป นอกจากนี้ยังมีความรู้เรื่องไสยศาสตร์ในเชิงวิทยาศาสตร์สมัยใหม่ จึงค่อนข้างยังเป็นที่ต้องการของสถาบัน มีห้องทำงานอยู่ที่ไซต์-██ แผนกที่เน้นการค้นคว้า SCPs ที่ยังไม่สามารถอธิบายเหตุและผลของมันได้

**ลักษณะ:** เป็นผู้ชายเชื้อสายเอเชีย อายุ ██ ปี ดร.เอสนั้นดูเผินๆเหมือนจะเป็นคนดี เป็นมิตร มีมนุษย์สัมพันธ์กับทุกคน ขอย้ำว่าทุกคนจริงๆ คล้ายกับจะเข้าได้หมดกับทุกฝ่ายไม่ว่าจะฝ่ายดีหรือฝ่ายร้ายเลยก็ว่าได้ บางคนก็ว่าเขาเป็นพวกมือถือสากปากถือศีล แล้วก็เป็นคนที่อารมณ์ดีอยู่ตลอดเวลา ไม่ว่าสถานการณ์นั้นจะเลวร้ายมากแค่ไหนก็ตาม นอกจากนี้เขายังเป็นคนเดียวในสถาบันที่แต่งตัวไม่ค่อยจะเรียบร้อย ชอบสวมหมวก Chain Crusher Cap หนังสีดำที่มีกระดุมดาวติดอยู่ข้างหมวกและข้างหน้าก็มีเข็มกลัดโลโก้เล็กๆของดิฮอริซอนอินิทิเอทีฟติดอยู่ และแว่นตา White Shades แต่นั่นก็ไม่ใช่เหตุผลที่ดีพอที่จะเสียบุคลากรที่มีความรู้และความเชี่ยวชาญพิเศษแบบนี้ เลยเป็นเหตุที่ทำให้เพื่อนร่วมงานของเขาส่วนใหญ่ไม่ชอบเขา เพราะเหมือนจะมีสิทธิพิเศษมากกว่าคนอื่น แต่นั่นก็ไม่ได้ทำให้เขาสูญเสียความมั่นใจไป

**ประวัติ:** ดร.เอสจบจากมหาวิทยาลัย[ข้อมูลสูญหาย] ในปี 19██ และได้เข้ามาทำงานยังสถาบันนี้ในช่วงยุคบุกเบิก เขาได้ร่วมโครงการหลายโครงการทำให้มีประสบการณ์มากในสถาบันแห่งนี้ ดร.เอส มักจะปรากฎตัวในไซต์งานที่อื่นที่เกี่ยวข้องกับ██████████ และ██████ จึงทำให้เขาได้พัฒนาความรู้พิเศษที่เขามีติดตัวมาแต่สมัยวัยรุ่น นอกจากนี้แล้ว ดร.เอสยังได้ศึกษาเกี่ยวกับมิติศาสตร์ ในเรื่องของจักรวาลและโลกคู่ขนาน โดยมักจะกล่าวเอาไว้เสมอว่าทุกๆอย่างมีส่วนเกี่ยวข้องกันอยู่ และมีเหตุผลในตัวมันเองที่จะทำให้สิ่งต่างๆได้เกิดขึ้นในโลกนี้

อดีตของดร.เอสนั้นไม่เป็นที่เปิดเผย ข้อมูลนี้ดูเหมือนจะถูกเก็บเข้าตู้เซฟ เหมือนๆกับคนอื่นๆอีกหลายคนในสถาบัน
