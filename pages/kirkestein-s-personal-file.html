**姓名：**██

**化名：**KS

**性别：**男

**出生日期：**199█/██/██

**职位：**基金会语言学家/翻译/研究员

**供职站点：**Site-CN-14

[[include component:image-block name= http://scp-wiki-cn.wikidot.com/local--files/kirkestein-s-personal-file/stock-photo-256611055%20%281%29.jpg|caption= 学生时期的Dr. KS与其爱人，两人目前仍维持情侣关系。Dr. KS有吸收爱人加入基金会并与其完婚的计划。| width=300px| height=300px]]

**简介：**老是被抓到在Site的某个不起眼房间里摸鱼的研究员。博士在读期间发表的论文因涉及异常而引起基金会注意，毕业后加入基金会。据部分基金会人员报告，Dr.KS实际为一不定形的凝胶或粘液状生物，且具有拟态能力。其本人对此不置可否。

性格温和散漫，随时都看上去像是没睡醒。名义上专业是语言学，但对很多领域都有所涉猎，然而无一精通。常在不同项目间被不断借调，反而基本未参与有关本专业的异常项目研究。其本人未对此发表意见。

偶尔会使用“非常规”手段研究异常，因此会不时被上级主管和伦理道德委员会约谈。其本人表示“并不怀有任何恶意”。
