[[include info:start]]
**Název: SCP-3288**
**Originál:** http://scp-wiki.net/scp-3288
**Autor:** [[*user Metaphysician]]
**Překladatel:** [[*user Totally Human Person]]
[[include info:end]]


**Objekt #:** SCP-3288

**Třída Objektu:** --Euclid-- Keter

**Speciální Zadržovací Procedury:** V Humanoidní Zadržovací Oblasti-282 musí být udržována populace jedinců SCP-3288, která není menší než dvacet a zároveň není vyšší jak třicet. Každé SCP-3288 musí být zadržováno v samostatné zadžovací jednotce; behaviorální studie, co vyžadují kontakt mezi SCP-3288 musí být prováděny s nejvyšší možnou opatrností.

Je zcela nezbytné, že jsou infestace SCP-3288 důkladně zničeny nebo zadženy, jelikož jediný nezadržený případ SCP-3288 má potenciál spustit scénář třídy-SK, změna dominance, během následujícího století, pokud ne dřív.

**Popis:** SCP-3288 je označní velmi dravého druhu nebo poddruhu rodu //Homo// (//Homo anthropophagus//). SCP-3288 vykazují řadu abnormálních rysů a chování, které je odlišuje od jejich výchozího druhu. Nejobvyklejší deviace zahrnují:

* Akutní hyperdoncie[[footnote]] Hyperdoncie je porucha projevující se nadměrným počtem zubů nebo růstem zubů navíc k zubům už existujícím.  [[/footnote]] a makrodoncie[[footnote]] Porucha projevující se nadměrnou velikostí zubů. [[/footnote]]; zuby případů SCP-3288 jsou zhruba šestkrát větší než normální zuby dospělého člověka s více než šedesáti dalšími zuby nerovnoměrně rozprostřenými v šesti zřetelných řadách, což vyžaduje čelisti, jež jsou mnohem větší než u běžného člověka (viz. níže)
* Těžká mandibulární prognácie[[footnote]]  Mandibulární prognácie je potencionálně zozdňující genetická porucha při níž spodní čelist přeroste čelist horní, to vyusťuje v protaženou bradu a zkřížený skus. [[/footnote]]
* Různorodá obličejová asymetrie
* Marfanův syndrom[[footnote]] Marfanův syndrom (//dolichostenomelie//) je porucha způsobující nadměrnou délku končetin  [[/footnote]] paží; případ SCP-3288 má obvykle paže více než dvakrát delší než běžný člověk podobné výšky.
* Arachnodaktylie[[footnote]] Arachnodactylie je porucha způsobující abnormální délku a štíhlost prstů v porovnání s dlaní a nožní klenbou. [[/footnote]] a polydaktylie[[footnote]]  Polydactylie je vrozená vada způsobující nadpočet prstů. [[/footnote]]
* Kyfóza[[footnote]] Kyfóza je abnormální nadměrné vypouknutí křivky páteře projevujicí se v krční, hrudní a křížové části. Je spíše známa jako hrb. [[/footnote]]
* Abnormalní síla svalstva navzdory tomu, že se jeví silně vyzáblé 
* Albinismus
* Mimořádný zrak v šeru[[footnote]] Oči SCP-3288-1 obsahují //tapetum lucidum//, vrstvu tkáně hned za sítnicí odrážející viditelné světlo zpět skrze sítnici, čímž zvětšuje světlo dostupné fotoreceptorům. [[/footnote]] a heterochromie duhovek(specifičtěji //úplná heterochromie//);[[footnote]] //Úplná heterochromie// znamená, že se barva jedné duhovky liší od druhé. [[/footnote]] oči jsou význačně odráživé a jejich barvy zahrnují modrou, červenou, fialovou a žlutou.
* Závislost jak na bipedálním tak kvadropedálním pohybu
* Abnormálně rychlý fyzický růst a vývoj; toto vede ke gastačnímu období dlouhému 2 až 3 týdny a dosažení pohlavní dospělosti během 16. až 20. měsíce života.
* Gottschall-Gärtnerův syndrom[[footnote]] Gottschall-Gärtnerův syndrom je vzácná porucha, při které si epidermis vyvine vrstvu skloviny. Tato hmota má ve zvyku se lámat a přesouvat, což způsobuje postiženému bolest, ale jinak mu to umožňuje pohyb.  [[/footnote]] převážně se projevující na rukou a prstech
* Alopecia universalis[[footnote]] Alopecia universalis je zdravotní porucha způsobující ztrátu vlasů, toto zahrnuje obočí a řasy. [[/footnote]]
* Těžká fotofóbie; vystavení přímému slunečnímu světlu bude mít za následek jak fyzickou tak psychologickou újmu
* Mentální nestabilita, převážně charakterizovaná megalománií a narcicismem

Tyto abnormality jsou primárně způsobené nadměrným křížením mezi příbuznými, ale bez zvýšené šance na určité recesivní nebo zhoubné znaky, hlavně ty spojené s neplodností, vyšší kojeneckou úmrtností a ztrátou imunity. Tyto škodlivé znaky byly nejen znegovány, ale také inverzně zesíleny, což vyusťuje ve zvýšenou délku života, zvýšenou odolnost vůči nemocem a nezvykle vysokou plodnost.

Nadace se dozvěděla o existenci SCP-3288 během vyšetřování hlášení o nevysvětlitelných zmizení ve Vídni. Bylo zjištěno, že všechna tato zmizení se stala v těsné blízkosti kanálových vpustí a přístupových tunelů a hlavními cíly byly nejvíce zranitelní členové společnosti jako prostitutky, děti bez dozoru, osoby na cestách, a podnapilí nebo jinak indisponovaní jedinci.

Agenti Cyril Novak a Diana Fischerová byli vysláni do Vídně za účelem zjistit zda jsou některá z těchto nevysvětlitelných zmizení ve své povaze anomální. Rozhovory s policií a vládními představiteli odhalily, že byly nalezeny lidské ostatky patřícím třem osobám, tato ale informace nebyla zveřejněna ve strachu, že by způsobila další paniku. Tyto ostatky byly okamžitě zabaveny a předány Humaniodní Zadržovací Oblasti-282 ve Štýrském Hradci

Pitvy byly provedeny Dr. Felixem Gärtnerem, který poznamenal, že ostatky (Mrtvola A[[footnote]] Mrtvola A zahrnuje horní část trupu (odseknutá podél středu břicha) a volně připojenou hlavu (obličej byl učiněn nepoznatelným); paže, stejně jako dolní část těla, nebyly na místě útoku nalezeny. Příčina smrti: Vykrvácení. [[/footnote]], Mrtvola B[[footnote]] Mrtvola B byla vykuchána a utrpěla destruktivní zranění hrudního koše (který byl poté násilým otevřen); všechny vnitřní orgány nacházející se v trupu chybí společně se značným množstvím masa. Příčina smrti: Traumatická zástava srdce. [[/footnote]], a Mrtvola C[[footnote]] Mrtvola C nebyla víc než hromádka rozdrcených kostí a tělesných tekutin. Příčina smrti: Neznámá. [[/footnote]]) nevykazovaly žádná zranění, co by odpovídala lidskému útočníkovi a porovnal zesnulé k obětem útoků hyen. Dr. Gärtner došel k závěru, že veškerá utrpěná zranění byla způsobena kombinací zubů, drápů a surové fyzické síly. Stopy po zubech odpovídaly těm lidským navzdory jejich abnormální velikosti (byly zhruba šestkrát větší než jaké by zanechaly zuby dospělého člověka) a počtu (více než šedesát zubů nerovnoměrně rozprostřených v šesti zřetelných řadách), což by važadovalo čelisti větší než ty lidské. Další analýza odhalila unikátní vzorce mezi kousanci, což naznačuje, že mohly být způsobeny více původci.

Entity zodpovědné za tyto smrti byly klasifikováno jako anomální a dostaly označení SCP-3288. Mobilní Úderné Jednotce Sigma-6 (&#34;Hellsingers&#34;) bylo nařízeno v utajení hlídat čtvrť Leopoldstadt, jelikož se v ní událo nejvíce zaznamenaných zmizení. Agentům bylo nařízeno označit SCP-3288 sledovacími šipkami a zdržet se smrtelných zásahů.

**Záznamy z Pole:**

[[collapsible show=&#34;SCP-3288-L1&#34; hide=&#34;PŘÍSTUP UDĚLEN&#34;]]
**Záznam 01:** 06/10/1988

Dvanáct agentů MTF Sigma-6 hlídkovalo ve čtvrti Leopoldstadt v 1800 hodin, zatímco deset udržovalo hlídku na pozicích s volným výhledem na známé kanálové vpusti a přístupové tunely. V 0021 hodin nahlásili agenti Σ-6(12) a Σ-6(09), že zaslechli tlumené výkřiky poblíž Donaukanalu[[footnote]] &#34;Dunajský kanál&#34; je bývalé rameno řeky Dunaj protékající Vídní, které je od roku 1598 regulováno jako vodní kanál. [[/footnote]] a během zažádání o posily se vydali záležitost vyšetřovat. 

Posily dorazili tři minuty po prvotním zažádání a našly znetvořené ostaky obou agentů společně s napůl zkonzumovaným tělem místního civilisty. Dekapitované tělo Σ-6(12) bylo vytaženo z Donaukanalu; i když se jeho hlava nikdy nenašla, jeho krk utrpěl zranění naznačující, že byla oddělena nebo zničena jediným kousnutím. Stopa složená z krve a vnitřností vedla k Σ-6(09), který byl roztržen napůl podél pasu; úspěšně se odplazil do uličky předtím než podlehl svým zraněním.

Mise byla, navzdory ztrátám života, prohlášena za úspěšnou, jelikož se Σ-6(09) povedlo úspěšně zasáhnout případ SCP-3288 sledovací šipkou- čímž dosáhl hlavního cíle mise. Entita uprchla do stok, její pohyb byl sledován dokud se signál nezačal postupně vytrácet a dokud úplně nezmizel někde pod Hofburgem.[[footnote]] Hofburg je bývalý císařské sídlo v centru Vídně, Rakousko. Postaven ve 13. století a rozšiřován v následujících stoletích, palác byl sídlem Habsburské dynastie a momentálně slouží jako oficiální rezidence a místo úřadu rakouského prezidenta. [[/footnote]] Kvůli postupně se vytrácející povaze signálu se věří, že bylo zařízení odneseno mnohem hlouběji, než kam by měly sahat vídeňské stoky.

[[/collapsible]]
[[collapsible show=&#34;SCP-3288-L2&#34; hide=&#34;PŘÍSTUP UDĚLEN&#34;]]
**Záznam 02: 07/10/1988**
Postaveny v polovině 19. století, víděnské stoky jsou součástí větší sítě podzemních tunelů, ty zahrnují katakomby, opuštěné vinné sklípky, a podzemní řeky. Agenti MTF Sigma-6 byli rozděleni do čtyř týmů po pěti; tři týmy byly vyslány na průzkum stok a jeden byl ponechán v záloze. Triangulací poslední známé lokace sledovaného SCP-3288 doufala Nadace v minimalizaci možnosti úniku SCP-3288 a jeho vystavení veřejnosti. Během této mise, ač je preferované, aby agenti hrozbu zajistili a zadželi, bylo povoleno použití smrtící sílu podle vlastního uvážení.

V 0900 hodin dorazili agenti MTF Sigma-6 na určenou lokaci bez nehod, ze začátku ale nebyli schopni objevit cokoliv významného. Po několika hodinách vyšetřování objevila Σ-6(04) lidské kosterní ostatky při brodění se po pás ve vodě. Bližší analýza oblasti odhalila několik volných cihel, jejichž odstranění odhalilo podzemní místnost, nenacházející se v žádných záznamech, jejíž zdi byly vyzdobeny habsburskými erby.

Místnost obsahovala 24 sarkofágů a byla podle všeho rodinou kryprou patřící rodu Habsburků, přestože o jejím založení neexistují žádné záznamy. Sochy převážně zobrazovaly ženy se závoji přetaženými přes oči a jediným prstem přiloženým na rty. Hrobky, ačkoliv složitě zdobené a odrážející svůj status, postrádaly jakékoli značení, které by indikovalo kdo je v nich pohřben. Vypáčení jednoho ze sarkofágů odhalilo kosterní ostatky přes 300 novorozenců, z nichž všichni vykazovali silná a pravděpodbně fatální znetvoření.

Původní vstup byl podle všeho zničen, schody byly rozlámány a pohřbeny v půdě. Na vzdáleném konci krypty se nacházely bronzové dveře bez žádných viditelných způsobů otevření a na první pohled nezničitelné bez správného vybavení. Na dveřích byl vyobrazen erb rodu Habsburků s vyrytým heslem &#34;Ad puritatem sanguinis&#34; (Česky: &#34;Za čistotu krve&#34;). Agentům MTF Sigma-6 bylo nařízeno zůstat na své pozici a vyčkat na příchod infiltračního týmu. Agenti Nadace zorganizovali dočasnou evakuaci Hofburgu a uzavření veškerých vstupů do stok napříč městem.

[[/collapsible]]
[[collapsible show=&#34;SCP-3288-L3&#34; hide=&#34;PŘÍSTUP UDĚLEN&#34;]]
**Záznam 03:** 08/10/1988

MTF Sigma-6 během noci udžovala hlídky a provedla několik opakujících se pokusů o otevření bronzových dveří. V 1200 hodin byl povrch zcela evakuován a infiltrační tým dorazil na pozici MTF Sigma-6. Bronzová brána byla během asi 2 hodin rozřezána pomocí acetylenových řezáků, obešly se tím komplikované mechanismy (pravděpodobně spojené s jejím běžným způsobem otvírání) a bylo odhaleno spirálovité schodiště.

Osmičlenný oddíl (z nějž byl každý agent vybaven útočnou puškou M16 s připojenou baterkou, těžkou taktickou výzbrojí, a zařízeními na živý přenos audia/videa připevněnými na helmě) sestoupil po schodišti, rádiový signál se při tomto sestupu postupně zeslaboval jak agenti slezli o přibližných 65 metrů pod zem. Při sestupu byly postupně zapalovány a odkládány červené světlice pro jasné vyznačení zpáteční cesty.

Agenti se dostali na úpatí schodiště, tam byly šedé kamenné haly krypty nahrazeny mistrovsky opracovanými mramorovými podlahami, koberci a na bílo vymalovanámi zdmi a stropy. Bylo zjištěno, že velká komnata je architektonicky identická Švýcarskému křídlu Hofburgu, blízce připomínající jeho vyobrazení z 18. století a odrážející styl pozdního baroka/raného rokoka populárního v té době. Lokace (klasifikována jako SCP-3288-1A) obsahovala různé sochy a korintské sloupy a její zdi byly zdobeny malbami a potrhanými tapisériemi. Všechna vyobrazení lidského těla byla doslova zbavena tváře napříč uměleckými médii.

Agenti popsali, že zápach tamějšího vzduchu se podobal hnijícímu masu a zatuchlému potu. Zdi a podlaha byly poskvrněny nečím, co se zdálo být krev (většina skvrn vypadala velmi staře). 

Během cesty jihovýchodní chodbou vstoupili agenti do pravděpodobného ekvivalentu hofburské Dvorní knihovny SCP-3288-1. Jeden důležitý rozdíl mezi toutou částí SCP-3288-1 a Hofburgem je přítomnost fungující laboratoře z 18. století. Σ-6(07), jediný člen jednajícího oddílu plynně mluvící jak německy, tak latinsky, objevil dokumenty týkající se alchymie, biologie a okultních věd.

Na vzdáleném konci místnosti se nacházel zdobný psací stůl s trůnem. Stůl obsahoval dokumenty týkající se transakcí, smluv a soukromých deníků. Tyto dokumenty společně s těmi týkající se okultních věd byly sesbírány a doručeny Polnímu Velitelství. Pro bližší informace viz. pododdíl //SCP-3288-1: Získané Dokumenty//.

Agenti dorazili do tanečního a operního sálu, vzduch v této oblasti byl posán jako obzvláště smrdutý; byla také poznamenána přítomnost vůně parfému, i když jeho aroma s překrytím zápachu rozkladu téměř vůbec nepomáhalo. Oblast obsahovala množství hudebních nástrojů (harfu, cembalo, housle, atd.) a všechny vykazovaly znaky nedávného použití. Nacházelo se zde i několik hodovních stolů- taneční sál byl evidentně zároveň používán i jako hodovní síň. Na stolech ležely lidské ostatky v různých fázích rozkladu a typech kulinářských prezentací.

Najednou začal vyzvánět zvon a byl následován spuštěním automatické hudby z blízkých varhanů, tato disharmonická píseň hrála asi tři minuty. Po ustání varhan následovaly zvuky otevírání dveří a rostoucího počtu šourajících se nohou. Agentům bylo nařízeno najít skryté pozice, které budou moct bránit, a vypnout svá světla. Sedm se jich úspěšně schovalo za oponu operního sálu, ale Σ-6(18) zůstal pozadu, jelikož zakopl o hromadu kostí, a byl proto donucen se ukrýt za cembalo.

Σ-6(01) byla bez potíží schopná pozorovat celý taneční sál ze vzdáleného koutu jevištní opony. Zatímco se video zaměřovalo na tlumené světlo luceren, rozhoupaných potácející se chůzí svých nosičů, otevřely se široké dveře tanečního sálo. Bližší analýza později odhalila, že tyto postavy nosičů (SCP-3288) byly oblečeny v úboru dvořanů z 18. století. Nosiči byli následováni ostaními členy dvora, jež na sobě měli oblečení, které (i když porhané) stupňovalo svou extravanci. Všechny úbory zdánlivě obsahovaly různé odstíny červené, která kontrastovala s křídově bílou kůží svých majitelů, porcelánové masky na mškarní a napudrované paruky.

Vstoupil pár drobnějších SCP-3288, který se loudal za ostatními. Jedno zatroubilo na zrezavělou trumpetu, zatímco druhé, zastávající roli nosiče praporu, neslo nahrubo namalovaný emblém zobrazující rudého lva na černém poli. Trubač podle všeho učinil prohlášení, slova ale byla nesrozumitelná kvůli hrdelní povaze jeho hlasu.

Trubač a nosič rychle uhnuli na stranu, jejich zakrnělé nohy způsobily, že se při útěku váleli a kutáleli.   V tomto bodě bylo v tančním sále domněle několik stovek SCP-3288. Σ-6(01) aktivovala tiché tísňové volání žádajíc o těžkou posilu. Všechna SCP-3288 si začala klekat a sklánět hlavy.

Do místnosti vstoupil mimořádně tělnatý případ SCP-3288, nesený jinými SCP-3288 na modifikovaných nosítkách[[footnote]] Nosítka se skládají z židle nebo kabiny s okénky, jsou zamýšlerné pro jednoho člověka. Jsou nošena pomocí dvou nebo více držadel po stranách židle. [[/footnote]]. Morbidně obézní jedinec (označen jako SCP-3288-ALFA) byl oblečen ve směsici parádních šatů, sešitých dohromady z různých látek k dosažení oděvu, který se byl schopný vejít na jeho postavu. Měl na hlavě korunu, která spíše připomínala mučící nástroj, byla moc malá pro jeho hlavu, ale byla přidžována na místě přirostlým masem; na místo masky na karneval schovával svůj obličej za červeným závojem.

Na stůl SCP-3288-ALFA byl donesen velký železný kotel, který vypadal, že sám od sebe vibruje. Trpasličí SCP-3288 vylezlo na rameno SCP-3288-ALFA a nadzvedlo jeho rudý závoj tak, že stále zakrýval jeho oči; druhý drobnější jedinec sundal kryt kotle. SCP-3288-ALFA zavětřilo, zvedlo kotel a nalilo si jeho obsah do svých abnormálně velkých úst a hrdla. Části jeho jídla se povedlo vykroutit, čímž se odhalilo, že kotel obsahoval živé kojence vykazující silná znetvoření.

Ostatní SCP-3288 nadzvedla své masky a začala hodovat s dychtivým nadšením. Výjimečně vysoký jedinec přistoupil k cembalu a vytáhl zpoza něj Σ-6(18). Zvedl ho za hlavu, ale neobtěžoval se upozornit ostatní SCP-3288. Místo toho entita vysadila svou čelist a rychle si nacpala agenta do krku nohama napřed, křik agenta zanikl ve zvucích hodování a disharmonické hudby.

Shromáždění se rychle vyvinulo v orgistické, jak se SCP-3288 obrátila ke smilstvu a násilí, nedělající žádný rozdíl mezi zjevným věkem nebo pohlavím účastníka (účastnícího se z vlastní vůle, či jinak). Událostí otřásla exploze, co způsobila velké množství obětí na straně SCP-3288. Byla vyslovena hypotéza, že Σ-6(18) přežil své pozření a byl schopný (pravděpodobně po určitém úsilí a zvažování) aktivovat explozivní zařízení, čímž se obětoval za účelem terminovat nebo zneschopnit velké množství nepřátelských entit.

Mezi zbývajícími SCP-3288 se rozšířila panika. MTF Sigma-6 využila této příležitosti a nasadila 3-Methylfentanyl k uvedení SCP-3288 do bezvědomí. Po doražením posil byli přeživší zajištěni a zadženi v Humanoidní Zadržovací Oblasti-282. Ohromná velikost SCP-3288-ALFA si vyžádala použití specializovaného jeřábu a vytvoření šachty spojující SCP-3288-1 s povrchem. Po odstranění SCP-3288-ALFA (a všech relevantních dokumentů a objektů) bylo SCP-3288-1 naplněno cementem a znovu pohřbeno.

[[collapsible show=&#34;SCP-3288-ALFA: Záznam Rozhovoru (10/10/1988)&#34; hide=&#34;PŘÍSTUP UDĚLEN&#34;]]
&gt; **Vyslýchaný:** SCP-3288-ALFA
&gt; 
&gt; **Vedoucí výslechu:** Dr. Tobias Moser
&gt; 
&gt; **Předmluva:** I přes svou morbidní obezitu (1632 kg) a neschopnot se pohybovat (jeho nohy jsou kompletně zakrnělé) je subjekt považován za nebezpečný a musí k němu být přistupováno s co největší opatrností. Subjekt je slepý a neschopný číst či psát, vnitřek jeho prázdých očních důlků je vytlačený ven až do bodu vyhřeznutí.
&gt; 
&gt; Subjekt mluví plynule rakouskou němčinou a preferuje mluvit //Schönbrunner Deutsch// - sociolekt, kterým mluvila císařská habsburská rodina a šlechta Rakouska-Uherska. Subjekt byl svlečen do naha, svázán a byl mu dán náhubek, také na něj byly připevněny elektrody pro předejití projevům nepřátelství a zajištění kooperace.
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. Tobias Moser:** Zdravím. Prosím začněte uvedením svého jména. Vaše koperace není dobrovolná.
&gt; 
&gt; **SCP-3288-ALFA:** MASO si přeje mluvit? Mluví, když není osloveno! Maso... Musí nás maso provokovat? Ten pach je... [Zabručí] ... *Opojný*. [Subjekt zacloumá svými pouty a z náhubku mu vytečou sliny]
&gt; 
&gt; **Dr. Tobias Moser:** Jak jsem řekl, vaše kooperace není dobrovolná. [Dr. Moser aktivuje elektrody, toto způsobí, že se subjekt roztřese a zavrčí]
&gt; 
&gt; **SCP-3288-ALFA:** [Zaskřehotá] Nemožné! Jak to, že maso ubližuje? Jak to, že maso neposlouchá?
&gt; 
&gt; **Dr. Tobias Moser:** Vy budete odpovídat mně. [Dr. Moser znovu aktivuje elektrody]
&gt; 
&gt; **SCP-3288-ALFA:** [Subjekt se zdá být nezasažen] Takhle si chceš hrát? My se nepodřizujeme! My VLÁDNEME! Budeme tě znásilňovat dokud tvé vnitřnosti nevyhřeznou! Pozřeme tebe a tvůj rolnický druh!
&gt; 
&gt; **Dr. Tobias Moser:** [Otočí se k členovi ostrahy] Pane? Byl byste tak hodný a osvítil náš subjekt? Můj zrak v těchto šerých celách zas tak dobře nefunguje. [Člen ostrahy vyhoví požadavku a osvítí subjekt zhruba 32000 lumeny]
&gt; 
&gt; **SCP-3288-ALFA:** [Subjekt zařve a začne se svíjet] NE! NE! NE! VZDÁVÁME SE! TEN OHEŇ! NAŠE DUŠE UTÍKÁ PŘED TÍM PLAMENEM!
&gt; 
&gt; **Dr. Tobias Moser:** [K členu ostrahy] To stačí. Ano. Všiml jsem si té citlivosti na světlo během vašeho přesunu. Extrémní světloplachost, i bez očí. Tohle si určitě poznamenám. Teď, povězte mi. Jak se jmenujete?
&gt; 
&gt; **SCP-3288-ALFA:** Jeho Císařská Výsost, císař Maximilián Veliký - Král Rakouský a Patriarch rodu Habsburků. [Subjekt se pokusí o zdvořilostní poklonu] Už dlouho jsme nepřijmuli žádné cizince. Omluvte mé neomalené způsoby - jste jistě vyšší stvoření a prosadil jste se. Jsme vám vydáni na milost a nemilost. Přeje si náš host hodovat na našem mase? Zneuctít tu hnisající ránu?
&gt; 
&gt; **Dr. Tobias Moser:** [Zaskočený] Panenko skákavá, ne! Proč byste vůbec... [Dr. Moser se zhluboka nadechne] Ne. To nebude třeba. Vidím, že naše zvyky se velmi značně liší. Mohu-li se zeptat, byl jste slepý od narození nebo jste přišel o zrak omylem?
&gt; 
&gt; **SCP-3288-ALFA:** Ach. Ale naše zdvořilosti ještě nejsou u konce a nyní nás máte v nevýhodě. Jak se jmenujete, cizinče? Mluvíte plynně německy, ale váš přízvuk je vzdálený a podivný.[[footnote]] &#34;Je zcela možné, že SCP-3288-ALFA stále věří, že se nachází v SCP-3288-1.&#34; Dr. Moser [[/footnote]]
&gt; 
&gt; **Dr. Tobias Moser:** Jsem, um, Král Tobias Moser z Nadace.[[footnote]] &#34;Očividná lež, ale přišlo mi produktivnější podporovat klamné představy subjektu.&#34; Dr. Moser [[/footnote]]
&gt; 
&gt; **SCP-3288-ALFA:** Král! Ano, ano, zajisté. Vše teď dává smysl. Cítili jsme aristokracii. Uvažovali jsme nad vévodou. Věříte tomu? VÉVODA! Ale jistě jste dokázal, že jste silnější než pouhý vévoda.[[footnote]] &#34;Zdá se, že si SCP-3288-ALFA asociuje královskou a šlechtickou hiearchii s fyzickou sílou. Ironické, vzhledem k tomu, že mu jeho imobilita brání v lovu vlastní kořisti.&#34; Dr. Moser [[/footnote]] Slyšeli jsme o této &#34;Nádatsi&#34;; nádherná to země a úžasní lidé, známá pro své mnohé sýry a vína. A co týče našich očí, našich *královských* vševidoucích očí... [Zabručí] Želbohu, pořádali jsme hostinu a jak se zdá, měli jsme oči větší než žaludek. Už jste o tom slyšel? Ach, to veselí...
&gt; 
&gt; Ale ano, víte - ten pokrm? Ten pokrm byl moc velký. Varovali nás, samozřejmě. &#34;Ach, Vaše Císařská Výsosti, nechte nás vám toto maso nakrájet&#34; ale NE! MY JSME KRÁL! MY JSME CÍSAŘ! CHCEME TO SPOLKNOUT V CELKU! VŠE POHLTÍME! A, no, víte - naše oči, naše oči vyletěly ze svých důlků. Nebylo dost místa! Che che che. Ech! Moc nám nesloužili. A ty visící koule, ano, ano, spadly do našeho královského hrdla. Navždy pryč. Nepostrádané.
&gt; 
&gt; **Dr. Tobias Moser:** Chápu. Dobrá. To byl ale příběh. Povězte mi o svém dvoru a rodu Habsburků. 
&gt; 
&gt; **SCP-3288-ALFA:** Jsme stejné královské krve. Ale někteří... [Subjekt si položí svou levou ruku na břicho] ...jsou více urození než jiní. Naše krev je čistá - nepošpiněná cizinci.
&gt; 
&gt; **Dr. Tobias Moser:** Musím se na to zeptat, ale proč jíte lidi?
&gt; 
&gt; **SCP-3288-ALFA:** My nejíme lidi. My jíme rolníky. My jíme nežádoucí. My pohlcujeme nehodné života. To je povahou aristokracie. Co jinak by to mělo mít za význam?
&gt; 
&gt; **Dr. Tobias Moser:** Chápu. Budu muset odejít. Brzy si zase promluvíme.
&gt; 
&gt; **SCP-3288-ALFA:** Ano. Budeme o vás přemýšlet, Králi Mosere, ve vaší nepřítomnosti - stále a stále dokola. Jsme dychtiví... [Zafunění]... ochutnat vás. Tak rozkošný. Tak chutný.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
&gt; 
&gt; **Doslov:** Byli bychom schopni shromáždit více informací kdybychom podporovali jeho falešné představy, ale je těžké říct kolik z nich je pravdivých. Každopádně analýza DNA odhalila, že SCP-3288-ALFA skutečně pochází z rodu Habsburků a to se zdá být pravdivé i pro ostatní SCP-3288.

Z SCP-3288-1 bylo získáno velké množství významných dokumentů, to dovolilo Nadaci dosáhnout lepšího pochopení SCP-3288. Níže uvedené výňatky byly přeloženy z původní němčiny a chronologicky seřazeny. Jsou přidány i poznámky pod čarou pro lepší umístění těchto dokumentů do jejich historického a kulturního kontextu. 

[[collapsible show=&#34;Výňatky z deníku Leopolda I.&#34; hide=&#34;PŘÍSTUP UDĚLEN&#34;]]
Leopold I (Leopold Ignaz Joseph Balthasar Felician; 9. června 1640 - 5. května 1705) byl císař Svaté říše římské a král uherský, chorvatský a český. Obecně byl vnímán jako intelektuál, byl znám pro svůj zájem o astronomii, alchymii a rané vědy. 
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3288/leopold%20i.jpg | caption=Leopold I., malba Guida Cagnacciho (1657-1658) | link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-3288/leopold%20i.jpg&#34; | width=200px | align= right]]


&gt; 
&gt; 10. listopadu, 1700
&gt; A se smrtí Karla[[footnote]] Odkaz na Karla II. Španělského (Španělsky: Carlos II; 6. listopadu 1661 - 1. listopadu 1700). Karel byl fyzicky a mentálně postižený a neplodný, dost možná kvůli těžkému křížení mezi příbuznými. Kvůli smrtím svých nevlastních bratrů byl posledním členem mužské linie španělských Habsburků. Lékař, jenž provedl pitvu prohlásil, že jeho tělo &#34;neobsahovalo jedinou kapku krve; srdce bylo velké jako zrnko pepře; jeho plíce byly zkrodované; střeva byla shnilá a gangrenózní; měl jediné varle černé jako uhel a hlavu plnou vody.&#34; Gargantilla, P (2005). Enfermedades de los reyes de España. Los Austrias : de la locura de Juana a la impotencia de Carlos II el Hechizado (ve Španělštině). La Esfera De Los Libros S.L[[/footnote]] umírá i naše vznešená linie v Pyrenejsku. Nastolím nás zpět na naše právoplatné místo. Můj nárok je platný a nebude zamítnut. Už teď slyším opojné bálečné bubny.
&gt; 
&gt; Ale ta jeho nemoc, jeho kletba, mě velmi znepokojuje. Navzdory čistoty naší krve, neposkrvrněné po generace, byl Karel neduživé stvoření s myslí dítěte; já také býval stonavý mladík. 
&gt; 
&gt; Ale má mysl zůstává bystrá. Musím využít tohoto požehnání než má dynastie podlehne bláznovství a kretenismu.
&gt; 

&gt; 
&gt; 4. srpna, 1701
&gt; 
&gt; Jezuité přestali být užiteční. Navzdory svému přesvědčení jsem se rozhodl vyhledat ty mající znalosti takzvaných &#34;ohavných&#34; věd; učence zapovězených mystérií, jak úžasné tak příšerné.
&gt; 
&gt; Povedlo se mi najít někoho kdo zná temnotu. Ženu vzácné, téměř svůdné krásy. Je starší, než se zdá, jelikož mluví se zkušenostmi stovek životů o věcech, které jsem teprve začal chápat. Je divoké stvoření - živoucí ztělesnění všeho pohanského.
&gt; 
&gt; Jsem v jejím světě cizincem.
&gt; 
&gt; A bojím se.

&gt; 
&gt; 22. října, 1701
&gt; 
&gt; Říká, že mě bude učit, ale za cenu, kterou mi sdělí až dokončí mé vzdělávání. Podivný to požadavek, ale vše co po mně momentálně chce je, že dodržím svou část dohody. Mám více moci a jmění než kdokoliv jiný - platba nebude problém.
&gt; 
&gt; Nedovolím aby náš zranitelný rod padl.
&gt; 
&gt; Ale má laboratoř je na tento úděl nedostačující. Najmul jsem dělníky, aby započali práci na novém místě; něčem daleko od zvědavých očí podlézavých dvořanů.

&gt; 
&gt; 19. prosince, 1701
&gt; 
&gt; Má výuka, ač náročná, pokračuje dobře. Univerzální esence - cesta veškerého masa - všechno začíná dávat smysl! Mé oči jsou otevřené a vidím vše tak jasně.
&gt; 
&gt; Očistím svou rodinu od této kletby. Esence je tvárná - může být podrobena změně.
&gt; 
&gt; Ale jedna část, víte, pohne ostatními - což vede k často nepředvídatelné přeměně. Mé současné experimenty využívají nejjednodušší z Božích stvoření; hlavně hlodavce a hmyz. Vytvořil jsem živé věci; tvory, jejichž samotný vzhled by rozpoltil i ty z nejpevnějších myslí.

&gt; 
&gt; 8. února, 1702
&gt; 
&gt; Výstavba nové laboratoře pokračuje dobře. Odhaduji, že bude dokončena do tří měsíců. Vybavení bylo doručeno z Damašku; pokud existuje jedna věc, ve které se ti Mohamedáni vyznají, jsou to okultní vědy.
&gt; 
&gt; Učitelka mě častěji ponechává pracovat o samotě. Objevuje se jen v noci, i když nedovedu říct odkud; přichází a odchází jak se jí zachce, mí služebnící jsou podle všeho vůči její přítomnosti slepí. 

&gt; 
&gt; 27. března, 1702
&gt; 
&gt; Nová laboratoř byla dokončena s předstihem; dělníci potřebují už jen připravit mé vybavení a mohu posunout své experimenty na další úroveň. Ale je třeba čerstvých materiálů a škůdci už nestačí. Ještě nejsem ochoten experimentovat na své vlastní krvi, ale možná je tu jiná cesta.
&gt; 
&gt; Dělníci slíbili mlčení, ale já sním o zradě. Zašel jsem moc daleko na to, abych dovolil takový zásah. Pokud se o tom doví Církev, mohlo by se vše pokazit. Tyto sny jsou znamením a vím, že mě pohltí, pokud rychle nezačnu jednat.
&gt; 
&gt; Vím, co musí být učiněno.

&gt; 
&gt; 15. dubna, 1702
&gt; 
&gt; Má učitelka má méně pochopení, než jsem očekával. Ani její pohanské srdce nedokáže odradit to znechucení a odpor, s nimiž na mě nyní hledí.
&gt; 
&gt; Udělal jsem, co jsem musel. Pro moji rodinu - pro čistotu naší krve - pro NESMRTELNOST naší vyvolené linie. Jak by mohla tato čarodějnice pochopit mé břímě?
&gt; 
&gt; Slíbila, že se zítra vrátí pro svou platbu. Chci to mít už za sebou. Stále jsem mužem svého slova.

&gt; 
&gt; 16. dubna, 1702
&gt; 
&gt; Sledoval jsem, jak hoří.
&gt; 
&gt; Její čáry zabily mnoho z mých strážných, ale nakonec byla zadržena a předána Církvi. Ti fanatici, po vyslechnutí mého svědectví, byli stejně dychtiví poslat tu proklatou čubku na hranici. Vím, že takové metody už vyšly z módy, a tak jsme tento čin provedli pod rouškou noci a tajemství.
&gt; 
&gt; Dal bych jí půdu nebo ji udělal bohatou jak Crassa! Ale ne, ta podlá kreatura se snažila být chytrá. Řekla, že bez její pomoci nikdy nezachráním svou rodinu a vyžadovala - VYŽADOVALA -  ať ukončím svou vládu, zničím všechny tituly a listiny, a předám svou půdu prostému lidu! Vážně věřila tomu, že bych uvrhnul svá království, svou ŘÍŠI, do anarchie? Byla vážně blázen. Ale teď není víc než popel a škvára.
&gt; 
&gt; A můžu se vrátit ke svému Veledílu, bez toho, aby mě svazovala její etická neústupnost. 
&gt; 
&gt; Mám ještě tolik práce.

[[/collapsible]]

Pozdější zápisky Leopolda I. se stávají čím dál tím více zběsilými a nečitelnými, naznačující zhoršující se mentální stav, dokud nezemřel v roce 1705. Zdá se, že nakonec uspěl, což vedlo k vytvoření SCP-3288 (i když s nechtěnými následky) pomocí vnesení anomálního genu do pokrevní linie rodu. Tento gen dovoluje lidskému DNA odolávat určitým zhoubným poruchám spojeným s příbuzeneckým křížením.

Habsburkové pokračovali se svými praktikami příbuzeneckého křížení, čímž urychlovali vývoj mutací. Ti se značnými deformacemi byli schováváni před veřejností, habsburští vládci nakonec začali vytvářet rozsáhlé krypty, kam je mohli ukrýt. Habsburkové žijící v kryptách se nadále množili, čímž si vyvinuli mutace, které značně zvýšily jejich reprodukční schopnosti (to naopak navýšilo jejich šance na úplně nové mutace).

Ti blíže připomínající běžné lidi zůstali na povrchu, zatímco ti poslaní do katakomb pokračovali v adaptaci na podzemní život. DNA analýza odhalila, že příbuzenské vztahy se stávaly stále více extrémnějšími, a dále indikovala, že se incest mezi rodičem a dítětem, nebo bratrem a sestrou stal normou mezi SCP-3288 kolem 19. století.

Podle všeho habsburští vládci vynaložili velké úsilí na to, aby byl život jejich podzemní rodiny stejně extravagantní jako život rodiny nadzemní. Dokumenty odhalují stálou dodávku jídla, vína a zábavy; během let se tyto požadavky staly excentrickými[[footnote]] Jako exotická zvířata pro menažérii. [[/footnote]] a podivnými[[footnote]] &#34;Sud zkvašených chcanek kurev.&#34; [[/footnote]] - a nakonec zvrhlými.[[footnote]] Včetně žádostí o &#34;vykrmené děti&#34; a mučící nástroje. [[/footnote]] Veškeré důkazy naznačují, že všemu bylo vyhoveno. Je neznámo jak dlouho SCP-3288 přežívala bez vnější asistence. Jeden dokument implikuje, že morová epidemie roku 1738 vedla k dodávce velkého množství &#34;krmiva&#34;.

Další dokument výjimečné důležitosti obsahuje seznam krypt podobným SCP-3288-1. Nadace využila tuto informaci, aby lokalizovala a zneutralizovala hnízda SCP-3288, ale dokument samotný způsobil značné znepokojení, polovina z něj je nečitelná kvůli poškozením spojeným s plísní. To znamená, že nejméně polovina těchto hnízd nemůže být lokalizována a zůstává nadále značnou hrozbou pro veřejnost

**Dodatek 23/9/2016:** Objevuje se narůstající počet hlášení popisující násilné sexuální útoky a kanibalismus napříč střední Evropou. Bližší analýza těchto útoků přivedla Nadaci k závěru, že jsou za ně zodpovědná SCP-3288. Kvůli rozšířenosti těchto incidentů se Nadace obává, že bylo prolomeno několik neobjevených krypt SCP-3288.

Případ SCP-3288 byl nedávno chycen v Černém lese v Německu. MTF Sigma-6 ho vysledovala k zchátralému loveckému zámečku, entita byla úspěšně zajištěna a zadržena, agenti utrpěli jenom malé ztráty. Ve sklepě bylo nalezeno devět spoutaných žen; pouze jedna z nich byla stále na živu, mrtvoly měly protrženou spodní část trupu a vykazovaly známky částečné kanibalizace.[[footnote]] Pitvy odhalily, že oběti byly hlavně zkonzumovány zevnitř. [[/footnote]]

Přeživší žena byla špinavá, podviživená a její břicho bylo nafouklé a viditelně tepalo. Žena na agenty řvala, snažně prosící o to aby &#34;Ty věci z [ní] dostaly&#34;, užívajíc spoustu kleteb a náboženských invokací. Byla lékařsky evakuována pomocí helikoptéry, ta ale havarovala během asi prvních pěti minut letu. V troskách byly nalezeny čtyři plody; i když silně byly ohořelé, všechny vykazovaly mutace spojené s SCP-3288.

Nedávno chycený případ SCP-3288 byl vyslýchán. Přepis je poskytnut níže:
