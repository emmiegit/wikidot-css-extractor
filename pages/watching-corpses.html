    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Watching Corpses
**Auteur :** [[user Randomini]]
**Traducteur :** [[user Lylah Dears]]
**Date de publication originale :** 13 mai 2013
[[include credit:end]]

Je ne me rappelle pas bien la première fois mais mes parents me l’ont raconté. Je devais avoir à peu près … 5 ans ? Oui, c’est ça, 5 ou 6 ans. C’était l’un des amis de mon père. Je me suis enfui en hurlant pour trouver refuge vers mon professeur et lui expliquer le monstre que j&#39;avais vu dans la cour. On m’a sermonné car j’étais méchant avec les adultes. La semaine suivante, il se noyait. Tombé de son bateau de pêche.

Non, j’avais presque 11 ans quand j’ai vraiment compris. Quand ma grand-mère était à l&#39;hôpital.

Nah, pas elle. Cancer avec rémission. C’était tous les autres patients. La plupart d’entre eux n’avaient pas d’yeux. Normalement, c’est la première chose que je remarque. Elle est morte un peu plus d’un an plus tard.

Oh mec, tu n’as pas idée. Tout le monde réuni autour d’elle. Ma mère me poussait à approcher pour lui parler et prendre sa main. Je ne voyais que la peau qui en tombait encore et encore. Je pense que c’est ce qui m&#39;a le plus traumatisé, tu sais. Une semaine entière, conduit à l’hôpital, jour après jour, alors qu’elle tombait en morceau chaque fois un peu plus. Et tout le monde faisait comme si de rien n’était, tu vois ? S’assurer qu’elle allait bien. Réconfortant un cadavre.

Oh, merde non. J’étais assez grand pour comprendre que je serai jeté à l’asile. Ils ont cru que je pleurais parce que nous étions à l’hôpital.

Enfin bref, j’ai réussi à faire mon bout de chemin à l’école, d’une manière ou d’une autre. J’étais plutôt bon à rien alors j’ai fini par rejoindre l’armée.

Eh ouais, avec le recul, c’était pas la meilleure idée. Une fois sur le terrain, c’était … l’enfer, tu vois. C’était juste tout un tas de gens assis là, tout sec et tout. Et ils me parlaient et je savais qu’ils ne s’en sortiraient pas vivant et voilà … J’ai essayé de l&#39;empêcher mais ça n’a jamais marché. C&#39;était pas génial. 

Oui ben tu peux pas vraiment me blâmer. Un jour, je me suis réveillé et ils étaient tous comme ça. La décision la plus simple de ma vie : j’ai pris l’avion loin d’ici. Les opérations de bombardement ont débuté une semaine plus tard. C’est à ce moment que la CMO m’est tombé dessus, évidemment.

Bon, c’était assez “révélateur”. Pas le genre de chose à laquelle l’armée prête attention mais la CMO l’a compris.

Je me rappelle plus vraiment… C’était quelque chose comme Mandarine, je crois ? Bref, nous avons parlé pendant un petit moment pour mettre les choses au clair. Ils m’ont juste collé dans un bureau à gérer l’organisation des équipes.

Eh bien, ça ne garantissait pas toujours le succès de la mission mais ils revenaient toujours en vie. Quelque temps plus tard, ils se sont rendus compte que les personnes qui étaient passés par ma gestion finissaient quand même par mourir, une crise cardiaque par exemple. Alors ils m’ont retiré du poste.

Eh ouais, c’est le moment où ils se sont demandés si je les tuais pas indirectement. Enfermé pendant un mois avec toute une batterie de tests jusqu’à ce que je sois blanchi. Après ça, si je voyais un mort, je devais le garder pour moi. Je me sentais merdique d’agir comme ça mais, comme je l’ai dit, je n’y pouvais rien. Ils ont décidé qu’il serait peut-être mieux de m’envoyer sur le terrain, tu vois ? Je t’ai dit que j’avais fait l’armée. Et bien laisse moi te dire que j’étais le meilleur. J’étais l’observateur dans les équipes de snipers : évidemment qu’ils touchaient toujours leurs cibles. Je pouvais pénétrer un bâtiment et nettoyer les lieux par moi-même parce que je savais qu’ils /devaient/ mourir.

Oh mec, le pire a été le bombardement de foule. J’ai su qu’il allait se passer quelque chose, ils étaient partout, tous mort et… parfaitement alignés en cercle. Et, quelques secondes avant, je savais ce qui allait se passer. Ils allaient tous mourir. Et j’ai regardé au centre de ce cercle et je jure que ce bâtard m’a regardé droit dans les yeux. Evidemment, j’ai vu qu’un crâne enfoncé couvert de cendres me faisant face puis une boule de flamme et de shrapnel. C’était en ‘97, tu sais. Tu en a probablement déjà entendu parlé.

Ouais, j’ai quitté le service actif depuis… quoi, 6 ans ? Ils me recontactent sur les gros dossiers. Merde, ils ont probablement remarqué que j’étais déjà loin.

Oh non, je suis pas inquiet. Ils viendront et me prendront.

Dans la semaine.</textarea></pre>
