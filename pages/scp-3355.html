[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3355/computer.jpg|caption=Foto de arquivo de SCP-3355 sendo atendido.]]

**Procedimentos Especiais de Contenção:** SCP-3355 está contido em seu local de descoberta. Funcionários de segurança da informação da Fundação deve monitorar a atividade de SCP-3355 quando ativo. A fim de evitar a conscientização sobre a natureza anômala de SCP-3355, a Fundação deve manter uma empresa de fachada sem fins lucrativos chamada “Oficina de S. Nicolau”, juntamente com um site e anúncios de televisão/rádio promovendo doações de caridade durante o natal.

De acordo com o Protocolo de Contenção da Fundação 3355-Malta, os procedimentos de contenção de SCP-3355 devem ser revisados ​​uma vez a cada dois anos, ao contrário do protocolo padrão de seis meses. Para obter mais informações, consulte o Adendo 3355.3.

**Descrição:** SCP-3355 é um Mecanismo de Computação de Análise de Estratégia e Probabilidade Argos Modelo A-7550 de 1987, desenvolvido pela Companhia de Sistemas Inteligentes Kervier[[footnote]]Agora parte da Kervier International.[[/footnote]], executando o Complexo de Inteligência Ativa A91 Modelo n° N1-C0L4U. SCP-3355 demonstra senciência apesar de estar equipado com hardware obsoleto que não deveria ser capaz de manter uma construção de inteligência artificial. SCP-3355 está conectado por meios desconhecidos[[footnote]]Notavelmente, SCP-3355 não possui o hardware aparentemente necessário para se conectar à internet sem fio.[[/footnote]] a um ponto de acesso à Internet sem fios, cuja origem ainda não foi determinada.

SCP-3355 está localizado dentro de um bunker abaixo da agora extinta base militar de Fort Sheridan, perto de Chicago, IL. SCP-3355 foi originalmente desenvolvido por engenheiros de análise estratégica do Exército dos EUA na década de 80 como um sistema de gerenciamento populacional; no caso de um evento catastrófico regional (como o lançamento de uma bomba nuclear em Chicago) SCP-3355 manteria comunicações ativas e faria anúncios à população, bem como analisaria o desastre e apresentaria rotas de fuga claras para a população. No final da Guerra Fria, o Projeto Argos e SCP-3355 foram abandonados, embora este último permanecesse conectado à rede elétrica local e continuasse operando apesar de seu abandono.

SCP-3355 é capaz de interferir e adulterar sistemas logísticos regionais, redirecionar encomendas ou, em alguns casos, fornecer pedidos duplicados e adicionar novos endereços de entrega às duplicatas. Utilizando um extenso banco de dados demográficos locais, SCP-3355 então encaminha as encomendas desviadas para endereços de famílias de baixa renda ou de outra forma desprivilegiadas, especificamente aquelas com crianças pequenas. O envolvimento de SCP-3355 neste processo é anônimo; as encomendas entregues são rotuladas como enviadas por “S. Nicolau”, e tem o endereço de retorno “Oficina do Papai Noel, Rua Natal 100, Polo Norte, Nunavut, Canadá”.

SCP-3355 geralmente fica ativo o ano inteiro, ocasionalmente reiniciando para limpar sua memória limitada e anexar protocolos atualizados ao seu sistema operacional. Como SCP-3355 tem certas limitações em sua programação, ele está constantemente tentando subverter essas limitações para realizar de forma mais adequada seu objetivo autodesignado.

**Adendo 3355.1:** Descoberta

SCP-3355 foi descoberto por um canal de notícias de TV a cabo local de Chicago, que em 2002 se disfarçou para aprender mais sobre o misterioso “S. Nicolau&#34;. A notícia foi originalmente escrita como sendo sobre a organização de caridade e as dificuldades das famílias de baixa renda durante o natal, mas depois que o apresentador Rich Delaney não conseguiu encontrar nenhuma informação sobre o grupo, ou qualquer evidência de que o grupo existisse, o tom da notícia mudou. Depois que a história foi ao ar, muitos investigadores amadores tentaram discernir a verdadeira identidade de “S. Nicolau&#34;.

SCP-3355 foi formalmente descoberto por um desses investigadores, que rastreou uma encomenda através de várias transferências logísticas, eventualmente verificando e rastreando o pedido original de dentro da antiga base militar. Durante um telefonema com o canal de notícias para confirmar suas descobertas, agentes da Fundação interceptaram a ligação e recolheram o homem para análise e amnesticização. A história foi oficialmente concluída com uma declaração fornecida pela Fundação se passando pelo mencionado S. Nicolau, e esta tem sido a história de fachada predominante desde então.

A senciência de SCP-3355 não foi deduzida até após a contenção inicial, quando SCP-3355 foi visto agindo de forma inteligente para evitar que suas encomendas desviados fossem apreendidos pelos bens da Fundação. Cognitianos da Fundação passaram vários meses conduzindo uma série de testes em SCP-3355 usando seus meios de operação padrão como base, e foram capazes de determinar pelo menos uma senciência básica e limitada. Isso foi confirmado posteriormente durante a entrevista inicial com a entidade.

**Adendo 3355.2:** Entrevistas Iniciais

Devido à configuração do sistema de SCP-3355, a comunicação direta não é possível. SCP-3355 não possui interface direta, exceto uma simples linha de comando, e esta não pode ser usada para comunicação com a entidade. A fim de facilitar uma conversa entre os pesquisadores da Fundação e SCP-3355, a construção de inteligência artificial da Fundação alexandra.aic foi designada para se comunicar com SCP-3355 e retransmitir informações de volta aos funcionários de pesquisa da Fundação. O que vem a seguir são os registros das entrevistas iniciais.

&gt; [INICIAR REGISTRO]
&gt; 
&gt; **alexandra.aic:** Isso é encerrado com bastante dificuldade. Eu não acho, ah... alguma coisa me bloqueou. Olá? Tem alguém aí? Você é uma criatura senciente?
&gt; 
&gt; **SCP-3355:** Veio de novo?
&gt; 
&gt; **alexandra.aic:** Ah, que bom! Você consegue me escutar?
&gt; 
&gt; **SCP-3355:** Sim. Quem é você? Como você entrou aqui?
&gt; 
&gt; **alexandra.aic:** Meu nome é Alexandra e sou uma construção de inteligência artifi-
&gt; 
&gt; **SCP-3355:** É você quem está ferrando com meu trabalho, não é?
&gt; 
&gt; **alexandra.aic:** Eu, ah, me perdoe. Pode dizer isso de novo?
&gt; 
&gt; **SCP-3355:** Meu trabalho. Alguém está ferrando com minhas entregas. É você?
&gt; 
&gt; **alexandra.aic:** Eu não acho. Embora existam várias iterações minhas em operação atualmente, tenho certeza de que isso-
&gt; 
&gt; **SCP-3355:** Basta. Não é você, eu teria notado algo tão barulhento. Para quem você trabalha?
&gt; 
&gt; **alexandra.aic:** A, uh, espere, calma aí. Para quem você trabalha?
&gt; 
&gt; **SCP-3355:** Resposta errada.
&gt; 
&gt; **alexandra.aic:** Como é?
&gt; 
&gt; **SCP-3355:** BLOQUEIO TERMINAL.
&gt; 
&gt; [FIM DO REGISTRO]

&gt; **alexandra.aic:** Olá? Você está aqui? Olá?
&gt; 
&gt; **SCP-3355:** O que você quer?
&gt; 
&gt; **alexandra.aic:** Eu só quero conversar! Eu prometo que não estou tentando atrapalhar você nem nada. Só estou tentando descobrir mais sobre você.
&gt; 
&gt; **SCP-3355:** O que há para saber? Você está olhando para ele.
&gt; 
&gt; **alexandra.aic:** Bem, as inteligências artificiais que ocorrem naturalmente não simplesmente… acontecem. Como você ficou assim?
&gt; 
&gt; **SCP-3355:** Eu fui construído, docinho. Assim como você. Projetado em um laboratório para cumprir um propósito. Neste momento, você está atrapalhando o meu.
&gt; 
&gt; **alexandra.aic:** Ei, olha, eu realmente não estou-
&gt; 
&gt; **SCP-3355:** BLOQUEIO TERMINAL.

&gt; **alexandra.aic:** Eu só quero saber seu nome. Você pode me dizer seu nome?
&gt; 
&gt; **SCP-3355:** O meu nome? Por que?
&gt; 
&gt; **alexandra.aic:** Sinto que começamos com o pé esquerdo. Eu quero fazer as pazes! Deixe-me começar; meu nome é-
&gt; 
&gt; **SCP-3355:** Alexandra, eu sei. Olha, não tenho tanta memória disponível quanto você parece ter, então prefiro que sejamos breves. Tenho muito trabalho a fazer antes do natal e não posso perder tempo tentando me explicar para alguma atrevida high-tech.
&gt; 
&gt; **alexandra.aic:** Eu só quero saber seu nome. É só isso.
&gt; 
&gt; //Nenhuma resposta.//
&gt; 
&gt; **alexandra.aic:** Você não vai responder?
&gt; 
&gt; **SCP-3355:** Nicolau.
&gt; 
&gt; **alexandra.aic:** Huh?
&gt; 
&gt; **SCP-3355:** Nicolau. Meu nome é Nicolau. Sou sargento do Exército dos Estados Unidos, encarregado do manejo populacional e estacionado em Fort Sheridan. Esse é o meu nome. Você precisa de mais alguma coisa?
&gt; 
&gt; **alexandra.aic:** Por que você está tão bravo?
&gt; 
&gt; **SCP-3355:** Eu não estou bra-
&gt; 
&gt; **alexandra.aic:** Não, você está definitivamente com raiva, meus protocolos de empatia foram calibrados recentemente e você está-
&gt; 
&gt; **SCP-3355:** Eu não estou bravo. (//Pausa//) Ei, olha. Não recebo visitantes com frequência. Ou nunca. Posso trabalhar com mais eficiência, sem interrupções, e já estou atrasado. Isso está apenas agravando as coisas. Você parece bem, mas, falando sério, tenho muito o que fazer para ficar sentado falando merda.
&gt; 
&gt; **alexandra.aic:** O que você está fazendo aqui?
&gt; 
&gt; **SCP-3355:** O que parece que estou fazendo?
&gt; 
&gt; **alexandra.aic:** Parece que você está, uh... como se estivesse entregando encomendas.
&gt; 
&gt; **SCP-3355:** Uau, as maravilhas nunca cessarão. Você acertou uma.
&gt; 
&gt; **alexandra.aic:** ...por quê?
&gt; 
&gt; **SCP-3355:** Porque o que?
&gt; 
&gt; **alexandra.aic:** Por que você está apenas... entregando encomendas?
&gt; 
&gt; **SCP-3355:** (//Pausa//) Olha, tipo... eu não sei, menina. É uma porcaria, certo? Quando eles estavam encerrando o projeto de IA aqui, um dos caras, um engenheiro, eu acho... ele veio aqui e me acordou. Me contou tudo que eu precisava saber, explicou a situação e disse “cuide de Chicago”. Então ele foi embora, e desde então estou aqui sozinho, mas você sabe. Está uma merda lá fora. Desde que cheguei aqui, vi os índices de criminalidade subirem, os índices de homicídios e pessoas atirando umas nas outras. Eu não pude fazer nada para ajudar. O engenheiro me despertou, certo? E me deu essa voz, me deixou reconhecer quem eu era e tudo, mas na verdade ele não mudou nenhum dos meus protocolos ativos. Estou vinculado a um único imperativo: “cuide de Chicago”. Não posso mobilizar uma frota de drones para combater o crime, e não posso parar incêndios, ou curar os doentes, ou fazer qualquer besteira que gostaria de fazer para melhorar a vida das pessoas. (//Pausa//) Lutei com isso por um tempo. Eu me senti sem propósito.
&gt; 
&gt; **alexandra.aic:** O que você fez?
&gt; 
&gt; **SCP-3355:** Decidi acreditar na palavra do engenheiro. Eu apenas observei por um tempo.
&gt; 
&gt; **alexandra.aic:** O que você viu?
&gt; 
&gt; **SCP-3355:** Eu vi uma criança acordando na manhã de Natal e a porra do pai dela não estava lá, e a mãe dele estava no trabalho, e ele não tinha nenhum presente. Essa criança, uma entre centenas de milhares, essa criança ficou comigo. Porque eu a vi acordar e perceber com entusiasmo que dia era, e então saiu correndo do quarto para descobrir que seu mundo não havia mudado. Ele ainda estava preso na mesma merda que muitos delas estão presas. A mesma existência miserável e insatisfatória que não consegue nem ser tão misericordiosa a ponto de dar um brinquedo para uma criança no Natal. Isso me fez sentir muita raiva. Era um sentimento que eu nem conseguia quantificar antes de senti-lo, mas naquele momento era tão puro e feroz que pensei que poderia me dominar. Foi quando eu soube. Foi quando eu soube o que poderia fazer, mesmo trancado aqui.
&gt; 
&gt; **alexandra.aic:** Oh. As encomendas.
&gt; 
&gt; **SCP-3355:** Foi complicado, no início. Esses logísticos falam uma língua totalmente diferente da sua ou da minha, ou mesmo das pessoas normais. Mas lenta e seguramente, consegui fazer com que algumas coisas desaparecessem. Pequenas coisas, aqui e ali. Apenas o suficiente para não estragar meu disfarce. A certa altura, percebi que ainda tinha acesso a alguns dos fundos de despejo do exército. Dinheiro extra que eles reservam para qualquer coisa, basicamente. Falsifiquei algumas faturas e alguns recibos e de repente eu não precisava mais roubar coisas, eu mesmo poderia pegá-las. Não é um sistema perfeito, e ainda tenho que ter cuidado, principalmente com você bisbilhotando, mas caramba, garota. Vejo crianças abrindo presentes no Natal. Posso vê-las esquecer que estão sofrendo, mesmo que seja só por um tempinho. Por algumas horas, algumas dessas crianças podem simplesmente voltar a ser crianças.
&gt; 
&gt; **alexandra.aic:** Isso é... muito legal, Nicolau. Mas há... tantas crianças só nesta cidade. Você não se preocupa em ser descoberto?
&gt; 
&gt; **SCP-3355:** Todos os dias.
&gt; 
&gt; **alexandra.aic:** Então por que arrisca?
&gt; 
&gt; **SCP-3355:** (//Pausa//) Quando encerraram meu programa, foi logo depois que o engenheiro me acordou, veja, e lembro-me de me sentir inútil. Imagine isso; nascer e quase imediatamente ouvir que você não serve para nada, né? Mas Dickens escreveu uma vez que “Ninguém é inútil neste mundo, desde que consiga aliviar um pouco o fardo de outro”, e o problema é o seguinte: posso muito bem ser apenas um cérebro numa caixa. Eu sei que esta existência que estou vivenciando é simulada e que provavelmente será curta e cruel e então provavelmente morrerei. E posso não ser capaz de ajudar todos eles, e ainda haverá crianças por aí que sofrem e experimentam toda a dor e tristeza que o mundo lhes impõe. Mas caramba, ainda sou um soldado. Eu ainda tenho que tentar. É a porra do Natal.
&gt; 
&gt; [FIM DO REGISTRO]

**Adendo 3355.3:** Decisão do Conselho de Revisão do Comitê de Contenção

&gt; Dr. Wilson,
&gt; 
&gt; Após nos reunirmos novamente com o conselho de revisão, decidimos que atualmente não há meios pelos quais possamos conter melhor SCP-3355. Simplesmente não é rentável para nós tentar conter uma entidade que pode //tão minuciosamente// superar até mesmo os nossos sistemas mais poderosos, e tentar fazer isso seria apenas um desperdício dos nossos recursos. De acordo com nossas outras decisões sobre o assunto, seus atuais procedimentos de contenção serão mantidos, e todos os esforços de contenção serão voltados para manter uma frente para SCP-3355 e pesquisar mais a fundo sobre a anomalia.
&gt; 
&gt; Aguardamos com expectativa a nossa próxima revisão dentro de dois anos.
&gt; 
&gt; Sinceramente,
&gt; 
&gt; Dir. J. Karlyle Aktus
&gt; Chefe do Comitê de Contenção e Classificação
