    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-615 - Stick Blob
**Autor:** [[*user SpoonOfEvil]]
**Original:** https://scp-wiki.wikidot.com/scp-615
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-615

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-615 ist in einem sicheren, aus anorganischen Materialien bestehenden Raum unterzubringen. Unter keinen Umständen darf organisches Material, insbesondere Pflanzenmaterial, ohne die Genehmigung eines Forschers der Stufe 4 in das Gehege von SCP-615 gelangen. Aus Sicherheitsgründen und wegen des aggressiven und territorialen Charakters von SCP-615 ist es dem Personal nicht gestattet, das Gehege ohne einen mit Brandwaffen bewaffneten Sicherheitsdienst zu betreten.

Im Falle eines Eindämmungsbruchs ist das gesamte Personal in diesem Gebiet sofort zu evakuieren und SCP-615 unter allen Umständen zu meiden. Mit Brandwaffen bewaffnete Eingrenzungsteams müssen SCP-615 zurück in sein Gehege zwingen. Sollte eine solche Taktik nicht möglich sein, sind die Sicherheitsteams befugt, SCP-615 zu terminieren.

**Beschreibung:** SCP-615 ist eine große Ansammlung von totem und weggeworfenem Pflanzenmaterial, das Empfindungsfähigkeit erlangt hat. Trotz des Fehlens von Organen, eines zentralen Nervensystems oder eines anderen Systems, das üblicherweise mit einem voll funktionsfähigen organischen Lebewesen assoziiert wird, ist SCP-615 in der Lage, sich unabhängig zu bewegen, seine Umgebung zu manipulieren und instinktive Verhaltensweisen auszuführen.

Die Analyse der Zusammensetzung von SCP-615 ergab, dass es sich um eine Mischung aus zahllosen Stücken weggeworfenen und toten Pflanzenmaterials handelt, wobei die überwiegende Mehrheit kleine Stöcke und abgebrochene Äste sind. Eine Fernabtastung ergab nichts Außergewöhnliches im Inneren von SCP-615 selbst. Es ist nicht bekannt, wie SCP-615 das Pflanzenmaterial zu einer einzigen Masse zusammenhalten kann, und es ist auch nicht bekannt, wie es seine eigene Masse manipulieren kann, um motorische Funktionen auszuführen. Derzeit ist nur bekannt, dass SCP-615 sich fortbewegen kann, indem es sich auf dem Boden abrollt. Tests haben gezeigt, dass es in der Lage ist, ebenes Gelände relativ schnell zu durchqueren. Hindernisse verlangsamen es leicht, aber die Auswirkungen sind gering, da SCP-615 sie einfach umgeht, um seine Bewegung fortzusetzen. SCP-615 ist auch in der Lage, seine Umgebung zu interpretieren, obwohl ihm auffallend viele herkömmliche Sinnesorgane fehlen. Wie dieses Phänomen zustande kommt, ist derzeit noch unbekannt.

Die Beobachtung von SCP-615 in freier Wildbahn hat gezeigt, dass es sich von weggeworfenen und abgestorbenen Pflanzen ernährt. Daher hält sich SCP-615 in der Regel in Gebieten mit dichter Vegetation auf, z. B. in Wäldern und Dschungeln. SCP-615 durchstreift sein Territorium, indem es abgestorbene Pflanzenreste vom Boden aufnimmt und sie seiner eigenen Masse zufügt. Es scheint auch als natürlicher Gärtner zu fungieren, der bestehende Bäume von überschüssigem Pflanzenmaterial befreit und beschneidet. Dies dient dem doppelten Zweck, SCP-615 zu ernähren und die Lebensdauer der ihn umgebenden Pflanzen zu verlängern. Es wurde beobachtet, dass SCP-615 tatsächlich verhungern kann, wenn ihm Pflanzenmaterial vorenthalten wird. Längere Zeiträume erzwungenen Hungers haben gezeigt, dass die Pflanzenmasse, aus der SCP-615 aufgebaut ist, schließlich biologisch abgebaut wird und bis zum Tod schrumpft. Wird SCP-615 übermäßig gefüttert, erreicht es ein Stadium der kritischen Masse, in dem es zu groß wird, um sich selbst zu erhalten. Dies löst eine Reproduktionsreaktion aus, bei der sich SCP-615 in mehrere kleinere Einheiten aufspaltet, die unabhängig voneinander agieren können.

In seinem Verhalten unterscheidet sich SCP-615 nicht von anderen territorialen Organismen. Es patrouilliert in der Regel in einem Gebiet von mehreren Quadratmeilen und greift aggressiv alles an, was in sein Territorium einzudringen versucht. Obwohl es für SCP-615 recht einfach ist, ihm auszuweichen und zu entkommen, zeigt es verheerende Stärke und Wildheit, wenn es ihm gelingt, seine Beute zu fangen. SCP-615 greift an, indem es sein Ziel vollständig verschlingt und seine Masse zusammenzieht, wodurch das Ziel zerquetscht oder erstickt wird. Labortests und Augenzeugenberichte haben gezeigt, dass es problemlos in der Lage ist, große Lastwagen zu zermalmen, wenn es eine ausreichende Größe hat.

Aufgrund seiner Beschaffenheit ist SCP-615 extrem leicht entflammbar, so dass Brandwaffen das Mittel der Wahl zur Bekämpfung sind. SCP-615 ist sich dessen offenbar bewusst und zeigt eine ausgeprägte Abneigung gegen offene Flammen. Es wird versuchen, Feuer um jeden Preis zu vermeiden, was seine Eindämmung relativ einfach macht.

SCP-615 wurde im Wald von █████ gefunden, nachdem es dort bei der Störung von Holzfällerarbeiten erwischt wurde. Berichte über vermisste Holzfäller und zerstörte Holzfällerausrüstung gaben der Foundation schließlich den Hinweis, dass es sich bei diesen Vorfällen um mehr als nur Tierangriffe handelte. Eine Aufklärungsexpedition der Foundation stieß schließlich auf SCP-615 und erlitt dabei mehrere Todesopfer. Eine spezialisierte Einsatztruppe wurde entsandt, der es gelang, SCP-615 mithilfe von Leuchtraketen und Fackeln in die Eindämmung zu treiben.</textarea></pre>
