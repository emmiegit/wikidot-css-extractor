    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>抬头所望见的2月的天空是深灰色的，却又仿佛被地上燃烧着的火焰照得通红[[footnote]] 译注：此处指1945年二战期间的东京大轰炸。 [[/footnote]]。那时的我，这么想着——若是这场战争失败了的话，天空或许再也不会是原先的湛蓝了吧。这个想法没有任何依据，它仅仅只是充斥着我的脑海。这或许是我的感性所致吧。
　　但是结果，天空依旧是那么的湛蓝。也许是因为那场战争只不过是一场形式上开展的战争罢了吧，这样的想法偶尔会出现在我的心中。但路边满地的瓦砾又时刻提醒着我这一想法的虚妄。战争仍未结束。即使条约已被签订，这个国家的战争书面上早已落幕，但残留下来的人们的战争仍需继续——不、倒不如说，正是因为这个国家的战争结束了，我们赌上自己生存、夺回曾经属于我们的东西的战争才刚刚开始。
　　那曾经燃烧着熊熊大火的地方，已然堆满了灰烬与瓦砾。要说什么都没有留下或许有些言过其实，一切都已经被火焰带走了的说法也不禁有些不妥。至少日比谷的第一生命馆早已化为废墟。而我，也因此物理上地失业了。这间曾有着四层楼，职责与门牌大相径庭的事务所中，有着我曾经的办公桌。那里曾经是蒐集院帝都本局，是负责与军方和行政厅交涉与谈判的地方。
　　在那不可一世地叼着烟枪的麦克阿瑟在厚木走下飞机之前[[footnote]] 译注：1945年8月30日，道格拉斯·麦克阿瑟等美军将领搭军机抵达日本厚木海军飞行场，并于之后不久访问东京并制定战后法律。[[/footnote]]，一帮混杂着便服和制服的集团早已来到了这里。
　　他们将自己称为[[span class=&#34;ruby&#34;]]基金会[[span class=&#34;rt&#34;]]Foundation[[/span]][[/span]]。我们早就耳闻过这个名字。在很早之前，基金会就一直尝试与蒐集院建立接触，但那一味听从政府方针的上层们却一直无视着基金会。看着亲自来到这里的基金会人员，他们都显得有些手足无措。

　「诸位所从事的工作有必须持续下去的价值。」基金会涉外部门特派高级事务官哈罗德·A·西斯曼用流利的日语在呆立着的我们面前演讲着。「——没错，在我们的旗帜下持续下去。」

　　当然，有些人当场表示了反对。以有些去往军方任职的人必须得明天之后才能回来为由，信奉着国粹主义的研修官们聚集在一起，对拥有半分日本血统的西斯曼事务官极尽贬低——当然，只能在听得懂日语的他的背后。
　　在这帮职员之中恐怕是最会讲英语的我，从此之后就变得特别忙碌。西斯曼事务官由于日语水平很高而不需要我帮助，但从基金会被派遣过来的工作人员有一半以上——尽管有一部分是日裔和混血儿——不会说一丁点日语。因此，我便成为了他们的翻译助手。
　
　
　「████、你啊」某天，突然被曾经的同事这么问了。「对于蒐集院变成了基金会这件事，什么想法都没有吗？」
　　他的语气并不是在责难我。仅仅只是向我丢出一个无比纯粹的疑问。
　「想法，具体是指什么呢？」
　　即使读出了他疑问中无恶意的语调，我却仍未能理解它所蕴含的意思，只好无力地抛出一句反问。
　「看到你所翻译的那些来自基金会的文字，逐渐取代了原本属于蒐集院的文字…」他说到这的时候，仿佛在思考下一句般停顿了。「……怎么说呢，就感觉，不管是蒐集院还是我们这些人，都在不断地变化、前进着呢。」
　　他或许是个特别感性的人吧，并不是以一种嘲弄的语气，而是一种仿佛很羡慕我的语气说着这句话。而对我来说，这个『将基金会输入』的工作，不过是干瘪而又乏味的事务性工作罢了。
　　但他却在这份工作中嗅到了些许微妙，并由此感受到了某种形而上的，难以直言的东西正在不断地变质着。
　「蒐集院之后将会变成基金会的日本支部。我们能做到的事情只有顺应这个变化罢了。」

　　在之后的会议上，我听到了一句和我曾经用来搪塞他的话一模一样的话。
　「蒐集院之后将会变成基金会的日本支部。你们唯一能做到的事情只有顺应这个变化罢了。」西斯曼事务官低着那完全看不出流着半分日本人血脉的脸说道。然后，抬头看了一会坐在他身旁的我。「然后，████，我想拜托你把基金会的信条——没错，将“Secure Contain Protect”翻译成日语。因为现在还没有定下官方的翻译呢。」
　　突然受到直接指名的我，由于瞬间向我涌来的嫉妒与好奇而失去了冷静，并且在之后才深刻意识到了，这份被交到自己手上的使命竟如此重大。
　「……好的。我明白了。」

　　在几天之后，我完成了翻译。
　　在交付成果的当天，西斯曼事务官从我交上的译文定稿前抬起头来，
　「你为什么会选择译成这样呢？」
　　如此询问着我。这句话中没有丝毫责难的语气，正因如此我更加难以回答。在烦恼这个翻译的这几天中，曾经的那位同事的话萦绕在我的脑海里。但，将那些话作为向西斯曼事务官解释的理由显然非常不恰当。
　　——并不是什么这些译文将会导致蒐集院发生变化，或是塑造新生的基金会日本支部之类的理由……用这些所谓的大义名分，仅仅只会被指责是一种作为翻译家的傲慢罢了。
　「……并没有，什么特别的理由。」
　　在不断纠结之中，真心话不禁脱口而出。看着西斯曼事务官对这句话感到疑惑的神情，悔恨的心情瞬间淹没了我的思绪。对译文会不会因为我这句不经思考的话而被打回的焦虑和恐惧开始抓挠着我的心。
　「这样吗。」
　　他却只是轻声说了这么一句话，并且微笑地看着我。
　「辛苦你了。」
　　这反而使我感到了困惑。西斯曼事务官向来以他的冷面待人而出名，当时已经处于混乱状态的我，无法读出他罕见的那份微笑中所蕴含的意蕴。
　「……非，非常感谢您。」

　　满心以为译文肯定就会被这么弃用的我，看到第二天飘扬在职场上空的『**確保、収容、保護**』[[footnote]]译注：此处为了保持意蕴不译。[[/footnote]]时，惊讶得差点跌坐到地上。这就是至今尚不被人所知的，基金会日本支部创立期的故事的一角。

　「——**去控制、去收容、去保护吧。**」
　　在基金会日本支部正式成立的那天，来到日本的“管理者”们在蓝天之下，在最后，用这几句有些笨拙的日语结束了他们的演讲。
　　或许不少人都能记住那天的天空吧，记住那蓝得无比清澈而透亮的天空。
　　至少，我永远都不会忘记。
