    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//Ongwe Ias口述于笔友Leon Bourgeois的回忆录。//

------

&gt; 我与你同处奇诡之境，高而窄的房屋由无火自燃的石块砌成，路人身披色彩极为反常的动物皮毛，我能看到焚烧的人形沿古怪的线条穿越建筑物之间的阴影，横跨整个小镇，面露饥饿。黑鸦徘徊不去，但他的兄弟乌雀向北而行。我与双灵[[footnote]]萨满和医学者可同时展现出男性和女性的灵魂。[[/footnote]]同坐在家中柔软的床上，它们瑟缩在毛毯之下，而我知晓也铭记着自己的名姓。
&gt; 
&gt; 我记得当我被饥饿和愤怒所扰时，跟踪了一位在湖滨鞣制鹿皮的老妇人，她拥有双灵并且对我知之甚多。她称我为丈夫，我的怒火逐渐消融，困惑浮上心头。她的话语轻柔舒缓，性情友好亲热，我被邀入长屋，她给了我食物和名字，还有家庭，她是我的第一位妻子。
&gt; 
&gt; 夏去秋来，冬之子降临大地，树木陷入沉睡，狩猎愈发艰难。
&gt; 
&gt; 一位家人提议，“让他滚蛋，他不是你真正的丈夫。”
&gt; 
&gt; 我妻子和双灵没有屈服，反驳道：“我选择了我的丈夫，因为他选择了我。”
&gt; 
&gt; 但她的家人没有理会，将我赶了出去，我失去了食物，名字和住所。我被饥饿蒙蔽双眼，抓住了外出找寻不曾存在的驯鹿的家人，将他撕碎吃下，大快朵颐。我重归游荡的旅途，并在我的第一位妻子离开人世很久之后忘却了她。
&gt; 
&gt; 我记得我数度饥饿，得到了许多家人和许多名字。我记得知晓并使我完整的双灵。他们爱我并称我为兄弟，丈夫，情人或是父亲。或邀请我踏足长屋，或在我身侧徘徊。
&gt; 
&gt; 我记得，跨越了无数夏冬之后，我在一个满是双灵的村庄中荣升了祖父，我将那里称作家园，并且所有人都知道我的名字。我们在田地和河流中收获了玉米和鲑鱼，弗林特人[[footnote]]指的可能是通常被称作莫霍克人的Kanien&#39;gehaga[[/footnote]]无法伤害我们，因为双灵给了我名字，并视我为家人，我会保护我的家人。
&gt; 
&gt; 我记得死神到来的那天，苍白，脓包，烂疮与最终而至的死亡[[footnote]]天花[[/footnote]]。最后的双灵和家人离世前告诫我要令村庄随火焰逝去，疱疹和死亡无法继续传播，我依言而行，可我再次失去了家人和名字，饥饿复返。
&gt; 
&gt; 我还记得更多人[[footnote]]欧洲人[[/footnote]]，在那之后投入了死神的怀抱，他们拥有双灵，却不爱他们，被隐藏的双灵尚未觉醒，不识我的面目。
&gt; 
&gt; 我已经很久没有名字，饥肠辘辘，四处游荡。我因饥饿而盲目，无力找寻，为了减少消耗我停滞不前，等待死亡，孤独和积雪将我掩埋。
&gt; 
&gt; 我从那时起开始记忆不清，饥饿，寒冷，衰弱。
&gt; 
&gt; 一个女人循着头顶的极光和云中鸣鸟的呼唤找到了我，她不曾拥有双灵，但她认得我。她向我走来，饥饿紧紧束缚住了我，使我无力撕咬。
&gt; 
&gt; “我这任性又孤独的孩子啊，”她的手搭在我的肩头，我在她的眼中看到了漫天星光[[footnote]]天空女神，许多部落传说中的创世者。[[/footnote]]，“我没有尽责，应当弥补。”她将左手搁在一颗倒塌的树上，右手挥动战斧，砍下了自己的小指。
&gt; 
&gt; “汲取我的力量，拿起我的斧头，去寻找你的路和名字。”
&gt; 
&gt; 我吃下她的手指，站起身来，她将战斧塞入我的爪间，轻轻将我推开。
&gt; 
&gt; “走吧。”
&gt; 
&gt; 我照做了，我跟随云朵飘散林间的痕迹前行，脚踩太阳的阴影，走得比我从前更远。我越过了Koyangwuti[[footnote]]霍比族的祖母蜘蛛，Ongwe究竟是如何走得这样遥远是我无法想象的。[[/footnote]]的线网，然后返回Pempotowwuthut-Muhhcanneuw[[footnote]] 意为“莫西干人的壁炉。” [[/footnote]]，到达Moskim[[footnote]] Rabbit ，莫西干文化中的英雄，与阿尔冈昆传说中的人物相似[[/footnote]]的领地，踏入Muhhekunnetuk[[footnote]]哈德孙河[[/footnote]]中，想要游过激流，但在此时，波涛忽起，一个punkwudgie[[footnote]]一种类似矮人的小妖精，名称翻译为“旷野人”。[[/footnote]]嘲笑了我的努力，欢笑着扭动矮小的身躯。
&gt; 
&gt; “请帮帮我，”我呼唤道，“我会赐你恩泽的。”
&gt; 
&gt; “你要赐我什么样的恩泽，你这快要溺死的猎人？”它咧嘴大笑，露出了弯曲的牙齿。
&gt; 
&gt; 我举起了战斧，骗子猖笑着点了点头，风浪平息了，我将战斧向它掷去，它伸手去抓，殊不知那是我的报复。斧刃落在它邪恶的双眼之间，死亡的苍白攀附上它僵灰的肌肤，它的鲜血混入河流，角蛇Glitsog [[footnote]]民间传说中状若龙形的水生灵物，它出现在哈德孙河的由来不为人知[[/footnote]]拖去了它的尸体。我向遥远的河岸游去，就在我将要踏出Muhhekunnetuk的时候，一个骨瘦如柴，周身弥漫着烟草味的psychopomp[[footnote]]一种护送死者灵魂的实存物。[[/footnote]]拦住了我。
&gt; 
&gt;  “你现在属于阿帕奇了。”他的声音有些颤抖，“不要试图破坏我们的规则。”
&gt; 
&gt; “Manitow[[footnote]]莫西干人的死灵，似乎是未被命名的Pukwudgie[[/footnote]]何在？”我答道。
&gt; 
&gt; “离去，正如其他人一般。”它在惊雷划破夜晚的宁静前开口回答，“我得走了，你知道我的工作是怎么一回事儿。”它转身走入高屋林立的城镇。
&gt; 
&gt; 我跟上前去，但很快迷了路。路人的脚步匆匆，但他们都不识得我的面目。我饥肠辘辘地穿过街道，他忽然转身注视着我，双灵卧在他的肩头。
&gt; 
&gt; “我认识你？”他问。
&gt; 
&gt; 的确。
&gt; 
&gt; 在他的高屋之中，在这奇诡之境，我回想起了自己的名字。</textarea></pre>
