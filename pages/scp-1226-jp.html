    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1226-JP - 船葬
**著者:** ©︎[[*user pictogram_man]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1226-JP
 
**オブジェクトクラス:** Keter
 
**特別収容プロトコル:** SCP-1226-JPが出現する可能性があると判断された全ての港湾とその周辺海域を常時監視するため、臨海サイト81A~83Dが各所に設置されています[[footnote]] 監視対象の港湾の一覧は、「監視対象施設一覧9-臨海施設編」を参照してください。 [[/footnote]]。監視対象の港湾を往来する船舶も全て監視対象となります。
 
SCP-1226-JPの出現が確認された場合は、タグボート部隊が出動します。当該部隊はSCP-1226-JPに索を取り付け、SCP-1226-JPを進行方向とは反対の向きに引っ張ることで、港湾への侵入を可能な限り遅延してください。SCP-1226-JPが港湾に侵入するまでに、その港湾を閉鎖し民間人の出入りを禁止する必要があります。この作業を容易にするために、船舶、および港湾業務の知識を有する全ての職員は、監視対象の港湾に潜伏するべきです。
 
SCP-1226-JPが出入りした港湾の清掃作業は、その港湾内の職員によって秘密裡に、かつ迅速に執り行われなければなりません。清掃作業は少なくとも、SCP-1226-JPが出現してから12時間以内に完了するようにしてください。
 
SCP-1226-JPの隠蔽が職員のみでは困難であると判断される場合は、特別任用職員[[footnote]] 財団がその技能を高く評価し、計画遂行に適任であると判断されたため、限定的な期間のみ財団に雇用された非正規職員です。詳細は「職員雇用のガイドライン」を参照してください。 [[/footnote]]の臨時雇用が許可されます。
 
SCP-1226-JP-1との接触は現在禁止されています。
 
[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-1226-jp/nagoyakou.jpg
|caption=名古屋港。監視対象の港湾の1つで、現在までに2回、SCP-1226-JPが出入りしている。
|width=200px
]]




**説明:** SCP-1226-JPは全長290ｍ、全幅35mのクルーズ客船です。船体は白を基調としており、最初の発見から現在までの間、一切の老朽化を見せていません。SCP-1226-JP内の探索は現在までに6回行われていますが、燃料が存在せずエンジンも稼働していなかった点を除けば、異常な点は認められていません。
 
SCP-1226-JPの出現は瞬間的かつ不規則であるため、出現地点の予測は不可能です。SCP-1226-JPの出現地点から約9000ｍ以内には、SCP-1226-JPが十分に出入り可能な規模の港湾が存在します。SCP-1226-JPは港湾に入ると接舷し約3時間停止します。その後SCP-1226-JPは再び動き出し、港湾から脱すると1時間以内に消失します。GPS装置を船体に取り付けSCP-1226-JPの動向を探る試みは、GPS装置のみを残しSCP-1226-JPが消失する結果に終わりました。
 
SCP-1226-JPの喫水線下の船体には複数の人間の水死体が固着しています。これら死体は海水に長時間曝されたことが原因と思われる腐敗を示しています。また複数の死体同士が積み重なって層を形成しているため、正確な死体の数の特定は困難です。死体の一部には焼却、切断、打撃、刺突、人間による捕食を被った形跡が認められています。死体の状態が極めて劣悪であるため、個人を特定する作業は難航しています。

SCP-1226-JP-1はSCP-1226-JPの停止地点付近の海底から複数体出現する、起源不明の人型実体です。SCP-1226-JP-1はゴム引き帆布製の潜水服を身につけた人間に見えますが、内部は海水で満たされています。SCP-1226-JP-1への接触は、SCP-1226-JP-1の即時的な無力化という結果になります。

全てのSCP-1226-JP-1は[[span class=&#34;ruby&#34;]]箆[[span class=&#34;rt&#34;]]へら[[/span]][[/span]]を所持しています。出現したSCP-1226-JP-1は直ちにSCP-1226-JPへ向かい、船底に固着している死体を箆で掻き落とします。この行動は約2時間かけて行われ、その後SCP-1226-JPが動き出すと同時に全てのSCP-1226-JP-1が一斉に無力化します。結果的に、SCP-1226-JPが出入りした港湾内には複数の死体と無力化したSCP-1226-JP-1が残されます。

[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-1226-jp/divers.jpg  
|caption=無力化したSCP-1226-JP-1。ホースの用途は不明。
|width=200px
]]

SCP-1226-JPは、19██年██月██日に全乗組員と共に行方不明になっているクルーズ客船「███・██████」との外装などの類似点が多く見られています。この客船の行方不明事件は、未解決海難事故の1つとして一般に広く認知されています。


**補遺:** 20██年██月██日、清掃担当チームの提言により、SCP-1226-JP-1の行動を妨害し続けることによって清掃作業を時短化させる旨の計画が実行されました。結果、清掃作業にかかる時間は大幅に短縮され、計画は成功したと判断されました。
 
6回目の計画実行後、計画に参加した職員から、SCP-1226-JPに固着している死体の量が資料と比べて明らかに多いという報告が成されました。その後情報監視チームは、海岸で発見される身元不明の人間の水死体の数が世界的に増加傾向であることを報告しました。また、同チームはそれら死体の一部に焼却、切断、打撃、刺突、人間による捕食を被った形跡を認めました。これらの報告の関連性を確かめるために調査が行われ、増加した死体の一部がSCP-1226-JPの移動に伴って発生する海水の抵抗に耐えきれず、船体から離脱していることが判明しました。海洋研究チームは漂流予測の結果、離脱した死体が海流にのり最終的に陸地に漂着する可能性が十分にあることを示しました。この結果を受け、計画の中断と再考が決定しました。
 
漂着し発見された死体の殆どは行旅死亡人として処理されました。一部の死体には、SCP-1226-JPと関連のない水難事故によって行方不明となっていた民間人であるとするカバーストーリーが秘密裏に施行されました。現在、既存の行方不明者のうち3名にこのカバーストーリーが適応されています。</textarea></pre>
