作者：[[*user jimmypong10]]
篇名：作戰紀錄{RL-1207}

[[include info:end]]

翠綠的山林今天染上了一絲黑白，紅藍相間的警示燈無聲的要求所有駕駛停下腳步，一旁的避車彎卻擠滿了無人的車輛，駕駛早已不知所蹤。

「他媽的，到底還要等多久？」按耐不住性子的協力者出聲問著身旁的另一名同伴，在警察制服底下的刺青早已蠢蠢欲動，腰間的配槍與一般警察所攜帶，有著德國血統的PPQ不同，是有著奧地利血統的克拉克19。

此時遠處開來了一輛藍色的發財車，沒有任何標記的車身反而表明了自己的身份。

「搖下車窗。」一直沉默不語的另一名「警員」冷淡的發出命令，冰冷的眼睛透過墨鏡盯著駕駛。

駕駛將手上的能量飲料放到置物架內，車窗隨著開關的按下而向下滑動。

冰冷的聚合物在車窗搖下後貼緊了駕駛的太陽穴。

就像一個訊號一般，山林的陰影中走出了4名全身黑的戰鬥人員將貨倉打開，檢查著裡面的貨物。

-----

「紳士們，我們遇到麻煩了。基金會的反應比我們預料的早，而且來的不是么六的物流部。建議接戰位置為地點么三」Ein的聲音伴隨著鍵盤敲打聲傳到所有人的耳機之中，敵人的出現時間比預計的早了快一小時，而車隊依然在山路中打轉。

「你，停車。」坐於貨車副駕駛座的Dos命令著駕駛，手中的Glock從未離開他的頭。當貨車停下後他便立刻以握把將駕駛砸暈，並低聲向其他人下達命令：「準備迎敵吧，我們能有伏擊優勢。」

開路的黑白轎車停在前方，壓隊的兩台越野摩托則直接騎入山林之內，而貨車則是留在不遠處做為誘餌停放著。

「敵方預計到達時間，20秒。」Ein再次開口，話語中明顯帶著緊張的情緒。

Dos將狙擊鏡的防塵蓋拉開，看著對面車輛上的特工們，沒一個熟面孔。「先別開火，等我的命令。」

狙擊鏡下，對方的特工分散為兩群，一部分搜索著貨車，而另一部分則跟隨著足跡往自己的方向靠近。

「自由開火。」Dos低聲向無線電說著，使用手中的槍枝與身旁Liu一起持續朝著敵人傾瀉著火力。

然而對方就像預料到了一樣進入了掩體，唯一命中的那發還打在防彈背心上，只給了對方沉重的一擊，並不致命。

遲了半秒周遭天已堂成員手上的自動武器與半自動槍械才開始演奏出交響曲，鉛彈交織的火網壟罩於基金會特工的頭頂，使其難以推進。

「幹，你們提供的武器射起來真爽，跟以前那些操蛋的東西比爽多了。」一名天已堂成員喊著，一邊將槍逆時針轉90度朝敵人的大致方向射擊著。

「居然還真的有人會這樣開火……。」Liu在只屬於第八處的頻道中低聲抱怨，並在射擊的間隙中輕輕揉了幾下自己的太陽穴來嘗試緩解頭痛。

此時，Ein的聲音於Dos與Liu耳邊響起。「可能啃不下來，先撤。靠Dos手上的樣本應該也夠了，若真是影子搞的鬼就再派人直接摧毀。」

「收到。」兩人同時回答，並將腰上掛著的誘餌安放於地上。

誘餌於地上展開，釋放出了兩人的投影畫面，而他們本人則使用帶有光學迷彩的斗篷隱藏身影。

「怎麼只有我們還在用這種早該淘汰的東西，其他單位不都配發新一代，就算移動也不會出問題的版本了嗎？」Liu小聲抱怨，並以不影響迷彩的緩慢步伐走向機車。

兩人一同跨上了越野摩托，等待著身後的槍聲再次吵雜。

雖未等到厚重到可以掩蓋行蹤的槍聲，但依然出現了一陣巨大的聲響，Dos便趁此時發動了機車，並以隨後的哀嚎為掩護載著Liu往撤離點移動。

-----

辦公室內，行動的「戰利品」以高速飛向了坐於輪椅上的那人，面對這無法也不允許閃避的一擊，她只能任由冰冷的塑膠與其內容物撞擊面門。

「肏，你們這群死Colony仔就帶回這鬼東西？」

「天殺的七個人，七個人搶不了一台貨車？還只帶回一包食物？」

「基金會可能用了異常技術對它進行了偽裝。」與身旁的Liu一起站立於辦公室的Dos小聲說著。

「沒人問你的意見，況且你以為我不會想到？實驗室的人早就排除了其他可能，他無論是看起來、丟進水裡還是砸向她時發出的聲音都表明他不是偽裝。」

「抱歉……。因為時間緊急而沒有繼續更多次的確認，僅憑基金會方洩漏的訊息與內部的傳聞來做判斷是我的疏忽。」輪椅上的Ein低著頭說著，臉色如同白紙般蒼白，就如同被什麼影響了一般。

「還有，撤退的命令過早下達。」

Ein正準備開口，但身旁的Dos卻阻止了他並解釋道：「對方有奇蹟術者，槍彈幾乎無效，而且他們當時疑似有什麼殺手鐧要用。」

「你他媽不是帶著單兵術式紊亂裝置？它可不是天殺的裝飾品。」

「是的，但是事後證明他們利用異常在進行攻擊，即便使用了紊亂裝置也無法阻止。」

「唉，算了，Ein去整理這次的消息來源，我要每一個人的紀錄。解散。」

他一邊盯著地上的垃圾，一邊等待著面前的三人離開。

直到辦公室內只剩下他時，才再次開口：「他媽的，該怎麼向上面的交代，肏！」並叫清潔人員將[[[http://scp-zh-tr.wikidot.com/three-color-bean-war|地上的冷凍玉米、冷凍青豆仁以及冷凍胡蘿蔔]]]清除。</textarea></pre>
