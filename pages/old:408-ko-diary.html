**補遺3:** SCP-408-KO-1個体の日記

以下の内容はSCP-408-KO-1個体の一つが手記で作成した日記です。対象は妄想障害を患っていたため、専門医にカウンセリング治療を受けており、以前から弱い嫉妬妄想を見せていたようです。

&gt; **10/20**
&gt; 妻が怪しい。最近になって私を避けている感じがする。私の直感は間違ってないだろう。いつも誰かと楽しく電話をしていて私は戻ってきたら電話を切る。何かおかしい。言い逃れ出来ないようにこうして日記に残す。

&gt; **10/21**
&gt; 妻がパンを焼いた。それも完全に炭の塊だ。焦げ臭い匂いが鼻をついて食べられたものじゃない。それでも妻は何も焦げていないと悪びれもせずに食べてしまった。一人でおいしそうに食べろってんだ。朝食を食べずに出勤したら元気が出ない。気分が乗らないから夕食を適当に済ませて帰った。

&gt; **10/22**
&gt; クソ。あいつは私を殺そうとしている。私がサラダを好きなことを利用して私を殺すつもりらしい。サラダから何か変なものが出てきて、すぐにひどい痛みを覚えた。私はそのまま流しに吐いてしまった。口の中はめった切りにされて血がこびりついていた。あいつが私のサラダに剃刀を入れたんだ。あいつは言い逃れた。吐き出したサラダの欠片を探しても、剃刀の刃がない。こんなものは隠してしまえば良いと考えたようだ。今日から朝も私の部屋で食べることにした。

&gt; **10/24**
&gt; 近くのモーテルで暮らしている。昨日だけでは物足りないようだ。あいつが飲み物に除草剤を混ぜやがった。病院に行って胃洗浄を何回もやった。最悪だ。冷たい液体が私の胃を何度も出入りして弄んだ。しかも医者の答弁が酷かった。胃にはどんな毒物も検出されなかった、と。きっとあのクソ野郎と一晩寝たんだろう。そんなに楽しかったか？夫を差し置いてあんな忌まわしい男に尻を突きつけるなんて。気持ち悪い。今日付けであの家から出ていくことにした。どうせあいつが出ることはないから私が先に出るしかない。部屋をちょっと片付けてから寝よう。

&gt; **10/25**
&gt; これ以上持ちこたえられないようだ。あいつが人を雇った。戻ると私の部屋がめちゃくちゃになっていた。モーテルの主人にCCTVを確認してほしいと言ったが、主人は私の部屋には誰も入っていないと言った。出入りしていたのは私だけだと。では、私がやったと？私にはそんな記憶がないのだが？みんな狂ってる。信じられる人が一人もいない。

&gt; **10/26**
&gt; 携帯電話から変な音が聞こえる。あいつの呻き声だった。何が目的なのか分からない。 私と離婚して慰謝料でも貰うつもりだろうが、私は一銭も渡さない。あいつが先に離婚しようと言うまで耐えるしかない。
&gt;あと、誰かにつけられている。どうも私の部屋を荒らした奴のようだ。

&gt; **10/30**
&gt; 辛うじて留置場を数日で釈放された。27日夕方ごろ、隣の部屋で誰かがクスクス笑っている音が聞こえたので、壁に耳を付けた。それはあいつの声だった。あいつは私の悪口を言っていた。それもとても喜んでいた。腹が立って隣の部屋のドアを叩いた。出たのは汚らしいイタリア人だった。あいつと浮気をした野郎だと確信した。私は正当な復讐を実行したが、なぜか警察は私を尋問した。もう警察まで狂ってる。
&gt; 今になって思い出す。警察の中に見覚えのある誰かが混ざっていた。陳腐なレインコートを着て口にタバコを咥えた男。一体どうやって出てきた？警察署を出る時は後ろを振り向かなかった。

&gt; **11/2**
&gt; クソ、あいつは私にお金を要求していた。あの卑しい奴はモーテルの主人の口を借りて私から金をせびろうとした。私は一銭も渡せないと答えた。馬鹿なモーテルの主人は自分が利用されているというのも忘れていた。私の大切なお金があの外道の手に渡れば、主人は若干の手数料を受け取ってあいつに渡しただろう。見なくても分かる。

&gt; **11/3**
&gt; あいつが迫ってきている。最初は単に気になっていただけだ。でも、今は違う。奴が怖くなってきた。さっき窓の外を見たが、向いの建物に奴が見えた。奴はいつも同じ姿だった。レインコートを着てタバコを吸っていた。顔は見えなかった。一体何をしているんだ？あの女とは何の関係で私を追いかけてるんだ？あの女の雑巾のような所がそんなに気に入ったのか？今日は簡単に眠れなさそうだ。

&gt; **11/5**
&gt; 約4時頃にドアをノックする音が聞こえた。でも、外には誰もいなかった。また音が聞こえたが、やはり誰もいなかった。ノックの音は規則的で落ち着いていた。同時に威圧感があった。まるでもう一回叩いたらお前を殺す、という意味のようだった。そして、それは実際に起きてしまった。銃声が聞こえ、私の右耳は飛んでしまった。私はTシャツで耳を包みながら、ドアを開けた。当然そこには誰もいなかった。病院に行って治療を受けてきたが、誰も私を信じなかった。私が妄想の症状に苦しんでいると言った。しかし、私の傷まで証明はできなかった。警察に助けを求めたが、あの無能医師をどのように信じろというのか。
&gt;思い出した。病院に奴がいた。レインコートにタバコの。

&gt; **11/6**
&gt; モーテルの主人が私を追い出した。まだ自分が利用されたということを知らずにいた。 私がレインコートを着た奴をいくら説明しても、モーテルの主人は理解出来なかった。 警察を呼ぶという声を聞き、私はその馬鹿な主人の顔に紙幣を数枚を投げて出た。
&gt; 前の事もあるので少し遠くまで出た。そのモーテルから車で3時間もかかるところだ。 わざわざグルグル回って帰ってきた。幸い、ついてくる車はなかった。レインコートを着た奴もここまで追ってこないだろう。今日はゆっくり寝られるだろう。

&gt; **11/7**
&gt; 奴と出会った。奴はどんどん大胆になっていった。会えば会うほど近付いていた。今日は道の向こうの通行人たちに混じって私を睨んでいた。それは幻ではなかった。こんなに鮮明な幻がどこにあるだろうか。どうも私がここにいるということがばれたようだ。一体どうやって知ったのか分からない。まさか車に発信機を付けたのか？言われてみると車でピーピーという音が鳴っていたような…車を売りに行くつもりだ。

&gt; **11/8**
&gt; もう本当に狂ってしまいそうだ。車は売ってしまった。代わりに路線をグルグル回りながらバスと地下鉄を何度も乗り換えた。そうしているうちにどこか分からない場所に来てしまった。バスに乗って、何気なく窓の外を見た。そこには奴がいた。レインコートを着てタバコを咥え、反対側の車線で車に乗っていた。奴は黒い霊柩車に乗っていた。 私をすぐそこに乗せるという暗示だ。少し慌てたものの、バスから降りて走り回った。
&gt; そして今はモーテルに来ている。知らない番号で電話が来たので受けたところ、声は聞こえず誰かの息の音だけが聞こえた。奴の声だと直感した。携帯電話を投げて粉々に割ってしまった。一体どうやって私がいる場所を知っているのか分からない。まさか衛星監視か？私がそうさせるほどの過ちをしたのか？眠れない。

&gt; **11/9**
&gt; ドアを開くのが怖い。食べ物を部屋に置いて素早く部屋を出たのに、廊下の突き当たりの角で奴が見えた。奴は依然として同じ姿勢で私を見ていた。奴がだんだん近づいてくる。思わず叫んだ。私が何を間違った、何をしたって言うんだ、と。部屋にいる人たちが出て来て戸惑った表情を見せた。間抜けなその人たちは奴を見なかった。私をとんでもない場所に迷い込んで吠えている犬のように眺めた。
&gt; それからずっとこの部屋にいる。一時間に一回、誰かがドアを叩く。声を聞くとモーテルの主人だった、しかしそんなはずがない。きっと奴が真似して声を出しているか、モーテルの主人を脅したんだ。今もドアを叩いている。この部屋で静かに過ごす方法はないんだろうか？窓の外？ここは6階だ。最悪死ぬ。窓の外に出るのは最終手段にしよう。冷蔵庫にあらかじめ買っておいたパンが少しあるからしばらくは耐えられるだろう。

&gt; **11/10**
&gt; 壊れた携帯電話から着信音が鳴る。狂ったように足で踏ん付けても鳴る。着信音はすぐ息の音に変わった。

&gt; **11/A**
&gt; 今日が何月何日か分からない。愚かなことに私は眠ってしまった。日付の概念が完全に壊れてしまった。そのクソモーテルの主人は部屋にカレンダーすら置いていなかった。携帯電話は完全に粉砕されて使うこともない。一日が過ぎたか、二日が過ぎたのか分からない。もしかしたら、一時間も経っていないんじゃないだろうか？腹が減った、胃が痛む程度だから一時間は経っていないようだが。
&gt; ドアの外で息の音が聞こえる。着信音が変わってしまったあの息の音と似ている。もう私を放っておいてくれ。

&gt; **11/A+1**
&gt; これ以上息の音は聞こえない。あの男は今私の部屋にいる。

&gt; **11/A+2**
&gt; てくびを[読み取れない]てしまった ちが[読み取れない]た やつの[読み取れない]をおもいだした [読み取れない]

**追加記録:** 日記の作成者は11月12日、モーテルにて死亡した状態で発見されました。壊れた鏡の破片で手首を切り、胸部には強く握りしめた跡がありました。死因は心臓発作であり、強い衝撃を受けたものと推定されます。</textarea></pre>
