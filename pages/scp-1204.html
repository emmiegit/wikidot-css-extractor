**Titre original :** [https://scp-wiki.wikidot.com/scp-1204 SCP-1204] - The Social Disease
**Auteur :** [[user faminepulse]] ; **Réécrit par :** [[user rjb-r]]
**Traducteur :** [[user DrAetheria]]
**Date de publication originale :** 30 juillet 2019
**Image :** 
Source : [https://www.airforcemedicine.af.mil/News/Art/igphoto/2001485831/ Site de l&#39;armée de l&#39;air des États-Unis]
License : Domaine public.

Créateur : Staff Sgt. Julianne Showalter
[[include credit:end]]

[[include component:image-block name=1204.JPG|caption=Dr Mayreder étudiant SCP-1204|width=300px]]


**Objet n^^o^^ :** SCP-1204

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les spécimens de SCP-1204 décédés doivent être entreposés dans le [[[secure-facility-dossier-site-77| Site-77]]]. Étant donné que SCP-1204 ne survit pas en captivité ou dans tout autre environnement domestique, tous les cas identifiés dans la nature doivent être surveillés par les équipes de recherche mobiles de la Fondation et facilités par la Force d&#39;Intervention Mobile Pi-1 « Les Citadins ». Les directives du Comité éthique suggèrent que tous les hôtes de SCP-1204 devraient être euthanasiés après avoir conduit les recherches nécessaires.

La surveillance des registres municipaux de l&#39;État a été interrompue en raison de son inefficacité à localiser les spécimens de SCP-1204.

**Description :** SCP-1204 est un être humain qui héberge un parasite semi-corporel de composition inconnue. Les tomodensitogrammes (CT scan) des hôtes révèlent une masse ressemblant à une tumeur de taille et d’emplacement variables dans le cerveau. Les autopsies ont montré que le parasite était invisible, détectable uniquement par des impulsions électriques faites par contact.

La propagation de SCP-1204 se produit par voie orale entre deux humains. Une masse de tissu du pharynx en contraction s&#39;allonge à travers la bouche du sujet infecté et dans sa cavité buccale non infectée. Ce processus nécessite un contact oral prolongé. Ce qui suit n’a pas été suffisamment étudié pour être documenté de manière concluante, mais il est bien connu que les deux sujets seront des porteurs de SCP-1204 après le contact.

Tous les spécimens connus de SCP-1204 étaient des personnes de passage ou des sans-abri, dont on pense qu&#39;ils souffraient de diverses maladies débilitantes avant l&#39;infection par SCP-1204. On ignore si cela les prédisposait à l&#39;infection ou si cela reflète plutôt l&#39;état de santé général de cette population.

Le comportement et la personnalité de SCP-1204 changent considérablement après l&#39;infection. Il devient de plus en plus hypersocial, consacrant beaucoup de temps à la recherche de contacts physiques. SCP-1204 éprouvera un &#34;fort sentiment de solitude&#34; ainsi qu&#39;une idolâtrie extrême à l&#39;égard d&#39;un partenaire romantique potentiel. Les interactions sexuelles ne se produisent que rarement.

Les symptômes physiques des sujets atteints de SCP-1204 à long terme comprennent des hémorragies internes persistantes, des altérations de la mémoire et des petites déchirures inévitablement fatales près de l&#39;arrière de la cavité nasale et des parties ventrales du cerveau. Cela suggère une traction sur le tissu cérébral lors de la migration. Les raisons de la létalité de SCP-1204 ne sont pas encore connues. La dégradation physique ne correspond pas aux interactions physiques du parasite. Les examens post-mortem révèlent l&#39;absence d&#39;hippocampe. Certains éléments indiquent que les hôtes de SCP-1204 peuvent se souvenir d&#39;expériences et de souvenirs musculaires d&#39;hôtes précédents, mais cela n&#39;a pas été confirmé.

Lorsqu&#39;il approche du décès, SCP-1204 cesse de chercher d&#39;autres hôtes à infecter et tente de trouver une structure ou une région inhabitée. Une fois seul, SCP-1204 trouvera généralement un petit espace pour périr, comme une grotte ou un vide sanitaire. Les restes de SCP-1204 se décomposent rapidement jusqu&#39;à devenir squelettiques. Les charognards ne se nourriront pas des restes de SCP-1204.[[footnote]]Les pompes funèbres de la Fondation doivent utiliser ce détail pour identifier SCP-1204 sur le terrain.[[/footnote]]

L’existence de SCP-1204 a été révélée après qu&#39;une série inhabituelle de rapports de &#34;meurtres&#34; et de &#34;suicides&#34; a été découverte par les algorithmes de recherche de la Fondation qui ont examiné les journaux locaux de certaines parties du sud-est des États-Unis, allant de Palm Harbor (Floride) à Clarksville (Tennessee). Cette série d&#39;incidents semble avoir coïncidé sur une période de 10 ans et impliqué plus de ███ individus avant que SCP-1204 ne soit détecté par la Fondation et récupéré. L&#39;origine de SCP-1204 n&#39;a pas encore été découverte en raison de l&#39;absence d&#39;archives publiques concernant ses victimes.

**Addendum:** Entrée du journal de SCP-1204-45, la seule source primaire connue à ce jour détaillant les effets de SCP-1204 sur les facultés mentales. Il est répertorié dans les archives du Site-77 sous le nom de Document 1204-12. Le document original a été écrit sur une variété de surfaces, y compris du papier hygiénique, des bandes de carton et des pages de bible.

&gt; {{//Bons panneaux aujourd&#39;hui sur St. George. &#34;Mon vaisseau est cassé, besoin de pièces de rechange&#34; était mon préféré. Mais c&#39;était avant que je ne te voie, lorsqu&#39;un panneau est descendu et qu&#39;il y avait ce visage couvert de poils et sale, mais beau et stoïque, fort. Généreux, qui distribuait des clous de cercueil comme des bonbons.//}}
&gt;
&gt; {{//En préambule, je dirais que j&#39;ai toujours senti que je ne pourrais pas être proche de toi. C&#39;est ce que je ressens depuis un certain temps. J&#39;espère que tu reposes en paix, où que tu sois maintenant. J&#39;ai l&#39;impression que tu es si loin maintenant... Je ne sais pas comment je vais m&#39;en sortir...//}}
&gt;  
&gt;   [ÉLÉMENTS NON PERTINENTS SUPPRIMÉS]
&gt;  
&gt;  {{//S&#39;il te plaît, ne te mets pas en colère contre moi à cause de mes amis. Tu dis qu&#39;ils sont cupides, mais je pourrais avoir besoin d&#39;un champignon ce soir. Ça fait juste mal, si mal... J&#39;ai besoin de quelqu&#39;un pour m&#39;aider à soulager la douleur.//}}
&gt;  
&gt;  {{//Pourquoi devais-tu mourir ?//}}
 

 
&gt; {{//J&#39;ai juste l&#39;impression que quand on se fait des câlins et tout ça, je veux être plus proche, tu vois ? Comme si je ne pouvais pas être plus proche de toi que possible. C&#39;est comme, je ne sais pas ! Désolée, je suis un klazomane. C&#39;est un sentiment tellement bizarre, comme quand nous sommes allongés ensemble, je veux juste, je ne sais pas, être toi pendant une seconde ?//}}
&gt;  
&gt;  {{//Haha, j&#39;espère que ça n&#39;a pas l&#39;air trop glauque. JTM ! J&#39;ai hâte de te renifler à nouveau.//}}


 
&gt; {{//J&#39;ai sauté sur le premier gars que j&#39;ai vu au camp. Pas de baiser ou quoi que ce soit. Je suis vraiment une catastrophe, n&#39;est-ce pas Grace ? Paul me détesterait s&#39;il savait ce que je fais. Je suis juste si seul, putain. Peut-être que j&#39;essaie de me débarrasser de Paul. Je n&#39;en sais foutrement plus rien. Si je n&#39;ai pas déjà la démangeaison de Cupidon, je vais probablement l&#39;avoir bientôt.//}}
&gt;  
&gt;  {{//Viens chez moi plus tard pour qu&#39;on puisse parler, d&#39;accord ?//}}
&gt;  
&gt;  {{//Qu&#39;il est doux le son des lèvres pressées l&#39;une contre l&#39;autre qui se heurtent aux gencives et aux broyeurs//}}[[footnote]]Indentation supprimée par l&#39;auteur[[/footnote]]


&gt; {{//allez vous faire foutre allez vous faire foutre allez vous faire foutre allez vous faire foutre laissez moi sortir sales porcs vous voulez garder les lèvres rien que pour vous bande de connards, jaloux hargneux c&#39;est pourquoi vous m&#39;avez enfermé ici, tout ça car vous.LE.voulez.que.pour.vous tout ça fait partie de votre plan enculés je m&#39;en fiche je vous enverrai tous au cimetière condamnez-moi vous m&#39;avez juste mis ici pour qu&#39;ils me sortent les tripes du bide. laissez- moi entrer. je te veux. je ne me veux pas. je.ne.me.veux pas, ça dit que je peux être avec toi. si je peux t&#39;avoir. nous pouvons tous les deux être avec toi. quand je t&#39;aurai atteint.// }}

SCP-1204-45 n&#39;a pas été récupéré pour être interrogé. Son journal a été découvert par la FIM Pi-1 dans une maison abandonnée lors des opérations de reconnaissance. L&#39;ADN a été prélevé sur les documents, mais n’a été associé à aucun restes de SCP-1204 à ce jour.
