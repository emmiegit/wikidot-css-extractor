**Объект №:** SCP-108

**Класс объекта:** Нейтрализован, ранее [[[euclid |Евклид]]]

**Особые условия содержания:** --SCP-108 должен содержаться в комнате размерами 12x12 м всё время, кроме отведённого для отдыха и проведения экспериментов проводимых на двухнедельной основе. Его следует кормить трижды в день по расписанию питания и предоставлять любую запрошенную им мебель для его комнаты. SCP-108 не следует предоставлять доступ к средствам связи, за исключением еженедельных прослушиваемых телефонных звонков биологической матери каждую пятницу в 19:00.--

--Допускается посещение SCP-108 сотрудником класса-D раз в месяц для игры в шахматы. Препятствовать этому занятию строго запрещается (приказом [ДАННЫЕ УДАЛЕНЫ])--.

--SCP-108 не позволяется владеть никакими видами оружия или предметами, которые могут быть использованы как таковое (включая ножи для масла, столовые ножи, ножи для бумаги, ножницы и прочее), а также контактировать с ними--.

**Описание:** SCP-108 - 30-летний мужчина со светлыми волосами и серыми глазами, ростом около 173 см. SCP-108 одевается минималистично, предпочитая одежду, которая позволяет б﻿óльшую свободу движений мотивируя это так: &#34;Если я не смогу в этом драться - нет смысла это надевать&#34;.
SCP-108 физически и психически здоров, обладает весёлым характером и вкусом к классической музыке, а также шахматам, в которые он просит поиграть как минимум раз в месяц  с &#34;кем-то способным&#34;. Допускается удовлетворение этого запроса сотрудниками класса D после подачи [ДАННЫЕ УДАЛЕНЫ] на имя [ИМЕНА УДАЛЕНЫ].

SCP-108 проявляет значительное боевое мастерство, когда он физически контактирует с каким-либо видом оружия, - холодным или любым другим. Полевые испытания показали, что он способен поражать мишени с 98%-й точностью из нескольких типов штурмовых винтовок, а также ручного огнестрельного оружия, композитных луков (с усилием натяжения тетивы от 9 до 54 кг) и арбалетов. SCP-108 также демонстрирует искусное владение различным оружием ближнего боя - таким как ножи (точность метания 100% в более 70 тестов), мечи и даже топоры. SCP-108 утверждает, что никогда не имел физического контакта ни с какими предметами, изготовленными специально для сражения до его постановки на содержание в [ДАННЫЕ УДАЛЕНЫ]. Ожидают одобрения опыты со взрывчатыми веществами.

Будучи безоружным, субъект не проявляет никаких физических способностей, превышающих среднестатистические моторные навыки взрослого мужчины, однако при физическом контакте с любым приспособлением, созданным для сражения, его скорость реакции увеличивается на 200%, давая ему едва ли не пророческое предчувствие опасности и сверхчеловеческую скорость. Дыхание и сердцебиение в это время замедлены и размерены, даже при предельной нагрузке.

Кроме уже известного умелого обращения с любым видом оружия, SCP-108 демонстрирует искусное тактическое и пространственное мышление, никогда, по его утверждению, не проигрывал в шахматы или шашки, за исключением своей первой игры в шахматы в возрасте девяти лет. Полевые испытания с использованием боевых патронов показали, что SCP-108 обладает сверхъестественной способностью мыслить спокойно и рационально в смертельно опасных ситуациях. SCP-108 прошёл несколько тестов IQ, во всех них набрав более 180 баллов.

SCP-108 жаждет женского общества. Этот запрос по-прежнему ожидает одобрения (подробнее см. Приложение 110-A).

Класс SCP-108 повышен до Евклида в соответствии с его способностями относительно любых видов оружия. Если он захочет сбежать, то похоже, что удерживать его против его воли будет трудно, если вообще не приведёт к катастрофическим последствиям..

**Приложение:** Установлено, что вреда от этого SCP больше чем пользы. Устранение одобрено. -O5-6

██.██.████ SCP-108 вручили [[[http://scpfoundation.ru/scp-572|SCP-572]]], сказав, что это - награда за хорошее поведение. 108 восхитился балансировкой и исполнением клинка, заявив, что это будет его единственным оружием. Затем научный сотрудник Фонда потребовал отдать его обратно.

SCP-108 воспротивился требованию и самоликвидировался при попытке побега, решив совершить тройное сальто от стен и через окно и во время этого каким-то образом обезглавив самого себя посредством 572. Субъект реклассифицирован как Нейтрализованный.
