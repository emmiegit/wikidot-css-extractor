    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-948-JP:** 와그작,
**원작:** http://ja.scp-wiki.net/scp-948-jp
**저자:** [[*user boatOB]]
**역자:** [[*user salamander724]]
[[include info:end]]
**일련번호:** SCP-948-JP
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-948-jp/SCP-948-JP.jpg|caption=발견 당시의 SCP-948-JP.
]]


**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-948-JP 내부에 진입하는 것은 현재 금지되어 있다. SCP-948-JP는 헛간으로 위장된 수용시설에 격리하며, 내부에 어떠한 생물도 들어가지 못하도록 한다. 수용시설은 열화나 파손이 없는지 2주 간격으로 감사한다.

**설명:** SCP-948-JP는 아이치현 ██시의 ██녹지의 일부에 존재하는, 나무로 깎은 작은 새의 상이 들어있는 새장을 중심으로 하는 면적 15 평방미터 정도의 원형의 대지다. 새장과 새가 언제쯤 설치되었고 변칙성은 언제부터 나타났는지 모두 불명이다.

SCP-948-JP 내부에 들어선 인간은, 무엇인가 얇은 껍질 같은 것이 깨지는 소리와 함께 둥근 알 같은 것을 짓밟는 감각을 발 밑으로 느낀다. 계절에 따라서 SCP-948-JP 내부에 낙엽이 흩날리기도 하지만 SCP-948-JP 내부에 들어선 인간들은 모두 하나같이 낙엽을 밟은 감촉과는 다르다고 주장한다. 이 소리는 작지만 지근거리의 다른 사람에게 들리기도 하며, 집음 마이크 등으로 표착하는 것도 가능하다.

SCP-948-JP내부에 인간이 출입해서 상술한 소리와 감각을 체험하고 약 3시간 뒤, SCP-948-JP 내부에 SCP-948-JP-1이 출현한다. SCP-948-JP-1은 일반적으로 판매되는 아이스크림 막대기나 나무젓가락, 단순한 잔가지 등의 나무막대이며, 그 표면에는 조잡한 글꼴로 「○○의 무덤」이라고 쓰여 있다. 이 글자를 쓴 잉크는 조사 결과 모두 혈액으로 판명되었다.

&gt; **SCP-948-JP-1 사례:**
&gt; SCP-948-JP-1-a: 발견 당시 이미 존재. 아이스크림 막대기에 개구리 피로 「개굴스케의 무덤」이라고 기재.
&gt; SCP-948-JP-1-b: 발견 당시 이미 존재. 나무젓가락에 메추라기 피로 「삐약이의 무덤」이라고 기재.
&gt; SCP-948-JP-1-c: 발견 당시 이미 존재. 아이스크림 막대기에 부엉이 피로 「부엉키치의 무덤」이라고 기재.
&gt; SCP-948-JP-1-d: 초기 격리 조사를 실시한 요원에 의해 출현. 잔가지에 개구리 피로 「게코미의 무덤」이라고 기재.
&gt; SCP-948-JP-1-e: 격리 당시 실수로 들어간 건축인부들에 의해 출현. 아이스크림 막대기에 양의 피로 「메에 할머니의 무덤」이라고 기재.
&gt; SCP-948-JP-1-f: 다른 작업원이 SCP-948-JP의 효과범위를 오인하고 진입했을 때 출현. 나무젓가락에 인간의 피로 「토니뉴의 무덤」이라고 기재.
&gt; SCP-948-JP-1-g〜Ea: 기록 참조.

**보유:** __음성기록: 사건-948-JP-1__
초기 격리 당시, 재단에 지시를 받아 수용시설을 건설하던 작업원들로 인해 125개의 SCP-948-JP-1-G～Ea가 발생했다. 이하는 그 때의 기록음성이다.

&gt; **&lt;녹취록 시작, 201█/12/16&gt;**
&gt;  
&gt; **재단 직원:** 그럼 트럭에서 16에서 45번까지의 철골과 판자를 꺼내시요.
&gt;  
&gt; **██ 작업원:** 이것들을 도면 대로 조립하면 됩니까?
&gt;  
&gt; **재단 직원:** 예. 작업이 완료되면 저를 부르세요.
&gt;  
&gt; **██ 작업원:** 알겠시다.
&gt;  
&gt; &lt;2시간 동안 ██ 작업원은 부하들과 함께 철골을 짜맞춘다. 이 동안에는 파열음이나 기타 변칙성이 나타나지 않는다&gt;
&gt; 
&gt; **재단 직원:** 그럼 거기에 지붕을 얹읍시다. 헛간으로 위장해야 하므로 트럭에서 48에서 56번까지의 함석판을 꺼내시요.
&gt;  
&gt; **██ 작업원:** 알겠시다.
&gt; 
&gt; &lt;작업원들은 1시간 정도에 걸쳐 지붕 대부분을 설치한다&gt;
&gt;  
&gt; **██ 작업원:** 이게 마지막 조각이다. 어이, 이거 받아ー!
&gt;  
&gt; &lt;██ 작업원이 지붕 위의 다른 작업원에게 함석판을 건넨다&gt;
&gt; 
&gt; **재단 직원:** 괜찮네요. 그럼 저는 일단 기지에 보고를…
&gt;  
&gt; **██ 작업원:** ……잠깐만 있어보쇼.
&gt;  
&gt; **재단 직원:** 예?
&gt;  
&gt; **██ 작업원:** 무슨 소리가 들리는데.
&gt;  
&gt; **재단 직원:** 음…… &lt;소리를 듣기 위해서인지 직원은 침묵한다&gt;
&gt;  
&gt; **██ 작업원:** ……이봐, 이봐, 이봐요. 녹음 온 되어 있겠지요. 위험한 거 같은데, 이거.
&gt; 
&gt; **?⁇:** 와그작. 와작. &lt;노인의 것 같은 높은 목소리&gt;
&gt;  
&gt; **재단 직원:** ……달아납시다! 우선 빨리 여기서 벗어나…
&gt;  
&gt; **██ 작업원:** 들었냐ー! 너희들 빨리 도망쳐!
&gt;  
&gt; **???:** 와그작, 철퍽, 찰싹, 타닥, 와작와작와작. 와그작. 우그적, 와작, 찌걱찌걱찌걱, 철푸덕.
&gt; 
&gt; **재단 직원:** 모두들 서둘러요! 소리가, ……아악 소리가!
&gt;  
&gt; **██ 작업원:** 멍청한 놈아, 뭐하는 거야! 빨리… &lt;한 명의 작업원이 지붕에서 내려오는 데 실패하고 지면에 추락한다.  ██ 작업원이 구하러 향하는 것으로 보인다&gt;
&gt;  
&gt; **???:** 와작와작와작, 와그작. 와그작, 와그작, 와그작, 와그작, 철푸덕. 와작와작와작와작와작와작와작와작. 와그작. 와작와작와작, 와그작. 와작와작와작와작와작와그작.  우후후.
&gt; **&lt;녹취록 끝&gt;**

신고를 받은 재단 기지에서 출발한 특무부대가 30분 후 도착했다. 재단 직원 및 작업원 대부분은 무사히 대피했지만  ██ 작업원은 탈출하지 못한 작업원을 도우러 가다가 SCP-948-JP 외부 지면에서 돌연 발생한 무수한 수의 나무젓가락, 아이스크림 막대, 잔가지, 베니어합판 등에 찔려 전신에 상처를 입었다. 이후 더 이상의 SCP-948-JP-1의 발생은 확인되지 않고 있다.</textarea></pre>
