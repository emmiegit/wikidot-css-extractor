    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Susan Gaile在军队里出生，在军队里上的学，也在军队里赴过汤蹈过火。任何东西只要落在她的射程里，就免不了吃一发子弹。军校成绩全班第一，在部队里也拔尖，她自然而然地被基金会选中成为了MTF Mu-7的一员。当她得知自己到底是要干些什么活的时候，她简直高兴坏了。混沌分裂者的特工，危险的异常艺术家，还有她在浏览档案时看见的那些怪兽，总算有些能称得上是挑战的家伙了。

然而，她却发现自己在寻找一个连基金会最顶尖的头脑都搞不明白的异常。某个能扭曲现实的//东西//突破收容，跑到了乔治亚州。关于这个//东西//是什么，基金会手里最有用的线索是一摞关于它的文件，但内容其实只是它的[[[SCP-3005|测试记录]]]而已。在某些地区发生了一系列失踪、山火以及突发性超常事件之后，它的踪迹多少变得清晰了一些。具体来说，一个叫星堡镇的地方引起了他们的高度注意，因为镇里的一个木制小棚屋休谟指数异常地高。

Susan与Mu-7的队员们包围了棚屋。有一些队员打算留在屋外提供必要情况下的额外援助，但大部分都已经准备好一给到信号就扎进这个狭小的建筑里去。Susan负责给信号。汗水从头顶滚落下来，笨重的盔甲外加面对未知的压力让她比预期中还要热。这所棚屋散发着可怖的气氛，就像它不应该在那里一般。然而她只有两个选择：站在外边，或是站在基金会一边，而且如果她不选择跟她最伟大的工作岗位站在一边的话，她可就要倒大霉了。

“各单位检查好麦克风，咱们不知道里面是啥，但等我数到三咱们就要冲进去，”她吼道，“一...二...**三！**”

Susan跟她的队员们冲进棚屋，而迎接他们的是一团避无可避的虚空。虚空呈现出一种无法描述的色彩混合，如真空一般将Mu-7紧紧吸入内部，但队员们却仍然能够完美地呼吸。环绕着他们的只有浓郁的黑暗，仿佛任何光芒都在转眼间被吞噬掉了。Susan试图把自己推回入口，然而屋门猛然关闭，随后消逝于无物。Susan与她的队友们漂浮在空间中，她一把抓起自己的无线电。

“后援，开门，重复，开m——”Susan的声音骤然停止，因为她突然失去了嘴。她的尖叫声被封在皮肤下面，屋门突然打开，将屋外的Mu-7队员吸入后便再度关闭。很快，所有人都只能发出无声的尖啸，紧接着他们身体的剩余部分也开始发生变化。Susan感觉她每只手有十只手指，每只胳膊上有5只手，而5只胳膊似乎没连到任何东西上，而是在Susan周围盘旋。她先是盲了，然后聋了，随后鼻子也消失不见，渐渐喘不过气来。很快她就成了由一堆身体零部件垛成的诡异团块。尽管感到可怖，她还是陷入了一种古怪的狂喜。

“得了，”她想，“这就是死亡。我已经看到了湮灭的荆棘。谁又会是我的救赎者呢？”

“我会，”一个轻柔的声音响起，“远离黑暗吧，抛却它，来拥抱我吧。”这是她听到的最后一句话，随后她便遁入了无色之绿的恒盲之中。

基金会在棚屋处找到的唯一残迹只有一个没有门的门框，以及吞噬了树林的浓烟。
----

Julia Reach看着电脑屏幕，有点不敢相信自己的眼睛。吸引眼球的新闻头条一条接着一条。“长颈鹿种群正在灭绝”，“成群鲸鱼在太平洋里被活煮”，“美国各地面包房内发现鼠疫”。世界末日了吗？有可能，不过也有可能只是个梦。对，没错。她一定是还在家睡觉呢，安稳地在床上躺着，只不过是梦见自己在上班罢了。现在她需要做的只是入戏。

某时某刻她感到喉咙有些干涩，于是朝办公室外的饮水机走去。她走出办公室的门的那一刻，视野的角落里就有什么古怪的东西吸引了她的注意。不对劲。

她转过身去面向它。很难描述它是个什么，像只狮子长着个蛇头，还长了几根触手充当腿部。确切地说，是五根触手。这只生物用四根触手爬向Julia。Julia猛关上门，从办公室的窗户爬了出去。她很快爬下梯子，开始用手机联系她的老板。

“快点，接电话，接电话呀，”她听着忙音，小声嘟哝着。

“你好？”电话那旁，有个声音应答道。

“长官，这里是Dr. Reach，有某只动物突破了收容，它长得像头狮——”

“Shsb dtefa。”

“...什么？”

“Shsb dtefa。他是你的了。实际上，你该回到里面去见见他。”

“你说什么？”

“用你的眼睛看看吧，Julia。是锚，锚无法在这个世界和第五世界之间做出决定。而你应该替它们决定。”电话挂了，Julia感到背后一阵凉意。她回过头去，发现她的设施已经不再是一个设施了。它是个怪物，不断地成形而又非成形，变化而又非变化，万事万物在它面前皆已崩溃。唯一可理解的方面只有五。五扇门。五个人。五个世界。她盯着通向另一种现实的空洞。她成功扮演了她的角色，而如今她要赶在新戏开演前为旧戏收尾。梦是真的。

“反叙事[[footnote]]**译注：**即“Anafabula”，见[[[SCP-2747]]]。[[/footnote]]企图侵入。你不能放任其如此。就让这世界死在五里吧。”
----

Lawrence O&#39;Neil焦急地在大门外等着，大门占据了一半的墙壁，门上装饰着珍珠，钻石，还有海星。自大教堂，也就是[[[SCP-1982|第一南方第五教会]]]开始生长以来，他已经在内部漫游了数月。它生长得如花瓣开放一般自然，但它也长得飞快。它的墙壁如同洪水一般漫过了Lawrence的家乡小镇，很快镇子里所有的建筑都被扭曲融化成了这庞然大物的众多房间之一。他听说大教堂已经占据了整个乔治亚州，但那也只是风言风语。

有时他会发现被大教堂席卷过的一两只动物卡在地板上，它们的脸与木头连结在一起，在这巨大无匹的礼拜堂里孤独地等死。更有时候他见过跟他一样在礼拜堂里游荡的活人，最后也渐渐地向//它//屈服。Lawrence不太清楚//它//究竟是什么，但就是//它//引起了这一切，从大教堂的生长，到水化为烟，再到烟化为星辰。无论//它//是什么，他都在这座大门后面等待它的降临。

一个矮小的女士走到Lawrence身边，她头戴一顶时髦的帽子，手里拎着钱包。二人尴尬地在门前等待着，直到其中的一位打破了沉默。

“嗨，我是Abigail。”女士说道。她把手伸到身前，Lawrence不得不跟她握了握手。

“我叫Lawrence，你好吗？”Lawrence回应道。他发誓他的手感受到了不止五根手指头。Abigail叹了口气。

“你知道的，一直这么走有点累。我听说白宫被一些大洞吞噬了。他们听到的总统最后一句话是‘神啊，这里全都是神！’简直太疯狂了，不是嘛？”

Lawrence笑着答道：“对我而言，自打天空变得粉嫩粉嫩的之后，就没什么事还能称得上疯狂了。总统找到了他一直在找的东西，我倒也挺为他高兴的。他叫什么名字来着？”

Abigail耸了耸肩。又是几分钟的沉默。Abigail猛然跺了下脚，像是突然想起自己忘了什么东西。她急急忙忙地翻着钱包，拿出一本书来。

“你读过最新版的[[[SCP-1425|《星星信号》]]]吗？它为实现你的梦想提供了一套全新方案！”

“每个人都有一本。这书现在卖的比圣经还俏。”

“圣经是啥？”

“不知道。”大门打开了，排列着数千个座位的巨型中殿就在他们眼前。两人走进中殿，冷静却又兴奋，各自找到位置就座。一个男人朝讲台走去，整座中殿立刻静了下来。他大概是个男人，虽然//它//似乎已经找上过他了。他迈着数目不详的腿走着，用数目不详的嘴说着不同的语言，但所有人都听得清清楚楚。

“看来你们都把听到的记在心里了！我为你们鼓掌。但是，兄弟姐妹们，在进入第五世界之前，还要进行最后的测验，第五测验。”中殿里响起了一阵抱怨与牢骚声。“但我听说你们中有些七只脚的反叙事者混了进来，这可不行。**你**，那边那个，我知道你看得见我。”他指着Lawrence。

“喔，是的，主教大人。”Lawrence笨拙的站起身来说道。

主教大人热情地笑了起来，听众也附和着大笑，直到笑声渐渐平息。“我想你是在说主教大人...锚...庆祝...**大干酪HORACE**！”Lawrence跌坐到座位上。“喔，别担心，没事。我就是试试你。你看起来一点也不像七个脚丫子的反——叙——事——者——，我看得出来。不过**你**！”他指着Lawrence右边的Abigail，大声咆哮道，“看来你是来找麻烦的。”

大批信众纷纷起立，走向Abigail，将她团团包围并紧紧抓住她的身体。尽管曾与她建立过短暂的友谊，Lawrence还是不由自主地加入了暴徒的行列，他觉得这是正确的。人群将她拖向讲台，对她拳打脚踢，大声辱骂，并狠狠地把她摔在地上。

“看来如今黑荆棘已经搞定你了。幸好咱们及时抓住了这一个。要是我们把你放走了，那可真他娘算得上是耻辱，你看起来**绝对**是那种姐儿。Ate dh jed fkekz df 第五。”Abigail身下出现了一个大洞，她一声不响地落入了黑暗之中。那一刻，他们都看到了洞内那些已经准备好要吞噬整个世界的荆棘，连大干酪自己都不免心生恐惧，不过洞口很快就关闭了，和平再度降临。“现在，各位都准备好让你们的愿望成真了吧！没有谎言，兄弟姐妹们，星星信号从不说谎！这是一种崭新的真理形式！**拥抱星星吧！**”

那一刹那，意识与无意识间的界限已然破裂，梦境成为现实，人生乃是梦魇，[[[SCP-2678|洞]]]吞下大教堂，第五世界开始成型。
----

Doctor Marks坐在他的办公椅里，用手托着头，晃来晃去。他正瞪着剩余的口粮出神。只够活三个月的了。他早已听说[[[SCP-2000]]]如今成了一个五个角的黑洞，因此出门找食物已经没有意义了。而且，除了他所在的Site-5，基金会所有的设施都已经被//它//攻陷。Site-5配备了一百多个现实稳定锚，尽管任何人都知道它们没半点屁用。很多比较简单的异常已经得到了控制，但同样没半点屁用。一些[[[SCP-092|CD]]]，一盏打不破的灯，一只半猫，一本旧版的星星信号，还有一个蜡烛。他都忘了这蜡烛有什么用了，不过也无所谓。如今他，作为世界上唯一一个还保有理智的人，马上就要死在这里了。有几个异常跟他陪葬根本无关紧要。倒不如放点音乐缓和一下心情。

他将一张CD插进唱机，过了那么久，他已经不记得这些CD干过啥了。蓝调老歌悠然响起，蜡烛也燃了起来，火焰里传出了[[[SCP-1523|说话声]]]。

“嘿，老兄，好久不见啊。”蜡烛的声音缓慢而轻柔。

Marks从座位上一跃而起。“你他妈是谁？”

“听着，没必要大惊小怪的。你的下半生恐怕没多少时间用来大惊小怪的了吧。”

Marks站起身来，一把抓起椅子朝蜡烛挥去，结果却摔在膝盖上，疼得要命。有什么东西正在他的额头上生长，而他的视野突然宽广了许多。

“明白了吗，老兄？听听正在你脑子里余音绕梁的经典音乐吧。你得知道，这歌是我写的。”Marks痛苦地挣扎着。

“你...他妈的...想要什么？”Marks嘴里痛苦地呼喊着词句，他的视野正在不停地扩大。

“我什么都不想要，老兄，但你的灵魂倒是很想再多要点。锚知道如何拯救海星，知道该远离荆棘，而这只是一种领悟。”

“我他妈要弄死你们这些第五教徒！”

“第五世界没有死亡。我们该把如今这个世界抛在脑后，它的航程已经结束了。除非反叙事最终降临干翻一切，否则还是拥抱浓烟吧，老兄。”蜡烛一股一股地冒着烟，火苗愈发地明亮温暖。“我知道我已然如此了。”

蜡烛爆炸了，炸成了一颗炽热的超新星，灼烧着Marks的生命。Site-5已被焚毁，Marks的尖叫声迅速湮没在这咆哮着的地狱中。突然，火焰消失了，只留下一部CD唱机，一具五只眼睛的尸体，以及一曲在灰烬中回荡着的轻柔蓝调。CD缓缓停下了旋转，五只眼睛的尸体短暂地起死回生，只为说出他的遗言：

“哇喔，刚才真是酷毙了！”
----

Frederick Eaton，曾被称为D-7645，是宇宙中唯一仍未被//它//吞噬的人类。他是最后一个D级，其余的基金会人员在很久以前的一次大型集体自杀中已然全数溺毙。那愉悦的尖叫声仍然清晰可闻。他住在一间[[[case-colourless-green|四面光滑的白色房间]]]内部，被他完全看不懂的文件与蓝图包围着。想进这间房间真的很容易，密码是55555。房间里有一台笔记本电脑，装着整个基金会的全部档案，没有任何一处数据删除。他将条目从头浏览到尾，查阅着如今已经被//它//毁灭或者同化掉的异常们。如今只有Frederick还知道//它//是曾被称为[[[SCP-3125]]]的异常。世界已然化身为了一种无法辨认的形态，这基本上就是3125引起的，还有些异常也帮了点小忙。Frederick自己看不太懂文件里的那些术语，但他所了解到的也足够令他判断出，只有这东西能把宇宙搞成这样。

房间外面空无一物，只有由无色之绿和明亮的粉色混合而成的虚空，二者混在一起，成为了只能存在于第五世界的可憎恶物。Frederick所在的房间是过往世界存在过的唯一证明。他也已经成了一个被遗忘的世界的可悲守墓人，但他仍对那个能够对抗SCP-3125的存在抱有希冀。

他搜刮脑海里的所有词句也无法描述它是什么。它是荆棘，黑，数字七与完全湮灭的混合体。这些事物定义了[[[SCP-2747]]]。如果SCP-3125的存在目的是重构，那么SCP-2747则是为毁灭而生，只要成功召唤SCP-2747，就可以结束SCP-3125。但他该怎么做？房间外的虚空包罗万象，唯独没有黑，而房间里也没有任何荆棘存在的痕迹。Frederick环视四周。

房间里有一支笔，一只黑色的钢笔。它很锐利，像荆棘般锐利，亦能书写湮灭之语。他过去拿那支钢笔。突然一阵骇人的尖叫声震慑了整个房间，一股可怖的浓烟从墙壁中泄漏进来，随后化成一只狼形生物，长着一个海星状的脑袋，嘴里发出的声音又像个人类。

“无湮第五死为重第五拥抱星星血浆血浆血浆血浆血浆，”那活物说得很平静，追起Frederick来却极为凶暴。它一把扑倒Frederick，差点撞翻了桌子，钢笔从桌子边缘掉了下来。他们像两条狗一样争抢着钢笔。

“勿寻七第五第五烟信号答案非汝我是去-第五。”

飞在半空中的钢笔被Frederick一把夺下，他开始重写SCP-3125的文档。“SCP-3125是可被战胜的。SCP-2747可以战-”狼狠狠地咬了一口他的脊背，将他拱到了房间另一头。但钢笔仍然在他手里紧紧握着。

“过渡过渡过渡过渡过渡已近第五你第五我等皆非七荆棘拯救追寻烟如今。”那活物扑向Frederick，他连忙爬起身来，全速朝文件冲过去。

“-胜SCP-3125。真正的锚共有七件。七七七七七七七。荆棘将战胜SCP-3125。黑将-”Frederick一边写着，一边绕着房间狂奔。然而墙缝里又泄漏进来了另一只怪物，怪物一口咬住了他。那怪物像一只巨大的树懒，长着五只胳膊，五具头颅，五条腿。树懒与狼撕扯着Frederick的身躯，但他仍写个不停。“-战生SCP-3125。占胜SCP-3125。[[size 140%]]湮[[/size]]灭[[size 60%]]湮[[/size]][[size 140%]]灭[[/size]]湮[[size 60%]]灭[[/size]]占生3125黒嘿黑黑-”

树懒与狼合力将Frederick撕成两半。狼吞下了他的腿，树懒吐出他的躯干。“第五第五第五第五第五世界将亡世界将近第五第五第五第五第五。”正当狼扑向他时，房间的玻璃突然碎裂，渗漏进比以往都要多的虚空，烟气充满了Frederick几无生气的眼眸，热气变得难以忍受。狼在酷热面前退缩了，他用尽了弥留之际所有的气力，抓起了钢笔，写完了文件。

“-黑黑黑。”

先是SCP-3125的文档，再是Frederick，随后是Frederick所在的房间以及房间里的两只活物，再到外面的虚空，最后是SCP-3125自己。一切消失于黑，被强大的反叙事荆棘接连吞噬。无所幸免。皆数灭绝。

第五世界已略去，崭新的第七世界已取代其位。</textarea></pre>
