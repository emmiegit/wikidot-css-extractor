&gt; [[=]]
&gt; ++ **注意**
&gt; 
&gt; 该项目的大部分数据皆来自于D-4068的纸面记录和其他被发现的视频记录，这些信息的可靠性有待商议。除收容措施外的对项目任何行动需要由4级权限人员直接上报至监督者议会，并获得其授权后进行。
&gt; [[/=]]

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/boynextdoor/1 |caption=SCP-CN-899-b*-4中的静止帧]]

**项目编号：**SCP-CN-899

**项目等级：**Euclid

**特殊收容措施：**Site-CN-99站点需被完全隔离，任何从SCP-CN-899中出现的个体在没有表达出交流意愿时允许立即清除。--每月一次-- --若要派遣D级人员进入项目记录相关信息，需获得至少两名四级权限人员的授权。--自2017/1/10起，禁止对项目投放任何人员。

**描述：**SCP-CN-899是原基金会站点Site-CN-99。于2010年1月10日因未知原因，站点的空间拓扑结构遭到损坏，从原址[已编辑]移动到其地下600米，因此探测项目的具体形体和内部是不可能的，推测其最大深度为地下████米。当日留存于Site-CN-99的所有人员被判定已损失。站点整体结构分解为互相缠绕的多节式管道。项目的管道结构似乎会不定时进行重置，因此对项目的长度测量是不适用的。

项目的通道宽度在R[[footnote]]半径，由于项目内部有方形管道，所以也代表边长。[[/footnote]]=0.3m到0.07m之间，并且其中保存有部分原Site-CN-99的管道设施，如水管，下水道，电力运输管道等。其中部分未探测的管道一直排出污物。（通常是高度腐败的食物，人类排泄物，动物尸体，人类尸体，衣物，脂肪泥，可乐鸡翅和大量生活垃圾，以及[删除]，）对污物的来源调查没有结果。由于项目内部的老化和污染现象严重，对项目内部的探测是极难进行的。

项目唯一的入口处于Site-CN-99的原址上，以斜下方向进入SCP-CN-899。其中将经历多个弯曲管道甚至分叉管道，并且这些管道大多数是死路或污物排出源。

所有试图离开SCP-CN-899的尝试都失败了，已知SCP-CN-899的管道在没有被人员观测时会自主移动，原本的出口都弯转向下并变为死路。电子仪器进入项目后将失去连接并丧失高级功能。

**事故cn899-a：**__(2016/2/6)__：
一个疑似SCP-CN-899的洞口出现在Site-CN-██，█████博士的办公室的通风口中，由于其空间异常性，对项目的来源追踪被禁止，该建筑单元已被独立并控制。█████博士被认定失踪。

多份疑似是SCP-CN-899内部人员的纸质文档出现在█████博士的办公桌上，根据该材料的材质，笔迹和老化程度。推测来自2012年12月1日投入项目的D级人员，编号D-4068。携带防污染作业服，供持续三个月的氧气和维生物品，一个防污染作业本，三支铅笔。同时出现的还有数个录像带，这些录像带似乎来自于一个研究用摄像机，并且于2009年购入Site-CN-99。这些记录编为[[[http://scp-wiki-cn.wikidot.com/scp-cn-899-b|SCP-CN-899-b]]]。

**事故cn899-c：**__(2017/1/10)__：
多个疑似SCP-CN-899的洞口出现在Site-CN-██，-██，-██和-██的隐秘位置。数名研究人员失踪，█名四级权限人员失踪。相关单元已立刻隔离，善后措施完成，对失踪人员的搜寻不再进行。

**附录：**
回收到的Site-CN-99失联前的监控录像：[[collapsible show=&#34;▶附件️::SITECN-99/监控录像/SECRET/LEVEL 4 ONLY：&#34; hide=&#34;⬛️::权限已认证&#34;]]
&gt; （//开始记录//）
&gt; 
&gt; 4:45：站点运行状况无异常，大部分员工正在休息，主管Gary在办公室内审核文件，厨房工作人员在准备早饭。
&gt; 
&gt; 4:59：Gary往自己的喉咙里伸手，之后吸入自己呼出的气体，似乎在确认什么。
&gt; 
&gt; 5:06：厨房工作人员似乎在抱怨工作室内有异味。
&gt; 
&gt; 5:12：一名2级研究员在其卧室内发生拓扑结构损坏，导致该房间[数据删除]
&gt; 
&gt; 5:13：Gary离开办公室，前往卫生间。
&gt; 
&gt; 5:17：厨房工作人员似乎无法离开工作室，并开始互相殴打。水管不受控制的流出大量家禽粪便和腐烂食物。
&gt; 
&gt; 5:18：Gary离开卫生间，回到房间。
&gt; 
&gt; 5:26：一名材料运输人员试图离开Site-CN-99并失败，警卫立刻拨通了主管的内部联络用号码，但该号码并未得到反应。
&gt; 
&gt; 5:30：地下2楼的通风系统出现类似于SCP-CN-899的洞口，更多细节因摄像质量无法查看。
&gt; 
&gt; 5:31：Gary开始持续呕吐粪便和潲水，并再次前往厕所，之后没有被录像检测到，但其定位器显示其在男厕3号槽内。
&gt; 
&gt; 5:35：厨房工作室的拓扑结构损坏，导致[数据删除]，其中工作人员被视作已损失。
&gt; 
&gt; 5:40：地下一层的员工宿舍外走廊的拓扑结构损坏，数名人员与走廊一同[数据删除]向下。
&gt; 
&gt; 5:41：厕所内喷发出大量粪便，潲水和生活垃圾的混合物，并迅速灌满了地下二层。
&gt; 
&gt; 5:43：地面上的设施被翻转向下。
&gt; 
&gt; 5:46：地下三层的员工似乎在往更深处跑去，应注意该站点资料显示仅有地下三层。
&gt; 
&gt; 5:50：站点发生局部空间畸变，空间被压缩至█████████████。顶部的空间被填满。
&gt; 
&gt; 5:51：所有信号设备失去联系，记录到的最后一个视频片段被[已编辑]填满。
&gt; 
&gt; （//记录结束//）
