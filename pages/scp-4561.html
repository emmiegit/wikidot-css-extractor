**Объект №:** SCP-4561

**Класс объекта:** [[[euclid |Евклид]]]

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/c/c2/Corryvreckan_whirlpool_-_geograph.org.uk_-_607471.jpg|caption=SCP-4561 во время события «Кормление»]]

**Особые условия содержания:** SCP-4561 должен находиться под наблюдением МОГ Гамма-6 («Глубоководные кормильцы») должна постоянно следовать за SCP-4561 и вести за ним наблюдение под прикрытием морских биологических исследований. МОГ должна постоянно преследовать объект. Во время события «Кормление» следует предотвращать доступ судов на территорию площадью 16 кв. км вокруг объекта. Всех гражданских лиц необходимо обрабатывать амнезиаком класса G. Любую информация об объекте, попавшую в СМИ, необходимо скрывать согласно стандартным процедурам.

**Описание** SCP-4561 — автоматон бирюзового цвета, который на данный момент перемещается по дну Адриатического моря со скоростью 2.1 км/ч. Объект имеет полусферическую форму и изготовлен из бронзы и керамики. Объект приводится в движение примитивным паровым двигателем, который превращает морскую воду в энергию. Объект постоянно и весьма активно ищет металлы в окружающем пространстве. Если он найдёт подходящий источник металла, то начнётся событие «Кормление». Во время этого события объект быстро поглощает 3500 м³ морской воды и всё, что содержится в этом объёме, через два отверстия в своих верхней и нижней частях. Через 12 часов после события вся поглощённая органика выбрасывается из объекта, в то время как неорганические предметы удерживаются внутри жёсткой сетью, сделанной из плотно переплетённой проволоки. Состав большинства предметов, которые находятся внутри SCP-4561 в настоящее время, включает в себя марганец, бронзу и глиняную керамику. В корпусе объекта есть отсек, в котором находится восковой цилиндр с надписями (см. Приложение 2).

SCP-4561 движется по случайному маршруту вдоль побережья Адриатического и части Ионического моря, пока не достигнет острова Кефалиния, откуда он направляется прямо к Сицилии.

**Обнаружение:** SCP-4561 был замечен Фондом 14.07.1983, когда несколько рыбацких судов исчезли неподалёку от Кефалинии. После того как местные рыбаки обнаружили останки экипажа, погибшего в результате события «Кормление», в данную местность были отправлены агенты Фонда для проведения расследования. Через 2 недели агенты Фонда, ставшие свидетелями события «Кормление», подтвердили существование SCP-4561. Для наблюдения за объектом была мобилизована МОГ Гамма-6. 

**Приложение 1:** Исторический Отдел Фонда осуществил примерный перевод[[footnote]]Написаны на линейном письме Б — слоговом письме, появившемся на несколько веков раньше греческого алфавита.[[/footnote]], которые были обнаружены на греческом острове Андрос. Также прилагается документ из Тира. 

[[tabview]]

[[tab Папирус из Тиры, неизвестный автор, примерно 800 год до н.э.]]
&gt; Я наблюдал что-то ужасное.
&gt; 
&gt; Когда наш товарный (флот/флотилия) приближался к гаваням Сиракуз[[footnote]]Греческий город на острове Сицилия, который торговал со всеми могущественными государствами Средиземноморья, включая Финикию.[[/footnote]], море начало волноваться, всё яростнее с каждым мгновением. 
&gt; 
&gt; Я увидел, что волны начали (вращаться/танцевать) поодаль, там, где находились три наших корабля. Океан разверзся под ними, как пасть чудовища.
&gt; 
&gt; Корабли были поглощены неизвестным чудовищем на дне. Мы не могли ничего сделать, кроме как наблюдать. Этот поход был (опасным/рискованным), как будто Мелькарт[[footnote]]Мелькарт был покровителем города Тиры и почитался как бог торговли и морских путешествий.[[/footnote]] возненавидел нас. 
&gt; 
&gt; Я принесу жертву, чтобы задобрить его, когда мы доберёмся до Сиракуз.

&gt; Останки кораблей были вынесены на берег этим утром. Весь ценный товар, бронза и серебро, исчез.
&gt; 
&gt; Среди обломков я нашёл тело кузнеца из Амони[[footnote]]Амони — название греческого полиса, в котором жили преимущественно Механиты, предшественники СО-004, Церкви Разбитого Бога.[[/footnote]], который путешествовал с нами. Металлические конечности, которые он (стерёг/желал), пропали. 
&gt; 
&gt; Очень надеюсь, что обратный путь не приведёт нас снова в пасть чудовища.
[[/tab]]

[[tab Свиток из Андроса]]

&gt; Сеть Сборщика
&gt; 
&gt; 300 [талантов] //маргаса//[[footnote]]Маргас — другое название марганцевого сплава.[[/footnote]]
&gt; 
&gt; 24 куска железа
&gt; 
&gt; 147 кусков меди
&gt; 
&gt; 34 куска олова
&gt; 
&gt; 6 кусков серебра
&gt; 
&gt; 25 (осколков/лезвий) амфор
[[/tab]]

[[tab Дневник матриарха Коринсии]]
&gt; Моя машина работает хорошо.
&gt; 
&gt; Кузни (Гавроса)[[footnote]]Древнее название острова Андрос.[[/footnote]] теперь богаче металлом, спсибо Сборщику. Машина эта сделана мной в качестве подарка и благословлена Схемой Богини.
&gt; 
&gt; Моё путешествие в земли Маргаса принесло достаточно материала. При этом Сборщик достаёт марганец со дна моря, до куда мы не можем добраться.
&gt; 
&gt; Каждую ночь моё детище возвращается с огромным количеством (металлов/минералов), и с каждым днём мы можем (строить/конструировать) больше. Я надеюсь, что в будущем мы не будем обменивать наши (изделия/схемы) в других городах и странах на еду. Тогда мы сможем направить наши (разумы/души) на Святую Постройку.
&gt; 
&gt; Сборщик — подарок. Подарок, который я создала. Я никогда не позволю ему сломаться.

[[/tab]]

[[tab Неотправленное письмо матриарха Коринсии]]
&gt; Святой Отец,
&gt; 
&gt; 
&gt; Плоть[[footnote]]Речь идёт о саркитском вторжении в Средиземноморье в 1100 году до н.э.[[/footnote]], наш заклятый враг, уже здесь. Она (сокрушила/преодолела) нашу защиту и уже стоит на пороге.
&gt; 
&gt; Мы будем удерживать Кузни до последнего и сбежим с максимальным количеством наших изделий. Я отошлю Сборщика отсюда, подальше от наших врагов. Когда придёт время, я найду его, и он продолжит свою работу.
&gt; 
&gt; МЕХАН (защити/помоги) нам.
[[/tab]]

[[/tabview]]

**Приложение 2:** Восковой цилиндр, размещённый внутри SCP-4561, был недавно вынут и переведён персоналом Фонда. Установлено, что объект работает на примитивном аналоге современных компьютеров[[footnote]]Механизм похож на Антикетирский.[[/footnote]] и что цилиндр постоянно вращается внутри объекта. При этом вращении выполняются действия, написанные на цилиндре. До дальнейшего изучения цилиндра был обнаружен небольшой кусок текста, написанный на его металлическом колпачке.

[[collapsible show=&#34;Перевод надписей на восковом цилиндре&#34; hide=&#34;Перевод надписей на восковом цилиндре&#34;]]
&gt; НЕ ВОЗВРАЩАЙСЯ НА АНДРОС. ИДИ НА ВОСТОК И СОБИРАЙ. НЕ ОСТАНАВЛИВАЙ СБОР.
[[/collapsible]]

[[collapsible show=&#34;Перевод надписей на бронзовой грани&#34; hide=&#34;Перевод надписей на бронзовой грани&#34;]]
&gt; Мне очень жаль. Пожалуйста, будь осторожен.
[[/collapsible]]

**Приложение 3:** В связи с большими объёмами собираемого SCP-4561 металла, МОГ Гамма-6 было поручено изымать весь собранный объектом металл после каждого события «Кормления» с целью его последующего использования для нужд Фонда
