**Αριθμος Αντικειμένου:** SCP-841

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Τα 14 (δεκατέσσερα) συστατικά μέρη του SCP-841 πρέπει να τυλίγονται ξεχωριστά σε πλαστικό και να περιέχονται σε ένα τυπικό ντουλάπι αποθήκευσης άψυχων αντικειμένων. Εκτός από τους σκοπούς εγκεκριμένων πειραμάτων, το SCP-841 δεν πρέπει να επανασυναρμολογηθεί. Η επανασυναρμολόγηση του SCP-841 πρέπει να γίνεται μόνο από απομακρυσμένους χειριστές ή από προσωπικό της κατηγορίας D. Εκτός από τους σκοπούς εγκεκριμένων πειραμάτων, το SCP-841 δεν πρέπει ποτέ να έρθει σε επαφή με το δέρμα ζωντανού ανθρώπου. 

Το συστατικό σπάγκου του SCP-841 δεν είναι ανώμαλο και μπορεί να αντικατασταθεί ανάλογα με τις ανάγκες. Κατά συνέπεια, όλα τα πειράματα με το SCP-841 πρέπει να ολοκληρώνονται με τη χρήση ενός υπέρυθρου λέιζερ χαμηλού επιπέδου (808 nm, 300 mW) για τη διάσχιση του συστατικού σπάγκου.

**Περιγραφή:** Το SCP-841 είναι μια ξύλινη μαριονέτα που προσεγγίζει χονδροειδώς ένα ανθρώπινο ον: 14 (δεκατέσσερα) κομμάτια ξεφλουδισμένου και ακατέργαστου ξύλου από ορεινή λευκή σημύδα (Betula cordifolia), που συγκρατούνται μεταξύ τους με σπάγκο στις κύριες αρθρώσεις (κεφάλι, κορμός, άνω χέρια, κάτω χέρια, μηροί, κάτω πόδια και πόδια). Οι ανώμαλες ιδιότητες του SCP-841 ενεργοποιούνται όταν συναρμολογηθεί πλήρως και έρθει σε επαφή με το δέρμα ενός ζωντανού ανθρώπου.

Μόλις το SCP-841 πιαστεί ή χειραγωγηθεί από έναν άνθρωπο, θα &#34;αποτυπωθεί&#34; πάνω στον άνθρωπο, κάμπτοντας σε μια διαμόρφωση που θα αντικατοπτρίζει όσο το δυνατόν περισσότερο τη θέση του ανθρώπου. Το SCP-841 και το άτομο θα αντικατοπτρίζουν η μία την κίνηση της άλλης και οποιαδήποτε δύναμη εφαρμόζεται στη φιγούρα ενώ είναι ενεργή, θα παρακάμπτει τις αρθρώσεις του ατόμου για να συνεχίσει να μιμείται το SCP-841. Η ανατροφοδότηση που προκύπτει μπορεί να οδηγήσει σε σοβαρούς τραυματισμούς ή θάνατο λόγω υπερέκτασης ή σπασμένων οστών. Η επίδραση του SCP-841 μειώνεται γρήγορα κατά την απελευθέρωση και εξασθενεί εντελώς μέσα σε δύο δευτερόλεπτα.

**Καταγραφές πειραμάτων** 

**Καταγραφή πειραμάτων Α: προκαταρκτική δοκιμή της ικανότητας αντικειμένων** 

**T-841-A1:** Ενα καθισμένο άτομο κατηγορίας D λαμβάνει εντολή να σηκώσει το SCP-841 από το τραπέζι και να σηκώσει το αριστερό πόδι της φιγούρας. Μόλις το άτομο το έπιασε, το SCP-841 λύγισε τα πόδια του σε καθιστή θέση. Θορυβημένος, το άτομο έριξε το SCP-841 στο τραπέζι, η πρόσκρουση του οποίου άπλωσε τα χέρια και τα πόδια της φιγούρας. Το άτομο έπεσε από την καρέκλα εξέτασης, καθώς η εξασθένηση της επίδρασης του SCP-841 προκάλεσε σπασμούς στα χέρια και τα πόδια του.

**T-841-A2:** Το άτομο κατηγορίας D έλαβε τις ίδιες οδηγίες με το T-841-A1. Ενώ σηκώνει και κατεβάζει το αριστερό πόδι της φιγούρας, το ίδιο το αριστερό πόδι του ατόμου μιμείται τις ενέργειες με ακρίβεια. Το άτομο περιέγραψε μια δυσάρεστη πίεση στις αρθρώσεις του αριστερού γόνατος και του ισχίου.

**T-841-A3:** Το άτομο κατηγορίας D έλαβε εντολή να σηκώσει το αριστερό χέρι του SCP-841 πάνω από το κεφάλι του. Η κίνηση του χεριού της φιγούρας έκανε το άτομο να σηκώσει περαιτέρω το χέρι του, το οποίο σήκωσε περαιτέρω το χέρι της φιγούρας, κτλ. Το χέρι του ατόμου αποκολλήθηκε από το σώμα του στον ώμο λόγω υπερβολικής επιτάχυνσης και υπερέκτασης. Το άτομο εξέπνευσε από απώλεια αίματος και σοκ σε T+3 λεπτά.

**T-841-A4:** Το άτομο κατηγορίας D έλαβε εντολή να ρίξει το SCP-841 στο πάτωμα. Το άτομο υπέστη θραύση της δεξιάς επιγονατίδας και του αριστερού αγκώνα λόγω ακραίας υπερέκτασης, ένα ανοιχτό σύνθετο σπονδυλικό κάταγμα, δύο θρυμματισμένους αστραγάλους και ένα μερικώς κομμένο δεξί πόδι. Η αυτοψία αποκάλυψε ότι το πόδι είχε περιστραφεί περισσότερο από 360 μοίρες στην υποδοχή του ισχίου, όταν το αντίστοιχο τμήμα της φιγούρας στράφηκε καθώς έπεφτε. 

**T-841-A5:** Το άτομο κατηγορίας D λαμβάνει ένα ψαλίδι και του δίνεται η εντολή να κόψει τους βρόχους σπάγκου που συνδέουν το κεφάλι και τον κορμό του SCP-841. Το άτομο υπέστη πλήρη αποκεφαλισμό και θρυμματισμό του σπονδύλου C4. Το SCP-841 επανήλθε σε πλήρη λειτουργικότητα με ένα νέο κομμάτι βαμβακερού σπάγκου.  

**Ιστορικό:** Το SCP-841 ανακτήθηκε κατά τη διάρκεια επιδρομής στο δημοπρατήριο Marshall, Carter and Dark στο ██████ █████████. Η συνοδευτική τεκμηρίωση προέλευσης δείχνει ότι το αντικείμενο (που αναφέρεται ως &#34;Αντίστροφη ξύλινη μαριονέτα βουντού&#34;) είχε &#34;κατασκευαστεί στο χέρι&#34; από τον [ΑΠΟΡΡΗΤΑ] (που αναφέρεται ως &#34;πολύτιμος, συχνός πελάτης&#34; και &#34;άνθρωπος με απαράμιλλο γούστο, του οποίου το ταλέντο είναι γνωστό σε όλους&#34;), και ότι - παρά τις επανειλημμένες μειώσεις της ζητούμενης τιμής - το αντικείμενο παρέμενε απούλητο επί έντεκα χρόνια.
