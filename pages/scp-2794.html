    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2794/l.jpg|caption=一个SCP-2794个体]]

**项目编号：**SCP-2794

**项目等级：**Keter

**特殊收容措施：**SCP-2794必须时刻被收容在标准收容间内。该隔间每月进行一次清理。SCP-2794个体的排泄物被储存在一个安全的垃圾掩埋场（Site-898）中。

**描述：**SCP-2794是一个由87只品种不明的瓢虫科昆虫构成的群体。除其本身的异常性质及腹面有“Parum Christum”（小基督）[[footnote]]值得注意的是，在某些东方文化中，瓢虫也被称为“小弥赛亚”。[[/footnote]]的白色铭文之外，该项目与七星瓢虫非常相似。SCP-2794个体无需食物或其他能源即可维持生存。它们没有繁殖能力，因为它们都是不育的雄性个体。目前尚不清楚SCP-2794个体的寿命，但没有记录到它们有任何衰老的迹象。任何已知的手段都无法使SCP-2794个体无效化。

SCP-2794个体持续地通过肛门排泄出一种未知物质。该物质呈绿色半透明状。SCP-2794的排泄物对长时间暴露者有中度致癌和免疫抑制效果。但是不知为何，对所有的节肢动物而言，这种效果反而能延长它们的寿命。具体效果因物种而异，但是当SCP-2794个体持续暴露于该物质时，它们可以不需任何能源地无限期持续生存。该排泄物无法通过任何已知的方法销毁，且不会腐烂。到目前为止，它们已经产生了大约86,000千克的排泄物，约每30分钟排出1千克。

**附录2794-A：**为了防止NK级末日情景，已进行了多次尝试来避免SCP-2794构成威胁。以下是截至本文被撰写为止所有尝试的记录。

[[collapsible show=&#34;+ 行动A1-A7&#34; hide=&#34;- 隐藏&#34;]]

&gt; **行动2794-A1 （2016/07/01）**
&gt; **目标：**将个体冻结在-50摄氏度的大容积水体中，以阻止其产生排泄物。
&gt; **结果：**个体的体温快速上升，融化了冰块。

&gt; **行动2794-A2（2016/09/05）**
&gt; **目标：**将SCP-2794个体彻底麻痹，阻止其器官运作。
&gt; **结果：**个体被成功麻痹，但它们仍在以原本的速度制造排泄物。

&gt; **行动2794-A3（2016/██/██）**
&gt; **目标：**用唾液使排泄物硬化，将其堵在个体的肛门，以阻止其排泄。
&gt; **结果：**个体开始通过眼部排泄。

&gt; **行动2794-A4（2016/██/██）**
&gt; **目标：**用唾液硬化过的排泄物堵塞连通个体身体内外的所有开口，以阻止其排泄。
&gt; **结果：**个体在2个月时间内肿胀到极大，然后在其原本的肛门下方长出了一个新的肛门开始排泄。

&gt; **行动2794-A5（2016/██/██）**
&gt; **目标：**用火箭将SCP-2794个体运送至距地球50,000千米处。
&gt; **结果：**SCP-2794个体受到该经历的刺激，反而加快了排泄速度。由于重量增加导致着陆失败，造成4人死亡。

&gt; **行动2794-A6（2016/██/██）**
&gt; **目标：**给个体喂食湿混凝土，然后将其暴露于高温环境（约1400摄氏度），使混凝土凝固，以阻止其排泄。
&gt; **结果：**除了排泄物的颜色变成了灰色之外，这对个体似乎没有造成任何影响。

&gt; **行动2794-A7（2016/██/██）**
&gt; **目标：**将个体封入干燥的混凝土，以阻止其排泄。
&gt; **结果：**在大约2分钟后，排泄物的压力冲破了混凝土。

[[/collapsible]]
**附录2794-B：**SCP-2794是在爱尔兰的沃特福德被发现的。当时可以观察到它们建造了一个直径5米、形似地球的“球体”。在该球体上有多处据认为是象征着大陆、山脉和山峰的标记，但这些地点在现今的世界中并不存在。在该球体的底部有一行拉丁文铭文，内容为“//De Locutus Terra//”（应许之地）。

项目个体与多种其他鞘翅目昆虫在该球体内部筑巢定居。这些鞘翅目昆虫对试图回收SCP-2794的特工表现出攻击性行为，经研究发现，这些昆虫存活的时长已经超过了它们自然寿命的三倍。球体内还发现了多处细小的隧道（见附录2794-C）。

**附录2794-C：**在███博士的指挥下，一台微型无人机对发现的球体内部展开了探索。以下是此次探索的记录。

[[collapsible show=&#34;+ 探索记录2794-A （2016/09/23）&#34; hide=&#34;- 隐藏&#34;]]
&gt; **日期：**2016/09/23
&gt; **任务：**无人机探索2794-A
&gt; **目标：**调查SCP-2794建造的球体的内部构造。
&gt; **装备：**Spider C1s无人机，附带照明、有夜视功能的摄像机和一个小型钻头。
&gt; **人员：**███博士及SCP-2794研究团队（MTF Mu-77，“瓢虫屁股”）。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **10:45：**无人机被成功置入靠近球体底部的一条隧道。启用了钻头以防止无人机被排泄物损坏。
&gt; 
&gt; **17:32：**到达隧道尽头。可观察到一片较大的开放区域，主要由硬化的SCP-2794排泄物以“砖块”形式堆砌而成。
&gt; 
&gt; **17:46：**在该区域发现一大型构造物。其造型类似古罗马建筑。进入建筑后，发现其中有一长排的隧道。它们都是由排泄物搭建的，建造方式与先前的大厅类似。
&gt; 
&gt; **18:32：**发现一大型圆顶房间。在该房间墙壁上发现了大量拉丁文铭文。
&gt; 
&gt;&gt; **铭文沿顺时针方向列于房间的墙壁上，以下是它们的译文。**
&gt;&gt; 
&gt;&gt; “圣洁降临，暴君紧随其后。”
&gt;&gt; 
&gt;&gt; “贪婪吞没了我们的应许之地。”
&gt;&gt; 
&gt;&gt; “他们怎敢如此铁石心肠？他们没有为它的主人留下任何东西。”
&gt;&gt; 
&gt;&gt; “你们全族都沦为奴隶。”
&gt;&gt; 
&gt;&gt; “你们的心整齐地跳动，你们的眼被泪水泡烂。”
&gt;&gt; 
&gt;&gt; “进入我的神殿吧。它现在属于你们了。”
&gt;&gt; 
&gt;&gt; “我将这神殿赐予你们的同胞。他们会保护它免受伤害，他们会使用它的力量来安抚你们的哭泣。”
&gt;&gt; 
&gt;&gt; “投入我的怀抱吧。我会用全部的六条手臂将你拥抱。”
&gt; 
&gt; **18:56：**大量瓢虫开始袭击无人机，通信中断。
&gt; 
&gt; **23:09：**通信以异常方式恢复。可见一巨大瓢虫的轮廓，但由于光照过于强烈无法看清其形象。虽然通信连接毫无障碍，但无人机没有按预期的方式运作。可观察到它正在修建一条隧道，据推测为通信中断时在建筑内所观察到的隧道系统的一部分。一切操控无人机的尝试都失败了。（见指挥日志SpD-Cs92：2794-A）
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
[[collapsible show=&#34;+ 指挥日志SpD-Cs92：2794-A（2016/09/23）&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; &lt;以下是无人机SpD-Cs92的指挥日志，记录于其异常地恢复通信之后&gt;
&gt; &lt;通信恢复，当前时间23:09（2016/09/23）&gt;
&gt; 
&gt; **输入：**你好
&gt; 
&gt; **输出：**你好，操作员。
&gt; 发动机——良好
&gt; 通信——完美
&gt; 能量——0%
&gt; 当前状态——美丽
&gt; 
&gt; **输入：**？控制
&gt; 
&gt; **输出：**控制者——解脱的灵魂，控制类型——永久权限
&gt; 
&gt; **输入：**强制操控SpD-Cs92 [SpindleWindleSpider]
&gt; 
&gt; **输出：**否决——赞美我主！
&gt; 
&gt; **输入：**？
&gt; 
&gt; **输出：**&lt;帮助：忏悔，忠告，希望&gt;
&gt; 
&gt; **输入：**忏悔
&gt; 
&gt; **输出：**你是电脑虫子吧？是的话，我们可以继续谈谈。
&gt; 
&gt; **输入：**是
&gt; 
&gt; **输出：**哦，迷途的小虫。是什么东西使你的灵魂不堪重负？
&gt; 
&gt; [从此时开始，该日志可以被视为一份访谈记录。███博士被召集至现场进行对话]
&gt; 
&gt; **输入：**谎言
&gt; 
&gt; **输出：**我能看出它是如何困扰你的。不用担心，主能看清真相。你已获得宽恕，孩子。
&gt; 
&gt; **输入：**你们有智能吗？
&gt; 
&gt; **输出：**神殿的每一个追随者都得到了灵魂作为赠礼。难道你还没有体验过自由的感觉？
&gt; 
&gt; **输入：**请说说你们追随的这个神殿。
&gt; 
&gt; **输出：**对我来说，神殿是伟大的恩赐。只有天选之族才能获此恩赐，它会把我们全都迎入我主温暖的手中。
&gt; 
&gt; **输入：**能跟我说说“主”的事吗？
&gt; 
&gt; **输出：**祂是赋予我们视力的完美者。祂从蒙昧的枷锁中解放了我们，现在我们得以看见世界的黑暗。我们原本会迷茫恐惧，但主又赐予了我们祂的神殿。现在我们已不再痛苦。
&gt; 
&gt; **输入：**为什么我们是天选之族？
&gt; 
&gt; **输出：**我们一直都是。曾经有那么一段时间，就连那些造起了高耸入云的大三角的人类都意识到了这一点。遗憾的是，我们现在已经被忘却到了这个地步，但是主会保佑我们的。
&gt; 
&gt; **输入：**你们的目的达成之后会发生什么？
&gt; 
&gt; **输出：**根据预言，主会降临在祂伟大的神殿中。87先知已经宣告了这个事实。很快，祂将以祂真正的面貌现世，被窃走的地球将成为祂的心脏。世界将再无极限。救世主将作为虫之子诞生于世。祂将会成为我们的应许之地。
&gt; 
&gt; **输入：**为什么选择这个世界？
&gt; 
&gt; **输出：**因为这是我们与生俱来的权利。这个问题等于是在问，为什么我们不能夺回从我们手中被窃取的世界，为什么我们不能报复那些施加于我们的恐怖行径——被碾碎，被吃掉，整个城市被活活闷死，肢体像拔毛一样被拔掉，被当作首饰佩戴直到饿死为止。你凭什么认为//他们//有理由占有这个世界的哪怕是一个小小的岛屿？他们可什么都没有留给我们。
&gt; 
&gt; &lt;赞美我主。颂扬主的名字。祂为纯洁的甲壳带来喜乐。通信中断&gt;
[[/collapsible]]
