    <pre><textarea class="page-source" readonly>**项目编号：** SCP-004-PT

**项目等级：** Euclid

**特殊收容措施：** SCP-004-PT需被收容在一间10 m x 10 m x 10 m大小的钢筋加强单间中，该单间墙壁内需装备有厚度为50cm的防核辐射材料，且仅可通过最大安全级别的钢门进入。六（6）名守卫需两（2）人一组轮流在主要入口处巡逻。需要五（5）把钥匙打开入口方可进入房间，且这些钥匙都保存在五名与下列国家中两国相关的4级特工手中：美利坚合众国、巴西、██████、俄罗斯、█████。仅有钥匙持有者才可进入清除SCP-004-PT，且当时需保持所有钥匙都在场。SCP-004-PT收容间所在建筑物需仅限3级及以上职员进入。在通往收容间的走廊上需有三道强化钢门，每道门都利用随机生成口令加密，且会在每日03:00至08:00之间更换一次口令。若负责SCP-004-PT的守卫调职，需在离开SCP-004-PT相关职位前对其进行B级记忆清除。SCP-004-PT-01可以使用该建筑物内的所有设施，例如食堂、休息区及更衣室等，但不允许进入safe级项目区或是其他收容措施、武器库及接待处。SCP-004-PT-1可依个人意愿任用为SCP-004-PT守卫，并可对其发放月薪以供其购买基金会不提供的物资。

//笔记：自199█年09月06日起，本项目的等级由“Safe”调整至“Euclid”以确定SCP-004-PT主要安全方案。考虑到其目的，SCP-004-PT-1需被当做Safe级项目对待。//

**描述：** SCP-004-PT是一枚俄罗斯//Satan II//型核导弹的复制品，并带有称其曾/当前/将由巴西军方于2107年制造的标志。更细致的检查确定，相较于原导弹来说，该武器中的部分构件更为先进且更有效力。部分构件作用仍未知。测量显示该导弹能达到当前俄罗斯政府在造//RS-28 Satan II//原型炸弹的四（4）倍威力。在评估过程中，研究人员注意到该导弹发出的辐射呈现出异常性质，可令靠近SCP-004-PT人员限制到视野中仅出现黑白两色。其可限制眼内光受体，从而令其减少对部分光的感知。距该弹至多五（5）米内的人员可在70至███小时完全恢复视觉。当前已完成的研究无法提供更多关于该效应来源的信息。

SCP-004-PT-1为一外表类似20岁高加索男性的生物，并穿着一件军装。该生物被发现时穿着的军装显示出类似巴西于194█年制作制服的迷彩，而项目也在采访（参见记录**001REG-7LP9**）中对此表示确认。SCP-004-PT-1被发现于距SCP-004-PT发现及出土地300米处的一间无门茅屋中，其时其正在砍椰子。迄今为止，SCP-004-PT-1一直表现出友好性与能产性，能流利使用英语、葡萄牙语、西班牙语、俄语及少量德语，并自称其在其母国应征入伍参加第二次世界大战时，为一名在读工程师。

在尝试将SCP-004-PT-1与SCP-004-PT分离至500米以上间距之后，已证明这一行为并不可能，就如同在这一半径处有一处穹顶一般。在试图利用刀具、枪击、水淹及焚烧对SCP-004-PT-1造成伤害时，SCP-004-PT-1的身体会发生扭曲以排出子弹，而在被水淹或焚烧时，会变为无定型气态物质。由于SCP-004-PT-1的躯体在攻击停止后，几乎是瞬时完成重组，故而当前尚无法收集到该类气体以供研究用。一旦其感觉安全时，SCP-004-PT-1即会恢复其自然形态，且不会有攻击记忆，唯一的例外情况是Dr. ██████ ████████掐其皮肤时，此时SCP-004-PT-1会“哎！”地一声大叫并随后拳击Dr. ██████的面部。

在某几次实验后，确定SCP-004-PT-1的视觉已永久性损坏，使得该项目仅能看到黑白图像。进一步信息请参见档案**003REG-7LP5**。

[[collapsible show=&#34;[档案001REG-7LP9]&#34; hide=&#34;关闭档案&#34;]]

&gt; **Dr. Gabriel Krchovsk：** 日安，SCP-004-PT-1。
&gt; 	
&gt; **SCP-004-PT-1：** 日安。您介意叫我Lucas吗？
&gt;  
&gt; **Dr. Gabriel Krchovsk：** 我看成。您能告诉我您多少岁了吗？
&gt; 	
&gt; **SCP-004-PT-1：** 现在106岁了，疯了一样对吧？那一切发生后我就一天都没变老了。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 那么到底发生了什么呢？
&gt; 	
&gt; **SCP-004-PT-1：** 我们当时打的是FEB[[footnote]] **译注：** Força Expedicionária Brasileira，巴西远征军，指二战末期加入同盟国的巴西派遣至地中海战场上的远征军。 [[/footnote]]的旗号，刚刚到意大利打算和美军合作的。我甚至都没尝过战争是啥味的。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 您死掉了？回家了？我们是在巴西发现您的。
&gt; 	
&gt; **SCP-004-PT-1：** 嗯，也挺奇怪的。我记不住怎么回来的了。只记得自己被打中了，被意大利人。乱成一锅粥了，很不好打。当时那么多的军事行动是打得我们一个措手不及，虽然说我后来晓得了，FEB终于组织了起来，还在战场上发挥了自己的作用。我就喜欢想这事，想我们走之前的时候我们那个新手程度啊。总而言之，大伙儿都在顾自己的命，谁也没法来找我。真特么疼，疼到我都没法动了。然后似乎是几个小时之后——老实说我甚至都没法搞清楚过去了多久——两个穿着德军制服的人向我走来。他们中有一个我记得特别清楚，金发，高大，还帅气。您知道，就是那种典型的德国人。[笑]
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 嗯……好的。然后呢？
&gt; 	
&gt; **SCP-004-PT-1：** 他旁边的那小子呢，我记得是绿眼睛，黑头发……我不知道我为啥要告诉你这些细节，不过没准有用呢，天知道。我挺喜欢记颜色的。我记了好多年了，锻炼思维用的，您知道吧？我那时候已经没法跑了。总而言之，他就蹲在我旁边，扯出来一片纸，读了一点点，就好像在确认一切正常一样，然后把那片纸放进了我的制服里。
&gt;  
&gt; **Dr. Gabriel Krchovsk：** 他们有说什么吗？
&gt; 	
&gt; **SCP-004-PT-1：** 说了，说了。那个金发站了起来，一边看着我，一边对我说了几句德语……//“Armer Junge.”//[[footnote]] **译注：** 意为“可怜的孩子”。 [[/footnote]] [笑] 那时候我以为他说的是“我又年轻，又孔武有力”或者类似的什么话。现在我总算明白他在那样的情景之下会想些什么了。而那个坐下来留了信的家伙也仅仅就点了点头，看着我，说了句//“Viel Glück.”//[[footnote]] **译注：** 意为“祝你好运”。 [[/footnote]]这时候我才知道，那封信此时已经起不了什么作用了。我只能认为说我要死了。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 您也在那读了那封信了吗？
&gt; 
&gt; **SCP-004-PT-1：** 不，我可没读。我当时已经虚弱到都快没法呼吸了。甚至有那么一两个瞬间我感觉自己浑身非常沉重，然后就哽住了，嘴里还有一股血的铁腥味然后……就完了。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 就完了？
&gt; 	
&gt; **SCP-004-PT-1：** 完了。再然后我有印象的就是我醒了，那时候在一个小屋子里头，屋子里面也没隔间，只有一张糟糕透顶的床、一台炉子、一排书架、一叠衣服和一个淋浴喷头。还有一床丑到爆炸的被子，我没一个星期就把它扔出去了。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 指示啊信息啊的都没有，就只是活转来了？
&gt; 	
&gt; **SCP-004-PT-1：** 差不多就这些了，先生。事实上很有几年之后我才晓得了给我的指示，我只晓得我不能离那个炸弹很远，这就很难受了，因为我唯一能去的地方就成了█████（巴西██州█████的城市）。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 了解了。那封信呢？
&gt; 	
&gt; **SCP-004-PT-1：** 啊，对，那封信。那封信我在两本书之间找到的。我不是很喜欢阅读，所以无聊了好几个月之后我才开始研究那封信。这封信题目是“1942”，基本上讲的就是巴西的战时文件，没什么好说的，不过在封面上我又发现了一次那封信。这次是德语版的，也因此我才开始想学德语，不过俄语看起来更好玩些而且……
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 好了，好了，Lucas，那封信呢？
&gt; 	
&gt; **SCP-004-PT-1：** 啊，对。我随身带着呢。[SCP-004-PT-1拿出一张纸条，内容见下]
&gt; 
&gt; //尊敬的士兵Lucas Moura，//
&gt; 
&gt; //我们很遗憾于您去世得如此突然而又毫无意义。我想您对您的未来应该有着非常好的憧憬。我们已经向FEB报告了您的逝去，而且您的女友也不用一直认为您会回来了。//
&gt; 
&gt; //现在您有了一个新的任务。这个任务将永远都是您唯一的任务，而且如果您不执行的话，我们会知道的。//
&gt; 
&gt; //在距您237米开外，有一个十（10）米深的坑，里面埋有一个收纳箱，那是一颗来自未来的炸弹。请不要因此惊慌。我们确定您最开始肯定不会认真对待的，所以后续请自主查看，确认对象处于合适收容之下。//
&gt; 
&gt; //这颗炸弹名叫Sara，是2107年为保障巴西主权而制造的，而不是为了引爆而制造的。不过发生了一些事情，导致其进入了活动状态，并会导致不可逆的灾难性后果。而这一切是我们所能做的最后一件防止这一切发生的事了。//
&gt; 
&gt; //您新家里的那个箱子里有够你接下来好几十年里生活用的钱和黄金。我们会尝试在将来训练一些人来找到并确认收容这一物件的。这枚炸弹既然已经与您在一起了，那就意味着它不存在于未来。当它在我们的时间线里制造完成时，它便会因与您在一起而消失。而让它保持缄默也正是您的任务。//
&gt; 
&gt; //祝你好运，也请不要逃避您的祖国与您的母星给予您的任务。您是无法成功的。//
&gt; 
&gt; //向您致意，//
&gt; 
&gt; //Agent Moro//
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 蛮奇怪的……您介意这封信我保存一段时间吗，004-1……Lucas？
&gt; 
&gt; **SCP-004-PT-1：** 啊，当然不，归您了。那本书一直在产生一模一样的副本……
&gt; 
&gt; **Dr. Gabriel Krchovsk：** ……好吧。感谢您的贡献。
&gt; 
&gt; **SCP-004-PT-1：** 所以是结束了吗？好，随时欢迎。[微笑]

[[/collapsible]]
[[collapsible show=&#34;[档案002REG-7LP2]&#34; hide=&#34;关闭档案&#34;]]

&gt; 
&gt; **Dr. Gabriel Krchovsk：** 又见面啦，SCP-004-PT-1。
&gt; 
&gt; **SCP-004-PT-1：** 我还是觉得我习惯别人叫我Lucas……
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 而我觉得您没有隐藏什么信息。现在我就得用一串数字来称呼您。
&gt; 
&gt; **SCP-004-PT-1：** 这不公平，想想您都做了些什么吧！
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 成吧，如果我可以的话……总而言之，这一切都过去了对吧？我觉得过去了。我们现在能严肃地谈谈吗？还是我得声称本次采访中止，将您认定为敌意对象然后把你扔进兽笼子里？
&gt; 
&gt; **SCP-004-PT-1：** 哇擦咧……成吧，随便了。你想问啥？
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 你是什么时候和这个Agent Moro接触的？
&gt; 
&gt; **SCP-004-PT-1：** 1985年。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 您觉得为什么他会那么迟才回来呢？
&gt; 
&gt; **SCP-004-PT-1：** 那是独裁时期，一个非常奇怪的年代，可能并不是什么时间旅行者露面的好时间，我不敢确定。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 他啥时候走的呢？
&gt; 
&gt; **SCP-004-PT-1：** 1988年。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 在这条时间线上待3年？你不觉得对这种任务来说这段时间有点太久了吗？
&gt; 
&gt; **SCP-004-PT-1：** 他在这儿还有别的事要处理。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** [暂停]和谁呢？
&gt; 
&gt; **SCP-004-PT-1：** 干你屁事。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 知道了。
&gt; 
&gt; **SCP-004-PT-1：** 你讲话一认真起来干出的事可真漂亮。
&gt; 
&gt; **Dr. Gabriel Krchovsk：** 吃屎去吧你。
&gt; 
&gt; **SCP-004-PT-1：** 完了？

&gt; //本采访记录译自英语。//
&gt; 
&gt; **Dr. Cole：** [停顿]下午好，Lucas。您过得如何？
&gt; 
&gt; **SCP-004-PT-1：** 棒极了，谢谢。我有什么能帮到你的吗？
&gt; 
&gt; **Dr. Cole：** 好，我想问一件事。几个月之前我们给您做了个体检，您当时描述说眼科医生的双眼是棕色的。
&gt; 
&gt; **SCP-004-PT-1：** 嗯……对，我记得是这样，蛮帅的他长得。
&gt; 
&gt; **Dr. Cole：** 但他是绿眼睛。
&gt; 
&gt; **SCP-004-PT-1：** 啊对，我猜是这样。
&gt; 
&gt; **Dr. Cole：** 您看不到颜色，对吧？
&gt; 
&gt; **SCP-004-PT-1：** 看不到。
&gt; 
&gt; **Dr. Cole：** 是您在战争中醒来后开始的吗？
&gt; 
&gt; **SCP-004-PT-1：** 就是这样！
&gt; 
&gt; **Dr. Cole：** 好，还有一个问题，Lucas。您这么诚实，但为什么除了我们问您的问题以外，您从来不讲其他的事呢？您知道咱们是同一边的，咱都不希望它爆掉。
&gt; 
&gt; **SCP-004-PT-1：** 嗯，首先，我不太明白这说的都是些啥。我107岁了，而我连我能看到的某些东西都没法接近。我不知道谁对我干了这些事，也不知道他为啥要选我。除了这里，我哪都没法去。您知道吗，我连电影院都没去过一次。我的生活并不是由许多事件组成的，如果还能叫它生活的话。您确实是和我一边的，但基金会里还有些人和我不是一边的。到现在为止，阻止它爆炸的事儿咱可一件都没干。而我呢，我可不会撒谎，但我也没欠你一篇关于我所知道的而我所做过的一切的详细报告。这终归还是我的任务。我接受您的帮助，但我也没必要啥都告诉您。
&gt; 
&gt; **Dr. Cole：** 所以除非我们询问某件特定的事，否则您是不会合作的。
&gt; 
&gt; **SCP-004-PT-1：** 差不多。
&gt; 
&gt; **Dr. Cole：** 您确定那条时间线还在往爆炸发展吗？
&gt; 	
&gt; **SCP-004-PT-1：** 对。
&gt; 
&gt; **Dr. Cole：** 如果爆掉了会怎样？
&gt; 
&gt; **SCP-004-PT-1：** 莫斯科就没了，而咱就得在一片没有颜色的大地上生活下去了。永远都不会再有颜色了。包括所有的动物。
&gt; 
&gt; **Dr. Cole：** 不过感觉类似的事可以习惯。咱们是都希望它不要爆炸吧？
&gt; 
&gt; **SCP-004-PT-1：** 嗯，爆炸只是第一步，后头还有的是血呢。您祖国也跑不了。
&gt; 
&gt; **Dr. Cole：** 抱歉，我有点太习惯死亡了。我觉得我有点怀疑，您说我们会生存下去，所以我认为没有啥必要在更改现实方面投入太多。
&gt; 
&gt; **SCP-004-PT-1：** 我听Moro说，这生活质量可就不如意了。其他动物可没这么简单适应，而且辐射效应可不局限于视觉，您可以想象一下。
&gt; 
&gt; **Dr. Cole：** 您和Moro是什么关系？
&gt; 
&gt; **SCP-004-PT-1：** 我累了，咱晚点再聊成吗？我是说，很晚一点。请原谅我。
