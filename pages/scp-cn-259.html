**项目编号：**SCP-CN-259

**项目等级：**Curious

**特殊收容措施：**在项目负责人%%title%%完全确认SCP-CN-259的异常性质之前，禁止干预SCP-CN-259当前的生活，需持续保持监视。完全获知SCP-CN-259的异常性质及其隐瞒的情报后，需由项目负责人%%title%%议定下一步收容行为；在此之前，所有对SCP-CN-259的记录和信息需第一时间交由项目负责人%%title%%进行审查和研究。

**描述：**SCP-CN-259是一年龄为24岁的亚裔女性，名为Lucy Wollaston，与SCP-CN-259进行多次接触后将会导致对项目的好奇心。当前，对SCP-CN-259隐瞒着何种重要情报或其掌握何种重要信息未有任何合理推测与解释，对SCP-CN-259的所有人际关系、医疗记录、曾接触的人群及网络浏览记录等信息进行调查确认无法对SCP-CN-259所掌握的情报具有任何有效认知和了解；应当保持对SCP-CN-259的监视。

目前推测SCP-CN-259所理解的信息具有可能的逆模因效应，以使得相同或近似性质的情报无法被其他人获知，此情报可能被广泛认知，或许系属于常识的一部分，但目前已从除SCP-CN-259以外的个体认知中消失。当前，对此情报为何在曾经的某一时间点表现出逆模因效应，以及SCP-CN-259具有如此特殊性的原因尚不知晓，推测认为SCP-CN-259可能具备某种基金会未发现的逆模因免疫性质，获知SCP-CN-259所知情报对基金会的逆模因及认知能力研究具有相当的助益；鉴于这一点，项目负责人%%title%%应保持对SCP-CN-259的监视。

根据当前基金会对SCP-CN-259的跟踪调查，确认其对自身掌握异常情报这一情况并不知晓，亦因为此情报曾具有的普遍性和一般性，以至于项目尚未察觉其自身的特殊性，但其异常性质将使得项目在一定程度上具有对异性特殊的吸引力和对其他个体的正反馈心理影响——虽然康德计数器及其他相关的简易异常检测设备并未在SCP-CN-259身上发生任何异常迹象，但项目负责人%%title%%的证词证明了这一点。应当保持项目负责人%%title%%对SCP-CN-259的监视。

**附录1：**//{{于2020年2月20日，项目负责人第一次注意到了SCP-CN-259及其特殊性，当时你刚下班并前往了一直匿名捐助的福利院探望那里的孩子，并在那里第一次遇到了在福利院担任义工的SCP-CN-259。虽然是你与SCP-CN-259第一次见面，但你依然注意到了项目身上的异常情况，并立即开始着手对项目的调查。//}}

//{{最开始，你利用基金会的情报网络顺利地找到了SCP-CN-259的相关信息，//即便经过仔细分析未发现与SCP-CN-259所持有异常性质存在直接关联性，//但这依然使得你掌握了她的情报。你决定更进一步，并开始监视她的一举一动，在早上她离开住所去工作时，你潜入她的家里并在每一个角落安装了针孔摄像头和录音器，并在之后的4年间未被其察觉。作为项目负责人的你完全掌握了项目的一切信息。//}}

{{//你认为这还不足以完全掌握SCP-CN-259，自你们第一次见面开始，你就非常坚定的认为SCP-CN-259身上一定拥有什么不可言说的秘密，亦或是知晓任何人所无法掌握的知识。你决定更进一步。你开始收集SCP-CN-259身边的日常用品，包括用过的牙刷、纸巾、没吃完的食物和衣物等等，你寄希望于这些东西可能间接揭露了SCP-CN-259的秘密，但分析并不能获得任何有效的进展；然后，你尝试模仿她的日常行为和一些下意识的小动作，例如进食的时候总会习惯先吃青菜后吃肉食、在思考时会用手敲击桌子、提眼镜时会用左手拇指等等，有时候你甚至会潜入她的家中，穿着她的衣服，模仿昨日她的一举一动，日复一日；即便你从未被察觉，但依旧对她掌握的秘密没有任何了解。//}}



**附录2：**{{//于是你决定更进一步。//}}
