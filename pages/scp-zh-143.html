    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include :scp-zh-tr:info:start]]
**作者：**[[*user K the intern]]
**標題：**SCP-ZH-143 - 繁星間的迦勒忒亞





參加 2023 暑期競賽：[[[summer-contest-2023|《暑氣蒸騰熱血大決戰！》]]]
題目：扭曲（扭曲的愛）

[[include :scp-zh-tr:info:end]]
**項目編號：**SCP-ZH-143

**項目等級：**--keter--  Anomalous

**特殊收容措施：**--每日由SCP-ZH-143-1書寫觀測紀錄，並且記錄於資料庫中，並且協助基金會人員調整光線接收器直到SCP-ZH-143的異常光線能被感知為止。--當前對帷幕外天文學持續使用誤導性資訊以避免突破收容。觀測SCP-ZH-143的方式已經被製作，目前交由Terrer.Aic自動觀測 。此項目現在已歸檔至基金會長期儲存資料庫，3級以上人員皆可自由閱覽。


**描述：**SCP-ZH-143是編號迦勒忒亞-σ的一顆異常恆星，為根據重力計算以及軌道推定所演算出來的恆星，該星體異常之處在於其散發的光線、輻射、大氣層皆不可以肉眼、儀器觀測，僅有重力明確表現在現實位面的存在。

基金會發現該異常是由於帷幕外一業餘天文研究者聲稱發現新星體，但由於其他人無法觀測其物理性質，因此在天文學相關人士間引發了小騷亂。由於數學證據與周圍光線、重力場皆可發現該恆星存在，且該人堅持該恆星存在，基金會使用了記憶刪除藥劑來防止事態擴大並介入調查，但SCP-ZH-143發現者在被基金會收容之前就已經因不堪網路暴力而失蹤，目前僅能推測該人死亡。

SCP-ZH-143-1為能感知道SCP-ZH-143的人員，目前掌握的SCP-ZH-143-1僅有劉興研究員一人，編號為SCPZH-143-1-α。該人員原為異常農業與地質研究科的3級人員，主要負責檢測與判斷地質與異常作物的工作。目前該人員的主要負責項目增加了記錄與嘗試分析本異常之物理性質，並且協助工程部建造偵測與分析之機械檢測器。該研究員書寫之對於人類的潛在危害性紀錄報告歸檔於下。尋找其他SCP-ZH-143-1的存在目前被認為是沒有必要的行動。

SCP-ZH-143的長期曝露可能導致視覺出現輕微的局部星空幻覺，但目前無法證實。

在SCP-ZH-143-1-α確認死亡後，工程部門成功依照該實體留下之筆記製作了觀測儀器，成功使Terrer.Aic感測到了SCP-ZH-143的存在，並且進行有效的分析，目前對於該異常之性質對於人類的影響認定為「近乎沒有」，但由於觀測的成本並不高昂，因此基金會目前依然繼續觀測該異常，並且紀錄其變化。

[[collapsible show=&#34;SCP-ZH-143事故紀錄&#34; hide=&#34;權限輸入&#34;]]

&gt; 於20██5月██日，SCP-ZH-143-1-α被發現於Site-ZH-13外一棵9米高的野生橋木上，估計一天前已失去生命跡象，其眼部被挖取放置於基金會生物危害收容區。該人員據推測是被繩子絞死，目前死因以自殺論處。該人員留下的筆記中發現其已經確定觀測SCP-ZH-143的方法以及該異常的特性，但該紀錄人員的精神狀況導致此紀錄真實性存疑，目前已根據該員工之筆記製造觀測工具，交由Terrer.Aic進行常規觀測。

[[/collapsible]]

[[collapsible show=&#34;SCP-ZH-143相關紀錄節錄（由SCP-ZH-143-1-α書寫）&#34; hide=&#34;權限輸入&#34;]]
&gt; 1月██日
&gt; 今天晚下班了。
&gt; Site-ZH-02的人突然發了個信函來，說是模因測試還是什麼的，就是張星空的照片，其中有一個部分被圈了起來，說是要確定有沒有看到亮點，我照常回報了「有」這個常規答案，接著就被帶去身體檢查，最後又把我放回辦公室。
&gt; 今天的文件處理不完，得加班了。
@@ @@
&gt; 2月██日
&gt; 年假開始了。
&gt; 之前突然被派了個工作，是觀測某個天體的樣子。我的專長根本不在這，到底是為什麼找我幹這種加班阿？不過我不討厭就是了，畢竟討厭沒啥意義，辛苦自己而已。一週兩次的觀測還有額外薪水可以拿，這樣也好，反正年假我也沒啥地方好去。
@@ @@
&gt; 3月██日
&gt; 很久沒有那麼認真看星星了。
&gt; 老實說，工程部那邊問的問題我也答不太出來，畢竟又不是每個人都是工科的。只有我能看到這顆星星所以也只有我能研究出來？什麼破理由。
&gt; 這個月都在搞定那個金屬藻污染，終於把那塊地弄回一般狀態了。今天好像有慶祝酒會。
&gt; 準時下班了，今天還是去觀星站一下吧。
@@ @@
&gt; 5月██日
&gt; 謝先生結婚了，這幾天看他心不在焉的樣子。
&gt; 聽其他同事聊天婚禮很熱鬧的樣子，我也沒去很多婚禮所以很難比較。
&gt; 紅包包1000好像包太多了。
&gt; 他這種狀態算是沉浸在某種自我追求成功的喜悅嗎？還是為了他人感受到某種幸福？
&gt; 無論如何，與我無關。
&gt; 今天的雲很少，天空應該能見度很高。
@@ @@
&gt; 6月██日
&gt; 夏天似乎來了。
&gt; 我很多時候在想，我到底在這幹嘛。
&gt; 有的人覺得在維護世界和平，有的人為了達到某些成就，有&gt; 些人為了其他人努力。
&gt; 我發現觀星的報告似乎交了也沒人看，我已經複製貼上2次&gt; 都沒人發現了。
&gt; 不過，只有我能看到的星星嗎？
&gt; 那還真是挺有趣的，或許我應該多研究一點什麼，反正我一直很閒。我記住迦勒忒亞這個名字了。
@@ @@
&gt; 7月██日
&gt; 最近開始出現一點幻覺了。
&gt; 偶爾會在閉上眼睛的時候看見星星的樣子。
&gt; 大概就是SCP-ZH-143的異常性質吧？不過我不覺得這是一件壞事。這幾個月13站本季的農地規劃也大致上結束了，我大概接下來會閒一陣子，同事也開始規劃自己的休息行程了。
&gt; 上級根本懶得處理這種危害幾乎沒有，異常性質不明顯，甚至連存在都存疑的異常吧。
&gt; 就跟我一樣。這真是沒意義，存在就是無法理解的苦難跟空虛。
&gt; 跟宇宙一樣。
@@ @@
&gt; 7月██日
&gt; 請了一個月的假。
&gt; 有點不知道為啥要請假，但我突然覺得，我需要請假。
&gt; 閉上眼睛的星空越來越亮了，但我覺得清晰且舒適，
&gt; 雖然我不認為我這樣做有任何意義就是了。你說對吧，迦勒忒亞？
&gt; 我很喜歡這個名字，因為石頭是不可能活起來的。香港的空氣很黏稠。
@@ @@
&gt; 8月██日
&gt; 快接近北極了。
&gt; 寒冷的天空似乎也特別的純粹，白天的海面波光粼粼的，似乎會傷害眼睛。
&gt; 竟如此相像，我與你與海洋上的微光。
&gt; 不過你將會永遠閃耀亮眼，而我將慢慢沒入柴米油鹽。
&gt; 冷天對身體似乎也不賴，我好久沒對熱湯有那麼強烈的期望了。
@@ @@
&gt; 8月██日
&gt; 你聽得見我嗎？
&gt; 我不知道相隔萬光年的你怎麼知曉的，但那片天空是你送給我的吧？
&gt; 來到比宇宙更遙遠的彼方，有任何意義的話，那就是能見到今天的這個景色。這一切都太過於離譜了，
&gt; 謝謝你，迦勒忒亞。
@@ @@
&gt; 9月██日
&gt; 周圍的同事似乎稍微有點驚嚇。
&gt; 根據描述，他們說我更「富有人性」了，我很難感受到這種氛圍，或許我想快點解決事情所以更「熱情」了那麼一點？
&gt; 至少我的勞動似乎增加不少，因為我認為幫忙也無所謂。
&gt; 這一切的意義都沒有比夜晚的仰望更加重要。我想你了。
@@ @@
&gt; 11月██日
&gt; 他們再次回來詢問關於迦勒忒亞的事情了。
&gt; 似乎工程部門終於閒下來了，開始處理這一整年剩下的爛攤子。
&gt; 我居然有點不太高興，這是一種獨佔欲嗎？
&gt; 對一顆星星起了慾望也太誇張了，這簡直比薛西弗斯推石頭本身還荒謬。
&gt; 我不討厭這種感覺，只屬於我。
@@ @@
&gt; 1月██日
&gt; 我做了個決定。
&gt; 只有我的眼睛能看到你的話，這世界上你就是只屬於我的美景，但......你不應該僅止於此。
&gt; 世界應該要知道妳存於此，應該連同星空一起擁抱妳。
&gt; 被世界遺忘名字的只要有我就夠了。我相信這一切都是我自己的決定，與你的光無關，你依然會繼續於那端閃耀。
@@ @@
&gt; 2月██日
&gt; 這是我們相遇的第█年紀念日。
&gt; 我已經準備好了。我的眼睛將會帶領世界讓你步入人群。
&gt; 我的眼睛就算沒有靈魂也能感受你的存在，其他人也能體驗到你與群星。這是在是.......太荒謬了。
&gt; 但這同時也非常的有趣，非常的快樂。我終於覺得我現在，還在「活著」
&gt; 我的一部分將會永遠的看著你，就像你永遠在空中看著我一樣。
&gt;  聽說靈魂沒有重量，我何時才能遇見你呢？

@@ @@
&gt; 晚安，迦勒忒亞。
&gt;
&gt;
&gt;
&gt;
