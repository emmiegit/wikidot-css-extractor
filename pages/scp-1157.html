**วัตถุ #:** SCP-1157

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** ให้แยกตัวอย่างทั้งหมดของ SCP-1157 ไว้ในพื้นที่ขนาด 3 ม. x 2 ม. x 3 ม. ซึ่งเชื่อมต่อกับพื้นที่ส่วนกลางที่ปลอดภัยใน เซ็กเตอร์-07  จะมีการบังคับใช้เคอร์ฟิวเวลา 23.00 น. EST ทุกเย็นจนถึง 6.00 น. ของเช้าวันรุ่งขึ้น  การรักษาความปลอดภัยต้องประกอบด้วยเจ้าหน้าที่ติดอาวุธ 12 นายที่ได้รับการฝึกฝนในการปราบปรามฝูงชน  ให้เก็บ SCP-1157-1 ไว้ในห้องแยกที่ไม่เชื่อมต่อกับพื้นที่กักกันหลัก

เจ้าหน้าที่ทุกคนที่ปฏิบัติงานโดยตรงกับตัวอย่างของ SCP-1157 จะต้องรักษาความปลอดภัยของข้อมูลในระดับสูงสุด  ห้ามเอ่ยถึงชื่อเจ้าหน้าที่ของสถาบัน ข้อมูลโครงการ หรือขั้นตอนการกักกันภายในพื้นที่กักกันของ SCP-1157  การสื่อสารทางวาจากับ SCP-1157 นั้นจะต้องถูกควบคุมให้มีน้อยที่สุด เว้นแต่จะได้รับอนุญาตจากดร.ทอร์เรส  ห้ามเก็บข้อมูลที่สามารถใช้ในการระบุตัวตนได้ไว้ในเสื้อผ้าหรืออุปกรณ์ใดๆ ที่ใช้เมื่อมีปฏิสัมพันธ์กับ SCP-1157 บุคลากรรวมถึงสมาชิกของ MTF Gamma-7 ได้รับคำสั่งให้พกพารูปแบบการระบุตัวตนที่ต้องเข้ารหัสแบบดิจิทัลเท่านั้นเมื่อต้องใช้ในการกักกันหรือการศึกษา SCP-1157

หน่วยเฉพาะกิจเคลื่อนที่ Gamma-7 &#34;ไพเพอร์ลายพร้อย&#34; ได้ถูกจัดตั้งขึ้นเพื่อติดตามและกักขัง SCP-1157 ที่ไม่ได้ถูกกักกันไว้  ข้อมูลพื้นฐาน รูปถ่าย ลายนิ้วมือ และตัวอย่างดีเอ็นเอจาก SCP-1157 ได้ถูกแจกจ่ายไปยังองค์กรบังคับใช้กฎหมายหลักๆ แล้ว  การประสานงานกับรัฐบาลท้องถิ่นและหน่วยงาน MTF อื่นๆ จะได้รับการอนุมัติเป็นกรณีไป  กำลังสังหารได้รับอนุญาตเมื่อเป็นทางเลือกสุดท้าย

ในระหว่างเหตุการณ์แยกเป็นสอง บุคลากรของ SCP-1157 จะต้องปฏิบัติการตามมาตรการ-G7 ก่อนที่จะมีการปลุก

**รายละเอียด:** SCP-1157 เป็นชายชาวคอเคเซียนที่มีผมสีน้ำตาลและตาสีฟ้า  ลักษณะผิดปกติของตัวอย่างถูกค้นพบครั้งแรกเมื่อตัวอย่างของ SCP-1157 ซึ่งถูกกำหนดให้เป็น SCP-1157-1 ยอมจำนนต่อตำรวจท้องที่ใน ███████ แอริโซนา โดยอ้างว่าเขาเป็นสมาชิกร่วมห้องขังกับผู้ก่อการร้าย  ได้เกิดเหตุการณ์แยกเป็นสองขึ้น ในขณะที่ SCP-1157 อยู่ในการควบคุมของตำรวจ วัตถุได้รับความสนใจจากสถาบันและถูกย้ายไปที่ เซ็กเตอร์-07 เพื่อกักกันและศึกษาต่อไป

ในช่วงเวลาประมาณ 4 สัปดาห์ ตัวอย่างของ SCP-1157 ทั้งหมดจะผ่านเหตุการณ์แยกเป็นสองพร้อมกันในเวลา 3:08 น. EST  ในขณะที่ SCP-1157 หลับอยู่นั้น แต่ละตัวอย่างจะแยกออกเป็นสองตัวอย่างที่เหมือนกัน  เหตุการณ์เกิดขึ้นพร้อมกับการระเบิดของแสงและพลังงานซึ่งปิดการใช้งานอุปกรณ์บันทึกใดๆ  เสื้อผ้าหรือสิ่งของอื่นๆ ที่ SCP-1157 สวมใส่จะถูกวางไว้บนเตียงใต้ตัวของวัตถุ

มาตรการ-G7 จะถูกบังคับใช้ทันทีหลังจากเหตุการณ์แยกเป็นสองทุกครั้ง  พื้นที่กักกันจะถูกเติมด้วยก๊าซยากล่อมประสาท  ทีมรักษาความปลอดภัยซึ่งสวมหน้ากากป้องกันแก๊สพิษจะต้องเข้าไปในห้องกักกันและนำผู้ถูกทดลองออกอย่างละ 1 คู่เพื่อทำการการุณยฆาต การศึกษา และการกำจัดศพ

SCP-1157 แสดงให้เห็นว่าพวกมันมีจิตสำนึกร่วมกันในรูปแบบที่จำกัด  ในขณะที่แต่ละตัวอย่างแสดงบุคลิกของตัวเองและสามารถกำหนดทางเลือกได้เอง แต่พวกเขาเองยังรู้สึกกับความคิดพื้นผิวและแรงกระตุ้นของตัวอย่างอื่นๆ ทั้งหมด

จากการสัมภาษณ์ ในช่วงเวลาของการกักกันครั้งแรกของ SCP-1157 ได้เกิดเหตุการณ์แยกเป็นสองไปแล้วอย่างน้อย 5 ครั้ง  ระหว่างการกักกัน มีการสังเกต 3 เหตุการณ์  ในการประมาณที่ดีที่สุด สถานะปัจจุบันของ SCP-1157 เป็นดังนี้:
* ตัวอย่าง 32 ตัว อยู่ภายใต้การกักกัน
* ตัวอย่าง 34 ตัว ถูกยืนยันแล้วว่าเสียชีวิต
* ตัวอย่าง 45 ตัว ถูกการุณยฆาตระหว่างการกักกัน
* ตัวอย่าง 86 ตัว ยังไม่ทราบที่อยู่

&gt; **ผู้ให้สัมภาษณ์ :** SCP-1157-1/1
&gt; 
&gt; **ผู้สัมภาษณ์ :** ดร. ทอร์เรส
&gt; 
&gt; **คำนำ:** หลังจากการกักกันเบื้องต้น SCP-1157-1 ทั้ง 2 ตัวได้ถูกแยกออกจากกันและถูกสอบสวนทีละตัว
&gt; 
&gt; **&lt;เริ่มบันทึก 18/06/20██ - 15:45 น. EST&gt;**
&gt;

**ภาคผนวก 2:** รายงานเหตุการณ์ 
[[collapsible show=&#34;รายงาน 1157/1&#34; hide=&#34;ซ่อนรายงาน 1157/1&#34;]]
&gt; **เจ้าหน้าที่โทมัส - หัวหน้าหน่วยเฉพาะกิจเคลื่อนที่ Gamma-7**
&gt; **06/21/20██**
&gt; ด้วยการใช้ข้อมูลที่รวบรวมมาจากการสัมภาษณ์ SCP-1157-1 ทำให้ MTF Gamma-7 สามารถระบุและกักขัง SCP-1157 ได้อีก 3 ตัวอย่างก่อนที่พวกมันจะหลบซ่อนได้  อย่างไรก็ตาม การดำเนินการในช่วงหลายสัปดาห์ต่อมากลับมีเพียงอพาร์ทเมนต์ว่างเปล่าและทางตัน  ประโยชน์ของ SCP-1157-1 ลดลงอย่างรวดเร็วเนื่องจากตัวอย่างอื่นๆ ในขณะนี้ได้รับรู้ถึงการร่วมมือของเขากับสถาบันแล้วและกำลังให้ข้อมูลปลอมกับสถาบัน
[[/collapsible]]
[[collapsible show=&#34;รายงาน 1157/2&#34; hide=&#34;ซ่อนรายงาน 1157/2&#34;]]
&gt; **ดร.ทอร์เรส - หัวหน้านักวิจัยของ SCP-1157**
&gt; **07/10/20██**
&gt; หลังจากเหตุการณ์แยกเป็นสองครั้งที่สอง SCP-1157-1 ซึ่งตอนนี้ประกอบด้วย 4 ตัวอย่างที่แยกออกจากกัน แสดงอาการที่น่าวิตกมากขึ้น  การโต้เถียงเรื่องการมีส่วนร่วมของ SCP-1157-1 ในกิจกรรมของสถาบันส่งผลให้เกิดการทะเลาะวิวาทและการเสียชีวิตของตัวอย่างที่ต่อต้านการให้ความร่วมมือ  ตัวอย่างทั้งหมดของ SCP-1157-1 นั้นถูกทำให้สงบอย่างไม่มีกำหนดเพื่อหลีกเลี่ยงการบีบบังคับทางจิตโดยกลุ่มตัวอย่างที่เพิ่มขึ้น
[[/collapsible]]
[[collapsible show=&#34;รายงาน 1157/3&#34; hide=&#34;ซ่อนรายงาน 1157/3&#34;]]
&gt; **เจ้าหน้าที่โทมัส - หัวหน้าหน่วยเฉพาะกิจเคลื่อนที่ Gamma-7**
&gt; **07/14/20██**
&gt; การสกัดกั้นการติดต่อทางอีเมลระหว่าง SCP-1157 ที่หลุดออกไปทำให้เราสามารถระบุตำแหน่งเซฟเฮาส์ที่ตัวอย่างจำนวนมากใช้อยู่อาศัยได้  MTF Gamma-7 ตัวอย่างมีอาวุธปืนขนาดเล็กและเกิดการปะทะขึ้น ทำให้ต้องวิสามัญตัวอย่าง 2 ตัว ตัวอย่างถูกจับ 7 ตัว คอมพิวเตอร์และจดหมายโต้ตอบที่พบในทรัพย์สินบ่งชี้ว่า SCP-1157 ทราบว่ามีองค์กรกำลังติดตามพวกเขา แต่พวกเขาไม่มีความรู้เกี่ยวกับสถาบัน  สถาบันได้มีการร้องขอให้ทีมทำความสะอาดค้นหาหลักฐานอื่นๆ เกี่ยวกับกิจกรรมของ SCP-1157
[[/collapsible]]
[[collapsible show=&#34;รายงาน 1157/4&#34; hide=&#34;ซ่อนรายงาน 1157/4&#34;]]
&gt; **ดร.ทอร์เรส - หัวหน้านักวิจัยของ SCP-1157**
&gt; **08/22/20██**
&gt; การสัมภาษณ์ตัวอย่างของ SCP-1157 เผยให้เห็นถึงบุคลิกที่หลงตัวเอง ความไม่ไว้วางใจผู้อื่นที่เพิ่มขึ้น ตัวอย่างดูถูกใครก็ตามที่ไม่ใช่ SCP-1157 ตัวอย่างได้แสดงความพยายามในการหลอกล่อนักวิจัยให้เปิดเผยข้อมูลที่ละเอียดอ่อนอย่างเชี่ยวชาญมากขึ้น  นอกเหนือจาก SCP-1157-1 ตัวอย่างยังคงไม่ให้ความร่วมมือ
[[/collapsible]]
[[collapsible show=&#34;รายงาน 1157/5&#34; hide=&#34;ซ่อนรายงาน 1157/5&#34;]]
&gt; **เจ้าหน้าที่วิลสัน - ผู้หมวดหน่วยเฉพาะกิจเคลื่อนที่ Gamma-7**
&gt; **08/29/20██**
&gt; เจ้าหน้าที่โทมัสสูญหายในการปะทะครั้งล่าสุดกับ SCP-1157 พร้อมกับสมาชิก Gamma-7 อีก 2 คน  ไอ้สารเลวพวกนั้นใช้เวลาทั้งเดือนในการฝึกฝนและสะสมอาวุธ  โกดังที่เราติดตามอยู่เก็บ SCP-1157 ไว้มากพอที่จะมีจำนวนมากกว่าเรา 3 ต่อ 1 คน ทั้งหมดติดอาวุธ  แม้ว่าหลังจากจับได้ 16 ตัวและสังหารไป 31 ตัว ก็ยังมีแนวโน้มว่า SCP-1157 ที่ยังไม่ถูกระบุตัวในตอนนี้จะมีมากกว่าตอนที่เราค้นพบครั้งแรก  ผมกำลังส่งคำขอเพิ่มกำลังพลและทรัพยากรของหน่วย Gamma-7 อย่างน้อยสามเท่า ถ้าเราไม่ล็อกดาวน์ในเดือนหรือสองเดือนหน้า เราจะเริ่มเห็นเจ้าพวกนี้อยู่ทุกหัวมุมถนน
[[/collapsible]]
[[collapsible show=&#34;รายงาน 1157/6&#34; hide=&#34;ซ่อนรายงาน 1157/6&#34;]]
&gt; **ดร.ทอร์เรส - หัวหน้านักวิจัยของ SCP-1157**
&gt; **09/22/20██**
&gt; ตัวอย่างของ SCP-1157 ที่อยู่ภายใต้การกักกันนั้นพยายามก่อการจลาจลเพื่อหลบหนีออกจาก Sector-07 ทันทีหลังจากเหตุการณ์แยกเป็นสอง  โดยใช้จำนวนที่เพิ่มขึ้นของ SCP-1157 โจมตีทีมปฏิบัติมาตรการ-G7  การเสริมกำลังช่วยให้หน่วยรักษาความปลอดภัยสามารถแก้ไขสถานการณ์ได้ ณ จุดนั้นได้มีการบังคับใช้มาตรการ-G7 เสร็จสมบูรณ์โดยไม่มีเหตุการณ์ใดเกิดขึ้นอีก  มาตรการกักกันได้รับการแก้ไขและได้มีการกักกัน SCP-1157 แยกไว้ในแต่ละห้องเป็นเวลาหนึ่งสัปดาห์  5 วันต่อมา ตัวอย่างของ SCP-1157 แต่ละตัวได้แกะสลักสิ่งต่อไปนี้ไว้ที่ผนังห้องของพวกเขา: //&#34;คุณกักขังผมไว้ไม่ได้ หากมีเราคนหนึ่งหนีจากเงื้อมมือของคุณได้ จะมีคนนับพันจะเกิดขึ้นภายในปีนั้น &#34;//
[[/collapsible]]

**บันทึกจาก O5:** //คำขอให้มีการลดจำนวน SCP-1157 ที่ถูกภายใต้การกักกันถูกปฏิเสธ  ตัวอย่าง SCP-1157-1 ที่สงบนิ่งของเราเพิ่มจำนวนขึ้นเรื่อยๆ  หาก Gamma-7 สามารถลดจำนวนตัวอย่างที่ชอบใช้กำลังได้เพียงพอ เราอาจมีเสียงข้างมากที่เป็นเสียงเห็นอกเห็นใจที่สามารถเปลี่ยนส่วนที่เหลือได้ในไม่ช้า  จนกว่าจะถึงจุดนั้น เราต้องการให้ SCP-1157 เชื่อว่าพวกเขามีอำนาจเหนือกว่า  - O5-██//
