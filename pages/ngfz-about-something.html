[[/&gt;]]
           
       
        我们站点刚建立时，是没有主管的，MTF的人自己执行行动，收容组的人自己设计方案，食堂阿姨自己决定站点的午饭，几大部门倒也协调安顺。

         员工慢慢的多了，各部门没有什么协调，导致特遣队实行爆破的时候总有收容组的人到处扔现实稳定锚；收容小组画奇术法阵的时候特遣队踹开门就开始扫射；因为没有人监管，食堂开始做茄子拌元宵，姜炒大蒜一类的菜。于是大家一合计，我们得选一个站点主管，于是第一次选拔就这么被提上了日程。

          各部门很自觉的每部推选一人，特遣队推举了传奇特工李胖胖，他曾经靠着一把ak干翻了混沌分裂者一个排；收容组推选了王牌博士孙棒棒，她曾经半小时收容过30个skip；食堂选了掌勺大厨王铁柱，整个站点的荤菜都是他做；保卫科也强行推举了一个铁面保安刘建国，以一己之力拦下扛着突击步枪和迫击炮的特遣队员们，仅仅因为他们晚归了10分钟。

           选举没有什么悬念，从王铁柱保证以后食堂每天中午4个全荤菜之后票数就开始一边倒，最后他以99:1战胜了李胖胖成为站点主管，本来事情就这么过去了，结果第二天大家一看食堂的4个荤菜分别是：红烧兔子腿，干煸兔子腿，卤味兔子腿和清蒸兔子腿，立刻全部罢工。正好这时候基金会中国总分部来了消息，表示我们不能选厨子当主管，这样一来王铁柱就下了台，上头派来一个新主管。

             这个主管叫威廉，三四十岁，气焰嚣张，上任第一天就带来了几十个亲兵，装备之精良比特遣队有过之而无不及。他实行高压政策，一旦看见员工摸鱼就连底薪也扣掉，多出的钱自然进了他的腰包。一个周之后，民怨沸腾，英雄刘建国身手敏捷地冲入主管办公室，一脚把威廉踢出了站点。理所当然的，他成了新的主管。

             一开始的时候他笑眯眯的，和以前没什么区别，但是慢慢大家发现以前的中层基本全被换了一次血，现在整个中层和管理层基本都是保卫科的大叔，合着人民英雄刘建国想搞独裁。几个收容组的把这事举报到中国区，从此站点没有保卫科。

             上头也很头疼，又派来一个叫查理的主管，六十来岁慈眉善目，人人都很开心，对待员工态度和蔼，以身作则吃食堂，奖罚分明，受他的带动大家都有了积极的改观。

          可耐不住还是有人不高兴，特遣队觉得新主管太文邹邹了，不符合他们狂野的性格，于是决定武装政变。其实我觉得更重要的原因是查理限制了特遣队的烟酒配额，搞整肃风气，动了那些特工小贩的蛋糕。但毫无悬念的，主管换成了李胖胖，特遣队开始在站点里耀武扬威。

           到这时候中国区已经没办法了，于是领导大手一挥，这事高层不管了，于是我们站点就成了独立小政府。到后来李胖胖一想，自己毕竟是特工，难登大雅之堂，就找了个刚毕业的大学生当主管，开会的时候大学生一边布置任务，李胖胖一边拿枪顶着人家后脑勺，说错了话就崩一枪再换一个新大学生，就这么过了好几个月。

            其他几个部门的人终于受不了了，开始操起家伙反抗，一时间站点里奇术与子弹齐飞，炒勺与警棍一色，李胖胖被打倒了后，各个部门又开始互相攻伐，这一打又打了几个月。大家伙都打累了，又坐下来一商量，以后主管位置各个部门轮流坐，再专门设立一个部门就叫主管事务部，每个部门派一个人当代表，讨论部门间共同的协调工作。收容组，食堂和保卫科实力最强，就又在主管事务部里画了个更小的部门叫主管特别事务部，在事务部通过了的决定，他们要再审查一遍。

            至于特遣队，因为这几个月的大战是因为他们而起的，时任站点主管，收容组孙棒棒决定连续扣发其20年的奖金，并且成员不得担任站点主管。特遣队的代表在主管事务部口沫横飞，说服了大多数部门否决这项提案之后，三个匿名的特别事务部参会部门投了一票通过。

             秩序看起来就这么安定了，虽然收容组常常多捞不少好处，食堂天天和其他部门搞合作出新菜来榨干员工的饭卡，保卫科拿着几个棒子来回比划，但终究是基本安定下来了，这项制度也就一直到现在，还被评为基金会世界站点优秀制度。至少它的壳是光鲜的，里面臭不臭的谁知道呢。</textarea></pre>
