Si è finalmente conclusa la raccolta dati del Secondo Sondaggio della Branca Italiana della Fondazione SCP. Come per il primo sondaggio, noi dello Staff abbiamo pensato di stilare un questionario per sondare il parere dell&#39;utenza sulla direzione che sta prendendo il sito e sul nostro rapporto con voi. Lo scopo era anche quello di darvi la possibilità di esprimere critiche e consigli in maniera anonima, ma anche di dirci quali credete che siano i punti di forza della nostra community.

**Nota n.1:** la mancanza di qualche grafico è dettata dal fatto che lo avete incasinato troppo scegliendo l&#39;opzione &#34;Altro&#34;, rendendolo di fatto illeggibile; abbiamo comunque mantenuto tutti i dati percentuali. L&#39;anno prossimo cercheremo di migliorarlo ulteriormente e di renderlo ancora più interessante e fruibile. Fateci sapere nei commenti cosa ne pensate.
**Nota n.2:** i commenti personali degli utenti saranno espressi in maniera sintetica e completamente anonima, ma senza alcuna posizione o opinione su di essi da parte nostra; lo scopo principale è quello di riportare i risultati in maniera trasparente e &#34;apolitica&#34;, non di esprimerci sulle opinioni e punti di vista degli utenti. Ci manteniamo comunque liberi di non riportare alcuni pensieri o per mancanza di comprensione, o per contenuto offensivo o empio di significato.

@@ @@
[[=]]
+ CHI HA VOTATO
[[/=]]
@@ @@
Prima di passare all&#39;analisi dei dati vera e propria, bisogna capire com&#39;è composto il campione che ha compilato il questionario.

• Il Sondaggio ha ricevuto **61 risposte** in poco più di tre settimane. Hanno partecipato al questionario 19 membri del Team di Traduzione, inclusi Stagisti e Team di Traduzione Internazionale, 5 della Redazione del Corriere [REDATTO], 4 del Team dei Social, e l&#39;intero Team di Controllo del Canone.
@@ @@
 **Sei iscritto sul nostro server Discord e/o al nostro sito Wikidot?**
@@ @@
• Le statistiche rimangono simili se non identiche all&#39;anno scorso: gli utenti che fanno uso esclusivo di Wikidot sono 1 su 4; le persone che, invece, sono iscritte ad entrambe le piattaforme ma preferiscono frequentare Wikidot sono appena il 6%; un utente su 3 preferisce stare in chat piuttosto che sul sito.
@@ @@
**Da quanto tempo frequenti la Branca Italiana?**
@@ @@
• Nonostante la crescita sembra sia stata minore quest&#39;anno, in quanto solo il 18% degli utenti intervistati ha frequentato la Branca Italiana per meno di sei mesi, si nota un&#39;ottima ritenzione di utenza: il numero di veterani intervistati con più di due anni sulla schiena è aumentato al 37,7%.
@@ @@
**Quanti articoli o racconti leggi in media nel sito?**
@@ @@
• Le percentuali di lettura si sono invertite al contrario dell&#39;anno scorso: il 18% degli utenti intervistati leggono più di cinque articoli o racconti alla settimana, mentre il 45,9% meno di tre.
@@ @@
[[=]]
+ ATTIVITÁ GENERALI E COMMUNITY
[[/=]]
@@ @@
**Quali sono i contenuti che ti interessano maggiormente legati al nostro sito? (Scegline al massimo due)**
@@ @@
• Rimane quasi plebiscitaria la scelta degli interessi in cima alla nostra lista delle priorità: il 65,6% dell&#39;utenza è interessato al mondo dei nostri articoli originali, e il 47.5% ai racconti. La traduzione degli articoli anglofoni, racconti anglofoni, e testi internazionali sono valutati per 39,3%, 11,5% e 23% rispettivamente. L&#39;8,2% dell&#39;utenza intervistata è interessata esclusivamente a chattare sul server Discord. Un quinto dell&#39;utenza, il 26,2%, è interessata a qualsiasi tipo di contenuto. Interessi specifici menzionati includono un utente interessato a collaborazioni internazionali, uno a gruppi di interesse, e due nella logistica della Fondazione SCP-IT quali siti di contenimento e squadre SSM.
@@ @@
**Trovi comodo navigare nel sito?**
@@ @@
• Sembra che la maggioranza degli utenti - il 73,7% - non abbia nulla o abbia poco da ridire sulla comodità della navigazione sul sito della Fondazione. Soltanto il 9.8% esprime perplessità, mentre il 16,4% rimane neutrale e definisce il Sito né &#34;comodo&#34; né &#34;scomodo&#34;.
@@ @@
**Come ti trovi nella community della Branca Italiana della Fondazione SCP?**
@@ @@
• Le percentuali rimangono simili all&#39;anno scorso, non ci sono giudizi negativi nella valutazione globale della nostra community: il 34.4% degli utenti si è integrato alla perfezione, il 37.7% si trova bene ma a volte provano disagio durante la comunicazione, e un quinto degli utenti (il 24,1%) non si dimostra interessato a interagire. Si notano un paio di utenti, il primo dichiarando che si trova molto male, il secondo che ancora non ha avuto modo di provare la community.
@@ @@
**Quanto sei d&#39;accordo con le frasi seguenti) (Salta la domanda se non frequenti la community)**
@@ @@
- La community è attiva sul forum: Su 53 risposte, oltre metà, il 54,7%, ritiene la community attiva sul forum, assieme ad un 15,1% che non si è espresso a riguardo e il rimanente 30,2% che ritiene che l&#39;attività sul forum sia calata.
@@ @@
- Il sito è accessibile e facile da imparare per i nuovi arrivati: Su 54 risposte, oltre metà, il 50,9%, ritiene che il sito sia accessibile ai nuovi arrivati, il 24,1% non si esprime a riguardo e il rimanente 24,1% è cosciente della &#34;macchinosità&#34; di Wikidot.
@@ @@
- La community nel complesso sa coinvolgere i nuovi arrivati: Su 52 risposte, il 65,4% ritiene che la community sappia coinvolgere i nuovi arrivati, il 15,4% non si esprime a riguardo, e il restante 19,2% ha delle criticità a riguardo.
@@ @@
- La community ha dei pregiudizi nei confronti dei nuovi arrivati: Su 50 risposte, il 68% non ritiene che la community abbia dei pregiudizi per i nuovi arrivati, il 12% non si esprime e il rimanente 20% ha delle criticità a riguardo.
@@ @@
- La community è amichevole e accogliente nei confronti degli utenti stranieri o di origine straniera/degli utenti membri della comunità LGBTQ+/delle utenti e delle donne: Nonostante la domanda specificasse che solo le categorei interessate avrebbero dovuto rispondere, e che il numero di risposte sia di gran lunga superiore alla presenza delle categorie interessate nella comunity, rimane una nota positiva: le risposte sono universalmente positive riguardo l&#39;accoglienza della community nei confronti degli stranieri, delle donne e della comunità LGBTQ+ (escludendo un utente per quest&#39;ultima categoria).
@@ @@
**Se vuoi, raccontaci un problema o un suggerimento che vorresti segnalarci legato al comportamento della community.**
@@ @@
• Su 8 risposte, abbiamo ricevuto: il suggerimento di un canale #welcome nel server Discord, così come un altro suggerimento che invita la community a non &#34;inondare&#34; un nuovo arrivato, nel senso di evitare un&#39;eccessiva euforia; il suggerimento di creare un canale frequentabile da persone che non l&#39;hanno l&#39;età per la community per farle abituare alla chat, senza però abbassare il limite di età; due note sulla recente discussione shitposting nel server Discord, la prima criticando il peso dato al problema, la seconda criticando l&#39;approccio nello staff a comunicare il proprio intervento; un suggerimento di &#34;assegnare un lavoro&#34; ad un nuovo arrivato nella community, per esempio di proporre nuovi articoli SCP; un commento che purtroppo non siamo riusciti a interpretare; e un&#39;accusa nei confronti dello staff e del Team di Controllo del Canone di inventare motivi per non approvare bozze, di approvarne altre per simpatia ignorandone la qualità, di essere ostili nelle recensioni, e di dare priorità a certi utenti rispetto ad altri nella communicazione nel server Discord.
@@ @@
**Parteciperesti a un contest di scrittura di un SCP, se il tema ti piacesse?**
@@ @@
• Oltre metà degli utenti, il 54,1%, sarebbe interessata al partecipare ad un contest, un 21,3% non ha opinioni a riguardo e gli utenti rimanenti ritengono di non sentirsi in grado, e io vi dico, buttatevi dentro! Non avete nulla da perdere, ed è anche dura sentirsi di avere le giuste abilità quando si è creativi, non c&#39;è niente di male nel partecipare con una bozza che magari può anche essere di qualità inferiore, anzi - si impara a scrivere scrivendo.
@@ @@
**Trovi che il numero dei contest organizzato dalla Branca Italiana della Fondazione SCP sia adeguato?**
@@ @@
• L&#39;85,2% degli utenti ritiene di sì.
@@ @@
**Se vuoi, raccontaci un problema o dacci un suggerimento legato ai contest.**
@@ @@
• Su 6 risposte, abbiamo ricevuto: un suggerimento di avere temi più generali come worldbuilding, viaggi verso altre dimensioni, eccetera; un suggerimento di essere più aperti per testi che non siano solo articoli SCP; un invito a rendere i contest più accessibili; un invito a essere più svelti nella pubblicazione del giudizio globale della giuria nei lavori che partecipano ad un contest; un invito a &#34;non fare (i contest) e tanti saluti&#34;; e una semplice affermazione che l&#39;utente in questione non ha nulla da dire.
@@ @@
**Sei interessato/a a un maggiore coinvolgimento nella community internazionale?**
• Il 78,7% degli utenti sarebbe interessato ad un maggiore coinvolgimento nella community internazionale.
@@ @@
[[=]]
+ CONTENUTI ORIGINALI ITALIANI
[[/=]]
@@ @@
**Come valuti la qualità degli articoli e racconti originali scritti dall&#39;utenza che sono stati approvati?**
@@ @@
• Il 91,8% ritiene che la qualità dei testi approvati siano di buona qualità. Il 4,9% non esprime opinioni a riguardo e solo due utenti trovano che la qualità sia scadente.
@@ @@
**Il tempo che si aspetta sul forum nella sezione &#34;Nuovi Lavori&#34; prima dell&#39;approvazione di un articolo o racconto è:**
@@ @@
• Su 37 risposte, 59,5% degli utenti ritiene che il tempo da aspettare prima dell&#39;approvazione sia lungo ma necessario e positivo, il 18,9% lo vede solamente positivo. Tra i molti pensieri unici che sono stati espressi (11), è comune accordo che la durata del periodo di revisione vari da bozza a bozza, dalla sua completezza e appeal; un utente nota come la disponibilità dei revisori è critica e come siano sempre le stesse, poche persone a fare il &#34;lavoro sporco&#34; degli altri.
@@ @@
**Quando recensiscono un articolo o racconto, gli utenti:**
@@ @@
• Su 39 risposte, il 56,4% degli utenti ritiene che i recensori sappiano calibrare bene la propria sincerità e tatto. Il 20,5% nota come siano più pignoli di quanto necessario, e il 10,3% come siano molto duri. Tra le undici risposte uniche: quattro utenti accusano alcuni recensori di approvare le bozze per simpatia, due utenti rispondo semplicemente che dipende; un utente ha un&#39;opinione molto positiva dei recensori riguardo la loro simpatia e varietà in critiche; un utente nota come vari da recensore a recensore; un utente nota poca leggerezza e tanta sincerità, assieme ad una critica per recensori che &#34;alcune volte si fermano lì senza buttare anche un aiuto&#34;.
@@ @@
**Quanto sei d&#39;accordo con la frase: &#34;Dopo che il mio articolo o racconto è stato approvato, ho l&#39;impressione che gli utenti vadano a leggerlo e ad esprimere un voto&#34;? (Se non hai mai pubblicato nessun contenuto, salta la domanda)**
@@ @@
• Su 24 risposte, il 50,1% ritiene di sì, il 20,8% non si esprime e il rimanente 29,1% ritiene il contrario.
@@ @@
**Se vuoi, segnalaci un problema o dacci un suggerimento legato al mondo degli articoli o dei racconti SCP originali della Branca Italiana.**
@@ @@
• Su 9 risposte, abbiamo ricevuto:
- un invito ad essere più coerenti con i giovani scrittori nelle recensioni
- un invito a votare
- un&#39;opinione secondo cui gli articoli più vecchi sono spesso molto problematici da far rientrare nel canone, per mancanza di conoscenza delle intenzioni degli autori originali
- un&#39;opinione secondo cui si starebbe &#34;mettendo troppa carne al fuoco&#34; riguardo al contenuto, per esempio con GdI internazionali
- un&#39;opinione secondo cui i membri effettivi che riescano a pubblicare le proprie bozze siano in minoranza
- un&#39;osservazione riguardo al numero esiguo di recensori, alla paura di non riuscire a recensire come causa, e della necessità di creare incentivi per recensire
@@ @@
[[=]]
+ TEAM DI TRADUZIONE
[[/=]]
Da qui in poi tutte le domande ai relativi argomenti sono state dedicate unicamente ai membri dei vari team che costituiscono la nostra comunità. Vediamo insieme il parere dell&#39;utenza sul lavoro svolto dalle squadre e conosciamo poi la loro autovalutazione. Per comodità, si considerino inclusi nel TdT anche gli stagisti e i membri del TdT internazionale.
@@ @@
**Come valuti la qualità del lavoro fatto dal Team di Traduzione?**
@@ @@
@@ @@
• Il 96,8% degli utenti esprime un giudizio positivo sul lavoro del Team di Traduzione. Soltanto due utenti si mantengono neutrali.
@@ @@
@@ @@
**Quanto sei d&#39;accordo con la frase: &#34;Gli utenti danno più importanza agli articoli italiani che a quelli tradotti&#34;?**
@@ @@
• Abbiamo visto nei blocchi precedenti come nella lista degli interessi principali per i quali si frequenta il sito gli articoli e racconti italiani sono al primo posto, con un distacco non molto differente rispetto all’anno precedente, stessa storia per le traduzioni che comunque confermano ancora una volta il loro secondo posto. Al contrario dell’anno passato, nessun membro del TdT ha espresso direttamente dispiaceri relativi al fatto che l’utenza dia più importanza alle produzioni nostrane. Ciononostante il grafico dimostra come il 53% si trovi d’accordo con il quesito, mentre il 47% è contraria.
@@ @@
@@ @@
**Come ti trovi nel Team di Traduzione?**
@@ @@
• Ogni membro del TdT si trova a proprio agio, con soli tre voti che si mantengono leggermente discreti ma comunque molto positivi. 10 traduttori si sentono apprezzati per il loro impegno, mentre altri 10 la vedono come uno strumento per poter migliorare nelle lingue. 3 utenti si sentono indifferenti, 1 “un gradino sopra gli altri”, 1 dice che ultimamente non ha tradotto nulla e infine 1 lo considera troppo faticoso.
@@ @@
• Il 58% dei traduttori stare nel TdT significa stare tra amici, il 26,3% è totalmente indifferente, mentre il 15,8% si sente estraneo.
@@ @@
@@ @@
**Attualmente il test per entrare nel TdT prevede un periodo di stage più un test finale di una o due ore; a tuo avviso è:**
@@ @@
• Il 50% degli utenti ritiene che sia “difficile il tanto giusto”; il 31,3% abbastanza facile; 1 utente pensa che possa essere difficile; 1 che sia abbastanza difficile; 1 che due ore di test siano troppe ma per il resto è giusto.
@@ @@
@@ @@
**Quanto sei d&#39;accordo con la frase: &#34;Il Capo del TdT svolge egregiamente il suo lavoro&#34;?**
@@ @@
• Vulpes è apprezzato dai membri del TdT, ottenendo per la quasi totalità dei voti giudizi positivi.
@@ @@
@@ @@
**Quanto sei d&#39;accordo con la frase: &#34;Stare nel Team di Traduzione mi fa sentire tra amici&#34;?**
@@ @@
• Con un responso positivo pari al 94,8% e un 5,3% indifferente, il TdT dimostra di saper darsi un valido autosostegno con qualcuno sempre pronto a dare una mano a chiunque la richiederà. È un segnale molto confortante: nonostante anche quest’anno nonostante il numero di membri attivi appartenente a questo team sia calato, non è mai venuto a mancare il desiderio di sostenere i propri colleghi nel proprio lavoro.
@@ @@
• Sembra che anche quest&#39;anno il TdT se la sia cavata alla grande ricoprendo il suo ruolo in maniera egregia nonostante tutte le difficoltà che il 2021 ci ha recato. Bravi lavoratori, la borghesia è stata soddisfatta!
[[=]]
+ AFFARE QUEER E TEMI ALTERNATIVI PARTE 2
[[/=]]
@@ @@
Anche quest&#39;anno gli argomenti relativi ai temi CSS a sfondo LGBT, loghi e quant&#39;altro sono tornati alla ribalta, sia in maniera positiva ma nella maggior parte dei casi, estremamente negativa, specie in ambito internazionale dove si sono viste cose di tutte i colori e dalla pochezza disarmante, facendo sorgere il bisogno di chiedere alla comunità italiana quale fosse il suo pensiero al riguardo, e questi sono stati i risultati.
@@ @@
[[=]]
**-Loghi LGBT+:**
[[/=]]
@@ @@
||~ FAVOREVOLI ||~ CONTRARI ||~ ASTENUTI ||
||= 43 ||= 19 ||= 18 ||
@@ @@
• Delle 61 persone che hanno risposto, il 52,4% è favorevole, o perché non metterlo sarebbe una mancanza di rispetto verso gli autori, o perché non spetta al team di Traduzione scegliere; un 14,8% ritiene che il logo non sia coerente col sito, il 24,2% è contrario per vari motivi, il 18% ritiene che sia un valido mezzo per supportare il comunità LGBTQ+ e infine il restante 24,6% è indifferente.
@@ @@
[[=]]
**-Temi alternativi**
[[/=]]
@@ @@
||~ FAVOREVOLI ||~ CONTRARI ||~ ASTENUTI ||
||= 45 ||= 9 ||= 13 ||
@@ @@
[[=]]
**- Anomaly Class Bar**
[[/=]]
@@ @@
||~ FAVOREVOLI ||~ CONTRARI ||~ ASTENUTI ||
||= 57 ||= 9 ||= 5 ||
@@ @@
• Riguardo all&#39;Anomaly Class Bar, viene approvata da 57 utenti che hanno votato su 61, per gli stessi motivi del logo LGBTQ+, stessa cosa per i temi CSS.
@@ @@
Bisogna notare però come il Team di Traduzione aveva già adottato una politica in passato contro l&#39;adozione di queste pratiche con il consenso dello staff, quindi prima di reintrodurle bisognerebbe vedere cosa desidera il team in questione e negare la decisione presa un anno e mezzo fa. Si potrebbe rifare una riunione generale del TdT per questo, ma bisognerebbe vedere.
[[=]]
+ CORRIERE [REDATTO]
[[/=]]
@@ @@
Il 2021 del Corriere [REDATTO] è stata una montagna russa di alti e bassi, specialmente nella prima metà dell&#39;anno nel quale si è tristemente notato un impoverimento dei contenuti e impegno nei confronti di esso attribuibili ad una cattiva gestione, per poi riprendersi meravigliosamente e tornare alla ribalta come non lo è mai stato. Vediamo cosa ha avuto da dire l&#39;utenza su di esso:
@@ @@
**Come valuti la qualità del lavoro fatto dalla redazione?**
• Il 95,1% degli utenti votanti si ritiene pienamente soddisfatta della qualità del lavoro svolta dalla redazione, con a malapena tre utenti che lo ritengono discreto.

• 37 utenti sono soddisfatti dal numero di rubriche presenti, 5 pensa che ce ne siano troppe e che molte di esse non le interessano mentre 21 si sono astenuti.
@@ @@
@@@@
**Il numero delle rubriche del Corriere è:**
• Il 60,7% degli utenti ritiene che le rubriche presenti nel corriere li soddisfino

•  Il 20% degli utenti non ha un idea in merito

• Mentre i restanti non leggono il corriere, pensano che ci siano troppe rubriche e sono combattuti tra le altre opzioni rimanenti.
@@ @@
@@@@
**Quanto sei d&#39;accordo con la frase: &#34;Il design del Corriere è originale e piacevole&#34;?**
• Il 72% degli utenti giudica il design del corriere complessivamente soddisfacente

• Il 19% degli utenti giudica il design del corriere discreto, mentre il rimanente 8.9% giudica il design del corriere pessimo.
@@@@
@@@@
**Quanto sei d&#39;accordo con la frase: &#34;Leggere il Corriere [REDATTO] non mi interessa&#34;?**
• Sorprendentemente, sembra che il 60,5% delle persone che hanno partecipato al sondaggio sembra che siano in disaccordo con la frase scritta sopra, il che si rivela una bella sorpresa per tutti.

•Sembra inoltre che un 19,7% degli utenti non abbia delle vere opinioni in merito

•Il rimanente 19,7 percento degli utenti, invece, è molto d&#39;accordo con questa frase e quindi non sono interessati al corriere.
@@@@
@@@@
**Domande inter-redazione:**
• Tutti i membri si trovano bene a lavorare nella redazione con livelli di comfort diversi, anche se sembra lasciare alcune persone indifferenti e lascia una persona senza le soddisfazioni che si aspettava, si è ancora combattuti per la posizione del capo della Redazione (di cui sembra che non si è capito chi è esattamente), ma sembra del resto tutta il resto sia generalmente rosa e fiori
@@@@
@@@@
[[=]]
+ Team dei Social
[[/=]]
@@@@
**La varietà delle pubblicazioni del Team dei Social è::**
||~ Troppo bassa ||~ Soddisfacente ||~ Non seguo i Social||
|| 19,7% || 44,3% || 36,1% ||
@@@@
@@@@
**Quanto sei d&#39;accordo con la frase: &#34;Seguire la Fondazione SCP sui social non mi interessa&#34;?**
Ok, è una grande altalena di opinioni, ma per farla breve sembra che il 50.8% degli utenti non sia interessata ai social, il 39,4% sia invece interessata ai social, mentre poi abbiamo un 9.8% degli utenti che non sembra avere forti opinioni in merito
@@@@
@@@@
**Quanto sei d&#39;accordo con la frase: &#34;Le pagine social della Branca Italiana della Fondazione SCP sono attive e interagiscono con l&#39;utenza&#34;?**
Il 39,4% degli utenti non ha opinioni forti in merito, il 41% ritiene che le pagine social siano attive, mentre il rimanente 19,7% pensa che le pagine non siano così interattive.
@@@@
@@@@
**Su quale social saresti più interessato/a a seguire la Fondazione SCP?:**
Il 50,8% sarebbe più interessato a seguire la Fondazione su Instagram, mentre il resto dei voti sono estremamente sparpagliati tranne per un 11% di persone che la seguirebbero su Twitter ed un 23% delle persone che non la seguirebbe su nessun social.
@@@@
@@@@
**Domande inter-team:**
Sebbene alla risposta iniziale sembra che i membri del team si trovino principalmente bene a lavorare nel team, si vede poi come per alcuni può diventare un peso insopportabile e non da le soddisfazioni che ci si aspettava, lamentandosi del poco lavoro che si fa nel team.
Tuttavia sembra che almeno le relazioni interne non siano poi così orribili.
[[=]]
+ TEAM DI CONTROLLO DEL CANONE
[[/=]]
@@ @@
**Come valuti la qualità del lavoro fatto dal Team di Controllo del Canone? Quanto sei d&#39;accordo con la frase: &#34;Il Team di Controllo del Canone è attivo sul forum&#34;?**
@@ @@
