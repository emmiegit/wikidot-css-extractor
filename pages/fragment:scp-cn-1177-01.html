    <pre><textarea class="page-source" readonly>[[include component:image-block name=map.jpg |caption=SCP-CN-1177路径于地图显示]]

**项目编号：**SCP-CN-1177

**项目等级：**Euclid

**特殊收容措施：**现有的交通规则已足够保证在白日时段对异常路段上车辆的速度限制，因此收容措施主要针对夜晚可能进行的飙车活动。在异常路段的所有交通信号灯安装加载了模因效应的思维暗示装置以消除飙车人员的竞速心理，同时安装脉冲发生器对超速物体进行拦截以确保收容。

**描述：**SCP-CN-1177是湖南省█县的一条柏油马路，以█县第一中学和██机动车驾驶培训学校为两端点，全长3.3公里。道路上共设有8个交通信号灯。当有车辆以200Km/h以上的速度累计通过5个红灯状态的交通信号灯时，车辆及其中的人员将会消失。目前对对象消失后的位置、状态等的研究均告失败。

SCP-CN-1177最初由█县的飙车人员发现。2018年11月██日，当地警方接到报警，报警人员称其同伴于该路段飙车时突然失踪。警方对飙车人员进行拘留，并调取了该路段的监控录像。画面显示在██路的十字路口处，一辆高速行驶的车辆在通过红灯状态的交通信号灯时突然消失。警方立案。基金会于2018年11月██日经由████号协议接手此案件，回收了所有相关档案及涉事人员，并于█县设立临时站点开展研究。
@@@@
@@@@
    
+++ 访谈记录CN-1177
&gt; **受访者：**张██，涉事飙车人员之一
&gt; 
&gt; **采访者：**研究员孟██
&gt; 
&gt; **&lt;记录开始，2018/11/██&gt;**
&gt; 
&gt; **研究员孟██：**你好，张先生。我来找您了解一些那天晚上的情况。
&gt; 
&gt; **张██：**（有明显的不安）不是说好只拘留一个星期的么，这里是什么地方……我只是开个车，别的什么都不知道啊。
&gt; 
&gt; **研究员孟██：**请不用紧张，张先生，这次的情况有些特殊，我们需要做一些额外调查。只要积极配合，你很快就能回家了。
&gt; 
&gt; **张██：**……行吧，你想问什么。
&gt; 
&gt; **研究员孟██：**请问当天晚上参与活动的共有几人？
&gt; 
&gt; **张██：**四个。我、刘█、徐██和他的女友周██。
&gt; 
&gt; **研究员孟██：**这次活动有什么特殊性吗？
&gt; 
&gt; **张██：**没有。每个星期的这个时候我们都会聚一聚。
&gt; 
&gt; **研究员孟██：**请问消失的人是？
&gt; 
&gt; **张██：**徐██和他的女友周██。
&gt; 
&gt; **研究员孟██：**能不能详细描述一下当时的情况？
&gt; 
&gt; **张██：**好的……当天晚上，大概是一点左右，徐██新改了一辆车，想试一试，我和刘█就各自拿自己的车准备跟他跑一场，从县一中那里出发。那小子的新车性能确实好，我们两个很快就落在了后面。然后在过一个红绿灯的时候，他的车突然不见了。
&gt; 
&gt; **研究员孟██：**不见了？是不是把你们甩掉了？
&gt; 
&gt; **张██：**不可能，那小子跑的直道，路也很宽，我看的清清楚楚，他们绝对是突然消失的。而且后来我们找了很多地方都找不到，电话也打不通，这才报的警。
&gt; 
&gt; **研究员孟██：**之前发生过这种事吗？
&gt; 
&gt; **张██：**没有。听都没听说过。
&gt; 
&gt; **研究员孟██：**徐██过红绿灯的时候，灯是什么颜色？
&gt; 
&gt; **张██：**红的。
&gt; 
&gt; **研究员孟██：**那之前的几个红绿灯呢？
&gt; 
&gt; **张██：**记不太清了…….应该都是红的吧。
&gt; 
&gt; **研究员孟██：**还有什么你认为值得注意的地方么？比如车速，路况之类的？
&gt; 
&gt; **张██：**说起车速……当天我和刘█的车速都是180公里（每小时）左右，徐██的……应该上了200公里（每小时）了吧。
&gt; 
&gt; **研究员孟██：**200？之前有人跑过这个速度么？
&gt; 
&gt; **张██：**没有。那天是徐██改了新车才跑这么快的，之前都是180上下。
&gt; 
&gt; **研究员孟██：**好的。谢谢你的配合，张先生，我们会和刘先生核对一下，很快你们就能离开了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**之后对刘█进行采访，描述与张██基本一致。二人接受记忆删除后被释放。初步推测异常现象的触发与交通信号灯及车辆速度有关。


+++ 实验记录CN-1177
(注：为保证公共安全，以下实验均在深夜进行并设置思维暗示装置驱散无关人员)

**实验 A - 2018/11/██**
&gt; **项目：**一辆无人驾驶车辆
&gt; **方式：**控制车辆从█县第一中学出发，速度保持在200Km/h以上通过红色信号灯
&gt; **结果：**车辆在通过第5个信号灯时消失
&gt; **分析：**确认异常存在，且其触发与车内是否有人员无关

**实验 B - 2018/11/██**
&gt; **项目：**一台基金会产小型无人机
&gt; **方式：**控制无人机从█县第一中学出发，速度保持在200Km/h以上通过红色信号灯
&gt; **结果：**无人机在通过第5个信号灯时消失
&gt; **分析：**推测所有满足条件的运动物体均能触发异常

**实验 C - 2018/11/██**
&gt; **项目：**一台基金会产小型无人机
&gt; **方式：**控制无人机从█县第一中学出发，以不同速度多次在异常路段飞行
&gt; **结果：**只有在通过5个红灯时速度均达到了200Km/h时无人机消失。慢于此速度不触发异常。通过绿、黄灯不触发异常。两信号灯之间速度对异常触发无影响

**实验 D - 2018/11/██**
&gt; **项目：**100台基金会产小型无人机
&gt; **方式：**控制无人机从█县第一中学出发，速度保持在200Km/h以上通过周边路段
&gt; **结果：**无人机在█县第一中学-██机动车驾驶培训学校路段累计通过5个红色信号灯后消失。由此确定了异常路段范围

**实验 E 2018/12/██**
&gt; **项目：**一台搭载了通讯模块的基金会产小型无人机
&gt; **方式：**控制无人机以可触发异常的方式飞行
&gt; **结果：**无人机消失，通讯信号中断
&gt; **分析：**我们的通讯模块绝对有质量保证，这个无人机要么进入了强干扰区域，要么就不存在于这个星球上了。建议在无人机上添加抗干扰模块，并在消失点检测有无异常的空间或能量波动 -- 研究员孟██

**实验 F 2018/12/██**
&gt; **项目：**十台搭载了抗干扰通讯模块的基金会产小型无人机，在预计消失点设置了空间异常检测器及能量异常检测器
&gt; **方式：**控制无人机以可触发异常的方式飞行
&gt; **结果：**无人机消失，通讯信号中断。在消失点收集到了十份空间异常波动样本
&gt; **分析：**推测“消失”的机制为空间位置转移，转移后的地点未知

**实验 G 2018/12/██**
&gt; **项目：**D-84216，携带有维生设备及抗干扰通讯器。对象被要求通过异常后尽快与基金会取得联系
&gt; **方式：**D-84216驾驶车辆以200Km/h速度通过异常路段
&gt; **结果：**车辆消失，通讯信号中断。无后续信号传回
&gt; **分析：**停止对SCP-CN-1177的D级人员投入，在明确其性质前的人员消耗是无必要的。今后的实验主要通过收集、分析无人机消失时的空间异常数据进行 -- 临时站点主管Dr. ██████
@@@@
@@@@
[[collapsible show=&#34;+ 事件记录 2019/1/██&#34; hide=&#34;- 事件记录 2019/1/██&#34;]]
&gt; 当日时间1:29 am，临时站点受到袭击，一枚计时两分钟的定时炸弹被投放。尝试拆除失败后，研究员孟██将炸弹加载到一无人机上，并控制其以200Km/h速度通过异常路段。炸弹及无人机消失。
&gt; 此次事件未造成人员伤亡及财产损失。加强了临时站点的安保力量。对袭击者的调查正在进行中。
@@@@
@@@@
&gt; 这玩意儿有收容危害的能力。或许我们可以把它定为Thaumiel级，用来处理那些比较棘手的异常？
&gt;  -- 研究员孟██

&gt; 驳回。在未探明该异常性质前，此种行为风险太高。[http://scp-wiki-cn.wikidot.com/scp-cn-1177/offset/1 或许研究完成后可作此考虑]。另外，你的行为严重违反了相关条例，对你的处罚指令正在审批中。 -- 临时站点主管Dr. ██████

&gt; [已编辑]  -- 研究员孟██
[[/collapsible]]</textarea></pre>
