**Item nº:** SCP-CN-355

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Dada a natureza imóvel do objeto, foi construído um perímetro de isolamento temporário Área-CN-07-δ-5 em torno de SCP-CN-355 com a finalidade de obscurecer a sua existência do público. Qualquer civil que tentar se aproximar do objeto será avisado e expulso da área. Uma cerca de arame farpado de 3m de altura e 1.5mm de diâmetro foi estabelecida em torno de SCP-CN-355, para prevenir a entrada acidental de trabalhadores vindos de fora na área do objeto.

**Descrição:** SCP-CN-355 é uma quadra de basquete com piso modular plástico localizada num subúrbio na Cidade de ██, tem 28m de comprimento, 15m de largura, com a linha de três pontos tendo 6.75m comprimento, e circulo central tendo um raio de 1.8m de comprimento. Há tabelas de cestas de basquete com estruturas de sustento instaladas nos dois lados do objeto, com a tabela de cesta podendo ser alcançada a uma altura de 2.25m e a estrutura de sustento inteira tendo 3.05m de altura.

Quando um humanoide consegue acertar a cesta ao lançar a bola de basquete, a cabeça do sujeito será subsequentemente substituída pela bola de basquete correspondente, esse processo é irreversível por meios convencionais. A cabeça que foi substituída então possuirá a mesma elasticidade e massa que a bola de basquete possui, enquanto também sofrerá contusões e hemorragias consequentemente causadas pelas colisões com o chão e outras superfícies. A bola de basquete estará completamente conectada com o pescoço do sujeito, e não irá maneira alguma cair por forças externas. Junto com isso, os sinais vitais e sentidos do sujeito também não serão de maneira alguma afetados por essa modificação.

Quando a cabeça é passada para outro jogador dentro do campo, a cabeça do sujeito recebida nas mãos também será subsequentemente substituída da mesma maneira pela outra cabeça correspondente. Se o sujeito conseguir acertar a cesta ao lançar a sua cabeça, a cabeça será então subsequentemente substituída pela bola de basquete ou a cabeça de outro jogador novamente. Sabe-se que a substituição entre a bola de basquete ou as cabeças dos jogadores não irão resultar em qualquer substituição de memória.

Todos os jogadores em SCP-CN-355 não estarão cientes dos efeitos anômalos do objeto, e isso inclui a substituição de cabeças entre os jogadores e não sentirão qualquer dor causada pela ferida ou outros males em suas cabeças. Esses efeitos anômalos irão desaparecer gradualmente assim que os jogadores saírem de SCP-CN-355, a substituição de cabeças entre todos os jogadores não irá desparecer, com a exceção da bola de basquete que imediatamente irá se separar do corpo ou sair da possessão do sujeito e se teletransportar de volta para dentro do campo, enquanto os sujeitos imediatamente morrerão por causa da massiva hemorragia na artéria carótida.</textarea></pre>
