    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#34;Un lot de --trois-- deux rouleaux de ruban adhésif double-face. Les propriétés anormales se manifestent sur les morceaux de ruban adhésif dix secondes après avoir été séparés du rouleau. L&#39;une des faces perdra immédiatement toute adhérence. L&#39;autre face augmentera son adhérence par fusion partielle avec le support (l&#39;efficacité est alors comparable à la réaction de polymérisation d&#39;un tube de colle extra-forte de haute qualité). La répartition des propriétés sur les faces étant aléatoire, il n&#39;existe donc actuellement aucun moyen de déterminer à l&#39;avance quelle face adhérera ou non au support.\nRetirer une instance active provenant de l&#39;objet nécessitant de le dissoudre avec un mélange d&#39;acide nitrique, d&#39;acétone et de ██████ (pH &lt; 2,3) ou de décaper la surface concernée,  l&#39;utilisation d&#39;équipements de protections individuelle (gants, blouse de travail et masque) est désormais obligatoire lors de la manipulation de l&#39;objet.&#34;
day: &#39;31&#39;
month: &#39;08&#39;
loc: &#39;Perquisition d&#39;&#39;un entrepôt de stockage ayant fait transiter des objets anormaux livrés sous le nom d&#39;&#39;expéditeur : &#34;Fléau de L.E.M. &amp; Co&#34;.&#39;
sec: &#39;--Bureau du Dr Michel-- Casier sécurisé 13014-G.&#39;
note: &#34;Note 1 : Un de mes objets d&#39;étude à disparu. Je ne sais pas encore si c&#39;est un membre du personnel d&#39;entretien ou un collègue l&#39;ayant confondu avec du scotch ordinaire, mais si vous voyez un morceau de scotch qui traîne, NE LE RAMASSEZ SURTOUT PAS ! - Dr Michel\nNote 2 : mmmmhhh ! MHMHMHGG ! - Gilbert stagiaire\nNote 3 : Oups ! - Agent Jean&#34;
redirect-b: &#39;[[module Redirect destination=&#34;http://fondationscp.wikidot.com/liste-des-objets-anormaux/p/1#&#39;
