**アイテム番号:** SCP-1548

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-1548は、天体として存在する結果として、現状では収容は不可能です。現在サーク島の████████に位置する研究ユニット-█において、天文担当職員により観測されるべきです。24時間メッセージを受信することを可能にするため、現在3基の小規模電波望遠鏡が使用されています。受信した全てのメッセージは文字へ書き起こし、サイト-█のSCP-1548データベースへ送信してください。対象の特性に関するマスメディアの知識を抑制する任務のため、現在機動部隊ガンマ-5が配属されています。

**説明:** SCP-1548とは、かに星雲に存在する光学パルサー[[footnote]]訳註：パルス状の電磁波を発する天体。超新星爆発後に残った中性子星と考えられています。[[/footnote]]であるPSR B0531+21を示す財団内の用語です。1942年に様々な科学組織により発見された当初、その星の異常な性質は判明しませんでした。判明したのは、当時[編集済]の天文学者であったエージェントM███████が電波望遠鏡による観測を開始した1968年のことです。電波観測により、この星が実は太陽系に向かって加速しており、モールス信号でパルスを放っていることが明らかになりました。最初に完全に文字に起こされたSCP-1548のメッセージは、3回のバーストによって送信され、ロシア語から翻訳されました。内容は次の通りでした。&#34;我ハ目覚メタ/全テガ分カル/マダ足リヌ&#34; SCP-1548は通常およそ90hzのペースでパルスを放っていますが、より早い伝送速度も記録されています（補遺SCP-1548-A参照）。

続く10年のうちに、SCP-1548はおよそ0.85//c//（2.55×10^^8^^m/s）まで加速していることが観測されました。この期間中、パルサーは&#34;逃サヌ&#34;や&#34;死アルノミ&#34;といった一般的な表現を用いて次第に敵対的なメッセージを送信し始めました。1978年後半には未知の手段により見た目の最大速度に達しており、パルサーからのメッセージはより著しく博識的かつ理路整然としたものに変化しました。

それは、この時点でSCP-1548が、自身の観測者について知覚していることを示威し始めたということでした。対象を観察している人々を侮辱するように、メッセージは特定の個人に向かう基調を帯び始めました。同時に複数の望遠鏡を向けられている場合、メッセージは望遠鏡を使用している人員全員を脅迫します。望遠鏡が人間の関与なしで自動記録している間に送られたメッセージは、通常は人類全体に対する一般的な脅迫であり、このことにより[データ抹消済]によって特定のサイトにおける観測所の設立を促されることとなりました。受信される時期を調節するために、SCP-1548が見た目上未来を予知している方法は判明していません。

**補遺SCP-1548-A:** 198█/█/█、財団の任務からの医療休暇中だったO5-█は、偶然かに星雲の方向へ小さな光学望遠鏡を向けました。サーク島に設置された望遠鏡は、次のようなメッセージを記録していました。
&#34;我ハ今マサニ記憶シタ：全テノSCP保安施設ノ位置ヲ。ソシテO5ノ個人情報モ手ノ内ニ有ル。&#34;
この送信に続き、SCP-1548のパルスは30hzから1khzを遥かに超えるまでに増加したため、メッセージを記録するために高速度カメラを使用する必要がありました。続く8時間の間、SCP-1548は[データ抹消済]を送信し、合計して1ギガバイト以上の情報となりました。これは、現在までで最も長い継続的なメッセージでした。

**補遺SCP-1548-B:** SCP-1548は、O5-█によりKeterへ再分類されました。

//ここへたどり着くまで5700年かかるかどうかなど関係ない。あいつは知り過ぎている。 -O5-█//

**補遺SCP-1548-C:** 2003/11/4に起きた巨大な太陽面爆発の後、サーク島の施設は下記のメッセージを受信しました。&#34;次ハ諸君ラノチッポケナ世界ダ。&#34;この時点から、太陽に関する重大な事象が起こるたびに類似のメッセージが受信されています。</textarea></pre>
