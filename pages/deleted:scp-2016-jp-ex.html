    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2016-JP-EX - 突発性精魂乖離症候群
**著者:** [[*user Okaka_Onigiri]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2016-JP-EX

**オブジェクトクラス:** --Apollyon[[footnote]][*http://scp-jp.wikidot.com/object-classes#toc6 アイテムは収容できないアノマリーであり、差し迫った収容違反または他の同様なシナリオが予想される。このようなアノマリーは通常、世界を終わらせる脅威またはある種のK-クラスシナリオに関連しており、対処するには財団の多大な努力が必要となる。][[/footnote]]-- Explained

**特別収容プロトコル:** SCP-2016-JP-EXの収容は行われません。魂纏網システムの保全がSCP-2016-JP-EXの収容手順とされています。

**説明:** SCP-2016-JP-EXは生命が個々に有する形而上的自意識(以下魂と呼称)が突発的に肉体から分離する現象です。SCP-2016-JP-EXが発生した生物は意識不明に陥り、特別な処置無しではある程度の時間[[footnote]]生物種によって異なり、人間の場合は約120時間。[[/footnote]]が経った後に生命活動を停止して死亡します。魂が肉体に復帰することで意識を取り戻すことは可能ですが、一度SCP-2016-JP-EXが発生した生物は、以降も一定時間おきにSCP-2016-JP-EXが発生します。この原因は、肉体と魂の結び付きが弱くなるためであると考えられています。SCP-2016-JP-EXの発生対象に規則性は確認されておらず、全ての生物に発生しうると推定されています。

SCP-2016-JP-EXは1960年2月頃から発生したと考えられています。観測開始から30日で約0.015%の生物[[footnote]]人口換算で約60万人[[/footnote]] が死亡したと見積もられ、影響を受けた生物の数には指数関数的な増加傾向が確認されました。この時点で大規模な社会的混乱が発生しており、副次的なものも含めて被害の規模は加速度的に増加していくと判断されました。そのため、XK-クラス:世界終焉シナリオの進行および、LK-クラス: ”捲くられたヴェール”シナリオの発生が宣言されました。これにより財団は公的に各国政府と協力し、社会システムの維持と対処方法の立案を開始しました。

**補遺:** 1961年1月6日、SCP-2016-JP-EXの対抗策として魂纏網システムが開発されました。魂纏網システムはSCP-████およびSCP-█████の異常性を応用して展開された形而上学的構造であり、SCP-2016-JP-EXにより離脱した魂の回収と一時的な保管を行います。その後、回収した魂を解析し、元の肉体への復帰を行います。

魂纏網システム上での自意識の活動や相互作用、形而上学的構造への不正な干渉等の懸念点が挙げられましたが、いずれも異常存在が関与しなければ現実に大きな影響は及ぼさないと考えられました。また、SCP-2016-JP-EXへの対処が最優先であるとされ、収魂網システムの展開が決定されました。これによりSCP-2016-JP-EXによるXK-クラス:世界終焉シナリオの回避は達成されたと判断されましたが、SCP-2016-JP-EXの根本的な解決は困難であると結論付けられました。そのため、「魂の復帰時間をおおよそ統一することによるSCP-2016-JP-EXの発生タイミングの調整」「SCP-2016-JP-EXの発生に備える設備の普及」等による、SCP-2016-JP-EXを前提とした社会システムの再構築が行われました。財団は約30年をかけて過去の記録の削除と再編を行い、[[[*http://scp-jp.wikidot.com/amnestic-orientation-manual|アンニュイ・プロトコル]]]によってSCP-2016-JP-EXを普遍的なものであるとみなす大規模記憶処理を行いました。これによりSCP-2016-JP-EXに関する事案は終息したとされ、オブジェクトクラスがExplainedに再分類されました。

現在、魂纏網システムは異常コミュニティ内で「[[[*http://scp-jp.wikidot.com/oneiroi|オネイロイ・ネットワーク]]]」と呼称されており、SCP-2016-JP-EXは一般に「睡眠」として理解されています。</textarea></pre>
