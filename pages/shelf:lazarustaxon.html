++ //**Półka południowo-zachodnia 00-MU, z dedykacją dla Prawie Wspaniałego Amenenope&#39;a**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/15.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# DEUS EIS HAEC OTIA FECIT]||
[[div_ class=&#34;description&#34;]]
Na przestrzeni lat i światów, wiele szanowanych wyroczni i rodowitych sybilli jednogłośnie przepowiadało nadejście Amenenope&#39;a Najwspanialszego, Postaci Potęgi i Wiedzy, przeznaczonej do kierowania Wszechświatem w nowej erze wiedzy i dobrobytu. Aby dokładniej określić szczegóły nadejścia Najwspanialszego, jasnowidze i mędrcy na rok i jeden dzień odosobnili się w Bibliotece. W dzień ich powrotu, wykreowali najwspanialszą podobiznę Amenenope&#39;a i potrafili odgadnąć miejsce i dzień jego urodzin z najwyższą precyzją, co do sekundy i co do centymetra.

W fakcie, ich obliczenia był tak precyzyjne, że nie uwzględnili fundamentalnej niedoskonałości Wszechświata i większości żyjących w nim bytów. W dzień rzekomego poczęcia Amenenope&#39;a, jego ojciec wypił troszeczkę za dużo po powrocie z pracy i był niezdolny do odnalezienia drogi do domu i poczęcia Najwspanialszego. Wróżbici zostali pozostawieni ze splamioną reputacją^^1^^ i bezsensowną statuą, gdy w większości obojętny wszechświat ruszył dalej.
Ale nawet pomimo tego, że nigdy nie byłeś, o Prawie Wspaniały, zostałeś zapamiętany.

^^1^^ Ten szczegół może wyjaśniać tamtejszą decyzje Archiwistów co do poświęcenia miejsca na półkach zajmowanego przez prorocze tomy na książki o tematyce ozdobnego strzyżenia krzewów i drzew.
[[/div]]
