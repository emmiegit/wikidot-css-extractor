    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**음성 녹취록, 2400-2700 앤버러-크샹크**
**저자:** [[*user Anborough]]
**역자:** [[*user Aiken Drum]]
**원작:** https://scp-wiki.wikidot.com/audio-transcript-2400-2700-anborough-xyank
[[include info:end]]

//이하의 내용은 제59기지 이사관 찰스 앤버러와 SCP-2400 시간변칙고문 타데우스 크샹크 간 통신으로 SCP-2700 격리에 관한 긴급 제안에 대한 것이다.//

**크샹크:** 미친 놈아.

**앤버러:** 좋은 아침.

**크샹크:** 이 //미친 새끼야//.

**앤버러:** 자네가 하는 말은 가설화 후, 실험으로 증명된 얘기야. 즉 지루한 소리지. 반면 내 제안은-

**크샹크:** 아니, 좀 다물어. 이건 등신 같고 제정신이면 할 일이 아니야, //그리고// 우주가 박살날 거라고.

**앤버러:** //자네//, //내//, 실험이 등신 같다고 한 건가? 그리고, 우주가 박살난다고? 내 일정표라도 인쇄해 줘야 하나?

**크샹크:** 맹세컨데, 척-

**앤버러:** 잘 작동할 걸세, 테드. //잘 작동한다고.//

**크샹크:** 테슬라가 2700을 만들었을 때 뭐가 잘못됐는지 알아냈나 보네, 잘 됐네, 그래도 그걸 고치진 못 해.

**앤버러:** 왜 못 해?

**크샹크:** 그 기계를 분해할 순 없어.

**앤버러:** 2700은 다른 TAER로 변환될 수 있어, 그냥-

**크샹크:** //그 기계를 분해할 순 없어.// 그렇게 한 순간, 2700-오메가가 격리 파기되고 우린 YK로 직행이지.

**앤버러:** 정밀하게 하면, 그런 일 없을 걸.

**크샹크:** 실수 //단 한번//, 아주 작은, 미세한 오류 하나면, 다 끝장이야. 그 정도로 정밀하게 할 수 있는 방법은 없어.

**앤버러:** 그래도 안전마진을 늘릴 순 있어. 2700-C의 중심 부품은 오메가의 시간적 영향에 인과면역성을 가지고, 우린 TAER로 인과면역성을 //복원//했-

**크샹크:** 대단하네, //우린 어떻게 복원했는지도 모르지만.//

**앤버러:** 그래도 복원할 수 있다는 건 알고 있지. 같은 종류의 인과면역성을, 좀 더 큰 규모로 장치 전체에 적용하면, 그때는-

**크샹크:** 우리에겐 그 정도 크기를 가진 인과 껍질을 만들 수 있는 재료가 없어.

**앤버러:** 같은 결과를 낼 다른 방법이 있지.

**크샹크:** ...무슨 소리야?

**앤버러:** 자네의 시간침강 하나가 필요해.

**크샹크:** 진심으로 하는 말은 아니겠지.

**앤버러:** 그거면 충분히 안전하게 절차를 끝낼 수 있는 수준의 완충제가 될 수 있어. 좀 생각해봐, 자네도 XACTS 개발을 64T기지에서 끝마치지 않았어? 2400의 확장에서 얻은 데이터로 마무리지었던 거로 아는데.

**크샹크:** ...좋아, 그러면 우선, 적어도 XACTS가 4개는 필요해, 피라미드 형태로 배치하고 2700-3이 가운데 오게 해야 하는데...

**앤버러:** 하는데?

**크샹크:** 사령부가 이걸 내버려둘 거 같아? 작동할 수//는// 있지, 근데 온우주를 위험에 빠트리지 않을 거라는 실험 같은 거라도 하지 않고선, 절대 승인해주지 않을 거라고.

**앤버러:** 하면 되지 그럼.

**크샹크:** ...뭐?

**앤버러:** 실험 하자고.

**크샹크:** 아니 그럼 어떻게 할 건데?

**앤버러:** 음, 이미 2700을 TAER로 바꾸는 법도 알아냈고...되돌리는 법도 알아냈지.

**크샹크:** ...척, 내가 생각하고만 있던 걸 제안하-

**앤버러:** 모든 부품은 이미 2400 안에 있어. 침강에 넣고, 문을 닫고선, 전부 조립하고선 다시 분해하는 거지. 태드, 새로운 2700을 만드는 거야.

**제안 2400-2700 타우미엘-Ω은 현재 O5 승인 대기 중이다.**</textarea></pre>
