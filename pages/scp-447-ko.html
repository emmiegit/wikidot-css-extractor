+ == セキュリティクリアランスレベル5認可が必要 ==

**アイテム番号:** SCP-447-KO

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-447-KO-1はタイプ5制限ゾーンである武装サイト47-2に収容されています。SCP-447-KO-2は特殊強化コーティングが加えられたタイプ4制限ゾーンである武装サイト-47レベル5保管区域に収容されています。対象にはサイト-47管理官、O5-7、SCP-2003の保安規約に承認を受けた職員のみがアクセスすることが出来ます。対象に付着された警告装置が作動した場合、アルファ-8型時間パラドックス警報を発令し、CK-クラス現実崩壊シナリオの切迫に備えて[[[SCP-1968]]]の機密が解除されます。

**説明:** SCP-447-KOは2011年4月1日、武装サイト-47に現れた研究員、マサコ・コイズミ(Masako Koizumi)博士の複製体が齎したプリンターの形態を持つ正体不明の機械装置(447-KO-1)と排出される10枚の紙束(447-KO-2~██)です。

447-KO-1は非定期的に財団文書が印刷された紙を排出しますが、一回の排出で5~10枚あまりが排出され、SCiP報告書、事件報告書、緊急文書など様々な形式を取ります。

文書内容は全てK-クラスシナリオに該当する内容を盛り込んでおり、その内容はSCP-████の収容違反、隕石の衝突、第3次世界大戦など多様であり、現実で起きる可能性が存在すると思われる内容です[[footnote]]&#34;未来予測の危険性と現実性&#34;;█████&#34;Marco&#34;█████//財団サイト-140-1科学部門社会科学//[[/footnote]]。

X-ray撮影の結果、対象の内部には約[データ削除済]枚の紙と相当量のインクが入っていることが分かりました。詳しい構造を明らかにするため、対象を開こうとする試みは危険性を理由に禁止されました。

マサコ・コイズミ博士の複製体の証言と今までの調査資料を統合してみると、対象は[[[SCP-2003]]]が予測したXJのシナリオで発生したアルファ-8型時間パラドックスによる時空間の崩壊を遅延させる役割を果たすものと見られます[[footnote]]&#34;XJのアルファ-8型時間パラドックス時空間崩壊現象に関する研究&#34;;Masako Koizumi;//財団科学部門//[[/footnote]]。

対象が本来の機能を行わず、時間と空間の歪みが悪化すると付着された警告装置が作動します。その場合、CK-クラス現実崩壊シナリオに備えて[[[SCP-1968]]]の機密が解除されます。

対象が正常に作動する場合、2349年まで時空間の崩壊を効果的に遅延させることが出来ると判断されます。

**補遺**

**O5評議会の決議案第████号**

&gt; 今回の会議でSCP-447-KOの処理を巡って論争した結果、2011年4月に起きたXJ事件によって起きなければならないアルファ-8型時間パラドックスと、これによって齎されるCK-クラス現実崩壊シナリオが発生しないことに対象が関与しているという決定的な証拠は確保出来ませんでした。 
&gt; しかし、対象が破壊された時に発生する結果を予測できないため、万一の結果に備えて対象を保存しなければならないということがO5評議会の最終決定です。対象にSCP-447-KOのアイテム番号を付与して最高級機密に分類、および武装サイト-47に収容して全ての権限をSCP-2003担当官O5-7に委任します。
&gt; 
&gt; //-O5-7  [署名省略]//

**[[[O5-7-only-page|以下の詳細な情報はO5-7のみに制限されます。]]]**</textarea></pre>
