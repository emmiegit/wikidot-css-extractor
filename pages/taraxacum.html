篇名：花語：蒲公英
原作者：[[*user Lostwhat]]
[[include info:end]]

[[include :scp-zh-tr:theme:black-highlighter-theme]]
Site-ZH-16有條走廊，被稱為是「死亡走道」。

會意外走進那條走廊的，只有什麼都不懂的新進員工，頂多再加個被項目追殺的安保人員，除此之外再沒有人會想靠近那條走廊。那是灰暗無色卻慘白如晝，空蕩無物卻擁擠無比的矛盾之地，不時閃爍的白光燈散去覆蓋走廊的漆黑，卻反而凸顯了的走廊蕭瑟冷清，而走廊的冷清又凸顯了死寂般的靜謐。

沒有任何人聲。

沒有任何身影。

研究員L.What猜想，會有如此擁擠的感覺，或許是那慘白燈光完全消去了所有黑影的存在，所見之處皆被燈光填滿，伸出了手卻無法看見自己的影子，連自己的存在感都變得影薄。

沒有呼吸聲。

沒有黑影。

這裡什麼都沒有，正如他來到這裡的紀錄一般。他從來沒有來過這裡，沒有人知道，也沒有人會發現。

這條走廊是為了讓人走的安詳而設計的——他媽的騙誰啊。分明是想逼瘋人吧？以一個特級人員牢房區域來說，蓋的還真好。

他咳了一聲，然後從實驗袍中抽出黑色手套，緩緩從指尖拉上手腕。咳嗽聲在走廊中四處衝撞、彼此相碰，聲音被扭曲、撕裂、變成了根本不像是他的，野獸般的喘息聲。他皺起眉頭，搖了搖頭讓自己清醒，接著往最裡頭的牢房走去。

----

水銀不確定自己為什麼會在這裡。

他早已看見了，看見了一切。

那時，他凝視著一個小時後，將會破門而入的機動特遣隊。他看著即將被一把掃到地上摔成碎片的馬克杯，然後輕撫杯緣，感受陶瓷的光滑、溫順和那被敲掉一角的杯口。他還記得那人送他這杯子的表情，記得他說過的每句話，記得他撇過頭去掩飾害羞的模樣。

他早就看過一切了，他知道它會成為他的成年禮物。水銀的生活中總是缺少驚喜。

至少他是這麼以為的。

所以他不明白，為什麼他對自己遞出勉強用緞帶纏繞著的馬克杯時，他會如此開心。

也許，那是他未曾感受到的溫柔？沒有任何利益糾葛，是第一個不把自己當成工具或棋子看的人。水銀不明白為什麼他的眼神會如此透徹，就像平靜的碧綠潭水一般，反照出自己喜極而泣的面孔。

集中精神，他探索了所有自己看得見的未來，卻沒有一個未來通往美好的結局，他早就知道這早晚會發生，只是……太早了，實在是太早了。

他或許能看見過去與未來，但他並不是神，他只是個少年，他也會有不懂的事，不明白的情緒，不曉得的自己。

他覺得好累好累，真的好累。

他閉上雙眼，然後決定在沙發上小睡一下。

這就是他在被貫索-2「非蝶無謂」逮捕之前，過完最後一個小時的方式。

----

「早安，水銀先生。」研究員L.What掃過ID，打開了牢房的大門。

眼前的少年緩緩抬起頭來，他穿著單薄，橘色的衣物無法遮蔽爬滿四肢如血色蛛網般的傷痕，凝結的血液在臉上形成了暗紅色的面具。他疲憊的眨眨眼睛，看向眼前的研究員L.What。

「你是誰？」他緩緩開口，聲音嘶啞枯竭而顯得混濁。

「是來決定你生死的人。」研究員L.What摸了摸沾有血跡的床鋪，坐在了水銀身邊翹起雙腿，托著下巴歪頭打量著牢房。牢房裡有著鐵柵欄，有著放著食物的陶瓷盤子，有著堅硬的床鋪邊角，也有著掛在一旁的鐵鍊。

——還真狠啊，完全沒有打算考慮自殺的問題。

「聽說你……瘋了，然後對上頭說了些瘋話對吧？什麼世界將會被異常肆虐啦、天空會染上藍與綠啦、人類會滅亡啦…看起來要裝成基金會的乖乖牌來擾亂基金會還挺簡單的嘛，渾沌反叛軍同志。」研究員L.What站起身子，視野看向角落的監視器，接著——他對監視器打了個手勢，過了半秒，監視器邊上的綠光轉為閃爍的紅光，代表著停止運作。

「我說的都是真的，我沒有對基金會不忠誠的理由。」也許現在的他依然能一拳把眼前的少年打倒在地，但有必要嗎？他找不到這麼做的理由。

「……攝影機已經關掉了。哎呀，真是的，為什麼一定要挑我來為你做心理評估呢？明明都是要死的人了。」研究員L.What毫無防備地背對著水銀伸了個懶腰，然後回頭看向面容憔悴的水銀。

「不是因為你是基金會的犯罪心理指定專家嗎？」

「你剛才不是說不認識我嗎？」研究員L.What笑了出來，然後伸手摸了摸水銀塌陷交纏的頭髮。

水銀乾笑了兩聲，然後沉下臉龐「……我說的一直都是真的。」

「我當然知道你說的是實話。全基金會都知道你說的是實話，水俁病先生。我們已經開始為了你說的話而準備囉。」

「可是…那為什麼……」「你知道嗎？世界上存在著一些必須把證據確鑿的實話當成謊言的時候。那些因為你而喪命的人、他們的家人、還有那些總是害怕著你看見一些不該看見的東西的人……你是一把雙面刃，而且是不必要的存在。基金會就算沒有你也會繼續存在，但有了你的話……唔，你自己清楚會發生什麼事的，水俁病先生。」

研究員L.What推出原子筆的筆尖，開始在手上的文件寫字「當世界想殺掉你的時候，你是逃不掉的。我只是來通知你的死訊，因為我沒辦法給出其他答案，親愛的。我也有我愛的人，也有我在乎的人，我不能為了你犧牲他們，你懂嗎？」

「愛的人……在乎的人……」水銀眼神空洞地望著空無一物的混凝土地面，卻彷彿看見了些什麼。

「是啊。你也有的吧？在乎的人？愛著的人？我知道那種感覺，那種全世界都把你當成是棋盤上的棋子玩弄的感覺，你肯定也經歷過的吧？」

「……嗯。」

「可是你明白的，雖然事情這麼糟，但……救贖總會到來。你經歷過嗎？所謂的救贖？」

水銀沒有說話，但研究員L.What的嘴角稍微勾起了一抹笑意。

「有遺言嗎？」
