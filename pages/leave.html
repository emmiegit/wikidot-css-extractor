愛德華一如既往地行走在設施走道，路過一間間工作室。

嘈雜的聲音令他微微皺眉，隨即加快了腳步。

日復一日的工作、“工作”。

他開始感到發冷，拉緊了衣領。

“愛德華先生嗎？” 不知不覺已經走到了目的地，眼前的守衛板著臉，不耐煩地問道。

愛德華點了點頭，掏出了權限卡於工作證，隨口問道：“之前的那位呢？”

“出任務的時候被撕碎了。”他淡淡地回答。

愛德華似乎早就猜到了，沒有太大的驚訝，出示了工作證。

氣門緩緩打開，他步入了今天要工作的地點。

------

“等下，你說，一個孩子？”愛德華的眼神中閃爍著些許的慍怒。

“這個異常必須得用孩子測試，這有利於我們的研究。”

“可我看不出來有任何必要性！它只不過是一個會把人大截八塊的玩意罷了！”

“這裡可不是你說了算，你不了解這個異常。” 項目主管高抬起了下巴，有些傲慢地說道。

“可......” 愛德華似乎還想說些什麼，終究歎了口氣，搖了搖頭。

毫無意外，那個可憐的孩子被撕碎了，在場的任何人似乎沒有任何情感的流露，只是依舊記著什麼。

愛德華把視線從那孩子的尸體上轉移，突然感到一整說不上來的惡心。

------

處理完白天的工作的愛德華早已有些精疲力盡。

喝了一口咖啡后打開了筆記本電腦。

新建......

文檔......

&gt; 實驗報告
&gt; 撰寫人：愛德華
&gt; 收件處：總指揮部
&gt; 發件處：Site-CN-00
&gt; 日期： ▉▉▉▉.▉▉.▉

他停下來思索了一會。

&gt; 實驗經過：順利
&gt; 是否遵循實驗準則：否

他閉上了雙眼，食指輕輕敲打著鼠標。

&gt; 是否遵循試驗準則：是

回想起遭到站點主管處分的傢伙，他改變了報告內容。

“好......結尾了。”

&gt; 建議：實驗者應具備防護措施。

日復一日，年復一年。

愛德華如往常般經過嘈雜的辦公室...寂靜的收容室...時不時有著嗚咽聲的D級人員休息室...

“我要辭職。”

站點主管的眼神捉摸不透，透過鏡片在愛德華的臉上掃過。

“辭職理由？”

“這是我的辭職書。”

站點主管粗略地看完，道：“你簽過合約的，辭職是不允許的。”

“但是合約上的敘述和現況完全不同，是你們的合約內容有假！”

兩人爭執不下，最終主管妥協。

“帶他離開。”他對一旁得警衛說。

“碰——” 門關上了。

“嗯......又一個......”

主管打開了電腦。
