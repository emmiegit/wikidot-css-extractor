**Elemento #:** SCP-077-IT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-077-IT è contenuto in una cassaforte inamovibile installata nel deposito 56 del Sito Minerva. La combinazione è generata settimanalmente ed è nota solo al responsabile dell&#39;anomalia e al personale di Livello 4, o superiore autorizzato. Il deposito che alloggia SCP-077-IT è sorvegliato da non meno di 2 guardie armate. Durante gli esperimenti, le carte devono essere deposte sopra un tavolo appositamente preposto e mai riposte dove non specificato.

**Descrizione:** SCP-077-IT si presenta come un normale mazzo di 40 carte da gioco italiane, del tipo trevigiano. Le figure sono identiche a quelle convenzionali, 10 spade, 10 coppe, 10 denari e 10 bastoni. Il dorso presenta l&#39;immagine di un edificio, contrapposta nelle due metà, sopra e sotto (rovesciato). [[footnote]] Vedere Immagini allegate. [[/footnote]] Il materiale è comune carta plastificata. Non è presente una custodia originale.
L&#39;utilizzo di SCP-077-IT a scopo ludico risulta letale. Anche solo il contatto rappresenta un rischio di contaminazione memetica. Utilizzando tale mazzo si inizierà sempre una partita al gioco denominato “Scopa”, indipendentemente dalle intenzioni iniziali e dal numero di giocatori. La partità finirà sempre e comunque in pareggio alla conta dei punti. Le carte che usciranno saranno sempre nello stesso ordine a ogni partita e le mosse eseguite dai giocatori sempre le stesse. I giocatori continueranno a ripetere ininterrottamente la stessa partita, senza rendersene conto, con forte accanimento, fino anche a morire, se non fermati in tempo. La morte sopraggiungerà per perdita di peso e collasso, fino alla mummificazione, dopo un periodo di gioco variabile di alcune ore, per cause non ancora del tutto accertate.

[[collapsible show=&#34;+ Addendum del Dr C. Bordin 1 Agosto 2019&#34; hide=&#34;- CHIUDI ACCESSO&#34;]]

&gt; **Addendum del Dr C. Bordin 1 Agosto 2019:**
&gt; Gli esperimenti mostrano che l&#39;impiego delle carte prosciuga i soggetti esposti della loro energia vitale. I resposabili sono alcune entità denominate SCP-077-IT-1 e non direttamente visibili, collegate a SCP-077-IT. Grazie al TSR (Theta Scan Render) sappiamo che i giocatori possono vedere le entità in uno stato onirico, simile al sonno REM, ma dimenticano l&#39;esperienza quando vengono interrotti. I giocatori ricordano di aver giocato solo una partita, pur accusando grande fatica fisica, se non esaurimento. Alcuni di loro mostrano successivamente comportamenti anomali e violenti. Gli amnestici producono la perdita di ogni ricordo relativo alle carte, ma sono inefficaci nel consentire ai soggetti esposti il ritorno a una vita normale. La psicologia dei soggetti viene alterata a un livello profondo non curabile.
&gt; La natura delle entità SCP-077-IT-1 rimane un mistero, a dispetto delle analisi effettuate anche tramite l&#39;utilizzo della tecnologia sperimetale TSR.
&gt; Tutti gli esperimenti hanno mostrato come le carte non possano venire disperse. Dopo l&#39;utilizzo tornano sempre perfettamente impilate al centro del tavolo più vicino, impiegando un tempo inferiore a 1 fs[[footnote]] femtosecondo, 10^^-15^^ secondi [[/footnote]], come misurato tramite camera a femtosecondi. Se alcune carte vengono sottratte, queste torneranno da sole nel mazzo, con procedure ancora ignote.
[[/collapsible]]

# {{**ATTENZIONE**!: il seguente rapporto del Maresciallo Adriano Concisi è stato recuperato nella sua versione originale. La versione ufficiale è stata più volte censurata dalle autorità locali su ordini superiori, per sminuire il più possibile la gravità della situazione. Le parti de-censurate, a beneficio della Fondazione, sono --barrate-- nel testo. Le parti aggiunte durante la censura sono colorate in ##red|rosso## e hanno l&#39;unico scopo di &#34;correggere&#34; le mancanze dovute alla censura.}}

__**Rapporto del Maresciallo Adriano Concisi**__
&gt; + RAPPORTO #A4537
&gt; 
&gt; **{{Comando dei Carabienieri Comune di ████████████████████ (TV)}}**
&gt; 
&gt; **{{Investigazione sulle morti violente e sui decessi sospetti avvenuti nel comune di ████████████████████ (TV) tra Marzo e Aprile 2019}}**
&gt; 
&gt; **{{Data:}}** {{16 Maggio 2019}}
&gt; **{{Nome:}}** {{Maresciallo Adriano Concisi}}
&gt; 
&gt; **{{In breve:}}** {{Il rapporto tratta delle verifiche e indagini quotidiane da me effettuate sui decessi sospetti, sui presunti suicidi --singoli e multipli-- e sugli eventi di raptus omicida avvenuti negli ultimi 2 mesi--, per i quali non esiste una spiegazione convincente--. Tutte queste morti sembrano ricondursi a un&#39;unica origine--, di natura ancora incerta--, associata alle attività ludiche che si svolgono nei bar del comune.}}
&gt; [OMISSIS]
&gt; 
&gt; 
&gt; **{{Rapporto completo giornaliero}}**:
&gt; 
&gt; **{{30 Aprile}}**
&gt; {{La mattina di quel giorno venni richiesto dal Tenente Fabio Faraci per un colloquio, assieme al medico legale Luca Bernini, presso l&#39;obitorio dell&#39;ospedale di Treviso. --Bernini appariva molto turbato e ammise subito di essere perplesso e di non avere una spiegazione certa per quelle morti, anche dopo l&#39;autopsia.-- Secondo --lui-- ##red|il medico## la causa della morte era per &#34;inedia&#34;. Ci fece vedere alcuni cadaveri di uomini anziani, otto in totale, tra i 60 e gli 85 anni, che presentavano tutti gli stessi sintomi di prolungata denutrizione, tanto da apparire pelle e ossa. Gli stessi uomini erano stati visti nei bar del nostro comune qualche giorno prima--, in salute e senza che qualcosa lasciasse supporre il decorso di una malattia terminale--.}}
&gt; {{Secondo Bernini, per giustificare la condizione dei cadaveri, i soggetti dovevano essere stati sottoposti a condizioni di stress così elevato da prosciugarli fino a quel punto. --Tuttavia non conosceva quale attività fisica, o quale trattamento potesse condurre a un simile risultato in così breve tempo.-- Di una cosa era sicuro: non si trattava di morte naturale.}}
&gt; 
&gt; {{Vista la condizione --misteriosa-- ##red|sospetta## in cui versavano i corpi, il Magistrato decise di aprire un fascicolo per sospetto omicidio colposo e il Tenente Faraci mi chiese di iniziare immediatamente le indagini.}}
&gt; [OMISSIS]
&gt; 
&gt; **{{2 Maggio}}**
&gt; {{Nel frattempo, il Maresciallo Capo Giuliano Bresolin già indagava su --sette-- ##red|due## suicidi sospetti e tre omicidi violenti avvenuti nel comune negli ultimi due mesi. Quando mi informarono che alcune delle vittime erano frequentatori abituali dei bar, decisi di consultarlo immediatamente e di non aspettare le riunioni formali.}}
&gt; {{Anche Bresolin ritenenva che ci fosse un collegamento tra i delitti che seguiva e le morti sospette a me assegnate, così accettò la mia collaborazione. --Ricordo che sin da subito mi fissò seriamente e mi disse: &#34;Non ne verremo a capo, lo sai?&#34; Gli chiesi spiegazioni per quella affermazione, che ritenni inaccetabile e lui rispose: &#34;Non lo so. Non s&#39;è mai vista tanta violenza nel nostro paese. Abbiamo a che fare con qualcosa che non è normale, con qualcosa che è al di là della comprensione. Certe cose non si spiegheranno mai ed è inutile incaponirsi.&#34; Naturalmente non ero d&#39;accordo con la sua mentalità, tuttavia-- Bresolin è sempre stato un Carabiniere molto in gamba e ben visto da tutti, quindi --trascurai quelle parole e-- iniziammo le indagini insieme.}}
&gt; 
&gt; **{{3 Maggio}}**
&gt; {{Il bar ███████████ sito in Via ███████████ alle 7 del mattino è sempre frequentato da anziani che si alzano di buonora e fanno colazione. Mi presentai in borghese al bancone del bar e ordinai un caffé, per poi mettermi a un tavolo da solo, per osservare gli astanti. Ascoltando i discorsi, era evidente che nell&#39;aria c&#39;era preoccupazione --e che i decessi degli ultimi tempi non erano affatto normali--. Presi quindi il mio taccuino.}}
&gt; 
&gt; **{{Trascrizione di alcune frasi ascoltate, tradotte dal veneto.}}**
&gt; 
&gt; {{**Cliente 1, sulla settantina:** //Eh sì, anche il &#34;Penna&#34; se n&#39;è andato. Non era mica vecchio! Collasso, hanno detto. Come Fausto.//}}
&gt; 
&gt; {{**Barista:** //Hai visto! Di nuovo. Un altro coi piedi in avanti. Veniva sempre qui a prendere la sua grappa.//}}
&gt; 
&gt; {{**Cliente 1:** //Ma io ci giocavo a carte col Penna. Ti ricordi, che ci sedevamo qua fuori tutti i pomeriggi.//}}
&gt; 
&gt; {{**Barista:** //Eravate in sei, sì che mi ricordo! E prima del Penna è morto il grassone. Come si chiamava?//}}
&gt; 
&gt; {{**Cliente 1:** //Il grasso? Giovanni, faceva di nome. Ma lo sai che quando l&#39;ha trovato morto sua moglie era magrissimo. Così mi ha detto il figlio.//}}
&gt; 
&gt; {{**Barista:** //Ma no, era un ciccione! Cosa dici?//}}
&gt; 
&gt; {{**Cliente 1:** //Te lo giuro! Anche Fausto era magrissimo, è collassato al bar di █████████. Lo sai, no, che ne han parlato anche al tg.//}}
&gt; 
&gt; {{**Barista:** //Ah, non ho sentito. Ma son morti tutti così? A me par strano. --Che razza di malattia sta girando?--//}}
&gt; 
&gt; {{--**Cliente 1:** //Se devo prenderla io, piuttosto mi ammazzo. Anche subito.//--}}
&gt; 
&gt; {{**Cliente 2, sulla sessantina:** //--Ah sì, ti ammazzi?-- Come quegli altri, allora.//}}
&gt; 
&gt; {{**Barista:** //Quegli altri? --Ma è vero che si son suicidati tanti questo mese?-- Ma in tv non dicono un cazzo!//}}
&gt; 
&gt; {{**Cliente 2:** //Lo sai che il grassone, lì, Giovanni, si è soffocato con il tubo di scappamento della macchina.//}}
&gt; 
&gt; {{**Cliente 1:** //Cosa? Non l&#39;avevo mica sentita questa! Ma sai che malattia aveva? Perché uno che si suicida a quell&#39;età, o è malato, o pieno di debiti.//}}
&gt; 
&gt; {{**Cliente 2:** //Malato? --Ma cosa ti riduce in quello stato in pochi giorni?-- Io dico che s&#39;è ucciso, ma l&#39;han costretto!//}}
&gt; 
&gt; {{**Barista:** //E chi è stato?//}}
&gt; 
&gt; {{**Cliente 2:** //Gli altri con cui giocava a carte --. E poi si son ammazzati anche loro-- , sti manigoldi!//}}
&gt; 
&gt; {{**Barista:** //Ma avete sentito di quello che ha ammazzato --i suoi compagni-- ##red|il compagno## di gioco, dopo una partita a carte? Erano a casa di uno.//}}
&gt; 
&gt; {{**Cliente 1:** //Ma che gli prende alla gente? --C&#39;è il diavolo in paese, per caso?--//}}
&gt; 
&gt; {{A quel punto intervengo nella discussione.}}
&gt; 
&gt; {{**Io:** //Ma giocavano tutti a carte?//}}
&gt; 
&gt; {{**Cliente 2:** //Sì! Chi è che non gioca a carte qui? --E stanno diventando tutti pazzi!--//}}
&gt; 
&gt; {{**Io:** //Ma giocano a soldi? Fanno debiti?//}}
&gt; 
&gt; {{**Cliente 2:** //Ah, non lo so io! Ma qua son tutti vecchi che giocano, si gioca a scopa, a briscola, quei giochi lì. Mica a pocker, come i professionisti. Li ho sempre visti giocare con le carte da briscola. Gioco anche io, ma con gli spiccioli. Ci metto due euro, hai capito.//}}
&gt; 
&gt; {{**Io:** //Ma questi si son mai messi a litigare qui, mentre giocavano?//}}
&gt; 
&gt; {{**Cliente 2:** Ride. //Son vecchi che giocano. Certo che litigano e tirano dei bei bestemmioni, ma son tutti amici. Gridano, ma perché son sempre in festa.//}}
&gt; 
&gt; {{**Barista:** //Anche quando si mettono le mani addosso è per finta. Poi ordinano da bere.//}}
&gt; 
&gt; {{**Io:** //E oggi giocheranno di nuovo?//}}
&gt; 
&gt; {{**Barista:** //Non lo so, guarda. --C&#39;è paura nell&#39;aria. Mi sa che vieterò di giocare a carte, perché non voglio che scappino gli altri clienti.-- ##red|Forse vengono dopo.##//}}
&gt; 
&gt; {{**Cliente 1:** //Basta che non gli dai i mazzi di carte.//}}
&gt; 
&gt; {{**Barista:** //Io non glieli do, ma quelli se li portano da casa. C&#39;era un tipo che diceva sempre &#34;Giochiamo col mio, che è pulito.&#34; Come se i miei mazzi avessero qualcosa.//}}
&gt; 
&gt; {{**Io:** //Forse aveva paura fossero truccati.//}}
&gt; 
&gt; {{**Cliente 2:** Ride. //Forse era truccato il suo!// Fa l&#39;occhiolino.}}
&gt; 
&gt; {{**Io:** //Ma chi era sto tipo?//}}
&gt; 
&gt; {{**Barista:** //Gianni. Non è più venuto! Ho saputo che è morto. Si è ammazzato anche questo--, assieme a quegli altri--!//}}
&gt; 
&gt; {{Bresolin mi raggiunse mezzora più tardi, nel frattempo il locale si era riempito. Gli feci leggere i miei appunti. Questi confermavano i suoi sospetti sul fatto che il gioco d&#39;azzardo potesse essere coinvolto. Secondo lui i delitti erano imputabili a somme di denaro non pagate e ad altri screzi perpetrati per lungo tempo. Mi confessò che le sue piste finivano in nulla, ma ora c&#39;era la possibilità che questo Gianni fosse implicato in modo importante. Decidemmo quindi di interrogare i parenti e gli amici.}}
&gt; {{Interrogando gli amici di Gianni, scoprimmo che il suo vero nome era in realtà Domenico Salvin. Bresolin possedeva già la documentazione sul suo suicidio, avvenuto all&#39;una di notte del 14 Aprile, in casa propria. Si era sparato in bocca con un fucile da caccia Blaser K95. Quella notte Salvin giocava a carte con tre amici nel seminterrato. --Anche gli altri si sono suicidati. Andrea Scalzi, con il suo fucile da caccia Beretta A400 si è sparato in bocca, mezzora dopo Salvin. Enrico Nardin si è schiantato a tutta velocità tre ore più tardi, contro un camion nel parcheggio del supermercato ████████████. Quest&#39;ultimo potrebbe trattarsi di un incidente, ma sarebbe molto sospetto, considerando le dinamiche e il suicidio degli altri. Ivo Scarpa si è affogato in casa propria, con la testa in un secchio pieno d&#39;acqua, alle due del pomeriggio del giorno successivo.--}}
&gt; {{Dopo aver interrogato i parenti, non siamo riusciti a capire se i cinque avessero litigato. Essendo presenti più fucili in casa di Salvin, abbiamo avvallato l&#39;ipotesi che stessero organizzando una battuta di caccia. Secondo Bresolin, però, stavano meditando un omicidio. La sua ipotesi è che uno, o più di loro, volessero uccidere Salvin, per un debito di gioco, o per torti subiti, difficili da chiarire tramite le indagini. --Secondo Bresolin i primi quattro suicidi sarebbero in realtà omicidi perpetrati da Scarpa, ultimo a morire, forse suicidatosi per pentimento, o disperazione. O forse l&#39;aveva premeditato sin dall&#39;inizio. Gli feci notare che quello di Scarpa era un modo ben strano di suicidarsi, quasi impossibile da realizzare, dovendo tenere la testa in un secchio per così tanto tempo, senza seguire l&#39;impulso di togliere la testa.-- ##red|Ma non c&#39;erano prove di questo.## Bresolin fu d&#39;accordo con me e decise che ci doveva essere un sesto attore, a noi non noto, il vero omicida.}}
&gt; 
&gt; {{**4 Maggio**}}
&gt; {{Appena trovati, io e Bresolin abbiamo di nuovo fatto il punto della situazione.}}
&gt; {{Scoprimmo che avevamo tralasciato un fatto comune agli altri omicidi/suicidi, su cui doveva indagare lui e le morti sospette, assegnate a me. Tutti avevano giocato a carte, con lo stesso tipo di carte, quelle trevigiane. E Salvin aveva giocato con tutti loro, almeno una volta negli ultimi due mesi. A quel punto l&#39;ipotesi che si trattasse di screzi relativi al gioco era più che fondata. E con ogni probabilità Salvin aveva truccato le partite. Per dimostrarlo dovevamo trovare qualcun altro che avesse giocato con Salvin. __Purtroppo i suoi amici erano quasi tutti morti e quindi ci volle tempo prima di riuscirci.__}}
&gt; [OMISSIS]
&gt; 
&gt; {{--**7 Maggio**--}}
&gt; {{--Negli ultimi tre giorni si sono verificati due nuovi decessi per &#34;inedia&#34;. Stiamo indagando se abbiano giocato a carte recentemente, ma non abbiamo dubbi a riguardo. Piuttosto, dobbiamo sbrigarci a trovare gli eventuali compagni di gioco, prima che facciano la stessa fine.--}}
&gt; 
&gt; {{--**8 Maggio**--}}
&gt; {{--Stamane, in casa di Ettore Silvestrin sono stati ritrovati cinque corpi, fra cui il suo e quello della moglie. Dalla prima ricostruzione che abbiamo effettuato, sembra che in un raptus di follia l&#39;Ispettore di Polizia Enrico Ballarin abbia sparato ai suoi compagni di gioco con la pistola d&#39;ordinanza. Dopopdiché si è fatto saltare la testa. I corpi sono stati ritrovati dai figli dei Silvestrin, rientrati dopo la notte passata fuori.--}}
&gt; 
&gt; {{--**9 Maggio**--}}
&gt; {{##red|Stamane è stato ritrovato il corpo dell&#39;Ispettore Enrico Ballarin, deceduto per infarto nella notte.## }}
&gt; {{Ci hanno informato che l&#39;Ispettore Ballarin si era infiltrato per condurre indagini parallele alle nostre. Questo fatto ci ha sconvolto. --Il suo folle gesto non era contemplato nelle nostre teorie. Dovettimo iniziare a pensare che sotto c&#39;era ben altro. Bresolin propose che si trattasse di droga e che Ballarin dovesse averne assunta, forse inconsapevolmente, forse perché era stato scoperto e qualcuno voleva farlo fuori.--}}
&gt; {{##red|Abbiamo cominciato a seguire una nuova pista, relativa a un sospetto spaccio di droga, mascherato da partite a carte. Il gioco a &#34;scopa&#34; potrebbe essere una specie di chiave segreta per partecipare a questi festini, o per ottenere, appunto, la droga.## A questo punto la pista della droga poteva giustificare i raptus, i suicidi e forse in qualche modo anche le morti per &#34;inedia&#34;, che potrebbero quindi essere attribuite in qualche modo a overdose.}}
&gt; {{Tramite la moglie di Scarpa, abbiamo --inoltre-- scoperto che le carte da gioco, di proprietà di Salvin, erano state rubate da Scarpa quella notte del 14 Aprile. Se quelle carte erano davvero truccate, allora Scarpa voleva usarle a sua volta per perpetrare delle truffe e forse prendere parte allo spaccio della droga. Tuttavia non siamo riusciti a trovare le carte, che devono essere finite in mano a qualcun altro.}}
&gt; 
&gt; {{**10 Maggio**}}
&gt; {{In questi giorni cominciammo a giocare a carte nei bar, con diversi personaggi. Stavamo sempre in borghese. Raccoglievamo informazioni e stringevamo amicizie. Avevamo capito che dovevamo per forza infiltrarci, o non avremmo fatto altro che raccogliere prove indiziarie e informazioni parziali, su litigi e beghe private. Riuscimmo a costruire una discreta mappa su chi avesse giocato a carte e con chi, tra i frequentatori dei bar del paese e chi, fra questi, tenesse partite anche a casa propria. --Sembra che il gioco più in voga sia quello della scopa. Non solo, a-- ##red|A## quanto pare tutte le vittime su cui indaghiamo amavano il gioco della scopa, a tal punto che ultimamente giocavano solo a quello, per ore filate.}}
&gt; 
&gt;  {{**11 Maggio**}}
&gt; {{Siamo riusciti a farci invitare a casa di Marco Milanesi, un sessantenne imprenditore. La sera dopo cena, assieme ad altri tre invitati suoi amici, abbiamo giocato fino a mezzanotte con carte francesi. Bresolin continuava a guardarmi e a scuotere la testa. A un certo punto, durante una pausa, mi disse che stavamo perdendo tempo e sarebbe stato meglio andare via. Ma proprio quando stavamo per accomiatarci, il signor Milanesi ha tirato fuori le carte trevigiane e ha dichiarato:}}
&gt; {{//Queste appartenevano a Scarpa, un mio amico che è morto di recente. Mi sono state portate da un&#39;altra persona, voleva che le avessi io. Se ci state, vorrei che facessimo almeno una partita per ricordarlo.//}}
&gt; {{A quel punto siamo rimasti ed eravamo sicuri che quelle fossero le stesse carte di Salvin. Pensavamo che stessero per iniziare delle trattative per lo spaccio di droga, ma non siamo riusciti a individuare nulla di sospetto. Nemmeno i soldi con cui giocavamo erano molti. In tutta la notte ho perso 10€, Bresolin è andato a patta. Giocammo per olte tre ore, alla fine stanchissimi ci ritirammo, senza purtroppo aver concluso davvero qualcosa. Non ci sembrava che le carte fossero truccate.}}
&gt; 
&gt;  {{**12 Maggio**}}

&gt; **Note dell&#39;Agente Ettore Moldavi (SIR-I), inviato a investigare l&#39;anomalo aumento di decessi in zona.**
&gt; 
&gt; Essendo tutte le vittime di età avanzata, ho provveduto a interrogare compagni di bevute di alcune di loro. Ho scoperto ben presto che tutti i decessi anomali erano giocatori di carte abitudinari e che praticamente tutti avevano giocato in gruppi i cui membri sono tutti deceduti. Ho quindi iniziato a ricercare la fonte della presunta anomalia. Travestitomi da anziano (circa 75 anni), utilizzando il nome fittizio ███████████, ho potuto avvicinare gli uomini dell&#39;Arma dei Carabinieri, il Maresciallo Capo Giuliano Bresolin e il Maresciallo Adriano Concisi, due uomini all&#39;apparenza in gamba, ma che ben presto si sono rivelati non immuni all&#39;anomalia.
&gt; Ho seguito i Carabienieri e controllato i dati raccolti da loro, giorno per giorno. Fino a quando, in data 16 Maggio, il Maresciallo Concisi ha sviluppato un comportamento psicotico. L&#39;attività investigativa dei due è cessata a causa della morte del Maresciallo Concisi, causata da quattro colpi di pistola d&#39;ordinanza, appartenente al Maresciallo Capo Bresolin. Quest&#39;ultimo, ha iniziato da subito a manifestare sintomi di schizzofrenia acuta.

&gt; **Esperimenti su SCP-077-IT. Responsabile --Dr R. Gasser-- Dr C. Bordin.**
&gt; 
&gt; **Analisi preliminare:**
&gt; Le carte si presentano di carta plastificata comune. Agli occhi appaiono come le normali carte italiane (40 carte per mazzo) del tipo trevigiano, largamente utilizzate in Veneto e Friuli. I soggetti di classe D inizialmente non mostrano comportamento anomalo, ma solo dopo alcuni minuti di contatto diretto.
&gt; 
&gt; **Esperimento #1**
&gt; Le carte vengono disposte in varie posizioni in una stanza da 4 soggetti diversi.
&gt; **Risultato:** in 10 secondi tornano in posizione centrale sul tavolo, impilate (da ora posizione 0 Zero). La camera a femtosecondi misura un tempo di 1 fs.
&gt; **Nota:** Il personale di Classe D impiegato chiede il permesso di giocare con SCP-077-IT. Permesso negato.
&gt; Ulteriori azioni: 2 soggetti di Classe D vengono allontanati e assumono amnestici. Altri 2 vengono semplicemente isolati in cella.
&gt; 
&gt; **Esperimento #2**
&gt; Le carte vengono divise e spostate separatamente in altre sale chiuse.
&gt; **Risultato:** identico all&#39;esperimento #1. Non si capisce se le carte siano sparite e riapparse tutte nella sala iniziale, o se siano passate attraverso il muro. La camera a femtosecondi non chiarisce l&#39;evento.
&gt; **Note:** Ho chiesto allo SPA una telecamera più potente, ma non mi hanno ancora risposto.
&gt; Ulteriori azioni sul personale di Classe D: come esperimento #1
&gt; 
&gt; **Esperimento #3**
&gt; **Parte 1:** Le carte vengono tagliate con una forbice per prelevare un campione da analizzare. Scopo: sincerarsi della natura del materiale.
&gt; **Risultato:** il personale di classe D non completa l&#39;atto del taglio e si ferma con la forbice prima che tocchi la carta. Anche dietro insistenze non obbedisce.
&gt; **Parte 2:** Viene predisposto un robot mezzobusto sul tavolo, per il taglio delle carte.
&gt; **Risultato:** al contatto con la forbice, le carte tornano in posizione 0. Non è quindi possibile tagliarle.
&gt; **Parte 3:** Viene predisposta una macchina per il taglio laser al centro del tavolo, per incidere le carte direttamente in posizione 0.
&gt; **Risultato:** All&#39;accensione del laser, le carte si trasferiscono in posizione 0 sul tavolo più vicino (laboratorio a fianco). Nessun danno alle carte.
&gt; 
&gt; **Esperimento #4**
&gt; Vengono rimossi tutti i tavoli dall&#39;ambiente dell&#39;esperiemento e si procede come nell&#39;esperimento #2.
&gt; **Risultato:** SCP-077-IT rompe il contenimento e appare in posizione 0 sul tavolo dell&#39;ufficio del Dr Fausti, al momento assente.
&gt; **Nota:** Dalle misurazioni il tavolo del Dr Fausti è risultato quello più vicino.
&gt; **Nota aggiuntiva: Dispongo che le carte siano sempre tenute sopra un tavolo al momento degli esperimenti.**
&gt; 
&gt; **Nota:** I soggetti di classe D sottoposti ad amnestici sono deceduti per suicidio, non è stato possibile salvarli in tempo. Quelli semplicemente isolati vogliono giocare a carte. Da ora in avanti i Soggetti Infettati (SI) saranno denominati SCP-077-IT-SI.
&gt; 
&gt; **Esperimento #5**
&gt; 4 SCP-077-IT-SI vengono introdotti in una sala con delle carte trevigiane qualsiasi disposte in posizione 0.
&gt; **Risultato:** i soggetti sono perplessi e disorientati. Quando viene ordinato loro di giocare cominciano, ma poi chiedono delle carte diverse, quelle che hanno maneggiato all&#39;inizio. Richiesta negata. I soggetti diventano nervosi e devono essere ricondotti in cella.
&gt; 
&gt; **Esperimento #6**
&gt; **Fase #1:** 4 soggetti infettati vengono introdotti in una sala con SCP-077-IT in posizione 0.
&gt; Vengono posizionati nella sala i seguenti strumenti:
&gt; * Misuratori di onde elettromagnetiche in tutte le bande.
&gt; * Un microfono a infrasuoni
&gt; * Un microfono a ultrasuoni.
&gt; * Un contatore geiger.
&gt; * Un misuratore di gas dell&#39;aria.
&gt; **Risultato:** Cominciano a giocare al gioco denominato &#34;Scopa&#34;. Alla terza partita è ormai chiaro che stanno reiterando le stesse identiche azioni della prima partita (denominata Partita-01). Sia la distribuzione delle carte, la loro uscita, il modo in cui vengono giocate è identico a Partita-01. I movimenti, gli sguardi dei giocatori, le frasi che si dicono sono tutte reiterate, come si evince dal video [VI SCP-077-IT #006].
&gt; 
&gt; **[VIDEO VI SCP-077-IT #006] permessi insufficienti**
&gt; 
&gt; Gli strumenti di misurazione posti nella sala non hanno registrato alterazioni anomale dell&#39;ambiente.
&gt; **Fase #2:** Dopo 3 ore i soggetti vengono interrotti, visitati da un medico e pesati su di una bilancia. I soggetti risultano affaticati, la perdita di peso varia dal 3 al 5% della massa corporea totale. Interrogati, riferiscono di aver giocato per circa 3 ore, ma di ricordare una sola partita. Di questo sono sorpresi e non sono in grado di spiegarlo.
&gt; 2 SCP-077-IT-SI vengono ricondotti in cella e sostituiti con soggetti non infetti. Il gioco riprende.
&gt; **Risultato:** I soggetti iniziano una nuova partita (Partita-02) e la reiterano come nella Fase #1.
&gt; **Fase #3:** Interrotti dopo 4 ore vengono nuovamente visitati. La perdita di peso e il dimagrimento dei soggetti che hanno giocato per 7 ore è evidentissima.
&gt; **Fase #4:** Il giorno successivo, la partita ricomincia sostituendo i soggetti troppo debilitati della Fase #3 con quelli della Fase #1, che hanno riposato. Il gioco questa volta non verrà interrotto.
&gt; **Risultato:** replica delle fasi #1 e #2 per le prime 4 ore. I soggetti interrompono spontaneamente il gioco e tornano a comportarsi normalmente e a interagire fra di loro amichevolmente. Dopo 20 minuti, uno dei soggetti della Fase #1 (SCP-077-IT-SI-01) aggredisce un altro soggetto e lo picchia violentemente, senza che questi reagisca. Gli altri soggetti incitano alla violenza. Il pestaggio si conclude con la morte del soggetto picchiato, quindi SCP-077-IT-SI-01 cambia bersaglio.
&gt; A questo punto alle guardie viene ordinato di entrare in azione. La colluttazione si conclude con la morte di SCP-077-IT-SI-01 tramite arma da fuoco. Gli altri soggetti reagiscono e si avventano sulle guardie, anch&#39;essi vengono terminati analogamente.
&gt; 
&gt; **Analisi finale:** è evidente che l&#39;anomalia assorba sostanza dai soggetti esposti, letteralmente mangiandoseli un po&#39; per volta. Allo stesso modo infetta le loro menti, costringendoli in un loop comportamentale e scatenando azioni violente non prevedibili.
&gt; Risulta evidente che i soggetti ai quali non è più possibile giocare con le carte siano spinti al suicidio. Forse per mancanza di motivazione? Urge interrogazione dei soggetti, appena disponibili.
&gt; Per trarre conclusioni più precise sarebbero necessari numerosi soggetti di classe D, dovrò farne richiesta, ma ci vorrà tempo per procurarli.
&gt; Non sembra inoltre possibile comprendere la natura dell&#39;infezione e il perché del loop comportamentale, semplicemente tramite l&#39;osservazione dell&#39;esposione dei soggetti all&#39;anomalia. Devo consultare lo SPA per qualcosa di più invasivo nell&#39;analisi degli infettati.
[[/collapsible]]

&gt; **Esperimenti su SCP-077-IT. Responsabile Dr C. Bordin.**
&gt; 
&gt; **Esperimento #7**
&gt; Misura dell&#39;attività cerebrale tramite elettroencefalogramma, durante la fase di gioco. 4 soggetti vengono riuniti assieme a SCP-077-IT.
&gt; **Risultato:** Si registra una massiccia produzione di onde Theta. Se ne conclude che gli individui stiano sognando mentre giocano. Quando i soggetti vengono interrotti, le onde Theta non svaniscono del tutto, questo potrebbe spiegare i comportamenti psicotici?
&gt; 
&gt; Di seguito riporto gli interrogatori effettuati sui nuovi soggetti esposti.
&gt; 
&gt; **Interrogatorio soggetto SCP-077-IT-SI-02**: il soggetto è infetto ed è stato isolato in cella per 3 giorni. Il soggetto è legato per evitare fenomeni di autolesionismo e suicidio.
&gt; 
&gt; **Dr Bordin:** Come si sente?
&gt; 
&gt; //SI-02 non risponde, ha gli occhi fissi nel vuoto e respira pesantemente.//
&gt; 
&gt; **Dr Bordin:** Lo sa che non tornerà in contatto con SCP-077-IT, vero?
&gt; 
&gt; **SI-02:** Vi prego, posso giocare. Possiamo giocare insieme.
&gt; 
&gt; **Dr Bordin:** Non ha giocato abbastanza?
&gt; 
&gt; **SI-02:** Era solo una partita. È così bello stare con il Re, il Cavallo e il Fante.
&gt; 
&gt; **Dr Bordin:** Erano con lei? Ci può descrivere cosa ha visto? Dove è stato?
&gt; 
&gt; **SI-02** //sbarra gli occhi//: Al tavolo con loro. E gli altri amici con cui ho giocato. Eravamo tutti insieme. Le Figure ci dicono cosa fare e noi lo facciamo. Vogliono che torni da loro. Devo tornare adesso.
&gt; 
&gt; **Dr Bordin:** Perché deve tornare? La sua vita ha senso solo se gioca?
&gt; 
&gt; **SI-02:** Solo se le Figure mangiano.
&gt; 
&gt; **Dr Bordin:** Si spieghi.
&gt; 
&gt; **SI-02:** Così dicono loro.
&gt; 
&gt; **Dr Bordin:** Come si nutrono di lei? Come avviene?
&gt; 
&gt; //SI-02 non risponde.//
&gt; 
&gt; **Dr Bordin:** Perché vuole uccidersi?
&gt; 
&gt; **SI-02:** Ho paura non mi vorranno più se non vado a trovarli.
&gt; 
&gt; **Dr Bordin:** Se gioca di nuovo morirà di inedia.
&gt; 
&gt; **SI-02:** Vivrò con loro. Sarò un teschio e terrò loro compagnia, mentre tutti gli altri giocano e le Figure mangiano.
&gt; 
&gt; **Dr Bordin:** Riesce a vedere le Figure in questo momento?
&gt; 
&gt; **SI-02:** No, ma mi stanno chiamando. Vogliono mangiare, mangiare, mangiare!
&gt; 
&gt; **Dr Bordin:** Dove vi trovate quando incontra le Figure?
&gt; 
&gt; //SI-02 urla.//
&gt; 
&gt; Il soggetto viene portato in cella e sedato pesanemente.
&gt; 
&gt; **Interrogatorio soggetto SCP-077-IT-SI-03**: il soggetto è infetto e gli sono stati somministrati amnestici. Viene tenuto legato.
&gt; 
&gt; **Dr Bordin:** Come si sente?
&gt; 
&gt; **SI-03:** Lasciatemi morire.
&gt; 
&gt; **Dr Bordin:** Cosa ricorda?
&gt; 
&gt; **SI-03:**  Nulla. Non so cosa dovrei ricordare. Non c&#39;è nulla nella mia vita che valga qualcosa. Lasciatemi morire.
&gt; 
&gt; Il soggetto viene portato in cella e sedato pesantemente.
&gt; 
&gt; **Interrogatorio soggetto SCP-077-IT-SI-04**: il soggetto è infetto e ha manifestato sintomi violenti. Dopo essere stato bloccato, ora è legato.
&gt; 
&gt; **Dr Bordin:** Come si sente?
&gt; 
&gt; **SI-04:** Alla grande!
&gt; 
&gt; **Dr Bordin:** Lo sa di aver perso 20 chili in 9 ore?
&gt; 
&gt; **SI-04:** Le Figure mangiano!
&gt; 
&gt; **Dr Bordin:** Perché ha aggredito i suoi compagni di gioco?
&gt; 
&gt; **SI-04:** Le Figure erano sazie e volevano divertirsi. Ma ora hanno fame di nuovo.
&gt; 
&gt; **Dr Bordin:** Vuole tornare a giocare?
&gt; 
&gt; **SI-04:** Prima devo ammazzare gli altri, non posso tornare, altrimenti.
&gt; 
&gt; **Dr Bordin:** Cos&#39;altro le hanno ordinato?
&gt; 
&gt; **SI-04:** Vogliono che trovi nuovi giocatori. E devo anche prestare le carte a qualcun altro.
&gt; 
&gt; **Dr Bordin:** Lei non tornerà in contatto con SCP-077-IT.
&gt; 
&gt; **SI-04:** Io la ucciderò, Dottore.
&gt; 
&gt; Il soggetto viene terminato per ragioni di sicurezza.
&gt; 
&gt; Per poter procedere nell&#39;analisi è necessario comprendere con maggiore esattezza cosa stiano sognando i soggetti esposti. A questo scopo lo SPA mi ha fatto pervenire un TSR (Theta Scan Render), assieme alla cooperazione della Dottoressa Elisa Vastano.
&gt; **Nota sul TSR:** è piuttosto ingombrante, assomiglia a un casco per la permanente, su di una sedia da pilota di astronave. Avendo a disposizione solo uno strumento, verrà adoperato su di un soggetto per volta.
&gt; 
&gt; **Esperimento #8**
&gt; 4 soggetti non esposti in precedenza vengono introdotti in una sala, assieme a SCP-077-IT in posizione 0. Un soggetto (SCP-077-IT-SI-05) viene collegato al TSR. Le immagini nei video ci mostrano, sia le riprese all&#39;interno della sala, sia il rendering dei sogni di SCP-077-IT-SI-05.
&gt; **Risultati: [RICHIESTA PERMESSO LIVELLO 4]**

&gt; **{{Note finali Direzione Sito Minerva}}**
&gt; 
&gt; {{A seguito dell&#39;esperimento con tecnlogia TSR eseguito su SCP-077-IT, la Direzione del Sito Minerva ordina la sospensione immediata e definitiva di tutte le indagini sull&#39;anomalia.}}
&gt; 
&gt; {{In data 5 Settembre il Dr Bordin è stato arrestato durante il tentativo di accedere alla sala degli esperimenti, con l&#39;anomalia ancora presente. Sottoposto a interrogatorio, ha dichiarato di voler giocare a una partita, per ordine delle Figure. Il Dr Bordin è stato posto in isolamento e gli sono stati somministrati amnestici di classe D. I suoi ripetuti tentativi di suicidio sono stati bloccati e si attende di verificare se esiste un periodo di disintossicazione.}}
&gt; 
&gt; {{La Dottoressa Vastano ha richiesto l&#39;utilizzo di SCP-077-IT per ulteriori indagini tramite TSR. La richiesta è stata respinta. La Dottoressa è stata posta in quarantena, per escludere ogni possibilità di contagio.}}
&gt; 
&gt; {{Visto l&#39;altissimo rischio di contagio memetico, la Direzione ha disposto il **contenimento permanente** dell&#39;anomalia all&#39;interno di una cassaforte anti effrazione di classe 1, installazione inamovibile, in un deposito videosorvegliato, con guardie armate. Le carte devono essere deposte sopra un tavolo e mai riposte dove non specificato, per evitare la rottura del contenimento.}}
