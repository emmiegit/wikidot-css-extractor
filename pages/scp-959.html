**Item nº:** SCP-959

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-959 deve ser isolado em uma sala de 6 m x 8 m no Sítio-██ com mobília adequada e material de leitura para conforto dentro das diretrizes SCP. Somente funcionários que passaram na triagem psicológica podem interagir com SCP-959. Todos os funcionários que entrarem na sala devem obter uma cópia da fotografia na bandeja de arquivos ao lado da porta como um lembrete de que o que estão observando é, de fato, o fenômeno que SCP-959 exibe. Esta foto deve ser colocada de volta na bandeja ao sair.

Qualquer comportamento abertamente aberrante exibido pelos funcionários além da repulsa leve deve ser registrado e os referidos funcionários transferido para outras funções após uma triagem adicional os considerar aptos a fazê-lo. SCP-959 não deve receber nenhum alimento fora da dieta prescrita pelo Médico ██████ devido ao diagnóstico recente (ver Adendo 959-a). O sujeito não pode sair de seu quarto sem um guarda armado presente em todos os momentos para proteção e apenas durante o regime de exercícios (ver Adendo 959-a).

SCP-959 tem permissão para equipamento de higiene pessoal padrão e acesso a uma navalha e cera de bigode para manter sua aparência, desde que não sejam mostrados sinais de tendências à automutilação.

Sob nenhuma circunstância SCP-959 é permitido interagir com outros SCPs sencientes, a menos que para fins de teste e apenas com a aprovação expressa por escrito do Dra. ███████. Sob nenhuma circunstância qualquer funcionário que foi anteriormente designado para [[[SCP-231|SCP-231-7]]] será designado para SCP-959 devido a [DADOS EXPURGADOS] mais informações veja o anexo de vídeo no Relatório de Incidente ███-██.

**Descrição:** A habilidade do sujeito inicialmente ativada em ███████████, 20██, em █████████ Aeroporto durante o embarque do voo ████ para ████████ ██, ██ (veja o Relatório de Incidentes ███-█). A manifestação em questão ocorre apenas quando um ser senciente está olhando diretamente para SCP-959. Ele então assume a aparência de alguém ou algo das memórias passadas desse ser que foi a causa de maior desconforto pessoal. Essa reação parece ser completamente involuntária e contínua, independentemente de SCP-959 estar dormindo ou acordado. As reações à manifestação variaram de leve desconforto a [REDIGIDO]. Cada funcionário de nível-D exposto durante o teste relatou ter visto algo diferente exclusivo para aquele indivíduo (consulte o Documento 959-1a).

A área de efeito parece se estender por aproximadamente um raio de 37 metros em todas as direções, desde que o sujeito esteja dentro de uma linha direta de visão. A manifestação não ocorre quando vista através de uma fonte eletrônica secundária, como uma câmera. Espelhos, no entanto, parecem não ser um impedimento para a manifestação como [DADOS EXPURGADOS], mesmo percebidos como zombando deles. SCP-959 ainda vê um reflexo nos espelhos normalmente no momento deste relatório.

SCP-959 é um homem caucasiano de 35 anos de idade com olhos castanhos, cabeça careca e bigode marrom com aproximadamente 1,6 m de altura e pesando 137 kg. Esses recursos só podem ser observados por meio de câmeras ou visualização indireta à distância devido à manifestação.

**Adendo 959-a:** Após a admissão no Sítio-██, SCP-959 passou por uma triagem médica completa. Testes confirmaram que SCP-959 está atualmente sofrendo de diabetes leve de início adulto e foi prescrito medicamentos orais junto com uma dieta e regime de exercícios que devem ser seguidos. A aplicação de SCP-500 é considerada, mas rejeitada, pois a condição é considerada reversível e não apresenta risco de vida se as instruções do médico forem seguidas. Antidepressivos também foram prescritos, pois o isolamento devido à manifestação está causando um impacto psicológico negativo.

**Adendo 959-b:** Foi classificado como Seguro depois de não exibir sinais de desejo de fuga. - Dra. █████████

**Adendo 959-c:** ██ meses depois de ser trazido à Fundação, o sujeito pediu para se envolver em assuntos da Fundação, alegando: &#34;Eu quero ser útil de alguma forma.&#34; SCP-959 acredita que a Fundação é uma influência positiva no mundo apesar de [REDIGIDO] e pode ser útil durante os interrogatórios. O sujeito foi avisado de que isso seria altamente improvável, mas uma solicitação foi enviada e está pendente de uma determinação.- Dra. █████████

//Eu realmente não queria desperdiçar o tempo de ninguém com isso, mas apenas dizer isso faria o pobre coitado parar de chorar. Vê-lo chorando enquanto parecia [REDIGIDO] realmente me fez sentir mal. -Dra. █████████//

**Documento 959-1a:** Registro de Experimento


&gt; (Sujeito e SCP-959 foram colocados em uma câmara de duas células isoladas uma da outra com uma folha de acrílico inquebrável de 10 cm de espessura. SCP-959 foi instruído a sentar em uma cadeira e não falar.)
&gt; 
&gt;     **Sujeito:** D-█████
&gt;     **Resultado:** O sujeito olhou e balançou a cabeça e murmurou por aproximadamente 5 minutos antes de ser perguntado o que ele tinha visto. O sujeito respondeu: &#34;Ele se parece com meu irmão morto, não consegui [REMOVIDO]&#34;. O sujeito foi escoltado da sala sem incidentes.
&gt; 
&gt;     **Sujeito:** D-█████
&gt;     **Resultado:** Sujeito começou a se desculpar profusamente, aparentemente acreditando que a manifestação era sua mãe. O sujeito fez promessas de que ela [REMOVIDO]. O sujeito teve que ser removido à força da câmara de teste e sedado.
&gt; 
&gt;     **Sujeito:** D-█████
&gt;     **Resultado:** O sujeito imediatamente começou a gritar em um tom agudo e incompreensível e começou a arranhar a porta e tentou atacar o guarda quando ela foi aberta. O sujeito foi encerrado. O especialista em leitura labial no local acredita que o que estava sendo gritado foi [REDIGIDO].
&gt; 
&gt;     **Sujeito:** Agente ███████
&gt;     **Resultado:** O sujeito olhou para SCP-959 por aproximadamente 5 minutos antes de ser perguntado o que ele estava olhando. O sujeito de repente começou a chorar e confessar a [DADOS EXPURGADOS]. O sujeito teve que ser removido e sedado. Após a remoção do sujeito, SCP-959 vomitou e pediu que os testes fossem interrompidos durante o dia.
