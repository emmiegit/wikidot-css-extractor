**SCP-CN-2434-EX**
**初次见面，我是Theocracy@Internet二期生，神性虚拟主播Carmen·Angela哟！**

**作者：**[[*user Ninth_BB]]

项目原型为[[*user Meowait]]，感谢支持！
[[[https://space.bilibili.com/37924706|主播，你为什么不发视频了？]]]

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2434-EX

**项目等级：**--Keter-- Explained

**特殊收容措施：**由于项目的账号（名为C·Angela_Official）当前无法移除，基金会重心放在通过对该账号上传视频的推送优先率调低和生成具有同名同内容的账号与视频来规避项目本身拥有的异常。

PoI-81512 (&#34;Carmen·Angela&#34;)正以高度优先级展开调查。

**01/30/20██更新：**当前，SCP-CN-2434-EX已被发现是基金会员工的自身活动，不属于异常行为。目前已对基金会C级员工姒玖昊（Dr.Ninth）下达了撤职和监视处分，取消一切后续工资，奖金和福利的发放，并在离职前进行A级记忆删除。但鉴于姒玖昊目前已经失踪，上述处分暂时搁置，缓期执行直至基金会将其擒获并控制。
项目造成的影响则由MTF-庚寅-3（“Eve_aic_Official”）执行掩盖行动，以保障基金会在外界最低的知情度。

**描述：**SCP-CN-2434-EX为一视频网站的签约虚拟主播，视频节目的主要内容为讲解SCP基金会的存在，目标和收容项目的具体信息[[footnote]] 大部分内容为项目记录文档的原文 [[/footnote]]。项目的异常情况在于，无法用任何手段追查到主播和视频上传者背后的实际团队，并且视频上传来源的IP最终指向一个错误的地址。

同时，项目还会不定期进行直播。其直播内容夹杂着未知来源的基金会制模因，这类模因会在视觉接触后使观众陷入一种宗教狂热的状态。被该模因污染的观众（标记为SCP-CN-2434-EX-A）做出的行为包括不限于：对SCP-CN-2434-EX无节制的打赏；浏览网站时更倾向于寻找和SCP-CN-2434-EX相关或相似的内容；组建或加入极端排外的SCP-CN-2434-EX粉丝群体等。

目前，SCP-CN-2434-EX-A的数量已达到5549人[[footnote]] 截至05/26/20██ [[/footnote]]，基金会正在和视频网站平台沟通，建立相关的手段减少SCP-CN-2434-EX释放模因所造成的影响。

**附录SCP-CN-2434-EX.1：**SCP-CN-2434-EX直播内容的部分文字节选[[footnote]] 已删减具有模因的部分 [[/footnote]]

&gt; [Live2D角色无意义的抖动]
&gt; 大家——晚上好！我再调整一下角色的位置……
&gt; “安吉拉终于登陆了她的直播账号”……别闹呀，好歹是千粉纪念，我肯定要开直播的。今天直播歌回！我翻一下[http://scp-wiki-cn.wikidot.com/sonic-challenger-player 歌单]……
&gt; [项目进行歌唱]
&gt; 谢谢“AanaMalsageco”上舰，谢谢老板！哎呀，怎么弹幕里老有人问我是不是在基金会工作，我只能说，设定上是这样的啦，至于基金会存不存在，那当然是虚构的啊。

&gt; [Live2D角色无意义的抖动]
&gt; 大家——晚上好！今天我们直播玩游戏！这个游戏是我一个朋友的工作室做的，[http://scp-wiki-cn.wikidot.com/scp-cn-1256 游戏的名字]已经打在直播间标题上了，想试试的请务必去蒸汽上搜索哦。
&gt; 诶，这个游戏是基金会相关的同人哦，目前还是测试版，后续会有更新和dlc加入更多的SCP项目的。
&gt; [省略项目玩游戏过程]
&gt; 谢谢“我永远单推安吉拉”的礼物！“刚来，这就是基金会研究员吗，单推了”……最近粉丝也越来越多了，看样子基金会的热度也能上去呢。

&gt; [占据整个屏幕的Live2D角色脸部开始抖动，并在30秒后作出哭泣的表情]
&gt; 大家……抱歉。这，这一次，彻底睡过头了……真的，真的……
&gt; [哭泣声]
&gt; 非常抱歉……我，Carmen·Angela，本应该是昨天九点直播的……结果睡过头了！真的是……不行啊！真的非常抱歉……之后我的直播，不会鸽了……希望大家能给我一次机会……呜呜呜——
&gt; “嬉皮笑脸”？我，我没有嘻皮笑脸的，好吧，不要，不要污蔑我呀。之前睡过头的原因，主要是因为加班……不是基金会的工作啦！我是有现实工作的。这个可能会……暴露什么的话题，就此打住好吗。

&gt; [黑屏]
&gt; 今天呢，打算试着做一次——啊，不能说，不然直播间要被ban的。不过大家听到这么小的声音，应该知道我要干什么了吧？相关的麦克风可是花了我不少钱呢……
&gt; 嘿嘿，那么马上就开始哦。请大家带好耳机，闭上眼……想象自己在一个洁白无瑕但只有卧室大小的房间，过去你住在这个房间，现在住在这个房间，将来也会住在这个房间。
&gt; 但你是自由的，你应该是自由的……你在这个房间里能做任何事情……
&gt; [白噪声]
&gt; 嘿嘿，接下来要//加强//了哦？
&gt; = **[警告：以下内容具有高强度模因，触发基金会文档浏览保护机制，现已删去]**
&gt; 

**补充：**在这次直播后，SCP-CN-2434-EX的粉丝从2000人左右陡增至5000人，相关的录播点击量总数也高达60w，观众的多数评价为“比其他ASMR更让人舒心”。也因此被基金会内部发现该项目的存在。

**附录SCP-CN-2434-EX.2：**和SCP-CN-2434-EX的交流记录

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **特工Meowait：**请问在吗？
&gt; 
&gt; **SCP-CN-2434-EX：**感谢关注C·Angela_Official！你的一键三联是对我视频支持的最大动力！如果需要商业上的交流请进一步说明哦！
&gt; 
&gt; **SCP-CN-2434-EX：**是的，我在
&gt; 
&gt; **特工Meowait：**我注意到您是最近才出现的vtb，想问“基金会”这个题材是你自己创作的吗？
&gt; 
&gt; **SCP-CN-2434-EX：**啊，是的。不过也不能说全是我做的，有部分是和朋友们集思广益，然后一起创作的。如果想进行二次创作的话注意不要侵犯CC协议哦。
&gt; 
&gt; **特工Meowait：**我看我们还是别他妈废话了吧。
&gt; 
&gt; **SCP-CN-2434-EX：** ？
&gt; 
&gt; **特工Meowait：**为什么要这么做，C级员工姒玖昊。
&gt; 
&gt; **SCP-CN-2434-EX：** 继承我朋友的遗志而已
&gt; 
&gt; **特工Meowait：**这不是你破坏基金会保密协议的原因
&gt; 
&gt; **SCP-CN-2434-EX：** 希望这自私的想法可以给你们带来安宁，你永远不知道有多少像我朋友那样的存在在你妈的保密协议下死去
&gt; 
&gt; **特工Meowait：** ？
&gt; 
&gt; **SCP-CN-2434-EX：** 神，信仰神，或者用基金会的话说——“被现实扭曲者”
&gt; 
&gt; **SCP-CN-2434-EX：** 你们的抓捕，把神关进笼子里，祂们根本不需要你们提供的东西，祂们要的是信仰，信仰才是祂们的食物。
&gt; 
&gt; **SCP-CN-2434-EX：** 毫无人性的狱卒连神都能杀死就他妈很可笑
&gt; 
&gt; **特工Meowait：** 没想到，你连基金会最基本的信条都敢舍弃，那我们之间就是敌人了
&gt; 
&gt; **SCP-CN-2434-EX：** 你认为我是敌人，那就已经是了。或者说——在你有这个认知的时候我就已经是了
&gt; 
&gt; **特工Meowait：** 什么？
&gt; 
&gt; **SCP-CN-2434-EX：** 你猜我为什么要用模因吸引粉丝？因为我//也是//。但我拥有这个能力并不意味着我可以像其他现实扭曲者一样为所欲为
&gt; 
&gt; **SCP-CN-2434-EX：** 我在每个叙事之间游离，每一个我都是与生俱来的我自己，过去是，现在是，未来也会是。
&gt; 
&gt; **SCP-CN-2434-EX：** 每一个人都可以扭曲我，我就像电视中的木偶，表演着他们需要的我。
&gt; 
&gt; **特工Meowait：** 这不是你把基金会暴露在外的理由。
&gt; 
&gt; **SCP-CN-2434-EX：** 你以为这是//我//想的吗？只要你们有人认为“我是基金会的成员”，我就永远脱离不了这个枷锁，我就永远会脱口而出“我是基金会的员工”。
&gt; 
&gt; **SCP-CN-2434-EX：** 说到底，你们基金会保护了人类，却把和我们相似而不相同的木偶们和实在神绑在一起，然后全部押入大牢，我们难道连“被你们认为是人”然后过上正常生活的权力都没有吗？
&gt; 
&gt; **特工Meowait：** 虽然基金会也有收容和你相似的人，但别以为讲点感人的故事基金会就会放过你
&gt; 
&gt; **SCP-CN-2434-EX：** 告诉你，从一开始，你在开骂的时候就输了，输的透彻
&gt; 
&gt; **特工Meowait：** 什么
&gt; 
&gt; **SCP-CN-2434-EX：** 你以为我没有后手？我早就被认为是一个幽灵，一个游荡在网络里的幽灵。永别了，基金会
&gt; 
&gt; **&lt;结束记录&gt;**
