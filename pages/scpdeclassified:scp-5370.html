    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**[[[SCP-5370]]]

**作者：**[[user Taffeta]]

大家好！我是CorpseOfBixby，是第一次写解密。啊，这只是提醒一下而已，别担心。真的。求你了。

这篇SCP是[[[scp5000contesthub|5000竞赛]]]期间的作品，本次竞赛的主题是“谜团”。请拿出你最像尼克·瓦伦坦[[footnote]] **译注：**《辐射4》角色，合成人名侦探。 [[/footnote]]的造型，穿上避人耳目的风衣，让我们潜入这个充满大胆的谎言和隐藏的真相的广大世界。请记住，在我们解密SCP-5370的过程中，我将指出我认为是谜团的部分，并对相应文本进行分析。那么接下来，我将像第一次阅读本作一样开始分析它。

当我们打开这份文档时，迎接我们的是……

&gt; **项目等级：**Thaumiel

……以及一张干净整齐的棋盘图片。然而，这张图片的描述却是……

&gt; SCP-5370在1983年7月17日布局的8乘8截选。颠倒的相在此代表了alfil，一种能斜向跳两格的棋子。

那么我们现在知道了SCP-5370能够帮助基金会收容异常，而且SCP-5370是一场奇怪的象棋棋局。一场象棋棋局是怎么帮助基金会收容异常的呢？我们先把这个问题放到一边，继续看收容措施。

**特殊收容措施：**

&gt; 基于SCP-5370规则和动态布局的问题已提交给顶级数学组织，供蓝方成员寻找潜在候选人。

所以基金会正在自身组织之外为这个所谓的“蓝方”寻找着合适的人选。从这里我们可以推断出一两件事，要么基金会//真的//非常急需候选人，要么成为蓝方成员的条件太过严酷，令大多数候选人望而却步。

&gt; 蓝方候选人应当：
&gt; 
&gt; * 对超限对弈理论和现代象棋战术有高度理解
&gt; * 在与异常实体的外交谈判及基础性悲痛咨询上得到全面认证
&gt; * 经历了对候选人死亡率&gt;95%之指派所必需的强制心理评估。

看来原因是后者。

那么我们现在有了蓝方和一场棋局，这意味着他们是要和什么人或者什么东西对弈。让我们仔细看看这些要求。对象棋的高度理解当然是首要的。95%死亡率那条让人有点困惑，但以基金会的标准来说也还不算太出格。第二条才是特别奇怪的一条。我们已经知道对弈的对手是某种异常实体，但我们竟然还要和它谈判？还要在它悲痛时借它个肩膀让它哭泣？

想象一下。如果我们是在和某人对弈，也许我们会与对方商量改变一些规则，试图以此增加自己的优势。或者，也许对手是个特别年幼的棋手，很容易就会哭起来。悲痛咨询也许就是用在这儿。其中任意一条单独看似乎还算合理，但两个放在一起？这实在很难想象。

这个神秘的对手到底是谁？

最后，在收容措施的末尾还有一段奇怪的备注，内容如下。

&gt; 当前，与SCP-5370的交互已被暂缓，等待得到监督指挥部和伦理委员会同时批准的对弈策略开发。

突然间，这个SCP显得重要了起来。一场棋局为什么会需要O5和伦理委员会的一致决定？而且这和棋该如何下有关？在这里，我们还缺少很多关键信息。

**描述：**

&gt; SCP-5370是一场进行中的异常性奇异象棋（专有名词，指各类带有变体规则的国际象棋）对弈，双方分别为：蓝方—基金会数学家特遣队，以及红方—[限于5370/蓝方权限]。

和我们预料中一样，SCP-5370是一场棋局。我们现在知道了蓝方是一支基金会数学家组成的特遣队，而红方是……某种东西。红方的信息基本都已被打码。由于蓝方有查看该信息的权限，而他们并未接受过抵御认知危害的训练，可以肯定红方不是一种认知危害。因此红方的信息被打码一定是出于伦理方面的原因。但那究竟是什么原因，我们现在还不知道。

我们先不要管这个，继续看SCP-5370的描述。

&gt; * SCP-5370是在一个由电脑硬件模拟出的无限大棋盘上进行，但大部分对弈都维持在一110x110的范围内。
&gt; * SCP-5370起始时，双方各持有128个棋子，而非16个棋子；且包含有各种非标准棋子，诸如只能斜向走质数格的惠更斯。
&gt; * SCP-5370应用了一种修改版的50步规则：若经过50步后没有棋子被吃，或没有1步棋（每次只能移动1格的棋子。标准规则下1步棋特指王和兵，但SCP-5370中额外添加了两种1步棋。）移动过，将宣布为和棋。每次落子间的时长限制扩充到10年。

头两条相当有趣，但后文中没什么与它们有联系的东西了。不过，请记住这个50步规则和时长限制。它们在附录中还将登场。

描述继续介绍说蓝方目前在棋盘上占据优势，很有可能将赢下这场对弈。然而，下一段就是一个转折。

&gt; SCP-5370的主要异常性质在于其可以使人员在与红方的交流中生还。因运作上的安保风险，更多信息需要5370/蓝方权限查阅。

也就是说，SCP-5370是一种与红方//安全//交流的方法。红方究竟是什么？红方有什么特别之处，会伤害到与之交流的人？精神控制？信息危害？物理伤害？看到这里，我们已经有了我们的谜团——

红方是谁？

也许附录能告诉我们更多。

**附录SCP-5370-A：**

&gt; **目标：**确保SCP-5370尽可能久地持续进行。

还记得50步规则吗？还记得蓝方现在已经快赢了吗？突然之间，SCP-5370这局棋的下法变得无比微妙。

在正常的棋局中，两名棋手会试图通过将死对方的王来取得胜利，就是这样简单。然而，基金会却并不希望取得胜利。为什么？

&gt; **理由：**
&gt; 
&gt; * 确保SCP-5370尽可能久地持续进行使基金会得以从红方能够提供的信息中获得最大价值。
&gt; * 伦理委员会的应用研究组证明，因红方所受禁锢的性质，结束SCP-5370将对其造成不可接受的后果。

在这个附录的“理由”这一栏，我们又得到了一些关于红方身份的暗示。红方实体拥有对基金会有价值的信息。在基金会的语境中，这指的是与异常有关的信息。这样一来，蓝方要求其成员具有与异常实体外交谈判的技能就说的通了。如果对方拥有关于异常的宝贵信息，你肯定不会愿意惹它不高兴。

但第二个理由就不一样了。如果蓝方赢下了SCP-5370，红方将会遭遇相当不妙的结局。我们不知道那会是怎样的结局，但既然伦理委员会说它不妙，那它一定是**真的很不妙。**

“方法”中又给出了红方特性的更多细节。

&gt; * 利用创造该对弈的仪式中的漏洞，尝试修改游戏规则。由于关于SCP-5370创造的很多文件大体上不正规到难以详查，这最终只能取决于红方所能提供的信息。
&gt; * 若红方的局势持续恶化，根据伦理委员会批准，蓝方人员可被选为红方的直接参谋。

这说明红方曾经是站在基金会这一边的，因为红方拥有与SCP-5370相关的知识，但奇怪的是，蓝方竟然可以“换边”去帮助红方，伦理委员会批准了一些东西，来确保此事顺利进行。由于SCP-5370是通过某种仪式被创造的，这种“换边”可能牵涉到某些献祭活动。那么现在我们能知道红方是——或者至少曾经是——人类。

**附录SCP-5370-B：**

以下的对话记录是与SCP-5370沟通的示例，同时也解释了为何它的等级是Thaumiel。

&gt; **目的：**重收容美国的超常技术轨道平台“晨星”

真拗口啊。不过除此之外，单从名字上来判断，这应该是一个重要性高得惊人的任务。参与此次对话的人员名单更是进一步地证实了这一点。

&gt; * O5-11
&gt; * Maria Jones，RAISA领导人（MJ）
&gt; * Dr. Amitha Sanmugasunderam，SCP-5370典礼主人（AS）
&gt; * Via Cervantes，SCP-5370的伦理委员会联络员（VC）
&gt; * 37名各式人员（HM-1到-37）

顺带一提，这段对话记录行文颇为轻浮，与SCP-5370文档的其他部分形成了鲜明的对比。

回到解密上。这些人中有一位是我想要特别指出的，那就是Amitha Sanmugasunderam博士（下文中将简称其为AS。），她有一个奇怪的头衔——典礼主人。记住，SCP-5370包含着某些仪式，但我们还不知道它们有何目的。这里就将揭晓真相。

&gt; **AS：**—交流本身和辨识出正确下法一样简单，困难之处在于获得连贯通顺的结果。因此才需要你今天所见的仪式器械。

蓝方可以辨识出最不利于自己的下法，但困难并不在于下出这步棋，而在于取得联系并从中获得有价值的信息，仪式就是为此而设的。

&gt; **AS：**你的人是个叛徒，十一，把我们从队伍里分离棋手的常规方法搞砸了；我们无法确定完形能让他配合，所以这意味着我们无法只是下一步棋然后等回应。

基金会需要信息，但他们所寻找的信息只掌握在一名背叛了基金会的人物手中。从这里，我们得到了关于红方身份的一个重要提示，文中称它们为“[[span class=&#34;ruby&#34;]]完形[[span class=&#34;rt&#34;]]gestalt[[/span]][[/span]]”。完形的标准定义是“一个有组织的整体，被视为不仅仅是其各个部分的总和”。AS所指的可能是完形意识，即红方是由曾受雇于基金会的人员构成的意识聚合体。这解释了为何蓝方成员可以转投红方，以及红方掌握的信息从何而来。它同时也解释了为什么基金会如此不愿失去红方。想想看，曾经有那么多次世界末日情景发生，每一次基金会都不得不使用了[[[SCP-2000]]]。也就是说，曾经受雇于基金会的人员已经有成千上万甚至上百万之多。

红方是一个真正意义上的信息宝库。

仪式的细节被删节了，因此我们对它的内容所知甚少，我们只知道它涉及大量内脏，而我们阅读时甚至能品出几分幽默。

&gt; **AS：**我流的不是血。闭嘴把眼球吃了。
&gt; 
&gt; **VC：**你说我什么都不用做的！
&gt; 
&gt; **AS：**我问过你吃不吃下水的，你以为我他妈开玩笑的？

还有一个小背景要交代，AS原本是蛇之手的成员，而仪式要求献祭某种与背叛有关的东西，于是AS牺牲了她对蛇之手的忠诚，而AS提到的血是形而上意义的血。感谢Taffeta在讨论区里指出了这一点[[footnote]] **译注：**附上Taffeta在讨论区的解释：
&gt; 在我的构思中，这个仪式可以从人身上分离出特定的属性，并通过传染律（law of contagion）从完形中分离出所要寻找的拥有相似属性的人。Amitha流出的不是血——割裂人生经历的一部分与割裂肉体的一部分留下的伤痕是完全不同的。
&gt; 但是痛苦却同样强烈。[[/footnote]]。

&gt; **AS：**他说你会想看我们在里根的[[[SCP-1514|星球大战]]]计划里找到了什么，从搜查抚养之家开始。噢，还有关于你丈夫的一些事：非常成人，我知道为什么他背叛了。

在这里，我们看到仪式发挥了作用，基金会得到了他们需要的信息。

**附录SCP-5370-C：**

所以你现在告诉我之前的谜案追踪名侦探造型都白摆了？不——！

玩笑话放到一边，最后的这个附录交代了SCP-5370的来龙去脉。

&gt; 基金会存在的机构知识问题是任何同体量国际组织所无法相比的。它的伤亡率可与许多同时代军队持平[9][21]，权威性岗位人员调动率居高不下[7]，在记录保存上还存在历史空白，即收容工作的必要信息几乎只有口口相传[2][5][11]—而这些还只是不独属于我们工作的问题。针对信息危害污染的记忆删除治疗具有的无差别性，以及心智影响异常的高流行性[19]又产生了更多压力，我们能够保持在可用状态的有经验员工数量、还有他们能够传递给未来特工的经验本身都由此受限。

又一次，这个古老而丑恶的问题摆在了我们眼前。基金会究竟是如何维持运作的？那么多D级，那么多资源，那么多记忆删除剂。那么多尸体。

这就是那个“如何”。

&gt; 在本提案中，我们提出了一种方法，通过创建一个名为“黑室”的地点，理论上能使人手损失对机构知识不再可能产生负面冲击。

根据维基百科的定义，“黑室”是一个通信中心，以供官方秘密拦截并审查一切通信内容，所有的信息在发往接收者之前都会经过该中心的过滤。基金会的黑室和一般意义的黑室有很多相似之处。

这里有一个小小的陷阱——“人手损失”指的不一定是人员的死亡。如果一个人决定要背叛基金会，这件事本身也会导致基金会损失有价值的信息。在这种情况下，这个人还不如死了好。当然这只是我个人的推断，但是请想想前文记录中提到的叛徒吧。

就算基金会无法继续信赖已经背叛的基金会成员，他们为基金会工作期间收集的信息依然是无价的。

但你要如何把他们带走的信息追回来？

&gt; * 它将捕获任何于职务中损失的人员，无论其个人信念或者基金会体系内职位如何。

无论其个人信念或者职位？它捕获死者也捕获叛徒。多么方便。这是第一个相似之处。两个黑室都会收集所有人的通信内容，不论其出身背景。

&gt; * 它不会遇到所谓的地狱问题[9]。此前尝试解决这一问题时，会造成黑室的潜在住民因自己在工作中的举动而无法造访之。我们的解决方式是创建一道德中立的价值空间，令其即可被访问，同时最小化对其住民施以的伤害。

我们不知道[[span class=&#34;ruby&#34;]]地狱问题[[span class=&#34;rt&#34;]]Inferno Problem[[/span]][[/span]]是什么，但我们大致上可以推断它和但丁笔下的Inferno——即地狱——有所关联。我们知道在基金会世界观中地狱是存在的，甚至还有恶魔学这样的学问。还记得那句老话吗？基金会冷酷，但不残酷。不论动机如何，基金会毕竟还是要做一些可怕的事来确保人类能在光明中生存。很有可能，每一个曾受雇于基金会的人都已犯下了某种罪过，例如，为了更重大的目的，[[[the-foundation-eats-babies|把幼童喂食给怪物]]]。因此，基金会的所有员工可能都已经犯下不可挽回的罪孽，为自己赢得了通往地狱的直达车票，而地狱问题应该与此有关。

总之，基金会设法创造了一个“道德中立的价值空间”，在此空间中，基金会人员所犯的罪孽变得无足轻重。打个比方，黑室其实就是一个人造的炼狱。面对地狱和炼狱，你会选择哪个——假如你真的有机会选择的话？

这也解释了完形意识的问题。如果你把黑室视为炼狱，其中的人就不过是忏悔者。他们活着时做过什么根本无关紧要，一切善恶都已被抹消，一切个性都已被洗净。所剩的唯有忏悔，或者——在这里则是——对弈。

&gt; * 所用交流方式与其他方式相比，能让信息危害性数据的传播更为安全。为取代直接心灵感应接触、自动书写，以及其他有欠模因安保的交流方法，我们采取了基于象棋的加密法，其输出可被自动清洁。

我们回想一下黑室的定义。他们可以在信息被发送给接收者之前查看所有信息。从本义来说，这是为了确保信息不会泄露。在这里，则是为了确保危险的信息不会泄露。

&gt; 我们估计本计划将消耗大概十年来完成，会需要七千五百万美元资金，若在与黑室的交流上施以审慎限制，将可以维持26万年。

确实，基金会付出了代价，也得到了回报。我们知道黑室成功了，我们知道仪式成功了。记住26万年这个数字。后面它将会变得很重要。

接下来才是真正的恐怖开始的地方。伦理委员会其实根本不在意红方的死活。他们唯一担心的只是红方带着现存异常的重要信息一同消失。由于他们的信息不会受到模因的污染，这让这些信息的价值变得更高了。举个大家更熟悉的例子，也许我们甚至能通过它了解[[[SCP-3007]]]的详细情报，随便一提，3007的解密非常不错哦。

这里还有一个对红方至关重要的小小细节。记不记得蓝方现在即将获胜？

&gt; 截至目前，蓝方相比于红方取得了相当的棋子数和布局优势，且可能会在下200步内取得胜利。

以及时间限制？

&gt; 每次落子间的时长限制扩充到10年。

这表示就算我们最大限度地持续利用SCP-5370，红方最多也只能再维持2000年了。这个持续时间原本长达26万年，远超过人类历史的长度，现在却已经减少到了最多只剩2000年。到底怎么会变成这样的？

伦理委员会滥用了SCP-5370来榨取信息。他们对知识的贪得无厌终于招致了报应，而红方将要承担这一行为的后果。他们将在炼狱继续煎熬很多个世纪，试图忏悔，但最终还是会永远坠入地狱之中。但是现在，伦理委员会想要的依然只是延长SCP-5370的使用寿命。红方到底是谁对他们来说根本无关紧要。

就这样，我们解开了我们的谜团。红方是所有死去的基金会人员——不论其生前的信仰与行为如何——构成的完形意识体。只要是为基金会工作过的人——不论终身与否——都会通过黑室被送入SCP-5370。

**总结：**

SCP-5370是一场仪式性的奇异象棋棋局，它使基金会能通过象棋的炼狱与成千上万个死去的基金会员工构成的完形意识体交流并获取有用的信息，但这些死者在完成了他们的任务之后最终还是会坠入地狱。
