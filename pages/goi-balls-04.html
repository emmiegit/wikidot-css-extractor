**タイトル:** Tark_IOLとfurabbitのGoIボールコミックス

[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A3538936-5-g9zf/D821E788-A42B-4097-8011-158D9BF67DC0.jpeg]]
@@@@
@@@@

[[collapsible show=&#34;+ 01 - 「ウミガメ」のスープ&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-6-lf2e/%E3%82%A6%E3%83%9F%E3%82%AC%E3%83%A1%E3%81%AE%E3%82%B9%E3%83%BC%E3%83%97%E6%94%B9.jpg width=&#34;400px&#34;]]
+++ 登場GoI
* **[*http://scp-jp.wikidot.com/ambrose-restaurant-hub アンブローズ・レストラン]:** ありとあらゆる異次元都市に店を構える異常な料理のチェーン店。
* **[*http://scp-jp.wikidot.com/jagpato-hub JAGPATO（日本超常組織平和友好条約機構）]:** 読んで字の如く。日本の官僚へのイメージと機構の下で繰り広げられる政治闘争により、残業戦士の偏見がある。
* **[*http://scp-jp.wikidot.com/joicl-hub 日本生類創研]:** 生きとし生けるものを脅かすことに定評がある研究所。
* **防衛省 国家高脅威情報収集委員会日本特異例報告（NIGHT-JAR）:** 防衛省情報本部の秘密機関の下部組織の一つ。夜鷹機関（部隊）とも。政府系GoIの中でも「ヒト」殺しを行う異色の機関。
* **警察庁 特事調査部:** 警視庁公安部特事課の上司。JAGPATOに出席するのは警察庁のこちら。
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 02 - トロッコ問題&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-7-dw89/%E3%83%88%E3%83%AD%E3%83%83%E3%82%B3%E5%95%8F%E9%A1%8C.jpg width=&#34;400px&#34;]]
+++ 登場GoI
* **如月工務店:** 異常な建築物においてよく施工者として言及される存在。東弊重工や酩酊街とは何らかの因縁があるらしい。
* **財団:** 我らがFoundation。常識人ポジの性格付けだが、こいつは本当にまともな奴だろうか…？
* **東弊重工:** 異常な工業製品を造る神出鬼没の営利団体。
* **酩酊街:** 酩酊・忘却・停滞がポリシー、その他は不明の、異空間に存在する街。
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 03 - 天然もの&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-8-mfc2/%E5%A4%A9%E7%84%B6%E3%82%82%E3%81%AE%E6%94%B9.png width=&#34;400px&#34;]]
+++ 登場GoI
* **[*http://scp-jp.wikidot.com/joicl-hub 日本生類創研]:** その所業に対してあふれる笑顔で有名な研究所。
* **東弊重工:** 異常な工業製品を造る神出鬼没の営利団体。
* **[*http://scp-jp.wikidot.com/manna-charitable-foundation-hub マナによる慈善財団]:** 失敗だけが取り上げられて無能イメージを植え付けられたらしい人道支援機関。でも、その失敗が尋常じゃないんですけど…？
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 04 - 実際お得意様&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-9-5u4y/%E5%B9%B4%E8%B3%80%E7%8A%B6.png width=&#34;400px&#34;]]
+++ 登場GoI
* **[*http://scp-jp.wikidot.com/joicl-hub 日本生類創研]:** 失敗作を財団に押し付けることで有名な研究所。
* **如月工務店:** 異常な建築物においてよく施工者として言及される存在。「鬼」との関係性が匂わされている。
* **ワンダーテインメント博士:** ブラックなおもちゃを造ることで有名な謎の存在。その正体は個人か団体か、男性か少女か。
* （**マーシャル・カーター&amp;ダーク株式会社:** 富裕層にけれん味のあるアノマリーを売りつける商人。）
* **東弊重工:** コンプライアンス意識が若干あるあたり、ニッソに比べればまともに見える営利企業。見えるだけ。
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 05 - 大正150年ではない&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-10-xypi/%E6%94%B9%E5%85%832.jpg width=&#34;400px&#34;]]
+++ 登場GoI
* **如月工務店:** 異常な建築物においてよく施工者として言及される存在。酩酊街から離反した一派という見方がある。
* **酩酊街:** やたら愛をこめてくる住人がいる異空間に存在する街。アルコールが漂っているので可燃物説がある。
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 06 - タバコを作ってもよろしいですか？&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-11-pm5j/%E7%85%99%E8%8D%89%E3%82%92%E4%BD%9C%E3%81%A3%E3%81%A6%E3%82%88%E3%82%8D%E3%81%97%E3%81%84%E3%81%A7%E3%81%99%E3%81%8B%EF%BC%9F%E6%94%B9.png width=&#34;400px&#34;]]
+++ 登場GoI
* **財団:** 確保・収容・保護。
* **[*http://scp-jp.wikidot.com/joicl-hub 日本生類創研]:** マッドサイエンティストの楽園として知られる研究所。
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 07 - 社長もきいている&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-12-qg69/%E7%A4%BE%E9%95%B7%E3%81%8C%E8%A8%8A%E3%81%84%E3%81%A6%E3%81%84%E3%82%8B.png width=&#34;400px&#34;]]
+++ 登場GoI
* **文部科学省 国立室戸研究所:** 文部科学省管轄の超常研究組織。
* **日本生類創研:** 悪い意味で無邪気で、小話のボケ役として非常に使い勝手が良い。
* **PAMWAC（アニメキャラクターと結婚するための研究計画局）:** アニメキャラクターと題してはいるがあらゆる「オタク」「マニア」がロマンを追う集団。
* **[*http://scp-jp.wikidot.com/gamers-against-weed-hub ゲーマーズアゲインズウィード]:** 風刺と娯楽のためにアノマリーを作るギークたち。こうみえて平和主義者。
* **[*http://scp-jp.wikidot.com/nintendo-hub 任天堂]:** 子供から大人まで笑顔溢れる体験を届ける娯楽企業。その笑顔はたまに黒い。
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 08 - 錦ノ御旗&#34; hide=&#34;- 隠す&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3538936-13-098x/%E9%8C%A6%E3%81%AE%E5%BE%A1%E6%97%97.png width=&#34;400px&#34;]]
+++ 登場GoI
* **[*http://scp-jp.wikidot.com/ijamea-hub 大日本帝国異常事例調査局]:** 戦前日本と、海外の日本へのイメージを代表する超常機関。
* **財団:** 人類はこれまでにおよそ25万年もの歴史を歩んできた。しかしその歴史のうち特筆すべきは僅かこの4000年に過ぎない…。
* **蒐集院:** 異常を「蒐集」するという点では財団と似ている日本古来の超常機関。厳密には正常性維持機関ではない。
* **日本生類創研:** ここまでの3コマの中で初めて真顔をした研究所。
[[/collapsible]]
@@@@
