    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

**Документ:** Подробное описание репродуктивного цикла.

Слизистая оболочка, покрывающая тело особей, как подтвердили исследования, является материалом, содержащим их &#34;сперму&#34;. В коже находятся небольшие &#34;яичники&#34;. Самооплодотворение может произойти, но в абсолютном большинстве случаев оно заменяется перекрёстным оплодотворением, происходящим, когда особи трутся и лижут друг друга. Яйца также содержатся в их слизи. Как только они попадают в организм млекопитающего, сразу начинается репродуктивный цикл.

Личинки растут, пожирая друг друга, менструальные ткани и полуразложившуюся пищу. Когда они достигают толщины в 4-5 см и длины в 2,5-3 дм, они начинают искать путь к выходу. Чаще всего это то же отверстие, через которое они попали внутрь. Они выглядят как маленькая копия взрослой особи, хотя, как правило, они гораздо толще по сравнению с длиной, в сравнении с пропорциями взрослых.

Покинув организм носителя, они начинают искать контакт с взрослыми особями их вида, которые каким-то образом передают им воспоминания. После этого они начинают искать пищу, богатую протеинами, предпочтительно насекомых и рыбу. Они быстро растут и после одного-двух месяцев становятся взрослыми. В это время их рост замедляется, но не прекращается.

Особи SCP-562, выношенные в людях, заметно здоровее, сильнее и умнее особей, выношенных в приматах. Последние же сильно отличаются от особей, выношенных в других млекопитающих. По этой причине вынашивания особей SCP-562 в людях следует избегать.

Жизнь SCP-562 начинается в форме сферического яйца примерно 0.05 мм в диаметре. Внутри носителя из них формируются маленькие полупрозрачные черви. Когда черви вырастают, у них появляются ороговевшие зубы на головах и полосы мышц вокруг тела. На этом этапе их размеры достигают 2 мм.

Когда они достигают 1 сантиметра в длину, у них начинает развиваться хрящевой скелет, а по достижении 8 см в длину - человеческие черты. Особи SCP-562, которые были искусственно выращены вне организма-носителя, не разумны и никогда не превышают 91,44 см (3 футов) в длину. Существует зависимость между интеллектом организма носителя и интеллектом взрослой особи.</textarea></pre>
