篇名︰SCP-ZH-477 不可抗吸引
作者︰[[*user Viken-K]]
[[include info:end]]
**項目編號:** SCP-ZH-477

**項目等級:** --Euclid-- Keter

**特殊收容措施:** --當SCP-ZH-477被探測到時，應立即派遣距離最近的特工前往對SCP-ZH-477-1進行驅離，隨後持續觀察，直到無法觀測到SCP-ZH-477所產生的現象為止。--[[footnote]]特殊收容措施於2017/██/██更新。[[/footnote]] **當前無法對SCP-ZH-477進行有效收容，故執行以下處理程序：**當SCP-ZH-477被探測到時，應立即派遣距離最近的特工前往觀察，理想情況下應有複數特工一起行動，持續至無法觀測到SCP-ZH-477所產生的現象為止，並在不造成騷動的情況下對目擊者進行A級記憶消除，未經Dr. Apoyn許可不得任意靠近SCP-ZH-477-1。

**描述:** SCP-ZH-477為一種模因效應，比對歷史資料推測起源自[數據刪除]年至[數據刪除]年之間，此項目具有促使智人種生命產生參與群眾列隊想法的特性，即使是在沒有目地的情況下。SCP-ZH-477主要透過視覺傳播，影響距離隨原先SCP-ZH-477-1群體規模成正比，但在極少數的案例中SCP-ZH-477也透過聲音傳遞。

SCP-ZH-477-1為受SCP-ZH-477效應影響之智人種，通常表現出被特工形容「神情呆滯、精神恍惚」的狀態，大部分案例，SCP-ZH-477-1會維持此狀態2至██小時，隨後會回復正常人之行為。

經過對多名SCP-ZH-477-1的調查，項目皆無法清楚描述過去數小時內之經歷，並表現出智力受損的情形，且有隨受影響時間成長的趨勢，值得注意的是，每次事件結束後臥底於執法機關的特工皆回報失蹤人口的報案率顯著提升。

&gt; **內容：**特工蕭██於██日16時21分回報觀測到SCP-ZH-477，在等待到特工李██到達後一同執行特殊收容措施，由特工李██進行對SCP-ZH-477-1的驅離，但並未回報執行結果，隨後派遣特工前往事發地點，僅尋獲蜷縮於角落發抖的特工蕭██。根據訪談紀錄**ZH-477#159**，此次行動失敗，並將特工李██視為可損失財物。

&gt;

&gt; 
&gt; **Dr. Apoyn：**我相信你，所以把你所知道的都說出來。
&gt; 
&gt; [*受訪者嘆了一口氣*]
&gt; 
&gt; **史：**我知道了，您說的沒錯，不能靠他們太近，至少有一小段距離，我感受到想跟著排隊的衝動，但我克制住了我自己。
&gt; 
&gt; **Dr. Apoyn：**怎麼辦到的？
&gt;

&gt;

[[collapsible show=&#34;+ 行動指南&#34; hide=&#34;- 行動指南&#34;]]
&gt; **標題：**對SCP-ZH-477行動指南
&gt; 
&gt; **前言：**本文現由Dr. Apoyn修訂，參與行動者請詳閱。
&gt; 
&gt; **（1）**行動目的為抑制SCP-ZH-477-1數量增加。
&gt; **（2）**除非情況不允許，請盡量一起行動。
&gt; **（3）**請行動於SCP-ZH-477-1最低安全距離之外的空間。
&gt; **（4）**當一特工正受SCP-ZH-477影響時，在不違背**（3）**之情形下，應嘗試對特工進行救援。
&gt; **（5）**當一特工成為SCP-ZH-477-1時，應放棄**（4）**之嘗試。
&gt; **（6）**當SCP-ZH-477效應結束後，若有目擊者詢問群眾排隊之理由，優先以「本次活動已結束，下次請早」之類似話語進行搪塞。
&gt; **（7）**切記，勿妄自菲薄，隨時保持警慎。
&gt; 
&gt;
