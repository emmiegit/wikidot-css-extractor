**Объект №:** SCP-2853

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Из-за природы SCP-2853 его содержание в настоящий момент возможно лишь частично. Область радиусом 250 м вокруг SCP-2853 обнесена изгородью и постоянно находится под пристальным наблюдением на случай проявления аномальной активности. Все пути доступа к объекту для гражданских лиц должны быть перекрыты под предлогом проведения в этих местах военных учений.

После Инцидента 2853-1-1A меры по содержанию были обновлены с целью приспособления к [УДАЛЕНО, СМ. ПРИЛОЖЕНИЕ 2853-1-A].

**Описание:** SCP-2853 – это полуразрушенный двухэтажный дом, расположенный на расстоянии примерно в █ км от города ███████ █████, штат Орегон. --В архивах не было найдено информации, касающейся возведения SCP-2853 или личности его хозяев--. Несмотря на кажущуюся нестабильность конструкции, он надёжно заперт, попытки взломать двери или выбить окна заканчивались неудачно.

Каждый день парадный и чёрный входы в SCP-2853 неизвестным образом отпираются и открываются примерно на 10-20 минут. По прошествии указанного выше промежутка времени двери снова закрываются и запираются.   

Если в это время внутрь SCP-2853 входит какой-либо человек, двери мгновенно закрываются и запираются до следующего дня. Как аномалия реагирует на сознательное проникновение в дом животных, пока неизвестно, поскольку они стараются избегать этого места. Вероятно, причиной этому могут быть инфразвуковые колебания, зарегистрированные в месте нахождения объекта и вызывающие естественную психологическую реакцию у подопытных животных и сотрудников класса D в ходе попыток исследования.

С целью составления планов внутренних помещений SCP-2853 было организовано несколько экспедиций, описанных ниже, в ходе которых также была получена дополнительная информация об аномальной природе здания.

**Протоколы экспедиций 2853-A-…-C:**

&gt; = {{**Экспедиция 2853-A**}}
&gt; 
&gt; {{**Субъект:**}} D-3248
&gt; 
&gt; {{**Краткое резюме:**}} //██.██.████ в ████:██:██ было замечено, что двери SCP-2853 открылись. Одному сотруднику класса D выдали систему для аудио- и видеосвязи вместе с дневным запасом провизии и отправили внутрь дома.//
&gt; 
&gt; -----
&gt; 
&gt; //Как только сотрудник D-3248 вошёл в SCP-2853 через чёрный вход, дверь у него за спиной резко закрылась с громким хлопком, который был отчётливо слышен по каналам аудиосвязи.//
&gt; 
&gt; **D-3248:** [удивлённо] Ай! Я знал, что дверь может вот так закрыться, но она только что чуть не оттяпала мне ногу. Наверное, тому, кто тут живёт, не терпится составить мне компанию.
&gt; 
&gt; **База:** Принято. Пожалуйста, включите камеру и головной фонарь и начните осмотр.
&gt; 
&gt; //Камера включается, в кадре видно помещение, по возрасту и степени износа соответствующее внешнему виду дома. Все поверхности, а также оконные стёкла покрыты толстыми слоями пыли. Несмотря на текущее время суток, использование головного фонаря является нецелесообразным, поскольку сквозь мутные окна в комнату пробивается дневной свет. D-3248 пытается протереть одно из них, чтобы выглянуть наружу, но похоже, что слой грязи не поддаётся очистке.//
&gt; 
&gt; //По запросу базы D-3248 ходит по комнате, в которой в настоящий момент находится, с целью создания панорамного снимка. Заметно несколько дверей, а также лестница, ведущая на второй этаж. Обстановка в комнате ничем не примечательна, здесь стоит маленький столик и прохудившийся диван, обтянутый полинявшей тканью с цветочным узором. По комнате в беспорядке расставлено несколько кресел. Всё вокруг, включая стены и садовый инвентарь, лежащий у двери чёрного входа, покрыто пылью и паутиной.//
&gt; 
&gt; **D-3248:** Мда, какой-то унылый домик. Бля, и воздух здесь такой застоявшийся.
&gt; 
&gt; **База:** Пожалуйста, осмотрите другие части дома, 3248.
&gt; 
&gt; **D-3248:** Да, ага.
&gt; 
&gt; //D-3248 открывает первую дверь слева от входа. Он попадает на маленькую кухню с прилегающей к ней столовой, в которой могла бы разместиться семья из четырех человек. Здесь всё также покрыто пылью. Видно, как она поднимается с пола каждый раз, когда D-3248 делает шаг. Субъект в течение минуты отряхивает одежду и несколько раз кашляет.//
&gt;  
&gt; **D-3248:** Так, я, конечно, сюда пришёл не для того, чтобы уборкой заниматься, но как-то тут очень пыльно. Ай, прямо в глаз попало. Погодите.
&gt; 
&gt; //D-3248 достаёт бутыль с водой из рюкзака с припасами и, предположительно, промывает глаз.//
&gt; 
&gt; **D-3248:** Вот, теперь лучше, двигаюсь дальше.
&gt; 
&gt; //Субъект ходит по кухне, заглядывая в шкафчики и осматривая помещение. Среди прочих предметов заметны стопки тарелок и потускневшие столовые приборы из серебра, но ничего интересного субъект не обнаруживает, если не считать слой пыли толщиной 1 см, покрывающий большинство поверхностей и присутствующий даже внутри шкафчиков. D-3248 останавливается несколько раз, чтобы откашляться и промыть глаза водой.//
&gt; 
&gt; **D-3248:** Господи… Ну и местечко. Когда там дверь снова откроется?
&gt; 
&gt; **База:** Возможно, что через двадцать два часа.
&gt; 
&gt; **D-3248:** Матерь Божья. Мне нужно сохранить часть воды для питья, во рту сухо, как в пустыне. Краны не работают.
&gt; 
&gt; **База:** Принято. Пожалуйста, продолжайте.
&gt; 
&gt; **D-3248:** [смеётся] Вам ведь всё равно насрать на меня, так ведь? Тупой вопрос, извините.
&gt; 
&gt; //D-3248 продолжает обходить кухню по периметру. В поле обзора камеры попадает недоеденная еда на обеденном столе. Несмотря на слой пыли, она не покрыта плесенью. База регистрирует помехи в аудио- и видеосвязи, хотя GPS-маячок по-прежнему исправно показывает положение D-3248.//
&gt; 
&gt; **D-3248:** Народ, вы это слышали? Или даже… почувствовали? 
&gt; 
&gt; **База:** Пожалуйста, попытайтесь точнее описать то, что вокруг Вас происходит…
&gt; 
&gt; **D-3248:** Да, да, мужик, и ты тоже иди на хуй. Весь дом, типа, начал трястись, и у меня в ушах зазвенело. Может быть, хватит уже шариться по комнатам? Я хочу убедиться, что я тут один.
&gt; 
&gt; **База:** Термальное сканирование показывает, что кроме Вас в доме больше никого нет. 
&gt; 
&gt; **D-3248:** А призраки тут обитают?
&gt; 
&gt; **База:** Эээ…. Нет, не думаю.
&gt; 
&gt; **D-3248:** [вздыхает]
&gt; 
&gt; //Выйдя из кухни, D-3248 снова попадает в главный зал и заходит во вторую дверь слева. Камера снимает небольшую ванную комнату. Субъект быстро подбегает к раковине и открывает кран, но ничего не происходит. D-3248 осматривает душ и унитаз, но это не даёт никаких результатов.//
&gt; 
&gt; **D-3248:** [кашляет] Как же тут пыльно. Даже очень.
&gt; 
&gt; **База:** Попытайтесь не делать глубоких вдохов, сохраняйте воду. С Вами всё будет в порядке.
&gt; 
&gt; //D-3248 не отвечает и выходит из ванной комнаты. Слева заметна третья дверь, но она заколочена досками. Немного помедлив, субъект принимает решение подняться по лестнице на второй этаж и идёт быстрым шагом.//
&gt; 
&gt; //Камера снимает коридор на втором этаже, по которому субъект может пойти как налево, так и направо. Заметны входы ещё как минимум в три комнаты. Здесь на полу лежит слой пыли толщиной 3 см. Она поднимается в воздух огромными хлопьями, когда D-3248 ступает по ней. Слышно, как субъект хрипло дышит.//
&gt; 
&gt; //На заднем плане раздаётся низкий стон частотой 15-20 Гц, который регистрирует записывающее оборудование D-3248. Камера резко дёргается, видеозапись прерывается, вероятно, из-за того, что D-3248 начинает паниковать. Аудиосвязь всё ещё возможна, но её качество постепенно ухудшается.// 
&gt; 
&gt; **D-3248:** [помехи] вот опять, это грёбаный шум [помехи] так жарко, ещё и сухо. Ещё хуже [кашель], чем на первом этаже, нет, правда, этот воздух, как же он меня достал  [помехи] израсходовал всю чёртову воду, ёбаный в рот. Что…
&gt; 
&gt; //Видеосвязь восстанавливается, но камера смотрит в пол. Видно, как по нему ходят волны из пыли, набегая и отступая, как на линии прибоя. Субъект дрожит и падает, хватая ртом воздух. Видеосвязь снова прерывается из-за возрастающих искажающих помех. Аудиосвязь пока что возможна, но голос D-3248 стал хриплым и сухим.//
&gt; 
&gt; **D-3248:** [помехи] должны вытащить меня отсюда, оно [помехи] у меня в лёгких, ебать! Я его чувствую! [мучительный кашель] бля, спасите [задыхается] Оно у меня в глазах и в лёгких! И ещё ветер. Откуда, блядь, дует этот ветер?
&gt; 
&gt; //Раздаётся громкое гудение, помехи нарастают, и аудиосвязь внезапно обрывается. GPS-маячок субъекта выходит из строя, и спасти D-3248 не удаётся. Двери SCP-2853 открылись раньше времени.//

&gt; = {{**Экспедиция 2853-B**}}
&gt; 
&gt; {{**Субъект:**}} D-8113
&gt; 
&gt; {{**Краткое резюме:**}} //██.██.████ в ████:██:██ двери SCP-2853 снова открылись, после чего была начата подготовка сотрудника класса D. Приняв во внимание качество воздуха внутри здания, а также аномальные свойства SCP-2853, зарегистрированные в ходе прошлой экспедиции, исследователи решили выдать подопытной дыхательный аппарат с ситемой фильтрации воздуха и несколько дополнительных бутылок воды.//
&gt; 
&gt; -----
&gt; 
&gt; //Как только D-8113 входит в SCP-2853 через парадный вход, дверь у неё за спиной резко закрывается с громким хлопком, который так же отчётливо слышен по каналам аудиосвязи, как и в прошлый раз. Субъект включает камеру, не дождавшись приказа, и начинает осматриваться. Несмотря на то, что солнце пока стоит высоко над горизонтом, уровень освещённости внутри дома такой же, как и во время прошлой экспедиции.//
&gt; 
&gt; **D-8113:** Ого, да тут у нас самый настоящий дом с привидениями, я права? Ну, какие бывают в мультиках и дурацких ужастиках. Хотя знаете, у тёти Шерил в доме тоже такой барда...
&gt; 
&gt; **База:** D-8113, пожалуйста, не отвлекайтесь от исследования.
&gt; 
&gt; **D-8113:** Простите, док. Когда я нервничаю, то начинаю нести всякую чепуху. У меня мурашки по коже бегают ещё с тех пор, как мы выехали на магистраль.
&gt; 
&gt; **База:** Всё в порядке.
&gt; 
&gt; //Субъект быстро обходит прихожую, которая не изменилась со времени прошлого эксперимента, однако в какой-то момент становится заметно, что состояние садового инвентаря изменилось, будто им недавно кто-то пользовался. Садовые совки покрыты свежей землёй и только-только начали покрываться пылью. База отмечает данный факт, однако не сообщает о нём субъекту.//
&gt; 
&gt; //Когда субъект заходит на кухню, заметны новые изменения. В частности, положение столовых приборов изменилось, а еда убрана со стола. Все поверхности по-прежнему покрыты толстым слоем пыли.//
&gt; 
&gt; **D-8113:** Знаете, забудьте о том, что я говорила про свою тётю, она никогда в жизни не позволила бы себе устроить в доме такой свинарник. Тут люди последний раз двести лет назад жили, что ли? Да тут на столешнице слой пыли толщиной с палец.
&gt; 
&gt; //Судя по передаваемому видеокамерой изображению, слова субъекта являются правдивыми. Толщина слоя пыли увеличилась вдвое со времени прошлой экспедиции. Проверка состояния системы фильтрации дыхательного аппарата D-8113 показывает, что она функционирует нормально.//
&gt; 
&gt; //Субъект заканчивает осмотр кухни и переходит к следующей двери. Состояние ванной не изменилось. Здесь пол покрыт слоем пыли толщиной в 7 см. Как только D-8113 делает шаг, она поднимается в воздух большим плотным облаком. Субъект пятится и закрывает дверь, после чего отряхивает защитный костюм.//
&gt; 
&gt; **D-8113:** У меня в глотке пересохло, надо снять шлем и выпить воды.
&gt; 
&gt; **База:** В таком случае держите глаза закрытыми и постарайтесь не дышать слишком часто.
&gt; 
&gt; **D-8113:** Так точно, босс.
&gt; 
&gt; //Субъект снимает шлем и отмечает, что на нём уже начал формироваться слой пыли. Она быстро делает глоток воды и вновь надевает шлем.//
&gt; 
&gt; **D-8113:** Ну вот, так лучше. А то мне на мгновение показалось, что даже брови покрылись пылью.
&gt; 
&gt; //База решает не отвечать на данный комментарий. Аудиозаписывающее оборудование улавливает тот же инфразвуковой стон, который был зарегистрирован в ходе прошлой экспедиции, однако D-8113, похоже, не замечает его. Субъект смотрит на дверь слева, которая всё также заколочена досками. D-8113 возвращается в прихожую, и видеосвязь прерывается слабыми помехами. Толщина слоя пыли за прошедшее с начала экспедиции время увеличилась как минимум на 7 см.//
&gt; 
&gt; **D-8113:** Ой-ёй, а вот это уже ненормально. Да и воздух стал каким-то сухим и горячим...
&gt; 
&gt; //Субъект вновь делает несколько глотков воды, слабо кашляет и надевает шлем. Она смотрит на лестницу, по которой сверху «течёт» пылевой поток. Когда D-8113 поднимается по лестнице, помехи в видеосвязи на время исчезают. Следов D-3248 нигде не видно. Лестничная площадка на втором этаже покрыта слоем пыли толщиной 20 см, и при каждом движении субъекта она поднимается в воздух крупными серыми хлопьями.//
&gt; 
&gt; **D-8113:** [кашляет] Да уж, ну тут и условия. Хотя костюм, вроде бы, спасает. Зайду вот в эту комнату.
&gt;  
&gt; //D-8113 входит в маленькую спальню, которая, предположительно, когда-то принадлежала маленькому ребёнку. Возле кровати и комода заметны скопления пыли в виде барханов высотой около 60 см. D-8113 прокладывает себе путь к комоду сквозь них. Субъект громко кашляет, откладывает камеру в сторону, после чего начинает изучать содержимое ящиков.//
&gt; 
&gt; **D-8113:** Ох. А вы уверены, что костюм выдержит?
&gt; 
&gt; **База:** Это самое лучшее, что мы могли Вам предоставить.
&gt; 
&gt; //D-8113 прерывает свои поиски на секунду и осматривается. Потом она возвращается к осмотру ящиков.//
&gt; 
&gt; **D-8113** Хмм, ну ладно. Тут какая-то одежда, похоже, для девочки. Ага. [кашляет] Для маленькой, около пяти лет. Так, погодите, тут под тряпьём лежат какие-то бумаги. Ого.
&gt; 
&gt; **База:** Что там?
&gt; 
&gt; **D-8113:** [ДАННЫЕ УДАЛЕНЫ, СМ. ПРИЛОЖЕНИЕ 2853-1-B]
&gt; 
&gt; **База:** ...Принято. Спасибо.
&gt; 
&gt; **D-8113:** [нервным голосом] Думаю, с осмотром этой комнаты можно закончить.
&gt; 
&gt; //Видеотрансляция внезапно прерывается помехами по неизвестной причине. Субъект забирает найденные документы и камеру и направляется к выходу. На полпути D-8113 замирает и направляет камеру в пол. Видно, как слои пыли перекатываются по нему волнами.//
&gt; 
&gt; **D-8113:** Какого хрена?
&gt; 
&gt; //Когда D-8113 подходит к двери, уровень пыли уже достигает ей до пояса. D-8113 выходит в коридор и замечает, что пыль «вытекает» из соседней комнаты.//
&gt; 
&gt; **D-8113:** [кашляет] Странные дела творятся, но со мной пока всё в порядке. Мне кажется, что...
&gt; 
&gt; //Видеокамера, аудиозаписывающее оборудование и GPS-маячок одновременно выходят из строя. Двери SCP-2853 резко открываются. Восстановить контакт с D-8113 не удаётся, субъект объявлена погибшей. На основании информации, полученной D-8113 из найденных документов, было сделано предположение, что обрыв связи мог быть вызван// [ДАННЫЕ УДАЛЕНЫ, СМ. ПРИЛОЖЕНИЕ 2853-1-B]//.//

[[collapsible show=&#34;+ ДОСТУП К ПРОТОКОЛУ ЭКСПЕДИЦИИ 2853-C РАЗРЕШЁН ТОЛЬКО ДЛЯ СОТРУДНИКОВ С УРОВНЕМ ДОПУСКА 4 ИЛИ ВЫШЕ&#34; hide=&#34;Закрыть&#34;]]

&gt; = {{**Экспедиция 2853-C**}}
&gt; 
&gt; {{**Субъект**}} D-1446
&gt; 
&gt; {{**Краткое резюме:**}} //██.██.████ в ████:██:██ двери дома открылись вновь, и внутрь SCP-2853 был отправлен сотрудник D-1446. Субъект получил то же оборудование, что и D-8113, а также баллон сжатого воздуха.//
&gt; 
&gt; -----
&gt; 
&gt; //Как только субъект входит в дом, двери у него за спиной как обычно закрываются с громким хлопком. D-1446 включает камеру и осматривается. Внешний вид помещения существенно изменился со времени прошлой экспедиции, в нём заметны следы драки. Мебель опрокинута и сломана, обивка на ней порвана. Садовые инструменты также в беспорядке лежат на полу, некоторые из них покрыты субстанцией, похожей на засохшую кровь. Примечательно, что, в отличие от прошлых экспедиций, на этот раз количество пыли значительно уменьшилось.//
&gt; 
&gt; **D-1446:** Ну ладно... И что мне теперь делать?
&gt; 
&gt; **База:** Пожалуйста, обыщите дом настолько тщательно, насколько это для Вас возможно.
&gt; 
&gt; **D-1446:** Да запросто.
&gt; 
&gt; //Из-за проблем с видеосвязью База решает произвести перезагрузку системы. Субъект кладёт камеру на подоконник и машет перед объективом рукой до тех пор, пока от Базы не поступает подтверждение о возобновлении трансляции. После этого D-1446 получает указание сразу подняться на второй этаж дома, не задерживаясь на первом. Субъект делает шаг и внезапно останавливается.//
&gt; 
&gt; **D-1446:** Бля. Это ещё что такое?
&gt; 
&gt; **База:** Что-то не так?
&gt; 
&gt; **D-1446:** Кто-то стучит в стену. [пауза] Ну вот опять.
&gt; 
&gt; //По каналам аудиосвязи не слышно каких-либо подозрительных звуков.//
&gt; 
&gt; **D-1446:** Похоже, это какая-то последовательность сигналов. Сейчас прислушаюсь.
&gt; 
&gt; //Тишина в течение 15 секунд.//
&gt; 
&gt; **D-1446:** Три тихих постукивания, три громких стука, потом опять три тихих постукивания. Поебень какая-то.
&gt;  
&gt; //База отмечает, что это сигнал &#34;SOS&#34;, зашифрованный азбукой Морзе, но не говорит об этом субъекту.//
&gt; 
&gt; //D-1446 быстро поднимается вверх по лестнице. Количество пыли на лестничной площадке второго этажа тоже значительно уменьшилось, однако на полу заметен кровавый след, который тянется дальше по коридору. Кровавые пятна и подтёки имеются и на стенах.//
&gt; 
&gt; //Субъект некоторое время медлит, но, получив ободрение, идёт по коридору, периодически нервно оглядываясь. D-1446 проходит мимо детской спальни и заглядывает внутрь; комната всё так же обставлена ветхой мебелью, но слой пыли здесь незначительный. Следов сотрудников класса D, участвовавших в предыдущих экспедициях, по-прежнему нигде не видно.//
&gt; 
&gt; //Субъект быстро переходит к следующей двери, находящейся правее, и попадает в ещё одну спальню, которая, вероятно, принадлежала хозяевам дома. Стены и мебель покрыты пятнами свежей красной крови. В этой комнате заметны значительные скопления пыли, образующей барханы высотой около 1 м около кровати и шкафа. На кровати лежат выпотрошенные трупы как минимум двух человек, но ни один из них не является пропавшим ранее сотрудником класса D. На полу валяется пыльный револьвер и несколько гильз.//
&gt; 
&gt; **D-1446:** О Господи! Какой псих мог такое сотворить?
&gt; 
&gt; //Видеотрансляция начинает прерываться помехами. Заметно, как лёгкий ветерок поднимает хлопья пыли вокруг D-1446. Почувствовав движение воздуха, субъект в панике оборачивается. Позади него ничего нет, однако в комнату начинает проникать поток пыли, уровень которой уже достигает лодыжек D-1446.//
&gt; 
&gt; **D-1446:** Жуть какая-то. Скажите мне, это ведь нормально, да? Ну, то есть, в этом месте всегда такое происходит?
&gt; 
&gt; **База:** Костюм должен обеспечить Вам необходимую защиту.
&gt; 
&gt; //D-1446 ехидно хмыкает и начинает пробираться к выходу. Выйдя в коридор, он замечает на одном его конце небольшую ванную комнату, дверь в которую раскрыта настежь. Из унитаза вырывается бурный поток пыли.//
&gt; 
&gt; **D-1446:** Ага, абсолютно нормальное явление.
&gt; 
&gt; //Видеотрансляция прерывается помехами, однако каких-либо серьёзных изменений в окружающей обстановке не замечено. Напротив лестничной площадки видна ещё одна дверь, и D-1446 движется к ней, прокладывая себе дорогу через быстро накапливающуюся массу пыли. Открыв дверь, субъект попадает в небольшой кабинет. Здесь имеются простой деревянный стол и книжный шкаф, заставленный потрёпанными книгами. D-1446 с трудом закрывает за собой дверь, оказывая сопротивление потоку пыли, пробивающейся в комнату, и осматривается. В углу комнаты стоит маленький глобус. Когда субъект подходит к нему и очищает от пыли, становится очевидно, что он изображает неизвестную планету, отличающуюся от Земли.//
&gt; 
&gt; **D-1446:** Странное место.
&gt; 
&gt; //По каналам аудиосвязи слышен громкий грохот. Субъект оглядывается.//
&gt; 
&gt; **D-1446:** Похоже, это где-то на первом этаже. Я пока останусь здесь.
&gt; 
&gt; //База даёт согласие. D-1446 получает указание осмотреть книги в шкафу. Страницы некоторых из них рассыпаются в прах при малейшем прикосновении, однако удаётся установить, что тематика книг варьируется от ритуальных практик и оккультизма до теории музыки и детских сказок.//
&gt; 
&gt; //Снова слышен грохот, на этот раз громче. Стропила гнутся и трещат, как будто дует сильный ветер. D-1446 снова оглядывается, но не видит ничего примечательного или подозрительного. Видеосвязь на время прерывается, после её восстановления заметно, как субъект перебирает документы, лежащие на столе.//
&gt; 
&gt; **D-1446:** Блин, не нравится мне это место.
&gt; 
&gt; //По всей зоне содержания раздаётся взрыв громкостью 160 дБ. Субъект резко оборачивается и видит, как под напором большого количества пыли закрытая дверь прогибается и с треском ломается. На заднем плане слышен громкий гул, поток пыли тем временем врывается в помещение, подхватывает D-1446 и ударяет о книжный шкаф. Камера падает на пол, и визуальный контакт пропадает на тридцать секунд. После возобновления трансляции заметно большое количество частиц пыли, которые кружатся по комнате, словно подхваченные ветром. Слышен крик, за которым следуют звуки разрывания, чьё-то затруднённое дыхание и, наконец, влажный шлепок. Хрипы продолжаются в течение ещё нескольких минут, после чего пропадают.//
&gt; 
&gt; //Видеокамера продолжает снимать пылевой поток, струящийся по полу. В соседней комнате слышны медленные шаги, а также глухие удары и стоны. Шаги становятся громче, и в кадре появляются ноги гуманоидного существа, по всей видимости, состоящего из пыли. После этого все звуки, кроме слабого шума ветра, затихают. Связь обрывается ровно в ████:██:██, когда GPS-маячок, аудиозаписывающая аппаратура и видеокамера одновременно выходят из строя. D-1446 объявлен погибшим.//

[[/collapsible]]

**Приложение 2853-1-A**

[[collapsible show=&#34;+ ПЕРЕСМОТРЕННЫЕ ПРОЦЕДУРЫ СОДЕРЖАНИЯ. ДОСТУП РАЗРЕШЁН ДЛЯ СОТРУДНИКОВ 4 УРОВНЯ ИЛИ ВЫШЕ.&#34; hide=&#34; &#34;]]

**Объект №:** SCP-2853

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** Из-за природы SCP-2853 его содержание в настоящий момент возможно лишь частично. Область радиусом 1000 м вокруг SCP-2853 обнесена изгородью и постоянно находится под пристальным наблюдением на случай проявления аномальной активности. Все пути доступа к объекту для гражданских лиц должны быть перекрыты под предлогом проведения в этих местах военных учений.

Дом был помещён под защитный купол, попасть внутрь которого можно через воздушные шлюзы, соединенные с парадным и чёрным входами в SCP-2853.

После Инцидента 2853-1-1A меры по содержанию были обновлены с целью приспособления к постоянному росту SCP-2853-1. Несмотря на это, нарушение условий содержания неизбежно, поэтому ведутся исследования по обращению эффектов SCP-2853 вспять.

**Описание:** SCP-2853 – это полуразрушенный двухэтажный дом, расположенный на расстоянии примерно в █ км от города ███████ █████, штат Орегон. Несмотря на кажущуюся нестабильность конструкции, он надёжно заперт, попытки взломать двери или выбить окна заканчивались неудачно.

--Каждый день парадный и чёрный входы в SCP-2853 неизвестным образом отпираются и открываются примерно на 10-20 минут. По прошествии указанного выше промежутка времени двери снова закрываются и запираются.--

После событий Инцидента 2853-1-1A двери в SCP-2853 всегда закрыты, но не заперты. Открывать двери в SCP-2853 запрещено при любых обстоятельствах.

Если в SCP-2853 входит человек, двери закрываются и самостоятельно запираются до следующего дня. В это время интерьер дома начнёт &#34;сливаться&#34; с другой его вариацией, которая, как принято считать, находится в параллельной вселенной. При этом поддержание связи с субъектом, находящимся внутри дома, будет становиться всё более затруднённым по мере того, как происходит процесс «слияния» домов из разных измерений. Как аномалия реагирует на сознательное проникновение в дом животных, пока неизвестно, поскольку они стараются избегать этого места. Вероятно, причиной этому могут быть инфразвуковые колебания, зарегистрированные в месте нахождения объекта и вызывающие естественную психологическую реакцию у подопытных животных и сотрудников класса D в ходе попыток исследования.

Если ни в одной из итераций дома не будет людей, двери откроются, и в него сможет войти другой человек. Аналогично, если субъект останется жив на протяжении всего цикла, двери отопрутся. Если выйти из дома в этот момент, можно попасть в соответствующее параллельное измерение.

Многие параллельные миры, в которые попадали субъекты, были уничтожены огромным количеством SCP-2853-1.

SCP-2853-1 – это аномальное скопление пыли, которое можно обнаружить внутри дома. Результаты экспериментов показывают, что она представляет собой смесь различных материалов, но в основном состоит из мелко перемолотой органической материи, по большей части – человеческих тканей.

Облака SCP-2853-1 оказывают угнетающее воздействие на человеческую дыхательную систему, что обычно приводит к смерти от удушья в течение промежутков времени, варьирующихся от нескольких минут до нескольких часов, в зависимости от состава воздуха в поражённой области. Пыль, как выяснилось, является неуничтожимой, любые попытки её утилизации заканчивались неудачно.

Массы SCP-2853-1, перемещаемые сильными потоками ветра, вызывают куда более сильную эрозию материалов, чем обычные пылевые бури. Для живых организмов данный эффект является чрезвычайно болезненным и зачастую приводит к смерти.

И хотя пока нет подтверждений того, что SCP-2853-1 может быть разумным или «живым» существом в традиционном понимании, его масса часто образует потоки и течения, которые передвигаются по собственной воле. Что вызывает подобное поведение, неизвестно.

SCP-2853-1 не имеет определённого источника, однако в обнаруженных документах имеются намёки на то, что это может быть некое существо, которое вызвало множество концов света класса XK в параллельных измерениях, связанных с SCP-2853.

**Отчёт об инциденте 2853-1-1A:**

██.██.████, в ████:██:██, █ часов и ██ минут спустя после Экспедиции 2853-C, циклическая активность SCP-2853 нарушилась в первый раз за всю историю наблюдений. Двери SCP-2853, которые были запертыми с момента входа D-1446, отперлись с хорошо различимым звуком, а █ минут спустя раздался звук, похожий на громкий взрыв и треск ломаемого дерева. Внешний вид дома никак не изменился, однако входные двери оказались закрыты (но не заперты), как будто внутри него кто-то находился. Пока что неизвестно, почему это произошло, и кто был в доме в тот момент. Учитывая, что пыль начала просачиваться из-под двери чёрного хода, следует внимательно следить за этим изменением в поведении феномена и стараться удерживать его в текущем состоянии как можно дольше, пока не будут изобретены более действенные меры по содержанию. 

После этого инцидента было замечено, что с другой стороны дверей стали доноситься постукивающие и царапающие звуки.

Одобрено повышение класса опасности объекта до «Кетер».

[[/collapsible]]

&gt; //Айлия,//
&gt; 
&gt; //Если ты это читаешь, то я уже мёртв.//
&gt; 
&gt; //Я пытался спасти нас.//
&gt;  
&gt; //Правда-правда пытался. Может быть, это у меня даже получилось.//
&gt; 
&gt; //У нас заканчивалась провизия, поэтому мы пошли туда, где раньше находился ███████ █████, но там было пусто. Всё это место попросту... исчезло. Обратилось в пыль. Поэтому я вернулся в этот дом, который одиноко торчал посреди пустоши.//
&gt; 
&gt; //Не знаю, что там такого наворотил Грюйгр с барьером, но стены этого дома... они изменились. Я пытался убедить тебя, что всё хорошо, но ты только делала вид, что верила мне. Я это знаю. Свет в окнах всегда оставался неизменным. Я приказывал тебе не выходить из комнаты, но я знал, что ты обо всём догадывалась, потому что была умным ребёнком.//
&gt; 
&gt; //--Мне никогда не следовало доверять ему.-- Нет, мы сделали это вместе. У нас не было выбора.//
&gt; 
&gt; //Когда всё было окончено, он сказал, что так будет лучше. Неправда. День за днем, каждый раз, когда мы открывали двери, то надеялись, что попадём в мир лучше этого, для всех нас, для тебя. С каждым днем количество пыли снаружи росло. Даже сидя взаперти, я всё равно чувствовал её привкус.// 
&gt; 
&gt; //Бледная пыль и пустой воздух. Мы всегда приходили к тому, от чего пытались уйти. То же самое, но разное. Разное, но одинаковое. Ничего, кроме пыли и смерти, как снаружи, так и внутри. Грюйгр начал беспокоиться, и я видел серый цвет в его глазах, который затуманивал его взор и мысли. У меня тоже было такое ощущение, но в случае с ним всё было куда хуже.//
&gt; 
&gt; //Поэтому мы продолжали искать выход. Мы открывали двери вновь и вновь. Парадный и чёрный вход, одновременно, и каждый день перед нами представало два новых мира. Одна и та же картина. Мир пыли. И ещё один. И ещё один. Мир из пепла и глазных яблок. Мир из дегтя и кипящей крови. Снова пыль. Пустой мир. Тёмный мир, с шепчущими голосами и широко улыбающимся человеком. Пыль. Пыль. Ещё больше пыли. Паутина. Эти видения заполняют мой разум. Он наверняка испытывал то же самое. Мы больше не можем оставаться здесь вдвоём. Мы уже причинили слишком много вреда.//
&gt; 
&gt; //прости меня//
