    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1384 –Nehmer der Wenden
**Autor:** [[*user DrEverettMann]] 
**Original:** https://www.scp-wiki.net/scp-1384
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-11384

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Der ursprüngliche Eingang zum Tunnel, der SCP-1384 enthält, ist mit Beton versiegelt, um zivilen Zugang zu verhindern. Unter dem Vorwand eines öffentlichen Bauvorhabens wurde ein neuer Schacht gegraben. Personal, das mit [[[document-1384-1|Dokument 1384-1]]] vertraut ist, muss mindestens einmal die Woche den Tunnel betreten und mit SCP-1834 interagieren. Alle Interaktionen müssen aufgezeichnet und anschließend von den Foundation-Analyseteams untersucht werden.

Personal ist es verboten, SCP-1384 außerhalb der genehmigten Testverfahren um etwas zu bitten oder ihm etwas anzubieten. Dazu gehören scheinbar harmlose oder abstrakte Dinge wie &#34;die Zeit&#34; oder der Name. Siehe Vorfall 1384-2.

**Beschreibung:** SCP-1384 ist eine intelligente Entität mit einem variablen Aussehen. Es erscheint typischerweise als menschliches oder menschenförmiges Konstrukt mit einer Höhe von 1,5 bis 2 Metern. Es schien auch zu anderen Zeiten aus Materialien zu bestehen, die von Porzellan über Knochen bis hin zu weißem Kunststoff reichten. Seine Formänderungen erfolgen augenblicklich.

SCP-1384 wurde in einem Tunnel gefunden, sechzig Meter unter einer Kirche in Durness, Schottland. Der Tunnel ist ungefähr sechzehn Kilometer lang und drei Meter breit und besteht aus einem einzigen Stück Marmor mit drei Meter dicken Wänden und Decken. Bemerkenswert ist, dass echter Marmor auf den britischen Inseln nicht natürlich vorkommt. Die Methode und das Datum, mit denen der Tunnel gebaut wurde, sind unbekannt, aber Artefakte, die im Inneren gefunden wurden, stammen mindestens aus dem 12. Jahrhundert. Der Boden ist mit farbigen Quadraten in Weiß, Gelb, Schwarz, Blau und Orange gefliest. Jedes Quadrat hat einen Durchmesser von 50 Zentimetern.

Zu den Artefakten in der Höhle gehören geschnitzte Steine, Kreide, Waffen und ein Schachbrett mit mehreren Schachfiguren, Damesteine und genschnitzte hölzerne Soldaten.

Seit dem 13.03.2011 befindet sich SCP-1384 1,2 Kilometer vom Eingang des Tunnels entfernt auf einem orangefarbenen Quadrat. Es kann sich nicht von diesem Feld bewegen, es sei denn, bestimmte Umstände sind erfüllt (siehe [[[document-1384-1|Dokument 1384-1]]]).

SCP-1384 ist in der Lage, die Realität zu verändern, jedoch anscheinend nur als Reaktion auf bestimmte Reize. Es behauptet, bestimmten Regeln zu unterliegen, die seine Fähigkeiten und sein Verhalten bestimmen, weigert sich jedoch, diese Regeln preiszugeben. Es ist ansonsten kooperativ und freundlich, obwohl es einige Leute anderen vorzuziehen scheint. Aus unbekannten Gründen zieht es Forscher den Agenten vor.

Alle Versuche, SCP-1384 zu zwingen, sich von dem von ihm besetzten Quadrat zu entfernen oder es zu verletzen, hatten keine Wirkung. Die Quadrate können beschädigt werden, kehren jedoch in einen unbeschädigten Zustand zurück, sobald sich SCP-1384 auf ein neues Quadrat bewegt.

Sein ultimatives Ziel ist es, den Eingang des Flurs zu erreichen und zu gehen. Es ist sich bewusst, dass die Foundation versucht, es einzudämmen, und ist daher nicht bereit, den Forschern die Regeln mitzuteilen, nach denen es arbeitet.

SCP-1384 wurde nach dem Tod von Pater █████ ████████, Vikar von Durness, entdeckt. Sein Nachfolger entdeckte einen Schacht, der zum Eingang des Tunnels führte, der SCP-1384 enthielt. Er kontaktierte seine Vorgesetzten in der Kirche, die schließlich über die Fisher-Protokolle mit der Foundation in Kontakt traten.

&gt; **Vorfallbericht 1384-2**
&gt; 
&gt; Dr. Houck hatte den folgenden Austausch mit SCP-1384:
&gt; 
&gt; **Dr. Houck:** &#34;Wie lautet Ihr Name?&#34;
&gt; 
&gt; **SCP-1384:** &#34;Ah, nun, da gibt es ein Problem. Sie konnten ihn nicht nennen. Konnte ihn nicht einmal richtig hören, da er nicht richtig ausgesprochen wurde. Sagen Sie, können Sie mir Ihren Namen nennen? 
&gt; 
&gt; **Dr. Houck:** &#34;Gewiss.  Dr. Houck.&#34;
&gt; 
&gt; **SCP-1384:** &#34;Ah, danke dafür.&#34;
&gt; 
&gt; Kurz nach diesem Austausch wurde jedem, der den Flur betrat, bewusst, dass die Entität Dr. Houck hieß. Der ursprüngliche Forscher war nicht mehr in der Lage, auf diesen Namen zu reagieren, und Leute, die ihn kannten, konnten ihn vorübergehend nicht mit diesem Namen in Verbindung bringen. Die Entität drückte ein gewisses Bedauern aus, wollte den Namen jedoch unter Berufung auf seine Regeln nicht aufgeben. Einige Tage später wurde die Situation dadurch gelöst, dass Dr. Ho dem Forscher sagte: &#34;Ich nenne Sie Doktor Houck.&#34; Die Wirkung auf Dr. Houck war nicht mehr offensichtlich, obwohl die Entität immer noch unter diesem Namen von denen &#34;bekannt&#34; ist, die den Flur betreten.

&gt; **Befragungsprotokoll 1384-1**
&gt;  
&gt; **Dr. Ho:** &#34;Was sind Sie?&#34;
&gt; 
&gt; **SCP-1384:** &#34;Ah, ich kann Ihnen das nicht sagen, Jimmy. Ich glaube nicht, dass es Ihnen einerseits zu viel sagen würde, aber es wäre mehr, als Sie wissen. Je weniger Sie wissen, desto besser ist meine Position.&#34;&#34;
&gt; 
&gt; **Dr. Ho:** &#34;Warum ist sie besser?&#34;
&gt; 
&gt; **SCP-1384:** &#34;Sie sind wie der alte Mann. Ich kann es sofort sehen. Wollen mich in diesem alten Flur behalten, so wie er es getan hat. Und war er nicht besser als seine Vorgänger? Nein, ich habe ihm zu viele Hinweise gegeben, und sehen Sie, wohin es mich gebracht hat. Ich bin tatsächlich zwei Schritte hinter dem zurück, wo er mich gefunden hat. Ich werde Sie keinen Zug machen lassen.&#34; 
&gt; 
&gt; **Dr. Ho:** &#34;Warum gehen Sie nicht einfach raus?&#34;
&gt; 
&gt; **SCP-1384:** &#34;Nun, so sind die Regeln, wissen Sie? Wenn ich einfach hinausgehen könnte, hätte ich dies schon vor einem Jahr und einer Ewigkeit getan. Aber ohne Regeln, nun, wo wären wir dann? Ich würde nicht wissen, wo irgendjemand von uns wäre, nicht wirklich.&#34; 
&gt; 
&gt; **Dr. Ho:** &#34;Es erscheint nicht fair, wenn wir die Regeln nicht kennen.&#34;
&gt; 
&gt; **SCP-1384:** &#34;Auch nicht meine Schuld. Sehen Sie, ich muss jeden Vorteil ausschöpfen, den ich kann.&#34;
&gt; 
&gt; **Dr. Ho:** &#34;Wer hat Sie hier eingesperrt?&#34;
&gt; 
&gt; **SCP-1384:** &#34;Es lag tatsächlich an mir. Habe mich aus einer Klemme gebracht, wenn Sie es glauben wollen. Manchmal muss man das Opfer spielen, wissen Sie.&#34;
&gt; 
&gt; **Dr. Ho:** &#34;Warum erzählen Sie mir das?&#34;
&gt; 
&gt; **SCP-1384:** &#34;Sie sind nur ein Bauer, wirklich, und ich bin im Herzen ein großer Softie. Außerdem, während ich irgendwann rauskomme, wenn Sie nicht gehen, wäre ich bereit, zu wetten, dass sie nicht so schlau sind wie der alte Mann. Sie können versuchen, mich hier zu halten, aber ich denke, sie werden mich sogar noch früher rauslassen. Nennen Sie es unser kleines Spiel.&#34;</textarea></pre>
