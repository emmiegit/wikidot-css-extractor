**Objek #:** SCP-033

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-033 harus ditulis pada selembar kertas, papirus, kanvas atau vellum yang berbentuk tidak beraturan dan dibuat dengan tangan jika tidak terlibat dalam pengamatan atau pembelajaran yang aktif. Dimensi pada produk seperti kertas tersebut tidak boleh memiliki batas paralel, tidak ada sudut siku-siku, dan tidak ada panjang sisi yang harus sama dengan yang lain (dimensi 033-Safe). Jika disimpan dengan cara ini, produk seperti kertas tersebut harus diamankan dalam lemari penyimpanan non-kombinasi yang terkunci setidaknya 30 meter dari perangkat komputasi atau perekam apa pun. Catatan-catatan untuk laporan-masuk atau laporan-keluar pada SCP-033 harus diisi pada jarak aman minimum 30 meter untuk menghindari kemungkinan kontaminasi pada produk kertas atau perangkat elektronik tempat catatan tersebut disimpan.

Saat dipindahkan untuk dipelajari, SCP-033 dapat disalin ke papan tulis/putih dengan dimensi 033-Safe oleh staf Kelas D. Setelah dipindahkan ke white/papan tulis, produk seperti kertas yang mengandung SCP-033 harus dibakar. Pengamatan dan studi harus dilakukan di ruang konferensi yang aman setidaknya 30 meter dari komputer atau perangkat perekam apa pun untuk jendela tampilan maksimum 2560 detik. Semua pengamatan atau catatan harus dilakukan pada bahan 033-Safe. Dalam situasi apa pun, catatan apa pun tentang SCP-033 tidak boleh meninggalkan fasilitas penyimpanan atau dimasukkan ke dalam perangkat komputasi atau perekam.

Pada tepat 2000 detik pengamatan, penelitian harus dihentikan dan SCP-033 harus dipindahkan ke produk baru seperti kertas 033-Safe dan dikembalikan ke penyimpanan oleh staf Kelas D. Papan tulis putih/kapur yang digunakan dalam penelitian tersebut harus dibakar sesegera mungkin setelah perpindahan selesai, terlepas dari apakah SCP-033 telah memudar &#34;secara alami&#34; dari permukaannya pada 2560 detik.

Apa prosedur 033-Safe menghentikan atau hanya memperlambat efek merusak dari SCP-033 itu tidak diketahui. Hal ini diteorikan perbatasan tersebut tidak teratur dan kerajinan tangan oleh manusia yang tidak dapat diprediksi secara matematis entah bagaimana mengganggu logika yang memungkinkan SCP-033 berfungsi.

**Deskripsi:** SCP-033 muncul sebagai bidang simbol matematika yang kompleks mulai dari representasi sederhana yang dapat diidentifikasi oleh orang awam hingga yang hanya dapat ditafsirkan oleh ahli matematika yang sangat terlatih. &#34;Jumlah&#34; simbol sama dengan bilangan bulat yang sebelumnya tidak diketahui (disebut Theta Prime oleh Prof. Hutchinson) dengan nilai tengah antara █  dan █ .

Karena semua perhitungan matematis modern dilakukan tanpa pengetahuan atau penggunaan SCP-033, pengenalannya ke dalam sistem apa pun yang terorganisir tanpa itu mulai mengikis integritas numerik dan akhirnya struktural dari sistem tersebut. Efek ini meluas dari perpindahan SCP-033 ke permukaan seperti kertas (didefinisikan sebagai kertas, vellum, papirus, kanvas) yang tidak memiliki dimensi 033-Safe atau perangkat komputasi atau perekaman apa pun yang dimasukkan ke dalamnya. Jika tertulis pada materi lain, SCP-033 memudar menjadi tidak dapat dipahami tepat dalam 2560 detik. Selain itu, SCP-033 telah menunjukkan kemampuan untuk &#34;melompat&#34; dari bahan 033-safe ke bahan manufaktur atau material elektronik yang dapat menyebabkan ketidakstabilan setidaknya dalam satu (1) kejadian (Laporan insiden 033-D), yang membutuhkan institusi jarak aman 30 meter untuk perangkat elektronik dan produk seperti kertas tanpa dimensi 033-Safe.

Saat ini tidak ada spesifikasi 033-Safe untuk penyimpanan elektronik. █ dari ██ proyek penelitian operasional yang melibatkan SCP-033 didedikasikan untuk menemukan metode penyimpanan elektronik semacam itu. ██ proyek penelitian operasional didedikasikan untuk pengapliksian dari SCP-033 sebagai faktor penetral untuk objek SCP berbasis logika mesin yang berpotensi bermusuhan. Komentar klarifikasi dari Prof. Hutchinson berikut untuk staf non-spesialis dalam dokumen 033-A. Efek dapat ditinjau dalam dokumen 033-Q.

**Dokumen 033-A:** Wawancara dengan Prof. Hutchinson setelah observasi pertama.

[Transkrip diedit agar jelas]

//Prof. Hutchinson : Setiap anak sekolah tahu bahwa 2 ditambah 2 adalah 4. Kepastian matematis yang solid dari urutan dan nilai numerik adalah dasar untuk semua sistem berbasis logika. Kita tahu bahwa setelah 2 terdapat 3 dan setelah 3 terdapat 4. Apa yang dibuktikan oleh rumus ini adalah bahwa kita melewatkan suatu angka di suatu tempat. Bayangkan jika semua teknologi kita didasarkan pada keyakinan bahwa setelah 4 didapati 6. Kita sama sekali tidak tahu atau membayangkan 5. Artinya, pada dasarnya, apa yang dibuktikan oleh rumus ini—kita melewatkan sebuah angka.//

//Prof. Hutchinson : Saya tidak bisa memberi tahu Kau mengapa kertas kulit buatan tangan bekerja secara optimal. Saya hanya bisa menduga bahwa itu menggantikan prediktabilitas matematis dalam dua cara. Satu, ketidakteraturan proses pembuatan karena kesalahan manusia berfungsi untuk menghilangkan jejak apa pun dari keteraturan yang akan ditemukan pada produk buatan mesin. Dua, perbatasan yang tidak teratur tampaknya membingungkannya entah bagaimana, seolah-olah terkunci mencari pola untuk diidentifikasi dan digunakan sebagai pintu keluar. Saya akan memberi tahu Kau ini, meskipun, Saya tidak berpikir itu harus dibiarkan lebih lama dari beberapa hari. Ini akan menemukan pola pada akhirnya.//

//Prof. Hutchinson : Saya tidak berpikir itu &#34;menghancurkan&#34; apa pun. Saya pikir itu mencoba mengintegrasikan dirinya ke dalam sistem kita dan sistem kita tidak dapat menahannya. Ini seperti mencoba memasukan dengan paksa buku lain ke dalam rak buku yang penuh. Jika Kau mendapatkan palu, Kau bisa memasukkannya ke sana, tetapi seluruh rak akhirnya meledak. Jika keluar ke internet, kita berpotensi mengalami kehancuran infrastruktur TI penuh dalam beberapa jam.//

**Dokumen 033-Q:** Hasil Tes, Percobaan 033-Delta 5.

SCP-033 dituliskan pada satu lembar kertas putih standar delapan koma lima (8.5) kali sebelas (11) inci (selanjutnya disebut X1). Selembar kertas identik kedua (selanjutnya disebut X2) ditempatkan sejauh 30 sentimeter.

//80 detik//: Simbol yang sesuai dengan isi dari SCP-033 mulai muncul di X2. X1 tidak berubah.

//160 detik//: Seluruh isi dari rumus SCP-033 muncul di permukaan X2. X1 tidak berubah.

//320 detik//: X1, X2 keduanya tampak basah. Simbol masih terlihat.

640 detik: X1 sekarang kira-kira satu (1) bagian (tampaknya) berair dan lima (5) bagian zat yang seperti bubur, masih mengisi bidang datar delapan koma lima (8,5) kali sebelas (11) inci. Simbol menjadi tidak dapat dipahami. X2 masih tampak basah, simbol terlihat.

//1280 detik//: X1 tidak lagi terlihat sama sekali. Bagian cair tampaknya telah menguap, zat yang seperti bubur tampaknya tersublimasi. X2 sekarang kira-kira satu (1) bagian cairan dan lima (5) bagian zat yang seperti bubur, masih mengisi bidang datar delapan koma lima (8,5) kali sebelas (11) inci. Simbol tidak dapat dipahami.

//2560 detik//: X2 tidak lagi terlihat sama sekali. Bagian cair tampaknya telah menguap, zat seperti bubur tampaknya tersublimasi.
