**Mã vật thể:** SCP-2662

**Phân loại:** --Euclid-- Keter

**Quy trình Quản thúc Đặc biệt:** Chế độ quản thúc của SCP-2662 tập trung chính vào việc ngăn chặn những cá nhân không có thẩm quyền xâm nhập vào đơn vị quản thúc của nó. Vì mục đích này, lực lượng đặc nhiệm cố định Tau-9 (mật danh: “Hộ vệ trực chiến”) đã được phân bổ để canh gác khu vực quản thúc của SCP-2662, và theo dõi những giáo phái mới tập trung vào việc tôn thờ SCP-2662. Đội đặc nhiệm Tau-9 --sẽ sử dụng các biện pháp không gây chết người khi ngăn chặn xâm nhập trái phép-- được phép sử dụng vũ lực chết người nếu cần thiết. Tất cả các thành viên của đội Đặc nhiệm Tau-9 sẽ được kiểm tra ảnh hưởng nhiễm độc nhận thức hai lần một năm.

Do SCP-2662 hoàn toàn tự nguyện được quản thúc, nó hiện tại đang lưu trú trong một khoang quản thúc mở rộng dành cho các sinh vật dạng người, với các quy ước an toàn tiêu chuẩn cho những sinh vật dạng người ít nguy hiểm, được liệt kê chi tiết trong Tài liệu 0998-KA. Thêm vào đó, SCP-2662 được cung cấp một tờ nhật báo tùy chọn mỗi ngày, một máy vi tính và trò chơi điện tử theo yêu cầu với chi phí mỗi tháng không quá 50 USD.

**Mô tả:** SCP-2662 là một thực thể gây nhiễm độc nhận thức, chiều cao xấp xỉ 4 mét và cân nặng 200 kilogram. SCP-2662 có hình dạng gần giống con người, với khoảng 20 cơ quan nhu động có cấu trúc giống như các xúc tu gắn trên lưng. Các chi này hoàn toàn hoạt động bình thường, cho phép SCP-2662 có thể thực hiện đến 10 tác vụ cùng lúc.

Dị tính chủ yếu của SCP-2662 chỉ phát huy sự ảnh hưởng khi bị phơi nhiễm với đối tượng liên tục trong thời gian dài, thường là ở cùng một phòng hay có tiếp xúc thường nhật với SCP-2662. Các đối tượng phơi nhiễm với SCP-2662 trong thời gian sáu tháng hoặc lâu hơn sẽ trở nên nhạy cảm một cách sâu sắc với các mong muốn hay nhu cầu của SCP-2662 và bị thôi thúc phải thực hiện chúng; họ có thể trải qua các giai đoạn cận-loạn thần khi bị hứng chịu căng thẳng. SCP-2662 không thể ảnh hưởng đến những người có chỉ số MARS (Mind-Affecting Resistance Scale - Thước đánh giá khả năng đề kháng ảnh hưởng tâm lý) từ 2 hoặc cao hơn. [[footnote]]SCP-2662 chỉ có thể ảnh hưởng khoảng 5 phần trăm dân số toàn cầu, và 2 phần trăm nhân sự của Tổ chức. Do đó được đánh giá là loại nhận thức độc ít nguy hiểm.[[/footnote]]

Dị tính thứ hai của SCP-2662 là khả năng tự phát sinh các tín giáo sùng bái với tỉ lệ xấp xỉ một lần mỗi tháng. Sự phát sinh các tôn giáo này hoàn toàn nằm ngoài ý muốn của SCP-2662, và điều đó khiến nó khổ tâm thấy rõ.

Những nhóm tôn giáo phát sinh bởi SCP-2662 thường tập trung vào việc đột nhập vào khu vực quản thúc của nó, để thực hiện nhiều nghi lễ mang tính bạo lực và/ hoặc gợi dục. Các nhóm này có vẻ mang tính tổ chức cao, và có khả năng thích ứng sau mỗi nỗ lực xâm nhập bất thành, bất chấp việc trước đó không hề có sự tiếp xúc liên lạc nào giữa các nhóm tôn giáo này với nhau.

Dưới đây là bản ghi sơ lược về những sự cố liên quan đến SCP-2662. Danh sách đầy đủ có thể được tham chiếu ở Tài liệu 2662-I.


**Sự cố 2662-07:** Vào ngày ██/██/2003, một nhóm tôn giáo mang tên “Thánh ca Ngoan đạo” xâm nhập thành công vào đơn vị quản thúc của SCP-2662.

[[collapsible show=&#34;Trích dẫn ghi chép sự cố 2662-07&#34; hide=&#34;Ủy quyền được chấp thuận: Xin chào nhà nghiên cứu K███ M██&#34;]]
&gt; **&lt;22:50&gt;** SCP-2662 được quan sát đang tắm rửa trước khi đi ngủ. Một tiếng động lớn gây ra bởi một khối chất nổ không được phát hiện trước đó, kích nổ ngay dưới trung tâm đơn vị quản thúc của SCP-2662.
&gt; 
&gt; **&lt;22:51&gt;** Năm thường dân bị thương trèo lên khỏi cái hố tạo ra từ vụ nổ. SCP-2662 bước ra khỏi phòng tắm để tìm hiểu về tiếng động.
&gt; 
&gt; **&lt;22:52&gt;** Đặc vụ ███ và █████ thông báo cho Lực lượng Đặc nhiệm Tau-9 về sự xâm phạm quản thúc. Nỗ lực khống chế năm thường dân ban đầu của họ thất bại, sau khi năm người khác xuất hiện với vũ khí.
&gt; 
&gt; **&lt;22:56&gt;** Sau một đợt chống trả ngắn ngủi, Đặc vụ ███ và █████ đã bị những thường dân khống chế và trói lại bằng dây thừng. Những người dân bị thương tiến đến gần SCP-2662, trong khi những người không bị thương tự dùng dao đâm vào tay, thủ dâm, và vẽ lên tường những biểu tượng bí ẩn bằng một hỗn hợp từ dịch sinh dục và máu.
&gt; 
&gt; **&lt;22:58&gt;** //SCP-2662: &#34;Ôi mấy thằng cha này. Vụ này thực sự không cần thiết chút nào, đã vậy còn mất vệ sinh chết được.&#34;// SCP-2662 tỏ vẻ buồn nôn sau khi chứng kiến những biểu tượng. Những thường dân bị thương thành công trong việc dồn ép SCP-2662 vào góc nhà tắm.
&gt; 
&gt; **&lt;22:59&gt;** Những thường dân bị thương bắt đầu vắt máu từ vết thương của họ, vừa chà xát lên người SCP-2662 vừa ca hát. //SCP-2662: &#34;Thiên địa ơi! Dừng lại! Làm ơn coi! Người ta mới tắm ra xong!&#34;//
&gt; 
&gt; **&lt;23:00&gt;** Lực lượng Đặc nhiệm Tau-9 tiếp cận khu vực quản thúc SCP-2662, thành công trong việc khống chế những thường dân, và tiến hành di dời SCP-2662 đến một đơn vị tạm thời cho đến khi việc sửa chữa hoàn tất.
[[/collapsible]]

**Sự cố 2662-13:** Vào ngày ██/██/2005, một nhóm tôn giáo mang tên “Người hứa hôn” đột nhập thành công vào đơn vị quản thúc của SCP-2662.
[[collapsible show=&#34;Trích dẫn ghi chép sự cố 2662-13&#34; hide=&#34;Ủy quyền được chấp thuận: Xin chào nhà nghiên cứu K███ M██&#34;]]
&gt; **&lt;8:22&gt;** SCP-2662 được quan sát đang ăn sáng và đọc một tờ báo.
&gt; 
&gt; **&lt;8:24&gt;** Những nhân viên an ninh túc trực tại đơn vị quản thúc của SCP-2662 đi vào cùng với một nhà nghiên cứu. Nhà nghiên cứu này được quan sát mang theo một con heo sữa trên tay.
&gt; 
&gt; **&lt;8:25&gt;** //SCP-2662: &#34;Tôi có thể giúp gì cho cô??&#34;//
&gt; 
&gt; **&lt;8:26&gt;** //Nhà nghiên cứu ████: &#34;Ôi hỡi chúa tể của chúng con, xin người hãy chấp thuận con heo sữa này, nó vừa mồ côi sau khi cả cha lẫn mẹ đều bị giết thịt! Xin hãy để linh hồn mất mát của nó làm nguồn năng lượng cho người.&#34;// Nhà nghiên cứu ████ bắt đầu thiến con heo sữa ngay trước mặt SPC-2662, sau đó để cặp tinh hoàn lên dĩa thức ăn của nó.
&gt; 
&gt; **&lt;8:28&gt;** //SCP-2662: &#34;Ừm... Thôi khỏi, cảm ơn. Đi về đi. Tôi, ừ thì, chúa tể của các ngươi hài lòng với lễ vật này.&#34;//  Lực lượng Đặc nhiệm Tau-9 đã được thông báo về sự cố xâm phạm quản thúc.
&gt; 
&gt; **&lt;8:29&gt;** SCP-2662 cố gắng quay lại đọc báo tiếp. Nhà nghiên cứu ████ cắt cổ con heo sữa và ném nó lên mặt bàn. Máu bắn tung tóe lên tờ báo của SCP-2662.
&gt; 
&gt; **&lt;8:30&gt;** //SCP-2662: &#34;Tui-cái gì vậy nè? Nhìn nè, sao mấy người không đi mà đọc kinh thánh hay làm cái gì tương tự đi? Mấy người thật sự, thật sự cần nó lắm luôn.&#34;// SCP-2662 đặt tờ báo xuống. Những nhân viên an ninh đi theo xử tử nhà nghiên cứu ████ bằng một phát súng vào đầu. Họ sau đó bắt đầu ăn thịt cô ta.
&gt; 
&gt; **&lt;8:32&gt;** SCP-2662 rời khỏi hiện trường để đi nôn mửa trong một nhà vệ sinh.
&gt; 
&gt; **&lt;8:34&gt;** Lực lượng Đặc nhiệm Tau-9 tiếp cận, di chuyển SCP-2662 sang một khu quản thúc tạm thời và bắt giữ những nhân viên bảo vệ.

Sau những điều tra xa hơn, tất cả những nhân viên có liên quan đều là dân thường cải trang. Cho đến giờ vẫn chưa biết những nhân viên bảo vệ và nhà nghiên cứu thực sự hiện đang ở đâu.

[[/collapsible]]

**Sự cố 2662-78:** Vào ngày ██/██/2014, một nhóm tôn giáo vô danh, gồm những nhân viên cấp D và 2 thành viên của Lực lượng Đặc nhiệm Tau-9, thành công trong việc xâm nhập khu quản thúc của SCP-2662. SCP-2662 đã được tái phân loại thành Keter sau khi cân nhắc xa hơn về Sự cố 2662-78.
[[collapsible show=&#34;Trích dẫn ghi chép sự cố 2662-78&#34; hide=&#34;Ủy quyền được chấp thuận: Xin chào nhà nghiên cứu K███ M██&#34;]]
&gt; **&lt;4:07&gt;** SCP-2662 được quan sát đang ngủ trên giường.
&gt; 
&gt; **&lt;4:10&gt;** Toàn bộ Lực lượng Đặc nhiệm Tau-9 được điều động cho một nhiệm vụ bên ngoài Điểm. Kháng lệnh, Lực lượng Đặc nhiệm Tau-9 quyết định chọn 4 thành viên ở lại để duy trì canh gác SCP-2662.
&gt; 
&gt; **&lt;4:15&gt;** 2 trong số những thành viên ở lại bắt giữ và nhốt 2 người còn lại trong một buồng quản thúc không sử dụng.
&gt; 
&gt; **&lt;4:20&gt;** Một chiếc xe tải chở hàng tiếp cận Điểm ██, nơi SCP-2662 đang lưu trú.
&gt; 
&gt; **&lt;4:25&gt;** 2 thành viên còn lại dỡ tải thùng xe chở Nhân viên cấp D. Họ hướng dẫn những Nhân viên cấp D này đến kho vũ khí của Lực lượng Đặc nhiệm Tau-9.
&gt; 
&gt; **&lt;4:30&gt;** Những Nhân viên cấp D và hai thành viên còn lại tự vũ trang từ kho vũ khí và đột nhập vào đơn vị quản thúc của SCP-2662.
&gt; 
&gt; **&lt;4:31&gt;** SCP-2662 được đánh thức. Vài Nhân viên cấp D canh gác các lối thoát hiểm của khu quản thúc cũng như các hành lang tương ứng. //SCP-2662: &#34;Hử- Cái g? Chúng ta sẽ di chuyển sao? Tuần sau tôi mới có lịch mà.&#34;//
&gt; 
&gt; **&lt;4:35&gt;** Đặc vụ ████ và ██████, hai người còn lại của Lực lượng Đặc nhiệm Tau-9 bắt đầu cởi quần áo của những Nhân viên cấp D không có trách nhiệm canh gác.
&gt; 
&gt; **&lt;4:36&gt;** SCP-2662 cố gắng báo động cho Lực lượng Đặc nhiệm Tau-9 nhưng không có phản hồi.
&gt; 
&gt; **&lt;4:37&gt;** Đặc vụ ████ và ██████ bắt đầu khắc những biểu tượng vào đùi và mông những nhân viên cấp D không mặc quần áo. Sau khi khắc xong, những Nhân viên cấp D bắt đầu quan hệ tình dục tập thể.
&gt; 
&gt; **&lt;4:39&gt;** //SCP-2662: &#34;Cái đệt? Làm thiệt luôn hả? Ngay lúc này luôn? Nhìn nè, nghiêm túc đó, mấy người đi kiếm ông thần nào khác mà thờ đi được không? Tui nghe nói Đạo Phật rất là-&#34;//  Nhân viên cấp D số hiệu 99304 cố gắng lôi kéo SCP-2662 tham gia vào nhóm. //SCP-2662: &#34;Ối đệt! Dừng lại coi! Nghiêm túc đó! Chúa tể ra lệnh cho tất cả mấy người ngưng ngay cái trò mèo chết tiệt này lại!&#34;//
&gt; 
&gt; **&lt;4:40&gt;** Các Nhân viên Cấp D đang tham gia quan hệ ngừng mọi cử động. Tất cả đều quay sang nhìn SCP-2662. Lực lượng Đặc nhiệm Tau-9 đến điểm tập kết bên ngoài Điểm nhưng phát hiện không hề có nhiệm vụ nào. Lực lượng Đặc nhiệm Tau-9 bắt đầu quay trở lại Điểm ██.
&gt; 
&gt; **&lt;4:41&gt;** //SCP-2662: &#34;Ối lạy hồn, tui điều khiển được mấy người rồi, đại khái vậy. Trưởng thành vừa đúng lúc luôn. Biết được thiệt là tốt. Ok, giờ nói cho tui nghe cái đệt gì đang diễn ra thế này?&#34;//
&gt; 
&gt; **&lt;4:42&gt;** //Đặc vụ ████:&#34;Sau lễ huyết sinh, chúng con sẽ mang người về thánh điện, nơi chúng con, gia đình và dòng dõi của chúng con sẽ hầu hạ người cho đến vĩnh hằng. Những kẻ ở đây giam cầm người. Với chúng con, người sẽ tự do ở bất cứ đâu.&#34;//
&gt; 
&gt; **&lt;4:45&gt;** //SCP-2662:&#34;Mấy người giỡn chơi chắc. Tui muốn đi lúc nào chả được, tui chỉ cần hỏi họ là xong. Bên cạnh đó, tui-” Những nhân viên cấp D bắt đầu tiếp tục quan hệ tập thể. SCP-2662: “Nghiêm túc coi! Dừng lại! Mấy người gớm quá thể! Tui còn thậm chí chưa có dự định tham gia bè phái nào hết! Tui chỉ mới, để coi, hai trăm cái xuân xanh! Tui chỉ vừa qua vị thành niên thôi mà.&#34;//
&gt; 
&gt; **&lt;4:46&gt;** //Đặc vụ ████:&#34;Người thực sự nghĩ rằng Tổ chức sẽ để người đi nếu được hỏi sao? Chà, người có thể thử, nhưng e rằng sẽ thất vọng tràn trề thôi, thưa Chúa tể.&#34;//
&gt; 
&gt; **&lt;4:48&gt;** //SCP-2662: &#34;Chà, nếu sự việc thành ra như thế, tui có thể chờ cho đến khi có đủ sức mạnh để thoát ra. Trong lúc này thì, tui, tui... vào nhà tắm ngồi chờ đây. Cả đám mấy người thích thì cứ làm cái trò xiếc tập thể máu me đó đi.&#34;// SCP-2662 đi đến vòi hoa sen và mở nước, sau đó ngồi chờ cho đến hết sự cố.
