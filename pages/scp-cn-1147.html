**特殊收容措施：**SCP-CN-1147寄生在光线被雕像挡住而形成的阴影中。雕像呈人形，高1.78m,重300kg，为混泥土材质，斜45°角上方6m处设有一盏亮度为60w的照明灯。不得有任何物体的投影出现在寄宿于雕像上的阴影当前的活动范围内。--当前情况下--，不得对SCP-CN-1147进行任何实验。

**描述：**SCP-CN-1147是一个外形不受任何所寄宿物体的影响的阴影,可借助任何与其相互重合的影子进行移动[[footnote]]黑暗状态并不会对其造成影响[[/footnote]]。经换算，阴影“生前”身高约为1.78m，体重70kg。阴影的活动形态表现为一名人类男性的生长过程，从幼儿形态到老年形态，较正常人的生长过程更快且不可控。

在步入老年后约█年，SCP-CN-1147的形态会重新回到幼儿时期且重复生长过程，这一过程被暂且称之为——[[span class=&#34;ruby&#34;]]转生[[span class=&#34;rt&#34;]]metempsychosis[[/span]][[/span]]。每当SCP-CN-1147重新开始生长，若当前寄宿在一名活体个体上，则该个体的生理机能将迅速老化，以至于端粒[[footnote]]端粒(英文名:Telomere)是存在于真核细胞线状染色体末端的一小段DNA-蛋白质复合体，它与端粒结合蛋白一起构成了特殊的&#34;帽子&#34;结构，作用是保持染色体的完整性和控制细胞分裂周期。端粒、着丝粒和复制原点是染色体保持完整和稳定的三大要素。端粒其长度反映细胞复制史及复制潜能，被称作细胞寿命的&#34; 有丝分裂钟&#34;。[[/footnote]]分化达到次数限制，导致衰老死亡。目前SCP-CN-1147已造成█名平民的死亡，且死者均为男性，死亡时的年龄在█岁到█不等。据死者亲属反馈，死者在生前的大多数时间并无异样，只有在观看，收听[数据删除]等类型的影视，文字，绘画，音乐等作品，甚至是他人的交谈时，会产生明显的躁动情绪。这都被理解为个人喜好不同于他人，并未引起周边人员的注意。

不可置否的是，SCP-CN-1147拥有独立的人格及自我思想，但通常情况下，这并不会对宿主（以下称之为SCP-CN-1147-1)造成影响，SCP-CN-1147就像SCP-CN-1147-1真正的影子一样，尽管外形上存在差异，但是会遵从SCP-CN-1147-1的种种动作做出相对应的反应。部分研究人员认为SCP-CN-1147对人类没有敌意（K████博士对此极为反对），以下记录报告可以对其进行佐证：

[[collapsible show=&#34;+ 记录报告&#34; hide=&#34;- 隐藏&#34;]]
&gt; * 记录报告1 ██/█/█ SCP-CN-1147-1为一名44岁男性，SCP-CN-1147形态与其基本吻合。当时SCP-CN-1147-1正从 ██寺庙驾驶一辆四座家庭轿车返回住所，副驾驶坐有其的妻子。█时█分，车辆以70km/h的速度行驶在[数据删除]，前方一辆载有原木的重载卡车左侧三个轮胎突然爆炸，SCP-CN-1147-1此时却正在和妻子聊天且目视妻子，但是据其妻子所说，SCP-CN-1147-1宛如知道前方的突发状况一样，在妻子的尖叫中操作方向盘，将车辆驶入应急车道。SCP-CN-1147-1也在事后坦言：“我根本不知道发生了什么，我妻子突然大声尖叫，我不知所措，我感觉我有人在控制我踩刹车打方向盘。”
&gt;

&gt; * 记录报告2  ██/█/█ SCP-CN-1147-1为一名28岁男性，SCP-CN-1147形态为四十岁左右，略微胖于SCP-CN-1147-1。当时SCP-CN-1147-1正从住所前往██超市购物，█时█分，SCP-CN-1147-1立于十字路口等红绿灯，两辆七座货用车分别以80km/h和75km/h的速度于其左后侧5米处发生碰撞，撞击后一辆车向SCP-CN-1147-1方向翻滚。本应是发生在视野盲区的事故，SCP-CN-1147-1却在第一时间向前疾跑加以躲避。事故发生时路口并未有其他车辆，造成两名司机当场死亡。事后SCP-CN-1147-1也直言；“我只听见了一声爆炸，然后我就突然向前跑，我也不知道为什么。”
&gt;

&gt; * 记录报告3 ██/█/█SCP-CN-1147-1为一名7岁男性，SCP-CN-1147型态为18岁左右，较明显的显现出与SCP-CN-1147-1的差异。SCP-CN-1147-1患有先天性[数据删除]。发病时，SCP-CN-1147-1正独自坐在书房看书，据SCP-CN-1147-1自己说到：“当时我明明连话都说不了，我感觉我要死了。但是我突然站起来，然后喊了一声我妈妈的名字然后醒来的时候就在医院躺着了。”
[[/collapsible]]
&gt;

对SCP-CN-1147的收容运用了[[span class=&#34;ruby&#34;]]骗术[[span class=&#34;rt&#34;]]art of trickery[[/span]][[/span]]。虽然SCP-CN-1147表示可以运用自己的能力帮助基金会，但基于其不可控性（所得到的承诺仅为口头承诺），故[已编辑][[footnote]]就此打住！这不是什么光彩的事。不过这是必要的，我们都心知肚明。——K████博士[[/footnote]]。以下为可透露部分：

阅读关于K████博士与SCP-CN-1147-1的一切谈话记录至少需要不在同一地区的两（2）名4级管理员的书面授权，以及证明此前并未接触过SCP-CN-1147及任何SCP-CN-1147-1。阅读记录必须在至少三（3）名安保人员的监视下进行，且在场所有人必须保证各自阴影不相互重合。出现异常情况时，安保人员有权使用致命性武器。

谈话结束后，K████博士所作报告如下

[[collapsible show=&#34;+K████博士的报告 &#34; hide=&#34;- 隐藏&#34;]]
&gt; SCP-CN-1147必须被收容。该个体所掌握的信息会对基金会的安全构成极大隐患。SCP-CN-1147虽表明愿为基金会提供帮助，但要求为其提供成年人类男性个体（SCP-CN-1147-1)，作为其移动工具。SCP-CN-1147-1仍然拥有自我意识及生理感官。SCP-CN-1147对活体的消耗数量庞大，我们不可能将一个个活人送给它作为其自我享乐的工具，每一个SCP-CN-1147-1都将面临不可逆转的急速老化直至死亡，这是严重违反人道主义的。SCP-CN-1147所作承诺仅为口头承诺，且SCP-CN-1147并无实体，脱离控制后造成的结果无法预料。SCP-CN-1147的能力的确会为我们提供极大的帮助，但利弊对比后我认为不值得冒如此大的风险。
&gt; 
[[/collapsible]]

**关于SCP-CN-1147的部分可透露信息：**
* SCP-CN-1147寄宿在非活体男性人类上时并不能控制当前SCP-CN-1147-1的行为和思想，且老化速度将加快四（4）至十六（16）倍不等。[[footnote]]此过程不可逆转[[/footnote]]
* SCP-CN-1147的存在时间超过650年。
* SCP-CN-1147于阴影中的移动速度为理想状态下的“瞬间”。
* SCP-CN-1147控制SCP-CN-1147-1时，其一切生理机能依然完好，自我意识存在。
* SCP-CN-1147自寄宿于SCP-CN-1147-1的那一刻开始，将获得SCP-CN-1147-1的此前的一切记忆。
* SCP-CN-1147不受强光影响，不受温度影响。使用无影灯照射只会达到“减弱”的效果。
