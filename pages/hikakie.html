//神は天にいまし、全て世は事もなし。//
//まことに、人生、花嫁御寮。//

...

...

...

...

弾ける。

パッとはじけて全てが消えた。

138億年の全ては朝露の如く消え去った。

私と、私が身に纏う衣装に編み込まれた生命の記憶のみが、かつての世界の実在を証明している。

光射す方へ、光へ。あのかたの下へ。

暗黒/無/混沌を踏みしめ、私は歩む。

指輪は淡く光る。

行くべき道を私はひたすらに歩む。

私だけがここにいる。もう誰もいない。

記憶は何も語らず、私の足音だけが延々と響いている。

時間も距離も無いこの空間に、果ては無い。私は歩き続ける。

方位は合っている。いつかは辿り着く。

そう、いつかは必ず辿り着く。

衣装を乱さないように、慎重に歩く。

確かに記憶は語らない。けれど教えてはくれる。

私は一人ではない。

--本当に？--

いつかは辿り着く。

--時間も距離もないこの空間で？--

方位は正しいのだから。

--正しいのか？--

--何故迷っていないと言い切れる--

--そもそも指輪は本当に示していたのか--

指輪の輝きが消えていた。私は暗黒に放り出される。

立ち止まる。音すらもこの空間から消え去る。

無が迫っている。ここは行き止まりになろうとしている。

抑えていた恐怖が溢れ出す。--闇　虚無　孤独　混沌--

いまの私は弱かった。

--ダメだ--

どこにも行けず無限の暗黒の荒野に一人ぼっちの自分。

--だれか、だれか--

最後の勇気も潰えて、己の魂を放り出しそうになる。
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
きらめきが、私を照らした。

暖かな光が私を包む。

見上げると、そこには満開の桜/梅/桃/タンポポ畑/・・・・・・

ありとあらゆる花が咲いていた。

優しいにおいが広がる。

ふと振り向くと、鳥が空を舞っていた。

何百もの鳥たちは自由に羽ばたき、満開の花畑へと降り立っていった。

暖かく、雄大な風が吹く。

前へ向き直ると、見事な満月が登り、煌々と私たちを照らしていた。

@@@@
何故かは分からない。何故あるかは分からない。

でも、確かに、勇気を与えてくれた。

涙をぬぐい立ち上がる。

花を手折り、鳥を連れ、風を感じながら、月を目指して歩む。

次第に分かってきた。

これらは、このモノたちは、世界だ。

私たち以外の世界の結晶だ。

花からは[http://scp-jp.wikidot.com/1998-hub ヴェールが捲られてもなお屈強であり続けた世界]、鳥からは[http://scp-jp.wikidot.com/holding-grails-hub 古き神秘が戦争の向こう側から凱旋を告げる世界]、風からは[http://scp-jp.wikidot.com/taisho150-hub 終わらない大正浪漫の栄華と安寧の世界]、月からは[http://scp-jp.wikidot.com/canon-jp-2 必要悪が悪に堕ちた世界]が感じられた。

他にも、[http://scp-jp.wikidot.com/foundation-collective-hub 夢]や[http://scp-jp.wikidot.com/kyouikaireki-hub 共生]が伝わってきた。

言い表せないほどの数の世界が、そこにはあった。

それらの世界は、消滅という私たちの世界と同じ結末を辿ったのだろう。

つまり、このモノ達は私と同じだ。

その世界のできる限りを詰め込んで、送り出されたモノたちだ。

だから私は連れていく。

花を手に、鳥を連れ、風を感じ、月を見上げる。

私は昇る

上へ上へと昇る。

花と鳥がひとりでに集まる。

闇が蒼へと移る。

ただひたすらに昇る。

鳥がレースへと変化し、私の手にはブーケが握られていた。

蒼が青へと移る。

昇る。昇る。昇る。

風がリボンとなり、ブーケに巻き付く。

みるみる明るくなっていく。

月の光が、花を彩る。

青が光の反射で白く見え、ついに水面に手が届くと―

私を待つあの人がいた。

互いに歩み寄る。

　愛しています。
　あなた方の次元、息衝く命、繰り返される営み、生と死の輝きの全てを。
　そして、私にずっと返事をしてくださったあなたを。
　どうか私と共に、生きてくださいませんか。
@@@@

　よろこんで。
