**탐색자**
**저자:** [[*user TroyL]]
**원작:** http://www.scp-wiki.net/wonder
**역자:** [[*user Nareum]]
[[include info:end]]

센더는 늙은 애기의 축복을 받았다. 그의 일곱 딸과 스물한 명의 손자딸이 그 증거였다. 하지만 지금, 신의 조각상 앞에 서자, 센더는 속으로 떨 수 밖에 없었다. 어쨌든 그는 곧 죽을 터였다.

센더는 얇고 가는 머리카락 몇 가닥을 뒤로 넘겼고, 석상의 기초 부분에 고인 물에 생식기를 씻었다. 그리고 몸을 돌려 손가락에 입술을 맞추고, 그걸 석상의 입술에 맞추어, 자신의 가족들에 대한 용서와 앞으로 나아갈 길에 있어 가호를 빌었다. 이 기도 중 오직 하나만이 들어준다는 건 알고 있었다. 어쨌든 돌은 센더에게로 떨어졌었다.  

센더는 마지막 간청의 뜻으로 고개를 끄덕였고, 물에서 걸어 나와 몸을 돌려 낮고 땅딸막한 건물들로 둘러싸인 백사장을 걸었다. 그는 머리를 천 한 토막으로 감쌌고, 자신의 운명을 결정지을 둥굴고 매끄러운 자갈을 꺼냈다. 센더는 자갈을 공중으로 던져 땅에 떨어뜨렸고, 자세히 보기 위해 무릎을 꿇고 자갈에 새겨진 화살표를 보기 위해 눈을 가늘게 떴다. 센더는 다시 자갈을 줍고, 일주일 정도 버틸 물을 어깨에 짊어진 다음, 자갈에 따라 사막을 향해 걸었다.
 
-----
가장 오래됐고, 현재는 버려진 첫 번째 집의 폐허에 센더가 도착하자, 센더는 휴식을 취했다. 사막에는 죽은 이의 귀신이 언제나 가까이 있었기에, 그는 좀 더 알았어야 했지만, 센더는 신경쓰지 않았다. 그는 지쳤고, 발에는 물집이 잡혔으며, 밤이 몇 시간 동안 그를 덮쳤었다. 그리고 센더는 고독감을 느꼈다. 센더는 38년 동안 아내 옆에서 잠을 잤고, 지금, 그는 그녀의 온기 없이 벌거벗은 기분과 냉기를 느꼈다. 센더가 머릿속의 목소리를 듣지 않으려 눈을 감자, 센더에게 완전히 다른 목소리가 들렸다.

“너는 늙었어, 노마의 센더. 왜 이 사막을 걸은 거지?”

센더는 눈을 빠르게 떴고, 이리저리 둘러보다가, 벽 끝에 안착한 나비를 봤다. 그는 몸을 기울이고 이마가 땅에 닿을 정도로 몸을 낮췄다. “신이시여… 저한테 영광을 주소서.”

목소리는 말을 잇지 않았다. 센더는 자신이 물음에 답하지 않았다는 걸 깨닫자, 속으로 욕을 퍼부었다.

“신이시여, 전 새 탐색자입니다. 많은 것들이 저에게 떨어졌고, 딸을 많이 가진 자이기에, 전 제 나이에도 불구하고 보내졌나이다.”

목소리는 여전히 조용했지만, 센더가 고개를 들자, 나비가 잎사귀처럼 공기 중을 흩날리며 날아가는 모습이 눈에 들어왔다. 센더는 자신의 물주머니와 가방을 잡고 서두르며 따라갔다. 사막 깊숙이, 추운 밤 속 깊숙이.

-----

센더가 언덕의 정상에 이르자, 나비는 무를 향해 재빠르게 날아간 것처럼 보였다. 하지만 센더는 눈치 채지 못했다. 센더는 그저, 침묵했다. 거기서, 그냥, 침묵했다.

센더 앞에는 이제껏 본 적 없는 폐허가 펼쳐졌다. 센더는 어릴 적부터 여행자가 되어, 북쪽의 죽은 물을 맛보고, 남쪽을 향한 벽을 보았었다. 하지만 이건…  

폐허는 멀리까지 뻗었다. 어쩌면 몇 마일까지. 어쩌며 그보다 더 멀리. 건물은 철과, 어째서인지 돌로 되어 있었으며, 몇몇 부분은 보기 안 좋았다. 그리고 감사의 기도와 함께 입을 축으며 센더는 땅에 엎어져 눈을 감았다. 그가 찾아냈다. 몇 백명의 탐색자는 사막에서 길을 잃었으나, 센더는 찾아냈다.

스타렐의 무덤. 중앙 세이투. 신들의 도시.

“오 위대한 자여, 당신에 의지에 몸을 맡겨 제가 이곳에 이끌려 왔습니다. 진정으로, 나는 애기의 축복을 받았습니다. 드락긴의 축복을 받았습니다. 스타렐의 축복을 받았습니다. 감사합니다!”
 
만약 센더가 축복을 가지고 집으로 돌아갔다면, 그는 여생을 성인이자 사제로서 보냈을 것이다.

하지만 센더는 그러지 않았다.

-----

센더는 날카로운 돌을 밟았고, 동시에 얼굴을 찌푸렸다. 그의 발은 사막에 적응하고 가죽보다 더 굳셌지만, 돌들은 고통스러울 정도로 날카로웠다. 센더는 마침내 벽에 다다라, 손으로 잡고 더듬거리면서 거리면서 디딜 곳을 찾았고, 놓여있는 건물 맨 위로 서서히 몸을 올렸다. 안쪽은 이미 신의 의지로 시원했고, 그가 갈라진 공터에 들어갔을 때, 센더는 일종의 편안함이 스치고 지나감을 느꼈다.

신들이 그의 출입을 허락했다. 분명 그는 이들에게서 축복을 받았다. 아마 다음 예언자가 될 정도일 것이다. 어쨌든 이건 상상이 아니었다. 이건 현실이다.

센더는 거대하고 열려있는 문으로 다가가 그 안으로 웃으면서 들어갔다. 바닥의 깊은 구멍과 지워지지 않는 유황 냄새는 눈치채지도 못했다.

센더는 건물 안으로 들어갔고, 끝이 없어 보이는 천장을 올려다 보다가, 양 쪽의 깊은 복도를 보고, 끝도 없이 뒤틀리는 방을 보자 들뜨는 자신의 영혼을 느꼈다. 센더는 걸어 들어가면서, 아무 문이나 고르고 입구에 돌로 표시를 해둔 다음 들어갔다. 센더는 탐험하면서, 신들의 작품이 방 여기저기에 어지럽혀지고 왜곡된 모습을, 부서지고 파괴되어 널부러진 모습을 찾았다. 센더는 진정한 보물이 도시의 더 깊은 곳에 있음을 깨닫고 뒤돌아 나오며 한숨을 쉬었다. 센더는 뒤돌아 나오면서 몸을 굽혀 돌을 집으려 했지만, 돌이 사라졌음을 알았다. 센더는 바닥을 향해 눈을 가늘게 떴고, 돌을 찾으려 했으나, 바보같이 자신이 맡은 임무와 목적의 표적을 포기했음을 깨달았다… 그리고 센더는 소리를 들었다.

울음소리였지만, 센더가 이제까지 들은 소리와는 달랐다. 악마가 살을 찢을 때 내는 소리보다 더 끔찍했다. 그리고 꽤 가까운 데서 났고, 센더는 공포에 질렸다. 그래서 센더는 자신의 죽음이 닥침을 아는 모든 겁쟁이들이 하는 짓을 했다. 센더는 도망쳤다.

센더의 다리는 늙고 지쳤지만, 사막이 센더를 강한 인간으로 만들었기에 센더는 달릴 수 있었다. 문은 사라졌다. 문은 신이 자신들을 불쾌하게 한 이들을 보내는 곳으로 보내버렸고, 센더는 대신 다른 길을 찾아 달리면서 어떻게든 출구가 자신에게 내리기를, 그러지 않으리란 걸 알면서도 신들이 자신을 용서하기를 기도했다. 센더는 스스로를 재촉하며 깊이 더 깊이 달렸고, 벽이 뒤쪽에서 변형되고 부서지는 걸 들었으며, 벽은 무로 부서질 때에, 센더가 자신을 부르는 존재의 목소리를 들었다.

“센더…” 그것이 웅얼거렸다. 어째서인지 울려서 센더를 감싸는 목소리였다.

스타렐의 무덤은 크고, 무한정으로 길었으며, 커브길과 모퉁이로 가득했다. 센더는 탈출했다고 생각했을 때 짧은 순간의 기쁨을 느꼈지만, 곧 그러지 않았음을 알았을 때 공포와 슬픔의 깊은 순간이 찾아왔다. 센더가 짐승으로부터 얼마나 오랫동안 도망쳤는지 누가 알까? 적어도 자기 마음속으로는 꽤나 짧게 느꼈을 것이다.

센더는 달리고 또 달렸고 마침내… 넘어졌고, 뒤로 돌아 짐승을 보니, 거대한 목구멍이 열리고 네 부분으로 나뉘더니, 그 끔찍한 이빨이 간단하게 피부 속으로 밀고 들어와 꿰뚫었다. 센더는 시카이트마냥 비명을 질렀고, 센더는 계속 비명을 지르고 비명을 질렀지만, 신은 듣지 않았다. 거기서 센더는 죽었다. 한 신께 받은 축복은 다른 신의 저주라는 사실을 너무 늦게 깨달으면서.

-----

노인의 누런 이가 보이는 미소는 이야기만큼이나 무섭게 보였기에 아이들은 빠르게 도망쳤고, 노인은 큰 목소리로 웃으며 자신의 무릎을 치면서 너무 웃어서 배가 아프자, 기침을 했다. 노인은 몸을 돌려 떠나려 했지만, 작은 목소리가 그를 붙잡았다.

“근데 센더는 뭘 찾았어요?” 목소리가 물었다.

이야기꾼은 몸을 돌려 작지만 햇볕에 까맣게 탄 12세도 안 돼 보이는 소년을 보았다. “뭘 찾았냐고?” 노인이 되물었다. “글쎄… 자기가 찾았다고 생각한 걸 찾았겠지. 고향 세이투. 신들의 도시. 스타렐의 무덤.”

소년은 발을 약간 옮기며 갈라진 입술을 핥았다. “그럼… 센더는 축복받았나요?” 소년이 물었다.

노인의 미소가 다시 귀까지 찢어졌다. “물론 아니지.” 노인이 웃으며 말했다. “센더는 저주받았지. 누구도 발견해선 안 되는 비밀들도 있단다.”

“하지만,” 소년이 계속 말했다. “센더는 중앙 세이투를 찾았잖아요. 그게 축복 아닌가요?”

노인은 소년을 향해 눈을 가늘게 떴고, 소년이 겁에 질리지 않았음을 알았다. “네 이름이 뭐니 꼬마야?”

소년은 눈을 잠깐 가늘게 떴다. “이름을 감추는 사람에게 이름을 말하지 말랬어요.” 소년이 말했다.

늙은 남자가 크게 웃었다. “현명한 녀석이구나… 요크의 신자로군, 그렇지?” 노인이 물었고, 웃으면서 자기 자신의 물음에 고개를 끄덕였다. “난 베나댐이라 한단다.” 노인이 말했다.

소년은 고개를 끄덕였다. “친구들은 절 론이라 불러요.”

“반갑다, 론. 이리 오렴. 요크에 대한 얘기를 해 주마… 원숭이 신 에이버트와 생명의 물에 대한 얘기는 들어봤니?” 베나댐이 몸을 돌려 걸으면서 물었고, 론은 한 마디도 놓치지 않으려 하면서 재빨리 따라갔다.</textarea></pre>
