    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1040-J
 
**项目等级：**Keter
 
**特殊收容措施：**计划1040-Omega将尽快经由基金会前台公司//担忧父母联合社//（Society of Concerned Parents）执行。在执行后，它将永远保持有效。
 
**描述：**SCP-1040-J是一种效应，第一次记录于1998，[[footnote]]Derekson，D.，//潜伏的传染病//，1998年度SCP基金会会议记录集（Proc. SCP Fndn. 1998）, 第14(5)1期, 第65-67页[[/footnote]]它已从20世纪初传播至如今，影响了美国绝大多数的成年人。
 
被SCP-1040-J影响的对象受制于一种复杂的内在逻辑，其至目前为止已反抗了所有进行分析的尝试。他们会反复表现出对自己和他人有伤害性的行为，其范围和严重程度已等同于Keter级威胁。若不加以遏制，SCP-1040-J有潜力导致一场AK级文明毁灭情景。
 
进一步定性SCP-1040-J的工作正在进行中。

----

[[collapsible show=&#34;事故1040-J节选。仅限2级及以上权限访问。&#34; hide=&#34;允许访问。请继续。&#34;]]

__**事故1040-J-264**__
**车辆：**1997道奇Grand Caravan
**驾驶者：**高加索女性，大约75岁
**描述：**对象264被观测到反复尝试以比车流的平均时速慢5-10mph的速度开进高速公路，几乎撞上了基金会研究员Dr. D. D███████的车。
 
__**事故1040-J-030**__
**车辆：**2012道奇Ram
**驾驶者：**非裔美国女性，估计25岁
**描述：**对象030被观测到在红灯时往脸上涂抹化妆品；当信号改变时，对象030突然开始加速，与基金会研究员Dr. D. D███████的车擦肩而过。
 
__**事故1040-J-1054**__
**车辆：**2007福特野马GT
**驾驶者：**亚洲男性，估计40岁
**描述：**对象1054被观测到突然别进██████北部██号洲际公路的右侧车道并且在没有可辨别的理由之下立即开始减速。之前一直保持理智的2米跟随距离的Dr. D. D███████被迫实行了应急操作。
 
__**事故1040-J-667**__
**车辆：**2009福特翼虎
**驾驶者：**高加索女性，估计30岁
**描述：**对象667在交通状况良好允许其继续行进的情况下，在一处停车标志仍继续停了大约3秒，使从后面赶上来的另一辆车[[footnote]]由基金会研究员Dr. D. D███████驾驶[[/footnote]]撞上了车辆-667的后保险杠。
 
__**事故1040-J-658**__
**车辆：**2006本田思域
**驾驶者：**基金会研究员Dr. A. Estevez
**描述：**在██/██/████，基金会研究员Dr. D. D███████的车被基金会研究员Dr. A. Estevez开车故意撞击。表现出了一般受SCP-1040-J影响的行为。Dr. Estevez称撞击的原因事实上是因为在开过Site-██停车场时Dr. D███████在看手机短信。然而，由SCP-1040-J首席专家[[footnote]]参见如上的引用1。[[/footnote]]提供的证据显示这样一系列事件发生的可能性接近于零。
