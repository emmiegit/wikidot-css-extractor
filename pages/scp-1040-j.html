    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1040-J - A Dangerous Mental Contagion
**Auteur :** [[user Mr Carbon]]
**Traducteur :** [[user Dr Goupil]]
**Date de publication originale :** 15 octobre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1040-J

**Classe :** Keter

**Procédures de Confinement Spéciales :** Le plan 1040-Oméga doit être mis en œuvre dès que possible par la Fondation par le biais de la //Society of Concerned Parents//. Après son application il doit rester effectif perpétuellement.  

**Description :** SCP-1040-J est un effet, répertorié pour la première fois en 1998,[[footnote]] Derekson, D., //An Insidious Contagion//, Proc. SCP Fndn. 1998, 14(5), 65-67[[/footnote]] qui s&#39;est propagé dans le cadre du début du 20^^ème^^ siècle et qui affecte désormais la majeure partie des humains adultes aux États-Unis.

Les sujets sous l&#39;influence de SCP-1040-J suivent une logique interne complexe qui, jusqu&#39;à aujourd&#39;hui, a défié toutes tentatives d&#39;analyse. Ils affichent de façon répétée un comportement dangereux pour eux-mêmes et pour les autres, l&#39;étendue et la gravité du phénomène constitue une menace de niveau Keter. Si rien n&#39;est fait, SCP-1040-J à le potentiel pour causer un scénario de classe AK fin-du-monde.


Une meilleure caractérisation de SCP-1040-J est en cours.

------

[[collapsible show=&#34;Incidents 1040-J sélectionnés. Niveau 2 et plus uniquement.&#34; hide=&#34;Accès autorisé. Poursuivez.&#34;]]


**__Incident 1040-J-264__**
**Véhicule :** 1997 Dodge Grand Caravan
**Conducteur :** Femelle caucasienne, environ 75 ans
**Description :** Le sujet 264 a été observé à plusieurs reprises en train de se déplacer dans la circulation routière à une vitesse comprise entre 5 et 10 mph (8 et 16 km/h) en dessous de la vitesse moyenne de circulation en vigueur, percutant presque le véhicule du chercheur de la Fondation Dr D. D███████.

**__Incident 1040-J-030__**
**Véhicule :** 2012 Dodge Ram
**Conducteur :** Femelle Afro-Américaine, est. à 25 ans
**Description :** Le sujet 030 a été observé en train de s&#39;appliquer des produits cosmétiques sur son visage à un feu rouge; quand le feu changea de couleur, le sujet 030 accéléra soudainement, manquant de peu le véhicule du chercheur de la Fondation Dr D. D███████.

**__Incident 1040-J-1054__**
**Véhicule :** 2007 Ford Mustang GT
**Conducteur :** Mâle Asiatique, est. à 40 ans
**Description :** Le sujet 1054 a été observé en train se retirer abruptement dans la voie de droite de l&#39;autoroute ██ au nord de ██████ et immédiatement décéléré sans aucune raison apparente. Le chercheur de la Fondation Dr D. D███████, qui maintenait précédemment une distance de sécurité de deux mètres, a été forcé d&#39;initier des manœuvres d&#39;urgences.

**__Incident 1040-J-667__**
**Véhicule :** 2009 Ford Escape
**Conducteur :** Femelle caucasienne, est. à 30 ans
**Description :** Le sujet 667 est resté arrêté approx. 3 secondes trop longtemps à un panneau Stop alors que les conditions présentes permettaient clairement au sujet d&#39;avancer, conduisant un autre véhicule[[footnote]]Conduit par le chercheur de la Fondation Dr D. D███████[[/footnote]], arrivant par l&#39;arrière, à rentrer en collision avec les pare-chocs arrières du véhicule de 667.

**__Incident 1040-J-658__**
**Véhicule :** 2006 Honda Civic
**Conducteur :** Chercheur de la Fondation Dr A. Estevez
**Description :** Le ██/██/████, le véhicule du chercheur de la Fondation Dr D. D███████ a été délibérément percuté par celui du chercheur de la Fondation Dr A. Estevez. Affichant l&#39;influence comportementale typique de SCP-1040-J, le Dr Estevez suggéra que la raison de la collision était en fait causée par le Dr D███████ regardant ses SMS sur son téléphone cellulaire tout en conduisant sur le parking du Site-██. Cependant, les preuves fournies par d&#39;éminents experts de SCP-1040-J [[footnote]]Voir Citation 1 ci-dessus.[[/footnote]] suggèrent que la probabilité d&#39;une telle suite d&#39;événements se rapproche de zéro. 

**__Incident 1040-J-9212__**
**Véhicule :** 1965 [DONNÉES SUPPRIMÉES]
**Conducteur :** [DONNÉES SUPPRIMÉES]
**Description :** Le sujet 9212 ███████████████████████████████████████████████,  suivie par le chercheur de la Fondation Dr D. █████████████████████████████████████████████████ ██████████████████████████████████████████████.

[[/collapsible]]
