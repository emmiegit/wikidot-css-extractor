**项目编号：**SCP-3066

**项目等级：**Keter

**特殊收容措施：**需在SCP-3066周围建立一个半径为500米的环形区域监视哨所。基金会人员需要时刻监视该区域以阻止任何试图闯入的平民。并对目击到Eckhart-Anatol喷发的平民施以B级记忆消除。

Eckhart-Anatol的喷发物应被尽快摧毁。应在SCP-3066附近的独立设施中储存火焰喷射器和燃烧弹，以便在事故中部署。随后产生的森林火灾可交由基金会特工或当地消防员处理。

SCP-3066-C应被处决或单独监禁。在测试时，SCP-3066-C不能与超过5名未感染者直接接触。为避免判断力和人员工作效率下降，强烈建议不要进入SCP-3066。此外，严禁进入SCP-3066-A。

为了掩饰北卡罗来纳州布朗山周围地区的异常亮光，应当在附近散布流言。这些流言可以和车灯、天然甲烷的燃烧、球形闪电或是外星人活动有关。

**描述：**SCP-3066是位于北卡罗来林纳州的维尔峡谷中的一座小木屋。它相当破旧，据推测被废弃于1937年。大部分房顶也已经坍塌。SCP-3066是这片山谷中唯一的人造建筑，与四周完全隔离。它被茂密的植被覆盖，即使相距20米也很难发现它。

在SCP-3066内部时，对时间的感知会被严重扭曲。虽然计时设备可以正常工作，但据调查人员报告他们一直处于恍惚状态，少有人能够估量他们在SCP-3066内部滞留的时间。新陈代谢也变得非常缓慢，人员即使在SCP-3066内部滞留几天时间也不会产生不良反应[[footnote]] **译注：**比如说饥饿或是脱水。 [[/footnote]]。

SCP-3066下方是一座密闭的地窖，最初用于储存葡萄酒。酒窖内有一张写字台，上面堆着数百张写有文字的纸张和期刊。写字台附近有一个直径为3.3米的圆形钻孔，被命名为SCP-3066-A。

目前尚不能探查到SCP-3066-A的底部。探险队向下探寻了大约2公里，但一无所获。在SCP-3066-A里每隔50米就有通向不同腔室的大型拱形通道。由于任何进入通道的摄像机或探险队员都会突然停止响应或失联，这些腔室是通过对地震波的分析才被发现的。丢失的设备或失踪的人员至今没有一例被找回。此外，进入这些通道似乎会导致Eckhart-Anatol喷发。

SCP-3066-A会不定期的进行Eckhart-Anatol喷发。但是喷发只发生在当地的夜晚。喷发期间，大约500吨物质会被排入SCP-3066和周围的森林。这些物质一般会通过SCP-3066破损的屋顶排出，并在之后进入对流层上部。这一过程通常并不会损坏SCP-3066。大部分喷发物十分易燃，因此通常可以被燃烧类武器轻易销毁。由于喷发物原先的飞行轨迹[[footnote]] **译注：**根据牛顿第一定律，除非受外力影响，抛掷物体的质心在空中只能按抛物线轨迹运动（如果空气阻力可忽略）。 [[/footnote]]，燃烧物通常会掉落在距离SCP-3066以东约7英里[[footnote]] **译注：**大致相当于 11.27 km [[/footnote]]的布朗山上或其附近。喷发物总质量的75%由5×10英寸[[footnote]] **译注：**大致相当于 12.70*25.40 cm^^2^^ [[/footnote]]的羊皮纸构成（统称为SCP-3066-B）。SCP-3066-B上印有文字或草图，这些内容带有很强的认知危害。剩余质量的构成不固定，但通常包括运输SCP-3066-B的构造。

暴露于SCP-3066-B将导致所有高级心理机能立即停止。受影响的个体（命名为SCP-3066-C）会用自己的体液在他们附近的表面上书写。写下的内容通常是为了鼓动观察者靠近SCP-3066。一些SCP-3066-C个体也会写下荒谬的诗歌和散文。所有SCP-3066-C写下的内容都不具有异常效应。当存在未受影响的个体时，SCP-3066-C将迅速靠近个体并发出叫声。录制有他们叫声的音频都会转变为白噪音，并且任何听到叫声的人都会转变为SCP-3066-C。因此，SCP-3066-C的叫声内容依然是未知的。SCP-3066-B的异常效应可能构成了模因，但仍需要进一步调查以对其进行分类。

当SCP-3066-C聚集成群的时候会有不同的行为模式。SCP-3066-C的身体外部将会生成错综复杂的结构，通常情况下会利用他们身体内部的器官作为部件。虽然SCP-3066-C不会有疼痛反应，但是他们的身体强度仅处于平均水平。大量SCP-3066-C聚集起来所产生的结构有与SCP-3066-B相同的异常效应，并且可以感染更大规模的人口。

**附录3066-2：**Eckhart-Anatol喷发的喷发记录

下面是所有Eckhart-Anatol喷发的完整记录。
[[collapsible show=&#34;+ 显示日志&#34; hide=&#34;- 隐藏日志&#34;]]

||~**名称**||~**描述**||
||事件3066-1||发生于██-██-19██，Beta探索之后的夜晚。该地区的基金会特工报告了轻微的地震活动，随后又报告了在SCP-3066附近的巨大响声。不久之后，在林维尔峡谷上空向上看到一大片昆虫正飞向东方。为了防止公众发现SCP-3066，一架小型飞机被投放到虫群中喷洒杀虫剂。杀虫剂没起到什么效果。飞机在靠近它们以后发现虫群完全由甲虫组成，而且每只都带着一大叠纸。当虫群接近人口稠密地区时，基金会认为有必要在吊运直升机上装备燃烧武器以杀灭这些甲虫。事实证明，这些甲虫比预想的更易燃，大部分被迅速摧毁。剩余的喷发物被收集以用于测试。||
||事件3066-2||发生于██-██-19██。基金会人员开始围绕SCP-3066建立监视哨所，并在喷发前迅速报告了轻微的地震活动。燃烧弹被迅速掷入。但这次没有产生飞行物，并且喷发被限定在SCP-3066周围的区域内。数千只非洲灰鹦鹉栖息在SCP-3066附近的树上，地面上堆满了SCP-3066-B。这些鸟重复着“公司见鬼去吧”这个短语，但没有其他异常效应。在此次事件中，SCP-3066-B的影响更加广泛，并且接下来的清理行动耗费了三个月才完成。||
||事件3066-3||发生于██-██-19██。检测到地震活动后，现场人员在喷发前就做出了响应。大部分喷发物从SCP-3066中喷出后立即被摧毁，减小了事件的影响范围。值得注意的是，这些物质以极高的速度被喷出，使得其中几克物质得以逃离基金会的控制并进入平流层，而且这次喷发导致SCP-3066被损坏。这些物质被风吹向Morganton市，在那里发现并成功解决了SCP-3066-C的轻微爆发。||
||事件3066-4||发生于██-██-19██。检测到地震活动后，现场人员在喷发前就做出了响应。所有喷发物都被成功摧毁。对森林和SCP-3066产生的连带损害也被限制到较低水平。由于应对的非常迅速，未能确定喷发的确切性质。||
||事件3066-5||发生于██-██-20██。由于该地区的另一个不相干的紧急情况，现场人员无法及时做出响应。有报告称林维尔峡谷上空出现了大片白云，随即出动了一架装有燃烧弹的飞机。排出的物质被确认为是一群由轻木和喜鹊羽毛制成的扑翼鸟。其电力来源尚未确定。每只扑翼鸟都在运送着SCP-3066-B样本向东飞行。为了摧毁这些四处躲避的扑翼鸟，林维尔峡谷的森林受到了大面积的破坏。在基金会特工和当地消防员的共同努力下才熄灭了森林大火。森林火灾和噪音被解释为由于雷暴造成的。[[[http://scp-wiki-cn.wikidot.com/scp-3076|SCP-3076]]]是在早期清理行动期间在森林中发现的。||
||事件3066-6||发生于██-██-20██。现场人员在发现轻微地震后立即着手处理。应对措施非常有效，所有喷发物被迅速摧毁。虽然没能收集到样品，但人员报告称其可能是用SCP-3066-B制成的纸蝴蝶。||
||事件3066-7||发生于██-██-20██。现场人员立即着手处理。喷发物由几个阻燃吊舱组成，每个吊舱都包含一个SCP-3066-B样本，这些吊舱似乎有独立的动力源，并直接飞向基金会人员。大部分反应部队都转变成了SCP-3066-C。最后调用了空中支援才将剩余的喷发物以及SCP-3066-C成功摧毁。SCP-3066有可能正在适应基金会的措施。||

[[/collapsible]]

&gt;&gt; 10/3/1931
&gt;&gt; 
&gt;&gt; 今天早上我在北卡罗来纳州买了一间小屋。从喧嚣的纽约市离开是一件好事，这使我能够专注于写作。我准备在完成报纸的工作后立即开始收拾东西。当我下一次写作时，我希望能够沉浸在阿巴拉契亚的自然风光中。
&gt; 
&gt;&gt; 10/30/1931
&gt;&gt; 
&gt;&gt; 森林寂静得让人感到不安。除了鸟鸣和风声之外，这里别无他物。希望过一段时间后我能喜欢上这点。没有合同的限制，我终于能够平静地写我的小说了。
&gt; 
&gt;&gt; 11/21/1931
&gt;&gt; 
&gt;&gt; 母亲从纽约联系我了。她希望我能在圣诞节的时候拜访他们。我不得已拒绝了她的邀请。现在我思如泉涌，灵感源源不断地涌现在脑子里。因此，我整个冬天都会呆在北卡罗来纳州。
&gt; 
&gt;&gt; 12/13/1931
&gt;&gt; 
&gt;&gt; 我今天造访了Morganton。我需要为应对即将到来的大雪囤积食物和柴火。尽管生活节奏缓慢，这里仍然是个好客的地方。有很多人好奇一个大城市的人能在森林深处做什么。还有一些人对我的小说感兴趣，想在我写完后就立刻阅读。我已经幻想着小说出版时的样子了。也许我会就此发财？
&gt; 
&gt;&gt; 12/25/1931
&gt;&gt; 
&gt;&gt; 今天来了一场暗无天日的风暴。我至少要被困在小屋内几周了。
&gt; 
&gt;&gt; 1/1/1932
&gt;&gt; 
&gt;&gt; 新年快乐！
&gt; 
&gt;&gt; 1/17/1932
&gt;&gt; 
&gt;&gt; 我试图离开山谷，但积雪阻塞了下山的小径。我有足够的食物让我撑到夏天，但我最担心的是处于与世隔绝的环境。很高兴我的小说在这个冬天取得了重大进展。我预计能在春季末期完成它。
&gt; 
&gt;&gt; 2/3/1932
&gt;&gt; 
&gt;&gt; 现在仍旧没法离开山谷。森林就像个迷人的小妖精。
&gt; 
&gt;&gt; 2/10/1932
&gt;&gt; 
&gt;&gt; 我在写作上遇到麻烦了。我对之前写的章节不太满意，正打算把它们重写一遍。我也越来越多地在乎公众对小说的看法。我希望全世界都能读到我的小说，但额外的审议可能会拖慢这个过程。
&gt; 
&gt;&gt; 3/4/1932
&gt;&gt; 
&gt;&gt; 我的工作陷入停顿。我整天都在躺着发呆，不知不觉就度过了整整一周。除了发呆以外啥事都没干。我的笔就闲置在一边。
&gt; 
&gt;&gt; 3/6/1932
&gt;&gt; 
&gt;&gt; 我今天出去在树林里散步，好让我的脑子清醒一下。我出去的时候，偶然发现一只令人感到好奇的小鸟。它是只渡鸦或者乌鸦，但通体雪白。真奇怪。
&gt; 
&gt;&gt; 3/7/1932
&gt;&gt; 
&gt;&gt; 我又一点点地开始写作了。我找回了刚到这里时的那种对写作的热情。我对未来充满了希望。
&gt;&gt; 
&gt;&gt; 我又见到了那只白色的乌鸦，它就站在窗外看着我。
&gt;  
&gt;&gt; 3/10/1932
&gt;&gt; 
&gt;&gt; 我认为完成这部小说最好的方法是把里面复杂的东西全部删掉。去掉小角色，删掉背景设定，只留下纯粹的感情。我会把它写成一个人对自己的一系列反思。简洁，有力，而且平易近人。完美。
&gt; 
&gt;&gt; 3/13/1932
&gt;&gt; 
&gt;&gt; 我的想法进展顺利。乌鸦今天又来了，留下了一瓶墨水，刚好我的快用完了。它真是只聪明的乌鸦。我不知道它从哪里找到的这瓶，但里面的墨水真是棒极了。它像夜晚一样漆黑，像空气一样顺滑。我会爱惜这件礼物的。
&gt; 
&gt;&gt; 3/20/1932
&gt;&gt; 
&gt;&gt; 我认识到了自己的真实面目。无知既是幸福。
&gt; 
&gt;&gt; 4/？/1932
&gt;&gt; 
&gt;&gt; 我储存的食物已经耗尽了，但我发现自己在工作时吃得越来越少。灵感的光芒烧尽了我。我发现镜子作为人类思维的入口越来越有用了。有时候，我只是简单地记下它对我的耳语。
&gt; 
&gt;&gt; 5/？/1932
&gt;&gt; 我快要写完了。只剩下一些修订工作。我发现自从我上次去Morganton以来已经有几个月了。我近期肯定会过去。那只白色的乌鸦今天送给我了一些它的羽毛。
&gt; 
&gt;&gt; ？/1934
&gt;&gt; 
&gt;&gt; 我无法用言语来形容我所目睹的一切。那是个羽毛笔和上帝一样强大，我的思想如同现实一样美好的地方。美丽，空白，而又完美，是一个随时可以由我自己的思想去播种的世界。我在这个世界里建造了一座宏伟的宫殿，它在薰衣草覆盖的山坡上闪闪发光。我花时间去写这些文字是非常痛苦的，因为相比之下现实世界中的每一秒都像地狱一样。我不清楚下次写作是什么时候，不过我短期内不会离开我的羊皮纸。
&gt; 
&gt;&gt; ？/1936
&gt;&gt; 
&gt;&gt; 我不知道自己哪里出问题了。它变得不再美丽了。
&gt; 
&gt;&gt; ？/1936
&gt;&gt; 
&gt;&gt; 现实世界的痛苦又找上我了。我一定离开了很长时间。
&gt; 
&gt;&gt; ？/1936
&gt;&gt; 
&gt;&gt; 羽毛笔。那只羽毛笔。它想要自己创作。
&gt; 
&gt;&gt; ？/1936
&gt;&gt; 
&gt;&gt; 笔尖在纸上的刮擦声让我夜不能寐。在我疯了之前必须让它停下来。
&gt; 
&gt;&gt; ？
&gt;&gt; 
&gt;&gt; 世界已经崩溃了。世界已经分崩离析。羽毛笔是个拙劣的创作者，但却效率却极高。它在我留下的废墟和烟雾里创造了地狱。我试着和它谈判，如果我允许它在这个现实中工作它就同意与我分享它的权力。我不知道这意味着什么。
&gt; 
&gt;&gt; ？
&gt;&gt; 
&gt;&gt; 我最近感觉不舒服。我不能睡觉也不能吃东西。羽毛笔总是叫我。我的倒影从床脚盯着我，颤动着，目不转睛。我看着自己陷入疯狂。
&gt; 
&gt;&gt; ？
&gt;&gt; 
&gt;&gt; 羽毛笔在世界上留下了一个洞。它没有说明原因。
&gt; 
&gt;&gt; ？
&gt;&gt; 
&gt;&gt; 我今天在镜子里看到了一支喜鹊
&gt; 
&gt;&gt; ？
&gt;&gt; 
&gt;&gt; 我不知道我在哪。我醒了有一个小时，墙上挂满了奇怪的符号和形状。当注视着它们的时候我会感到头痛。羽毛笔正在等待着我。
&gt; 
&gt;&gt; ？
&gt;&gt; 
&gt;&gt; 我试着从里面挡住它。它需要我，我可以阻止它逃脱。我只需要在地狱里度过我的余生。不管那有多久。
&gt;&gt;  
&gt;&gt;  我有些时候觉得那只羽毛笔和我没有太大差别。它想要的只是让世界上的人阅读它创作的东西。就像我做过的一样，尽管已经是几年前的事了。毕竟，它只是一支羽毛。也许我是这里唯一的一个人，在疯狂中与自己抗争。也许，我已经死了，只是自己没有发现而已。
&gt;&gt;  
&gt;&gt; 但是我是何时知道的？我不能冒着把整个世界搞砸的风险。我明天会进去，永远留在那里。
&gt;&gt; 
&gt;&gt; 它最需要的是与现实世界的关联。没有关联的话，它就只是一支普通的羽毛。但是只要有人踏入它的领域，它就会钻出来创造可恶的东西。这就是我必须留在那里的原因。我是唯一知晓它的人。我会把这个秘密带到棺材里。没有人会知道我做出的牺牲。这很好。
&gt;&gt; 
&gt;&gt; 该死的鸟。
