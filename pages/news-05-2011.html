    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 / 05 / 2011
Последние объекты этой весны:
* [[[SCP-603]]] - Компьютерная программа, воспроизводящая саму себя. Объект с хорошим потенциалом, если у автора хватит творческих сил на продолжение работы с ним.
* Тринадцать новых предметов в [[[log-of-anomalous-items |списке аномальных предметов]]].

+++ 30 / 05 / 2011
На сайте выложена очередная работа &#34;Фабрики&#34; - [[[SCP-644-V]]], превращающий воду в жидкий камень.
Вторая часть [[[scp-432-expedition-2|экспедиции внутрь Лабиринта]]].
И рассказ про то, как Организация иногда ломает жизни своим сотрудникам - [[[memories-from-a-past-life |Воспоминания из прошлой жизни]]].

+++ 29 / 05 / 2011
Опаздываем с новостями, но зато они есть, и даже хорошие. Встречайте:

* [[[SCP-202]]] - Человек наоборот;
* [[[SCP-432]]] - Лабиринт в шкафчике, а также [[[scp-432-expedition-1|экспедиция внутрь Лабиринта]]];
* [[[SCP-488]]] - Притягивающий метеориты;
* [[[SCP-571]]] - Самораспространяющийся заразный узор;
* [[[SCP-1252-RU-V]]] - Лампа страха. В этом месяце это первый и, думаю, единственный русский объект - весьма удачный дебют //Dorfl//.

И еще есть рассказ, принадлежащий перу доктора Клефа - [[[name-rank-serial-number|&#34;Имя, звание, личный номер&#34;]]] - об [[[SCP-571]]], Вьетнаме и старых добрых временах, когда доктор Гирс был еще молод, и ему приходилось лично ездить договариваться с директором ЦРУ.

+++ 27 / 05 / 2011
Объект дня (вернее ночи) - [[[SCP-611]]], зубочистка-паразит. Хороший объект. Навевает страх, как и полагается уважающему себя SCP.
И переводческий дебют коллеги //M Colette// - рассказ &#34;[[[daddy |Папочка]]]&#34; о том, почему не стоит нарушать режим секретности. С почином!

+++ 26 / 05 / 2011
Объект по-прежнему один:
* [[[SCP-746]]] - Псевдо-птица.

И два коротких рассказа - &#34;[[[fire |Огонь]]]&#34; и &#34;[[[his-clockwork-servants |Его Заводные Создания]]]&#34;.

+++ 25 / 05 / 2011
Сегодня один объект и один рассказ. Наконец-то добили заявленный в апреле список.
* [[[SCP-315]]] - Человек в записи. Парадоксальный и противоречивый объект, хотя сама идея проста.

* [[[the-human-part-of-the-equation |Доля человечности в уравнении]]]. Автор [[[scp-914 |914]]] говорит, что это не история его создания. Но хотел бы он, чтобы 914 создали именно так.

+++ 24 / 05 / 2011
От сессии до сессии живут агенты весело. Появился очередной обещанный объект.
* [[[SCP-900]]] - Город Солнца.

+++ 23 / 05 / 2011
Всем добрый день. Выходные оказались **очень** выходными, поэтому в дни 21 и 22 мая не бысть ничтоже.
А сегодня сотрудники возобновили свою работу.
Объектов сегодня два, и оба очень старые.
* [[[SCP-177]]] - Шах и мат. Объект создан через 2 дня после основания Зоны 19.
* [[[SCP-848]]] - Межпространственная паутина.

А вот рассказ, наоборот, новый. С момента публикации до перевода и появления у нас на сайте прошёл час.
* [[[what-i-m-here-for |Зачем я здесь]]].

+++ 20 / 05 / 2011
Another day, another story.
* [[[the-woven-man |Сшитый человек]]]

+++ 19 / 05 / 2011
Очередная пара статей:
* [[[SCP-620]]] - Время летит. Авторам Зоны 19 удалось вычленить меметический компонент этого объекта и равномерно добавить его на свой сайт.
* [[[SCP-860]]] - Синий ключ. В отличие от нескольких последних объектов, этот внушает страх.


+++ 18 / 05 / 2011
Сегодня тихо. Перевели две статьи:
* [[[SCP-530]]] - Переменчивый пес Карл 
* [[[SCP-612]]] - Агрессивные провода 

Зато выяснилось, что почти все запланированные в начале месяца на перевод статьи уже готовы. С нетерпением ждём 315.

+++ 17 / 05 / 2011
Сегодня было переведено несколько статей и рассказ. Вот они:

* [[[SCP-305]]] - Шепчущийся
* [[[SCP-627]]] - Вечный круг
* [[[SCP-674]]] - Закадровый пистолет
* [[[SCP-871]]] - Пироги пекутся сами

* [[[the-man-from-maple-street|Человек с Кленовой улицы]]]

Приятного чтения! - Д-р Механик

+++ 16 / 05 / 2011
Доброго времени суток, дамы и господа, с вами доктор Мальбург. Да, тяжело нам без нашей --любимой-- глубокоуважаемой доктора Фазановой, но мы держимся, и даже неплохо. Вот что мы сделали за последние два дня, с учётом предыдущих новостей (в основном, конечно, старина //Dugond// и невероятный //4opHbIu_6o6p//):

* [[[SCP-025]]] – Шкаф с поношенными вещами;
* [[[SCP-428-V]]] - Мобильник из будущего. **UPD:** Помещен в архив.

Кроме того, мы получили удивительную [[[audio-log-185-53|запись передачи с Аномалимпиады]]], сделанную при помощи [[[SCP-185]]]. За перевод спасибо //Gene R//.

+++ 15 / 05 / 2011
Надеюсь, товарищ Мальбург правильно поймёт мою мыс6ль- привязывать дату добавления статьи к дате новости. - Д-р Механик

* [[[SCP-344]]] - Консервный нож Шрёдингера;
* [[[SCP-516]]] - Умный танк и [[[scp-516-testing-log|протокол испытаний с ним]]];
* [[[SCP-517]]] - Бабуля знает и [[[incident-517-1997-m|отчет об инциденте 517-1997-M]]];
* [[[SCP-743]]] - Шоколадный фонтан;
* [[[SCP-864]]] - Таз-людоед;
* [[[SCP-973]]] - Призрак полицейского.

+++ 14 / 05 / 2011
На нашем сайте
Пять переводов новых,
Вот полный список:

* [[[SCP-056]]] - Симпатяга;
* [[[SCP-316]]] - Лампа, высасывающая цвет и [[[experiment-log-316|протокол экспериментов с ней]]];
* [[[SCP-784-ARC|SCP-784]]] - Мозг постчеловека (**UPD:** перенесена в архив 18.12.12)
* [[[SCP-907]]] - Исследовательский фургон
* [[[SCP-931]]] - Чаша для риса

+++ 13 / 05 / 2011
Пока мы гадаем, куда же делась ведущая раздела новостей, сайт медленно, но верно пополняется новыми текстами. Объектов сегодня три:

* [[[SCP-349]]] - Философский камень и кладбище бессмертных;
* [[[SCP-363]]] - Не совсем многоножки;
* [[[SCP-889]]] - Скрещивание.

И два рассказа. [[[a-normal-week |Обычная работа]]], хотя обычной её назвал бы далеко не каждый, и [[[document-alpha-zeta-2 |Документ Альфа Дзета 2]]], не помню, про что. Но грустный.

+++ 12 / 05 / 2011
И снова здравствуйте, это - радио Зоны 7 и с вами я, //Gene R//. А-уууу!

Объект сегодня добавлен только один - радиостанция [[[SCP-185]]]. Добавлено шесть новых опытов в [[[experiment-log-914 |журнал 914]]].

Ведутся дебаты по поводу дизайна сайта --с применением подручных предметов--, так что не обращайте внимания на резкие и непостоянные изменения.

+++ 11 / 05 / 2011
Всем доброго времени суток, администрация действительно слегка выпала из процесса подготовки новостей. Поспешу это исправить.
Выходные кончились, и активность переводчиков возросла. Сегодня появились объекты:

*  [[[SCP-270]]] - Захолустный телефон
*  SCP-747 - Чумной самолёт **UPD:** статья сдана в архив под номером [[[SCP-747-V |747-V]]]

А также рассказ, сюжетную линию которого продолжает вчерашний &#34;поймать ведьму&#34; - [[[saving-sigurros-potter |Спасение Сигуррос Поттер]]]. Это настолько плохо, что даже хорошо.

+++ 10 / 05 / 2011
Здравствуйте, с вами //Чорный Бобр//. --Телепаты-- Все куда-то исчезли, но кто-то ведь должен заниматься новостями.

Добавлена статья:

* [[[SCP-881]]] - Маленькие люди.

А также рассказ:

* [[[to-catch-a-witch|Поймать ведьму]]]

+++ 9 / 05 / 2011
С вашего позволения, чуть разделю новости, ради Великой Справедливости. - Д-р //Механик//

В эту знаменательную дату были добавлены:

* [[[SCP-880]]] - Вечная зима;
* [[[revised-entry|Пересмотренная статья]]]

+++ 08 / 05 / 2011
На сайт добавлены [[[experiment-log-423-a|Протокол экспериментов 423 A]]] и рассказ &#34;[[[shortage|Дефицит]]]&#34;.

+++ 07 / 05 / 2011
На сайт добавлен рассказ &#34;[[[nobody-knows|Кто знает? Никто!]]]&#34;.

+++ 06 / 05 / 2011
По просьбам читателей был возращён старый дизайн. Добавлены статьи:
* [[[SCP-423]]] - Персонаж-просебятина;
* [[[SCP-470]]] - Средоточие всего заброшенного.

+++ 05 / 05 / 2011
Как вы уже заметили, изменился дизайн сайта. Сейчас он соответствует [http://scpfoundation.org официальному дизайну SCP]. 

+++ 04 / 05 / 2011
Самое важное объявление можно прочесть на главной странице сайта: 
&gt; Шестого мая с 18:00 в Зоне-7 будут проводится ремонтные работы. Просьба сохранять спокойствие и не терять бдительности. После завершения зона будет оформлена в стиле нашего [[[http://sandbox.scpfoundation.ru/scp-173|полигона]]].
Кроме того, добавлены рассказы:
* [[[recovered-documents-from-cell-3|Документы, найденные в третьей камере]]];
* [[[to-sleep-perchance-to-dream|Заснуть и сны, быть может, видеть]]];
* [[[the-things-dr-bright-is-not-allowed-to-do-at-the-foundation|Что доктору Брайту запрещается делать в Фонде]]].

+++ 03 / 05 / 2011
Добавлены статьи:
* [[[SCP-280]]] - Глаза в темноте;
* [[[SCP-982]]] - Чикагская петля.

+++ 02 / 05 / 2011
//Д-р Мальбург// добавил долгожданную вторую часть рассказа &#34;[[[unfinished-business-ii|Неоконченное дело]]]&#34;. Всем приятного чтения.

+++ 01 / 05 / 2011
Добавлены статьи:
* [[[SCP-592]]] - Неточная книга по истории;
* [[[SCP-909]]] - Мистер Забывчивый;
* [[[SCP-2558-J]]] - Пушистые котята;
* [[[SCP-5308-J]]] - Коллекция;
* [[[SCP-5555-J]]] - Чибинатор;
* [[[dr-gerald-s-personnel-file|Личное дело доктора Джеральда]]].</textarea></pre>
