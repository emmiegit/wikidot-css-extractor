**Titre original :** SCP-2411 - Internal Affairs
**Auteur :** [[user Erazm]]
**Traducteur :** [[user Stormbug]]
**Date de publication originale :** 26 août 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2411

**Classe :** --Sûr-- Neutralisé

**Procédures de Confinement Spéciales :** SCP-2411 doit être conservé déchargé, équipé d’un cadenas sur mesure et enfermé dans un casier pour objets de faible valeur au Site-30.

MISE À JOUR : À la suite de sa neutralisation, les données concernant SCP-2411, comprenant les rapports de test, doivent être conservées, dans le cas où des objets aux propriétés anormales similaires ou identiques seraient découverts.

**Description :** SCP-2411 ressemble à un revolver à canon court ██████ modèle ███ normal. Il peut être chargé, déchargé, utilisé pour tirer, démonté et remonté normalement. La seule différence physique avec un modèle standard est la phrase &#34;À UTILISER UNIQUEMENT EN INTÉRIEUR&#34; inscrite à l&#39;endroit où devrait figurer le numéro de série. Il semble avoir la particularité anormale de provoquer la mort instantanée de plusieurs sujets simultanément. Les méthodes permettant de déclencher cette propriété anormale ou de déterminer les cibles sont inconnues.

SCP-2411 a été récupéré après une enquête pour homicide dans la ville de [DONNÉES SUPPRIMÉES] où quatre employés d’une petite compagnie d’assurance ont été retrouvés morts de blessures par balle au niveau du front. Le cinquième et dernier employé a été retrouvé mort à son domicile après ce qui s’apparente à un suicide sans utilisation d&#39;une arme à feu. Les enquêteurs ont trouvé des écrits à son domicile, révélant ses intentions meurtrières envers ses collègues, faisant de lui le principal suspect dans leur investigation, mais ils demeurèrent incapables de retrouver la présence du cinquième employé sur les lieux du crime. Ils furent également incapables de trouver des témoins qui auraient vu ou entendu la fusillade dans ce quartier animé de la ville en plein jour, ou d&#39;expliquer la ressemblance parfaite des blessures fatales sans aucune trace physique telles que des douilles ou des balles. La police locale a fait appel aux autorités fédérales, conduisant à l’intervention de la Fondation et à la récupération de SCP-2411 dans la maison du cinquième employé. 

Les tests sur SCP-2411 se sont montrés incapables de reproduire ses effets. Craignant qu’il pourrait tomber entre les mains d’une entité capable de réactiver ses propriétés anormales, SCP-2411 a été démantelé et ses composants ont été détruits un par un le [DONNÉES SUPPRIMÉES]. SCP-2411 est à présent considéré comme neutralisé. 

Par ordre du Directeur de Site [DONNÉES SUPPRIMÉES], les rapports de test concernant SCP-2411 sont restreints au personnel possédant une accréditation de Niveau 4 ou supérieur. 

[[collapsible show=&#34;+ AUTORISATION DE NIVEAU 4 MINIMUM REQUISE&#34; hide=&#34;- ACCÈS AUTORISÉ&#34;]]
**Objet n^^o^^ :** SCP-2411

**Classe :** --Keter-- Neutralisé

**Procédures de Confinement Spéciales :** SCP-2411 doit être conservé dans un conteneur verrouillé opaque et placé dans une salle de stockage d’objets de haute importance au Site-30. Seul le Directeur du Site, accompagné par au minimum deux autres membres du personnel disposant d&#39;une accréditation de Niveau 4, peut accéder à cette pièce. Le cadenas sur mesure placé sur SCP-2411 ne doit pas être retiré sans l’approbation d&#39;un membre du personnel de Niveau 5. Il est interdit au personnel de la Fondation de manipuler à la main SCP-2411 en toutes circonstances. Deux gardes doivent être postés à l’extérieur de la salle de stockage en permanence. En aucune circonstance les chercheurs et conseillers juridiques ayant participé aux expériences impliquant SCP-2411 ou connaissant ses effets ne doivent avoir accès au Site-30. 

**Description :** SCP-2411 ressemble à un revolver à canon court ██████ modèle ███ normal. Il peut être chargé, déchargé, utilisé pour tirer, démonté et remonté normalement. La seule différence physique avec un modèle standard est la phrase &#34;À UTILISER UNIQUEMENT EN INTÉRIEUR&#34; inscrite à l&#39;endroit où devrait figurer le numéro de série.

Lorsqu’une personne employée par une compagnie ou organisation (son &#34;utilisateur&#34;) place le canon de SCP-2411 dans sa bouche et appuie sur la détente, cela entraîne la mort instantanée de tous les autres employés de la compagnie ou organisation à laquelle le sujet appartient. La cause de la mort s’apparente à un tir de pistolet en pleine tête, bien qu’aucune cause rationnelle de la blessure fatale ne puisse être trouvée. SCP-2411 peut être déchargé et toujours produire cet effet, ce qui signifie qu’il ne tue pas forcément son utilisateur. 

Les propriétés anormales de SCP-2411 n’étaient pas expliquées lors de sa récupération par la Fondation. Des tests standards comprenant du personnel de Classe D ont été envisagés avant que le Comité d’Éthique ne demande l’inspection des procédures de test de SCP-2411 par le service juridique de la Fondation. Le service juridique a déterminé que le personnel de Classe D, dans le cadre des effets hypothétiques de SCP-2411, devait être considéré comme des employés de la Fondation. De ce fait, si des tests avaient été menés sur des Classes-D comme prévu, cela aurait eu pour conséquence la mort instantanée de toutes les personnes actuellement employées par la Fondation. 

Des tests d’urgence ont été menés sur des prisonniers dans le centre correctionnel de [DONNÉES SUPPRIMÉES] n’ayant pas reçu le statut de Classe-D. Des représentants du service juridique de la Fondation ont assisté les chercheurs en leur fournissant des contrats de travail valides et en règle, des certificats d’incorporation et d&#39;autres documents nécessaires. Les observations suivantes ont pu être faites :
* SCP-2411 ne fonctionne pas si son utilisateur est sans emploi.
* SCP-2411 ne fonctionne pas lorsqu’il est équipé d’un cadenas sur mesure qui aurait entravé le fonctionnement normal de toute arme à feu. 
* Si une organisation a été officiellement dissoute, SCP-2411 ne fonctionnera pas s’il est utilisé par l&#39;un de ses anciens employés. 
* Les effets de SCP-2411 peuvent se répercuter sur les entreprises individuelles, partenariats, sociétés, organisations à but non-lucratif, associations caritatives et religieuses, ainsi que sur les gouvernements. 
* Les contrats établis oralement sont considérés comme valides par SCP-2411.
* SCP-2411 ne fonctionne pas si son utilisateur démissionne, prend sa retraite ou se fait licencier de son statut d’employé avant d’appuyer sur la détente. Une annonce orale de fin de contrat provenant de l’employeur ou de l’employé est suffisante pour éviter les conséquences létales. 
* SCP-2411 doit être positionné dans la bouche de son utilisateur pour fonctionner. Les chercheurs ont préféré ne pas tester le potentiel de l’objet lorsque placé dans n’importe quel autre orifice. 
* Le fait que l’utilisateur soit un nouvel employé ne l’empêche pas de causer la mort de ceux qui lui sont hiérarchiquement supérieurs et inversement.
* Le paiement n’est pas nécessaire pour être considéré comme employé, mais les stagiaires non-rémunérés ne sont pas sujets aux effets de SCP-2411.
* Le service juridique a rédigé une charte pour la &#34;Fondation Procurer, Certifier et Suspecter&#34;, qui comprend une disposition permettant la conscription du personnel de &#34;Classe Z&#34;. Lorsque l’objet est utilisé par un membre du personnel de &#34;Classe Z&#34;, tous les membres de la Fondation PCS sont concernés, y compris les membres du conseil &#34;Euh-5&#34;. Cela semble confirmer l&#39;hypothèse sur les dangers d&#39;un test de SCP-2411 avec du personnel de Classe D.
* Un utilisateur était un membre de longue date du gang [DONNÉES SUPPRIMÉES], une organisation suprémaciste blanche active à l&#39;intérieur et à l&#39;extérieur de nombreuses prisons de l’État du [DONNÉES SUPPRIMÉES]. La mort subite de tous les membres du gang, quantité estimée à ███ personnes, a été expliquée par une campagne de désinformation présentant cela comme une opération de grande envergure menée par un gang rival. Il s’agit officiellement du plus grand nombre de personnes mortes lors d’une seule utilisation de SCP-2411.
* Un utilisateur agissant en tant que &#34;taupe&#34; causerait des dommages à l’organisation que ce dernier a infiltrée, mais pas à celle qui lui a donné cette mission. En d’autres termes, si l’utilisateur reste secrètement fidèle à l&#39;Entreprise A mais est officiellement employé par l&#39;Entreprise B, l’utilisation de SCP-2411 causera la mort du personnel de l&#39;Entreprise B.

&gt; Ceci n’est qu’une des nombreuses raisons pour lesquelles nous avons un Comité d’Éthique qui vérifie notre travail. On ne peut pas tester aveuglément les objets sur les Classes-D et penser que ça ne va jamais nous revenir dans la gueule. Si l’un d’entre eux l’avait utilisé… eh bien, je serais au regret d’imaginer un monde sans la Fondation. Imaginez si ceci était tombé entre les mains d’un employé de gouvernement dépressif. Ou bon sang, utilisé par un cuistot chez █████████. Étant donné que le seul moyen de garantir notre sécurité est de tous nous convertir en stagiaires non-rémunérés, je vais demander le démantèlement de cette chose le plus tôt possible. 
&gt; --Dr Lowenstein

Il existait certains débats concernant la classification de SCP-2411. Alors que l’objet en soi ne présente pas de risque apparent ou de possibilité de brèche de confinement, le qualifiant pour la Classe &#34;Sûr&#34;, des membres du personnel ont argué que la menace qu&#39;il représentait pour l’existence de la Fondation nécessitait des recherches dans le but d’une neutralisation impérative, un processus normalement réservé aux objets de Classe &#34;Keter&#34;. Le Dr Lowenstein, chercheur en chef sur SCP-2411, a demandé que les procédures de confinement de base soient écrites afin d&#39;éviter que les informations concernant les propriétés anormales de SCP-2411 ne se répandent. Le Directeur du Site Weitz a approuvé la demande le 11/05/2016 et a classé SCP-2411 en tant qu’objet de classe &#34;Keter&#34; en attente de neutralisation.

Une demande de démantèlement de SCP-2411 a été soumise au conseil O5 le [DONNÉES SUPPRIMÉES]. Le conseil a unanimement voté pour le démantèlement de SCP-2411 le [DONNÉES SUPPRIMÉES]. Le démantèlement a été mené à bien le [DONNÉES SUPPRIMÉES], et SCP-2411 est à présent considéré comme neutralisé. Les transcriptions des délibérations des O5 sont uniquement accessibles par l&#39;individu disposant d&#39;une accréditation de Niveau 5 et supervisant la région comprenant le Site-30. 
[[/collapsible]]
[[collapsible show=&#34;+ AUTORISATION DE NIVEAU 5 REQUISE - DIRECTEUR RÉGIONAL UNIQUEMENT&#34; hide=&#34;- ACCÈS AUTORISÉ&#34;]]
&gt; Tout d’abord,  laissez-moi vous féliciter pour votre promotion en tant que Staff Senior. Vous disposez d’une place de confiance en reconnaissance de votre engagement et de votre fidélité inébranlables à la Fondation. Dans le même temps, vous avez prouvé que vous étiez suffisamment intelligent pour comprendre que nous avons dû cacher certaines choses à notre propre personnel - j&#39;espère de ce fait que vous voyez où nous allons en venir. 
&gt; 
&gt; SCP-2411 n’a pas été démantelé. Il a été caché dans un endroit auquel personne ne peut accéder, mais il est sous le contrôle du conseil O5. Ce fut loin d’être une décision unanime. En fait, j’ai voté contre, et pourtant nous y voilà.
&gt; 
&gt; Le jour arrivera où une organisation menacera la Fondation, la planète, ou encore notre réalité à un degré que nous n’avons jamais observé auparavant. Je suis désolé de ne pas pouvoir être plus explicite, mais vous comprendrez lorsque ce jour viendra. Vous trahirez la Fondation et leur offrirez vos services. En tant que Staff Senior, vous disposerez d’un grand nombre d’informations dont ils pourront faire usage. Tout ce que vous demanderez en retour, c’est la garantie de votre sécurité et un paiement… de préférence par écrit. Un contrat, si vous voulez. 
&gt; 
&gt; Une fois que nous saurons que vous serez devenu des leurs – et que nous nous serons assuré de la résiliation de votre emploi à la Fondation -, SCP-2411 vous sera remis. Nous sommes convaincus que vous saurez quoi faire.
&gt; 
&gt; Au point où nous en sommes, vous avez sûrement remarqué que tous les niveaux de documentation préalables contenaient de fausses informations, afin de réduire le risque présenté par l’existence de cet objet. Vous devez peut-être penser, et à juste titre, que l’on ne vous a pas raconté toute l’histoire. Peut-être que vous doutez du fait que l’objet puisse laisser son utilisateur indemne. Peut-être qu’il s’agit d’un fait que nous avons inclus aux niveaux inférieurs pour être sûrs que vous n’hésiteriez pas, par une volonté d’auto-préservation, à appuyer sur la détente lorsque nous en aurons besoin. Il est possible que rien de ce que je dise ne puisse vous convaincre que vous survivrez si vous utilisez SCP-2411. Quoi qu’il en soit, j’espère que c’est un risque que vous seriez prêt à prendre si l’existence de la Fondation dépendait de vous.
&gt; 
&gt; Nous n’avons pas beaucoup d’atouts. Je suppose qu’il aurait été dommage de se priver de celui-là.
&gt; 
&gt; - O5-11
[[/collapsible]]
