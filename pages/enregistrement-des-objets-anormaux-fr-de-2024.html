**[[[/enregistrement-des-objets-anormaux-fr-de-2023|&lt;&lt; De 2023]]] | De 2024**
[[/=]]

**Objet n^^o^^** 001-2024
**Description de l&#39;objet :** Un chapeau haut-de-forme en velours noir dont la calotte s&#39;allonge lorsque l&#39;on tire dessus. Sa taille actuelle est de --trente-- --cinquante-six-- --quatre-vingt-sept centimètres-- un mètre et demi.
**Date d&#39;acquisition :** 11/01/2024
**Lieu de récupération :** Magasin de déguisement &#34;La Foire du Fun&#34; à Saint-Étienne.
**Statut actuel :** Conservé dans un --coffre-- casier sécurisé du hangar de stockage n^^o^^ 7 du Site-Kybian.

**Objet n^^o^^** 002-2024
**Description de l&#39;objet :** Un trèfle à quatre feuilles faisant voler en éclat les miroirs se trouvant dans un rayon de sept mètres.
**Date d&#39;acquisition :** 19/01/2024
**Lieu de récupération :** Trouvé dans les pages d&#39;un livre sur l&#39;horticulture de la bibliothèque Henri Brolle du Site-Aleph.
**Statut actuel :** Conservé dans un herbier de flore anormale mineure du Site-Mayim. La note &#34;NE PAS APPROCHER DES MIROIRS&#34; est attachée au livre.
//__Note__ : D&#39;après mes calculs, on en est à 154 ans de malheur. J&#39;espère que le trèfle peut compenser.// - Dr Lilas

**Objet n^^o^^** 003-2024
**Description de l&#39;objet :** Une statuette en bronze représentant un personnage encapuchonné, d&#39;environ dix-huit centimètres (18 cm) de hauteur. L&#39;étiquette indiquant son prix d&#39;achat, non anormale, a été remise en place. Bien que l&#39;objet soit tout à fait manipulable avec une masse cohérente à son aspect, il s&#39;est en revanche révélé impossible jusqu&#39;à présent de modifier son orientation depuis son acquisition. L&#39;objet reste en toute circonstance parfaitement vertical, et le bras tendu de la figure (non identifiée) représentée forme un angle de --cinquante-sept (57°)-- cinquante-six virgule cinq degrés (56,5°) avec le pôle Nord.
**Date d&#39;acquisition :** 22/01/2024
**Lieu de récupération :** Boutique souvenir de l&#39;abbaye de ███████. Le personnel interrogé n&#39;a pas reconnu ou pu établir la provenance de l&#39;objet.
**Statut actuel :** Dans un coffre sécurisé du hangar n^^o^^4 du Site-Aleph, équipé d&#39;un capteur de mouvement.
//__Note__ : Lors d&#39;un inventaire du hangar, un cliquetis mécanique provenant de l&#39;intérieur du coffre a été entendu par l&#39;agent Guyau. Des mesures réalisées suite à ce signalement ont révélé que l&#39;angle formé par l&#39;objet avec le pôle nord s&#39;était réduit de zéro virgule cinq degrés (0,5°). Un capteur de mouvement a été placé dans le coffre sécurisé et ses mesures font l&#39;objet d&#39;une surveillance active.// - Département des objets anormaux du Site-Aleph

**Objet n^^o^^** 004-2024
**Description de l&#39;objet :** Deux //Carassius auratus// ayant la particularité de changer de couleur chaque fois que ceux-ci sont nourris.
**Date d&#39;acquisition :** 24/01/2024
**Lieu de récupération :** Une foire foraine près de St-████-███-█████
**Statut actuel :** Dans un aquarium d&#39;une des salles de repos du Site-Aleph. Les spécimens sont actuellement --verts--, --jaunes--, --violets--, gris (?)
//__Note__ : Je crois qu&#39;on a compris. Merci de ne plus mettre à jour cette entrée.// - Dr Monche

**Objet n^^o^^** 005-2024
**Description de l&#39;objet :** Un lot de quatre robinets poussoirs muraux transmutant tout liquide les traversant en sirop de menthe, à l&#39;exception d&#39;un seul, produisant une eau verte et légèrement radioactive.
**Date d&#39;acquisition :** 25/01/2024
**Lieu de récupération :** Vestiaire du stade municipal de Caen.
**Statut actuel :** En étude au laboratoire 3 du Site-Aleph, l&#39;un des objets est toujours en cours de recherche.
//__Note 1__ : Après vérification, la marque &#34;Et Maintenant, On Écoule ?&#34; n&#39;est déposée nulle part sur terre.// - Service de Renseignement
//__Note 2__ : Il aura donc suffit de 25 jours avant que quelqu&#39;un ne vole un objet anormal, encore...// - Assistant Bielle

**Objet n^^o^^** 006-2024
**Description de l&#39;objet :** Un languier constitué de corail rouge et d&#39;or massif, dont les dents correspondent toutes à des entités prédatrices anormales répertoriées par la Fondation. Parmi ces dernières ont été identifiées les dents de SCP-1305, SCP-377-FR, SCP-4059 et SCP-250, entre autres.   
**Date d&#39;acquisition :** 25/01/2024
**Lieu de récupération :** Coffre scellé dans un caveau marqué du seau de l&#39;Ordre de la Lumière.
**Statut actuel :** Confiné au Site-Kybian.

**Objet n^^o^^** 007-2024
**Description de l’objet :** Une bouteille en verre de 30 cm de long qui renferme un vaisseau typique de la marine française de 15██. Le bateau flotte continuellement sur une mer en période de tempête, avec des pluies et de grands cumulus et des vagues de 3 à 9 cm. La bouteille est entreposée sur un plateau en bois avec une plaquette où il y est inscrit &#34;//Una nave su un mare infinito//&#34;. Lorsque l’objet est secoué ou déplacé l’intérieur de celui-ci n’est pas affecté.
**Date d’acquisition :** 26/01/2024
**Lieu de récupération :** Cave d&#39;une maison de la banlieue de █████ en région PACA, en France.
**Statut actuel :** --Centre administratif du Site-- Dans la bibliothèque du bureau du Dr Vastère.
//__Note 1__ : Quand je regarde ce navire tanguer de gauche à droite ça m’donne le mal de mer.// - Dr Vastère
//__Note 2__ : Humm…Dites moi Vastère, d’où avez-vous obtenu la permission de récupérer cette anomalie ?// - Directeur Garrett

**Objet n^^o^^** 008-2024
**Description de l&#39;objet :** Un bracelet en plastique blanc marqué &#34;I &lt;3 PARIS&#34; faisant disparaître la peau de tout ce qui passe au travers.
**Date d&#39;acquisition :** 26/01/2024
**Lieu de récupération :** A paris, au bras d&#39;un touriste l&#39;ayant acheté à un vendeur à la sauvette.
**Statut actuel :** Dans un sachet, dans le réfrigérateur du Chercheur Pepo.
//__Note 1__ : Va falloir renforcer la prévention contre les arnaques dans le métro, heureusement que le type va mieux. Par contre c&#39;est super pratique pour les fruits et le saucisson !// - Chercheur Pepo
//__Note 2__ : Pourquoi il a pu l&#39;avoir lui ? Il n&#39;a même pas besoin de manger des aliments !// - Agent Vier

**Objet n^^o^^** 009-2024
**Description de l&#39;objet :** Le grille pain de la cantine du Site-Mayim. Celui-ci expulse désormais régulièrement du pain grillé sans qu&#39;aucun pain n&#39;y soit introduit. L&#39;inscription &#34;HERE BE TARTINES&#34; à été écrite au marqueur sur le flanc de l&#39;objet.
**Date d&#39;acquisition :** 27/01/2024
**Lieu de récupération :** Cantine du Site-Mayim
**Statut actuel :** Cantine du Site-Mayim
//__Note__ : Qui a fait ça ?// - Dr Refi

**Objet n^^o^^** 010-2024
**Description de l’objet :** Un jeune canard de Pékin américain (//Anas platyrhynchos domestica//) dont le bec est entièrement constitué de plastique et de caoutchouc orange. Le bec possède les mêmes propriétés génératives de celle d&#39;un bec de canard normal.
**Date d’acquisition :** 28/01/2024
**Lieu de récupération :** Récupéré suite à un raid dans un lieu de rassemblement du groupe d’intérêt &#34;Et Maintenant On Est Cool ?&#34;.
**Statut actuel :** Apprivoisé par le Dr Hulin, réside actuellement dans son domicile.
//__Note__ : Je suis content que ma requête me fut accordée, en plus il est mignon.// - Dr Hulin
//__Note 2__ : Non mais c’est pas vrai ! T’as intérêt à ne jamais le ramener ou je t&#39;en fais un rôti !// - Dr Vastère
//__Note 3__ : Je vais le mettre le plus loin possible de toi Vastère…// - Dr Hulin

**Objet n^^o^^** 011-2024
**Description de l&#39;objet :** Un rat femelle d&#39;une taille 1.5 fois supérieure à celle de ses congénères normaux. Les mots &#34;Cour des Miracles - pas ouverte - visiteurs&#34; sont écrits via la pigmentation des poils de son dos.
**Date d&#39;acquisition :** 30/01/2024
**Lieu de récupération :** Cave d&#39;un immeuble parisien, découvert et capturé par une entreprise de lutte contre les nuisibles.
**Statut actuel :** Dans une cage dans le bureau du Dr Delmare.

**Objet n^^o^^**012-2024
**Description de l&#39;objet :** Une série de 14 photographies, prises par l&#39;agent Dujardin durant un jour de repos (non-déclaré) établi comme étant le &#34;32 janvier&#34;.
**Date d&#39;acquisition :** 01/02/24
**Lieu de récupération :** Téléphone personnel de l&#39;agent Dujardin
**Statut actuel :** Copiées et remises au Département des Anomalies Temporelles
//__Note__ :  Agent Dujardin, dans mon bureau, maintenant. Je crois que vous avez une histoire très intéressante à me raconter.// - Directeur Garrett

**Objet n^^o^^** 013-2024
**Description de l’objet :** Un chapeau haut-de-forme datant des années 30 dont la couleur noire s&#39;est déteinte avec le temps. Lorsqu&#39;il est porté, le porteur se voit perdre la capacité de parler, ne pouvant plus que communiquer par de grands gestes et d&#39;autres signes. L’objet ne peut pas être retiré par le porteur lui-même, mais par une intervention extérieur. Une fois enlevé le sujet retrouve la parole.
**Date d’acquisition :** 02/02/2024
**Lieu de récupération :** Inconnu
**Statut actuel :** --Dans le casier n^^o^^12 pour objets anormaux du Site-Aleph-- --Dans le bureau du Dr Vastère-- Dans l&#39;un des casiers pour objets anormaux du site
//__Note__ : Pour l&#39;avoir essayé, c&#39;est très angoissant de ne plus pouvoir parler avec ce chapeau !// - Dr Gank
//__Note 2__ : J&#39;ai enfin une solution pour avoir du silence, le calme va dorénavant régner ! Il faut juste que j’arrive à dupliquer ce chapeau.// - Dr Vastère
//__Note 3__ : Non, mais je rêve, vous vous croyez dans une brocante pour tout prendre comme ça ?// - Directeur Garrett

**Objet n^^o^^** 014-2024
**Description de l&#39;objet :** Une boule à neige contenant un petit orignal brun, le nom &#34;Par Thomas Turge&#34; est gravé dans le bois du socle. Tout écrit non codé rédigé dans une langue de racine latine entrant en contact avec l&#39;objet est immédiatement traduit en français québecquois quel que soit son support.
**Date d&#39;acquisition :** 04/02/2024
**Lieu de récupération :** Naples, Via ██████████.
**Statut actuel :** --Sur le bureau du Dr Tremblay.-- Dans un tiroir verrouillé du bureau du Dr Tremblay, accessible sur demande.
//__Note 1__ : Enfin un machin un peu utile. Avec ça, les traductions devrait pouvoir être plus fluides.// - Dr Tremblay
//__Note 2__ : Vous saviez que le type s&#39;est fait gauler pour avoir traduit toutes les pancartes de restaurant d&#39;une rue ? On a dû faire croire à une protestation artistique, c&#39;est vraiment donner des perles à un cochon.// - Agent Laquinte

**Objet n^^o^^** 015-2024
**Description de l&#39;objet :** Une pochette CD du groupe &#34;Figures toi des dragons - Visions dans la nuit&#34; créée à partir d&#39;un exemplaire ordinaire de l&#39;album, exposé à l&#39;objet anormal 014-2024.
**Date d&#39;acquisition :** 04/02/2024
**Lieu de récupération :** Saisi sur le Chercheur Pepo alors qu&#39;il sortait du bureau du Dr Tremblay durant la pause déjeuner de ce dernier.
**Statut actuel :** Confisqué par le Dr Tremblay.
//__Note__ : Vous auriez pu demander la permission et j&#39;aurais accepté vous savez ? Pour la peine je le garde, dommage que les voix ne collent plus au rythme maintenant.// - Dr Tremblay
