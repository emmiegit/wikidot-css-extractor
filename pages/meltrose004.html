//汝、憐れむこと勿れ//
//汝、哀しむこと勿れ//

//――これは、恋に恋焦がれ愛を渇愛した、君影草の憐哀譚。//

[[html]]
&lt;p&gt;
&lt;span id=&#34;szrn12&#34;&gt;ただ&lt;/span&gt;&lt;span id=&#34;szrn16&#34;&gt;の&lt;/span&gt;&lt;span id=&#34;szrn11&#34;&gt;一&lt;/span&gt;&lt;span id=&#34;szrn17&#34;&gt;度も&lt;/span&gt;&lt;span id=&#34;szrn10&#34;&gt;輪&lt;/span&gt;&lt;span id=&#34;szrn18&#34;&gt;廻転生&lt;/span&gt;&lt;span id=&#34;szrn9&#34;&gt;の&lt;/span&gt;&lt;span id=&#34;szrn19&#34;&gt;類いを&lt;/span&gt;&lt;span id=&#34;szrn20&#34;&gt;信じたことは&lt;/span&gt;&lt;span id=&#34;szrn21&#34;&gt;無い。&lt;/span&gt;&lt;span id=&#34;szrn22&#34;&gt;世界の&lt;/span&gt;&lt;span id=&#34;szrn8&#34;&gt;す&lt;/span&gt;&lt;span id=&#34;szrn23&#34;&gt;み&lt;/span&gt;&lt;span id=&#34;szrn7&#34;&gt;ず&lt;/span&gt;&lt;span id=&#34;szrn24&#34;&gt;み&lt;/span&gt;&lt;span id=&#34;szrn25&#34;&gt;まで&lt;/span&gt;&lt;span id=&#34;szrn26&#34;&gt;旅を&lt;/span&gt;&lt;span id=&#34;szrn27&#34;&gt;したが、&lt;/span&gt;&lt;span id=&#34;szrn28&#34;&gt;悟りへ到&lt;/span&gt;&lt;span id=&#34;szrn6&#34;&gt;らん&lt;/span&gt;&lt;span id=&#34;szrn5&#34;&gt;と&lt;/span&gt;&lt;span id=&#34;szrn29&#34;&gt;した&lt;/span&gt;&lt;/span&gt;&lt;span id=&#34;szrn30&#34;&gt;先達の遺跡を&lt;/span&gt;&lt;span id=&#34;szrn31&#34;&gt;直に拝見&lt;/span&gt;&lt;span id=&#34;szrn4&#34;&gt;して&lt;/span&gt;&lt;span id=&#34;szrn32&#34;&gt;も&lt;/span&gt;&lt;span id=&#34;szrn3&#34;&gt;私は&lt;/span&gt;&lt;span id=&#34;szrn2&#34;&gt;永遠&lt;/span&gt;&lt;span id=&#34;szrn33&#34;&gt;という概念&lt;/span&gt;&lt;span id=&#34;szrn1&#34;&gt;に&lt;/span&gt;&lt;span id=&#34;szrn34&#34;&gt;理解が及ばなかった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn0&#34;&gt;咲き続ける&lt;/span&gt;&lt;/span&gt;&lt;span id=&#34;szrn35&#34;&gt;花を私は&lt;/span&gt;&lt;span id=&#34;szrn36&#34;&gt;美しいとは思わない。&lt;/span&gt;&lt;span id=&#34;szrn37&#34;&gt;不自然な物に、&lt;/span&gt;&lt;span id=&#34;szrn38&#34;&gt;自然な情動は追いつかない。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn39&#34;&gt;実際にそれを身をもって理解した時、&lt;/span&gt;&lt;span id=&#34;szrn40&#34;&gt;私は自然な情動の一切を失ってしまった。&lt;/span&gt;

&lt;span id=&#34;szrn41&#34;&gt;何もかもを忘却し、記録し得ない純粋な空白の世界がやがて訪れる。&lt;/span&gt;&lt;span id=&#34;szrn42&#34;&gt;白紙にインク切れのボールペンでひたすら絵を描く時がくる。&lt;/span&gt;&lt;span id=&#34;szrn43&#34;&gt;その時私は何を想うのだろう。&lt;/span&gt;&lt;span id=&#34;szrn45&#34;&gt;あの&lt;/span&gt;&lt;span id=&#34;szrn44&#34;&gt;峡谷に咲いていたスズラン&lt;/span&gt;&lt;span id=&#34;szrn46&#34;&gt;を思い出せなくなった時、&lt;/span&gt;&lt;span id=&#34;szrn47&#34;&gt;私は果たして私自身でいられるのだろうか。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn48&#34;&gt;あやふやな夢から醒めて微睡みに浸りながら、&lt;/span&gt;&lt;span id=&#34;szrn49&#34;&gt;柔軟剤の香りに不定形な思考を次々と浮かべる。&lt;/span&gt;&lt;span id=&#34;szrn50&#34;&gt;窓から差し込むはずだった朝焼けの光は、&lt;/span&gt;&lt;span id=&#34;szrn51&#34;&gt;青い緞帳に遮られて届かない。&lt;/span&gt;&lt;span id=&#34;szrn52&#34;&gt;そろそろ一日を始める為に幕を開けなければならないのだが、&lt;/span&gt;&lt;span id=&#34;szrn53&#34;&gt;身体は惰眠を求めて布団に甘えている。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn54&#34;&gt;僅かな気力を振り絞り、震える手でカーテンの隅を摘む。そのままじりじりと引っ張ると、微かなパチンという音と共に磁力が弾かれ、朝日が焦点の合わない私の両眼を光で染め上げた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn55&#34;&gt;「はわぁ〜」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn56&#34;&gt;情けない呻き声と共に上体を起こす。時計を見れば現在の時刻は9時半となっていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn57&#34;&gt;まだ眠気が取れない身体が煩わしく、うんと背伸びしながら肩をぐりぐりと回した。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn58&#34;&gt;私の人生は未だに終わらず、安定した生に不安定な心を浮かべ続けている。起きても私は夢と現実の境も分からず、谷底に咲く一輪の花のように静かに揺れるだけだった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn59&#34;&gt;～･～･～･～&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn60&#34;&gt;生まれつき心臓が弱く、お医者さんには18歳に死を迎えると告げられていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn61&#34;&gt;ああ神様、どうして娘はこんな身体に生まれてしまったのでしょうか。母の嘆きを聴きながら育った私は、けれども母を恨むことは無かった。当然だ。私は運命をそのように定められただけ。死ぬのが少々早いだけなのだ。当時10歳にしてはかなり達観していた様に思える。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn62&#34;&gt;でも、その達観は思春期の逸る心を押さえつけられなかった。誰かを好きになる気持ちは誰にも止められない。自分自身ならば尚のこと。何度か恋をした私は、将来を妄想しようとする度に現実から伸びてきた影を踏んだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn63&#34;&gt;影は囁く。その未来が来ることは絶対にない。私の寿命は一時の恋をするならまだしも、生涯の愛を得るにはあまりにも足りない。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn64&#34;&gt;父も母も一人娘の私を愛してくれていた。ただ、愛の示し方がどうにも物足りなく感じてしまっていた。治療費を工面するため、同じ屋根の下で過ごせる時間は最低限。私の為だと分かっていても、飢えには抗えない。せめて一日に1回だけでも抱きつきたい。その言葉も毎日色褪せた表情で帰ってくる両親の前に掻き消える。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn65&#34;&gt;洗濯物を洗濯機に放り込みながら、いっそこの家に溜まった膿ごと全部を丸洗い出来たらいいのにと願う。本当は知っていた。その膿は私の心から滲み出ていることを。丸洗いするなら私の心の方だ。与えられた時間を精一杯生きればそれでいいのに、何故必要以上の愛情を求めてしまうのか。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn67&#34;&gt;何回目かの入院で、父の会社の同僚が持ち込んできた花束を思い出す。一日だけ活けられた後に看護師が片付けてしまったが、赤や黄色の花に混じって一本だけ&lt;/span&gt;&lt;span id=&#34;szrn66&#34;&gt;鈴の形をした白い花&lt;/span&gt;&lt;span id=&#34;szrn68&#34;&gt;が挿し込まれていた。いっそお前も鮮やかに染まればいいのに。花瓶に触れながら私とは対称的なその花を日が沈むまで眺めていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn69&#34;&gt;親が貯めたお金で何度も手術をしたけれど、治す為ではなく、寿命が来た時如何に苦しまないように死ねるかを改善する為のものらしい。だからこそ私は将来に何の悩みを持たずに過ごせる。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn70&#34;&gt;初めから無い未来を考えて心を煩わせなくてもいい。これは素晴らしい事だった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn71&#34;&gt;家の中で出来ることをやりつくした。どうせあまりに高額な手術代に比べれば、多少の贅沢なんて問題にならない。実際両親は私の無茶なお金の使い方を黙認してくれていた。
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn72&#34;&gt;健康を崩さない範囲で美味しいものを食べたり、あるいは世界中のテレビゲームを片っ端から遊んだり…人生最初の退廃的な日々はそれなりに楽しかったと思う。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn73&#34;&gt;それもこれも、終わりが定まっていたからだ。どうしようもなく短いけれど、だからこそ幸せになれる。沢山の映画や小説で王道ストーリーとして語られている様に、人生は終わりがあるから美しく彩れるのだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn74&#34;&gt;終わりのない世界は、素晴らしい人生を果てしなく濁らせるだけだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn75&#34;&gt;永遠という夢に隠れていた残酷な真実を知ったのは、御伽噺ではなく現実での事だった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn76&#34;&gt;「――現在、世界中の人類が所謂『不死身』状態になっていると見られる事例が相次いでいます。政府による緊急会見では、世界オカルト連合と名乗る組織からの通達が議題に上がっています――」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn77&#34;&gt;ラジオの音声をBGMに、私は両親がひしゃげた車の中から這いずって出てくる様子を眺めていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn78&#34;&gt;17歳の春、自宅の庭に咲いていた桜の花弁が散る頃だった。救急車を呼ぼうとしていた携帯電話がぽろりと落ちて、玄関の石畳を転がっていく。両親も困惑した様子で血塗れの地面と圧迫切断された自らの脚が元通りになっていく様子を眺めていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn79&#34;&gt;自分の身体がどうなっているのか確認する為、病院に行ったのはその1週間後だった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn80&#34;&gt;同じ様に自分の身体がどうなっているのか確かめに来た人で病院は一杯だった。予約が取れたのは私が致死の心臓病に掛かっていたからに他ならない。その特別待遇も今日で終わった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn81&#34;&gt;「ええ、健康ですよ。保証します」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn82&#34;&gt;担当医がレントゲン写真を渡し、心臓の一角を赤ペンで丸く囲む。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn83&#34;&gt;「この部分にあった損傷ですが、病状の進行は完全に停滞しています。今まで薬の服用と手術で抑えていましたが、もうその必要はないでしょう」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn84&#34;&gt;第二の親の如く私の面倒を見てくれていた先生は、嬉しいことのはずなのに気だるげな声で背中を丸めていた。当時は不思議だったが、その理由も今では察しがつく。不死身が当たり前になりつつある世界に、病院の役割は何処にあるというのだろう。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn85&#34;&gt;「先生、私は18歳を過ぎても、生きていいってことですよね……？」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn86&#34;&gt;勝手に震えてしまう声と溢れる涙で、心が荒れ狂ってしまってどうにも収まりがつかなかった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn87&#34;&gt;必死に涙を拭く私の背中を、母が優しくさすっていたのを覚えている。私は唐突に生きてもいいのだと許された。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn88&#34;&gt;幸せな筈なのに、私は身勝手にも自分の人生が弄られている様な不快感をどこかで覚えていた。それに気づくには10年もの歳月が必要だった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn89&#34;&gt;時間をかけて心は成熟していく。経験から少しづつ学んでいく。でもある時を境に、人の心はその枠を逸脱出来ず腐敗していくのだと知った。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn90&#34;&gt;父の勤めていた保険会社は、あの日を境に変化した世界に着いていけず倒産した。その後新たに入社した会社の方が良い待遇で、父は「むしろ倒産して良かったな」とよく笑っていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn91&#34;&gt;高給取りになった父の給料と、不必要になった私の手術代を合わせれば世界中を旅行できた。初めは近い場所から。東京、大阪、長野、沖縄、北海道、そして海を越えてアジア諸国、南北アメリカ大陸、アフリカ諸国、オーストラリアとその周辺国、ヨーロッパ諸国…&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn92&#34;&gt;当時の私たち家族は、不死身になったとしてもいつか終わりが来るのだと思っていた。世界最高齢は未だ更新を続けていたが、その人だっていつか亡くなるだろうと。確実に百年以上生きられるようになったのだから、とても窮屈な暮らしをかつて送っていた私にもっと広い世界を見せたいと考えたらしい。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn93&#34;&gt;「別にお父さんや私が行きたかった…という訳じゃないのよ？」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn94&#34;&gt;母がちょっと目を逸らしながら口篭る様子を見て、私も父もおかしくて笑っていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn95&#34;&gt;私が旅行に賛成したのは、世界を知りたいからでは無かった。世界よりも家族からの愛が欲しかった。実感したかった。飢えていた分満たされたいと感じていたのだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn96&#34;&gt;旅行する様になってから5年後、私たち家族は既に歯車が狂い始めていた。知るだけ全てが徳でもなくて、知らない方が良かったことも世界には沢山あった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn97&#34;&gt;今の私が過去の自分に助言をするなら「何も聞くな、知るな、閉じこもるんだ」と訴えかけるだろう。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn98&#34;&gt;エジプトで母が購入したのは壺だった。お土産物屋さんで売っているような、蓋に装飾のついた陶器製の壺。何に使うの？と聞いても微笑むばかりの母に、当時は狂気を見いだせなかった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn99&#34;&gt;夜、実家の地下室から漂う微かな異臭に気づいたのは間違いだった。あの日は父も母も酔っ払って寝ていた。不死身になってからも年齢はしっかり数えていて、私は25歳になっていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;/span&gt;&lt;span id=&#34;szrn100&#34;&gt;棚に並んだ壺に妙な既視感を感じた。壁に貼られた紙は、エジプトの小さな博物館に展示されていたものと同じ物だ。エジプトの神様が死者を迎えに来て、そして……&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn101&#34;&gt;壺の蓋を開ける。中に入っていたのは腐りかけた大量の内臓だった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn102&#34;&gt;
「私の内臓だからいいでしょ。好きにさせてよ。私はちゃんと死にたいのよ」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn103&#34;&gt;
不死身となってから8年。初めから何も知らなかった人達にも、寿命での死すら迎えられないのではないかという考えが広まりつつあった。真の死を迎える為の宗教を旅先でも見かけるようになっていて、どれも胡散臭い内容だったと感じていたものだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn104&#34;&gt;
その内の1つに、自らのミイラを作ることでエジプトの神に世界の矛盾を認めさせる儀式を行い死ぬ準備をする教団があった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn105&#34;&gt;
母は自らの内臓を1週間に1度抉っては壺に注いでいたそうだ。古代エジプトでも取り出されなかった、魂の象徴である心臓すら抉りとっていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn106&#34;&gt;
「あなたもやりなさい。これからの私達は死ななきゃいけないのだから」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn107&#34;&gt;
これ程まで人は変わるのかと恐怖した私は家を出た。既に就職していたので、親の手を一切借りることなく自立できた。それまではいつも足りないと感じてきた愛情を貪る為だけに家族といたのだ。そう気づいた時、私もまた狂気に侵されていたのだと分かって目眩がした。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn108&#34;&gt;
家族愛から決別した私は、次に恋を求め始めた。
17歳になってから旅行の合間を縫って必死に勉強し、24歳に就職していたが、両親に似たのか就職するまでの私は他の事をすっかり排除していた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn109&#34;&gt;
母の狂気を知った父のことが気がかりだったが、私は恋人探しに夢中になっていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn110&#34;&gt;
好きだ、と思った相手に近づいては離れてを繰り返す。すぐ冷めることもあれば長引くこともある。昼間に顔を合わせるだけであれば夜を共にすることもある。私が怒ったり泣いたり笑ったりを繰り返して、それに合わせてくれる人もいれば合わせない人もいた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn111&#34;&gt;
100年で私はお椀に掬った米粒程の数の“恋人”と出逢い、恋をしようとした。誰かの傍で静かな日々を送りたかった。君の影に寄り添いたかったのだ。でも恋という気持ちに浸り切れる相手はついぞ得られることは無く、代わりに目を逸らしてきた現実が私の影を蝕んだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn112&#34;&gt;
「失感情症ですね。最近増えているんです」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn113&#34;&gt;
外科医も内科医もその殆どが姿を消した一方で、心療内科専門の病院が増えた。私は日本の知人を頼って心療内科を受診し、いくつかの質問に答え血液検査もして、最後に淡々と病名を告げられた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn114&#34;&gt;
「それは…どういった病気でしょうか」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn115&#34;&gt;
「失感情症というのは別名をアレキサイミシアを言いましてね。語感から感情を失ってしまう病気であると思われるのですが、実の所それは誤解なんですよ」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn116&#34;&gt;
優しげな表情と少し弛んだ頬に安心感を宿らせる心療内科の先生がタブレットに指を滑らせ、そこに書かれているであろう文章を読み上げる。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn117&#34;&gt;
「ええっと、そうですね…これから動画を何パターンかお見せしますので、あなたがそれらに対してどのような感情を抱いたのか説明してください」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn119&#34;&gt;
いくつかの短い動画が再生される。猫が戯れる動画。男性が銃で撃たれた動画。水中を泳ぐサメの動画。&lt;/span&gt;&lt;span id=&#34;szrn118&#34;&gt;白いブーケ&lt;/span&gt;&lt;span id=&#34;szrn120&#34;&gt;を抱いて幸せそうに笑う花嫁の動画。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn121&#34;&gt;
「……はい。ではまず最初の猫の動画からどうぞ」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn122&#34;&gt;
「わかりました」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn123&#34;&gt;
私はまず初めの動画について説明しようと口を開いて、そのまま何も言えず口を閉じた。猫が玩具にじゃれている。可愛い…と言えばいいのか。しかしそれは私の感情じゃない。私の思ったものはもっとこう…なんだ。何を思ったんだ私は。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn124&#34;&gt;
必死に説明しようとして時間が過ぎる。それを再生された動画の数だけ繰り返した。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn125&#34;&gt;
「もうお分かりですね。失感情症とは自らが今どのような感情を抱いているのか説明できなくなる病気なんです。心因性のストレスにより、あなたは自分の感情を正確に観測することが出来なくなっています。これは感情のコントロールが極端に難しくなることも表しています。他人から指摘されるまで、自分がどのような状態なのか把握できなくなるかと思います」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn126&#34;&gt;
ああ、だからか。私はぼんやりと先生の話を聞きながら、つい先日（あるいは先月…昨年？）に父の腹を包丁で刺した感触を思い出していた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn127&#34;&gt;
「コンクリートで生き埋めにしたんだ」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn128&#34;&gt;
怯えきった表情で父はソファに座り、顔を手で覆い隠していた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn129&#34;&gt;
「仕方なかったんだ。仕方なかったんだ。部屋のあちこちにツボが転がっていて、中から萎びた内臓が塩にまみれて転がっているんだ。目を抉る。腹を裂く。首を切り落とす。笑うんだよ四六時中笑うんだよ。血みどろ、血みどろ、血みどろ、血みどろ…」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn130&#34;&gt;
それはもはや父の姿をした狂人だった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn131&#34;&gt;
私が恋を探す日々に埋もれていた時間だけ、父は母のミイラ作業を傍らに日々を過ごしていたのだろう。初めはまだ見て見ぬふりをして、その後はきっと母を守ろうとしたのだと思う。机に散らばった書類を見れば分かった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn132&#34;&gt;
何度も心療内科に行かせたり、例の宗教を調べて民事訴訟を起こしたり…私が知らない間、父はずっと母に向かい合っていたのだ。昔の私にしてくれていたように。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn133&#34;&gt;
それでも耐えきれなかったのだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn134&#34;&gt;
肉体の中に囚われた魂は長い年月を経て劣化する。いくら健康であっても幸せにはなれない。終わりがない世界は夢と現実の境界を無くし、心を何処までも遠くへと連れ去ってしまう。理性の枷から解き放たれた、遠くへと。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn135&#34;&gt;
気がつくと、私はソファに仰向けとなっていた。目の前には父の驚愕した顔と、血の滴る刺身包丁があった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn136&#34;&gt;
「お前もか」
&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn137&#34;&gt;
父の落ち窪んだ目と言葉に滲む絶望に、私は逃げ出した。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn138&#34;&gt;
包丁を放り出し、車に乗ってエンジンを掛ける。ソファにいた時点で私はきっと、錯乱した父に襲われて居たのだと分かる。私の顔は母とよく似ている。また生き埋めにしなければとでも思ったのだろう。私は揉み合ううちに包丁を奪い、父をそのまま刺したのだろう。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn139&#34;&gt;
状況的に私は何も悪くは無いはずだ。ただ反撃しただけ。それだけだ。何十年も帰らず錯乱させた父をこの手で刺しただけ…&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn140&#34;&gt;
頬を伝う涙が、私の心全てをくまなく溶かしていく感覚に襲われていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn141&#34;&gt;
「どうやら何かしらの心当たりがある様ですね」
&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn142&#34;&gt;
先生の言葉で我に返る。今の私が何処にいるのかすら最近はあやふやになってしまっていけない。今確かに生きているという現実が時々掴めなくなっていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn143&#34;&gt;
「はい。その、切っ掛けについては話せないのですが」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn144&#34;&gt;
「いえ、それについては私も聞くつもりはありませんよ。何せこんな世の中ですから人に言えないあれこれもあるでしょう」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn145&#34;&gt;
先生が苦笑いしながら、おもむろに懐から何枚かの写真を取り出した。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn146&#34;&gt;
「ついでに私の事情でも話しましょうか。こちらを見てください」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn147&#34;&gt;
渡された写真を見ると、それは老若男女の様々な人物だった。全員が目盛りの刻まれた白い壁を背にして写真を撮っている。目盛りは慎重を表しているらしく、それも130cmから190cm以上にかけてまばらだ。黒髪の大人しそうな女性もいれば金髪で厳つそうな男性もいる。おかっぱ頭の女子高生もいれば、白髪の老人が曇った目をしている。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn148&#34;&gt;
「これは一体なんですか？」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn149&#34;&gt;
私が聞くと、先生は恍惚とした顔で「これ全部私なんです」と言った。写真を裏返し、そこに書かれている文字をトントンと指で叩く。手術日と思わしき日付と先生のフルネームが記述されていた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn150&#34;&gt;
「長生きすると私という存在が曖昧になるものです。私は誰もやりたがらない心療内科の医師で率先して働くことでかなり稼ぎましてね。自分の体を気分によって変えるんです。この写真に写っているのは全て私の換えの身体ですよ。施術した美体院で冷凍保管してあります」&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn151&#34;&gt;
ちなみに今の身体は最近になって新しく作ったばかりなんですよ。どうです？カッコイイでしょう。2000年代に流行ったモデルを参考にしていましてね。良ければ治療の一環としてお試しになられてはいかがでしょう…&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn152&#34;&gt;
長々と続く先生の話を聞きながら、私は努めて穏やかに微笑んだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn153&#34;&gt;
右を向いても左を向いても狂っている人ばかりで、だからといって私は自分が正常だとは考えなかった。そもそも私たちの日常は何処にあったのだろう。死の喪失と共に私たちの世界は大きく変わった。でもそこに求めるべき普通も人々によっては違ったはずで、私には選択する世界がそもそも無かった。短い人生を終えるか、果てしない生の中で精神を腐らせるか。私の人生における幸福はどちらの世界でも充分に得られなかった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn154&#34;&gt;
だから私はきっと狂っているであろう思考で、私だけの結論を出した。私という人間の価値を払い戻してやろうと。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn155&#34;&gt;～･～･～･～&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn156&#34;&gt;
回想に時間軸があやふやになる。200年を越す人生は時間の概念を飴の様にしてしまう。砕けたり、曲がったり、歪んだり、あるいは美しい模様を描き、溶けて消えることもある。そうだ、私はいつもの様にベッドから立ち上がったのだったか。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn157&#34;&gt;
スズランの花&lt;/span&gt;&lt;span id=&#34;szrn161&#34;&gt;を思い浮かべる。&lt;/span&gt;&lt;span id=&#34;szrn158&#34;&gt;渓谷に咲くスズランの花&lt;/span&gt;&lt;span id=&#34;szrn162&#34;&gt;を。私の記憶の中で最も印象に残っているこの&lt;/span&gt;&lt;span id=&#34;szrn159&#34;&gt;スズラン&lt;/span&gt;&lt;span id=&#34;szrn163&#34;&gt;も、いつ見たのかハッキリと思い出せない。映像の中で見たのか、家族旅行で見たのか、彼氏の誰かとのデートで見たのか。ただあの白く儚い姿が網膜に焼き付いてしまったのだ。それは祝福であったのか、はたまた呪いであったのか。私が私である証明としてその&lt;/span&gt;&lt;span id=&#34;szrn160&#34;&gt;スズラン&lt;/span&gt;&lt;span id=&#34;szrn164&#34;&gt;は何時までも心に存在していた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn165&#34;&gt;
ベッドの棚に置いてある瓶を取り、27番目の身体に交換したというあの先生の説明を思い出す。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn167&#34;&gt;
｢貴女の発想には本当に心打たれました。もしかしたらこの薬が流行する日が来るかもしれない。私が所属する研究室の所長にこの話をすると即座に開発が始まりましてね。みんな時間をもてあましていましたから、僅か38年で完成しました……この薬ですが、『再び幸せが訪れる』という願いを込めてこう名付けました。&lt;/span&gt;&lt;span id=&#34;szrn166&#34;&gt;スズラン、と｣&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn168&#34;&gt;
瓶の中には一錠の薬が入っている。半透明のカプセルに入った白い粉末だ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn169&#34;&gt;
｢この薬はとある組織の技術を流用したもので、服用から3分程度で貴女の記憶の一切を消去します。それと同時に新たな情報の記憶を妨げる作用があります。即ち、効能が続く限りどれだけの思考も、感情も、貴女の脳に蓄積されなくなるということです。まだ治験が進んでいないので、効果は保証しますが何時まで効くかは分かりません。最低でも1年は持つと言われていますが、確証はありませんよ。それでも使いますか？｣&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn170&#34;&gt;
｢はい｣&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn171&#34;&gt;
もう私の人生を真っ白に塗りつぶしたかった私は即座に肯定した。効果が切れてしまえばまた飲めばいい。それなりの準備は既に済ませている。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn172&#34;&gt;
｢先にこの薬を在庫があるだけ買い取らせてください。相応のお金は支払います。私は……一生このままでいたいんです｣&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn173&#34;&gt;
私の発言に先生は一瞬驚いた顔をした後、自然に――ではなく、間違いなく努めて――穏やかに微笑んだ。この世界では誰しも狂気を抱いていて、それが互いに理解されることはほとんど無いのだ。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn174&#34;&gt;
先生は、幼い少女の指で瓶を掴んで私の名前をラベルに書き込んでいた。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn176&#34;&gt;
今日から私は生まれ変わる。何も知らず何も得ることもない、&lt;/span&gt;&lt;span id=&#34;szrn175&#34;&gt;一輪のスズランになる。&lt;/span&gt;&lt;span id=&#34;szrn177&#34;&gt;愛も恋も私にとっては毒でしかなく、人らしい感情は余すところなく全て心の奥底にある深い谷底へ沈んでしまった。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn178&#34;&gt;
薬を口の中に含み、ペットボトルの水を流し込む。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn179&#34;&gt;
喉を薬が通り抜けると同時に、&lt;/span&gt;&lt;span id=&#34;szrn180&#34;&gt;視界が歪む。&lt;/span&gt;&lt;span id=&#34;szrn181&#34;&gt;それは涙腺から滲んだ&lt;/span&gt;&lt;span id=&#34;szrn182&#34;&gt;液体だった。&lt;/span&gt;&lt;span id=&#34;szrn183&#34;&gt;決してそれは&lt;/span&gt;&lt;span id=&#34;szrn184&#34;&gt;涙などでは無い。&lt;/span&gt;&lt;span id=&#34;szrn185&#34;&gt;これほどまでに&lt;/span&gt;&lt;span id=&#34;szrn186&#34;&gt;透明な涙を、&lt;/span&gt;&lt;span id=&#34;szrn187&#34;&gt;涙とは言わない。&lt;/span&gt;
&lt;p&gt;
&lt;/p&gt;
&lt;span id=&#34;szrn188&#34;&gt;
