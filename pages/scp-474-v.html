**Объект №:** SCP-474

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Любой сотрудник, зараженный SCP-474, должен быть немедленно сожжен, вместе со всей одеждой, в которую он был одет. Отдельные колонии SCP-474 должны содержаться в Зоне 19 в камере содержания, оснащенной тепловизорами, с дополнительной камерой для деконтаминации и проверки персонала. Все запросы на проведение экспериментов с SCP-474 должны быть поданы командованию O5 для одобрения. Любой сотрудник, пытающийся войти без разрешения в камеру сдерживания SCP-474, должен быть немедленно сожжен. Все сотрудники должны пройти деконтаминацию и проверку до и после проведения экспериментов с SCP-474.

**Описание:** SCP-474 - разновидность паразитических червей, схожих с //Clonorchis sinensis//, внешним видом напоминающих &#34;пух&#34;, который часто можно обнаружить на одежде. SCP-474 заражает человека, вставляя один конец своего &#34;волокна&#34; в поры на теле, проникая в кровоток, и в конечном счете пробиваясь к желчным протокам носителя. Попав в желчные протоки, SCP-474 начнет преобразовывать их в прядильные органы, мало чем отличающиеся от таких же органов у паукообразных членистоногих. Этот процесс занимает приблизительно 6 часов при нормальных условиях. Преобразованный желчный проток используется для производства новых SCP-474, которые пробираются к костям носителя и начинают пожирать костный мозг, заменяя его новыми прядильными органами.

Спустя приблизительно 36 часов после начала инфекции SCP-474 проникает в префронтальную кору мозга носителя, заменяя нейроны собой, делая организм носителя восприимчивым к дальнейшей инфекции, и возможно, препятствуя мыслительной деятельности человека.

В течение 48 часов SCP-474 распространится по всему телу носителя, преобразуя ткани главных органов в копии SCP-474.

Через 60 часов SCP-474 начнет преобразовывать эпидермис носителя в волокно, сотканное из него самого, внешне подражая одежде. Отдельные экземпляры SCP-474 будут отделяться от этой &#34;одежды&#34; и искать других потенциальных носителей.

На заключительном этапе инфекции носитель прячется в темном влажном месте, где он погибает. После того, как носитель умирает, его грудная клетка разрывается, что позволяет особям SCP-474 покинуть внутренние органы носителя и сбежать.

SCP-474 был впервые обнаружен в небольшом городе ███████, штат Пенсильвания. 50% населения было полностью преобразовано в SCP-474. █ сотрудников было потеряно из-за инфекции, и еще ██ при последующей ковровой бомбардировке города.</textarea></pre>
