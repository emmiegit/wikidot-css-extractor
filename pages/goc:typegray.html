+ Введение

Известно более ста разновидностей параугроз, которые включают оживление трупов различными способами, начиная с обычных прионов и заканчивая сложными наномашинами. Новые проявления обнаруживаются регулярно и настолько же разнообразны, насколько и ситуации, в которых они встречаются. Ввиду этого, оперативники Коалиции должны усвоить следующие три этапа борьбы со вспышками Серого Типа (в англоязычных филиалах организации известные как метод &#34;SEX&#34; - Secure, Evaluate, eXterminate).

+ Охрана
Первоочередной задачей при любой вспышке Серого Типа является Охрана области, в которой произошла вспышка. Последующие задачи должны осуществляться в порядке приоритета (от наиболее важных к менее важным). В частных случаях, конечно, возможны отклонения от этого общего порядка.
* Создание запасного плана для Сценария по Наихудшему Варианту. Координация средств обеспечения безопасности (см. рекомендованный Уровень Контрмер).
* Блокировка зоны заражения, установление периметра контроля. Не допускается проникновение людей через этот периметр как внутрь, так и наружу. Сотрудникам службы безопасности предписано открывать огонь без предупреждения. Если персонала ГОК недостаточно, могут быть привлечены под стандартной легендой сотрудники местных правоохранительных органов или военнослужащие.
* Создание в заражённой зоне полевого штаба, который должен находиться под охраной и по возможности не соседствовать с постами гражданской обороны, во избежание угрозы нарушения конфиденциальности.  
* Поиск и установление контакта с любыми уцелевшими гражданскими лицами. Не следует пытаться переместить гражданских на территорию штаб-квартиры: все обнаруженные в зоне заражения выжившие гражданские должны быть оставлены на месте.

-----

+ Оценка
Из-за большого разнообразия сущностей Серого Типа, крайне важно установить природу конкретной вспышки. Персонал ГОК должен поддерживать взаимодействие с любым медицинским или научным персоналом в зоне заражения, и производить непосредственные наблюдения заражённых Угрожающих Сущностей, анализировать собранные данные и обратиться к базе данных ГОК по Серому Типу. Если угроза Серого типа определена как Известная Угрожающая Сущность, обратитесь к Руководству по Стерилизации для конкретной ИУС. Если данных недостаточно, или если параугроза определяется как Неизвестная Угрожающая Сущность, поступающая информация должна быть записана.

//Примечание: Из-за многочисленных случаев нарушения карантина, персоналу ГОК предписано более не пытаться захватить живых образцов как зараженных лиц, так и самих сущностей Серого Типа, пока заражение не будет устранено. Все сущности Серого Типа, находящиеся под наблюдением и исследованием, должны быть уничтожены сразу же после определения эффективного метода уничтожения.//

++ Характер физических и психических изменений в заражённых
Все Угрозы Серого Типа действуют путём анимации мёртвых тел. Тем не менее, уровень физических и/или психических способностей, сохранившихся после заражения, различен для разных Угрожающих Сущностей. Начальные наблюдения за заражёнными должны установить три факта:

* Сохранившиеся физические возможности: скорость передвижения, ловкость и сила.
* Сохранившиеся умственные способности: умение решать проблемы, сопоставлять данные, сенсорные способности.
* Социальные характеристики: посмертные остатки личности, наличие коллективного разума или внутренних фракций.

В большинстве случаев, сущности Серого Типа проявляют уменьшение физических возможностей на 50% и более и снижение умственных способностей до уровня простого стремления удовтворить голод. Коллективный разум и внутренняя иерархия были зарегистрированы менее чем в 10% случаев. В большинстве случаев, заражённые Серым Типом люди медлительны, глупы и беспощадны.

++ Способ передачи
Многие угрозы Серого Типа не являются трансмиссивными: возможно непосредственное заражение только мёртвой плоти. Тем не менее, многие другие могут быть переданы через жидкости организма, через локализованные формы жизненной энергии, или с помощью оккультных/религиозных практик. До того, как определён способ передачи, весь персонал ГОК должен использовать Изолирующий Комплект класса 1.

//Примечание: после вспышки меметической угрозы Серого Типа ИУС-5321-Блик-Серый, &#34;Бельмо&#34; все Изолирующие Комплекты класса 1 были переоснащены с целью включения линз визуальных искажений//. Кроме того, команда ГОК на местности должна определить, может ли Угрожающая Сущность передаваться только человеку, и, в случае, если Сущность может заражать животных или растения, - установить, какие формы жизни подвержены заражению.

++ Эффективные методы уничтожения
Опыт прошлых лет показывает, что наиболее эффективными против Серого Типа являются следующие методы уничтожения:

* Сожжение: 99,9%
* Разрушение мозга: 72%
* Телесные травмы: 54%
* Токсины: 3%
* Прочее: 2%

Оценка Эффективных Методов Уничтожения (ЭМУ) должна осуществляться в следующем порядке.

1. Локализируется одиночная цель в виде заражённого Серым Типом человека, и создётся зона поражения. Если это необходимо для обеспечения точности снайпера, следует ограничить передвижение испытуемого.
2. Создаётся периметр, включая запасной план и огневую поддержку.
3. Снайпер, оснащённый винтовкой с оптическим прицелом и подствольным гранатомётом, производит два выстрела из винтовки в центр тела. Оценивается результат. Если метод является эффективным, тестирование прекращается.
4. Снайпер производит выстрел в голову. Оценивается результат. Если метод является эффективным, тестирование прекращается.
5. Снайпер заряжает и запускает зажигательные гранаты. Оценивается результат. Если метод является эффективным, тестирование прекращается.
6. Снайпер заряжает и запускает химические гранаты, наполненные смесью токсинов &#34;Дохлофос&#34;, разработанной специально против Серого Типа. Оценивается результат. Если метод является эффективным, тестирование прекращается.
7. Если стандартные методы уничтожения оказываются неэффективными, следует отступить к полевому штабу и обратиться к Высшему Командованию ГОК для получения дальнейших инструкций.

-----

+ Истребление
После установления безопасности, а также определение Эффективного метода уничтожения, персонал ГОК прочёсывает зону заражения в соответствии со стандартным протоколом &#34;Частый Гребень&#34;. Персонал докладывает каждые две минуты о текущем статусе. В случае, если 25% задействованного в зачистке персонала будут потеряны, миссия должна быть прервана, сотрудники ГОК отозваны, и задействованы Контрмеры 3-го уровня в виде выжигания заражённой зоны. Если потери превышают 50% в любой момент отступления, оставшийся персонал следует рассматривать как утраченный, и немедленно приступить к Контрмерам уровня 3.</textarea></pre>
