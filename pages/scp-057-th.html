**หมายเลข:** SCP-XXX-TH
**ผู้แต่งต้นฉบับ:** [[*user MaxineC]]
**วันที่สร้าง:** 23 Sep 2017	
**ผู้รีเมค:** [[*user drsss]]
[[include credit:end]]

**วัตถุ#** SCP-057-TH

**ระดับ:** Safe 

**มาตรการกักกันพิเศษ:** เอกสารและเครื่องมือทั้งหมดที่เกี่ยวข้องกับ SCP-057-TH จะถูกเก็บเอาไว้ในห้องเก็บของปิดตายที่ถูกจัดตั้งขึ้นสำหรับการกักเก็บวัตถุชนิดนี้โดยเฉพาะ ภายในไซต์-29, เนื่องจากอาจมีบุคคลที่ไม่พึงประสงค์เข้ามาในห้องกักเก็บ ประตูห้องของ SCP-057-TH จะถูกซ่อนเอาไว้แบบเดียวกับกำแพงของไซต์ ไม่มีที่เปิดเข้าไปภายใน หรือเส้นทางที่จะนำไปสู่ห้องกักเก็บ

การเข้าถึงหรือการทดสอบกับวัตถุนั้นจะไม่ได้รับการอนุมัติใดๆทั้งสิ้น และการทดสอบล่าสุดดูได้ที่ภาคผนวก

**รายละเอียด:** SCP-057-TH คือการทดลองเพื่อพิสูจน์เรื่องโลกหลังความตายของดร.ยาเกช วัฒลักษณ์ นักวิจัยระดับ 3 ของไซต์-███ ซึ่งประกอบไปด้วย
# เก้าอี้ไฟฟ้าที่เคยใช้ประหารฆาตรกรต่อเนื่อง 199 ศพ ที่ชื่อนายเขียว ████ ในปี 2502[[footnote]] เก้าอี้ตัวนี้เป็นของจริง ไม่มีใครรู้ว่าดร.ยาเกชไปหาซื้อจากแหล่งไหนมา [[/footnote]] เป็นแบบเอียงนอน ทำจากไม้ มีสภาพเก่า รอบๆเก้าอี้จะมีสายไฟต่างๆอยู่เต็มไปหมดและอุปกรณ์ที่เป็นหมวกสำหรับสวมศีรษะที่มีสายไฟเชื่อมหลายจุด 
# จอมอนิเตอร์ 16 นิ้ว จำนวน 3 จอ เครื่องคอมพิวเตอร์ 4 ตัว สิ่งเหล่านี้เชื่อมต่อกันและต่อกับเก้าอี้ไฟฟ้า
# เสาน้ำเกลือที่เคยมีห้อยถุงเลือดห้อยอยู่ จากการตรวจสอบถุงเลือดระหว่างการค้นพบนั้นเป็นเลือดของมนุษย์
# โต๊ะหมู่ที่ใช้ทำพิธีกรรมทางศาสนาที่ยาเกชนับถือ[[footnote]] ดร.ยาเกชเป็นคนอินเดีย และนับถืออืสลาม [[/footnote]] ประกอบไปด้วย จานใส่อวัยวะของเด็กที่อายุไม่เกิน 2 ขวบ 

นอกจากนั้นยังมีแฟ้มเอกสารการวิจัย การทดสอบต่างๆ ม้วนเทปบันทึก จำนวนมากประมาณ 300 กว่าแฟ้มที่ได้ถูกจัดเก็บอย่างเป็นระเบียบ(โดยเจ้าหน้าที่สถาบัน)ลงในตู้เก็บเอกสาร 

แต่ทั้งนี้ทางสถาบันยังคงไม่สามารถพิสูจน์ได้อย่างแท้จริงว่าการทดลองนี้ได้เกิดขึ้นจริงหรือไม่ เนื่องจาก SCP-057-TH ได้ถูกทำลายจนไม่สามารถใช้งานได้อีกโดยตัวของดร.ยาเกชเอง 

**การค้นพบ:** SCP-057-TH ถูกค้นพบในบ้านพักของดร.ยาเกช หลักจากที่เขาไม่มาทำงานหลายวัน ภายในบ้านนั้นไม่พบดร.ยาเกช แต่กลับพบศพของลูกสาวของเขาอยู่ภายในห้องที่มี SCP-057-TH และศพอื่นที่ถูกแจ้งว่าหายไปภายในห้องใต้ดินของบ้าน และเอกสารกับบันทึกต่างๆก็ถูกเผา ปัจจุบันนี้ไม่มีใครทราบว่าดร.ยาเกชหายตัวไปไหน

------

**ภาคผนวก-1:** บันทึกเทปของดร.ยาเกช กับการทดสอบของเขา (ที่สามารถกู้คืนได้)

เทปที่ 1:
&gt; //&#34;ผมชื่อ ดร.ยาเกช วัฒลักษณ์ วันนี้วันที่ 20-06-████ เป็นเวลา 10 ปีแล้วที่ผมพยายามหาวิธีที่จะตามหาชีวิตหลังความตาย ซึ่งตอนนี้มันกำลังจะได้ผล ผมได้สร้างเครื่องที่สามารถไปสู่ชีวิตหลังความตายได้แล้วในตอนนี้&#34;//
&gt; //&#34;เครื่องมือนี้ที่จะพิสูจน์ให้เห็นว่าชีวิตหลังความตายนั้นมีอยู่จริง&#34;//
&gt; //&#34;การทดลอง ผมได้ใช้ร่างของลูกสาวของผม เธอได้เสียชีวิตไปแล้วเมื่อ 10 ปีก่อน ผมเก็บร่างของเธอแช่แข็งเอาไว้สำหรับใช้ทดลองในครั้งนี้&#34;//
&gt; //&#34;เอาล่ะ ผมได้วางร่างของเธอลงบนเก้าอี้ไฟฟ้านี้ ผมจะเอาหมวกสวมที่ศีรษะของเธอและจะเสียบสายเลือดเข้าที่คอของเธอทั้งสองด้าน เมื่อผมเปิดเครื่องนี่ กระแสไฟฟ้าจะไหลไปที่สมองของเธอ จากนั้นภาพก็จะขึ้นที่หน้าจอตรงนี้ ผมจะได้เห็นที่ๆเธอเห็น มันอาจจะใช้เวลาหน่อย แต่ผมคิดว่ามันจะได้ผล&#34;//
&gt; //&#34;ผมรู้สึกตื่นเต้นมากๆเลยในตอนนี้&#34;//
&gt;  (ช่วงเวลา 10:11, การบันทึกเทปถูกรบกวน ทำให้ภาพเกิดเป็นลายขึ้นลงไปมา ไม่มีเสียงใดๆในช่วงเวลานี้ แต่ยังคงจะพอให้มองออกอยู่บ้างของดร.ยาเกชที่พยายามอธิบายและศพของลูกสาวของเขาก็มีการขยับลุกขึ้นมาอยู่ข้างหลังเขาในขณะที่ตัวเขานั้นไม่รู้ตัวเลย ก่อนที่ภาพจะกลับมาเป็นปกติและศพเด็กยังคงนอนอยู่บนเก้าอี้ไฟฟ้า)

เทปที่ 2:
&gt; (การบันทึกเทปถูกรบกวนอย่างหนักตั้งแต่เริ่มต้น แต่เมื่อให้นักวิเคราะห์ของสถาบันตรวจสอบ พบว่าภาพในเทปนั้นมีภาพศพของผู้หญิงคนอื่นอยู่บนเก้าอี้ไฟฟ้า บางช่วงของเทปมีสีแดงทั้งจอเหมือนกับเลือดก่อนจะเป็นสีปกติ และสามารถดูภาพได้เป็นปกติในช่วงเวลา 15:02 แต่ไม่มีเสียง)
&gt; (ศพของผู้หญิงบนเก้าอี้ไฟฟ้ากระตุกเนื่องจากถูกปล่อยกระแสไฟฟ้าเข้าศพ ดร.ยาเกชพูดบางอย่าง)
&gt; (ดร.ยาเกช นั่งลงที่เก้าอี้อีกตัวใกล้ๆและสวมหมวกที่มีการเชื่อมต่อสายไฟเข้าที่ศีรษะของตัวเอง)
&gt; (ดร.ยาเกชนั่งหลับตาอยู่เป็นเวลา 3 นาที ก่อนที่การบันทึกจะถูกรบกวนอีกครั้งจนไม่สามารถมองภาพออก แต่มีบางจังหวะของภาพได้แสดงให้เห็นว่า ดร.ยาเกชไม่ได้อยู่บนเก้าอี้แต่เป็นศพครึ่งตัวอยู่บนเก้าอี้แทน และภาพก็กลับมาเป็นปกติ ดร.ยาเกชลุกออกจากเก้าอี้และพูดบางอย่างกับกล้อง)

เทปที่ 3: (เทปสุดท้ายที่กู้คืนมาได้)
&gt; (ปรากฏภาพใบหน้าของดร.ยาเกชเห็นจอ ท่าทางตื่นตระหนกปนดีใจ)
&gt; //&#34;ผมทำสำเร็จแล้ว วิธีที่จะได้พบภรรยากับลูกสาว ผมได้ติดต่อกับพวกเธอ พวกเธอกำลังมาหาผม ผะ...ผมตื่นเต้นสุดๆ...ผมจะได้เจอกับครอบครัวของผมอีกครั้ง ผมพูดอะไรไม่ออกเลยจริงๆ&#34;//
&gt; (การบันทึกถูกรบกวน แต่ยังสามารถดูได้ในบางส่วน ปรากฏร่างของคนสองคนอยู่ที่มุมของเก้าอี้ที่เชื่อว่าเป็นภรรยาและลูกสาวที่เสียชีวิตไปแล้วของดร.ยาเกช ภาพบันทึกนั้นมีการสลับกับภาพของบึงสีแดงปริศนา ก่อนจะกลับมาเป็นภาพของดร.ยาเกชที่กำลังกอดกับภรรยาและลูกสาวและมีร่างของบุคคลปริศนาสวมดำทั้งชุด กอดอยู่ข้างหลังของดร.ยาเกช จากนั้นภาพบันทึกก็ตัดมาที่บึงสีแดงอีกครั้งที่คราวนี้มีศพลอยอยู่ในบึง เทปได้ตัดจบไป)

------

**ภาคผนวก-2:** เทปปริศนาทั้ง 17 ที่ถูกค้นพบในกองเอกสารระหว่างการเก็บกู้ เป็นสถานที่บางแห่งที่ระบุไม่ได้ ปัจจุบันยังไม่เป็นที่ชัดเจนว่าสถานที่เหล่านี้คือส่วนหนึ่งในการทดลองด้วยหรือไม่

ต่อไปนี้เป็นเทปที่พบความผิดปกติอยู่ภายในนั้น:

&gt; เทปที่ 4:
&gt; ภาพบันทึกการตั้งกล้องนิ่งๆไปยังต้นไม้ขนาดใหญ่ต้นเดียวที่มีใบสีดำสนิท มีน้ำมันไหลออกมาจากใบไม้เหล่านั้น กลางทุ่งนา ไม่ปรากฏสิ่งอื่นนอกเหนือจากนี้ ไม่มีเสียงในเทป เป็นเวลา 40 นาที
&gt; จุดสังเกต - ต้นไม้ที่ปรากฏเป็นต้นไม้พิษที่อยู่ใน//เมืองลับแล// ตามการอ้างอิงของ[[[scp-471-th |ชีฟ]]]

&gt; เทปที่ 5:
&gt; ไม่มีภาพการบันทึกใดๆนอกจากการสนทนาที่เป็นภาษาอินเดียสลับกับภาษาที่ไม่รู้จัก เป็นเวลา 47 นาที ไม่มีคำพูดอื่นนอกจากนี้
&gt; จุดสังเกต - ภาษาอินเดียที่แปลออกมา พูดถึงคนเป็นที่ติดอยู่ในโลกคนตาย และญินที่มักจะมากินร่างของผู้ที่ตายไปแล้ว
 
&gt; เทปที่ 7:
&gt; ภาพบันทึกที่เหมือนถ่ายลงมาจากเครื่องบินที่กำลังบินผ่านเมือง เมืองที่ปรากฏมีลักษณะที่แปลกตาและเหมือนกับถูกระเบิดในช่วงสงครามโลก แต่ก็พบว่าเมืองนั้นดูทันสมัยมากกว่าที่จะมาจากปี 1940 เป็นเวลา 22 นาที
&gt; จุดสังเกต - นาทีที่ 13 ปรากฏหลุมที่คล้าย [[[SCP-111-TH]]] เป็นเวลา 5 วินาทีก่อนที่ภาพจะตัดสลับไป
 
&gt; เทปที่ 13:
&gt; ภาพบันทึกในห้องทดลองของดร.ยาเกช มีร่างของลูกสาวของเขาอยู่บนเก้าอี้ไฟฟ้าและบุคคลปริศนา 3 คนสวมชุดดำทั้งตัว กำลังควักอวัยวะภายในออกมากิน บุคคลหนึ่งได้เงยหน้าขึ้นมามองกล้องและตัดจบไป
&gt; จุดสังเกต - ไม่มี



------

**ภาคผนวก-3:** เทปวิดีโอหนังสั้นเรื่อง //ไฟแค้นทวิภพ//[[footnote]] เป็นหนังสั้นถ่ายทำกันเอง นักแสดงที่อยู่ในเทปนั้นไม่ปรากฏว่าเคยมีตัวตนอยู่ [[/footnote]] 
**เริ่มเทป:** 

&gt; ภาพวิดีโอเป็นมุมมองของผู้ชายคนหนึ่ง ในช่วงแรกของภาพนั้นเขากำลังขับรถทามกลางฝนที่ตก ไม่พบรถคันอื่นและตึกรอบๆตัวก็มีขนาดเท่ากันหมด เขาขับรถมาหยุดตรงโรงพยาบาลและเข้าไปในตัวอาคาร เขาเดินไปที่เคาเตอร์เพื่อสอบถามพยาบาล ใบหน้าของนางพยาบาลถูกทำให้เบลอ ก่อนที่เขาจะเดินไปเงียบๆไปที่ห้องพักคนไข้ ห้อง 407 เขายืนนอกห้องมองผ่านหน้าต่างประตูบานเล็กๆ ที่ภายในห้องมีผู้ป่วยที่เป็นผู้หญิงนอนอยู่และถูกเบลอหน้าและมีเลือดเลอะอยู่บนที่นอน นอนอยู่บนเตียงคนไข้ เขายืนมองอยู่ห่างๆก่อนจะเดินเข้าไปใกล้ เขาแสดงสีหน้าที่โศกเศร้าก่อนจะจูบหน้าผากเธอคนนั้นก่อนจะตัดออกไป  
&gt;
