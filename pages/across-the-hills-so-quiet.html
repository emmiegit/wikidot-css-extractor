**封印已然破碎**

终焉战争的始源一枪

恒星沸腾，世界被撕成两半

国王向世界进军

**封印已然破碎**

忘记了世界名字的女孩站在长满草的土丘上，在微风中颤抖着。色彩浸透了她周围的世界:长满青苔的绿色山丘，覆盖着白色小花的田野。黑色的远山，山顶是火红色的。湛蓝的冰川在锯齿状山谷的阴影中沉淀下来。矗立着的巨大石头，被古老的地衣染得斑驳苍白，耸立在山上。她戴着由贝壳和粉红色花朵编制的花环，微风轻拂着她赤裸的脚踝，既不暖也不冷。如果她竖起耳朵，就能听到海浪拍打远处悬崖和海鸟的叫声。



有一道闪光，她记得那令人眼花缭乱的一刻；一阵热浪，还有双臂环绕她的感觉。不是蒙面人那样全是肌肉和淤青的臂膀，而是柔软的手臂。



光，热，武器，什么都没有，然后在山顶上醒来。



她无法知其名的世界向她呼唤。她不记得世界的颜色和气味，亦不记得草、山和风。她记不起一个没有角落和白色瓷砖的世界，没有嗡嗡作响的灯光和靠在她背上的冰冷金属，没有蒙面人的世界。她想不起来了，但她还是照样回答。她不记得这个世界，但她知道它，就好像她回到了一个从雾中升起的消失的梦。



头发乱糟糟、双颊凹陷、黑眼袋的她把手按在肚子上。即使是轻轻一碰，它也会刺痛，一种尖锐的疼痛，但这种疼痛与过去相比根本不算什么。什么也比不上蒙面人给她的身体带来的痛苦，也比不上那东西在她子宫里扭动、撕咬、抓抓的痛苦。不，没什么。一个新的生命，没什么痛苦。



女孩已经生了孩子。



那东西躺在几英尺开外的草地上——一团发黑的肉，在被撕裂和愈合的癌性循环中不断往复，包裹在腐烂的胎盘里。破碎的骨头把四肢扭曲得毫无用处，吮吸的嘴无声地张开又闭合，融化的肌肉上的皮肤脱落。鲜血和粪便溅在草地上，一种黑色的粘液从它肿胀的肠道中渗入土壤。内脏在薄薄的皮肤下跳动和痉挛。它那被骨头刺穿的肺里发出喘息和潺潺的呼吸声。小手抓着壤土，拼命地想把它自己拖过地面。



当女孩第一次看到它的时候，她想杀了它，踩在它的脖子上直到它死去。她发现她不能，她不明白为什么。她也不忍心离开它，这个恶心的、残破的东西。



她那可怕的孩子。



空气中弥漫着浓重的腥味。寂寞的呼唤声在山间回荡。女孩转过身来，看见一个女人站在山顶上，经过那东西躺着的地方。



那女人的皮肤光滑而灰白，像擦亮的石板，她的辫子像银色的丝绸，她的眼睛又大又黑。双颊和眉毛上布满了闪闪发光的蓝色花纹。赤裸的肩膀上挂着一簇簇鲜艳的管虫。她穿的白色连衣裙，而腹部染红。



“你好，”她说。她的声音又深又宽，感觉她的音量能传几英里远。



女孩向后缩了缩，跛着腿想要跑。但是那个女人并没有走近——她只是坐在草地上，蜷起双腿，开始摘花。她哼着一支忧郁的曲子，曲子在山间隆隆地响着。



女孩慢慢靠近。女人开始把树枝捆在一起，她粗粗的手指并不像看上去那么笨拙。女孩聚精会神地看着，试图弄清她是否构成威胁。



女人抬起头，朝女孩笑了笑，女孩又缩了回去。



“没关系，”她说。“我不会伤害你的。”



那东西咯咯地笑着，吐出一个血淋淋的泡泡。



“我对这一切感到抱歉，”女人继续说，手指仍然在打结。“但我保证，现在一切都会好起来的。你是安全的。”



那女孩把那女人打量了一遍，目光僵硬。



“没有蒙面人?”她最后问道。



“再也不会有了。”



女孩眯起眼睛。



“你撒谎。”



那女人伸出右手，把左手放在手掌上，好像握着一把刀。血从一个又深又直的伤口里涌出来。女人握紧拳头，黑色的水珠洒在草地上。



“我以我在对抗国王的战争中所流的血发誓，只要我体内还有一滴血，你在这里就会很安全。”女人的声音响彻大地。“我没有撒谎。”



女孩能从这些话里感觉到什么强大的东西，那不是文字的文字，没有被语言所驯服的含义。她感到害怕，觉得自己很渺小。不是因为那个女人是个威胁，而是因为她能感觉到她的力量在空气中，在土壤中，在她自身中流动。坐在她面前的这个女人是某种更广阔的东西的形象，一种比她想象的更伟大、更广阔的东西的形式。



“这样够好吗?”



女孩点了点头。这是她唯一能做的。女人在草地上擦了擦手，她的手掌中央已经愈合成一个苍白的伤疤。



“我叫阿比[[footnote]]深红之王第七位新娘A&#39;habbat的简称[[/footnote]]。”她把花冠戴在头上，开始摘更多的花。“如果你愿意，可以过来坐这儿。”



女孩没有动。


“我知道我现在看起来很可疑......我为什么要说那种话？”那样的话从什么时候开始能当个好事说出口了？我道歉。”女人叹了口气，拨开一缕头发。“我已经很长时间没有机会和任何人说话了。我没有骗你，我保证，但是要把我想说的话讲明白还是挺困难的。我可以给你看看，但......哦，”那女人回头看了一眼。“我想我们有客人了。”



风又一次吹过山丘，有着落叶和白雪的景色。一朵云投下阴影，阴影变成了一个披着斗篷面色苍白的人。女孩颤抖着，但始终目不转睛——她的大脑感到，如果她看向别处，她就会死。



脸色苍白的男人朝阿比点了点头，虽然那只不过是头部略微倾斜。她也以此姿势回礼。他把目光转向那个女孩。冷酷而空洞的眼睛——如果只有眼窝的话，还容易忍受，但是没有，那是像刀刃一样的眼神，像黑洞一样空洞。



“我不是来找你的，孩子，”他用一种阴沉声音说。他快步走到那东西跟前，手里拿着一把银色的月牙般的镰刀。



“等等……”这句话不自主地从姑娘嘴里溜了出来。



那个苍白的人从怪物张大的嘴巴里抽出一朵闪闪发光的云，伸出他的镰刀。



“不…”



一阵短暂的寂静打断了她的思路，云消散了。



“这不是你想要的吗?”那个面色苍白的人与其说是在问问题，不如说是在陈述。



女孩咽了口唾沫，盯着那一动不动，毫无生气的东西。



“吸取教训吧，小姑娘。当你想求我放过谁的时候，你得谨慎点儿。”



苍白的男人把刀刃般的眼睛转向阿比。




“至于你......”他小声说着。

“改天再说吧。拜托。她受的苦已经够多了......”



“没有。你把她牵扯进来了，她会听你的。你要对她现在要面对的一切负责。”他转过身去看着那个女孩。“记住这一点，姑娘，今后发生的一切，都怪她。”一只瘦削的手指指着她，带着恐惧的指责。



“我救了她，”阿比说。



“那只是出于我的仁慈，因为破碎的新娘想要一个宠物。可是愚者走了，惹毛了虫豸，树的中心已经坚持不住了。”



“它还可以坚持很长时间。”



“三十六个使徒被风吹散了，没有了他们，世界就会陷入混乱。”



“我们还可以——”



“一直拍马屁支持愚者的虚荣心你就不烦吗？你父亲已经锻造好了他的刀剑，还召集了他的大军。他会吞噬万物，扼死万物，剩下的只有我和我的兄弟们了。”脸色苍白的人咧嘴一笑，尽管他似乎并不知道该怎么笑。“我想知道，你的愚者和我的大哥比起来相差多少呢？”



“她远不像你想的那样虚荣。”



“虚荣，虚荣，一切都是虚荣。所有的造物都是一个疯狂至极的神的虚荣工程。”脸色苍白的男人停了下来，似乎听到了一些女孩听不到的声音。“一直都有别的地方需要我，我很快就会再见到你们俩的。”



随着阴影的嗖嗖声和腐烂的气味，他消失了。阿比笑了，尽管它几乎和那个苍白男人的笑容一样勉强。



“他太自以为是了，是不是?”



女孩没有回应。阿比站起来，走到那东西一动不动的尸体前，跪了下来。




“来吧。”



她开始铲土，挖出一个浅坟。那女孩晃了晃身子，好像要走动，但仍然呆在原地。



“你为什么要做这一切?”



“让它躺在这里是不对的。”



“不!”女孩脱口而出。“我为什么在这里？你为什么在这里？这里到底是哪里？你究竟都在说些什么？就是......为什么?”



阿比停止了挖掘，沉默了一会儿。看上去并不生气。



“我明白了。我没帮上什么忙。”她把衣服上的污垢擦掉。“我很抱歉。”



风呜咽着，从山上盘旋而上，透过病号服让女孩感到寒冷。阿比把目光放回到浅坟上，继续挖。过了一段时间，坟墓已经足够深了。阿比轻轻地捡起那东西，把它放在土里。女孩听了这话，弄不清自己是难过、生气还是高兴。那东西死了，死了，被埋了，但她没有任何感觉。她不知道没有它的生活会是什么样子。如果生活可以没有它。 



但阿比正在翻土，那东西被埋了。埋在地下了。退出现场。完了。



女孩心中涌起了一股可怕的渴望之情，一股深深的厌恶之情如雷鸣般袭来，其中夹杂着一种转向内心的、优雅的仇恨。她怎么可怜它?她忘了吗?难道她已经软弱到原谅蒙面人的暴行了吗?



女孩内心的声音在尖叫，在她的心脏跳动，抓着她的喉咙。每一块肌肉都渴望逃跑，逃离她内心的这种感觉，击退它，让它屈服，躲藏起来，要做些什么．做什么去躲避那些东西 ，不让那东西，不让阿比，不让她自己，不让每个窥视她的眼睛和指向她的手指找到她。 



然而，她仍然站在山顶上。她不明白这是为什么，但无论她多么努力地想逃跑，她内心的某个部分总是说“不”听她讲剩下的部分。



“如果我带你去看，也许情况会好一些，”阿比说。“这样可以吗?”



女孩点了点头。



阿比抬起手，当她把手伸过去的时候，天空像水一样分开了。绿色的山丘和蓝色的溪流从她的手指间绽开，与一块黑色天空的楔形相邻，它绽放出来，黑夜填满整个天空。



还有星星。那么多的星星，洒过天空，在天空中升起，形成一条闪闪发光的线。数以亿计的线组成了一棵高得不可思议的树的树干，还有数以亿计的灯构成了树枝。黄昏时分，群山被银光照耀。



女孩记不起她最后一次看到星星是什么时候，也记不起她是否曾经看到过星星。她在心里构筑起它们的名字。女孩感到他们的歌声充满了她。她哭了。这么多年来，她的眼泪第一次不是因为痛苦而流的。



女孩现在看到阿比变了。穿白衣服的女人不见了，取而代之的是一个巨大的灰色巨人，坐在群山之间。苍白的伤疤掠过她的全身。藤壶和虱子聚集在她的手臂上，她的胸部上，她的大腿上。她肩上披着一条管虫和海豹皮做成的披肩。在她周围的空气中，一串串发光的浮游生物像蒲公英的种子一样流动着，随着她自己发光的脉搏，时而明亮，时而暗淡。寄生虫笼罩着她又大又黑的眼睛。她那结了盐皮的头发乱成一团。她又显现出第二双手臂，双手被盐涂成了白色。她的腹部被撕开了一个破洞，能透过洞看到另一边。洞的边缘被血和盲鳗覆盖着，里面有一团火在跳动，被海底火山口的黑烟包围着。



“我知道你的痛苦，”阿比用浑厚而清脆的声音说。“我是和你共享那份痛苦的。每天他们来找你，我的感觉都一样。”



女孩知道她说的是实话。她能感觉到阿比的话就在她的灵魂附近，回声在低语“你并不孤单。”还能做些什么呢？她知道，她也确信，她是被爱着的。



“我们被父亲的封印囚禁在一起，是患难中的姐妹。封印被打破了，我们不用再受苦，他在这里没有权力，管不了我们俩，我们能做正确的事了。这就是你来这里的原因。我想把被我父亲偷走的生活还给你。我不能让痛苦消失，但当你一个人承受不了的时候，我会在你身边。”



阿比伸出一只手，把它平放在山顶上，她皱巴巴的手掌向上朝着星星。



“你会留下来吗?”她问。



女孩一言不发地走到她的手上，泪珠仍在面颊上闪闪发光。阿比轻轻地举起她的手，笑了。



“你什么时候想被放下”，就告诉我。如果你饿了，我们可以给你弄点吃的。”



“我没事，”女孩说着，擦了擦眼睛。“我只是想在这里坐一会儿。”



“我能做到，”阿比说。



两人看着天上的星星慢慢地转动，女孩的心里终于有了一个答案。一个名字，在她被偷走之前从远处记起的名字。



她的名字叫格蕾丝，她想起来了。</textarea></pre>
