**Объект №:** SCP-4578

**Класс объекта:** [[[keter |Кетер]]]

**Уровень угрозы:** [[span style=&#34;color:yellow&#34;]]●[[/span]] Жёлтый

**Особые условия содержания:** SCP-4578 содержится во внешне укрепленной камере для содержания гуманоидов, расположенной в бункере, находящемся в двух километрах под Зоной 59. Камера должна периодически пополняться одобренной пищей, книгами и саджьядой [[footnote]] Исламский молитвенный коврик. [[/footnote]]. Ни при каких обстоятельствах объект не должен находиться в радиусе одного километра от ядерного заряда Зоны, а также быть осведомлённым о его существовании.

Персонал, назначенный на SCP-4578 должен быть постоянно безоружен, а также обучен американскому языку жестов. Объекту запрещено отдавать приказы, если они не выражены в форме вежливой просьбы на языке жестов. К SCP-4578 запрещено проявлять враждебность любого вида. 

При чрезвычайной ситуации в Зоне 59, объект должен быть перемещён в Участок 4578.

В случае события SCP-4578-1, всему персоналу рекомендуется отступить до окончания события, затем обеспечить безопасность объекта при его согласии. 

**Описание:** SCP-4578 представляет собой западноафриканского мужчину 35-ти лет по имени Гирард Себастьян Ньянг. Из-за шума, производимого SCP-4578-1, объект глух. Считается, что SCP-4578 является версией лидера [/three-moons-initiative-hub Инициативы &#34;Три Луны&#34;], именуемого Гирард Себастьян Ньянг, из нашей реальности. 

У объекта имеется татуировка трёх лунных серпов на задней стороне шеи, именуемая SCP-4578-1.
SCP-4578-1 образовалась на теле объекта в возрасте 30-ти лет, не смотря на то, что SCP-4578 определяет татуировки, как противоречащие его религии. 

Когда любое живое существо[[footnote]] Ранее предполагалось, что эффект вызывают только люди, но SCP-4578 заявил о реакции на атаку дикой собаки до постановки на содержание. [[/footnote]] пытается совершить враждебные действия[[footnote]] Вследствие инцидента 4578-518, прямые приказы объекту относятся к &#34;враждебным действиям&#34; [[/footnote]] по отношению к SCP-4578, SCP-4578-1 трансформируется в небольшой портал в карманное измерение, выпускающий SCP-4578-2, крупнокалиберную пулеметную турель на роботизированной руке. Процесс выпуска занимает примерно 0,04 секунды от реакции и до начала стрельбы. При успешной нейтрализации угрозы, SCP-4578-2 возвращается в карманное измерение.

Разрушительный потенциал SCP-4578-2 не до конца изучен. Информация, полученная во время испытаний, приведена ниже:

* Пулемет выстреливает до 4000 бронебойных снарядов в минуту. 
* Снаряды имеют диаметр в 2 сантиметра и сделаны из неуничтожимой кристалической субстанции, предположительно происходящей из другого измерения. 
* Снаряды обладают &#34;распадающим&#34; эффектом на любую плоть, моментально разрывая связь между клетками, что приводит к распаду тела на части. 
* На стволе выгравировано &#34;☽☽☽ HDC-49SS &#39;ЭЛЬ ДЕГУЭЛЬО&#39; -- ПРЕДУПРЕЖДЕНИЕ: ВМЕШАТЕЛЬСТВО В РАБОТУ ЭТОГО УСТРОЙСТВА ЯВЛЯЕТСЯ УЖАСАЮЩИМ УГОЛОВНЫМ ПРЕСТУПЛЕНИЕМ КЛАССА M И ПРИВЕДЁТ К НЕОТЛОЖНОМУ ЗАТОЧЕНИЮ В УБЛИЕТ[[footnote]]Примечание переводчика: Ублиет - подземная тюрьма в средневековых замках, в виде колодца с дверью наверху, в неё сбрасывали осуждённых на голодную смерть или пожизненное заключение[[/footnote]] -- СЛАВА ДЖАЛАКАРЕ&#34; 

SCP-4578 питает отвращение к насилию, в связи с чем, действия SCP-4578-2 привели к тяжёлой психологической травме. 

**Обнаружение:** После нескольких проявлений SCP-4578-1, объект сдался властям Дакара, Сенегал. Аномальные свойства SCP-4578 были замечены полевыми агентами Фонда и он был перевезён в Зону 59 9.1.2017.

**Приложение -- участие Инициативы ☽☽☽:** 10.1.2017, после постановки объекта на содержания, Д-р Найсмит связался с [[[SCP-2578]]]-D, основным контактом Фонда и Инициативы ☽☽☽, по электронной почте для получения объяснения. Ниже приведён ответ:

&gt; ☽☽☽ приносит свои извинения. Судя по всему, из-за юридической ошибки и сходности ДНК, данный человек обладает некоторой частью защиты Секретной Службы Вечного Президента. Это оружие разработано для перманентного уничтожения бессмертных, и его присутствие в Итерации 2L оскорбительно и недопустимо. ☽☽☽ разберётся с этой проблемой за час. 

Через час после получения сообщения, Зона 59 была повреждена метеоритом размером с футбольный мяч. Обследование метеорита показало, что он являет собой посылку, адресованную SCP-4578 и содержащую индексную карту с подписью &#34;КОМПЕНСАЦИЯ&#34; и один килограмм алмазов. Аномальные свойства SCP-4578 не изменились.
