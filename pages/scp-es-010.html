    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-ES-010 - El Jardinero de La Estrella
    **Auteur :** [[user Zackeo Wayne]]
    **Traducteur :** [[user Skadi Ramstein]]
    **Date de publication originale :** 10 janvier 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-010-ES

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le terrain occupé par SCP-010-ES doit être isolé du public à l&#39;aide de murs de béton d&#39;une hauteur de deux mètres et demi (2,5 m) ; visuellement, le mur doit montrer des signes de dommages structurels et de délabrement, afin de renforcer l&#39;idée selon laquelle le terrain entre ces murs serait abandonné.

Des caméras de surveillances dissimulées doivent être posées aux alentours du périmètre, afin de surveiller l&#39;activité tant à l’extérieur qu&#39;à l&#39;intérieur des murs de confinement. Les fonctionnaires de la police locale doivent recevoir comme instruction d&#39;éloigner et d&#39;arrêter toute personne tentant de s&#39;introduire dans le terrain ; dans le cas où elles parviendraient tout de même à le pénétrer, l&#39;équipe d&#39;agents disponible pour garder et surveiller SCP-010-ES devra intercepter le/les intrus et procéder à leur élimination. 

Les chercheurs, agents et personnel de Classe D accédant au terrain de SCP-010-ES doivent être au courant de l&#39;effet anormal de celui-ci, afin de marcher uniquement sur les sentiers disponibles, sans tenir compte de leurs trajectoires ou de leurs difficultés ; tout membre du personnel doit être équipé d&#39;une combinaison HAZMAT de classe trois (3), avec sa réserve d&#39;air indépendante. Tout contact avec la végétation du lieu est strictement interdit ; dans le cas où l&#39;un des membre du personnel violerait cette règle, l&#39;entrée devrait être sellée, le périmètre sécurisé, et tout le personnel à l&#39;intérieur du terrain serait considéré comme perdu.

**Description :** SCP-010-ES est un terrain d&#39;approximativement 564 m² situé à l&#39;intersection de La Estrella, dans la petite ville de ███ ██████, à quarante-deux (42) kilomètres de Caracas, Venezuela. Le terrain est irrégulier, se situant sur une colline escarpée. Une grande partie du terrain est couverte de troncs d&#39;arbres, de hautes herbes et d&#39;une végétation abondante. Malgré cela, le terrain est parcouru sur toute sa longueur par de nombreux chemins de terre connectés les uns aux autres dans une configuration aléatoire ; En plus de cela, un ancien bâtiment résidentiel de la période coloniale s&#39;élève au centre du terrain. Le bâtiment est pourvu de deux étages, est peint en blanc (couleur qu&#39;à en grande partie conservé la façade) et présente des dégâts visibles dus à un incendie ; Un tel sinistre a effectivement eu lieu en 19██, et est historiquement relaté par plusieurs publications littéraires et journaux relatifs à la ville. Ces données n&#39;ont pas été détruites par la Fondation, dans l&#39;intérêt de maintenir la croyance selon laquelle le terrain serait abandonné et la maison en ruine. 

À l&#39;intérieur du terrain, une figure humanoïde (SCP-010-ES-1) est continuellement en train de déambuler. L&#39;entité s&#39;apparente à un homme métis de cinquante-sept (57) ans, à la pilosité faciale chenue et abondante, de faible corpulence et portant des vêtements usés et troués, en plus d&#39;une salopette de jardinier. 

Cette entité se consacre quotidiennement à l&#39;entretien de la végétation présente sur le terrain, usant d&#39;un ensemble d&#39;outils de jardinage rouillés, une grande partie de ceux-ci étant cassée. De plus, à première vue, aucun des travaux réalisés par SCP-010-ES-1 ne semble donner le moindre résultat, puisque la végétation croît sans changement après ceux-ci. De plus, à des périodes cohérentes avec le climat régional, un brouillard dense couvre le terrain ; Ceci n&#39;est pas un phénomène hors du commun pour la ville, puisqu&#39;il peut se produire à une certaine altitude au-dessus du niveau de la mer, cependant la concentration et la densité du brouillard à l&#39;intérieur du terrain sont bien supérieures à celles présentes dans le reste de la ville, entraînant une baisse de visibilité à l&#39;intérieur de celui-ci. 

La plupart du temps, les sujets entrant dans le terrain durant la présence de la brume rapportent un état de bien-être général, décrivent des odeurs agréables, mais maintiennent qu&#39;il s&#39;agit d&#39;arômes fleurs ou de végétaux ; des couleurs visuellement agréables, une température ambiante commode, des sont plaisants, incluant de la musique, le tout étant subjectivement perçu selon les goûts du sujet. Cependant, au moment de quitter le terrain, les sujets montreront une conduite obsessionnelle, cherchant par tous les moyens possibles à regagner le site, incluant la violence et l&#39;hostilité. L&#39;usage d&#39;amnésique s&#39;est révélé inefficace, l’exécution immédiate des intrus est autorisée depuis l&#39;incident SCP-010-ES-C. 

Les études réalisées sur les échantillons d&#39;air du terrain durant la présence de la brume ont révélé l&#39;existence d&#39;une substance psychotrope inconnue ; de petites quantités de celle-ci possèdent un effet addictif extrême, résultant en démonstrations hostiles de la part des sujets extraits de la zone. Les effets secondaires de l’inhalation incluent de puissantes hallucinations ; les témoins assurent que durant la présence de la brume, les parties sauvages du terrain étaient remplacées par un grand jardin à l&#39;aspect surdimensionné ; les témoins assurent également que le bâtiment colonial ne présentait aucun signe de dégradation. 

Étant donné les conditions de visibilité déplorables, il a été déterminé que SCP-010-ES-1 n’apparaît pas lors de la période durant laquelle le brouillard recouvre le terrain, bien que les sujets rapportent avoir entendu une voix similaire à celle qu&#39;on pourrait attribuer à un homme âgé, les encourageant à &#39;&#39;observer son travail de plus près et profiter du paysage&#39;&#39;, accompagné de l&#39;avertissement de ne pas marcher sur les terrains cultivés ou de toucher la végétation. Dans le cas où le sujet désobéirait à cette consigne, SCP-010-ES-1 apparaîtra derrière celui-ci et l&#39;immobilisera afin de procéder à l&#39;amputation de la partie du corps ayant été en contact avec la végétation. SCP-010-ES-1 semble choisir au hasard l&#39;outil qui servira lors des amputations. Toute personne accompagnante sera victime des mêmes dommages si celle-ci montre des signes de mécontentement, incluant exclamations, cris, expressions faciales désapprobatrices, ou tout autre langage corporel exprimant des émotions semblables. Ces attaques ne surviennent pas exclusivement lors de la présence de la brume sur le terrain, étant donné que tout contact avec la végétation locale a le même effet. 

**Rapport de Récupération :** Selon les données extraites des archives historiques locales, la villa et les terrains adjacents auraient appartenu à Rómulo Torres Sosa, un individu notable de la haute société régionale. Tout indique que la propriété faisait office d&#39;exploitation agricole, dans laquelle les propriétaires avaient organisés plusieurs cultures de fraisiers et de pêchers, desquels ils faisaient un usage commercial non-négligeable. 

Selon les archives, en 19██ un incendie a ravagé la propriété, tard dans la nuit. Les pompiers locaux faiblement équipés n&#39;ont pas pu contenir les flammes. Les témoins ont rapporté des explosions répétées et des flammes de couleurs inhabituelles, similaire à ce qui se produirait lors de la combustion de différents matériaux chimiques. C&#39;est un fait intriguant, étant donné la nature agricole du site, aucunement destiné au stockage de substances chimiques dangereuses ou explosives. █ victimes ont été recensées, en raccord avec le personnel de service, les deux filles et l&#39;épouse de Torres Sosa. Néanmoins, les restes de Torres Sosa et du jardinier de la famille, Jaime Hernández, n&#39;ont pas été retrouvés, ceux-ci étant présumés disparus. Ce phénomène est encore incompris, mais la seule pièce dont l&#39;intégrité structurelle n&#39;a pas été compromise est la chambre de ce dernier. 

Les enquêteurs locaux ont procédés à des explorations au sein de la zone ; C&#39;est au cours de celles-ci que les premières manifestations connues de SCP-010-ES-1 on eut lieu, démarrant une série d&#39;au moins ██ victimes. La nouvelle de la mort des enquêteurs n&#39;a pas tardé à circuler dans Caracas, d&#39;où les agents de la Fondation ont obtenu la permission du Site-Whisky-01-CCS de poursuivre l&#39;affaire. Les spécialistes du Confinement furent dépêchés sur la zone et érigèrent les murs de confinement actuellement en vigueur, avec un total de ██ victimes au sein du personnel de Classe D ; à ce stade, la Fondation comprit que l&#39;élément déclencheur des hostilités était le contact physique avec la végétation. La couverture nécessaire à l&#39;anomalie a été établie en tenant compte du passé du terrain et des victimes relatives aux divers incidents, et la mise en place de la destruction sélective des données relatives à l&#39;affaire. 

[[collapsible show=&#34;+ Addendum 1 : Expérimentation 010-B&#34; hide=&#34;- ACCÈS AUTORISÉ&#34;]]
**Date :** 08/████ 

**Procédure :** Introduction progressive de six (6) membres du personnel de Classe-D ayant pour objectif d&#39;explorer les limites des propriétés anormales de SCP-010-ES et de SCP-010-ES-1. 
&gt; **Dénomination :** 010-B-1
&gt; 
&gt; **Sujet :** D-32579. Un homme de type caucasien de quarante (40) ans condamné pour meurtre au premier degré de son épouse. 
&gt; 
&gt; **Test :** Il est demandé au sujet de pénétrer le périmètre de SCP-010-ES et de parcourir les sentiers sans toucher à la végétation jusqu&#39;à ce qu&#39;il atteigne la limite du contact visuel, avant de perdre celui-ci, le Contrôle lui demanda de s&#39;arrêter. Suite à quoi il fut demandé au sujet d&#39;arracher l&#39;une des feuilles d&#39;une fougère avoisinante. 
&gt; 
&gt; **Résultat :** SCP-010-ES-1 apparut immédiatement, et amputa la main du sujet qui tomba à la renverse sur un arbuste adjacent. SCP-010-ES-1 procéda ensuite à la séparation du torse et des extrémités par de nouvelles amputations. Une spécialiste du Confinement poussa un cri qui déclencha une attaque de SCP-010-ES-1 à son encontre, à son tour, les autres membres du Contrôle entreprirent une bruyante retraite, déclenchant l&#39;hostilité de SCP-010-ES-1, résultant en la perte de 100 % de l&#39;effectif. 
&gt; 
&gt; **Notes :** Les sentiers sont des zones sûres, mais nous ne savons pas jusqu&#39;à quel point. SCP-010-ES-1 n’ampute que les parties du corps étant entrées en contact avec la végétation, cependant, la mort de la Chercheuse BLACK INK et du reste de l&#39;équipe de Contrôle est survenue après des attaques clairement létales. Une permission a été demandée afin de trouver des preuves supplémentaires. Cette fois-ci, il faudra garder le contrôle en lieu sûr. - Dr Radonski

&gt; **Dénomination :** 010-B-2
&gt; **Sujet :** D-32580, une femme au teint mat de trente-deux (32) ans condamnée pour homicide au premier degré, équipée d&#39;une caméra vidéo dotée d&#39;un trépied et d&#39;une radio. (le Contrôle se situe loin de SCP-010-ES étant donné l&#39;incident précédent). D-32581, un homme de type caucasien de quarante-deux (42) ans condamné pour agression sexuelle sur mineurs, équipé d&#39;une radio pour contacter le Contrôle. 
&gt; **Test :** Il est demandé à D-32580 d&#39;explorer les sentiers sans toucher la végétation pour exactement quatorze (14) minutes trente-sept (37) secondes jusqu&#39;à ce que le Contrôle lui demande d&#39;arrêter par radio. Il lui est ensuite demandé d&#39;attacher la caméra à une bordure au milieu du sentier en veillant à ne pas être hors-champ. Suite à quoi le sujet reçoit l&#39;ordre de toucher avec la partie supérieure de son crâne un arbuste avoisinant sans utiliser ses mains. Le Contrôle ordonne à D-32581 de ne pas bouger jusqu&#39;à ce que D-32580 soit exécutée par SCP-010-ES-1. 
&gt; **Résultat :** D-32580 parvient à circuler sur les sentiers sans incident. Lorsque le sujet touche la végétation, SCP-010-ES-1 la décapite instantanément, son cadavre tombe dans les sous-bois. SCP-010-ES-1 ignore le cadavre. D-32581 n&#39;a pas connaissance des événements. SCP-010-ES-1 n&#39;attaque pas D-32581. 
&gt; **Notes :** L&#39;hypothèse est confirmée, SCP-010-ES-1 n&#39;ampute que les parties du corps étant entrée en contact avec la végétation ; Il semble ignorer les victimes une fois qu&#39;elles meurent. De plus, il n&#39;attaque pas les autres sujets présent tant qu&#39;ils ne sont pas témoins de la mort de l&#39;un d&#39;entre eux, bien qu&#39;il ne soit pas impossible qu&#39;il y ait encore autre chose. - Dr Radonski

&gt; **Dénomination :** 010-B-3
&gt; 
&gt; **Sujet :** D-32581. 
&gt; 
&gt; **Test :** Le Contrôle ordonne à D-32581 d&#39;explorer les sentiers en suivant les empreintes de D-32580. Il lui est demandé de conserver la fréquence utilisée afin d’écouter les sons ambiants. 
&gt; 
&gt; **Résultat :** D-32581 émet un gémissement à la vue du cadavre de D-32580 ; SCP-010-ES-1 apparaît derrière le sujet et [DONNÉES SUPPRIMÉES]. D-32581 meurt en face de la caméra. Une équipe d&#39;agents médicaux-légaux est envoyée récupérer les cadavres sans toucher directement la végétation. L&#39;opération se déroule sans incident. 

&gt; **Dénomination :** 010-B-5
&gt; 
&gt; **Sujet :** D-32591, un homme de type caucasien condamné pour agression sexuelle, équipé d&#39;une caméra et d&#39;une radio. Note : Une reconnaissance aérienne a permit d’établir une carte partielle des sentiers, moyen efficace de cartographier les lieux jusqu&#39;au bâtiment. 
&gt; 
&gt; **Test :** D-32591 est guidé par radio jusqu&#39;au bâtiment sans incident, et parvient également à entrer dans celui-ci. À l&#39;intérieur de l&#39;édifice, le panorama est fidèle aux premières descriptions des survivants des Procédures de Confinement Initiales. Le sujet et le Contrôle aperçoivent SCP-010-ES-1 assis sur un meuble de bois sculpté en raccord avec la période où a été édifié le bâtiment. 
&gt; Le sujet manifeste l&#39;intention de se retirer, mais il lui est ordonné de ne pas bouger, la présence de SCP-010-ES-1 ne représentant aucun danger. D-32591 parvient à explorer l&#39;intégralité de la villa, à l&#39;intérieur de laquelle se compte un total de █0 chambres, toutes en état d&#39;abandon ; L&#39;ensemble de la bâtisse présente les dégâts de l&#39;incendie cité plus haut. Durant le trajet, SCP-010-ES-1 semble guider D-32591 à travers la zone, lui racontant des anecdote sur les anciens résidents ; à aucun moment SCP-010-ES-1 ne se montre hostile. D-32591 arrive finalement devant une chambre dont la porte présente l&#39;inscription &#39;&#39;Jaime&#39;&#39;. SCP-010-ES-1 lui demande de ne pas entrer, mais le Contrôle ordonne le contraire. [DONNÉES SUPPRIMÉES] D-32591 décède, son cadavre ne peut pas être récupéré. 
&gt; 
&gt; **Notes :** &#39;&#39;Jaime&#39;&#39; ne parait pas affecté par la présence des sujets au sein de la villa de ses propriétaires, mais il semblerait que lorsque ceux-ci pénètrent dans sa chambre, cela enclenche une violente hostilité… - Dr Radonski

&gt; **Dénomination :** 010-B-6
&gt; 
&gt; **Sujet :** D-32598, un homme d&#39;ascendance africaine de vingt-quatre (24) ans condamné pour meurtre au second degré, équipé d&#39;une caméra dotée d&#39;un trépied, d&#39;un microphone, d&#39;une radio et d&#39;outils de jardinage. 
&gt; 
&gt; **Test :** D-32598 reçoit pour instruction d&#39;avancer cinquante (50) mètres au travers des sentiers, de positionner la caméra de telle sorte qu&#39;il soit filmé, et de couper la branche d&#39;un arbuste avoisinant. 
&gt; 
&gt; **Résultat :** SCP-010-ES-1 amputa les deux mains du sujet, lequel tomba à terre sur le sentier. SCP-010-ES-1 s&#39;éloigna de la scène. D-32598 fut extrait du terrain sans incident. 
&gt; 
&gt; **Notes :** Construire un sentier ? Ce n&#39;est pas une mauvaise idée, mais ça ne va pas marcher. Je vais demander à la Logistique de m&#39;apporter un dernier classe-D, j&#39;espère que le comité d&#39;étique ne va pas refuser ça. - Dr Radonski

&gt; **Dénomination :** 010-B-7
&gt; 
&gt; **Sujet :** D-32607, un homme de type caucasien sans antécédent judiciaire, diagnostiqué souffrant d&#39;un cancer en phase terminale. Son temps de vie restant est estimé à █ mois. Le sujet est équipé d&#39;une caméra dotée d&#39;un trépied, d&#39;une radio et d&#39;un lance-flamme standard. 
&gt; 
&gt; **Test :** Le sujet reçoit comme instruction de positionner la caméra de telle sorte qu&#39;il soit filmé, et d&#39;actionner le lance-flamme afin de débroussailler la zone. 
&gt; 
&gt; **Résultat :** [DONNÉES SUPPRIMÉES] les proches de D-32607 ont été traités à l&#39;aide d&#39;amnésiques de classe A, le décès de D-32607 est officiellement dû à son cancer en phase terminale. Le comité d&#39;étique à émis une sanction à l&#39;encontre du Dr Radonski. 
&gt; 
&gt; **Notes :** Dégager la végétation pour neutraliser les effets anormaux ? Que Dieu ait pitié de l&#39;âme du prochain misérable qui essayera… - Dr Radonski
[[/collapsible]]
------
[[collapsible show=&#34;+ Addendum 2 : Incident 010-C&#34; hide=&#34;- ACCÈS ACCORDÉ&#34;]]
En 19██ un groupe de quatre (4) adolescents âgés d&#39;environs seize (16) ans, étudiant au lycée voisin █████ █████ de ████, parvint à s&#39;introduire dans le périmètre. Les adolescents furent enregistrés par la caméra en train de déambuler sur les sentiers pendant cinq (5) minutes et vingt-quatre (24) secondes avant de rencontrer SCP-010-ES-1, qui ne montra aucune hostilité vis-à-vis des jeunes ; Néanmoins, ceux-ci entreprirent une fuite désorganisée à la vue de celui-ci, pénétrant la végétation, causant ainsi leur attaque par SCP-010-ES-1. 

Cependant, l&#39;un des jeunes ne montra aucun signe de peur, ne s&#39;enfuit pas, et ne vit également pas la mort de ses camarades, et lorsque l&#39;entité revint à ses côtés, celle-ci sembla lui parler et lui offrir de le guider au travers des jardins. Cette nuit là, la météo défavorable entraîna la formation de brume dans toute la région. La substance psychotrope fit son effet et le Contrôle pu observer l&#39;euphorie de l&#39;adolescent à l&#39;intérieur du terrain. Une équipe d&#39;agent fut envoyée afin d&#39;évacuer le sujet, lequel résista à l&#39;abandon du lieu, et parvint à arracher le masque à gaz de l&#39;un des agents, lequel se vit également affecté par la substance. Les deux victimes furent extraites de force, ramenées au Site-Whisky-01 et placées en observation. 

Durant la procédure habituelle d’entretien et d&#39;alimentation, l&#39;Agent █████ parvint à échapper de sa cellule de confinement, saisit l&#39;arme de service d&#39;un agent de sécurité assigné à sa cellule et causa un total de █ victimes avant d&#39;être maîtrisé et exécuté par le personnel de sécurité du Site. 

Sur ordre du chef du Site-Whisky-01, l&#39;intégralité des sujets exposés aux substances psychotropes présentes sur SCP-010-ES-1 devront être exécutés, sauf ordre contraire venant d&#39;un supérieur. 
[[/collapsible]]
