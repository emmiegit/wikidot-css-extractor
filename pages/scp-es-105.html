**Ítem #:** SCP-ES-105

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a la naturaleza de SCP-ES-105, los esfuerzos de contención deben centrarse en la creación de una base de datos de personas que alberguen un gran interés sobre constelaciones, cuerpos celestes y tendencias ecologistas. La base de datos contará con el apoyo de los gobiernos de las principales potencias y núcleos de población mundiales. Dicha base de datos será gestionada por la Agencia de Desinformación de la Fundación y se actualizará en torno a las investigaciones sobre los grupos de la doctrina [[[fifthist-hub|Quintista]]].

A su vez, cualquier instalación de la Fundación que posea equipamiento astronómico deberá observar el cielo para comprobar que las estrellas visibles se correspondan con el catálogo astronómico Tycho-2 para detectar manifestaciones de SCP-ES-105.

Ante cualquier acusación sobre el color del firmamento o la falta de alumbrado público, la Fundación deberá elaborar una coartada que justifique la contaminación lumínica o ecoterrorristas respectivamente como causantes de los problemas.

Cualquier instancia de SCP-ES-105-1 hallada será incautada y trasladada al Sitio-76.

**Descripción:** SCP-ES-105 es una manifestación que aparece a 25000 m de altura de origen desconocido que se manifiesta en el firmamento celeste varios días antes de eventos considerados importantes (ej. conciertos, revueltas, avistamientos de objetos o criaturas no identificadas, etc...), afectando exclusivamente el área donde se manifiesta y suplantando los cuerpos celestiales presentes en el firmamento por otros, dando preferencia a aquellos cuerpos celestiales (principalmente constelaciones o asterismos)[[footnote]]  Un conjunto de estrellas que vistas desde la Tierra aparentan tener una disposición especial o alineación en forma geométrica que son fácilmente recordables al evocar figuras. [[/footnote]] con formas pentagonales o que contengan al menos 5 estrellas visibles. 

El primer efecto notable de SCP-ES-105 ocurre al inicio de su manifestación, afectando a la percepción de aquellos dentro de la zona de efecto de SCP-ES-105 haciéndoles creer que el firmamento visible por ellos no presenta propiedades anómalas. La descripción detallada de una manifestación de SCP-ES-105, a partir de ahora Evento Celesta, se mostrará en el Documento Adjunto Celesta-001.


[[collapsible show=&#34;+ Documento Adjunto Celesta-001&#34; hide=&#34;- Cerrar Documento Adjunto&#34;]]
&gt; **ETAPAS DE UN EVENTO CELESTA**
&gt; 
&gt; **1ª Etapa:** Inicio de un Evento Celesta y suplantación de los cuerpos celestes visibles[[footnote]] En posteriores Eventos Celesta, se ha comprobado que SCP-ES-105 &#34;oculta&#34; los cuerpos celestes, en lugar de suplantarlos completamente. [[/footnote]] en la zona iniciando la primera fase de SCP-ES-105. Si un sujeto que se encuentra fuera del área de SCP-ES-105 entra en el área afectada, comenzará a verse afectado por la anomalía. SCP-ES-105 también afecta a los sujetos que estén en alguna de las fases del sueño y procederán a moverse a un lugar donde puedan ver el firmamento celeste.
&gt; 
&gt; **2ª Etapa:** Se generarán vapores de color verde y rosa alrededor de la anomalía [[footnote]] Los vapores resultaron ser una muestra no anómala del fuego de San Telmo. [[/footnote]]. El origen de los vapores es desconocido. Mismos efectos que en la primera etapa.
&gt; 
&gt; **3ª Etapa:** Todos los afectados por SCP-ES-105 dejaran de percibir los estímulos exteriores[[footnote]] Estos incluyen los estímulos fuera del área de SCP-ES-105 y de entidades no afectadas por SCP-ES-105.[[/footnote]] y procederán a realizar determinadas acciones que parecen depender de la constelación o asterismo presentes. Si una persona que se encuentra fuera del área de SCP-ES-105 entra en el área afectada, no se verá afectada por SCP-ES-105.
&gt; 
&gt; **4ª Etapa:** La constelación o el asterismo presentes empezarán a parpadear con luminosidad variable. Su propósito es actualmente desconocido. Mismos efectos que en la etapa anterior para los individuos ajenos al área.
&gt; 
&gt; **5ª Etapa:** Fin de un Evento Celesta. Al acabar el evento, entre un 0.█% y un 12.5%[[footnote]]Se desconoce como la probabilidad es afectada. [[/footnote]], con un mínimo de una persona afectada experimentarán efectos permanentes vagamente relacionados con la tercera etapa y una mayor afinidad a prácticas consideradas Quintistas. Todos los Eventos Celesta después de su finalización causan a todos los sujetos una compulsión por querer contemplar las estrellas, variando desde una leve sugestión que les impulsa a contemplar las estrellas hasta actos considerados como ecoterrorrismo, como cortar el suministro de electricidad, especialmente del alumbrado público.
[[/collapsible]]

**Descubrimiento:** El primer avistamiento oficial de SCP-ES-105 se produjo en la noche del 17/08/1969 en la localidad de Bethel, NY, concretamente en el Festival Woodstock aproximadamente a las 01:00 GMT-5. El incidente se produjo en la aparente suplantación de la constelación Lacerta por la constelación Lyra iniciando así un Evento Celesta. Fue aparentemente iniciado por la celebridad y músico presuntamente Quintista James Marshall &#34;Jim&#34; Hendrix al pronunciar una variación de la frase &#34;La imaginación es la clave de mis letras. El resto está pintado con un poco de ciencia ficción.&#34; dando énfasis en el poder de las estrellas y saber dibujarlas con los dedos. Tras acabar el Evento Celesta, aproximadamente un █.█% fue afectado permanentemente por SCP-ES-105, causando la formación de ecoaldeas y culminando en el movimiento &#34;Back to Earth&#34; junto con una mayor precaución sobre el medio ambiente y una mayor oposición a la Guerra de Vietnam.

El 02/09/1969, la [[[Unusual Incidents Unit Hub|UdII]]] detuvo a 10 personas como parte de la Operación Lucero del Alba en Tucson, Arizona, iniciada para detener los crecientes brotes de contracultura surgidos por la Guerra de Vietnam y la Revolución de 1968. Todas ellas profesaban y difundían una forma alternativa de la filosofía hippie, dando una gran importancia a los rituales con incienso, cánticos, las estrellas y el número cinco [[footnote]] A pesar de que todas estas características son propias del Quintismo, ni la Fundación ni la UdII habían reconocido al Quintismo como un Grupo de Interés en esa época. [[/footnote]]. Se encontraron varias cartas estelares, catalogadas como SCP-ES-105-1, modificadas de manera anómala para alterar temporalmente la apariencia de los cuerpos estelares. Posteriormente fueron entregadas a la Fundación debido a su falta de recursos para continuar la investigación sobre SCP-ES-105. Él método, a día de hoy, sigue siendo desconocido para la Fundación.

**Registro de Eventos Celesta:**

La siguiente tabla muestra los datos recopilados de los afectados por los Eventos Celesta relevantes registrados desde su descubrimiento.

&gt; || **Número de evento:** 001 @@                                        @@ || 
&gt; || **Lugar:** BETHEL  @@                                        @@ || 
&gt; || **Fecha:** 17-08-1969 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** LACERTA@@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** LYRA@@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** Pérdida de la percepción de los estímulos exteriores, mayor volumen en la voz, vocalizaciones similares a himnos Quintistas.
&gt; 
&gt; **Persona de Interés:** James Marshall &#34;Jim&#34; Hendrix
&gt; 
&gt; **Transcripción:** Saludos, hermanos y hermanas bajo la misma estrella. Hoy damos la bienvenida a las VERDADERAS estrellas, aquellas ajenas al orden opresor del gobierno. Esto sólo es el inicio, pero cantad y dejad que entre el humo, así ellos no os encontrarán. No caminéis en treses.
&gt; 
&gt; **Efectos después del Evento Celesta:** Comportamientos similares a aquellos afectados por el Trastorno de Oposición Desafiante, mayor afinidad a piezas musicales, mayor consumo de sustancias alucinógenas. 
&gt; 
&gt; **Observaciones:** Este fue el primer Evento Celesta del que se tiene constancia. A diferencia de los siguientes Eventos Celesta, el evento posterior ocurrió en la misma noche.


&gt; || **Número de evento:** 006 @@                                        @@ || 
&gt; || **Lugar:** MONTEVIDEO @@                                        @@ || 
&gt; || **Fecha:** 24-06-1987 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** ESCORPIO @@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** CETUS @@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** Desconocido
&gt; 
&gt; **Persona de Interés:** [[[volver-a-casa|CS-IV Jaime Pérez]]][[footnote]] Implicado en varias operaciones delicadas de la Quinta Iglesia y grupos similares, incluyendo a SCP-ES-███. Desaparecido desde el ██/██/████[[/footnote]]
&gt; 
&gt; **Transcripción:** Desconocido
&gt; 
&gt; **Efectos después del Evento Celesta:** Desconocido
&gt; 
&gt; **Observaciones:** Debido a la desaparición, negativa a colaborar de todos los individuos involucrados, la Fundación no pudo obtener información valiosa sobre las transcripciones y los efectos de este Evento Celesta.


&gt; || **Número de evento:** 010 @@                                        @@ || 
&gt; || **Lugar:** INVERNESS@@                                        @@ || 
&gt; || **Fecha:** 21-06-1993 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** OSA MENOR@@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** HYDRA@@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** Pérdida de la percepción de los estímulos exteriores, percepción de una mayor destreza en la pesca, visualización de criaturas marinas similares a los plesiosaurios y especímenes de la clase //Asteroidea// (Estrella de mar)
&gt; 
&gt; **Persona de Interés:** Edna MacInnes[[footnote]] Civil. Actualmente no está involucrada en actividades anómalas.[[/footnote]].
&gt; 
&gt; **Transcripción:** No debéis fiaros del falso mar donde pueblan las criaturas inmundas. Podéis cogerlas y hundirlas en el falso polvo cósmico. Cualquiera podría engañaros poniendo estrellas falsas a vuestro lado. Mirad hacia arriba, donde están los verdaderos guerreros y dioses y buscad las señales. Vigilad vuestros alrededores.
&gt; 
&gt; **Efectos después del Evento Celesta:** Acuafobia, herpetofobia, mayor reconocimiento de patrones acompañado de paranoia leve.
&gt; 
&gt; **Observaciones:** Varios días después, Edna MacInnes vio una instancia de SCP-████ en el Lago Ness. Posteriormente, agentes camuflados en las cercanías le administraron amnésticos Clase-B y se le devolvió a la ribera del Lago Ness, sustituyendo a SCP-████ por un tronco.


&gt; || **Número de evento:** 015 @@                                        @@ || 
&gt; || **Lugar:** GAZA  @@                                        @@ || 
&gt; || **Fecha:** 20-09-2000 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** CYGNUS@@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** LA CASA DEL REY CEFEO@@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** Pérdida de la percepción de los estímulos exteriores, cánticos religiosos y bélicos.
&gt; 
&gt; **Persona de Interés:** Ahmed Yasin.
&gt; 
&gt; **Transcripción:** Cantad, hermanos míos. Cantad, porque muy pronto haremos que deje de arder la falsa estrella de los captores. Aquellos que tienen a nuestra amada estrella Casiopea. Como descendientes de Cefeo que somos, debemos recuperarla y ponerla a salvo de los demás. Avancemos sin miedo, Cefeo nos mira desde los cielos.
&gt; 
&gt; **Efectos después del Evento Celesta:** Intolerancia religiosa, mayores comportamientos agresivos, mayor interés por las estrellas especialmente aquellas de la constelación Casiopea. 
&gt; 
&gt; **Observaciones:** El 28/09/2000 Ariel Sharón, ex-militar del Ejército de Defensa de Israel, acudió a la Cúpula de la Roca, lo cual inspiró a los grupos musulmanes a iniciar una ofensiva contra el Estado de Israel, provocando así la Segunda Intifada.


&gt; || **Número de evento:** 018 @@                                        @@ || 
&gt; || **Lugar:** LONDRES@@                                        @@ || 
&gt; || **Fecha:** 15-04-2006 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** [CENSURADO] @@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** DESCONOCIDO[[footnote]] Dicha constelación recordaba a una estrella de mar. [[/footnote]]@@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** --Ninguno--. Tras múltiples interrogatorios hechos a la población londinense, se confirmó que podían visualizar a la constelación incluso si no podían observar el firmamento.
&gt; 
&gt; **Persona de Interés:** Desconocido. Se presume que los responsables fueron miembros de alto rango de La Quinta Iglesia.
&gt; 
&gt; **Transcripción:** Ywaq ma phgwa&#39;cul hnakf. Uulwi ifis halahs gag[DATOS BORRADOS]. Slon tlir na **tlei** obr Quinta. Tla slon ████ plr estrella**tln tlo** sacp tlei. No huyais del abrazo de la estrella, ella sólo quiere que seáis felices.
&gt; 
&gt; **Efectos después del Evento Celesta:** Efectos comunes amplificados de la Fase 5. 
&gt; 
&gt; **Observaciones:** Este fue el primer Evento Celesta que no provocó efectos más allá de los generales. Es de destacar que la Fundación ya reconoció a La Quinta Iglesia como un Grupo de Interés y que anteriormente ya actuó en Londres.


&gt; || **Número de evento:** 020 @@                                        @@ || 
&gt; || **Lugar:** OKINAWA@@                                        @@ || 
&gt; || **Fecha:** 02-07-2007 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** LEO@@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** EL SARCÓFAGO DEL REY JOB@@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** Pérdida de la percepción de los estímulos exteriores, inconsciencia.
&gt; 
&gt; **Persona de Interés:** Ken Kobayashi[[footnote]] Empleado de la Funeraria █████. Fallecido. [[/footnote]]
&gt; 
&gt; **Transcripción:** Siento haberos dormido, pero tengo un mensaje muy importante. Sé que estáis muy cansados, pero Jurōjin[[footnote]] Uno de los Siete Dioses de la Fortuna del Sintoísmo Japonés. Según el sintoísmo, es la reencarnación de la Estrella Polar Austral.[[/footnote]] os necesita. Quiere llevaros a las estrellas, pero necesita que hagáis un par de tareas antes de que os lleve con él. Recordad ir al templo cada día y realizad las ofrendas, hasta que os llame. Cuando os llame, no tengáis miedo de morir, pues sólo las estrellas son reales.
&gt; 
&gt; **Efectos después del Evento Celesta:** Ergomanía, fanatismo religioso sintoísta, pensamientos suicidas acabando en su posterior muerte.
&gt; 
&gt; **Observaciones:** Este fue el primer Evento Celesta que causó muertes. Es de destacar que SCP-ES-105 afectó a 10 sujetos en un área urbana de unos 200000 habitantes aproximadamente. Todas las transcripciones se recopilaron de ████ █████, el único sujeto que permanece vivo. Después de la recopilación de datos, se le administraron amnésticos Clase-B.


&gt; || **Número de evento:** 025 @@                                        @@ || 
&gt; || **Lugar:** MONTEVIDEO@@                                        @@ || 
&gt; || **Fecha:** 15-05-2010 @@                                                       @@ ||
&gt; || **Cuerpo celeste original:** LIBRA Y SATURNO@@                                                                               @@  || 
&gt; || **Cuerpo celeste visualizado:** CRUX@@                                                       @@  || 
&gt; 
&gt; **Efectos durante Evento Celesta:** Pérdida de la percepción de los estímulos exteriores, visualización de iconos religiosos cristianos, mayor densidad de los vapores generados en la Fase 2 del Evento Celesta, ritos relacionados con la Iglesia Católica.
&gt; 
&gt; **Persona de Interés:** Amador Márquez[[footnote]] Párroco de la Iglesia █████, en las periferias de Buenos Aires. Desaparecido. [[/footnote]]
&gt; 
&gt; **Transcripción:** Hermanos, hoy estamos aquí para conmemorar la ascensión de Nuestro Señor Jesucristo, crucificado en la Cruz de Cinco Puntas, hacia el Paraíso. Como todos sabemos, el Paraíso es un lugar lleno de vapores con las estrellas como las perlas de Nuestro Señor. Como es de esperar, tenéis que llevar los portainciensos para &#34;ambientar&#34; su hogar y alzaros hacía la Verdad. Recordad que todo esto es para que la Estrella Polar Austral, más conocida como la señal divina, aparezca y nos lleve consigo. Y recordad, si no le amáis, sus arcontes no os dejarán subir.
&gt; 
&gt; **Efectos después del Evento Celesta:** Conversión a la religión cristiana católica o mayor adhesión a dicha religión si ya eran creyentes. Mayor uso de espirales de incienso en las misas dominicales.
&gt; 
&gt; **Observaciones:** Los ritos católicos después de SCP-ES-105 guardan similitud con aquellos practicados en el [[[scp-1982|sur de Estados Unidos]]]. A partir de este momento, se está llevando a cabo una investigación en las diócesis católicas para encontrar posibles miembros infiltrados de La Quinta Iglesia y de sus ramas siguiendo los Procedimientos de Contención establecidos.

**Anexo 1:** El día 17/05/2010, gracias al juzgado local, se consiguió una orden judicial para registrar el hogar de Amador Márquez en ████, Uruguay. Al registrar sus pertenencias se encontraron una cruz de madera con el extremo inferior separado por la mitad logrando una apariencia similar a una estrella, varias varillas de incienso y un conjunto de notas escritas por Amador Márquez.

[[collapsible show=&#34;+ Notas de Amador Márquez&#34; hide=&#34;- Ocultar&#34;]]

&gt; 02/07/87
&gt; 
&gt; No soy un hombre apasionado por la escritura, pero desde lo que pasó en Montevideo, siento que debo contarlo de algún modo. Al menos alguien podrá hablar por ellos. La nación conocerá lo que fue esa luz. El mundo lo sabrá.

&gt; 05/07/87
&gt; 
&gt; Malditos bastardos. Esos que se hacen llamar periodistas se rieron en mi cara. Me dijeron que estaba loco y que solo era un conspiranoico o un telepredicador. Ilusos, yo le vi, a Él, he visto su gracia y también su ira. No sé porque me dejó vivo, pero siento su llamada. Cada vez la oigo más, incluso ayer no pude dormir por Su voz.

&gt; 07/07/87
&gt; 
&gt; No puedo soportarlo más. Si Él quiere que se haga su voluntad la cumpliré. Espero que al menos me deje dormir.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 12/11/88
&gt; 
&gt; Ya ha pasado casi un año y medio de aquello. Ya casi no me incomoda Su voz y resulta que estoy aprendiendo muchas curiosidades sobre el cristianismo, como el número 5 que simboliza la gracia de Dios. Buen número, aunque no sé porque me he fijado en ése y no en otros como el 6, el 7 o el 12. También estoy retomando el contacto con la gente, aunque no hay ninguna mujer. Qué pena, mí antiguo yo se habría ido por ahí a conquistar alguna que otra.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 14/03/92
&gt; 
&gt; Por fin me asignaron a una iglesia. No está mal, pero ya le pesan sus añitos. El público era muy aburrido y creo que no entendieron mi sermón, pero todos lo entenderán. Sólo hay que dejarse llevar por el Verbo.

&gt; 21/03/92
&gt; 
&gt; Esta misa fue algo mejor que la anterior. Al menos no se durmieron y hasta algunos feligreses pidieron que les diera la bendición.

&gt; 05/04/92
&gt; 
&gt; Ayer por la tarde, después de acabar la misa, vinieron dos personas que decían conocer a uno de mis antiguos compañeros. Me dijeron que eran antiguos trabajadores de un semanario llamado &#34;El Caso&#34;[[footnote]] Semanario español especializado en noticias de sucesos, que se editó en Madrid entre 1952 y 1987. [[/footnote]] y que estaban buscando iniciar un nuevo semanario en Sudamérica llamado &#34;El Horizonte&#34;, enfocándose en fenómenos paranormales y religiosos. Conté todo lo que supe y después se fueron. Al menos alguien me cree, aunque parezcan que estén mal de la cabeza.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 25/05/95
&gt; 
&gt; Hoy recibí una agradable sorpresa de Jaime Pérez, un viejo conocido del incidente en Montevideo. Vino a verme como iba con mi vida y aproveché sus preguntas para devolvérselas y conocerle un poco más. Me dijo que formaba parte de una iniciativa religiosa con tendencias ecuménicas llamada &#34;La Unión de los Cinco&#34; que consistiría en la unión de las 5 religiones más influyentes[[footnote]] Actualmente, las 5 religiones mayoritarias son el Cristianismo, Judaísmo, Islamismo, Budismo e Hinduismo. [[/footnote]] y que ascendió de rango haciendo obras de caridad en Europa.
&gt; 
&gt; Me dijo que si quería ayudarle y que, a cambio, él me ayudará saber más sobre la luz que ví y lo que hay más allá.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]


&gt; 16/07/95
&gt; 
&gt; Decidí poner en práctica una cosita sencilla que me sugirió Jaime. Un poco de incienso, como los gallegos, y un poco de baile, como los de allá arriba, y todo saldrá bien.
&gt; 
&gt; Estuve en lo cierto, cantaron y respiraron el humo como --locos-- aquellos que quieren saber más sobre Nuestro Señor.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 08/12/98
&gt; 
&gt; Ayer tuve un sueño y una revelación. Aparecí sentado en una silla, y enfrente de mí apareció Jaime junto con unas tazas de té ya llenas. Me dijo que estábamos en el Paraíso, concretamente en el Quinto Mundo. Miré a mi alrededor y observé este extraño mundo, con un suelo de piedra tallado con pentágonos, siempre iguales. La gente corriendo a su libre albedrío, en lo que parecía ser el Jardín del Edén. Animales y plantas de colores y aspectos sin igual, todas ellas bañadas por una luz rosa de una gran Estrella de Mar.
&gt; 
&gt; Después de eso, Jaime me dijo que antes de descansar aquí tenía una gran misión. Tenía que llamar a la Estrella Austral para que el Quinto Mundo sepa que queremos recibirle. Viendo como era el Paraíso, acepté de buen grado.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 11/02/99
&gt; 
&gt; Lo hice. Usé las palabras que Jaime me ha estado enseñando para desbloquear las ataduras de la mente. Al principio se extrañaron, pero al final lo comprendieron y asintieron. Ya empiezan a madurar.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 05/09/05
&gt; 
&gt; Últimamente no entra gente y todo por ese maldito [[[SCP-1425|libro]]]. La mitad de mis feligreses desparecieron y los obispos empiezan a quejarse contra mis prácticas poco ortodoxas. No sé si hacerle caso a Jaime y utilizar algunas frases de ese libro.

&gt; [REGISTROS IRRELEVANTES ELIMINADOS]

&gt; 15/04/10
&gt; 
&gt; Están listos. Todos lo estamos. Puedo ver como nuestras almas son más libres, nuestros huesos son más móviles y nuestra carne es más blanda. Puedo ver como nos elevamos y hacemos señales a la Estrella Austral. Puedo ver el Paraíso y a mis antiguos compañeros sonriendo en él. Veo a los incrédulos que nos temen. Debo hacerlo.

&gt; 15/05/10
&gt; 
&gt; Lo he conseguido. He visto como se evaporaban mis feligreses. Su polvo estelar volaba por el techo. Qué pena que sólo haya sido una minoría, pero eso significa que aún no levanto sospechas entre los incrédulos. Pero debo actuar, siento que quieren sabotear el Advenimiento.
&gt; 
&gt; Debo ayudar. Siento que debo ayudar. Estamos en peligro. Debemos ir hacia los hielos siderales al sur y solo conozco una vía. Si no podemos ir al Paraíso, haré que el Paraíso venga a nosotros. Todo por --Nuestro Señor-- Nuestra Estrella. ██████ ███ ██ ██&#39;██ austral.

**Anexo 2**: El 25/12/14 a las 11:00 AM +12:00 UTC, aparece un cuerpo celestial de origen desconocido sobre la estación Amundsen-Scott que, según las primeras observaciones, parece compartir características similares a Sigma Octantis, la actual estrella polar austral. Se está estudiando si tiene relación con SCP-ES-105 y su posible clasificación como anomalía.
