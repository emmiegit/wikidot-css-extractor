    <pre><textarea class="page-source" readonly>[[note]]

**提示：**您正在查看的是本文档的已归档第四版本。若要查看最新版本，请参阅[[[http://scp-wiki-cn.wikidot.com/scp-cn-919|此处]]]。

[[/note]]
**项目编号：**SCP-CN-919

**项目等级：** --Keter--Neutralized

**特殊收容措施：**--在事件CN-919-Beta后，SCP-CN-919以及SCP-CN-919-3已被重新收容。SCP-CN-919目前被收容于Area-CN-07的特殊人形收容室内。安保措施已被升级为最高级别，已避免再次收容突破的情况发生。 永久停止任何测试。任何人员不得在未经O5议会全体许可情况下接近收容室。收容室周边及内部应24小时进行监视，若出现特殊状况，将立刻启动协议CN-919-Belias。--在事件CN-919-E后，SCP-CN-919已被推定无效化。

**描述：**--SCP-CN-919为一名黄种中年男性。除了其背部的SCP-CN-919-1外，项目在生理结构和精神状态方面与普通人类无异。目前项目的精神状况仍不稳定，需定期对其进行心理疏导。--

--SCP-CN-919-1为SCP-CN-919背部的图案，与基金会标志设计相一致，在通常情况下会散发出微弱光线。检测结果表明，SCP-CN-919-1内包含有一平行现实，被编号为CK████，（也称为SCP-CN-919-2）。尚不清楚该平行现实如何被容纳于SCP-CN-919-1内。任何生物与物体可通过与SCP-CN-919-1接触，并经由SCP-CN-919的意识操纵而进入SCP-CN-919-2。但目前尚未发现从SCP-CN-919-2返回当前现实的方法。--

--SCP-CN-919为来自SCP-CN-919-2，22██年地球的基金会3级人员，语言专家顾██。根据SCP-CN-919的陈述，SCP-CN-919-2内的地球已经经历了一场XK级世界末日，后续情形尚未可知。导致该情景的实体为一VIII级以上的现实扭曲实体，被编号为SCP-CN-919-3。--

--SCP-CN-919-3为一VIII级以上的现实扭曲实体，外观为一巨型球体，表面覆盖未知物质，具有极高的智慧并对任何形式的生命形态表现出强烈敌意，且拥有跨越平行现实的能力。在事件CN-919-Beta后，SCP-CN-919-3得以通过SCP-CN-919-1被重收容于SCP-CN-919-2.目前尚未确定实体何时将有能力重新进入当前现实，并[数据删除]。有关事件CN-919-Beta的记录，请参阅附录。--

--有关于SCP-CN-919-2和SCP-CN-919-3的更多详细资料（由SCP-CN-919所提供），请参阅文档SCP-CN-919-Delta。--

在事件CN-919-E后，SCP-CN-919已被推定无效化。有关于事件CN-919-Omega的记录，请参阅附录。

[[collapsible show=&#34;+ 归档附录：事件CN-919-Beta的记录：&#34; hide=&#34;- 隐藏&#34;]]

在SCP-CN-919-3突破收容约██日后，SCP-CN-919出现在了SCP-CN-919-3所处位置。在[数据删除]后，SCP-CN-919-3得以被重新收容。同时基金会重收容了SCP-CN-919，以避免再次收容突破的发生。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 归档附录：访谈记录CN-919-C&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**SCP-CN-919
&gt; 
&gt; **采访者：**Dr.Kefka
&gt; 
&gt; **前言：**在事件CN-919-Beta后，SCP-CN-919-3得以被重新收容。为了了解SCP-CN-919的状况，Dr.Kefka对SCP-CN-919进行了访谈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Kefka：**你好，SCP-CN-919。非常感谢你能回来帮助我们重收容SCP-CN-919-3，我代表基金会为你献上最诚挚的敬意。
&gt; 
&gt; **SCP-CN-919：**没有必要……博士。虽然耳语似乎暂时停止了……但我的头还是很疼……我不确定我还能关住他多久……也许这就是最后一次了。
&gt; 
&gt; **Dr.Kefka：**......对于SCP-CN-919-3的收容工作，我们会给予你最大程度的协助。
&gt; 
&gt; **SCP-CN-919:**谢谢……不过，我觉得是时候该和那家伙做个了断了。我很累，想睡一会。
&gt; 
&gt; **Dr.Kefka：**你的意思是指？
&gt;   
&gt; **SCP-CN-919：**……抱歉，没什么。
&gt; 
&gt; **Dr.Kefka：**我明白了……我们会尽力保证你的精神和生理健康状况。
&gt;      
&gt; **SCP-CN-919：**……有件事想拜托你，能给我笔和纸么？我想写些……东西。
&gt; 
&gt; **Dr.Kefka：**我会提出申请的。今天就到这里吧，再见。
&gt; 
&gt; **SCP-CN-919：**再见。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; 访谈结束后，Dr.Kefka提出了给予SCP-CN-919纸和笔的申请，请求得到批准。
&gt; 
&gt;  **结语：**SCP-CN-919的精神状况仍不稳定，应加强注意。对项目的要求给予批准可能是改善其精神状况的有效方式。
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 附录：事件CN-919-E的记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; 20██年██月██日，项目将一份手写记录放置于收容室桌上。随后项目闭上双眼，其背部SCP-CN-919-1发出剧烈光芒。当安保人员进入收容室检查时，SCP-CN-919-1已彻底消失，SCP-CN-919失去生命体征。SCP-CN-919随后被推定无效化。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ SCP-CN-919遗留的手写记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; 当你们看到这份记录的时候，我想我应该已经死了吧。很抱歉用你们的世界做赌注进行了一次尝试，但我想只有这个办法能解决一切了……而且我相信它一定会成功。如果你们发现我背上的图案彻底消失并且没有发生什么异状的话，那就证明我成功了。那个该死的怪物已经彻底消失，和我所爱的世界一起。我希望你们你能最后满足我一个任性的要求，把我和我的妻女合葬在一起，然后为他们献上一束百合花，谢谢了。如果可以的话，把我所带着的合照和其他物件放在我的墓前。这是我最后的要求了。
&gt; 
&gt; 最后，来讲讲某个男人的故事吧。
&gt; 
&gt; 他本是一个普普通通的人，但他相信自己在为这个世界的和平而努力，他和他的组织一直在保护这个世界。他也相信，自己能一直和他所珍视的人在一起。
&gt; 
&gt; 直到有一天，一切在他眼前崩坏。
&gt; 
&gt; 破坏，毁灭，死亡，消失。一切只是因为一个圆球。他不理解，他无法理解。为什么会变成这样？为什么他们曾经战胜了一切，现在却只是被该死的圆球打得溃不成军？
&gt; 
&gt; 他也没有看到他所珍视的人，他再也没有看到。但他相信终有一日会再见面。
&gt; 
&gt; 他也从未相信自己能改变这一切，直到他真正被要求担负一个天方夜谭般的任务。
&gt; 
&gt; 一个人？承担整个世界？拯救整个世界？他做不到，没有人能做到，他不相信有人能做到。
&gt; 
&gt; 但他要做，他必须做，他不得不这么做。
&gt; 
&gt; 那一天，他来到一个新的世界。
&gt; 
&gt; 一切仿佛如往常一样。小鸟在歌唱，鲜花在绽放。天空是那么的蔚蓝。
&gt; 
&gt; 他仿佛看见了有人在向他招手。
&gt; 
&gt; 但一切转瞬却又消失不见。
&gt; 
&gt; 他知道他必须让一切都回来。他只是想要让一切都回来，如同昨日。
&gt; 
&gt; 他行动了。
&gt; 
&gt; 他相信他们仍有办法解决一切。
&gt; 
&gt; 但结果只是绝望。
&gt; 
&gt; “一切都结束了”，恶魔向他耳语。
&gt; 
&gt; 他能亲眼看到，一切在他眼前毁灭。
&gt; 
&gt; 但他又能看到，一切在他眼前重生。
&gt; 
&gt; 恶魔向他许诺，将赐予他重生。
&gt; 
&gt; 那景象是那么真切，不断地在他眼前变幻。
&gt; 
&gt; 他不想失去这一切了。
&gt; 
&gt; 他想拯救世界。
&gt; 
&gt; 但他不想毁灭世界。
&gt; 
&gt; 可他无法坐视这一切就这么走向结束。
&gt; 
&gt; 恶魔的耳语依旧萦绕在他身边。
&gt; 
&gt; 他坚持不下去了，
&gt; 
&gt; 他只是想见到那一切。
&gt; 
&gt; 她们在他眼前挥手，
&gt; 
&gt; 他不想看到这一切消失。
&gt; 
&gt; 恶魔从他体内出现，宣泄着遭囚禁的怒火。
&gt; 
&gt; 他又看到了一切在他眼前消失。
&gt; 
&gt; 他又听到了人们绝望的嚎哭。
&gt; 
&gt; 一切只是在他眼前重现。
&gt; 
&gt; 但他也看到一切在他眼前重生。
&gt; 
&gt; 但他做不到了。
&gt; 
&gt; 他只是坚持不下去了。
&gt; 
&gt; 他好想见到她们。
&gt; 
&gt; 他再也见不到她们了。
&gt; 
&gt; 他好想拯救世界。
&gt; 
&gt; 他只能毁灭世界。
&gt; 
&gt; 于是一切在他眼前破碎，
&gt; 
&gt; 仿佛从来就没有重生。
&gt; 
&gt; 也确实从来就没有重生。
&gt; 
&gt; 他忽然什么也听不到了，
&gt; 
&gt; 他知道自己必须做什么。
&gt; 
&gt; 断片已在他体内扎根，
&gt; 
&gt; 他能感觉到一切与他同在。
&gt; 
&gt; 他能控制这断片，
&gt; 
&gt; 他能将它彻底抹除。
&gt; 
&gt; 他会拯救世界，
&gt; 
&gt; 他会毁灭世界。
&gt; 
&gt; 他必须拯救世界，
&gt; 
&gt; 他必须毁灭世界。
&gt; 
&gt; 他不得不拯救世界，
&gt; 
&gt; 他不得不毁灭世界。
&gt; 
&gt; 最后他仿佛又看到昨日在他眼前闪现。
&gt; 
&gt; 他闭上了双眼。
&gt; 
&gt; 对不起。
&gt; 
&gt; 再见了。
&gt; 
&gt; [[&gt;]]
&gt; //一个罪人//
&gt; [[/&gt;]]
[[/collapsible]]
