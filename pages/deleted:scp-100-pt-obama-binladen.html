    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº**: SCP-100-PT

**Classe de Objeto**: Thaumiel 

**Procedimentos Especiais de Contenção**: SCP-100-PT deve ser constantemente vigiado por não menos que quatro guardas, cujo acampamento deve ser mantido a mais de 100 m do objeto. Civis em um raio de 1 Km devem ser capturados e interrogados sobre os motivos para estarem na área. Caso estes demonstrem ser apenas pessoas comuns, sem conhecimento sobre a anomalia, devem receber doses de amnésticos classe-D e escoltados para longe da propriedade. Se eles possuírem um desejo inexplicável de entrar na casa ou qualquer conhecimento sobre a natureza anômala da casa, devem ser terminados imediatamente. Qualquer um (civil ou não) que tente entrar na área interior de SCP-100-PT-A sem a devida autorização deve ser eliminado a qualquer custo. Permitir que pessoal não autorizado alcance o SCP-100-PT-B pode resultar em um Cenário de Fim de Mundo Classe-AK, e caso isso aconteça todos os funcionários devem se retirar da área o mais rápido possível e solicitar um ataque aéreo para destruir a casa.

[[include component:image-block name=https://i.imgur.com/ulA9wDe.jpeg | caption=Foto de SCP-100-PT-A, tirada imediatamente antes da missão de exploração realizada em seu interior.]]

**Descrição**: SCP-100-PT constitui no conjunto de três anomalias, sendo eles: uma antiga casa da zona rural (SCP-100-PT-A), um alçapão de madeira conectado a um espaço extradimensional cúbico de aproximadamente 1 Km³ (SCP-100-PT-B), e uma entidade de origem desconhecida que habita seu interior (SCP-100-PT-C).

SCP-100-PT-A é uma antiga casa, com características comuns a aquelas construídas entre os séculos XVIII e XIX, localizada na zona rural próxima à cidade de Barbacena. Em seu exterior, a propriedade não apresenta nenhuma propriedade anômala. Entretanto, na parte interior, ela é decorada com mobília típica do início do século XX. A casa foi habitada até ██-██-████, quando, após a morte de seus até então habitantes, foi classificada como objeto anômalo pela fundação. Não há nenhum relato relacionado a comportamentos anormais na área até que Martim Albuquerque começou a morar lá, em ██-██-████. Após sua morte por causas desconhecidas, a família █████ se mudou para a habitação, onde morou por 7 meses, até que ███████ █████ assassinou brutalmente os outros moradores usando, de acordo com relatos do único sobrevivente, o primogênito da família, “a própria mente”.

Na parte interior, a temperatura da casa sempre varia entre -4º e -8º C, em circunstâncias normais. Passar um período de aproximadamente uma hora dentro da área pode resultar no surgimento de uma inexplicável deficiência no sistema imunológico, que pode durar até um mês. Além disso, uma estadia prolongada na propriedade comumente resulta no aparecimento de sintomas como amnésia, delírios, apatia, paranoia e logorréia. Objetos notórios encontrados na casa, após uma missão de exploração, incluem:
* Um livro sem título nem autor escrito à caneta em português arcaico, tendo seu conteúdo relacionado a ocultismo, que foi achado junto do diário de Martim Albuquerque. O livro inclui uma gama de rituais, incluindo um (entitulado “selo da besta”) cujos símbolos esotéricos usados para sua execução se assemelham a aqueles desenhados no alçapão de SCP-100-PT-B. O diário conta como Martim encontrou a casa abandonada e a usou em seus experimentos (o diário não deixa claro o que exatamente seriam esses experimentos). O diário também fornece a maioria das informações que se tem sobre o SCP-100-PT.
* Um tabuleiro Ouija feito de uma desconhecida pedra lisa preto-esverdeada, com letras e números brancos. O indicador do tabuleiro de fato se movimenta sozinho. É teorizado que ele seja controlado por SCP-100-PT-C que o utiliza para se comunicar com humanos. Responder as mensagens da entidade exige a autorização de dois ou mais funcionários de nível 4. A permissão é necessária desde [DADOS EXPURGADOS] resultando na substituição de dois funcionários responsáveis pelo SCP-100-PT, e na aplicação de amnésticos classe-D nos outros dois.

SCP-100-PT-B é um alçapão de madeira e ferro com 3 símbolos ocultistas desenhados em sua superfície, formando um estranho triângulo. O alçapão estava originalmente escondido em baixo de um tapete e tudo indica que a família █████ desconhecia a existência do objeto, ao menos até algum tempo antes dos assassinatos. O alçapão, que não deveria levar a lugar nenhum, de acordo com sua posição, está conectado diretamente a um espaço extradimensional de formato cúbico estimado em cerca de 1 Km³. Esse espaço interior de SCP-100-PT-B é uma floresta de pinheiros anormalmente avermelhados onde a física como conhecemos parece extremamente alterada. O espaço também é extremamente frio, indo de -38º até -56º C, sendo que qualquer tentativa de elevar a temperatura de qualquer coisa acima desse máximo é totalmente inútil, o que torna o chão permanentemente coberto de neve. Na floresta não aparenta existir nenhuma forma de vida senão os pinheiros e a entidade anômala. Tempo gasto dentro da floresta parece causar os mesmos sintomas que ocorrem no SCP-100-PT-A, porém com maior intensidade. O SCP-100-PT-B foi criado por Martim Albuquerque para conter a entidade em seu interior, porém, uma falha na execução dos símbolos permitiu que a influência do SCP-100-PT-C se espalhasse por toda a casa, resultando na morte de Martim.

SCP-100-PT-C é um tipo de entidade que habita a floresta de SCP-100-PT-B. Não se sabe quase nada sobre a criatura, exceto que ela possui um comportamento imprevisível e hostil, juntamente com capacidades de afetar a mente humana de diferentes formas. Todas as tentativas de contato com a anomalia resultaram em um fracasso ou em [DADOS EXPURGADOS]. De acordo com o livro encontrado, a entidade é também capaz de manipular os sonhos de pessoas em qualquer parte do mundo, podendo leva-las a seguir suas ordens. Não se sabe que Martim conseguiu inibir essa capacidade ou não, obrigando a Fundação a se manter alerta a qualquer um que se aproxime da casa sem autorização.

**Adendo**: Em uma tentativa de descobrir mais sobre SCP-100-PT-C, foi descoberto que aparelhos eletrônicos apresentam diversas falhas e em pouco tempo param de funcionar no espaço do SCP-100-PT-B, com a única exceção sendo um drone de exploração que conseguiu captar, por alguns segundos, o seguinte som produzido pelo que acredita-se ser o SCP-100-PT-C:
