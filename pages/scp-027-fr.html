**Ítem #:** SCP-027-FR

**Nivel de Amenaza:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto** Seguro

**Procedimientos Especiales de Contención:** SCP-027-FR deberá ser confinado en una habitación en la que debe estar plantado un árbol. 

El objeto deberá ser colocado en el árbol, a más de 6 m del suelo y 6 m del techo y las paredes. 

Salvo en caso de pruebas, ningún objeto artificial deberá estar a menos de 6 m de SCP-027-FR

Cualquier interrupción del ruido producido por el objeto debe ser advertida.

Para no afectar a la concentración del personal, las paredes de la contención deberán ser insonorizadas.

**Descripción:** SCP-027-FR es una estatuilla del cantante Rick Astley, midiendo 23 cm de altura, llevando la inscripción &#34;//Has sido rickrolleado//&#34;.

La estatuilla toca continuamente la canción //Never Gonna Give You Up// por el cantante anteriormente mencionado. 

Cuando un objeto fabricado por el hombre se acerca a menos de 6 m de la estatuilla, se transformará instantáneamente en otro objeto, cuya utilidad será la opuesta a la original, totalmente desviada de la utilidad anterior, o &#34;parodiará&#34; de algún modo la utilidad inicial.

La transformación se produce primero por un cambio en la forma del objeto, que crece o se reduce según el tamaño final del objeto, seguido de un cambio de color. La transformación completa dura, en promedio, 2 segundos, con ligeros aumentos en función del volumen del objeto después de la transformación.

En el caso de objetos cuya utilidad o apreciación es subjetiva, como por ejemplo, una obra de arte, SCP-027-FR lo transformará en un objeto que irá en contra de la apreciación u opinión sobre el objeto inicial de la persona más cercana.

[[collapsible show=&#34;+ Pruebas en SCP-027-FR&#34; hide=&#34;- Pruebas en SCP-027-FR&#34;]]

**Prueba 027-01**
&gt;  **Sujeto:** SCP-027-FR
&gt;  **Procedimiento:** Un tanque VAB Mk3 es traído dentro del rango de SCP-027-FR.
&gt;  **Resultados:** El tanque se convierte en un camión de helados.
&gt;  **Nota:** //¡Hurra!// - Dr. Holt

**Prueba 027-02**
&gt;  **Sujeto:** SCP-027-FR
&gt;  **Procedimiento:** Una paleta de menta es traída dentro del rango de SCP-027-FR.
&gt;  **Resultados:** Se transforma en una paleta de metanfetamina. Parece que la paleta también tiene un efecto “atrayente” en el personal a cargo, quienes la probaron.
&gt;  **Nota 1:** //¡Hurra!// - Dr. Grym
&gt;  **Nota 2:** //Efectos del SCP y un carajo, esta paleta no tiene nada de &#34;atrayente&#34;.// - Agente Neremsa

**Prueba 027-03**
&gt;  **Sujeto:** SCP-027-FR
&gt;  **Procedimiento:** Una granada es traída dentro del rango de SCP-027-FR.
&gt;  **Resultados:** A simple vista, ningún cambio es notable. Sin embargo, una vez la granada fue desenganchada y lanzada, esta explotó en confeti. 
&gt;  **Nota:** //Parece que también te diviertes un poco. Una disminución en la utilidad. Tomo nota.// - Km. Mortarion

**Prueba 027-04**
&gt;  **Sujeto:** SCP-027-FR
&gt;  **Procedimiento:** Un lápiz y un borrador son traídos dentro del rango de SCP-027-FR.
&gt;  **Resultados:** El lado rosado del borrador deja de borrar, causando solamente manchas en el papel, mientras que el lado azul borra perfectamente.
&gt; **Nota:** //Ni siquiera sé por qué hicimos esta prueba. El resultado era evidente de antemano.// - Dr. Heiteira

**Prueba 027-05**
&gt;  **Sujeto:** SCP-027-FR
&gt;  **Procedimiento:** Un refrigerador es traído dentro del rango de SCP-027-FR.
&gt;  **Resultados:** El refrigerador no ha cambiado, sin embargo, la temperatura en el refrigerador ahora ronda los 200 grados Celsius.
&gt;  **Nota:** //Pondré eso en la cafetería, el viejo horno se hecho a perder.//  - Dr. Benji
[[/collapsible]]

**Anexo:** SCP-027-FR fue creado por la organización //Are We Cool Yet?//, como lo indica una inscripción bajo la estatuilla. Fue descubierto en la tienda Harrods de Londres, donde arrasó con las existencias, transformando varios productos.

SCP-027-FR fue localizado en un casillero de inventario, debido a que volvió invisible la ropa del personal de la tienda en cuanto se acercaron a él.

Su recuperación y extracción fueron extremadamente complicadas, dada la naturaleza del objeto y su ubicación. Se puso en marcha el procedimiento de desinformación Gemini-[[[SCP-299-FR|113-B]]].
