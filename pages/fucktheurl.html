    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Pomimo że wszystko w Poradnikach jest ważne, tutaj znajdziesz nadrzędne rzeczy, które są najważniejsze. 

**Wszystko w Poradnikach jest ważne.** Każdy wymagany poradnik został dokładnie zweryfikowany i edytowany przez członków Administracji aby upewnić się, że jest jasny i treściwy. Nawet najmniejsze rzeczy są tam ważne, ale nie sądzę, bym był w stanie wystarczająco to zaznaczyć. Ten esej jest po to, by ponownie rzucić okiem na podstawowe i najważniejsze rzeczy, ale wszystko jest ważne.

**Jesteśmy społecznością...** Jesteśmy witryną kreatywnego pisania, nie korporacją. Nikt nie ma obowiązku czytać, krytykować czy głosować odnośnie czegokolwiek. W większości jesteśmy w wieku  po- studyjnym lub starszym, a Ci którzy nie są, próbują tak się zachowywać. Ta strona jest czymś, co robimy dla zabawy, i nic więcej. Zachowywanie się jak niedojrzały gnojek nie przyniesie Ci korzyści.  

**—internetową…** Obowiązuje tu standardowa, internetowa netykieta. Brak necropostów, zachowywanie się dorośle i szanowanie administracji (wiedz, kim oni są) są tu tak ważne jak na jakiejkolwiek innej stronie pisarskiej bądź forum. Korzystaj z chatu. Chcemy również, abyś potraktował tą stronę poważnie, jeśli planujesz tu zostać, ale nie jest to sprawa życia lub śmierci. To tylko internet, zluzuj trochę.

**—pełną dupków.** Yup. Mamy ekstremalnie wysokie standardy. Nie ważne za jak dobrego pisarza lub osobę się uważasz, tutaj jest inaczej. Nie spiesz się z pisaniem, zasięgnięcie pomocy na chacie lub forum to najlepszy pomysł. Wolimy mieć dobry materiał niż kawał gówna. Pomimo że społeczność może sprawiać na początku wrażenie szorstkiej i chamskiej, jeśli będziesz uprzejmy, cierpliwy i dorosły to w miarę szybko się otworzymy. 

**Nie jesteś tym &#34;jedynym&#34;** Nikt nie powinien oczekiwać, że stworzy nową grupę, w końcu zabije 682 czy stworzy kolejnego, najlepszego agenta. Nie dołączaj oczekując wywołania wielkiej fali. Przede wszystkim nie oczekuj, że będziesz lepszy od innych. Zwykle każemy darować sobie ludziom Ketery, Joke&#39;i czy humanoidalne SCP jako pierwsze podejście, ponieważ są one bardzo trudne do zrealizowania poprawnie. Cokolwiek tak trudnego, albo i trudniejszego, nie powinno być celem pierwszej próby. Jeśli uważasz, ze masz wspaniały pomysł aby zaznaczyć swoje istnienie na stronie, nie rób go jako pierwszego. Nie podchodź do tego jak do wyzwania. Jeśli chcesz wyzwania, spróbuj napisać swoją &#34;wielką rzecz&#34; po kilku udanych artykułach. Niewielu z nas potrafi i wtedy to osiągnąć, ale próbowanie tego wtedy nie zdenerwuje tak dużej liczby osób. Prawdopodobnie.

**Nie ma jednej metody pisania** Istnieje wiele różnych szkół pisarskich dotyczących pisania SCP (lub opowieści), i wszystkie z nich działają. Z tego powodu niektóre porady mogą być ze sobą sprzeczne. Generalnie powinieneś być w stanie ocenić jakość porady z profilu użytkownika i jego prac. Pamiętaj jednak, że to nadal jest Twoje SCP, więc wstaw tam pomysł który według Ciebie może najlepiej zadziałać. Ale jeśli kilka osób mówi Ci, że Twoje SCP nie utrzyma się głównej, prawdopodobnie się nie utrzyma.

**Czytanie jest bardzo ważne** Czytaj jak najwięcej, co tylko jesteś w stanie. Nikt nie będzie Ci kazał przeczytać tysiąca stron na witrynie, ale najlepszym sposobem na zrozumienie społeczności, tonu i innych czynników jest właśnie czytanie. Jeśli nie jesteś w stanie czytać setek tysięcy stron, ta witryna nie jest dla Ciebie. Poza tym, czytaj wszystkie poradniki, ponieważ wszystko co jest w nich zawarte, jest ważne, a jeśli nie potrafisz przeczytać kilku stron, to nie wytrzymasz tutaj za długo. 

Poza tym, postanowiłem skompresować ten esej do krótkiego zdania, które powinieneś pamiętać podczas czasu spędzonego tutaj: Nie bądź nieznośnym dupkiem, i przeczytaj wszystkie poradniki.</textarea></pre>
