    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-pt-br:info:start]]
**Título:** SCP-5812 – O Barco da Punição
**Autor:** [[*user karathh]]
**Tradutor:** [[*user Proto550]]
**Feito em:** 2022
[[include :scp-pt-br:info:end]]

**Item nº:** SCP-5812

**Classe do Objeto:** Eparch [[footnote]][[[esoteric-classes-complete-list|Item é não anômalo mas relacionado ao anômalo.]]][[/footnote]]

**Procedimentos Especiais de Contenção:** SCP-5812 deve ser contido no [[[secure-facility-dossier-site-77|Sítio-77]]], e a instalação/espaço onde o objeto foi encontrado deve ser selado com câmeras de segurança ao redor de sua entrada.

**Descrição:** SCP-5812 é um barco pequeno, presumidamente designado originalmente para uso privado, com revestimento de placas de prata. Não é equipado com um motor ou outra fonte de energia para propulsão aquática. Uma característica notável é a ensecadeira de aço não revestido que está acoplado ao exterior do casco do barco por várias camadas de correntes. Enquanto as correntes são consideradas fáceis de remover, o caixão está soldado barrando entrada física. Testes não destrutivos revelaram os seguintes conteúdos dentro do caixão.

* Vinho (que ocupa o volume interno de todo o caixão)
* Uma entidade humanoide (presumidamente já falecida)
* 5 projéteis
* Uma estaca de madeira (atravessada pelo peito da entidade, com alguma forma de revestimento)

SCP-5812 é não anômalo e não tem outras características dignas de nota.

SCP-5812 foi descoberto durante um terremoto em 10/02/2022 quando um barulho estranho foi ouvido originado do porão do Sítio-77. Após investigar a causa do barulho, uma escotilha foi descoberta 30 metros abaixo do nível subterrâneo do sítio. A escotilha levou a um corredor, que levou a um vasto espaço subterrâneo.

Acredita-se que esse espaço foi selado por uma porta de aço pesada, que estava danificada quando descoberta. É assumido que foi danificada por terremotos repetidos. A porta estava marcada com &#34;[[[SCP-3790|Departamento de Anormalidades]]],&#34; e em uma outra placa caída próxima se lia “O Conde Que é Arrogante” em italiano.

SCP-5812 foi encontrado conservado no espaço. A sala onde a anomalia era mantida está coberta em cimento. Nota-se que há uma grande quantidade de marcas de danos encontradas pelas paredes e teto do espaço. Também foi encontrado próximo de SCP-5812 um capacete de uma Força Tarefa Móvel. O design do capacete é idêntico a modelos antigos usados pela Fundação. Além disso, dois pedaços de anotação foram encontrados.

O capacete possuía a insígnia da Fundação, um brasão desconhecido, e a anotação &#34;FTM Γ-0&#34;. Os papéis, por outro lado, possuíam os seguintes escritos.

&gt; **Aviso:** SCP-███ foi colocado sob o controle do Departamento de Anormalidades sob a direção de O5-11, já que se acredita que não é mais possível a Fundação contê-lo. O encarceramento e o sancionamento será feito pela Força Tarefa Móvel Gamma-0 (&#34;Espada Flamejante&#34;).

&gt; * --Remover da lista principal--
&gt; * --Tratamento com amnésticos para os funcionários envolvidos--
&gt; * --Armazenamento no banco de dados da repartição--
&gt; * [ERRO DE TRANSCRIÇÃO]
&gt; * Aprisionamento

Deve-se notar que até o momento, não há indicativo que a Fundação usou o codinome Força Tarefa Móvel Gamma-0, e O5-11 negou qualquer envolvimento.

[[collapsible show=&#34;Investigações aprofundadas são restritas pelo Conselho O5.&#34; hide=&#34;Identificação e senha aceitas. Bem-vindo O5-11.&#34;]]

**Nota:** Desde que os quadros de funcionários responsáveis por SCP-5812 relataram desconforto quando próximos da parede de trás da sala onde SCP-5812 foi encontrado, uma investigação adicional confidencial foi conduzida por O5-11. A investigação revelou a existência de um corredor além da parede.

Esse corredor é conectado a dezenas de salas construídas similarmente a sala de SCP-5812, com apenas uma sala acessível por conta de uma porta danificada. Na sala acessível, há um corpo preservado e tratado que aparenta ser canino. O corpo exibe sinais de envenenamento por vários produtos químicos.

As salas restantes também foram analisadas, por meio de testes não destrutivos, contendo anomalias terminadas devido a inúmeras causas. Todas essas salas tem suas próprias placas de identificação, mas todas mostram dano extenso e corrosão.

A sala localizada no final do corredor foi destacada do resto da estrutura. O interior está vazio, mas existem várias manchas de sangue presentes. Nenhuma placa foi encontrada na porta, ao invés disso, um papel colado foi encontrado com os seguintes escritos em italiano e inglês foi encontrado.

&gt; [[=]]
&gt; [[size 120%]]**Aviso**[[/size]]
&gt; 
&gt; Memorando interno para FTM Gamma-0
&gt; [[/=]]
&gt; 
&gt; Essa sala não será usada. Como nenhum novo pecador irá aparecer, essa instalação será selada.
&gt; 
&gt; [[&gt;]]
&gt; Departamento de Anormalidades
&gt; [[/&gt;]]

Notavelmente, o documento possui uma assinatura condizente com a caligrafia de um O5-11 passado. Entretanto, o atual O5-11 não deu nenhuma informação do Sítio-77 ou possuiu nenhum material relacionado, incluindo SCP-5812 e outros conteúdos. No momento da escrita, o O5-11 passado já faleceu. Além disso, os funcionários relevantes do O5-11 foram amnestizados quando de sua aposentadoria. Por isso, não há nenhum registro da instalação no banco de dados.

[[/collapsible]]</textarea></pre>
