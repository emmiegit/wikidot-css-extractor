篇名：下流機器
原文：[http://www.scp-wiki.net/scp-v1l3-j SCP-V1L3-J]
原作者 ：[[*user Stallmantic]]
譯者：[[*user Lostwhat]]
[[include info:end]]
**項目編號：**SCP-V1L3-J

**項目等級：**(Not) Safe (For Work)

**特殊收容措施：**SCP-V1L3-J被鎖在Site-75地底，位於Site-75先前地面最低點下方十公尺處的一個保險箱內，SCP-V1L3-J必須被至少兩名MTF-Eta-10（「非禮勿視」）的成員看守，以確保人員在SCP-V1L3-J的影響下是安全的。由於倫理委員會的投票結果為一致同意，對項目的實驗當前已終止。

**描述：**SCP-V1L3-J外觀上為一台標準的吃角子老虎機，上面的圖案使用Q版風格[[footnote]]一種源自日本單字//ちびキャラ//的藝術風格。意思是「磨損或讓它變得更短」[[/footnote]]繪製，為基金會所收容的各種異常項目的圖片。機器上有三個旋轉槽，而真正的標準機器為五個。左右旋轉槽包含不同的異常項目編號或知名的基金會人員的名稱。中間旋轉槽僅有字母「X」。

SCP-V1L3-J的異常效應會在將五十美元鈔票價放入投幣槽並將機器右側的拉桿向下拉時開始顯現。此行為會讓機器上的圖案開始旋轉，並在兩側分別選擇屬於基金會的隨機圖案。接著SCP-V1L3-J將會進入「休眠狀態」，在該狀態下項目不會進行任何互動，也不再接受金錢。在整整24小時後，用來放入鈔票的投幣槽會印出一張被多次重複摺疊的紙或一疊紙，紙上會有手寫的文字。

印出的紙張被編號為SCP-V1L3-J-1，上面的文字會描述包含兩個指定實體之間所萌生而出的浪漫劇情。這些文字內容會包含基金會的設施地點、異常現象和項目、基金會人員等。

項目底下有著使用簽字筆寫的筆記：

&gt; 創作很難，所以讓我們來幫您做！Wondertainment公司明白您需要華麗的、老派的浪漫劇情來打破偷走我們玩具的單調日常。成千上萬的可能組合會激起你的幻想並讓你的少女心萌發。祝您閱讀愉快！

[[collapsible show=&#34;要求四級安保權限&#34; hide=&#34;老天，救救我這個讀者&#34;]]

**附錄V1L3.1：**[[[SCP-076]]]，[[[SCP-073]]]

&gt; 當那個身材高挑，肌肉發達的少年走出學生指導室時，整個Site-17高中的大廳立刻鴉雀無聲。膽小的學生開始跑了起來，而其他的學生則試著避開他那令人害怕的雙眼。一群老師趕了過來，試著想把他帶回指導室，但在少年脫下緊緊貼著壯美肌肉的襯衫，露出閃閃發光的胸肌時，他們沒能鼓起勇氣上前。在走廊的另一端，另一個高挑壯碩但看上去更友善的學生。敬畏的用眼神爬過少年身上的肌肉。
&gt; 
&gt; 「那個人是誰？」他問，雙眼仍然緊盯少年完美的十二塊肌肉。他旁邊的女孩雖然說著悄悄話，但依然帶著興奮的語氣「那是亞伯！他是整個學校的風雲人物。他是個壞男孩，我們都不敢跟他說話。看上去他似乎痛扁了那些想要留住他的老師」，
&gt; 
&gt; 這個少年只是點了點頭，依然目眩神迷的看著亞伯彈跳的二頭肌。他慢慢的走向了亞伯，而這個壞男孩被他吸引了注意。
&gt; 
&gt; 「噢，這個勇敢的傢伙是誰？你也想要來收容我嗎？」亞伯一邊揶揄，一邊向他晃了過去。「嗯？我好像沒見過你。你是新來的？」
&gt; 
&gt; 「呃，是的，我叫該……該……該隱，很高興認識你，先生。」他的口齒互相絆住，腦袋中充滿了亞伯奶油般滑順的小腿肌肉。「我，我剛從Site-19高中搬到這裡。」
&gt; 
&gt; 「嘛，無論你是不是來找點樂子的，你現在吸引到我的注意了。你看起來有點像我。」亞伯直盯著該隱的雙眼。「所以我要為此來對你做點小懲罰。」
&gt; 
&gt; 亞伯粗暴的抓住了該隱，用膝蓋抵著他的身體，整個空間靜的宛若只有他們兩人。他扯下該隱寬鬆的牛仔褲，露出了他緊緻的臀部，亞伯拍開他試圖遮掩的雙手，準備開始[根據O5議會的指示進行數據刪除]。

**研究員筆記：**//這實在是我讀過最糟的玩意。前列腺檢查的場景太久了，而且真的需要描述203頁嗎？ 如果沒有準備好深度記憶刪除，請勿閱讀此檔案。//

**附錄V1L3.3：**[[[SCP-3856]]]，[[[SCP-3856]]]

&gt; 研究員勞埃德困惑的盯著這個站在他面前的，看上去似曾相識的男孩。是誰讓他進來這裡的？勞埃德知道的是，基金會不會讓任何危險靠近他的收容室，但是這個男孩，不對，男人，對他來說危險極了。他轉了過身，露出了他的臉龐，與他不同，他戴著一副墨鏡。
&gt; 
&gt; 「你是誰？」戴著墨鏡的男人問：「我又在哪裡？」他抬起頭看著研究員勞埃德「嘿，你看起來挺眼熟的，而且蠻帥的。」
&gt; 
&gt; 「呃……你到底在說什……唉，算了。我叫塞謬爾•勞埃德，不過大家都叫我勞埃德，或研究員勞埃德。我是個異常項目……所以你在這做什麼？」
&gt; 
&gt; 「我只是在開玩笑而已，一如既往。我也是塞謬爾•勞埃德，來自另一個大家都戴墨鏡的宇宙。為了和其他勞埃德區分，大部分人都叫我酷炫勞埃德。比如說為了分清讓我進來這裡的另一個你，書呆子勞埃德。」
&gt; 
&gt; 雖然本質上是同一個人，但另一個很明顯比較宅而且戴著眼鏡的勞埃德走進房間。
&gt; 
&gt; 「嘿，你知道我的外號應該要是眼鏡勞埃德嗎？你真是個混蛋，大哥。」
&gt; 
&gt; 「這裡到底是怎麼回事？」研究員勞埃德對著突然出現，和他一模一樣但是更有魅力的第三位男人大喊，並依然困惑，「為什麼你這位「性感」的紳士會來這裡？」
&gt; 
&gt; 酷炫勞埃德走到研究員勞埃德的身旁，沒有理由的輕抬他的下巴，而這只有戲劇性的效果，因為他們兩個的身高完全一樣。
&gt; 
&gt; 「我們正在召集所有宇宙中最有魅力的人。唯一的問題是，我們正是多元宇宙中最性感的人，所以我來邀你一起參加我們的多元宇宙[數據徹底刪除]派對。」
&gt; 
&gt; 研究員勞埃德想要反駁，畢竟，如果他離開了自己的宇宙，會讓這個宇宙處於危險之中！當他正要張嘴時，酷炫勞埃德把食指抵在研究員勞埃德的嘴唇上，輕輕的晃了晃，然後對書呆子/眼鏡勞埃德打了個暗號，他們兩個開始同時脫下衣服。研究員勞埃德看著兩個半裸的男人開始跳舞、搖擺和[根據O5議會的指示進行數據刪除]。

**研究員筆記：**//我們……是不是把它弄壞了？//
