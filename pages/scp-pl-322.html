**Identyfikator podmiotu:** SCP-PL-322

**Klasa podmiotu:** Bezpieczne

**Poziom zagrożenia:** Zielony ##green|●##

**Specjalne Czynności Przechowawcze:** Pomieszczenie wyznaczone do przechowywania obiektu musi posiadać przynajmniej dwie działające kamery monitoringu skierowane bezpośrednio na sam obiekt lub pojemnik, w którym się on znajduje. W przypadku awarii, jedno z urządzeń musi pozostawać sprawne. Podłoga pomieszczenia powinna posiadać posadzkę wykonaną z materiału niepalnego. Powyższe procedury dotyczą przechowywania obiektu zapobiegając manifestacji efektu anomalnego oraz jego potencjalnych skutków.


[[include component:image-block name=Flûte_de_pan.jfif|caption=SCP-PL-322 krótko po pozyskaniu.|width=160px]]

**Opis:** SCP-PL-322 to fletnia pana, wykonana z 15 sztuk preparowanych trzcin bambusowych. Konstrukcja została połączona przy pomocy nici wykonanych z barwionych naturalnymi substancjami włókien oraz niewielkich, drewnianych desek stanowiących wzmocnienie całości. Badania dotyczące wieku poszczególnych elementów wskazują na znacznie starsze pochodzenie piszczałek w stosunku do elementów łączeniowych, co wskazuje na przeprowadzoną w późniejszym czasie konserwację obiektu.

Funkcjonalność obiektu jako instrumentu muzycznego jest zadowalająca i zgodna z oczekiwaniami.

Obiekt wykazuje właściwości anomalne każdorazowo w przypadku pozostawienia w zamkniętym pomieszczeniu, bez bezpośredniej obserwacji. Jakakolwiek obecność osób lub aktywnych kamer monitorujących podmiot stanowią blokadę przed manifestacją anomalii.

Od chwili pozostawienia obiektu zgodnie z warunkami, w czasie kilku minut z wnętrza pomieszczenia słyszalne są wyraźne dźwięki, przypominające muzykę graną przy pomocy instrumentu odpowiadającemu typowi SCP-PL-322. Charakterystyczna melodyjność owej muzyki została porównana do typowych, tradycyjnych ludowych utworów andyjskich, natomiast sama jest pozbawiona jakiegokolwiek anomalnego wpływu na słuchacza.

Dźwiękom muzyki towarzyszy emisja dymu z niezidentyfikowanego źródła oraz dokładnie ustalonego pochodzenia. Analiza sadzy pozyskanej z pomieszczeń testowych wykazała szczątkowe DNA należące do niektórych gatunków drzew i krzewów, charakterystycznych dla regionu Andów Północnych. Ponadto, pomimo obecności dymu, powietrze wypełniające pomieszczenia manifestacji anomalnej jest percepcyjnie odczuwalne jako świeże, chłodne i przyjemne.

Najbardziej interesującym aspektem właściwości anomalnej SCP-PL-322 jest występowanie anomalii przestrzennej, opisanej jako 322-1. Ową anomalią jest wykrywalny przez aparaturę termowizyjną kształt przestrzenny o formie humanoidalnej, posiadający temperaturę około 36 [°C] z lokalnymi wahaniami termograficznymi, tworzący ostatecznie obiekt aparycją przypominający siedzącą osobę, odzianą w narzutę oraz nakrycie głowy, charakterystyczne właśnie dla regionu andyjskiego. Każdorazowo, naprzeciwko opisywanego bytu znajduje się źródło ciepła o miejscowej temperaturze i charakterystyce fizycznej typowej dla rozpalonego ognia, które to jest identyfikowane jako prawdopodobne źródło dymu emitowanego do pomieszczenia manifestacji, gdyż każdorazowo w miejscu zlokalizowania obiektu można znaleźć znaczące ilości sadzy i drobnego węgla drzewnego.

Efekt anomalny SCP-PL-322 ukazuje się również w przypadkach pozostawienia obiektu zamkniętego wewnątrz pojemnika. W momencie zakłócenia manifestacji pojemnik zawsze znajdywany jest w stanie otwartym, bez względu na rodzaj zabezpieczenia, z obiektem umieszczonym wewnątrz niego.

Dokonane analizy termogramów pozwoliły ujawnić, iż SCP-PL-322-1 wydaje się aktywnie korzystać z obiektu podobnego aparycją do SCP-PL-322, zbieżnie z czasem odbioru dźwięków muzyki z wnętrza pomieszczenia testowego.

Podczas przerwania manifestacji wszelkie oznaki aktywności SCP-PL-322-1 zanikają natychmiastowo.

**Dodatek #322-A:** Obiekt został pozyskany przez agentów Fundacji w wyniku rozpoznawania Terytorium Potencjalnej Obecności Anormalnej w [ZMIENIONO] (Lubuskie). Artefakt znajdował się w domu zmarłego Jakuba █████████, będącego podróżnikiem i kolekcjonerem; nieruchomość została wystawiona na licytację ze względu na brak spadkobiercy majątku. Podmioty cywilne, włączając w to ekipę porządkową oraz pracowników urzędowych, zgłosili zauważenie zjawisk zgodnych z charakterystyką manifestacji SCP-PL-322 podczas braku obecności osób wewnątrz domu. Agent ██████ skojarzył nadnaturalne zjawiska z instrumentem znajdującym się wewnątrz szklanej gabloty, w pomieszczeniu zaaranżowanym jako niewielkie muzeum. Znajdująca się w pomieszczeniu kamera monitoringu mogła przypadkowo niwelować manifestację anomalną bądź została umieszczona przez właściciela domu celowo, gdyż ten mógł znać sposób działania artefaktu. Po zabezpieczeniu obiekt został potwierdzony jako anomalny i przeniesiony do Ośrodka Magazynowego PL-5 celem dalszych badań.

Poniższy wpis został znaleziony w jednym z rękopisów sporządzonych przez Jakuba █████████.

[[collapsible show=&#34;▶ Załącznik 322-A&#34; hide=&#34;▼ Zamknij załącznik&#34;]]

&gt; Podróżowanie w górskich regionach Peru zawsze wprawia mnie w zachwyt. Odczuwam tu zupełnie inny świat. Widoki są wręcz niepowtarzalne, natomiast kultura rdzennych mieszkańców pozwala na cofnięcie się w czasie kilka wieków wstecz. Mimo, iż globalizacja skutecznie zabija wszelkie regionalne zwyczaje i tradycje, tak w położonych wysoko na andyjskich wzgórzach małe społeczności wydają się być ostoją dla tego, co przedwieczne i niezmienne.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; W szczególności elementem miejscowego folkloru jest muzyka komponowana przez tutejszych mieszkańców. Wyjątkowo spodobały mi się instrumenty nazywane Siku, stworzone ze splecionych ze sobą bambusowych tyczek. Podobne przedmioty popularne były już w starożytnych cywilizacjach europejskich, ale rozwiązanie jest identyczne, co samo w sobie jest niesamowite. Każde Siku różni się od pozostałych, zostały wykonane przez prostych ludzi, którzy w przerwie od codziennych zmagań i obowiązków tworzą przedmioty mogące wydawać kojące dźwięki, tak bardzo pasujące do miejscowego całokształtu.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Zatrzymałem się w bardzo niewielkiej osadzie liczącej zaledwie kilka chat. Miejscowi posługują się językiem keczua, ale na szczęście mam ze sobą miejscowego tłumacza, który przekłada mi wszystko na hiszpański. Mieszkańcy nazywają osadę określeniem, które w wolnym tłumaczeniu znaczy coś jak &#39;&#39;Latający nad Górami&#39;&#39;. Miejsce to jest o tyle małe, że nie zostało uwzględnione na żadnych z map. W zasadzie, gdybym nie chciał iść tym bocznym szlakiem, nie trafiłbym tu. Z tego, co zauważyłem, mieszkańcy to głównie pasterze, hodujący alpaki na górskich łąkach. Kilkoro z miejscowych jest rzemieślnikami handlującymi z innymi wioskami. Bardzo przyjemne, piękne i spokojne miejsce. Jestem tu z dala od zgiełku cywilizacyjnego.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Z tego co się dowiedziałem, ludzie tutejsi wyjątkowo cenią sobie właśnie muzykę, która poniekąd jest ich główną rozrywką. Wierzą, że stworzony własnoręcznie instrument, począwszy od materiału po wykończenie, zawiera w sobie cząstkę tego, kto go stworzył. Poniekąd jest to prawda, osoba taka w końcu oddaje się całkowicie pracy nad swoim instrumentem.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Przebywam w wiosce trzeci dzień, praktycznie uzupełniłem zapasy i mogę ruszać w dalszą drogę. Udało mi się trochę pohandlować i za garść solów, potrzebnym mieszkańcom do handlu, kupić całkiem ładne hafty i dwie sympatyczne figurki, oraz wygodną czapkę. Pasterz, u którego nocowałem podarował mi dosyć zniszczone Siku. Opowiedział mi historię instrumentu: należeć miał on do jednego ze starych pasterzy, którego porównał do mnie, mówiąc, że tak samo, jak ja uwielbiał muzykę z fletni i często wieczorami siadywał na skraju górskiej łąki, by przy świetle ogniska i widoku szczytów móc grać różne melodie tak pięknie, że nierzadko ludzie wychodzili jedynie po to, aby móc go posłuchać. Podobno miał umrzeć z powodu ciężkiej i nagłej choroby. Osobiście czuję się zaszczycony, że taki przedmiot trafił akurat w moje ręce.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Umieściłem instrument w pokoju muzealnym. Postanowiłem wymienić odrobinę bardzo stare, sparciałe płótna, gdyż fletnia praktycznie niemal rozpadła mi się w ręce. Nie mam odwagi na nim zagrać... Gablotkę ładnie wyróżniłem, dostawiłem nowy, lekki reflektor oświetlający instrument, dołączyłem jak zawsze krótki opis tego instrumentu, jego historię i zdjęcie moje z gospodarzem, pozującymi wraz z fletnią. Wygląda to bardzo dostojnie, jestem zadowolony.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Dzisiaj podczas nocnej awarii zabrakło prądu. Stała się rzecz niesamowita: początkowo sądziłem, że mam omamy, ale z pokoju muzealnego wyraźnie słyszałem, jak ktoś gra na fletni. Gdy wszedłem w oczekiwaniu na nikczemnego intruza, w pokoju nikogo nie było. Instrument był na swoim miejscu. Czułem za to dym, a w pokoju było przyjemnie chłodno i rześko, zupełnie jak wieczorami w tamtej andyjskiej wiosce. Zamknąłem pokój jeszcze raz i sytuacja się powtórzyła. Niestety, znowu nikogo nie zastałem.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Przeprowadziłem kilka &#39;&#39;eksperymentów&#39;&#39;. To Siku jest pewnie jakimś przedmiotem magicznym. Zawsze, gdy zostawiam je samo w pokoju, zaczyna samoistnie grać, ale przy tym musi być wyłączona kamera bezpieczeństwa. Zupełnie jakby nie chciało, aby je podglądać... wstydziło się... albo ten, kto a nim grał, nie chciał, aby go podglądano.
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Bardzo przyjemnym faktem jest, że instrument zawsze wygrywa niepowtarzalne melodie. Niektóre z nich nawet nagrywam sobie na odtwarzacz MP4. Umilam sobie tym wieczory, myślami wracając w peruwiańskie wzgórza i do ludzi, którzy tam mieszkają z dziada pradziada. Łączę sobie w myślach fakty dotyczące mistycznego pozostawiania części siebie w instrumencie a posiadanie mojego niecodziennego prezentu. Czyżby ten pasterz pozostawał zawsze żywy za sprawą swojej fletni, grając na niej gdy nikt mu w tym nie przeszkadza? Możliwe. Chociaż czasem myślę, że chciałbym się z nim spotkać osobiście i pogratulować mu talentu. Szkoda, że woli zniknąć zawsze, gdy chcę do niego iść...
&gt; 
&gt; {{//Pominięto nieistotne opisy//}}
&gt; 
&gt; Zdrowie coraz bardziej daje mi się we znaki, nie wiem czy dam radę wyjechać na kolejną wyprawę. Chciałbym wrócić do tej wioski, do pasterza, który podarował mi cudowną fletnię. Opowiedzieć mu to, co odkryłem i dowiedzieć się więcej o jej historii. Lekarz zabronił mi tak dalekich podróży, lecz chęć poznania jest silniejsza. Mam nadzieję, że dożyję następnego roku.
