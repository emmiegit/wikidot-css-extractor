&gt; &lt;记录开始&gt;
&gt; &lt;清喉咙&gt;

咳，2020/4/3，Gali。

//太阳已从西边的树梢落下，黑暗的古代巨人被唤醒。人们尝试铭记自我的意识，但终究陷入无尽的昏迷。黄昏之后是被撕裂而开的夜晚，但我们无论何时都需要记得，光明仅存于一瞬，夜晚才是宇宙的永恒。//

3分57秒零3前，我喝下了由T13型记忆强化剂、短促型超感知能力提升剂、休谟指数稳定剂、镇静剂以及SCP-CN-1091的水样混合而成的东西。我不知道我在做什么，但在当前的局势下，任何的行为都是毫无意义的，所以我反倒是能够毫无顾虑地去做这件事。

在从发现SCP-CN-1384的那一刻开始，所有的人类就陷入了一场巨大的猜谜游戏之中。我小时候经常玩这种游戏，一个人出谜面，一群人猜谜……我往往能够第一个猜出答案，但我从来没有当过出题人，因为我觉得那样很无趣，我只对未知的东西感兴趣——跑偏了，原谅我。

这场游戏不是没有代价的，它需要所有人赌上自己的生命。但它与一般的猜谜游戏有一个很大的不同点，就是……咳…

&gt; &lt;咳嗽声&gt;

咳…那些东西已经开始反应了……就是这场猜谜游戏的谜面在游戏开始前就已经给出，但遗憾的是，谜面构成了我们能够玩这个游戏的前提，因而从没有人发现过它。当然，就算发现了它也不会放在心上。它是一种常态，而常态是没有必要收容的。但谁也不会想到，昔日的常态有一天会演变成拿捏你性命的魔鬼……哈，有些讽刺。

但每个人心里都清楚，常态是致命的，我们不会愿意服从于常态，并为了它献出自己的生命。生命与生俱来反抗的天性。所以我们站了出来，对着常态说：

“嘿，我要杀死你，因为你要杀死我。”

&gt; &lt;笑声&gt;

哈……这是一件多么愚蠢的事情，因为我们就是常态的一部分，我们在试图自杀！而自杀的原因居然是不想让自己死！事实上，没有人能够意识到这件事的愚蠢，我也是刚刚——在那堆东西开始生效后——才想到的。

//前进的作用是与世界的构架更好的融合，旋转的作用是促使世界进入更高的阶层。空间本身就是这样，在我们与它们相融合的过程中，总会有一些嘈杂的声音。但毫无疑问，这种声音是没有意义的……//

阻断。目前我的大脑里充满了无数个平行宇宙里的我的声音，还有模因，以及剧痛。我可以从这些声音中听到真相，而这正是我的目的。就像是每一个猜谜的人最后都需要做的那样：揭露答案。但区别在于，是自信地要求出题者公布答案；还是畏畏缩缩地要求，因为自己没有猜出来。我现在或许是后者，但这二者没有什么区别，因为当谜面被公开后，两个人都将得到最终的答案。

猜谜游戏其实是一种炫耀，炫耀自己的智力是多么的高不可及。因此，猜谜越厉害的人就越喜欢这种游戏，但猜不出来的人呢？或许会固执一段时间，但终究不会愿意继续玩下去。

&gt; &lt;椅子挪动声&gt;
&gt; &lt;话筒调整声&gt;

我坐好了，我也已经知道了这个谜题的谜底。但没有用了，出题人的利刃已经贯穿了我的胸膛，之后的死亡只是时间的问题。纯黑色的区块朝我蔓延过来，我看见无数宇宙因此而毁灭。

那么我开始说了，请你无视我大脑里的争端，那些声音不满足于自己陷入死亡——而我也一样。

我的推演是正确的，SCP-CN-1384是重宇宙位面的基础构成。我们如今的一切，都发生在它的基础之上。它缔造了最原始的物理法则，并因此产生了生命——一种它意想之外的事物。

SCP-CN-1384是孤独的个体，它生活在原始的混沌之中，所能做的只有两件事情：前进，或者旋转。但这两件事情已经足以缔造整个重宇宙。看看周围，电子围绕质子与中子进行旋转，在不被观察的情况下随机的前进……我们都是它的构成，但我们是更复杂的构成。

举一个例子，单独的一次旋转或者一次前进是没有意义的，但一次旋转加上一次前进就产生了空间，一次旋转加上一次前进再加上一次旋转就产生了物质，在物质的基础加上一次前进就产生了时间。旋转与前进就是SCP-CN-1384的0和1，它用它们创造了万物。

无论是空间也好，时间也罢，这些东西都在SCP-CN-1384的意料之中，它正是想要使用它们去创造一些事物，并以此来打发自己永恒的生命。但神奇的是，某些排列组合构成了生命——观察者，一种它为之恐惧与愤怒的事物。

观察，这件超乎它的理解的事情，使混沌的空间变得确定，使事物的构建不再完全掌握在它的手中。前进与旋转，0与1开始自主排列，程序出现了Bug。

但很快，它发现这些生命无法威胁到它的存在，不过相当于沧海一粟，它抬手覆手间就能将生命毁灭，因此它不再担心，反而尝试从生命中寻找新的乐趣。

一段时间之后，它因疲倦而陷入长眠。但当它再度苏醒时，它发现事情发生了翻天覆地的转变。某些生命不再满足于自己渺小的地位，试图凭借科技的力量改变现状——他们也确实做到了。同时，两个生命之间不再互相兼容，他们开始互相攻击，并以此演变为了战争。

SCP-CN-1384愤怒了，它第一次用无尽的旋转毁灭了原初的宇宙，原理很简单，在所有参数上加了1。但它很快就发觉一个问题，生命是不可消灭的。无论怎样的环境下，生命永远存在，只不过是表现的形式不同。他们就如同一个病毒，哪怕你升级操作系统，他们永远兼容并存在。

于是，每每在生命具有威胁的能力之前，SCP-CN-1384便会发动一次旋转。所有的宇宙将被之吞没，所有的文明永远无法突破这一屏障。所有生命存在的意义仅仅只在于帮它打发时间，但遗憾的是，这一事实只有在文明走到尽头时才被揭晓……

&gt; &lt;咳嗽声&gt;

咳…我们的末日已经到了。我或许做了许多错事，但我

//生命需要用自我的灵魂来赎罪，神的旨意是不可违背的，一切终将带来死亡与毁灭。但对于神而言，死亡与毁灭只不过是必然发生的结局。枯叶在黑暗中化为虚无，虚无在虚无中终结……//

我看见黑色的天空向我坠落，地球二分之一的体积已经被吞噬，我已经来到了太空。但这仍然是无用的。向地球以外的任何地方望去，视线都将要终结在一片黑暗中。我们就像水中的气泡，终将被黑暗淹没。

//黑暗是永久的，它的混沌的另一表现方式。当所有的观察者失去他们的灵魂，他们就丧失了观察的能力。事物将重归于混沌，而这不过是中场的休息。神不会甘愿独自忍受宇宙的孤独，世界将在它的控制下被重新缔造。//

所有的生命都是毫无意义的，我们的一切都将化为乌有。

//生命的价值在于博得神的微笑，当他们不再能够博得神的微笑时，他们就失去了价值。//

失去价值的生命将被毁灭。
//失去价值的生命将化为虚无。//

但我们无法被毁灭。
//但生命无法被毁灭。//

&gt; &lt;电子杂音&gt;
&gt; &lt;音频中断&gt;
