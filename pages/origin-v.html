    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:wanderers]]

[[collapsible show=&#34;+ 录音001-1&#34; hide=&#34;- 关闭&#34;]]
&gt; 喂喂，mic check，好的，开始吧。
&gt; 
&gt; 现在在听的人，你好。无论你是谁，你一定是我。我解析过自己的概念，只有关键概念特征匹配的人，啊不，不一定是人……好吧，个体，可以听到这段录音。
&gt; 
&gt; 明天，第一次实验就要开始了。之后会发生什么，我也多少有数，但我坚信这一切都值得。也许我们这一代会牺牲，但下一代一定可以生活在更好的世界里。
&gt; 
&gt; 我接下来要说啥来着……哦对，自我介绍，这非常非常重要。我是基金会的4级研究员Dr. KS，纯种人类，供职于Site-CN-14。我的伴侣是3级研究员Dr. Eloise，纯种人类，和我一起在Site-CN-14工作，她是最值得信任，最值得保护的人。我是“原典”计划的项目主管，这个计划的目标是实现一切异常的永久收容——或者是基本收容，这个比较现实。
&gt; 
&gt; 请经常来听一听这段话，基金会可能会消失，可能会被取代，但别让“原典”计划结束。
&gt; 
&gt; 为了更好的世界。啊对了，这录音一式两份，备份在图书馆，你知道怎么进去。
&gt; 
&gt; [杂音]
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 录音001-9325&#34; hide=&#34;- 关闭&#34;]]
&gt; 到目前为止，已经合并了9325个平行现实，和我们差别最大的平行现实，休谟指数有本现实的136％，很厉害吧？
&gt; 
&gt; 和我一开始想的不一样，也可能是我科幻小说看太多又学艺不精。平行现实并不平行，大部分现实里根本没有“我”的对应版本，就算有，现在他们也只是我晚上的噩梦。
&gt; 
&gt; 不过以防万一，我还是要重新说一次，我是Dr.KS，基金会4级研究员，因为实验事故有了一些……异常性质，所以暂时不能离开14站。不过这是理所当然的嘛，不用在意。
&gt; 
&gt; 是啊……理所当然，根植在我们世界里的就是理所当然。
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 录音001-148765&#34; hide=&#34;- 关闭&#34;]]
&gt; Hello，这是一段实验结束后的随意录音。存在这里应该不会被其他人发现。
&gt; 
&gt; 合并了这么多平行现实，好像也没有什么失控的事件发生。不如说，一切都变得理所当然了。我不太清楚发生了什么，和实验之前具体发生了哪些变化，不过前些日子和憎恨之星签了协议之后，大家都了很多。
&gt; 
&gt; 无意中发现以前的录音，和我印象中的完全不同，或许应该以我自己为基准存个档……说到底，为啥L.S.让我去搞这种明显是基金会才会做的事……
&gt; 
&gt; 基金会？那是什么？总之，我现在要去图书馆，希望能查到需要的记载
[[/collapsible]]

[[collapsible show=&#34;+ 录音001-final&#34; hide=&#34;- 关闭&#34;]]
&gt; 我到底在做什么？我到底在保护什么？
&gt; 
&gt; Eloise是谁？梦里的是什么？
&gt; 
&gt;白大褂，三箭头，奇怪的仪器。
&gt; 
&gt; 我不是人类，为什么要保护人类？
&gt; 
&gt; 原典，原典，原典。
&gt; 
&gt; 我要保护的是原典吗？我要保护的是最初的现实吗？
&gt; 
&gt; 我就是造特忒斯之船的人。
&gt; 
&gt; 我就是堆谷子的人。
&gt; 
&gt; 我保护了人类，也让人类迷失在无限的异常中。
&gt; 
&gt; 承担责任的时候到了。
&gt;
[[/collapsible]]
