    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2236**
**Originál:** http://scp-wiki.net/scp-2236
**Autor:** Collab
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2236/SCP-2236.jpg|caption=SCP-2236]]

**Objekt #:** SCP-2236

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Když se SCP-2236 nepoužívá, musí být uloženo v jeho pouzdru (na obrázku). Pouzdro obsahující SCP-2236 musí být uloženo ve vzduchotěsném kufříku s kontrolou vlhkosti a regulovanou teplotou. Aby se zabránilo narušení bezpečnosti, použití SCP-2236 musí být schváleno správcem Oblasti 32.

**Dodatek:** SCP-2236 se za žádných okolností nesmí dostat do přítomnosti jakýchkoli interních memorand nebo dokumentů Nadace, včetně jeho vlastních záznamů o zadržení.

**Popis:** SCP-2236 je cylindrický optický přístroj, který povrchně připomíná kapesní mikroskop raného modelu. Nástroj je 11,6 cm dlouhý, 1,9 cm v průměru a má planokonvexní čočku na každém konci s velmi mírnou konvexností. Jeden konec je vybaven okulárem; druhý konec je zahnutý pod úhlem. Čočky a tělo přístroje uzavírají mezi čočkami vzduchotěsnou komoru. Tato komora je naplněna slabě fosforeskujícím plynem, který nebyl analyzován.

Když je psaný dokument pozorován prostřednictvím SCP-2236, obsah zkoumaného textu se pozorovateli jeví odlišně. Viz Záznam testů.

**Záznam testování:**

Zaznamenejte prosím všechny výsledky testů podle formátu uvedeného níže:
**Výzkumník | Datum testu:**
**Text:**
**Výsledek:**

------

**Výzkumník | Datum testu:**  Dr. Patel | 08-██-██
**Text:** Standardní list psacího papíru A4 s textem &#34;TOTO JE TEST&#34; tištěný černým 72bodovým písmem. 
**Výsledek:** Text se objevil jako &#34;ZAČNEME NĚČÍM JEDNODUCHÝM.&#34; V tomto testu a všech následujících testech se zdálo, že text má velikost písma a typ písma nebo rukopis v souladu se zkoumaným vzorkem.

**Text:** Standardní list psacího papíru A4 s textem &#34;Ahoj světe.&#34; vytištěno černým 72bodovým písmem.
**Výsledek:** Text se objevil jako &#34;Zajímalo by mě, jestli doplnili zásoby těch dobrých sušenek v automatu.&#34;

**Text:** Standardní list psacího papíru A4 s textem &#34;Toto je test&#34; ručně psaný Dr. Garciou. Dr. Garcia nevěděl o SCP-2236 a nebyl zapojen do jeho testování, kromě poskytnutí tohoto vzorku Dr. Patelovi, aniž by byl informován o účelu žádosti.
**Výsledek:** Text se objevil jako &#34;Jdi do prdele.&#34; v rukopisu Dr. Garcii.

**Text:** Strana 83 z &#34;Velkolepé Spignetti&#34;, oblíbeného romantického románu o cirkusových akrobatech, který byl nalezen v odpočívárně Oblasti 32.
**Výsledek:** Výňatek z textu: „...všechno kecy, ale potřebuji peníze na Mitchovy léky. A výplata je mizerná. Mám magisterský titul z Williamse a moje záloha vychází na osm centů za stránku? Aspoň se to nikdo nedozví...&#34;

**Text:** Stránka z návodu k obsluze kávovaru nalezená v odpočívárně.
**Výsledek:** Výňatek z textu: &#34;...byla chyba, že jsem opustil farmu a přišel do Hangzhou...&#34;

**Text:** Noty pro „Imagine“ od Johna Lennona.
**Výsledek:** Skóre pro „Baa Baa Black Sheep“, text se změnil na chybně napsané nadávky.

**Text:** Stránka strojově generovaných náhodných čísel
**Výsledek:** Žádná změna

**Text:** Strana 22 prvního vydání „Komu zvoní do hrobu“
**Výsledek:** Grafický popis milostného setkání s komornou v hotelu Ambos-Mundos v Havaně na Kubě.

**Text:** Výtisk textu článku na Wikipedii na téma „Historie chemie“
**Výsledek:** Sotva souvislý text, zjevně vyjadřující několik protichůdných argumentů týkajících se témat diskutovaných v dokumentu, prokládaný nelichotivými osobními dojmy mnoha jeho autorů.

**Text:** Hliněná tabulka, datovaná do cca. 19. století př. n. l., s napsaným textem v akkadském klínovém písmu. Text je účtenka za fůru vlny.
**Výsledek:** Text v akkadském klínovém písmu, vyjadřující radost z vysoké ceny zaplacené za vlnu a zmiňující vypravěčovu potřebu evakuovat své vnitřnosti.

**Text:** Stránka z Voynichova rukopisu
**Výsledek:** Nepřeložený text s různými glyfy ve stejném systému psaní.

**Text:** Abstrakt článku ve vědeckém časopise o mikrobiologii
**Výsledek:** Text popisující rané fáze plánování svatby, prokládaný překvapením a potěšením, které „Rick“ navrhl vypravěči.

**Text:** Scénář █████ ████████, film hlavního studia široce považovaný za komerční a kritické selhání
**Výsledek:** Projektované tvrzení o příjmech studia, ve kterém jsou příjmy z lístků a merchandisingu z filmu drasticky přeceňovány

**Text:** Fotografie nevyřešené šifry Zodiac Killer
**Výsledek:** Adresa bydliště ve Vallejo v Kalifornii.

**Text:** Text koránské súry &#34;//Yusuf//&#34; v klasické arabštině
**Výsledek:** Beze změny, s výjimkou nepodstatných pravopisných a interpunkčních variací.

**Text:** Čmáranice kuličkovým perem čtyřleté dcery doktora Patela

Ball-point pen scribblings by Dr. Patel&#39;s four-year-old daughter
**Výsledek:** Architektonické specifikace pro třípatrovou budovu podobnou hradu, která má být postavena z košíčků a různých cukrovinek. Inženýrská analýza zjistila, že konstrukce je nestabilní a nevhodná pro svůj specifikovaný účel bydlení &#34;jednorožčí princezny&#34;.

**Text:** Několik stránek výstupu vytvořeného [[[SCP-887]]].
**Výsledek:** Stránky jsou prázdné

**Text:** Esej „Kostka času“ od Gene Raye
**Výsledek:** Dobře odůvodněná kritika obecně uznávaných teorií temporální fyziky.

**Text:** Tisková zpráva v korejštině severokorejského Rodonga Sinmuna s názvem „Kim Čong-un poskytuje polní vedení továrně na maziva Chonji“
**Výsledek:** Korejský text strukturovaný jako dialog mezi dvěma účastníky debaty o správné teplotě, při které se má kimchi podávat. Vyprávění nese důkazy, že text obou diskutérů byl agresivně upraven třetí osobou pro neznámé účely.

**Výzkumník|Datum:** Dr. Lock|20-██-██

**Text:** Zvládnutí umění francouzského vaření od Julie Child (strana 78)
**Výsledek:** Výňatek z textu &#34;...a možná by to tu a tam mohlo použít trochu soli, ale dá se to podávat i tak jak to právě je.&#34;

**Výzkumník|Datum:** Dr. Califano|21-██-██

**Text:** Karta od [[[SCP-2203]]], Test A-67
**Výsledek:** Karta se zdá být pokryta různými technickými specifikacemi, včetně hladin různých hormonů v průběhu času, fyziognometrické analýzy různých tělesných a obličejových rysů, chronologické historie životních událostí a rozptýlených komentářů: &#34;Proč jsi jí ublížil?&#34; &#34;Nikomu s tebou není líp, když se tak pořád chováš.&#34; &#34;[[[SCP-517|Grammie stále ví nejlépe.]]]&#34;
