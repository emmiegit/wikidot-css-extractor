**Název: SCP-154-CS**
**Autor:** [[*user Steven Choros]]
**Fotografie: Vlastní**
**Přibližná doba čtení:** 11 minut
[[include info:end]]

[[include component:image-block name=http://scp-cs-sandbox.wdfiles.com/local--files/steven-choros/mnam.jpg|caption=Bramborový salát napadený SCP-154-CS. Na zvětšené fotografii jsou patrné výtrusnice (černé tečky).|width=635px]]

**Objekt #:** SCP-154-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** 10 g výtrusnic SCP-154-CS je zadržováno ve vzduchotěsné plastové krabičce s rozměry 1 dm^^3^^ při teplotě -50 °C v mrazící skříni pro biologické anomálie v Oblasti-██. Při nahlášení výskytu SCP-154-CS budou na místo vysláni nejbližší zaměstnanci SCP Nadace se zaměřením na zadržení biologických anomálií a veškeré jídlo napadené SCP-154-CS odvezou do spalovny. Pokud se na místě nachází SCP-154-CS-0, bude odvezeno do nadační karantény a dle závažnosti kontaminace bude uvážena jeho terminace nebo léčení. V obou případech musí být do místa nálezu SCP-154-CS zamezen vstup a místo musí být ošetřeno UV zářením nebo vysokými teplotami. Přístup k dokumentům o SCP-154-CS má všechen personál s Úrovní prověření 3 a vyšší. Dostat se k samotnému SCP-154-CS je povoleno pouze pod dohledem aspoň jednoho zaměstnance Úrovně 4 se zaměřením na biologické anomálie.

**Popis:** SCP-154-CS je taxonomicky blíže nezařazený druh parazitické plísně. Základními hostiteli SCP-154-CS jsou slané potraviny v polotekutém kašovitém skupenství, v nichž pak SCP-154-CS napadá lidský organismus. Když výtrusy SCP-154-CS dopadnou na takový typ potraviny, okamžitě zakoření a začnou se tímto jídlem vyživovat, stráví však jen potřebné minimum jídla proto, aby se mohlo SCP-154-CS rozrůst v celém objemu potraviny.[[footnote]]Bylo zjištěno, že SCP-154-CS přemění na svou tkáň cca 5 mg z celkového 1 kg.[[/footnote]] Hustý výskyt podhoubních vláken umožňuje SCP-154-CS pohyb s napadeným jídlem. Jídlo napadené SCP-154-CS vyvíjí při přemísťování průměrnou rychlost 20 m/h.[[footnote]]Nejrychlejší pohyb byl zaznamenám 25. 11. 19██ při zadržování SCP-154-CS ve školní jídelně v C████████, kde se boloňské špagety pohybovaly rychlostí 5 km/h. Naopak nejpomaleji se pohybovala velmi řídká bramborová kaše v testovací místnosti Oblasti-██; 0,8 l této kaše vylezlo z kádinky rychlostí 0,5 m/h.[[/footnote]] Výtrusnice začnou růst po 1 až 2 h od kontaminace jídla. Pokud výtrusy dopadnou na jídlo, které nesplňuje výše zmíněné podmínky, SCP-154-CS nezakoření.

Podhoubí SCP-154-CS se skládá z pružných vláken, stovky kilometrů dlouhých, ale jen 20 μm tenkých. Výtrusnice mají velikost 0,5 mm a mají černou barvu. Rostou pouze na podhoubních křižovatkách skládajících se z více jak 65 křížících se vláken. Jedna výtrusnice obsahuje až 10 000 výtrusů. Výtrusy mají kulatý tvar a jejich délka v poloměru činní 25 μm. Přichycují se na potraviny a tenké střevo lidského hostitele pomocí osmi drápků, kterými mohou výtrusy pohybovat. Celý organismus SCP-154-CS je vysoce odolný vůči většině chemikálií[[footnote]]Výjimku tvoří velice silné koncentrované kyseliny jako kyselina chloristá, a silné zásady jako hydroxid sodný.[[/footnote]]. Spóry dokáží přečkat maximální vysokou teplotu 300 °C a nízkou teplotu -100 °C.

Životní cyklus SCP-154-CS začíná při kontaminaci člověka nebo jídla výtrusy. K tomu nejčastěji dochází v jídelních podnicích (restauracích, jídelnách...) nebo při blízkém kontaktu s kontaminováno osobou dále označovanou jako SCP-154-CS-0. Také dochází ke kontaminaci skrze znečištěnou vodu a přímý tělesný kontakt s SCP-154-CS-0. Jestliže jakýkoli jiný živočich než člověk pozře SCP-154-CS, nestane se z něj SCP-154-CS-0 a SCP-154-CS vyjde přirozeně trávícím traktem. Vývoj SCP-154-CS v SCP-154-CS-0 má několik fázi:

[[collapsible show=&#34;▼▼▼ Seznam fází&#34; hide=&#34;▲▲▲ Seznam fází&#34; hideLocation=&#34;both&#34;]]

__1. fáze__ probíhá okamžitě při proniknutí výtrusů SCP-154-CS, buď samotných nebo v jídle, do lidského těla. SCP-154-CS se v žaludkem natráveném jídle dostane do tenkého střeva, kde se jeho výtrusy přichytí na střevní stěnu již zmíněnými drápky a začnou se okamžitě živit natrávenou potravou ve střevě a vypouštět speciální enzymy. Tyto enzymy potlačují chuť k jídlu a vyvolávají žízeň. SCP-154-CS-0 se v této fázi uchýlí k pití čisté vody a hladovce, která trvá jeden až dva dny. Má se za to, že SCP-154-CS se snaží vyčistit trávící soustavu SCP-154-CS-0 od nežádoucích zbytků potravy a jiných parazitů.[[footnote]]Další enzymy, které v této fázi začíná SCP-154-CS vypouštět, způsobují zhoubu parazitickým ploštěncům (tasemnice, motolice) a to v celém těle. Tento enzym bude SCP-154-CZ vypouštět i ve všech dalších fázích.[[/footnote]] První fázi se nepodařilo zvrátit žádným způsobem, který by neohrozil život SCP-154-CS-0. Pokud je v této fázi SCP-154-CS-0 donuceno požívat potravu, pouze se oddaluje 2. fáze.

__2. fáze__ nastává, jakmile se SCP-154-CS-0 vrátí chuť k jídlu. SCP-154-CS-0 začne požívat pouze jeden typ jídla splňující požadavky pro zakořenění SCP-154-CS. Toto jídlo si SCP-154-CS-0 vybírá dle přístupnosti, bylo však pozorováno, že SCP-154-CS-0 zvolilo typ jídla, kterým bylo kontaminováno. V této fázi přestává pracovat žlučník a žaludek SCP-154-CS-0 a játra omezí některé své funkce, jako je degradace cholesterolu. Při požívání potravy SCP-154-CS-0 nežvýká. Nenatrávená potrava se dostává do tenkého střeva, kde je kontaminována výtrusy SCP-154-CS. Aby SCP-154-CS-0 nezemřelo, SCP-154-CS bude od této fáze vypouštět zvláštní lehce stravitelnou šedou látku bohatou na živiny, která se vstřebává v tenkém i tlustém střevě. Také pokračuje ve vypouštění enzymů, tentokrát jde o enzymy potlačující bolest. SCP-154-CS-0 začíná vylučovat v této fázi jednou za pár dní šedou řídkou stolici. Tento stav přetrvá ve všech následujících fázích. V této fázi je možné se zbavit SCP-154-CS přetrvávajícím hladověním a pitím velkého množství tekutin chudých na živiny. SCP-154-CS nedovolí v této fázi organismu SCP-XXX-CS-0 zemřít, a proto se uvolní ze střevní stěny a vyjde stolicí.

__3. fáze__ začíná zaplněním celého tenkého střeva jídlem s SCP-154-CS a počátkem zaplňování tlustého střeva a žaludku. SCP-154-CS-0 vypouští další enzymy, které však začnou působit na samotný růst orgánů. Žaludek začne zvětšovat svůj obejm, ale zároveň se začne v blízkosti jícnu zaškrcovat. Tato modifikace žaludku však bude trvat přes celou čtvrtou fázi (přibližně 4 týdny) a výsledku se většina SCP-154-CS-0 nedožije. Při pokusu o zvrácení postupu SCP-154-CS za pomocí hladovění a pití nadměrného množství vody se sice podaří vypudit SCP-154-CS z těla, ale poškození DNA je nezvratné a riziko rakoviny se zvýší až o 40%. Lidé vyléčení během této fáze se obvykle nedožijí 50 let.

__4. fáze__ se může vyvinout několika způsoby:
* Po zaplnění žaludku a tlustého střeva SCP-154-CS nepřejde k plnění jiných orgánů, ale neustálý přísun nového jídla způsobí protrhnutí žaludeční stěny.
* Po zaplnění žaludku a tlustého střeva přejde SCP-154-CS k plnění plic. Pokud SCP-154-CS zaplní jednu plíci, má SCP-154-CS-0 ještě 50% šanci na přežití do 5. fáze. Pokud SCP-154-CS zaplní obě plíce, SCP-154-CS-0 se udusí.
* SCP-154-CS začne po zaplnění žaludku, tlustého střeva a popřípadě i jedné z plic plnit další vnitřní prostory těla jako horní cesty dýchací (kde může způsobit ohluchnutí), ve vzácných případech i dělohu.[[footnote]]Do takových míst se SCP-154-CS dostává za pomocí pohybu po povrchu těla SCP-154-CS-0.[[/footnote]]
SCP-154-CS-0 však v případech vedoucích k úmrtí neucítí téměř žádnou bolest kvůli výše zmíněným enzymům ji potlačujícím. SCP-154-CS-0 začíná v této fázi kontaminovat jiné lidi, kteří se nacházejí v jeho blízkosti.[[footnote]]Příklady způsobů kontaminace: z SCP-154-CS-0 vypudí SCP-154-CS a na talíři jej podá lidem v blízkosti, SCP-154-CS se dostane do těla jiného člověka při líbání, SCP-154-CS-0 vpustí do úst spícího člověka SCP-154-CS apod.[[/footnote]]

__5. fáze__ se dožilo jen 30% SCP-154-CS-0. V této fázi začíná SCP-154-CS-0 požívat i jiný typ potraviny než doposud a skladuje jej ve svých útrobách odděleně od jiné nakažené potraviny.[[footnote]]Například se bude hrachová kaše nacházet v levé plíci a fazolový guláš v trávící soustavě.[[/footnote]] V této fázi dříve nebo později zemřou všechny SCP-154-CS na protrhnutí vnitřních orgánů a tedy infekci a vykrvácení nebo na udušení způsobené zaplněním plic. Enzymy vypouštěné SCP-154-CS však napovídají tomu, že by se po této fázi měla odehrávat ještě alespoň jedna fáze, protože tyto enzymy začnou měnit lidskou DNA tak moc, že by měly být později vnitřní orgány schopny unést i desetinásobné množství toho, co v páté fázi. Taková modifikace lidského těla by však trvala několik let.

[[/collapsible]]

SCP-154-CS-0 prochází výraznými psychickými změnami. Bylo pozorováno snížení inteligence, častější zapomínání, zvýšení libida, opomínání hygienických návyků, lhostejnost, potlačení strachu, zvýšená chuť k jídlu, úplně potlačení chuťe na jídla rozdílná od SCP-154-CS uvnitř SCP-154-CS-0. Po fyzické stránce jde o zvýšenou imunitu vůči nemocím (lehčí nebo žádný průběh), ztráta ochlupení a vypadávání nehtů a zhoršení smyslů (kromě chuti).

-----

Dne 5. 9. 19██ kontaktovala Nadaci paní Květa ██████████, k dnešnímu dni již bývalá druhá hlavní kuchařka školní jídelny v D████████, že se zúčastnila na vytvoření potravinové anomálie se svou kolegyní paní █████████ ████████████ od 1. 1. 19██ klasifikovanou jako PoI-172-CS. Když Nadace podnikla akci pro zatčení PoI-172-CS a agenti vnikli do jejího bydliště, PoI-172-CS se tam nenacházela. Nezdálo se, že by si při odchodu sbalila jakékoli své věci. Na stole v jejím bytě byl nalezen dopis od paní Květy adresovaný právě PoI-172-CS. Následuje kopie dopisu:

&gt; {{█████}}
&gt;
&gt; {{Jsem velice ráda, že jsem se s Tebou zúčastnila takové velké věci, jako byl právě boj proti světovému hladu, ale potom, co jsi tu houbu vypustila do jídla dětem, nemůžu už s Tebou držet za jedno. Ani zdaleka to nebylo hotové, mělo to tolik much, o kterých jsme věděli, a teď, když už je to venku, těch chyb vidím ještě více. Znám tě už velice dlouho, ale asi nikdy nepochopím to, co jsi před včerejškem udělala. Pokusím se zničit, co jsme spolu uvrhli na tento svět, a zabránit katastrofě. Toto je konec našeho přátelství. Udělám všechno pro to, abych tě zastavila před dalšími podobnými hrůzami, a snad si tak odpykám spoluvinu.}}
&gt;
&gt; {{Květa}}
&gt; {{v D████████ 4. 9. 19██}}

Paní Květa je velmi znalá v gastronomii a biologii. Nabídla se Nadaci, že jí se svými znalostmi pomůže najít PoI-172-CS a zkoumat SCP-154-CS. Velení souhlasilo. Podání amnestik paní Květě a navrácení do společnosti bude zváženo po dopadení PoI-172-CS.

**Aktualizace:** Dne 4. 4. 200█ se objevily zvěsti o výskytu PoI-172-CS jako zaměstnankyně Restaurace Ambrose.

**Dodatek A:** Byl zaslán návrh Etické komisi o pokusu udržet co nejdéle naživu SCP-154-CS-0 v laboratorních podmínkách. Tento návrh čeká na schválení.

**Dodatek B:** Ačkoli SCP-154-CS používá jen kašovité potraviny pro růst, existuje jedna vyjímka čímž je SCP-███^^█^^/,,█,,-█ vyskytující se ve stálém pevném skupenství. Pokus o aplikaci SCP-154-CS však skončil prolomením zadržení a vytvořením 23 subjektů SCP-154-CS-0, které byly [VYMAZÁNO] a [DATA VYMAZÁNA]. Všechny tyto subjekty musely být terminovány. Obdobné pokusy jsou přísně zakázány Radou O5.
