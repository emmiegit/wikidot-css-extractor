**项目编号：**SCP-CN-788

**项目等级：**Safe

[[include component:image-block name=yunjing.bmp |caption=SCP-CN-788书影]]

**特殊收容措施：**SCP-CN-788被收容于一个由整块紫檀（//pterocarpus indicus//）木[[footnote]]在特殊情况下，可用其他黄檀族（//Dalbergieae//）植物的木材代替，此时铁皮箱应加厚到至少70厘米。[[/footnote]]雕制的匣子中，该木匣必须置于厚度在56厘米以上的铁皮箱之中。该收容措施目前被保存在Site-CN-██的一间收容室中。该收容室必须时刻保持至少有8枚不同方向的监控摄像头同时监视，且于该收容室与邻近收容室工作的安保人员需无汉字文化圈语言母语或教育背景。任何与SCP-CN-788相关的实验均需Dr.█批准，实验相关情况以外严禁汉字文化圈语言母语或教育背景人士进入该收容室。

对SCP-CN-788的拍照与取样工作必须由无汉字文化圈语言母语或教育背景人员穿着有焊锡丝绒夹层的特殊防护服尽快进行。

目前已发现的所有SCP-CN-788-2与SCP-CN-788-3个体均需收容在Site-CN-█的标准人形项目收容室中。SCP-CN-788-3个体的所有语言与行为均需被记录下来并由Dr. Zheng领导的小组尽快加以破译。所有对SCP-CN-788-2个体与SCP-CN-788-3个体的采访均需由基金会语言学家Dr.Zheng实施。

对非D级人员的SCP-CN-788-2与所有SCP-CN-788-3个体，一般不处决，但一旦SCP-CN-788-2或SCP-CN-788-3个体出现对基金会或社会产生敌意的语言或行为，必须立即处决。

允许SCP-CN-788-2个体之间少量可控交流。--允许SCP-CN-788-3个体之间少量可控交流。--在事故-CN-788-1发生后，SCP-CN-788-3个体需分开收容，且严禁SCP-CN-788-3个体之间发生交流。

一旦新发现SCP-CN-788-1、SCP-CN-788-2以及SCP-CN-788-3类似症状个体，MTF-CN-ϝ-9（“田野调查者”）需尽快介入并排查其确切成因，若有SCP-CN-788类似物被发现，需立即采取一切方式将之回收并按上述特殊收容措施收容[[footnote]]目前尚未发现其他SCP-CN-788类似物，但由于广东省██市、██市部分地区有谚语[数据删除]流传，显示可能还有更多的SCP-CN-788类似物未被发现。[[/footnote]]。

**描述：**SCP-CN-788为一本长█厘米，宽█厘米的宋本《韵镜》[[footnote]]五代至宋时期成书的韵书，具体成书时间未知。[[/footnote]]。其边缘磨损严重，且在封面与封底上各有面积为[已编辑]平方厘米与[已编辑]平方厘米的破损，除此之外，SCP-CN-788内页没有大面积破损，但与现存其他本《韵镜》比对发现其内页缺失达60%，其缺失部分去向至今未知。SCP-CN-788的书序显示其印成于南宋乾道二年（1166）的临安府（今属浙江省）。对其纸张与墨水的取样分析大致印证了这一说法，除此之外，SCP-CN-788内部及回收点附近无关于其来源的信息发现。

当有汉字文化圈语言母语或教育背景的人员到达距离SCP-CN-788一定阈值的地点时，SCP-CN-788的异常效应出现。关于该阈值的确切值，目前尚不明确。由于SCP-CN-788的影响较为缓慢，目前进行的实验中，不同实验对象出现明显异常现象时与SCP-CN-788之间的距离在1.98米至525.67米之间大幅度波动[[footnote]]目前已知对象出现明显异常时的距离阈值两个极值分别来自D-CN-788-159与D-CN-788-82，二人语言背景均为广州话母语且能流利使用广州话，接受过普通话教育且普通话不流利。有研究人员认为，这一实验现象说明SCP-CN-788可能对不同人员有着不同的影响距离阈值，然而这一假说由于缺乏相关论据。因而目前主流研究人员认为SCP-CN-788的影响距离阈值可能远大于目前已知的阈值上限，而实验数据的分布是由于不同个体对SCP-CN-788异常效应的耐受能力不同。[[/footnote]]。在收容过程报告中对██村事件的描述暗示了SCP-CN-788的影响很可能有时间叠加性。

当实验对象开始出现倾向于在口语中使用更多近代汉语词汇时[[footnote]]这一现象在各种汉语母语者身上体现为大量使用早期官话词汇（不管该词汇在其原本母语中是否出现）。对未接受过汉语族语言教育的非汉语族汉字文化圈语言母语者（目前实验对象包括日语、朝鲜语、越南语母语者）来说，这一阶段表示为倾向于使用更多存在于其母语中的汉语借词。对有汉语族语言教育背景的汉字文化圈语言母语者来说，其会倾向于使用一种其受过教育的现代汉语（一般是普通话或广州话）与其母语的混合语言，并表现出该现象。[[/footnote]]，即表示其开始受到SCP-CN-788的异常影响，此时的实验对象编号为SCP-CN-788-1。SCP-CN-788-1口语中的词汇会逐渐被汉语借词或早期官话词汇替换，而语法也开始逐渐接近早期官话。所有SCP-CN-788-1个体均能对其母语或接受过相应教育的语言产生反应，并能用其受影响的语言流利与研究人员对话。当与研究人员对话时，SCP-CN-788-1个体并不会注意到自己口语的变化，当研究人员提醒时，大部分SCP-CN-788-1个体会认为研究人员的该语言“不纯正”、“有外国口音”等。部分SCP-CN-788-1晚期个体的口语中会出现逆推音变[[footnote]]一般出现在官话母语者身上，表现为早期官话演替为现代各官话方言过程中失去的特征不定频率出现逆推现象。[[/footnote]]，这对研究人员的交流带来一定困难。

当脱出SCP-CN-788的影响范围时，所有阶段的SCP-CN-788-1个体可逐渐脱去SCP-CN-788的影响而恢复正常，其恢复正常所需时间与其受影响时间呈正比关系。

若重新将脱出SCP-CN-788影响的个体置于SCP-CN-788影响下时，完全脱去SCP-CN-788的影响的实验对象重影响过程中的参数均保持不变，而未完全脱去SCP-CN-788影响的个体则在重影响过程中大部分可保持先前过程的参数不变，在少量个体案例中，会出现相较于之前的受影响过程发生显著演替过程加速的现象。三次及以上的重影响个体，则无论是否完全脱去SCP-CN-788的影响，均会出现显著演替过程加速现象，但该过程加速值似乎并不与重影响次数与是否完全脱去项目影响有数学关系。

受到SCP-CN-788持续影响的SCP-CN-788-1个体会继续发展，当来自个体母语的所有语法特征与特征词汇全部被替换时，该个体即进入第二阶段，此时的个体即被编号为SCP-CN-788-2。SCP-CN-788-1个体到SCP-CN-788-2个体的转化时间个体差异很大，但一般不会超过12小时（现有记录表示，对7岁以下的幼童，这一时间基本缩短到一个小时以内）。SCP-CN-788-2个体的口语会同时发生语音与词汇的巨大变化，且其变化基本与早期官话的发展轨迹一致。任何阶段的SCP-CN-788-2个体均失去对其原母语的反应，并在交流中认定其为外语。脱出SCP-CN-788的影响后，任何阶段的SCP-CN-788-2个体均保持受影响状态，而不会发生任何演替。

持续受到SCP-CN-788影响的SCP-CN-788-2个体的语言最终会固定为类似晚期中古汉语（10-12世纪）的状态。随后，SCP-CN-788-2个体会开始出现大面积记忆混乱与认知混乱的症状。原有个体的记忆、认知与技能会逐渐被某一新的个体的记忆、认知与技能所替代。若在这一替代过程途中强行令SCP-CN-788-2个体脱出SCP-CN-788影响，则有28.26%的几率导致个体死亡，而71.74%的几率导致个体罹患精神分裂症。当这一替代完成时，此时的个体编号为SCP-CN-788-3。从进入SCP-CN-788-2到进入SCP-CN-788-3的时间差一般为15分钟左右。

SCP-CN-788-3个体一般表现出对基金会的相关研究极不配合的态度。仅有的对SCP-CN-788-3语言的编译体现其意识与技能基本符合11世纪晚期至12世纪早期生活在中国东部居民的相关参数。现有的记录说明SCP-CN-788-3个体的认知与技能与原个体的相关认知与技能没有明显联系，甚至有数起这一演替带来的性别认知障碍案例报告。

对任意阶段的尚受项目影响的个体作记忆消除操作均无法强行脱去SCP-CN-788的影响。

目前已知SCP-CN-788对不会其他汉语族语言的白语南部方言母语者无影响，对其他边缘汉语以及琉球语、满语等语言单一母语者的研究由于符合要求D级人员的缺乏目前尚无进展。

当个体与SCP-CN-788之间被部分材料制成的闭合结构完全隔开时，SCP-CN-788的异常效应可能被部分屏蔽。研究发现，这些材料包括黄檀族的多种植物的木材与包括铁在内的多种金属。其中，紫檀属的紫檀的木材对其屏蔽效果最好，0.5厘米厚的紫檀木层即可几乎完全屏蔽SCP-CN-788的异常效应，其他黄檀族植物的木材也有较好效果。且所有单一孔隙小于█平方厘米的木材编成的笼状结构与整木制作的箱箧类结构屏蔽效果类似[[footnote]]//考虑到网状木质结构强度较低，最后我们还是决定使用整木匣来解决问题，即使其大幅超出预算。——Dr. █//[[/footnote]]。而金属的屏蔽效果相对较差，其中，铅含量为38.1%的锡铅合金[[footnote]]即俗称的焊锡。[[/footnote]]屏蔽效果最好，但也要在累积厚度为10厘米以上时才出现显著屏蔽效果，而纯铁与钢的这一临界值能达到40厘米以上，且厚度达到56厘米以上时，厚度的增加无法增加相应屏蔽能力。

目前正在研究其他木本豆科植物的木材是否有类似性质。

目前已知SCP-CN-788的影印版与照片均无法产生异常影响，而由于SCP-CN-788的文物价值与易灭失性，目前所有关于研究SCP-CN-788残片对个体影响的实验计划都被中止。

**收容：**197█/08/█，在广东省惠阳地区██县██区██村（今属广东省河源市██县██镇），SCP-CN-788由于未知原因在未知具体时间被激活，并持续影响整个村子。随后由于一次文件传达中，该村村支书（此时已经被转化为SCP-CN-788-2个体）的口音被报告文件传达的本地记者描述为“故意说外语来揶揄文件传达”，在该县引起了轩然大波，进而引起了基金会的关注。当基金会介入时，全村已有█%的居民被转化为了SCP-CN-788-3个体，而剩下的居民中只有2名被转化成SCP-CN-788-1个体（在报告中被编号为SCP-CN-788-1-A与SCP-CN-788-1-B），其余都被转化成SCP-CN-788-2个体。

在收容过程中，由于参加收容的MTF误判异常个体，导致其中有█人被转化为SCP-CN-788-2个体，其余人被转化为SCP-CN-788-1个体（后自行恢复正常）。据收容报告描述，SCP-CN-788被发现时位于一个打开的紫檀木匣中。在成功收容SCP-CN-788后，基金会将全村的SCP-CN-788-2与SCP-CN-788-3个体一并收容，并制造了一场山体滑坡来掩盖事实，而在随后的1年内，之前风波的相关记录，除了位于基金会的必要存档，全部进行了销毁处理，并对相关人员做出针对性A级记忆消除。

[[collapsible show=&#34;需3级访问权限，采访记录CN-788-1&#34; hide=&#34;3级访问权限确认&#34;]]

以下为初步研究后，对SCP-CN-788-1-A（陈██）的采访记录。

&gt; **采访者：**Dr. Wang （Agent Hu担任书记员）
&gt; **采访对象：**SCP-CN-788-1-A，女，32岁。
&gt; **采访时间：**197█/09/█
&gt; **前言：**采访在收容后第15天进行，此时SCP-CN-788-1-A已经自行消除SCP-CN-788影响。以下对话原文为██县当地客家话，由Dr. Wang翻译整理。
&gt; ----
&gt; **[记录开始]**
&gt; **Dr. Wang:** 你好，陈██女士，这半个月在这里吃住还习惯吗？
&gt; **SCP-CN-788-1-A:** 还可以。你们把我们都一个个弄到这里来，能给我讲讲，是村子里出什么事了吗？
&gt; **Dr. Wang:** [翻阅桌上的文件]是这样的，我们是惠阳地区上防疫站的。我们接到报告说贵村的隔壁村有烈性登革热病患，为了防止疫情进一步扩大，所以才将贵村的人都请过来检查检查身体，看是不是有什么……
&gt; **SCP-CN-788-1-A:** [打断Dr. Wang]登革热病患是什么？是什么特务吗？我们村子里都是同宗同族知根知底的老实人，不可能有那种东西的。
&gt; **Dr. Wang:** 啊，不是那样的，那是一种病，传染很快的。我们给贵村的人都做了检查，没有什么大问题，过几天就都能回去了。
&gt; **SCP-CN-788-1-A:** 是这样啊。之前村子里就有点不正常了，后来村支书那事闹得县里都下来人了，搞得村子里人心惶惶的，这下再闹出什么大病，只怕又要去祭一次祖了。
&gt; **Dr. Wang:** 你刚才说村子里有点不正常，能具体讲讲吗？
&gt; **SCP-CN-788-1-A:** [似乎想了一会儿]嗯……村子里的人不知道怎么回事口音越来越怪，到现在我都听不懂他们在说什么了，好在写个字条大家都还能看懂。我现在想聊天都得去住在山后头的██家去聊天，她讲的话我还能听懂，她前两天说她到村里去借点什么东西，比划都比划不清楚。
&gt; **Dr. Wang:** 啊……那这样的事大概是什么时候开始的？
&gt; **SCP-CN-788-1-A:** 大概是……大概是端午后吧，我记得那几天住在祠堂外面的那几家口音好像就有点怪了。后面整个村子呢，就都开始讲奇怪的话了，就剩我和██，好像。
&gt; **Dr. Wang:** 你们是住得离祠堂最远的两家吗？
&gt; **SCP-CN-788-1-A:** [点头]是，祠堂在村子最西头，我住在东头，██住在我家东边，还隔一座山，算是最东头了。
&gt; **Dr. Wang:** 嗯……[点头]那你们知不知道祠堂里面有什么东西呢？
&gt; SCP-CN-788-1-A: 还能有什么？祖宗牌位或者家谱之类的，大家的祠堂都是这样的吧？
&gt; **Dr. Wang:** 不不不，我是问的有没有一本书？
&gt; **SCP-CN-788-1-A:** 书？你是说家谱吗？我没看过，十几年前他们就把家谱都埋到██那边的高地上面去了，前两年才挖出来。
&gt; **Dr. Wang:** 呃……还有没有一本别的什么书？
&gt; **SCP-CN-788-1-A:** [陷入沉思一会儿]我听他们说，好像有，说是一本很老很老的书，在一个木头盒子里面装着的。他们说那是老祖宗传下来的，如果祭祖时候看那本书，老祖宗就能回来。听说他们把那本书和家谱埋在一起了，后来也不知道找没找到。
&gt; **Dr. Wang:** 那你看过吗？
&gt; **SCP-CN-788-1-A:** [哂笑]按老话来说，我们这些庶支的连进祠堂的资格都没有，怎么可能看过呢？再说了，这种书也不可能是真的。五几年的时候我也是上过扫盲班的……
&gt; **Dr. Wang:** 好，陈女士，谢谢你的配合，我的同事们接下来会将您带回房间，放心，过几天我们就会将您送回去的。
&gt; **[记录结束]**
&gt; **后记：**SCP-CN-788-1-A与SCP-CN-788-1-B被执行A级记忆清除后作为山体滑坡幸存者被送回附近同宗村落，其他SCP-CN-788-2与SCP-CN-788-3个体则保持收容至今。

以下为一次Dr. Zheng对SCP-CN-788-3个体的采访录音。

&gt; **采访者：**Dr. Zheng
&gt; **被采访者：**SCP-CN-788-3-59，原D-CN-788-42，男性，26岁，原个体母语为西南官话桂林话，大学本科学历，普通话流利，会说日语。
&gt; **采访时间：**200█/1/13
&gt; **前言：**D-CN-788-42于200█/9/25被转化为SCP-CN-788-3-59，随后被收容入收容室-█。次年1月12日，该个体对安保人员呼叫，经研究员██确认为沟通意愿后，于次日安排与Dr. Zheng会面采访。以下音频原文为晚期中古汉语，由Dr. Zheng翻译整理。需注意，在整个采访记录中SCP-CN-788-3-59均使用晚期中古汉语与早期官话中出现的女性自称“奴家”（现有文献纪录支持该词至少存在于10-18世纪）或“奴”自称。
&gt; -----
&gt; **[录音开始]**
&gt; **Dr. Zheng:** 你好，SCP-CN-788-3-59，我听我的同事们说你很想和我们交流。你想对我们说什么？
&gt; **SCP-CN-788-3-59:** [轻声细语，并在之后一直保持该状态]我小名叫██，姓何，家里是应天府██县的人，现在同母亲避难在婺州浦阳县。我是政和六年生的，现年17岁。
&gt; **Dr. Zheng:** 你刚才自称“奴家”，你是女人吗？
&gt; **SCP-CN-788-3-59:** 是的，我是天生的女儿身。前年母亲做主和同县一个姓王的年轻人订婚了，后来他得了伤寒死了，现在在娘家守着寡。
&gt; **Dr. Zheng:** [咂了咂嘴]你能告诉我们你是怎么来到这里的吗？
&gt; **SCP-CN-788-3-59:** 我不知道。三月里有一天早上睡醒了，我就发现自己来到了这里，在一个很大很大的白房子里面，浑身发软。后来就有人把我抬到了一个没有篷子的小车上面，到了一个小房子里面，我也没有什么力气把他们推开，就被关到了那里。
&gt; **Dr. Zheng:** 然后呢？
&gt; **SCP-CN-788-3-59:** 然后我稍微有点力气了，就发现自己穿着看起来很小的衣服，而且[音量减小]变成了一个男子！然后不知道过了多少天，除了一天三顿饭，也没有谁和我说话。只有几个一样穿着奇怪的衣服的人在外面。然后前几天我对他们叫，他们好像听到了，就把我带到这儿来了。
&gt; **Dr. Zheng:** [转用普通话]那么你想说什么呢？[SCP-CN-788-3-59表示困惑，Dr. Zheng切换回晚期中古汉语]我问你想对我们说什么。
&gt; **SCP-CN-788-3-59:** 请问你们是什么人？
&gt; **Dr. Zheng:** [犹豫了一会儿]你可以把我们看做一群道士，嗯，因为…… [被SCP-CN-788-3-59打断]
&gt; **SCP-CN-788-3-59:** 既然各位道长能把我弄到这里来，那么也能把我弄回去吧？我在这儿待了不知道多少天了，我的母亲也不知道怎么样了。我父亲早亡，只剩老母在身旁。各位道长就行行好，将我送回去吧！
&gt; //[钢笔与桌面碰撞的声音]//
&gt; **Dr. Zheng:** 抱歉，这个我们也无能为力。
&gt; **SCP-CN-788-3-59:** [开始哭泣]我只是一介弱女子，你们这群是什么妖人？修的是什么妖道？为何要把我弄到这里来？[放声大哭]
&gt; **Dr. Zheng:** [普通话，似乎向其他人呼叫]将他请回去吧。
&gt; **[录音结束]**
&gt; **后记：**本采访后第三日，即200█年1月15日，SCP-CN-788-3-59被发现在收容室-█内吞下鱼骨自杀导致主动脉破裂，送医抢救失败死亡。对现有可得历史记录的查询并未发现SCP-CN-788-3-59自称的意识主体何氏的任何资料。
[[/collapsible]]

&gt; D-788-70与D-788-98在被转化为SCP-CN-788-3个体后（被编号为SCP-CN-788-3-33与SCP-CN-788-34），于199█/08/29被收容于Site-CN-█的收容室-█。被收容后，SCP-CN-788-3-33与SCP-CN-788-3-34在交流后制定了收容突破计划，随后SCP-CN-788-3-33收集了随餐附的一次性筷子磨尖作为武器。随后于9月22日，SCP-CN-788-3-34故意制造巨响吸引站岗的安保人员，并使用磨尖的竹筷插入该安保人员的右眼并致盲，该安保人员逃离并激活了警报。然而由于收容室的门锁为指纹锁，SCP-CN-788-3-33与SCP-CN-788-3-34无法打开收容室的门，于是采取了暴力破门的办法，激活了警报，最终二者均被随后赶到的Agent█处决。
