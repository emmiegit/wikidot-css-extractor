    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**文档SCP-CN-042-L1：**

  **（以下资料是根据研究员███的描述编辑的）**

  （D-46293失去联系后34秒）//SCP-CN-042-1A：智者。//

（研究员███请示Site-██站点主任是否进行直接接触，期间SCP-CN-042-1A保持沉默）

  研究员███步行前往23层。
  
  //研究员███：很抱歉我不明白你刚才所说的意思。//

  //SCP-CN-042-1A：愚者不配与我们对话，他们已经被抹除，你们的科技已经走入歧途，建立在实体之上。你们中的愚者改变实体，被改变的实体影响了诺达斯之境，至高穹顶感到愤怒，你们的智者也许能够做出解释，我们的耐心有限，如果你们继续干扰诺达斯之境的稳定，你们都将会被像我们抹除那四个愚者一样抹除。//

  //研究员███：请原谅，恐怕我们之前不知道你们的存在，请问你是否能够详细解释一下。//

  //SCP-CN-042-1A：（沉默）你们的智慧似乎在上一次轮回中出了点问题，我会向至高穹顶请示是否能够进行更深一步的解释。//

  //SCP-CN-042-1A：观察者隔离。//

  //研究员███：这是什么意思？//

  //SCP-CN-042-1A：用你们的语言习惯解释我们的区别，观察者可以主动被隔离到另外的空间，和其他观察者不进行接触，但是非观察者物质不同，它们是永恒的，至高穹顶是我们最高的智慧代表，而你们堆叠的物质会干扰至高穹顶。//

  //研究员███：那么你们如何不依靠非观察者物质生存？//

  //SCP-CN-042-1A：至高穹顶即是我们，我们即是至高穹顶，至高穹顶与我们同在。你们本应该如此生活，但是上一次的菩提树崩坏时，你们受到了牵连，你们和仞利天一样坠入了小轮回，而卡斯穹顶的子民甚至失去了观察者的资质，你们是不幸中的幸运者。//

  （Site-██主任注意到了SCP-CN-042-1与佛教的联系，指示研究员询问有关佛教的问题。）

  //研究员███：那么卡斯穹顶是什么？你们是否知道释迦牟尼的存在？//

  //SCP-CN-042-1A：疑问令人厌恶，但是是你们的优点之一。卡斯穹顶本来也在这里，和你我一样，但是他们也堕落了，成为下面这个世界中另外一些不应该存在的生命。释迦牟尼在你们中是智者，在至高穹顶也是智者，在有形之境一样是智者，他已经融入无形之境。//

  //研究员███：//（使用PDA设备调取了数个佛教文献资料并且对准了SCP-CN-042-1的面部。）//这些是？//

  //SCP-CN-042-1A：一个堕落者重新回归天空之前为其他堕落者留下的捷径。//（根据研究员███的描述，随后SCP-CN-042-1A看向上方，并且向上漂浮，逐渐融入了空气中 ）

  //研究员███：（向上方大喊）我们怎样能够避免被抹除？//

  //SCP-CN-042-1A：学会尊重，保持谨慎，避免接触。//

　　 在完成了必要的数据记录之后，研究员███被送至基金会相关部门进行标准心理评估程序，没有发现异常。
----
　　根据研究员███的描述，SCP-CN-042-1A的外貌和普通人类男性相似，但是身高更高且体格更健壮，尚在常规认知可以接受的范围内。研究员███对于其衣物的目测分析显示出这些衣物不是通常款式并且镶嵌了各种晶体装饰。目前已知最接近SCP-CN-042-1A服装的常规衣物是尼泊尔或是印度的佛教服装，但更加华丽且超出了佛教通常所推崇的简朴。部分装饰晶体可能有特殊用途，例如通讯或全息投影，位于前胸部的服装上面镶嵌了一片平滑的水晶，上面有一系列几何图形，研究员███凭借记忆画出了图形，经过基金会研究员的检验，该图形是一个高等数学问题[数据删除]的解，在发现SCP-CN-042-1A之前该问题被认为是无解的。</textarea></pre>
