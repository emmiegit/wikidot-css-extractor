    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-092-JP

**项目等级：**Safe

**特殊收容措施：**应以适当的记录载体收录SCP-092-JP，并将其收容于基金会的低危险度收容架内。当发现任何与&#34;Entertainment &amp; Enterprise&#34;(E&amp;E)有关的新的服务器或租赁店铺后，应将其纳入基金会的控制下。禁止基金会职员进行新的SCP-092-JP制作实验。

**描述：**SCP-092-JP是网络上面向特定个人派送的视频。其内容结构与电影的预告片相似，时间约为90秒。SCP-092-JP由对网络上的广告进行制作的委托而产生。基金会已确认以下广告。

&gt; **让您的人生，燃起来吧!!!!!**
&gt; 
&gt; 您是否憧憬着电影一般的人生？　传说中的&#34;Entertainment &amp; Enterprise&#34;将为追求着那一点点小刺激的您，提供激动人心的服务！
&gt; 
&gt; 我们将基于您的简介，将您的人生制作成电影的预告片！
&gt; 在自己的六十岁生日会上！　在有什么大事要宣布的宴会上！　在自己全新生活的转折点上！　想如何享受完全由您来决定！　
&gt; 在本次活动期间、约90秒的视频只需要惊人的特惠价 1800日元（不含税）！
&gt; 
&gt; ※虽然视频的著作权为Entertainment &amp; Enterprise公司所有，但是您可以随意对制作的视频进行播放・复制・传播。
&gt; ※如果因观看视频而导致身体上的不适，相关费用请客人自行解决。
通过该广告进行制作视频的委托时，需要填写姓名，年龄，性别，邮箱住址。支付费用后，委托人的邮箱会在72小时内收到SCP-092-JP的网址。视频使用实拍与高级CG制作，其内容为电影的预告片风格。视频中的主角几乎完美再现了委托人的外观及其平日里的言行。SCP-092-JP与正常的视频文件相同，可以进行保存和复制。

当委托人观看SCP-092-JP后，在不久的将来（立刻～数周内）委托人将遭遇突发事件。虽然在情况轻微时突发事件处于日常事物的范畴内，委托人几乎不会出现损失，但当情况严重时，将导致委托人死亡或社会性死亡。以下为在基金会收容的SCP-092-JP中，确认存在高度危险性的项目（下记为SCP-092-JP-01～04）的内容。
&gt; **项目编号：**SCP-092-JP-01
&gt; **备注：**该项目的回收地点为因交通事故死亡的██████氏家中。
&gt; [[collapsible show=&#34;+ 查看视频的转录&#34; hide=&#34;- 结束&#34;]]
&gt; **&lt;开始播放&gt;**
&gt; 
&gt; （播放着██████氏通过电车与步行上班时的情景。分析后确认为高度合成的CG）
&gt; 
&gt; **旁白：**平凡的人生，平凡的日常。本应该就这么相安无事的度过每一天……。
&gt; 
&gt; （高楼上掉下的玻璃，勉强获救的██████氏）
&gt; 
&gt; **██████：**我擦！
&gt; 
&gt; （躲避迎面而来的卡车、潜水逃亡的██████氏）
&gt; 
&gt; **旁白：**日常生活正被不知来自何人的杀意侵蚀着。
&gt; 
&gt; （车站站台、后背被猛推了一下的██████氏）
&gt; 
&gt; **群众：**有人掉到铁道上了！！
&gt; 
&gt; **旁白：**接踵而至的袭击、来源不明的杀意。
&gt; 
&gt; （穿着破破烂烂的西装、坐在夜间码头的██████氏）
&gt; 
&gt; **██████：**今天过得真倒霉，但是更倒霉的是，这还远远没有结束。
&gt; 
&gt; **旁白：**由██████主演的壮烈白领都市生存大作！　“科长最漫长的一天”！　近日公映！　因“杀意”、“男人”化身为“战士”……。
&gt; 
&gt; **&lt;播放结束&gt;**
&gt; [[/collapsible]]
&gt; **附录：**在该视频发送给██████氏的三天后，██████氏在过马路时被卡车碾压而死。此前其因被高楼落下的玻璃片割伤而受了轻伤。存在SCP-092-JP可以预知未来或是有能力对现实进行物理干涉的可能性。
&gt; 
&gt; 一起观看视频的██████氏的朋友并没有受到影响。
&gt; 
&gt; **笔记：**██████氏似乎没能抵达预告片的结尾，这该如何判断啊。

&gt; **项目编号：**SCP-092-JP-02
&gt; **备注：**在普通市民██████氏进行制作的委托后，被基金会特工回收。██████氏本人并未观看该视频，已接受记忆消除。
&gt; [[collapsible show=&#34;+ 查看视频的转录&#34; hide=&#34;- 结束&#34;]]
&gt; **&lt;开始播放&gt;**
&gt; 
&gt; **旁白：**他，被某个“机关”所监视着……。
&gt; 
&gt; （黑色衣服的男性伫立在██████氏就读的大学校园内。他假装抽烟，对着打火机型通信器低语）
&gt; 
&gt; **黑衣男性：**目标已确认，未发现XK因子启动的痕迹。
&gt; 
&gt; **旁白：**“机关”正慢慢的侵蚀着他的日常生活。
&gt; 
&gt; （在自家的电脑前，██████氏猛地一喊）
&gt; 
&gt; **██████：**这个帖子……怎么会，为什么会知道我的秘密!?
&gt; 
&gt; （从空中，直升机的探照灯照向室内）
&gt; 
&gt; **██████：**果然！是他们！
&gt; 
&gt; **旁白：**他所拥有的XK因子，使他三次投身于战斗。
&gt; 
&gt; （小胡同里面全身是泥的██████氏将白衣少女扶了起来）
&gt; 
&gt; **██████：**难道你不是他们的同伙吗？
&gt; 
&gt; **白衣少女：**（寂寞的微笑）嗯，直到昨天。
&gt; 
&gt; **旁白：**围绕着XK因子的秘密、袭击了2人的“机关”。
&gt; 
&gt; （半裸的兽人姐妹打破墙壁出现）
&gt; 
&gt; **兽人少女（姐）：**呦，你就是XK-01吗。这么弱还能是刻耳柏洛斯级别的啊？
&gt; 
&gt; **兽人少女（妹）：**根本不需要我们两个都来啊，姐姐。可能只靠我一个人就足够了。
&gt; 
&gt; **██████：**要试试吗？
&gt; 
&gt; （使用华丽的CG制作了激烈的战斗场面、兽人姐妹被瞬间击退）
&gt; 
&gt; **兽人少女（妹）：**喵！你……你给我记住！
&gt; 
&gt; **██████：**他们应该很清楚的，只有这种水平的家伙连拖延时间都做不到……难道说！？
&gt; 
&gt; **旁白：**系列最新作！　由展露头角的天才・██████所导演，同时担任主演的作品，“鲜血的密码・刻耳柏洛斯3　断罪的夜想曲”！　“机关”真正的意图，至今终于真相大白……。
&gt; 
&gt; **&lt;播放结束&gt;**
&gt; [[/collapsible]]
&gt; **附录：**在基金会职员观看视频后，██████氏身边并没有异常现象发生。其目前仍维持着日常生活。由此推测，SCP-092-JP的异常性质将在委托人亲自观看视频后显现。
&gt; 
&gt; 虽然还无法断言，但存在视频内的“机关”以基金会为原型的可能性。对视频内出场的女性进行调查后，发现分别为虚拟偶像、██████氏高中时代的同学及██████氏自制小说中的原创角色。
&gt; 
&gt; **笔记：**调查结果表明，视频内容是按照██████氏的兴趣制作的的。为安全起见，██████氏的个人信息被与SCP-092-JP-2一同保管。

&gt; **项目编号：**SCP-092-JP-03
&gt; **备注：**由D-092-01申请制作的视频。实验目的为验证能否对视频的预告进行人为干涉。
&gt; [[collapsible show=&#34;+ 查看视频的转录&#34; hide=&#34;- 结束&#34;]]
&gt; **&lt;开始播放&gt;**
&gt; 
&gt; （映出Site-8181的D级职员公寓）
&gt; 
&gt; **旁白：**收监这个以冷酷著称的杀手的，便是这世界上最冷酷的监狱。基金会站点Site-8181。
&gt; 
&gt; **D-092-01：**一个月后释放？哪有这样的法律？
&gt; 
&gt; **特工████：**当然是在法律外。
&gt; 
&gt; **旁白：**名字，过去，自由。全部被剥夺了的男人。被给予的是过于残酷的“任务”。
&gt; 
&gt; (映出Site-8181的实验室。D-092-01被研究人员和安保人员们所包围）
&gt; 
&gt; **███研究员：**调查任务开始。D-092-01，请就位。
&gt; 
&gt; **D-092-01：**我不叫这个名字！
&gt; 
&gt; （D-092-01背负基金会标准调查器械包，站在通往收容室的气锁前）
&gt; 
&gt; **D-092-01：**开门吧。我会在午饭前搞定的。
&gt; 
&gt; **旁白：**生存率、160万分之1。被认为不可能生还的最后任务即将开始。由████████（※D-092-01的本名）第一次担任主演的大型动作片！　“任务-D”！
&gt; 
&gt; **&lt;播放结束&gt;**
&gt; [[/collapsible]]
&gt; **附录：**D-092-01在观看后被监禁于独立的房间内，实施24小时监视制。由于连续三个月未能确认异常，D-092-01已通过正常手段于月末处决。不存在视频中的调查任务。
&gt; 
&gt; 视频里登场的基金会职员都是真实存在的职员，Site-8181为通过CG重现的模型。由于存在泄漏基金会机密的可能性，禁止再次使用基金会职员作为实验体的实验。
&gt; 
&gt; **笔记：**虽然由全力阻止的我们来说有些那啥，但这不是预告欺诈吗。

&gt; **项目编号：**SCP-092-JP-04
&gt; **备注：**在普通市民██████氏委托制作后，由基金会特工回收的视频。由于██████氏已观看视频，因此对其进行了B级记忆消除。
&gt; [[collapsible show=&#34;+ 查看视频的转录&#34; hide=&#34;- 结束&#34;]]
&gt; **&lt;开始播放&gt;**
&gt; 
&gt; （一只已经腐烂的人类的手伸向了正在走夜路的██████氏背后。虽然她在手快要碰到自己时回头观察，却没看到任何人）
&gt; 
&gt; **██████：**是错觉吗？
&gt; 
&gt; （回家后淋浴的██████氏。浴室的窗户上有一瞬间闪过了歪斜的人影）
&gt; 
&gt; **██████：**有谁在那里吗？
&gt; 
&gt; （在██████氏注视着窗户时，从花洒处持续流出类似墨水的漆黑液体。刚才的歪斜人影出现在浴室的镜子里）
&gt; 
&gt; **██████：**奇怪……哎、什么!?　讨厌、这是什么!?
&gt; 
&gt; （在注意到黑色液体后的██████氏惊慌的同时，浴室内的灯光消失）
&gt; 
&gt; **██████：**不要啊啊啊！！　好痛好痛好痛好痛，住手！！　住手，住……唔唔！？　喀-！？　呕啊！！
&gt; 
&gt; （在黑暗中，传出了玻璃的破碎声，某物的咆哮声，又重又软的东西撞在地板上的声音。██████氏的尖叫持续着、突然所有的声音都消失了，并持续了29秒）
&gt; 
&gt; **旁白：**你死了。
&gt; 
&gt; **&lt;播放结束&gt;**
&gt; [[/collapsible]]
&gt; **附录：**7天后，██████氏在基金会特工的监视下失踪。浴室内发现大量的黑色液体。分析结果表明这是墨汁和人类体液的混合物。
&gt; 
&gt; ██████氏至今仍下落不明。判明当委托人观看视频后无法通过记忆消除阻止视频的异常性质。
&gt; 
&gt; **笔记：**还是预告欺诈比较好。

**附录：**在发现了第一个SCP-092-JP的两周后、基金会压制了E&amp;E公司的办公室和摄影棚。已确认均为租赁物。已查抄了摄影棚内的全套制作器材，未发现异常性质。未发现E&amp;E成员及可以确认E&amp;E成员身份的物品。

在基金会可确认的范围内，该视频的制作服务已停止。虽然没有发现新的SCP-092-JP，但是针对“Entertainment &amp; Enterprise”的调查仍在持续。</textarea></pre>
