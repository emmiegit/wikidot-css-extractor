    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-817 - Random Metamorphism
**Auteur :** [[user GwenWinterheart]]
**Traducteur :** [[user Dr Risk]]
**Date :** 5 mai 2010
[[include credit:end]]

**Object n^^o^^ :** SCP-817

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-817 est maintenu dans une cellule individuelle du Site-██. De nombreux mécanismes ayant pour but de neutraliser SCP-817 ont été construits dans cette cellule, incluant des fléchettes de sédatif, des pompes permettant de remplir la chambre avec du gaz somnifère, des pompes permettant de retirer l&#39;oxygène de la chambre, un mécanisme permettant de remplir la chambre d&#39;eau, d&#39;acide, ou de solutions alcalines, un courant électrique pouvant parcourir le sol et les murs, un mécanisme permettant de remplir la pièce entière avec de la mousse à prise rapide et un mécanisme permettant d&#39;introduire approximativement trois cents (300) mouches noires dans la pièce (SCP-817 a une phobie des insectes volants).

Le reste des procédures de confinement de SCP-817 varie selon ses capacités actuelles. Les procédures suivantes doivent être réévaluées et révisées à chaque fois que SCP-817 subit un changement métamorphique.

La cellule de confinement de SCP-817 est à l&#39;heure actuelle une simple cellule de confinement rembourrée (exceptées les mesures de confinement plus haut) climatisée à dix-huit (18) degrés Celsius. SCP-817 est nourri avec ██ kilogrammes de viande cuite chaque jour, car il consomme dans sa forme actuelle les calories très rapidement. Un détachement d&#39;au minimum cinq (5) membres du personnel de sécurité armés doivent être présents à chaque fois que SCP-817 est déplacé hors de sa cellule ; des entraves et une muselière fabriquée sur mesure doivent être placées respectivement sur la structure de ses &#34;ailes&#34; et sur sa tête et son cou.

**Description :** SCP-817 est un humanoïde de genre indéterminé possédant des caractéristiques physiques variables, bien que des analyses génétiques suggèrent qu&#39;il s&#39;agissait par le passé de █████████ █████, un jeune homme asiatique. SCP-817 est périodiquement sujet à des changements métamorphiques radicaux de sa physiologie. Le délai entre deux métamorphoses varie, mais est en général de deux (2) à trois (3) mois. Ces changements et les anomalies physiologiques produites causent à SCP-817 une douleur très importante ; il ne semble cependant souffrir d&#39;aucun dommage à ses systèmes corporels. SCP-817 semble de plus incapable de se blesser volontairement.

SCP-817 est mentalement instable, présentant des symptômes psychotiques sévères. Durant ses épisodes psychotiques, qui constituent approximativement 30 % de son temps éveillé et qui sont systématiquement déclenchés par ses changements métamorphiques, SCP-817 est extrêmement hostile et cherchera à briser son confinement et à attaquer des membres du personnel.

Dans sa forme actuelle, SCP-817 mesure un mètre cinquante (1,50), ne possède pas d&#39;organes sexuels primaires ou secondaires, et dispose à la place des bras des membres ressemblant à des ailes de chauve-souris qui se replient autour de son torse et mesurent trois (3) mètres lorsque totalement déployées. Les os et les muscles sont recouverts d&#39;un polymère inconnu, ne ressemblent à aucun autre squelette ou muscle présent dans la nature et sont ██ % plus légers que leurs équivalents humains. De part cette réduction du ratio masse/force exercée, SCP-817 est entièrement capable de voler sur de longues périodes sans assistance en utilisant ses ailes, cela requérant cependant une dépense d&#39;énergie très importante. Le métabolisme extrêmement rapide de SCP-817 conserve sa température corporelle à une constante de ██ degrés Celsius, et il semble éprouver la même souffrance qu&#39;un être humain exposé à une telle température malgré une absence de réelle blessure physique. De plus, bien que la structure du cou et de la mâchoire de SCP-817 semble humanoïde, il a présenté la capacité de soudainement projeter son cou vers l&#39;avant et &#34;déplier&#34; sa mâchoire, probablement en tant que mécanisme pour s&#39;alimenter sans l&#39;usage de ses bras.

**Addendum :** Formes métamorphiques passées notables de SCP-817.

* Grand et fin avec un index de réflexion proche de zéro. N&#39;avait pas besoin de substance au-delà des radiations solaires. Efficacité de l&#39;absorption estimée à ██ %, bien meilleure que n&#39;importe quelle méthode artificielle ou biologique. Ne possédait pas d&#39;orifices, qu&#39;il soit sensoriel, excrétoire, digestif ou reproductif. Les tentatives visant à créer des panneaux solaires sur le principe de sa peau se sont révélées infructueuses.
* Femelle en apparence, [DONNÉES SUPPRIMÉES] coulaient de ses pores (voir image jointe). Les tranquillisants, le gaz somnifère et le retrait de l&#39;oxygène se sont révélés inefficaces. A été neutralisé avec succès par un choc électrique. Un drainage a été ajouté à la cellule de confinement afin de contrer les effets corrosifs de [DONNÉES SUPPRIMÉES]. Est resté sous sédatif via intraveineuse pour la durée de cette forme. Les méthodes d&#39;alimentation naturelles semblaient nécessiter d&#39;injecter ██████ dans [DONNÉES SUPPRIMÉES] s&#39;est totalement dissous, suivi par l&#39;absorption immédiate de nutriments par la peau. A souffert autant qu&#39;un être humain normal constamment exposé à [DONNÉES SUPPRIMÉES].
* Translucide et capable de traverser les objets sans effort. Les tranquillisants ont échoué, le gaz somnifère a échoué, a été neutralisé avec succès par le retrait de l&#39;oxygène. A passé la plupart de son temps dans cette forme à essayer de crier et les deux (2) premiers jours à essayer de s&#39;arracher les yeux. Émettait un très faible mais mesurable niveau de radiations gamma. Toutes les tentatives d&#39;études ont échoué.
* Deux mètre et demi (2,50) de hauteur avec une musculature imposante et volumineuse. A brisé son confinement, tuant et consommant ██ membres du personnel avant que le Dr █████████ ne le neutralise accidentellement en libérant un essaim de mouches visant à nourrir [DONNÉES SUPPRIMÉES]. Sa &#34;musculature&#34; se trouvait être un système hydraulique complexe et puissant alimenté par dix (10) grands cœurs en son sein pompant un ichor inhabituel. Trois cœurs supplémentaires alimentaient un second système sanguin qui servait à approvisionner les autres cœurs en oxygène. La moindre pression appliquée sur sa peau causait une importante douleur, incluant le contact avec le sol.

**Addendum :** Une analyse réalisée par le Dr E█████ indique que même avec une estimation prudente, SCP-817 a déployé moins de dix (10) pourcents de l&#39;énergie qu&#39;il a absorbée durant son confinement. Sa méthode de stockage d&#39;énergie est actuellement inconnue. Le Dr E█████ a émis l&#39;hypothèse selon laquelle [DONNÉES SUPPRIMÉES] et a recommandé une réduction des rations fournies à SCP-817 significativement en dessous du niveau actuelle de famine. Recommandation toujours en attente d&#39;examen.
