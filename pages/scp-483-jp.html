**项目编号：**SCP-483-JP

**项目等级：**Safe

**特殊收容措施：**SCP-483-JP需收容在Site-8181带冷藏功能的低危物品用收纳柜中。进行有关SCP-483-JP-A的研究时，须获得安保许可等级2级以上人员的许可，并使用与外部隔绝的水槽进行。回收的全部14个SCP-483-JP需在其容器侧面写有1～14的号码，使用后必须进行清点以确认SCP-483-JP是否丢失。

**描述：**SCP-483-JP为一种具备异常性质的眼药水。其构成物质大部分为未知液体，目前已判明其中部分成分是来自鱼类与铁线虫（线形虫动物门铁线虫目生物）。SCP-483-JP被装入普通眼药水使用的容器内，目前基金会已收容14个SCP-483-JP。

若一只通常被分类为脊椎动物的生物使用了SCP-483-JP，在30分钟后使用者会表现出喉咙不自然的干渴，为缓解这种干渴，使用者会大量摄取水分。此时，使用者通常会摄入至少等同于自身体重的水量，其不会在乎其是否摄入了通常情况下无法摄入的量而是会优先解决喉咙的干渴。由于SCP-483-JP引起的干渴仅与水分的摄入量有关，即使给予实验对象高浓度盐水，摄入的水量也不会变化。使用者摄入一定量水分以后干渴症状会略微减轻，但只要症状没有完全消失，使用者就会持续摄入水分。使用实验用动物和D级人员的实验结果表明，使用者能够摄取的水分量没有上限，目前尚不明确摄入的水分在体内的何处保存。

使用SCP-483-JP月12小时后，使用者会出现前往河、湖、海等水量较多、水深较大的水体的欲望。该种欲望非常强烈，使用者无一例外出现去往符合条件的地点，或在浴缸里放满水等尽可能去往目的地的行动。

到达水体以后，使用者会向水中移动，最终达到具有某个深度的地点。使用者到达该地点后，其滴入SCP-483-JP的眼球（以下指定为SCP-483-JP-A）将从眼眶中脱落，此时的SCP-483-JP-A的视神经仍将保持与使用者相连。脱落的SCP-483-JP-A随即开始膨胀，体积增加。SCP-483-JP-A增加的总体积大略等同于使用SCP-483-JP后摄入的水量。体积的增加与这个量无关，在约30分钟后停止。伴随SCP-483-JP-A的膨胀，使用者的身体开始出现脱水，最终使用者会因脱水症状与窒息在水中死亡。但使用者体内若还具备水分，即使在其死亡后SCP-423-JP-A仍旧会继续膨胀。

膨胀到最大体积时，SCP-483-JP-A的视神经会被切断，从使用者的眼眶中脱离，向水中移动。SCP-483-JP-A具有生物特征，存在着本来眼球不存在的类似腮的呼吸器官和视神经变成的尾巴。但是尾巴只存在改变自己身体方向程度的能力，且不具备通常生物具有的排泄器官、消化器官、生殖器官等。因此所有的SCP-483-JP-A的寿命最长也仅有10日左右。在SCP-483-JP-A周围有大型鱼类和人类等外敌接近的情况下，SCP-483-JP-A会反复进行凝视外敌并伸缩瞳孔的运动。这个行为被推测是对外敌的威胁，但其不具备除此以外的防卫方式。因此SCP-483-JP虽然拥有巨大的体积，却会被普通鱼类等单方面地捕食。目前尚未确认SCP-483-JP-A被捕食所产生的异常影响。

SCP-483-JP是基金会在调查一所被认为是与日本生类创研有关的设施时没收的物品之一。目录上的记录和剩余的研究资料表明SCP-483-JP是为了更有效地获得被称为C-007-E03的研究体用的饵料而开发的药品。目前已表明C-007-E03每天需要摄取采集自脊椎动物的约300升的水分和同体积的SCP-483-JP-A。

基金会未在设施内发现有关C-007-E03的信息，但是在一个被认为是饲养C-007-E03的研究室内部发现了装满来自陆地的淡水的水槽，水槽的内部发现了4只无角膜、结膜、巩膜、视神经以外的部位且体液全部丢失的SCP-483-JP-A的尸体，尸体上布满约5㎜的小孔，推测C-007-E03是带有吻部、具备体外消化能力的小型水生生物。


[[collapsible show=&#34;追加：20██年10月10日&#34; hide=&#34;- 隐藏&#34;]]

从研究室内没收的电子记录介质内成功恢复了部分被删除的文档，并发现了部分有关SCP-483-JP及C-007-E03的通信记录。以下是该部分的摘录。

&gt; 下面是关于我们以前开发的C-007-E03的报告。我们已经连续三个月未能联系到客户。可以预料，与这个地方接触的方式已经完全切断了，这可能是因为眼睛的害兽。由于几乎不可能向客户收取开发成本，并且在C-007-E03中找不到商业价值，因此认为无需对C-007-E03进行进一步的开发研究。 与之前的通知一样，仅保留研究记录和最低限度的实体制成标本，然后其余的个体均被处理。
&gt; 
&gt; 此外为了挽回此次损失，该次开发中为确保有效地喂食C-007-E03而开发的“饵料用眼球培养药”可以作为“可以作为宠物饲养各种生物的眼球的药物”而再次使用。
&gt; 
&gt; 今后将把重点放在使用后生成的生物在体积上的小型化与提高生存能力、对脊椎动物以外的生物的对应、不同的眼球之间的交配机能，还有作为宠物的机能扩展上面。
