    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3447/Trumpet3447.png| caption=Una instancia de SCP-3447. El grabado no es visible en esta imagen.]]

**Ítem #:** SCP-3447

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** Todos las instancias de SCP-3447 deben permanecer guardadas en el Sitio Remoto-71, en casilleros de almacenamiento estándar independientes de clase segura. Cada instancia debe estar equipada con un silenciador de trompeta con carga explosiva, que puede ser desactivado con un código proporcionado a los investigadores de Nivel 3 del Sitio. Si se retira la trompeta sin introducir el código, la carga explosiva detonará, haciendo que la instancia sea inutilizada y neutralizada. 

A partir del 25/05/2017, el DM [http://scp-es.com/task-forces#toc16 Eta-11 (“Bestias Salvajes”)] debe rastrear las posibles fuentes de reproducciones de SCP-3447, y monitorear cualquier otra actividad anarquista contra los sitios de la Fundación que involucren anomalías musicales.

**Descripción:** SCP-3447 se refiere a una colección de --veinticinco-- treinta trompetas anómalas, existiendo en la actualidad la creencia que hay más instancias que no están bajo control de la Fundación. Parecen idénticas a las trompetas no anómalas con la excepción de un grabado a lo largo de la campana que dice &#34;Anartistas sin Fronteras #XX&#34;, siendo &#34;XX&#34; un número entre uno y --veinticinco-- treinta. Cuando no son tocadas, las instancias de SCP-3447 no muestran propiedades anómalas, con excepción de una mayor resistencia a los arañazos, manchas en el acabado y otras formas de daños menores. [[footnote]] Durante su transporte al Sitio-71, se dejó caer accidentalmente una instancia desde una altura de dos metros, no sufriendo abolladuras. Aunque no ha sido confirmado, las hipótesis actuales sugieren que los componentes de SCP-3447 serían inmunes a todas las formas de daño accidental.[[/footnote]]

El efecto primario de SCP-3447 se manifiesta siempre que se toca un tono en Sol [[footnote]] Concierto en Fa. Como efecto secundario, esta nota siempre se interpreta afinada, independientemente de la afinación de la trompeta.[[/footnote]] de cualquier octava. Cuando esto ocurre, todas las paredes cercanas construidas por el hombre comenzarán a deteriorarse durante el tiempo que se mantenga la nota, empezando con grandes grietas en la base de la estructura hasta que inevitablemente la estructura colapsa. La velocidad de deterioro no se ve afectada por el tamaño o el material utilizado en la pared afectada; el efecto asociado a SCP-3447 destruirá aproximadamente medio metro de la pared por cada segundo que dure la nota. El rango de alcance de una instancia es de aproximadamente 5 metros en frente de quien la utiliza, pero este efecto es aditivo si hay trompetas adicionales tocando la misma nota en las cercanías, incluyendo a trompetas que no son anómalas.

SCP-3447 fue descubierta originalmente en un festival de música anartística el 25/05/2007 en  ██████, █████, aparentemente siendo anunciadas por el grupo de música anarquista &#34;Anartistas sin Fronteras&#34;, una célula reconocida del Grupo de Interés [http://scp-es.com/are-we-cool-yet-hub Are We Cool Yet?]. La banda promocionó el objeto como una forma de &#34;Derribar los muros que nos separan&#34; y de &#34;...destruir las prisiones de nuestros tiranos&#34;. Tras la presentación del SCP-3447, el DM Eta-11 (&#34;Bestias salvajes&#34;) interceptó y detuvo al grupo de camino a una protesta anarquista, situada  cerca de la frontera de █████-█████. Durante la redada, se recuperaron las 25 instancias de SCP-3447 presentes. Un grupo de cincuenta anarquistas, todos los cuales tenían trompetas no anómalas, estaban esperando en el lugar de la protesta, por lo que fueron amnestizados y se les informó de que el evento había sido cancelado debido a una inminente tormenta eléctrica. Ninguna actividad anómala relacionada a SCP-3447 --ha sido informada-- ha sido informada en los últimos diez años. Ver anexo.


**Anexo SCP-3447.1:** El 25/05/2017, diez años después del festival de música anartística original, un grupo de veinticinco anarquistas [[footnote]] Varios de los cuales estuvieron presentes anteriormente en el encuentro fronterizo de █████-█████.[[/footnote]] se acercaron al Sitio-62 e intentaron entrar en el recinto utilizando cinco instancias previamente desconocidas de SCP-3447 y veinte trompetas no anómalas. Las fuerzas de seguridad del lugar lograron eliminar a los anarquistas antes de que llegaran a los sectores de contención, pero no sin evitar que varios de los sectores de investigación sufrieran daños por un valor aproximado de 1.500.000 dólares. Las nuevas instancias de SCP-3447 fueron transportadas al Sitio-71.

Debido a la aparente reproducción de instancias de SCP-3447 [[footnote]] Todos los miembros de &#34;Anartistas sin Fronteras&#34; tras su detención fueron asignados como miembros del personal Clase D, pereciendo más tarde durante una brecha de contención no relacionada en el año 2012. Se había asumido que todas la información relacionada a la construcción de SCP-3447 había sido recuperada por los agentes del DM durante la captura del grupo.[[/footnote]] y a la alta probabilidad de que exista más instancias sin contener, SCP-3447 ha sido reclasificado como Euclid.

[[footnoteblock]]
