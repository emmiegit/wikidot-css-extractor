Se bien venido a la “Galería de Hatoons”, un pequeño espacio dentro de la wiki para que tus globos oculares se deleiten con mis dibujos del universo de la Fundación SCP, que espero y sean de tu agrado. Esta galería estará llena de SCPs de todo tipo, personajes del universo, grupos de interés, etc. Intentare actualizarla constantemente para ver hasta dónde llega.

++ Información del Arte

* Suelo variar en mis estilos de arte, ya que no quiero casarme con uno en específico, siento que me limitaría mucho. Suelo dominar unos estilos mas que otros, pero la variedad es algo que me gusta mucho, así que te encontraras cartoon, realista, un estilo raro de anime y más.
 
* Normalmente el programa que utilizo para dibujar es Paint tool sai, aunque si necesito poner un efecto especifico uso Photoshop.

[[tab SCP-Tober 2020]]

En este apartado están dibujos de un reto donde cada día del mes de octubre se hace un dibujo. Aunque en este año hubo listas para hacer un SCPtober, ninguna me intereso; ¿Por qué? Si te soy sincero muchas de las listas tenían SCPs que en mi opinión son algo cliché, y la idea era dibujar SCP poco conocidos, de los cuales casi no hay dibujos. Además, en el transcurso del reto me di cuenta que estaba leyendo mucho, leí más SCPs de los que aparecen en esta lista, así que, si quieres aprender mas de la fundación y también dibujar SCP distintos, te sugiero que en el SCPtober tomes una lista que tenga palabras de distintas temáticas y uses el buscador de la wiki o etiquetas para encontrar el SCP que caiga mejor según el día.

[[tab SCP-Tober 2021]]

Este año del SCPtober fue interesante en el aspecto donde se organizo una especie de concurso entre la comunidad Hispana, organizado por [[*user Jomosu_Oficial]], [[*user Amai-Ixchel]] y [[*user Dc_Yerko]], seleccionaron una lista de Anomalias especificas, etiquetas y días de articulos libres de elección para que cualquiera sea libre de aventurarse a hacer sus dibujos durante el mes de octubre.

¿Qué ganaban las personas? Nada :D

Bueno si ganabamos el reconocimiento de los jueces de una obra bien hecha; y bueno, con esto digo que uno de mis dibujos si pudo ganar uno de esos días (especidicamente el día 3).

Buen concurso... le hisieron falta Cumbias, pero buen concurso.

[[tab Personajes de la Rama ES]]

Has dado click en una pestaña interesante para la Rama ES, veras mi querido amigo, llegue a la Wiki con casi no conocer a nadie y gracias a esta idea ahora estoy seguro que aun no los conozco, pero tan siquiera se un poco más de lo que se hace aquí gracias a esto.

En este apartado trae una colección de los personajes de los Autores de la Rama Hispano hablante, personajes emblemáticos, personajes queridos, personajes de artistas, personajes que se guardan en el corazón.

¿Parece sencilla la idea no? -Pues si wey solo dibujalos y yap- ¡No! no solo quería dibujarlos, como un plus, los personajes están combinados con un Caos de las obras de sus Autores. Esto puede verse como una pequeña interpretación mía de su constelación narrativa, a veces acertada, a veces graciosa, unas cuantas me doy la libertad de hacer algo que estoy seguro que les puede gustar a los Autores.

No se si este será mi pestaña con mayor numero de imagénes, pero es una a la que sinceramente le guardo mucho cariño, así que espero que la disfruten.
