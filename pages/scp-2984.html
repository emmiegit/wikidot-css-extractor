**Procedure Speciali di Contenimento:** Il soggetto è contenuto in un&#39;ala supplementare del Sito-115, all&#39;interno di un ambiente per animali ignifugo dalla ventilazione modificata. Il fumo generato da SCP-2984 è filtrato e rilasciato attraverso un condotto fumario accluso all&#39;interno del rivestimento dell&#39;edificio annesso al Sito-115, sotto forma di un impianto per la depurazione dell&#39;acqua.

Il soggetto va nutrito con frutta, fresca o secca, e verdure tutte immesse all&#39;interno della cella attraverso un sistema di invio automatizzato. Il cibo va preventivamente immerso nell&#39;acqua prima di ciò e deve essere posto all&#39;interno di contenitori appositi realizzati in fibra di carbonio. Il soggetto ritornerà quest&#39;ultimi attraverso lo stesso sistema automatico una volta che avrà finito di consumare i pasti.

Sono monitorate tutte le interazioni fisiche tra SCP-2984 e i primatologi assegnati Dott. Aslam e Dott. Gupta mezzo videocamere di sicurezza e personale di soccorso presente nella zona nel caso in cui il soggetto provi a danneggiare le vesti ignifughe dei due o quando questi risultino incapacitati di proseguire qualsiasi azione a causa del calore estremo o della disidratazione: in ambo i casi la terminazione delle interazioni deve avvenire seduta stante.

Qualsiasi materiale, di decoro o meno, che abbia subito ingenti bruciature deve essere rimpiazzato alla fine di ogni giornata.

**Descrizione:** SCP-2984 è un esemplare di sesso femminile di Orangotango del Borneo (//Pongo pygmaeus//) interamente ricoperto da fiamme. Nonostante questo, SCP-2984 risulta apparentemente vivo e complessivamente in buona salute, e non dimostra alcun tipo di danno causato dal fuoco o dai fumi inalati. Il fuoco che avvolge il soggetto può diffondersi e può essere estinto in maniera convenzionale, seppure il soggetto ritornerà a bruciare pochi secondi dopo, a meno che non sia totalmente immerso dentro dell&#39;acqua.

SCP-2984 è stato individuato per la prima volta a seguito di un incendio scoppiato nelle vicinanze di  █████████, Malesia. I locali hanno affermato di aver visto il soggetto scappare dall&#39;incendio, mentre loro stessi cercavano di estinguere il fuoco che lo avvolgeva. Quest&#39;ultimo, agitato, ha iniziato a correre per tutto il villaggio, lasciando al suo passaggio braci e fuliggine (poi scoperti essere sostanze fecali e peluria andate in combustione); è stato poi allontanato in maniera efficace dagli abitanti del villaggio.

Visiti i continui avvistamenti di incendi è intervenuto il personale di soccorso della Fondazione, che è stato in grado di individuare il soggetto e contenerlo. Durante la detenzione, il personale in tute antincendio ha tentato di calmarlo offrendogli dei fichi. Il soggetto si è rilassato e ha esaminato il cibo da lontano, prima di appropriarsi dei frutti e consumarli tutti insieme. Il primatologo Dr. Gupta era presente per supervisionare il trasporto di SCP-2984 in un contenitore ignifugo parzialmente riempito d&#39;acqua. Cinque membri del personale hanno riportato alcune ferite lievi, comprese ustioni e abrasioni minori, nel tentativo di scortare il soggetto all&#39;interno del container.

Il comportamento del soggetto non è anomalo, nonostante abbia adottato alcune tendenze e abitudini atte a non danneggiare il proprio cibo e l&#39;ambiente che lo circonda. Stando alle verifiche effettuate, i sensi del soggetto paiono risultare completamente non affetti dal fuoco o dal fumo.
