**项目编号：** SCP-CN-206

**项目等级：** Safe

**特殊收容措施：** SCP-CN-206目前保管于Mobile-Site-CN的一个200*300*250的钨钢保险箱内。在不进行实验时，应使项目处于关机状态；在进行开机实验时，其电量不应超过4%，且实验间需装有电磁屏蔽网并至少配备2名携带快速固化泡沫喷射器的安保人员。对项目的实验需3级或更高级别安全许可。

**描述：** SCP-CN-206外观为一部苹果公司生产的黑色128G iPhone7手机，表面有严重的电流烧蚀痕迹和轻微划痕。经检测，项目在表面材质，功能，使用方法等方面与常规iPhone7手机一致，但对高温，高压，撞击，研磨等破坏手段存在极高抗性。项目的SIM卡槽无法取出，但手机为已注册状态且运营商显示为“中华████”，正在调查该运营商的相关信息。

项目的异常特性体现为，其在开启飞行模式（于设置或控制中心均可）后，并不会如普通手机一样关闭信号收发装置，而是从其当前位置沿重力线方向上升一段距离，并以屏幕朝上姿态悬停在某一高度，目前观测到的上升距离从██cm~█m不等，推测与当地重力加速度呈负相关关系。

此状态下项目可以于其悬浮高度所在水平面内被外力推动，并在滑行一段距离后逐渐停止。大于1.38N[[footnote]]iPhone7手机所受重力[[/footnote]]的托举力量可使项目从原位置继续上升，但外力撤除后会落回原悬浮平面内。压力测试显示项目最大可在███N的压力下保持空间位置稳定，超过此临界数值的压力会使项目以匀速下降直至接触到能提供足够支持力的表面。充放电实验显示出项目拥有远超于正常手机的电池容量，这也导致项目异常缓慢的充电和##blue|常规使用下的##掉电速度，推测项目并不设计为使用苹果标准充电器进行充电##blue|或充能##。


SCP-CN-206于2016年█月██日被发现于四川省██████市████山，当天该市新闻报道了一场疑似[[[SCP-CN-204]]]的罕见雷暴。机动特遣队Beta-CN-33在赶到现场后，于山间一片被完全烧焦的林地中发现了斜插在土里的SCP-CN-206。在回收项目后，一名队员无意中在其锁屏界面打开了飞行模式，项目的异常随即被发现，并交付给近驻的流动者站点进行研究。鉴于项目表现出的特性及其可能储存的重要信息，站点主管批准了使用异常物品解锁SCP-CN-206。所有从SCP-CN-206获得的信息收录于文件206-A。

**文件206-A：**SCP-CN-206储存资料整理
&gt; 
&gt; **通讯录**：共58条联系人。大部分联系人姓名只记录了姓氏，且多以“叔伯”、“师兄”、“师妹”、“长老”等称呼结尾。保存的号码格式与中国地区现行的并不相同，使用普通手机拨打均提示空号；考虑到潜在的风险（参见事件206-23），尚未使用SCP-CN-206拨打这些号码。
&gt; 
&gt; **短信**：大多数为运营商“中华████”的系统消息，其内容格式与中国三大运营商类似。另有部分疑似团购类应用和物流类应用的短信记录，但未在手机上发现相关APP.
&gt; 
&gt; **应用商店**：其登陆的Apple ID被证实并未在苹果注册过。由于应用商店初始界面即要求输入密码以继续，目前无法进一步查看。
&gt; 
&gt; **照片**：共127张照片和5段视频。内容多为自然风光，拍摄地点目前分析出有██山，████山等18座山，█条峡谷，剩余照片无法与中国现有山川对应，世界范围内也未查找到匹配地点；另有6张照片和一段视频加了心形标记，内容为一东亚面孔年轻女子，穿着有齐胸襦裙，广袖流仙裙，晚礼服，休闲装等，但均为背面照或侧身照。
&gt; 
&gt; **Safari**：浏览记录已经清空，但标签页存在5个网址，使用WIFI连接到互联网后均无法访问，而项目本身似乎未开通流量或是流量套餐已到期。
&gt; 
&gt; 应用程序
&gt; SCP-CN-206可访问第三方APP只有微信和哔哩哔哩客户端，根据已用存储空间推断，应安装有其他APP，但未取得访问方式。
&gt; 
&gt; **微信**：提示账号密码已经更改，且申诉链接不可用。
&gt; 
&gt; **哔哩哔哩**：用户名为████████，其有三部追番，分别为《狐████████》，《从前██████████》和《Fat█/██████████》

**附录1：**事件206-23记录
&gt; 在SCP-CN-206回收三天后，基金会位于四川省██████市的站点服务器收到一封匿名邮件，发件人称其来自“岿阳派”(GOI-CN-██)，要求基金会归还“本派弟子遗物”，并指明了归还地点。由于内容语焉不详，基金会方面并未对此做出反应。
&gt; 
&gt; SCP-CN-206回收第七天，进行实验的研究员在将项目开机后（此时项目剩余电量6%），项目突然自动进入了飞行模式，并冲出实验间朝西南方向飞去。据监控录像推算，项目速度曾一度达到1.6马赫，但并未观测到突破音障产生的音爆，目前也尚未知晓其推进方式。
&gt; 
&gt; 最终，安保队员在距站点27公里处找到了已坠落在地的SCP-CN-206，其当时处于关机状态，推测原因为电量过低。此后更新了收容措施中的电量控制部分；在为实验间加装信号屏蔽装置后，SCP-CN-206--未再出现自动起飞的情况--通常不会出现自动起飞的情况。


**附录2：**[[collapsible show=&#34;+ 事件206-55记录&#34; hide=&#34;- 隐藏记录&#34;]]

&gt; 2017/██/██，Mobile-Site-CN遭遇了一次外部武装力量突袭（后确认为混沌分裂者小股部队）。此次攻击并未给站点带来较大直接损失，但却造成了当时正处于长途运送途中，在本站点进行临时中转的Euclid级项目SCP-███收容失效。由于部分安保力量分散去抵抗入侵者的进攻，剩余队员未能对SCP-███造成足够的初期火力压制，这导致了█名员工死亡，█名研究员重伤。此时SCP-CN-206恰好在进行开机实验。监控录像显示，SCP-CN-206首次在电磁屏蔽环境下自动进入了飞行模式，亦首次被观测到于lightning接口处喷出长约30cm的白色锥形光焰[[footnote]]事后的分析表明，该光焰可能具有超高温及强大的切割性。[[/footnote]]。在进入该激活态后，项目迅速飞离了实验间并向收容突破地点飞去。
&gt; 
&gt; 据现场人员回忆，SCP-CN-206飞来后立即对SCP-███展开了猛烈的攻击，主要通过其高度灵活的机动动作和喷射的固态光焰，对SCP-███造成了大量的切割伤及灼伤。攻击总共持续了4分钟，随后项目即因电量耗尽自动关机，但SCP-███也被刚刚打退袭击，赶来支援的安保小队重新压制，回到了收容中。此过程未再出现任何伤亡。
&gt; 
&gt; 事后对项目进行检查时，发现其背壳的苹果logo下方出现一行文字，字体类似于某种草书：
&gt;&gt; = //[[size large]]“禦劍乘風來，除魔天地間”[[/size]]//

已经提交对项目进行感知力测试的申请。
[[/collapsible]]
