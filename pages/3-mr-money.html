    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Olá. Meu nome é Sr. Dinheiro. Não se preocupe, eu só preciso de alguém com quem conversar. Vendo que sou só eu e você nesse ônibus, pode ser você.

Eu falaria com o motorista, mas tem uma placa ali dizendo para eu não fazer isso. Vê? //Não perturbe o motorista//. Eu não faria isso, sabendo que o ônibus poderia sofrer um acidente, e então eu teria que //andar// todo o caminho. Você já andou em uma chuva dessas? Deixa eu te contar, é congelante! Então eu vou sentar aqui e conversar com você. Você.

Ah qual é, não vá! Eu estou só estou sendo amigável. Aqui, pegue isso! Veja, nós somos amigos agora, certo? Sim, é um diamante. Sim, é real. Você vê, amigo, eu sei como amizade funciona. Você está me ouvindo...? De qualquer modo, qual seu nome? Bem, olá Dave.

É bom conhecer um camarada inteligente como você. Eu geralmente fico com esse grupo... Ugh, você não acreditaria. Eles não entenderam como amizade funciona, não eles não entenderam. Não como você, Dave.

Eu dava dólares para eles e moedas e //fodendo// diamantes! E tudo que eles fizeram foi me chamar de esnobe! Eu, você consegue acreditar nisso, Dave?! Tome outro diamante, você é um bom amigo e parece que você poderia usar ele.

Mas sério; eu, um esnobe? Não é fácil conseguir todo esse dinheiro, acredite em mim! Vomitar as notas é ok, elas saem fácil. Até mesmo moedas não são nada demais.

Mas diamantes, não é fácil! Você pode se engasgar com diamantes! Isso aconteceu algumas vezes. Ainda bem que a Sra. Docinho estava lá. Eu teria batido as botas! Ela sempre foi muito doce, a Sra. Docinho. Mesmo que ela tivesse pena de mim, tinha //fodendo// pena de mim!

Para de se mexer, caralho, Dave! Não, não vá, pegue outro diamante, por favor! Me desculpa por gritar, eu não queria. Acho que peguei isso do Redd, sempre gritando. Me dava dor de cabeça, eu não me importo em dizer.

Como é? Bem Dave, essa é uma pergunta muito boa e eu não sei por que caralhos eu posso vomitar dinheiro. então cala a //porra// da boca! Desculpa, diamante, desculpa. Eu vou te falar o que eu sei, por que amigos compartilham segredos. Nós somos amigos, certo, Dave?

Eu tenho que conhecer o tipo de dinheiro eu quero vomitar. Eu não poderia cuspir alguns ienes ou algo assim pra você agora, por que eu nunca estive na Ásia e eu não sei como um iene se parece. Você já esteve na Ásia? Suponho que não, voos //são// meio caros. Mas, já é o suficiente sobre mim, onde você está indo?

Eu, eu estou indo para... bem, eu não realmente sei, mas eu estou chegando antes daqueles merdinhas, eu sei disso. Eles disseram que isso não era uma corrida, mas me permita te contar, Dave, é sempre uma corrida. Tome um diamante.
