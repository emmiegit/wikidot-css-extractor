    <pre><textarea class="page-source" readonly>[[size 1.5em]]**关于狱卒**[[/size]]
钥匙叮当作响，狱卒端坐在前
于彼幽深陵墓之中，紧闭双眼
监视他人。他们等待
他们观察，然而一无所见。
他们将那些爆发，视作囚徒的
徒劳挣扎，却不曾明了
它本来的面貌——是无力的呼号
被聆听，有时得到回答。
他们于死寂处将我们寻找，在
那些地图不曾标注的去向
又或是在书卷上勾画，却不曾
知晓我们就在眼皮底下，
等待，观察，等待着去打开
那大门，从中走出，带着我们
的同胞，和他们一道。他们等待， 
身上的钥匙日渐沉重，而我们的
姐妹却更加耐心，窥伺于她的网。


该以狱卒之名为人所知的团体自称为“基金会”。 在那些为一己私利而对我等强取豪夺的恶徒之中，纵观寰宇，他们都是最为古老、最为危险的那个。他们冷酷无情，行事缜密，充满戒心。因此如若有朝一日，他们找到了开启门径的方法，或是成功从我们的某个代理人手中获取了那关键的知识，图书馆将万劫不复。据我们所知，关于狱卒的记载最早出现于1344年《受诅咒者》一文中。文中与其相关的文段使用的是过去时，就像是要说明他们从来就存在一般。

书中提及了那些被囚禁于狱卒之手的弃民们，然而狱卒这个名称第一次出现，却是在Cullahain Binhalateeb[[footnote]]Binhalateeb的其他冒险经历可参见《假面与侏儒之书》。
[[/footnote]]的一则故事中。文中，作者故意陷于狱卒的罗网，试图通过潜入他们的牢笼来营救自己的亲兄弟（亦有爱人一说），而后者一直受到严刑拷打，甚至被虐待致残。据了解，Binhalateeb是如此称呼他们的第一人。

目前，我们建议所有人一旦发现狱卒就立即撤离。我们历史上只有六次成功潜入他们的要塞，而其中只有两次得以全身而退。我们侥幸获得了帮助的情况下，才得以成功从他们手中夺得神之声[[footnote]]并不清楚他们当初获取此物的方法，因此我们需要假设他们的人手要数倍于我们，并对此保持警惕。[[/footnote]]。一旦时机成熟，我们还将击倒在他们庇护之下的叛道者（the Great Betrayer）[[footnote]]我能感受到你的注目，古神。我们在观察。我们在等待。给我们时间。你将陨落。
[[/footnote]]，但在此之前我们不应与他们冲突。毒蛇应潜伏等待，最终一击致命。


“那双曾经闪泺着生命之光的哏眸如今已黯淡空洞，尽管我猛摇着他的臂膀，他依旧没冇对我的哀求和洵问做出丝亳回应。他的双腿与手足之问，满是烈火与刑具烙在他的肉体上的伤痕——他的狱卒为了汾碎他的信念以榨取到所需要的信息，对他百般折磨。我随后主意到，他的嘴中，已经没有了舌大与牙齿，那美丽的声音已然永久归于叔静。最初，我也为身陷囹圄、难见天口的惨淡命运而恐惧不己，然而之后，我邂垢了一只身姿矫健，目光锐利的狮鹫，并与他一同逃脱。但在这之前，我撕开了我兄弟的喉咙，让他躺倒在地，任凭鲜血囚溢，而非将他弃之不顾。他的鲜血高呼着感射之词，灵魂的束缚已然松开。”——Cullahain Binhalateeb，《血啊我的血》[[footnote]]节选自《受诅咒者》。[[/footnote]]

[[size 1.5em]]**关于无名者**[[/size]]
我来到又飘离
随我心，随我意
你永远无从知悉
绳索的收束何等紧密[[footnote]]这一段诗被潦草地写在了图书馆一扇门的内侧，而这扇门历经数个世纪都未曾开启。门本身被封锁，然而几个月后却自己重新打开了。目前仍不清楚这件事是如何发生的，不过目前这一损毁事件被归到无名者名下。[[/footnote]]


在图书馆的历史上，背叛者的个数屈指可数。最近出现的一个被称为叛道者，他从我们的厅堂中逃离，藏匿了行踪。然而讽刺的是，最能让人记住的总是第一个。无名者背叛了图书馆，放入了一小股被他施了魔法的生物，出于未知目的试图渗透进最深处的地下室。在此之前，他是一名受人尊敬的学者，研习传说与魔法，亦是图书馆最伟大的历史学家之一。

作为报复，先驱者们打开了每一本提及他姓名的书籍，把他的名字从文本中去除，甚至也把它从他们自己以及他周围的人中的记忆中消去了。他们使他为无名，剥夺了他大部分的力量。然而，他通过某种途径从时间洪流的冲刷下苟活了下来，并继续顽固地追逐他的目标。不过，他现在这样被人遗忘的状况再好不过了。建议遇到他的人立刻逃离。


“据说初始之时，有三把锁钥[[footnote]]我们相信这里提到的钥匙是作为一种隐喻。目前未知任何关于一把实物钥匙的信息，然而这引出了一个问题：“由狱卒所持”到底真的是一种隐喻，还是指的一把具有物理形态的钥匙，或者只是某种形式的知识。
[[/footnote]]能开启众门。第一把一直存于图书管理员之手，其他两把则被交予最为可信之人，用以在必要之时开启或关闭门径，阻挡那些知晓道路却不受欢迎者。没过多久，隐秘道路便从生者的记忆中被遗忘了，因为他们过于贪图自身的知识，无法再清晰记起那写在他们血脉之中的的知识。图书管理员仍然保存着他的钥匙，以防极为紧急，需要封锁门径的事态出现。另一把则由狱卒所持，所幸他们并不知晓它的力量。[文本不详][[footnote]]以下的文本被以未知手段从该页移除。任何阅读者都能看到文字，然而它们却是模糊不清且缺乏意义的，并会随读者的改变而改变。
[[/footnote]]而第三把最好不被提及。[[footnote]]在模糊字段的末尾，这一行精心手书的字总会出现。将其与那扇废弃大门上的潦草字迹进行对比后，发现两者并不符合。[[/footnote]]”——《径与道》，[原作者亡佚][[footnote]]传统认为这一段文字最初由Harlequin（丑角）写就，他目前仍因其所写的其他文字著称并广受尊敬。[[/footnote]]</textarea></pre>
