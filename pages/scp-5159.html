    <pre><textarea class="page-source" readonly>**项目编号：** SCP-5159

**项目等级：** --Euclid-- Keter

**特殊收容措施：** SCP-5159的当前持有者（曾经名为D-9921）将被关押于Site-22的标准人形收容间内。该持有者将被全天保持束缚以免发生自残。

若以获取历史情报为目的审讯SCP-5159的当前持有者，执行时必须有医疗人员待命，确保持有者在必要的睡眠剥夺后能维持长期健康。

**描述：** SCP-5159是个人称号AU BARON AL BARICH，若将其妥当分配给某一生物，该生物将表现出一系列固定的异常性质。其内容包括但不限于： 

* 无法以AU BARON AL BARICH以外的任何名称来称呼之。若尝试不从，将引发严重窒息；若依然坚持，最终将失去意识。
* 身体再生能力提升。虽然不同持有者之间情况有别，已观察到不止一次出现整个肢体及部分大脑的再生。
* 一种被动性的概率异常，保护持有者免于绝大部分物理威胁。对SCP-5159持有者开火的枪械总会突发堵塞，对其投出的手雷将无法引爆，大部分机械性攻击手段会在被使用的瞬间崩溃。
* 若前述概率防护有所不足，将有幽灵体显现保护持有者免于物理威胁。这些显现体外貌表现为高大、模糊的人形身影，长有六腿、六臂、六眼。这些实体会使用中世纪武器对物理威胁进行攻击，诸如剑、矛等，并在消除威胁后消失。
* 某种形式的记忆共享，使持有者得以接触到SCP-5159此前持有者的记忆。虽然这一般只发生在潜意识层面，若持有者处于意识不佳状态，诸如严重醉酒或睡眠缺乏之下，可能出现更为清明的记忆接触。（由于前者有碍持有者对所获信息的交流能力，已决定采取后一方法执行审讯。）
* 持续且强迫性的出现自我处决冲动。

目前，将SCP-5159从一名人员转移到他者的唯一已知方法是说出此目的，并将AU BARON AL BARICH之名赋予给另一特定人员。此时，前任持有者发出的所有异常效应将全部停止，随后重新出现在新宿主之上。

若试图将上述继承链条之外的其他人员称呼为AU BARON AL BARICH，不会引发任何异常现象。此外，测试表明在转移SCP-5159给--其他人员--其他人类时，存在有三米的有效距离限制。

[[=]]

+ 采访5159-1

[[/=]]

**采访者：** 古德非罗博士
**受访者：** AU BARON AL BARICH, 此前名为D-9921。

AU BARON AL BARICH保持不眠48小时，为其注射兴奋剂维持语言清明。对象被要求回忆其最早的记忆。 

&gt; **&lt;开始记录&gt;**
&gt;  
&gt; **AU BARON AL BARICH:** 我最早的记忆？
&gt;  
&gt; **古德非罗博士：** 是，就这样。
&gt; 
&gt; **AU BARON AL BARICH:** 我觉得，就是...现在立马就想不是那么容易的，你明白么？比如能不能让我眼睛稍微休息下？求你？
&gt;   
&gt; //(古德非罗博士摇头。)//
&gt;  
&gt; **古德非罗博士：** 我恐怕现在不可能。不过，等我们完成采访，你可以随意休息。听起来如何？
&gt;  
&gt; **AU BARON AL BARICH:** 听起来不错...我-我觉得。我会尽力。
&gt; 
&gt; **古德非罗博士：** //(微笑)// 这样就行了。
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** 我最早的记忆...我觉得是我还是个孩子的时候。这，呃，这次我陷入了一场打斗？不，大概，不是很严重的那种，就是—就是小孩的事，你明白？
&gt;  
&gt; **古德非罗博士：** 那这是在何时？哪一年？
&gt; 
&gt; **AU BARON AL BARICH:** 大概1892年...？不，不是那....我不确定。抱歉，我很抱歉。
&gt;  
&gt; **古德非罗博士：** 没事。以及这是在何处，不介意我再问下的话？你的家人那时候住在哪？
&gt;  
&gt; **AU BARON AL BARICH:** 在叙利亚，在大马士革—但我是个孤儿，我—我在孤儿院里。我是其他孩子之一我是...
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** //(缓慢)//不。不，抱歉，不对。我—我从来没去过叙利亚，然后—然后我不是孤儿。这...
&gt;  
&gt; //(AU BARON AL BARICH看向用过的兴奋剂。他开始挣扎反抗拘束。)//
&gt;  
&gt; **AU BARON AL BARICH:** 你们在针管里到底放了什么鬼东西？你-你们到底对我做了什么？！不，不不不！
&gt;   
&gt; **古德非罗博士：** //(大声说话盖过AU BARON AL BARICH的抗议)//AU BARON AL BARICH，你已经被告知过此事。AU BARON—
&gt; 
&gt; **AU BARON AL BARICH:** 救命！来人救救我！
&gt;  
&gt; **古德非罗博士：** 阁下，拜托你，我—
&gt; 
&gt; //(AU BARON AL BARICH开始挣扎、大叫。)//
&gt; 
&gt; **AU BARON AL BARICH:** //这层皮！// 我的皮，它—它要勒死我！我得要—我得要！
&gt;   
&gt; //(此时AU BARON AL BARICH试图吞下自己的舌头，必须接受镇定，采访结束。)//
&gt;   
&gt; **&lt;记录结束&gt;**

[[=]]

+ 采访5159-2

[[/=]]

**采访者：** 古德非罗博士
**受访者：** AU BARON AL BARICH，D-9921.

前次采访后，AU BARON AL BARICH被安置于两周的咨询治疗下，以求拖延其自残尝试。为采访，AU BARON AL BARICH被保持不眠48小时，注射兴奋剂保持清醒。 

&gt; **&lt;开始记录&gt;**
&gt;  
&gt; **古德非罗博士：** 晚上好，AU BARON AL BARICH。你感觉如何？
&gt;  
&gt; **AU BARON AL BARICH:** 我，嗯，不太想再来一遍。就和上次那样？你知道我的意思？
&gt;  
&gt; **古德非罗博士：** 我不太明白。何不花一秒钟整理下思绪？
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** //(吐气)//好。好。上一次，当你—当你要我回忆的时候。我不喜欢那样。就像...我想起一件事，然后我又同样想起另一件事—同时一起，它们就，就像，就像在彼此磨蹭。或者，或者是撞，就像撞车。我不喜欢。
&gt;  
&gt; **古德非罗博士：** 我理解。我会尽力保证你的舒适，但我恐怕到一定时候我们还是要回到关于你记忆这个主题上。
&gt;   
&gt; //(停顿。)//
&gt;   
&gt; **AU BARON AL BARICH:** //(安静地)// 好。
&gt;   
&gt; **古德非罗博士：** 但我们也不必要这么直接。首先，我想问你关于...好吧，就是上次采访最后发生了什么。你在试图伤害自己？记得么？
&gt;  
&gt; //(AU BARON AL BARICH点头。)//
&gt;  
&gt; **古德非罗博士：** 我听说你以前也这么试着干过。是这样么？
&gt;  
&gt; **AU BARON AL BARICH:** 是。
&gt; 
&gt; **古德非罗博士：** 我可以问下原因吗？
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** 就像…你有没有做错过事？比如，犯罪这一类的？小的时候去商店偷东西，你知道的，就这种类似的？
&gt;  
&gt; **古德非罗博士：** 好吧，用“做错过事”来描述也太模糊了些，但...//(发笑)//是，我觉得我也有这种时候。
&gt; 
&gt; **AU BARON AL BARICH:** 然后就会...就会有这种内疚，你知道的，就是—就是那种可怕的折磨感。就是—就是你知道的，你都—因为你想要纠正，你—你做些事。你需要做些事，那—那种正确的事。就这样子。
&gt; 
&gt; //(停顿。)//
&gt; 
&gt; **AU BARON AL BARICH:** 我说的很没头没脑，是不是？
&gt;  
&gt; **古德非罗博士：** 不不，没事的。我理解你。你感觉你要弥补你做过的事。这是能理解的感受。
&gt; 
&gt; **AU BARON AL BARICH:** 我...对。就是如此。我拥有一些不属于我的东西。只有归还它才是对的。
&gt;  
&gt; **古德非罗博士：** 但你靠伤害自己是做不到这点的。如果你帮助我们，我们可以帮助你做正确的事。
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** 你们又想让我回忆了，是不是？
&gt; 
&gt; **古德非罗博士：** 是的。你最早的记忆，谢谢。
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** //(安静地)// 我很冷。在，在记忆里—我是说。因为我在流血，我的血几乎要流干了但我的伤口现在正在闭合。就像现在那样。我是一个士兵。我拿着一把剑。
&gt;  
&gt; **古德非罗博士：** 是什么时候？你知道在哪里么？
&gt;  
&gt; **AU BARON AL BARICH:** 是...天空还年轻的时候。它还在，就像是，绕边界糊着？地方也是一样，就像，就像上面被倒了水的文字。有点不清？我很高兴。
&gt;  
&gt; **古德非罗博士：** 在记忆里么？
&gt;  
&gt; **AU BARON AL BARICH:** //(傻笑)//对。我...我做到了。 我所有的部下几乎都死了—那些幽灵，它有幽灵，一整支军团—但我做到了。我让它把它给我，名字，我把剑刃插入它之中，直到它喊出那个词，它活该，这肮脏的东西活该如此，然后我把它的脑袋砍了下来。
&gt;   
&gt; //(停顿。)//
&gt;  
&gt; **古德非罗博士：** //(安静地)// 我...我明白了。//(声音抬高)// 那你一直提到的这个“它”是什么？你能看到它吗？
&gt;  
&gt; **AU BARON AL BARICH:** 这个...可怕、实在可怕的东西，一个怪物。和在我旁边冒出来的幽灵一样—很多手臂，很多—很多的眼睛，妈的这些眼睛—我讨厌它们看我的那种样子。我...我摆脱了它们。
&gt;  
&gt; **古德非罗博士：** 那这个人...你之后做了什么事？你有至少埋葬那个生物么？
&gt; 
&gt; **AU BARON AL BARICH:** 我们把它烧了。我们把它烧到乌有，我们剩下的那些人—我的部下们—然后...
&gt;   
&gt; **古德非罗博士：** 然后呢？
&gt;   
&gt; **AU BARON AL BARICH:** //(安静地)// 我知道我要做什么—如我，如我所说，唯一正确的事。火焰需要我。我—我向前跑，我的人试图拉住我但我动作太快了，然后我一跳，然后，然后我就着火了然后我想死我不想死然后我喊出了词因为我知道不这样一切都白费了，它是我想到的第一个人然后...
&gt; 
&gt; //(AU BARON AL BARICH跟不上呼吸，开始喘气。)//
&gt;  
&gt; **古德非罗博士：** 拜托，请尽量不要让自己太累。
&gt;  
&gt; //(停顿。 AU BARON AL BARICH继续粗重呼吸。)//
&gt;  
&gt; **AU BARON AL BARICH:** 然后我醒了。我在某处...另外的某处，跨过了大海。我是个女孩儿，我是这个女孩儿，我在等我父亲从战场上回来。我看向窗外—外面真美。这里真美。
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** 我的头好痛。我们能...我们能不能停下了？
&gt;  
&gt; **古德非罗博士：** 当然，你做得非常好，阁下。
&gt; 
&gt; **&lt;记录结束&gt;**

[[=]]

+ 采访5159-3

[[/=]]

**采访者：** 古德非罗博士
**受访者：** AU BARON AL BARICH，曾经名为D-9921。

因前次采访结果整体积极，决定下一次采访应尽快进行。为保证对象健康，采访在一周后进行。AU BARON AL BARICH被保持不眠48小时，为其注射兴奋剂保持清醒。

&gt; **&lt;开始记录&gt;**
&gt;  
&gt; **古德非罗博士:** 晚上好，AU BARON AL BARICH。你感觉—
&gt;  
&gt; **AU BARON AL BARICH:** //(打断)// 贼。
&gt;  
&gt; **古德非罗博士：** 抱歉？
&gt; 
&gt; **AU BARON AL BARICH:** 你们都是贼。我也是。当你们带我来这，把那个老人拖到这里，让他把名字给我，这—你们还敢囤积。贼。这不是给你们的。
&gt;   
&gt; //(停顿。)//
&gt;   
&gt; **古德非罗博士：** 我就当是你已经想起了自己的一些事了。
&gt; 
&gt; **AU BARON AL BARICH:** 我已经，我...是的。这不是给你们的，你们都是贼，你们偷走了一切，一切。我们做它不是要给你们。
&gt;  
&gt; //(古德非罗博士坐直。)//
&gt;  
&gt; **古德非罗博士：** 你们做它不是要给我们？所以这个名字是构造出来的了？你能记得制作它？
&gt;   
&gt; **AU BARON AL BARICH:** 我记得。我...我们...我不该告诉你的。我没理由告诉你任何事情。
&gt;   
&gt; **古德非罗博士：**我恐怕你只能在我对采访满意后才会被许可睡觉。
&gt;   
&gt; //(停顿。)//
&gt;   
&gt; **AU BARON AL BARICH:** 混账。我...就一些零碎，满足你，这也不碍事，对不对？抱歉，我不是想无礼，但我就是记得。我记得你们做的事，你们这帮渣滓，我会看着你们死。
&gt;  
&gt; **古德非罗博士：** 你提到说SCP-5159不是给我们做的，那么它是为谁而做？
&gt;  
&gt; **AU BARON AL BARICH:** 什么？我...我们活过，我们曾经活在，我们就活在群山之下。我们是妖精的匠人...我们给活在上面的铸名。给征战的名。给王廷的名。如帽冠。如盔甲。世间曾见之中我们乃是至优。将来所见之中亦会如此。
&gt;       
&gt; **古德非罗博士：** 那么AU BARON AL BARICH是哪一种名字？
&gt;     
&gt; //(停顿。)//
&gt;    
&gt; **古德非罗博士：** 先生？Sir?
&gt;    
&gt; //(停顿。)//
&gt;   
&gt; **AU BARON AL BARICH:** //(安静地)//一切都着了火。你们，你们的[http://scp-wiki.wikidot.com/scp-4812 天王]，你们...你们夺走了一切。不，不不不，丢了，全没了，一切...
&gt;   
&gt; **古德非罗博士：** 先生，还能听见我说话吗？
&gt;   
&gt; **AU BARON AL BARICH:** //(大吼)// 我当然听得到你！我还在此！我还在这地方！
&gt;  
&gt; **古德非罗博士：** 你在给我说你们是怎么做出这个名字的。
&gt;  
&gt; **AU BARON AL BARICH:** 这就是一个想法。一个名字，配得上王的名字，在某日将我们再团结在一起。有朝一日。但是，已经太久了，太久了。我们将自己投入到作工之中，有—有数百之多，我们的血塑其华美。
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** 我要把它还给我，给他们，给我们。
&gt;   
&gt; **古德非罗博士：** 那你准备要怎么做？
&gt;  
&gt; **AU BARON AL BARICH:** 这是错的形体，错的皮囊，我...我要弥补我们对我们的所为。我要摆脱这形体。
&gt;  
&gt; **古德非罗博士：** 我明白了。那它是怎么会到这个...错的皮囊里的？
&gt;  
&gt; **AU BARON AL BARICH:** 我—我们带着它流浪，土地不再之时还剩下的那些。 我看握着它一边等候—等候那应当持握者，直到我...直到我垂死之时。时间在杀死我。我把它送出，还有某个强壮者—然后我，我派了我的管事来看守它，保证它会发现正道...再然后你们偷走了它。你们砍倒了他们，你们偷走了它。就和其他一切一样。
&gt;  
&gt; //(停顿。)//
&gt;  
&gt; **古德非罗博士：** 这是你头一次提到“管事”。你把他送走了么？你送他走的时候，对他说了什么？
&gt;  
&gt; **AU BARON AL BARICH:** 我...我们将会归来。有朝一日，我们所有的快乐都会归来。此乃定局，如风要化雨，雨要化雪。
&gt; 
&gt; **古德非罗博士：** //(安静地)// 真是个可爱的措辞。
&gt; 
&gt; **AU BARON AL BARICH:** //(吐唾沫)// 它不是给你们的，人类。
&gt;  
&gt; //(古德非罗博士向前倾身，把手放在AU BARON AL BARICH被拘束的手臂上。AU BARON AL BARICH低头看去。)//
&gt;  
&gt; **AU BARON AL BARICH:** //(迷惑)// 这是...
&gt;  
&gt; **古德非罗博士：** 请听好。我在这是来帮助你的。我—我们在这都是来帮助你的。你明白么？
&gt;   
&gt; //(停顿。)//
&gt;  
&gt; **AU BARON AL BARICH:** //(安静地)//好。
&gt;  
&gt; //(古德非罗博士把手拿开，站起身。)//
&gt;  
&gt; **古德非罗博士：** 我很快就要调离，但非常感谢你给我讲了这个故事。我真的非常感激。你可以去休息了。
&gt;  
&gt; **AU BARON AL BARICH:** 但，我...这皮囊，我的头...好痛...抱歉...
&gt;  
&gt; **古德非罗博士：** 我明白—你在采访开头对我可是尤为粗鲁。//(微笑)//我原谅你。
&gt;    
&gt; //(古德非罗博士离开房间。)//
&gt;   
&gt; **&lt;记录结束&gt;**

------

[[=]]

+ 事故5159-1

[[/=]]

于21/06/2021，即采访5159-3的三天后，观察到SCP-5159持有者在收容间内从束具上抬起头，直视最近的监控摄像，说道：

&gt; //“此名不属于我。古德非罗博士，我将AU BARON AL BARICH之名给予你。”//

所有围绕该人员（此后称呼为D-9921）的异常现象在此之后全部停止。

事件发生后，人员立即出动寻找并拘留SCP-5159的新持有者。然而，没有在Site-22或其本应被调去的地点找到该人。经过进一步调查，发现—尽管Site-22职员坚称并非如此—在基金会系统内无法找到对名为罗宾·古德非罗博士之人的录用记录。

由于继续拘留D-9921已无意义，将其记忆删除后释放回归公众。对现在名为AU BARON AL BARICH之人的寻找工作目前尚未成功。</textarea></pre>
