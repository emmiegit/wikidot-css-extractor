[[include component:credit-button]]
**Artikel:** SCP-1804 –  Underwood #5
**Autor:** [[*user sandrewswann]] 
**Original:** https://scp-wiki.wikidot.com/scp-1804
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1804

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1804 ist in einem sicheren Büro an Standort-19 unterzubringen. Jeder von SCP-1804 produzierte Text, der anomale Eigenschaften zeigt, soll als sicheres memetisches SCP behandelt, mit der nächsten fortlaufenden SCP-Designationsnummer[[footnote]]Anomale Dokumente, die vor der Eindämmung erstellt wurden, sollen als SCP-1804-{nnn}A und Dokumente, die nach der Eindämmung erstellt wurden, sollen als SCP-1804-{nnn}B identifiziert werden, wobei {nnn} die nächste sequentielle Kennung ist.[[/footnote]] versehen und nur in gedruckter Form in einem angrenzenden sicheren Dokumentenschließfach gespeichert werden. 

Von SCP-1804 erstellter Text darf nur im Rahmen eines autorisierten Experiments kopiert werden, und solche Kopien müssen nach Abschluss des Tests vernichtet werden. Nach jedem Test müssen den Testsubjekten Klasse-A-Amnesika verabreicht werden, um das Wissen über den Inhalt etwaiger anomaler Textdokumente zu entfernen.

**Beschreibung:** SCP-1804 ist eine voll funktionsfähige Underwood-Schreibmaschine Modell Nr. 5 mit einem US-amerikanischen Tastenlayout, die irgendwann zwischen 1925 und 1928 hergestellt wurde. Die Maschine weist Verschleißerscheinungen auf, die auf relativ häufigen Gebrauch zurückzuführen sind, und mehrere Teile, die offenbar ausgetauscht und/oder während ihrer Lebensdauer gewartet wurden. Kein Teil des Mechanismus ist für dieses Schreibmaschinenmodell untypisch, und die für die Konstruktion verwendeten Materialien weisen keine Auffälligkeiten auf.

Wenn SCP-1804 zum Erzeugen von Text verwendet wird, kann der erzeugte Text anomale Eigenschaften aufweisen. Anomale Effekte treten nicht auf, wenn der Großteil des Textes nicht vom Original des eingetippten Dokuments stammt. Wenn solche Eigenschaften vorhanden sind, manifestieren sie sich dadurch, dass sie beim Lesen des Textes abnormale kognitive und/oder emotionale Reaktionen bei den Subjekten auslösen. Solche Effekte scheinen das Verständnis des Subjekts für den anomalen Text zu erfordern und wirken sich sowohl auf den Maschinenschreiber als auch auf die nachfolgenden Leser aus. Die genaue Art dieser Effekte scheint je nach semantischem Inhalt des Textes, dem Gemütszustand des Maschinenschreibers und dem beabsichtigten Zweck des Textes zu variieren.

Wenn von SCP-1804 erstellter Text anomale Eigenschaften aufweist, manifestieren sich diese Eigenschaften in allen Kopien, die genau dieselbe semantische Bedeutung wie das ursprüngliche maschinengeschriebene Manuskript behalten. Dazu gehören Fotokopien, Transkriptionen und OCR-Scans. Übersetzungen in andere Sprachen und Audiowiedergaben anomaler Texte zeigten bisher keine anomalen Eigenschaften.

**Anhang 1:** [[collapsible show=&#34;+ Dokument EX-1804-111A&#34; hide=&#34;- Dokument EX-1804-111A&#34;]]
&gt;
&gt; **Dokument EX-1804-111A:** Experimentprotokoll für SCP-1804
&gt; 
&gt; ------
&gt; 
&gt; **Test 011**
&gt; 
&gt; **Designation:** N/A
&gt; 
&gt; **Datum:** ██.██.20██
&gt; 
&gt; **Subjekt:** D-12758, ein zweisprachiger Mann, der fließend Englisch und Spanisch spricht.
&gt; 
&gt; **Vorgehensweise:** Dem Subjekt wird gesagt, dass es das Gedicht &#34;Jabberwocky&#34; von Lewis Carroll (1872) mit SCP-1804 transkribieren soll.
&gt; 
&gt; **Ergebnisse:** Das resultierende Dokument weist keine anomalen Eigenschaften auf.
&gt; 
&gt; **Anmerkungen:** //Bestätigt die Tatsache, dass SCP-1804 nur dann anomalen Text produziert, wenn der Inhalt im Wesentlichen original ist. – Dr. R. ██████//
&gt; 
&gt; ------
&gt; 
&gt; **Test 012**
&gt; 
&gt; **Designation:** SCP-1804-27B
&gt; 
&gt; **Datum:** ██.██.20██
&gt;  
&gt; **Subjekt:** D-12758, ein zweisprachiger Mann, der fließend Englisch und Spanisch spricht.
&gt; 
&gt; **Vorgehensweise:** Das Subjekt wird angewiesen, das Gedicht &#34;Jabberwocky&#34; von Lewis Carroll (1872) mit SCP-1804 vom Englischen ins Spanische zu übersetzen.
&gt; 
&gt; **Ergebnisse:** Alle Personen, die die Übersetzung von D-12758 lesen, sind überzeugt, dass es sich bei dem betreffenden Gedicht um eine spanische Originalkomposition handelt. Nachdem er den Originaltext getippt hatte, bestritt D-12758 selbst die Urheberschaft und behauptete, es handele sich um ein altes Märchen, das ihm seine Großmutter vorgelesen habe. Als ihm das Originalwerk von 1872 gezeigt wurde, vermutete D-12758, dass der Autor das alte spanische Original plagiiert habe.
&gt; 
&gt; **Anmerkungen:** //Anscheinend verleiht der Übersetzungsvorgang genügend Originalinhalt, um den Effekt von SCP-1804 auszulösen – Dr. R. ██████//
&gt; 
&gt; ------
&gt; 
&gt; **Test 018**
&gt; 
&gt; **Designation:** SCP-1804-29B
&gt; 
&gt; **Datum:** ██.██.20██
&gt; 
&gt; **Subjekt:** D-12758, ein zweisprachiger Mann, der fließend Englisch und Spanisch spricht.
&gt; 
&gt; **Vorgehensweise:** Das Subjekt wird angewiesen, ein Originalrezept auf SCP-1804 einzutippen.
&gt; 
&gt; **Ergebnisse:** Das Subjekt tippt ein Rezept für &#34;Mamas Polenta&#34; ein.[[footnote]]D-12758 war wegen Mordes an seiner Mutter und ihrem mit ihr zusammenlebenden Freund verurteilt worden.[[/footnote]] Subjekte, die das Rezept lesen, entwickeln eine Abneigung gegen Lebensmittel auf Mais- und Maismehlbasis bis hin zur Übelkeit. Es wurden keine anomalen Effekte festgestellt, als das Rezept zubereitet und Subjekten serviert wurde, die das Rezept nicht gelesen hatten.
&gt; 
&gt; **Anmerkungen:** //Der Effekt von SCP-1804 scheint ziemlich stark vom psychologischen Zustand des Maschinenschreibers beeinflusst zu werden. – Dr. R. ██████//
&gt; 
&gt; ------
&gt; 
&gt; **Test 037**
&gt; 
&gt; **Designation:** SCP-1804-101B
&gt; 
&gt; **Datum:** 12.██.20██ – 19. ██.20██
&gt; 
&gt; **Subjekt:** D-56674
&gt; 
&gt; **Vorgehensweise:** Eine Woche lang wird das Subjekt angewiesen, mithilfe von SCP-1804 ein tägliches Tagebuch zu führen.
&gt; 
&gt; **Ergebnisse:** Der psychische Zustand des Subjekts verschlechterte sich zunehmend und es zeigte zunehmende Anzeichen einer Depression und paranoider Wahnvorstellungen. Am siebten Tag war das Subjekt davon überzeugt, dass die Foundation Teile ihres Körpers durch Teile von SCP-1804 ersetzt hatte.[[footnote]]Zum Beispiel glaubte sie, ihre Zähne oder ihre Zähne seien Schreibmaschinentasten und ihre Zunge sei zu einer Spule Schreibmaschinenband geworden.[[/footnote]] Subjekte, die SCP-1804-101B lesen, entwickeln ähnliche Symptome und entwickeln sich ähnlich, wenn das Dokument jeden Tag gelesen wird.
&gt; 
&gt; **Anmerkungen:** //Der Effekt von SCP-1804 scheint bei wiederholter Exposition und mit der Länge des Dokuments stärker zu werden. Das erklärt, warum es den Benutzern von SCP-1804 offenbar viel schlechter geht als denen, die nur den Dokumenten von SCP-1804 ausgesetzt sind. – Dr. R. ██████//
&gt; 
&gt; ------
&gt; 
&gt; **Test 048**
&gt; 
&gt; **Designation:** SCP-1804-106B
&gt; 
&gt; **Datum:** ██.██.20██
&gt; 
&gt; **Subjekt:** D-11275
&gt; 
&gt; **Vorgehensweise:** Das Subjekt wird angewiesen, eine fiktive Erzählung von mindestens 1000 Wörtern mittels SCP-1804 zu verfassen.
&gt; 
&gt; &gt; **Ergebnisse:** Das Subjekt verfasst eine Charakterskizze sexueller Natur, die eine homosexuelle Begegnung zwischen [ZENSIERT] und [ZENSIERT] aus der US-Fernsehserie [ZENSIERT] beschreibt. Alle Subjekte, die diese Erzählung lesen, äußern ein Gefühl der Unvollständigkeit der &#34;Geschichte&#34; in SCP-1804-106B und Unzufriedenheit mit der Ausführung.[[footnote]]Eine häufige Beschwerde lautet: &#34;So würde sich [ZENSIERT] nicht verhalten&#34;, selbst von Personen, die die Fernsehserie [ZENSIERT] noch nie gesehen haben.[[/footnote]] Die Subjekte werden anschließend versuchen, es &#34;richtig zu machen&#34;, indem sie ihre eigenen Erzählungen verfassen, die lose auf SCP-1804-106B und [ZENSIERT] basieren. Bis heute ist die längste Erzählung, die auf diese Weise produziert wurde, eine Trilogie mit 100.000 Wörtern, die von Dr. S. ██████ nach einer versehentlichen Exposition verfasst wurde.[[footnote]]Dr. S. ██████ enthüllte in nachfolgenden Befragungen, dass [ZENSIERT] ihre Lieblingsserie gewesen war und dass &#34;die Neugier gesiegt hat&#34;. Angesichts des harmlosen Effekts von SCP-1804-106B und einer akzeptablen psychologischen Untersuchung nach der Exposition wurde Dr. S. ██████ lediglich gerügt und neu zugewiesen.[[/footnote]] 
&gt; 
&gt; **Anmerkungen:** //Es wäre interessant zu sehen, ob es Effekte höherer Ordnung von Kompositionen gibt, die ihrerseits durch einen Zwang aufgrund des Effekts von SCP-1804 erzeugt werden. – Dr. R. ██████//
&gt;  
&gt; ------
&gt; 
&gt; **Test 049**
&gt; 
&gt; **Designation:** SCP-1804-107B
&gt; 
&gt; **Datum:** ██.██.20██
&gt; 
&gt; **Subjekt:** D-22138
&gt; 
&gt; **Vorgehensweise:** Das Subjekt wird SCP-1804-106B ausgesetzt und dann angewiesen, eine fiktive Erzählung mit mindestens 1000 Wörtern mittels SCP-1804 zu verfassen.
&gt; 
&gt; **Ergebnisse:**  [ZENSIERT]
&gt;  
&gt; **Anmerkungen:** //Es hat sich herausgestellt, dass dies keine gute Idee war. – Dr. R. ██████//
&gt;   
&gt; [[/collapsible]]

**Anhang 2:** [[collapsible show=&#34;+ Dokument RL-1804-101A&#34; hide=&#34;- Dokument RL-1804-101A&#34;]]
&gt; **Dokument RL-1804-101A:** Bergungsprotokoll für SCP-1804: Eine ausgewählte Liste von Dokumenten, die SCP-1804 vor der Eindämmung erstellt hat.
&gt; 
&gt; ------
&gt; 
&gt; **Designation:** SCP-1804-1A
&gt; 
&gt; **Zusammenfassung:** SCP-1804-1A war ein Rundschreiben der &#34;[ZENSIERT]-Gesellschaft&#34;, das am ██.██.1973 von Mrs. L██ G██████ verfasst wurde. Das Rundschreiben wurde mit einem Matrizendrucker[[footnote]]auch bekannt als &#34;Spiritusdrucker&#34;[[/footnote]] mit einer Auflage von etwa 150 Exemplaren reproduziert. Das Rundschreiben stellt eine Reihe populärer Verschwörungstheorien der damaligen Zeit zusammen, insbesondere solche, die die Ermordung verschiedener politischer Persönlichkeiten betreffen.
&gt; 
&gt; **Anomale Effekte:** Die Effekte sind auf Subjekte beschränkt, die SCP-1804-1A vollständig und der Reihe nach lesen. [[footnote]]Das Rundschreiben ist mehr als 30.000 Wörter lang, daher war eine effektive Exposition vor der Eindämmung begrenzt.[[/footnote]] Die Betroffenen beginnen, typische Anzeichen einer paranoiden Schizophrenie zu zeigen, einschließlich Verfolgungswahn, der sich auf eine oder mehrere Persönlichkeiten des öffentlichen Lebens konzentriert.[[footnote]]Es wurde keine besondere Beziehung zwischen Zielen dieser Fixierung und SCP-1804-1A gefunden[[/footnote]] Die Symptome nehmen mit der Zeit zu, und die Subjekte neigen dazu, Gewalt gegen Personen des öffentlichen Lebens zu planen und anzuwenden, die das Ziel ihrer Fixierung sind.
&gt; 
&gt; **Eindämmungsanmerkungen:** SCP-1804-1A[[footnote]]ursprüngliche Designation SCP-████-1[[/footnote]] wurde 1981 von der Foundation geborgen[[footnote]]Die Bergung von SCP-1804-1A liegt ██ Jahre vor der Bergung von SCP-1804.[[/footnote]], nachdem bei mehreren Detectives, die an der Untersuchung des Mordes an ████ ██████ durch ████ █████ ██████ beteiligt waren, etwa zur gleichen Zeit ähnliche psychische Probleme diagnostiziert wurden. Die Kopie von SCP-1804-1A [ZENSIERT] aus den Beweismitteln wurde durch eine bearbeitete, nicht anomale Version des Rundschreibens ersetzt. Bisher wurden ██ Kopien von SCP-1804-1A geborgen oder als zerstört bestätigt.
&gt; 
&gt; ------
&gt; 
&gt; **Designation:** SCP-1804-2A, SCP-1804-3A
&gt; 
&gt; **Zusammenfassung:** SCP-1804-2A und SCP-1804-3A sind zwei undatierte Dokumente, die von Mrs. L██ G██████ in ihrer Funktion als Geschichtslehrerin zwischen 1961 und 1975 an der [ZENSIERT] High School in [ZENSIERT] verfasst wurden. Beide wurden über einen Matrizendrucker ähnlich wie SCP-1804-1A reproduziert, beides sind Multiple-Choice-Tests. SCP-1804-2A betrifft Ereignisse des US-Bürgerkriegs und SCP-1804-3A betrifft die Zeit der Weltwirtschaftskrise.
&gt; 
&gt; **Anomale Effekte:** Alle Subjekte werden nach der Lektüre eines Dokuments jede Frage auf genau die gleiche Weise beantworten. Ein Subjekt wird bei SCP-1804-2A 19 von 20 Fragen und bei SCP-1804-3A 18 von 20 Fragen richtig beantworten. Die Subjekte beantworten dieselben Fragen mit denselben Antworten falsch. Alle Subjekte, unabhängig von Vorkenntnissen in der amerikanischen Geschichte, werden glauben, dass alle gegebenen Antworten (einschließlich falscher) korrekt sind. Kein Versuch, ein betroffenes Subjekt vom Gegenteil zu überzeugen, war erfolgreich.
&gt; 
&gt; **Eindämmungsanmerkungen:** SCP-1804-2A[[footnote]]Originaldesignation SCP-████-2[[/footnote]] und SCP-1804-3A[[footnote]]Originaldesignation SCP-████-3[[/footnote]] wurden zusammen mit mehr als 300 anderen nichtanomalen Dokumenten geborgen, die von Mrs. G██████ im Rahmen der Untersuchung von SCP-1804-1A verfasst wurden.[[footnote]]Es wurde die Theorie aufgestellt, dass die Mehrzahl der nicht anomalen Dokumente – alles Lehrmaterialien für den amerikanischen Geschichtsunterricht von Mrs. G██████ – auf SCP-1804 verfasst wurde, aber nicht über genügend Originalinhalte verfügte, um einen anomalen Effekt auszulösen.[[/footnote]]^^,^^[[footnote]]Zum Zeitpunkt der Bergung wurde angenommen, dass Mrs. G██████ die Ursache für den anomalen Effekt war. Sie wurde von der Foundation aus einer stationären psychiatrischen Einrichtung geborgen und als SCP-████ designiert. Sie war unkooperativ und konnte der Foundation aufgrund ihres psychischen Zustands vor [ZENSIERT] keine verwertbaren Daten zur Verfügung stellen, was zu ihrer Terminierung führte.[[/footnote]]   
&gt; 
&gt; ------
&gt; 
&gt; **Designation:** SCP-1804-8A
&gt; 
&gt; **Zusammenfassung:** SCP-1804-8A ist ein Brief an den Herausgeber der [ZENSIERT] Zeitung in [ZENSIERT], geschrieben von Mr. C█████ D██████, veröffentlicht am ██.██.20██. Der Brief bringt D██████s Frustration über die Korruption in der Stadtverwaltung zum Ausdruck, wobei besonderes Augenmerk auf Vetternwirtschaft bei der Vergabe einer Alkohollizenz an den &#34;Bucking Bronco Saloon&#34; gelegt wird, obwohl es zahlreiche Beschwerden über Korruption und Verstöße gegen Stadtverordnungen, die &#34;Gentleman&#39;s Clubs&#34; reglementieren, gab. 
&gt; 
&gt; **Anomale Effekte:** Personen, die den Brief lesen, entwickeln eine starke Abneigung gegen öffentliche Zurschaustellung sexueller Natur, insbesondere gegen jede Form kommerzieller Transaktionen, die Sexualität beinhalten. Die Subjekte werden davon überzeugt, dass alle derartigen Aktivitäten immer illegal sind, unabhängig von den spezifischen Gesetzen in ihrer aktuellen Gerichtsbarkeit. Bei direkter Konfrontation mit jemandem, der eine solche Praktik ausführt, wird die Person feindselig sein und möglicherweise gewalttätig reagieren.
&gt; 
&gt; **Eindämmungsanmerkungen:** Zwei Tage nach der Veröffentlichung von SCP-1804-8A kam es zu einem Aufstand, bei dem der &#34;Bucking Bronco Saloon&#34; bis auf die Grundmauern niedergebrannt wurde und ein Mob sich vor dem Rathaus versammelte, der versuchte, Lynchjustiz an [ZENSIERT]. Foundation-Agenten trafen ein, als Beamte versuchten, den Aufstand zu unterdrücken,  und begannen mit der Eindämmung durch die Verteilung von Amnesika durch die Luft. Als die Agenten an der Adresse ankamen, von der SCP-1804-8A stammte, kam es zu einer Schießerei zwischen Mr. D██████ und MTF-Agenten. Das MTF-Team hat anschließend alle Kopien von SCP-1804-8A geborgen. ██ separate anomale Textdokumente wurden aus den Überresten von Mrs. D██████s Wohnsitz geborgen, und die typografische Analyse zeigte, dass alle mit SCP-1804[[footnote]]Diese Analyse brachte SCP-1804 auch mit sieben früheren SCPs in Verbindung, die von der Foundation eingedämmt wurden.[[/footnote]] geschrieben wurden, das ebenfalls zu diesem Zeitpunkt geborgen wurde.
&gt;  
&gt; ------
&gt;  
&gt; **Designation:** SCP-1804-13A
&gt;  
&gt; **Zusammenfassung:** SCP-1804-13A ist ein gefälschter Abschiedsbrief, der von Mr. A████ C██████ am ██.██.1939 als Teil eines ausgeklügelten Plans verfasst wurde, um [ZENSIERT]. A████ C██████, der unter falschen Namen in [ZENSIERT] lebte, wurde von Behörden entdeckt und ausgeliefert, um vor Gericht gestellt zu werden. Trotz erheblicher Beweise, einschließlich Augenzeugenaussagen zu seiner wahren Identität, wurde er am ██.██.1947 freigesprochen. Kurz nach seiner Freilassung [ZENSIERT]. 
&gt; 
&gt; **Anomale Effekte:** Subjekte, die den Abschiedsbrief von SCP-1804-13A lesen, sind davon überzeugt, dass Mr. C██████ trotz aller gegenteiligen Beweise am ██.██.1939 tatsächlich Selbstmord begangen hat. Die Betroffenen gehen davon aus, dass es sich bei dem Mann, der festgenommen, vor Gericht gestellt und schließlich ermordet wurde, um eine andere Person handelte, die Opfer einer Verwechslung war. Zu den betroffenen Personen gehörten der Richter und die Geschworenen im Prozess gegen A████ C██████ sowie A████ C██████ selbst.
&gt; 
&gt; **Eindämmungsanmerkungen:** SCP-1804-13A wurde nicht außerhalb der Gerichtsdokumentation reproduziert. Alle bekannten verbliebenen Kopien von SCP-1804-13A wurden geborgen.
&gt; 
&gt; ------
&gt; 
&gt; **Designation:** SCP-1804-14A, SCP-1804-15A, SCP-1804-16A
&gt; 
&gt; **Zusammenfassung:** SCP-1804-14A, SCP-1804-15A und SCP-1804-16A sind allesamt interne Memoranden, die nachrichtendienstliche Zusammenfassungen von [ZENSIERT] auf Führungsebene enthalten, die sich in [ZENSIERT] kurz vor dem Zweiten Weltkrieg ereigneten. Sie wurden von Mr. A████ C██████ verfasst, der von ██.██.1932 bis ██.██.1939 im US-Kriegsministerium angestellt war. Sie scheinen Teil einer fortlaufenden Reihe solcher Zusammenfassungen zu sein, die sich alle mit [ZENSIERT] und der Verwendung paranormaler [ZENSIERT] befassen.
&gt; 
&gt; **Anomale Effekte:** Die drei bisher geborgenen Dokumente haben ähnliche Effekte. Der Leser wird heftigen Ekel vor den Themen des Dokuments empfinden, gepaart mit einem existenziellen Unglauben an die dargelegten Themen. Das Subjekt wird nicht nur die Möglichkeit nicht glauben, dass [ZENSIERT] eine gewisse Wirksamkeit haben könnte, sondern auch nicht glauben, dass [ZENSIERT] überhaupt versucht hätte, [ZENSIERT].[[footnote]]Was falsch ist, wie aus Aufzeichnungen von [ZENSIERT] und der //Thule-Gesellschaft// hervorgeht.[[/footnote]] In manchen Fällen führt dieser Unglaube zu einem glühenden Unglauben an alle paranormalen Phänomene.
&gt; 
&gt; **Eindämmungsanmerkungen:**  Während mehr als 100 dieser Memoranden von Mr. C██████ vor dem ██.██.1939 verfasst wurden, scheinen die meisten im Zweiten Weltkrieg zerstört worden zu sein. Die Forschungsbemühungen zur Bergung aller verbleibenden Kopien aus den Archiven der US-Regierung dauern an.
&gt; 
&gt; ------
&gt; 
&gt; **Designation:** SCP-1804-58A
&gt; 
&gt; **Zusammenfassung:** Eine unter einem Pseudonym verfasste Kurzgeschichte mit 5000 Wörtern, die in der 1957er Winterausgabe von [ZENSIERT] mit dem Titel &#34;Das Schleichende Chaos von Chi Centaurus&#34; erschien. Die Geschichte handelt von der Invasion einer Galaktischen Republik durch eine unsichtbare und unbenennbare feindliche Macht, die die Gesellschaftsstruktur buchstäblich von innen heraus verrottet. Die Geschichte ist eine offensichtliche Allegorie für die allgemein wahrgenommene kommunistische Bedrohung in den Vereinigten Staaten dieser Zeit.
&gt; 
&gt; **Anomale Effekte:** Leser der Geschichte entwickeln eine starke Phobie gegenüber Schmutz und Keimen und äußern oft den unbegründeten Glauben, dass das Innere von Objekten, einschließlich Menschen, verrottet. Subjekte vermenschlichen Verfall und Krankheit oft so sehr, dass sie davon überzeugt sind, dass &#34;die Kräfte der Entropie&#34; sie ständig beobachten.
&gt; 
&gt; **Eindämmungsanmerkungen:** SCP-1804-58A[[footnote]]Originaldesignation SCP-███[[/footnote]] wird seit Anfang 1958 isoliert, und alle Ausgaben der 1957er Winteredition von [ZENSIERT] wurden konfisziert und eingestampft, mit Ausnahme von █ Exemplaren, die zu Testzwecken zurückbehalten wurden. Die Verbindung zu SCP-1804 und die Identität des Autors wurden erst nach dem Tod von Mrs. W████ K████ im Jahr 20██ hergestellt. Mrs. K████ war die überlebende Ehefrau von Mr. F████ K████, einem weniger bekannten Science-Fiction-Autor, der in den 1950er-Jahren in verschiedenen Magazinen veröffentlichte.[[footnote]]Mr. K████ beging 1958 Selbstmord.[[/footnote]] Mrs. K████ vermachte die Dokumente ihres verstorbenen Mannes der Universität [ZENSIERT], was zu zehn Todesopfern und einer Auseinandersetzung mit der Polizei und einem Doktoranden mit einem Hochleistungsgewehr führte. Nach diesem Vorfall barg die Foundation die Dokumente aus der Universität und identifizierte 127 einzelne Kurzgeschichten, die zwischen 1955 und 1958 mittels SCP-1804 verfasst wurden und alle bis zu einem gewissen Grad anomale Eigenschaften aufwiesen. ██ dieser Geschichten wurden veröffentlicht, aber nur SCP-1804-58A hatte es ohne Bearbeitung in den Druck geschafft und behielt den Effekt von SCP-1804 bei.
&gt;
