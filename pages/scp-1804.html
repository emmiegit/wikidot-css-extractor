**アイテム番号:** SCP-1804

**オブジェクトクラス:** Safe

**特別収容プロトコル:**  SCP-1804はサイト-19の安全オフィスで保管してください。SCP-1804によって作成された異常性を示すテキストはSafeミームSCPとして扱われ、次の連続したSCP指定番号[[footnote]]収容前に作成された異常文書はSCP-1804-{nnn}Aと分類し、収容後に作成された文書はSCP-1804-{nnn}Bとします。{nnn}は次の連続した識別子とします。[[/footnote]]が与えられ、ハードコピー専用フォーマットで隣接する安全な文書ロッカーに保存されるものとします。

SCP-1804によって作成されたテキストは承認された実験の一環としてのみコピーが可能で、そのコピーは試験終了時に破棄されなければなりません。実験終了後、被験者には異常なテキスト文書の内容に関する知識を取り除くためにクラスA記憶処理を施されなければなりません。

**説明:** SCP-1804は1925年から1928年の間に製造された、十分に動作する英語配列レイアウトのアンダーウッドモデル5番のタイプライターです。比較的頻繁に使用されたことによる摩耗の兆候が見られ、また、耐用期間中に交換や修理が行われたと思われる部品がいくつかあります。機構のどの部品もこのモデルのタイプライターとしては異常のものではなく、その構造に使用されている材料にも異常は見られません。

SCP-1804がテキストの生成に使用された際、生成されたテキストに異常性が現れる場合があります。テキストの大部分がタイプされている文書において独自性がない場合、異常な効果は表れません。このような特性が存在する場合、その特性はテキストを読んだ際に被験者の異常な認知反応および／または感情反応を誘発することによって顕在化します。このような影響は被験者の異常テキストへの理解を必要とするようであり、タイピストだけでなく後続の読者にも影響を与えます。これらの影響の正確な性質はテキストの意味的内容、タイピストの精神状態、およびテキストの意図された目的に基づいて異なるように見えます。

SCP-1804で作成されたテキストが異常性を示す場合、それらの特性はタイプライターで打った原稿の原本と全く同じ意味を保持するコピーに発現します。これには、写真複写、転写、およびOCRスキャンが含まれます。他の言語への翻訳や異常なテキストの音声複製には、これまでのところ異常性は示されていません。

**補遺1:**

[[collapsible show=&#34;+ 文書EX-1804-111A&#34; hide=&#34;- 文書EX-1804-111A&#34;]]

&gt; **文書EX-1804-111A:** 実験記録SCP-1804
&gt; ------
&gt; 
&gt; **実験011**
&gt; **指定:** N/A
&gt; **日付:** 20██年██月██日
&gt; **被験者:** D-12758、英語とスペイン語が堪能なバイリンガルの男性。
&gt; 
&gt; **手順:** 被験者はSCP-1804を使用してルイス・キャロルの詩『ジャバウォックの詩』(1872年)を文字に起こすように指示される。
&gt; 
&gt; **結果:** 結果として生じた文書に異常性は見られなかった。
&gt; 
&gt; **備考:** //SCP-1804は内容が実質的に独自性を持つ場合にのみ異常なテキストを生成するという事実を確認しました。-- R.██████博士//
&gt; 
&gt; ------
&gt; 
&gt; **実験012**
&gt; **指定:** SCP-1804-27B
&gt; **日付:** 20██年██月██日
&gt; **被験者:** D-12758、英語とスペイン語が堪能なバイリンガルの男性。
&gt; 
&gt; **手順:** 被験者はルイス・キャロルの詩『ジャバウォックの詩』(1872年)をSCP-1804を使用して英語からスペイン語に翻訳するように指示される。
&gt; 
&gt; **結果:** D-12758の翻訳を読んだ全ての人物は、尋問においてこの詩がスペイン語の原文であることを確信する。原文を入力した後、D-12758自身が原作者であることを否定し、それは彼の祖母が彼に読み聞かせた古い昔話だと主張した。原文である1872年の作品を見せられた際、D-12758は著者が古代スペイン語のオリジナルを盗作したことを理論化した。
&gt; 
&gt; **備考:** //どうやら翻訳という行為はSCP-1804の効果を発揮させるのに十分な独自性のあるコンテンツを与えるもののようです。-- R.██████博士//
&gt; ------
&gt; 
&gt; **実験018**
&gt; **指定:** SCP-1804-29B
&gt; **日付:** 20██年██月██日
&gt; **被験者:** D-12758、英語とスペイン語が堪能なバイリンガルの男性。
&gt; 
&gt; **手順:** 被験者はSCP-1804の独自レシピを入力するように指示される。
&gt; 
&gt; **結果:** 被験者は「母のポレンタ」[[footnote]]D-12758は母親と彼女と同棲していた交際相手の男性を殺害した罪で有罪判決を受けていた。[[/footnote]]のレシピを入力する。レシピを読んだ被験者はトウモロコシおよびトウモロコシ粉をベースにした食品に対して強い嫌悪感を示す。レシピを読んでいない被験者にレシピを基に調理して提供した場合、異常な効果は認められなかった。
&gt; 
&gt; 
&gt; **備考:** //SCP-1804の効果はタイピストの心理状態に著しく影響を受けるようです。-- R.██████博士//
&gt; ------
&gt; 
&gt; **実験037**
&gt; **指定:** SCP-1804-101B
&gt; **日付:** 20██年██月12日～20██年██月19日
&gt; **被験者:** D-56674
&gt; 
&gt; **手順:** 1週間にわたって、被験者はSCP-1804を使用して毎日の日記を記し続けるよう指示された。
&gt; 
&gt; **結果:** 被験者の精神状態は徐々に悪化し、抑うつと妄想の悪化の兆候を示した。7日目までに、被験者は財団が彼女の体の一部をSCP-1804の部品に置き換えていると確信していた[[footnote]]例えば、彼女は自分の歯がタイプライターのキー、指がタイプバー、そして舌がタイプライターのリボンのスプールになっていると思い込んでいた。[[/footnote]]。SCP-1804-101Bを読んだ被験者は同様の症状を呈し、毎日文書を読むたびに同様の経過をたどる。
&gt; 
&gt; **備考:** //SCP-1804 の効果は、文書の長さだけでなく繰り返し曝露することでより深くなるようです。このことは、SCP-1804の利用者がSCP-1804の文書に曝露しただけの人物よりもはるかに悪化した結果に終わるように見える理由を説明するのに役立ちます。-- R.██████博士//
&gt; ------
&gt; 
&gt; **実験048**
&gt; **指定:** SCP-1804-106B
&gt; **日付:** 20██年██月██日
&gt; **被験者:** D-11275
&gt; 
&gt; **手順:** 被験者はSCP-1804で1000語以上の架空の物語を作成するように指示された。
&gt; 
&gt; **結果:** 被験者はアメリカのテレビシリーズ[編集済]の[編集済]と[編集済]の間の同性愛的な出会いを詳述した性的な性質の小作品を作成する。この物語を読んだ被験者は全てSCP-1804-106Bの「物語」についての不完全さと、その実行に対する不満を表明している[[footnote]]共通の不満としては「これは[編集済]の言動とは異なる」というもので、これはテレビシリーズを視聴したことがない人物からも聞かれる。[[/footnote]]。被験者はその後、SCP-1804-106Bと[編集済]を大まかに基礎とした自身の物語を書くことで、「正しく行う」ことを試みることになる。現在までに、これまでに作成された最も長い物語は偶発的な曝露の後にS.██████博士によって作成された10万語の三部作である[[footnote]]S.██████博士はその後のインタビューで、[編集済]は彼女のお気に入りのシリーズであり、&#34;好奇心が彼女の意思に勝った&#34;ことを明らかにした。SCP-1804-106Bの影響が無害であることと曝露後の心理学的検査が許容されたことにより、S.██████博士は管理上の処分および配置転換のみ対象とされた。[[/footnote]] 。
&gt; 
&gt; **備考:** //SCP-1804の効果によって衝動から生じた作成物自体に高次効果があるかどうかが気にかかります。-- R.██████博士//
&gt; ------
&gt; 
&gt; **実験049**
&gt; **指定:** SCP-1804-107B
&gt; **日付:** 20██年██月██日
&gt; **被験者:** D-22138
&gt; 
&gt; **手順:** SCP-1804-106Bに曝露した被験者は、SCP-1804について1000語以上の架空の物語を構成するように指示される。
&gt; 
&gt; **結果:** [編集済]
&gt; 
&gt; **備考:** //それは良い考えではなかったと判明しました。-- R.██████博士//
[[/collapsible]]

**補遺2:**

[[collapsible show=&#34;+ 文書RL-1804-101A&#34; hide=&#34;- 文書RL-1804-101A&#34;]]
&gt; **文書RL-1804-101A:** SCP-1804の回収記録。収容前にSCP-1804で作成された文書リストの抜粋。
&gt; ------
&gt; 
&gt; **指定:** SCP-1804-1A
&gt; 
&gt; **概要:** SCP-1804-1Aは「[編集済]協会」のニュースレターで、1973年██月██日にL██ G██████夫人によって書かれたものです。ニュースレターは約150部出版する液体印刷機[[footnote]]別名&#34;ディット・マシーン&#34;[[/footnote]]を介して複製されました。このニュースレターは、特に様々な政治家の暗殺に関連したものなど、当時人気のあった陰謀論の数をまとめたものです。
&gt; 
&gt; **異常な効果:** 効果はSCP-1804-1Aを全体および順番に読んだ被験者に限定されます[[footnote]]ニュースレターは3万語以上の長文であるため、収容以前の効果的な曝露は限定的なものでした。[[/footnote]]。罹患者は1名以上の公人を中心とした迫害妄想を含む典型的な妄想性統合失調症の徴候を示し始めます[[footnote]]この強迫観念による標的とSCP-1804-1Aとの間に特別な関係は見出されていません。[[/footnote]]。症状は時間の経過とともに進行し、被験者は執着の対象である公人に対する暴力行為を計画し、しばしば実行に移します。
&gt; 
&gt; **収容覚書:** SCP-1804-1A[[footnote]]当初はSCP-████-1と指定されていました。[[/footnote]]は████ █████ ██████による████ ██████の殺人事件の捜査に関わった複数の刑事が、ほぼ同時期に同様の心理的問題を抱えていると診断された後に1981年[[footnote]]SCP-1804-1Aの回収はSCP-1804の回収から██年先行していました。[[/footnote]]に財団によって回収されました。証拠からSCP-1804-1Aの[編集済]のコピーは、編集された非異常版のニュースレターに置き換えられました。現在までに、██部のSCP-1804-1Aが回収されたか、あるいは破棄されたことが確認されています。
&gt; ------
&gt; 
&gt; **指定:** SCP-1804-2A、SCP-1804-3A
&gt; 
&gt; **概要:** SCP-1804-2AとSCP-1804-3Aは、1961年から1975年の間に[編集済]の[編集済]高校の歴史教師であったL██ G██████夫人が執筆した2つの日付がない文書です。両方ともSCP-1804-1Aと同様に液体印刷機で複製されたもので、両方とも多肢選択式小テストです。SCP-1804-2Aはアメリカ南北戦争の出来事に関するもので、SCP-1804-3Aは大恐慌の時期に関するものです。
&gt; 
&gt; **異常な効果:** すべての被験者はどちらの文書も読んだ後に、各問題に全く同じ選択肢で答えます。被験者はSCP-1804-2Aでは20問中19問を正解し、SCP-1804-3Aでは20問中18問正解します。被験者は同じ問題で誤った回答をした場合も、同じ回答をします。すべての被験者はアメリカの歴史に関する予備知識にかかわらず、提供されたすべての回答(不正解のものを含む)が正確であると確信します。影響を受けた被験者を説得する試みは成功していません。
&gt; 
&gt; **収容覚書:** SCP-1804-2A[[footnote]]当初はSCP-████-2と指定されていました。[[/footnote]]とSCP-1804-3A[[footnote]]当初はSCP-████-3と指定されていました。[[/footnote]]は、SCP-1804-1804-1Aの調査の一環としてG██████夫人が作成した300以上の異常のない文書とともに回収されました[[footnote]]これは、G██████夫人のアメリカ史の授業用の教材である非異常文書の大部分は、SCP-1804で作成されたものであるが、異常な効果を引き起こすには十分な独自性のある内容を欠いているという理論に基づいています。[[/footnote]]^^,^^[[footnote]]回収時、G██████夫人が異常な効果の原因であると考えられていました。彼女は財団によって精神科の入院施設から回収され、SCP-████に指定されました。 彼女は非協力的であり、その精神状態のために[編集済]の前に財団に利用価値のあるデータを提供することができず、その結果として彼女は終了されました。[[/footnote]]。
&gt; ------
&gt; 
&gt; **指定:** SCP-1804-8A
&gt; 
&gt; **概要:** SCP-1804-8Aは20██年██月██日に発行されたC█████ D██████氏が書いた[編集済]の[編集済]新聞の編集者への投書です。投書には市政の腐敗に対する不満が書かれており、特に「紳士クラブ」を規制する市の条例に違反しているにもかかわらず、酒場「バッキング・ブロンコ」に酒類販売許可を与えてしまったことについては、その縁故主義に注意を払っています。
&gt; 
&gt; **異常な効果:** この手紙を読んだ被験者は、性的な性質の公共での陳列、特に性的な性質があるあらゆる形式の商取引に強い嫌悪感を抱くようになります。被験者はそのような行為は、現在の法域の具体的な法律に関係なく、常に違法であると確信するようになります。そのような行為に従事する者に直接出くわすと、対象者は敵対的になり暴力的に反応する場合があります。
&gt; 
&gt; **収容覚書:** SCP-1804-8Aの出版から2日後、暴動が発生し、酒場「バッキング・ブロンコ」が焼き払われ、暴徒が市役所に集結し、[編集済]のリンチ未遂事件に発展しました。当局が暴動を鎮圧しようとしていた際に財団エージェントが到着し、記憶処理剤の空中散布で収容を開始しました。エージェントがSCP-1804-8Aの起源となった場所に集結した際、D██████氏と機動部隊エージェントの間で銃撃戦が起きました。機動部隊はその後、SCP-1804-8Aのすべてのコピーを回収しました。D██████氏の住居跡からは██冊の別々の変則的なテキスト文書が回収され、タイポグラフィ分析の結果、すべてSCP-1804で書かれたものであることが判明しましたが[[footnote]]この分析はまた、SCP-1804を財団が収容する7点の先行SCPと結び付けました。[[/footnote]]、これもこの時に回収されました。
&gt; ------
&gt; 
&gt; **指定:** SCP-1804-13A
&gt; 
&gt; **概要:** SCP-1804-13Aは[編集済]を回避するための入念な計画の一部として1939年██月██日にA████ C██████氏によって書かれた不正な遺書です。A████ C██████氏は[編集済]で偽名で生活していることが当局によって発覚し、1947年██月██日に裁判に臨むために引き渡されました。彼の真実の身元を示す目撃証言などの重要な証拠があったにもかかわらず、1947年██月██日に彼は無罪となりました。釈放後まもなく、[編集済]のエージェントによって[編集済]。遺体は回収されませんでした。
&gt; 
&gt; **異常な効果:** SCP-1804-13Aの遺書を読んだ被験者はそれに反するすべての証拠にもかかわらず、C██████氏が1939年██月██日に自殺したと確信します。影響を受けた人物は、逮捕され、裁判にかけられ、最終的に暗殺された男は、身元を取り違えられた被害者である誰か別の人物であったと信じ込みます。影響を受けた人物には、A████ C██████の裁判の判事や陪審員、さらにはA████ C██████自身も含まれていました。
&gt; 
&gt; **収容覚書:** SCP-1804-13Aは法廷証拠書類以外では複製されませんでした。SCP-1804-13Aの現存するすべての既知のコピーは回収されました。
&gt; ------
&gt; 
&gt; **指定:** SCP-1804-14A、SCP-1804-15A、SCP-1804-16A
&gt; 
&gt; **概要:** SCP-1804-14A、SCP-1804-15AおよびSCP-1804-16Aはすべて、第二次世界大戦に至るまでの[編集済]で発生した[編集済]の幹部級の情報要旨を提供する内部覚書です。これらは1932年██月██日から1939年██月██日までアメリカ陸軍省の事務官であったA████ C██████氏によって作成されました。それらはそのような要約の進行中のシリーズの一部であるように見え、すべて超常的な[編集済]の[編集済]使用に関係するものです。
&gt; 
&gt; **異常な効果:** これまでに回収された3枚の文書のいずれも同様の効果を持ちます。読者は提示されたトピックに対する実存的な不信感と相まって、その文書の主題に対する暴力的な嫌悪感を経験するようになります。対象者は[編集済]が何らかの効果を持つ可能性を不信に思うだけでなく、[編集済]が[編集済]しようとしたことさえも不信に思うようになります[[footnote]][編集済]および//トゥーレ協会//の記録から証明されているように、これは虚偽です。[[/footnote]]。場合によっては、この不信感がすべての超常現象に対する熱烈な不信感へと引き継がれます。
&gt;
&gt; **収容覚書:** これらの覚書のうち100枚以上は1939年██月██日以前にC██████氏によって作成されたものですが、そのほとんどは第二次世界大戦中に破棄されたと見られます。アメリカ政府の公文書館から残っているコピーを復元するための研究の試みは現在進行中です。
&gt; ------
&gt; 
&gt; **指定:** SCP-1804-58A
&gt; 
&gt; **概要:** 『カイ・ケンタウリの忍び寄る混沌』と題して、[編集済]の1957年冬号に掲載された5000語の仮名の短編小説です。。この物語は目に見えず名称不明の敵対勢力による銀河共和国への侵攻に関するもので、文字通り社会構造を内側から腐らせます。この物語は、その時代のアメリカで一般的に認識されている共産主義者の脅威に向けた明白な寓話です。
&gt; 
&gt; **異常な効果:** この物語の読者は汚れや細菌に対して強い恐怖心を抱くようになり、多くの場合は人間を含む物体の内部が朽ち果てていくという根拠のない考えを表します。被験者はしばしば腐敗や病気を擬人化し、「エントロピーの力」が自分たちを見続けていると確信するまでに至ります。
&gt; 
&gt; **収容覚書:** SCP-1804-58A[[footnote]]当初はSCP-████と指定されていました。[[/footnote]]は1958 年初頭から収容されており、[編集済]の1957 年冬版のすべての版は没収され、実験のために保持されていた█冊のコピーを除いてパルプ化されました。SCP-1804との関連性および著者の身元は20██年にW████ K████夫人が亡くなるまで確認されませんでした。K████夫人は1950年代に様々な雑誌に掲載された無名のSF作家であるF████ K████氏の遺族である配偶者でした[[footnote]]K████氏は1958年に自殺しました。[[/footnote]]。K████夫人は亡くなった夫の執筆物を[編集済]大学に遺贈し、その結果として10名の死傷者を出し、強力なライフルを持った大学院生と警察が膠着状態となる事件が発生しました。この事件の後に財団は大学から執筆物を回収し、1955年から1958年の間にSCP-1804で書かれた127の短編小説を確認しましたが、いずれもある程度の異常性を示していました。これらの物語のうち██冊は出版されたようですが、SCP-1804-58Aのみが編集なしで印刷され、SCP-1804の効果を保持していました。
