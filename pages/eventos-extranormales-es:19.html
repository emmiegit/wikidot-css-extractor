    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Durante una emisión del programa de radio &#34;La linterna&#34;, en la cadena COPE, la voz del locutor Federico Jiménez Losantos contestó a través de la radio a lo que comentaban los oyentes, manteniendo una gran cantidad de conversaciones simultáneas por todo el país sobre los temas que estaba tratando en el programa.&#39;
date: 15-07-1999
loc: España
sec: &#39;Se usaron amnésticos a escala nacional y se eliminaron las pruebas. Se realizó un interrogatorio entre el personal de la cadena COPE, pero declararon no tener conocimiento del evento hasta que se comentó al día siguiente. El propio Jiménez Losantos aseguró que había sido un programa normal, que solo había hablado ante los micrófonos siguiendo la estructura habitual del programa.&#39;
note: &#39;El evento no volvió a repetirse. La Fundación monitorizó la emisión hasta el año 2003, cuando el locutor fue sustituido por José Apezarena.&#39;
redirect-b: &#39;[[module Redirect destination=&#34;http://www.lafundacionscp.wikidot.com/eventos-extranormales-es/p/999#&#39;
redirect-e: &#39;&#34;]]&#39;</textarea></pre>
