    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一把外表上看起来与其他枪械无异的左轮手枪，该手枪只能装填一枚子弹且需要经过使装填者无法判断该子弹位置的旋转后方可开火\n**回收日期：**20██/██/██\n**回收地点：**俄罗斯一家射击俱乐部内\n**当前状态：**存放在██站点的收容间里\n**笔记：**据说有人在和别人玩轮盘赌的时候，用自己的手法控制子弹的位置，连赢了十几把，后来这把被使用的枪就变成了这样。&#34;</textarea></pre>
