    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 電源がないにもかかわらず、「再生」ボタンが押されるとランダムで音楽を流すラジオカセットレコーダー 。いままでに確認された曲は以下の通り。\n\n・--威風堂々第1番--\n　　希望と栄光の国\n\n・--組曲「惑星」より木星--\n　　我は汝に誓う、我祖国よ\n\n・--クラリネットこわしちゃった--\n　　玉ねぎの歌\n\n**回収日:** 20██/██/██\n**回収場所:** ██研究員の実家\n**現状:** サイト-81██の低脅威度物品収容ロッカーに収容。 --担当職員に申請すれば貸出可。-- トラブル防止のため貸出不可。\n**追記:** 知らない歌詞がついていたので、後で確認したところ、すべて実在する愛国歌や軍歌でした。うっかり口ずさまないように気をつけてください。-██研究員&#34;
