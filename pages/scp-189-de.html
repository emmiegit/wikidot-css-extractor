**Objekt-Nr.:** SCP-189-DE                
                                                                                                                                                    
**Klassifizierung:** --Sicher-- Euclid

[[include component:image-block name=SCP-Bild|caption=Zeichnung von einem Personal der D-Klasse erstellt, welcher bei der Transportation von SCP-189-DE vor dem Unfall mit Dr.██ beteiligt war|width=###px]]


**Sicherheitsmaßnahmen:** Aufgrund der starken psychischen und physischen Auswirkungen, die die Sekrete von SCP-189-DE auf das menschliche Gehirn haben, ist diese Anomalie in einem 20 x 20 x 10 m großen, hermetisch abgeriegelten Raum einzudämmen. Der Zutritt ist durch zwei (2) Schleusentüren möglich. Zur Vermeidung von Verunreinigung der Außenluft wird ein 
Sauerstoff-Helium-Gemisch ausschließlich mittels einer Gaspumpe jede Stunde für fünf (5) Minuten in die Eindämmungszelle gelassen. Der Gasaustausch erfolgt durch Filteranlagen, die zusätzlich dabei die kontaminierte Luft herausfiltern. Dieses Gas wird darauf aufbereitet, bis keine Chemikalien mehr darin enthalten sind und wird schließlich in einem Druckluftcontainer aufbewahrt. Die Luftfeuchtigkeit ist stets unter 5 % zu halten, um die Ausdünstungen des psychedelischen Gases durch SCP-189-DE-2-Alpha-Instanzen zu verhindern.

--In den Fall, in dem SCP-189-DE verschoben werden muss, soll Gammastrahlung in geringen Mengen gegenüber SCP-189-DE emittiert werden. Darauf hin sollen geschulte D-Klassen SCP-189-DE-2-Alpha aufheben und in Kryobehältern einsammeln--

Kontakt ist mit SCP-189-DE strengstens verboten und es darf nicht versetzt werden, lebendige Infizierte, die einzeln oder in der Gruppe als SCP-189-DE-2 bezeichnet werden, dürfen außerdem nicht näher untersucht werden, um die Forscher vor längerem Kontakt mit den Toxinen zu schützen und die Weiterverbreitung von SCP-189-DE zu verhindern. (Siehe Zusatz 189-2.1) 

Seit dem Tod von Dr.██ müssen alle fünf (5) Meter herkömmliche Kameras an der Wand angebracht werden, um auffälliges Verhalten bei SCP-189-DE-2-Alpha, trotz der geringen Sichtweite, die durch SCP-189-DE-Alphas Ausdünstungen entsteht, zu beobachten. 




**Beschreibung:** Die primäre Anomalie, SCP-189-DE, zeichnet sich hauptsächlich durch sein parasitäres Verhalten und Einfluss auf das Verhalten seiner Opfer aus. SCP-189-DE ist eine Ansammlung sich vermehrender 1-4 Mikrometer großer fester Objekte. Diese Partikel sind rund und lassen kein Licht oder Strahlung jeglicher Frequenz durch, noch reflektieren sie sie. Sie sondern eine schmierige und ätzende Flüssigkeit, SCP-189-DE-1, ab, die durch Haut, Textilfasern und einen Typ 1a Chemikalienschutzanzug eindringen kann. Das nebelartige Aussehen entsteht, da SCP-189-DE-1 Licht im sichtbaren Spektrum reflektiert, aber auf allen anderen Frequenzen ist SCP-189-DE nur im Kontrast zu seiner Umgebung erkennbar. 

Falls SCP-189-DE in die Haut eines Menschen eindringt, wird es innerhalb der Blutbahn seine ätzende Schicht aus SCP-189-DE-1 verlieren und dort solange verweilen, bis es entweder wieder ausgeschieden wird, in welchem Fall es seine vorherigen Eigenschaften zurückerlangt, oder im Gehirn ankommt. Wenn es im Gehirn ankommen ist, setzt es sich an den Neuronen fest und schickt elektrische Impulse an das Gehirn, was zu starken Hirnschäden führen kann. Die &#34;Infektion&#34; durch SCP-189-DE konnte nach multiplen Versuchen auf drei nacheinander auftretenden Phasen unterteilt werden:

[[collapsible show=&#34;Symptomatischer Ablauf&#34; hide=&#34;schließen&#34;]]

||**Phase** ||**Symptome** ||**Zeitraum** ||
||  1  || Starker Hautreiz, hoher Blutdruck, rötliche Färbung der Haut und Subjekt fängt an sich zu kratzen ||ca. 5 Minuten nach Kontakt ||
|| 2 ||  Haut entspannt sich wieder, Subjekt spannt unkontrolliert seine Muskeln an (wobei die Häufigkeit und Intensität stark variieren kann) und leidet unter Schizophrenie und Identitätsstörungen|| ca. 1 Stunde nach Kontakt||
||  3||Blutdruck nimmt rapide ab. Das Testsubjekt stirbt oder es zeigt kaum noch Hirnfunktionen|| ca. 3 Stunden nach Kontakt ||
[[/collapsible]]

Subjekte ab Phase 3, deren Organe den Prozess überleben, fangen an, unverständliche Laute von sich zugeben und werden fortan als SCP-189-DE-2 bezeichnet. Wichtig anzumerken ist, dass Subjekte ab Phase zwei Aussagen wie &#34;Ich habe endlich einen Körper&#34; oder &#34;Ich bin frei&#34; tätigten. Des Weiteren referierten sie sich selber als SCP-189-DE, in den Fällen, in denen ihnen diese Bezeichnung bekannt war.


[[div class=&#34;content-panel standalone series&#34;]]

**Achtung:**

Gesunde SCP-189-DE-2-Alpha können kaum wegen SCP-189-DE und ihrer scheinbar hohen Intelligenz gefangen und untersucht werden. 90 % aller genauer dokumentierten Entitäten waren krank oder schon tot. Die Korrektheit der hier bereitgestellten Informationen kann also nicht gewährleistet werden.

 [[/div]]


Die ursprünglichen Träger, SCP-189-DE-2-Alpha, welche ebenfalls anomale Effekte aufweisen, haben meist Flügel von der 0,5-fachen Körperlänge. Es wurden SCP-189-DE-2-Alpha-Instanzen von einer Körperlänge von 40 cm bis 1,60 m geborgen. Sie besitzen weiße Haut ohne Fell, Schuppen oder Federn trotz ihrer Ähnlichkeit zu Reptilien. Zusätzlich besitzen Instanzen von SCP-189-DE-2-Alpha weder Beine, noch Arme oder Hände. Die gefundenen SCP-189-DE-2-Alpha-Instanzen haben zwei komplexe Organe an ihren Lungen anliegen, mit welchen sie komplexe Strukturen wie die erwähnten Psychedelia und sogar SCP-189-DE selbst herstellen, verstärken und weiterleiten können. Dabei wird von ihnen durch den Mund eingeatmete Luft von den Lungen aus in diese Organe gepresst, chemische Stoffe werden aus einer unbekannten Quelle hinzugefügt oder gefiltert und das heraus folgende Gas oder Gemisch anschließend durch an ihren Nacken anliegenden Ventilen entlassen. Diese Organe sind  3,5-14 cm groß und bohnenförmig, befinden sich oberhalb der Lungenflügel und können ihre Masse in diesem Prozess ändern, ohne Einfluss auf die Masse in ihrer Umgebung zu nehmen. Die folgende Substanzen, überwiegend Rauschgifte, sind im Regelfall mit Ausnahme von SCP-189-DE nicht anomal.

Um etwas zu greifen oder festzuklammern, benutzen sie ihren Schwanz. Die Ventile zum Auslassen von Nebel und SCP-189-DE befinden sich an beiden Seiten unterhalb ihres Nackens, sind schlitzförmig und bis zu 17,4 cm lang. Ihre Schädelform gleicht denen von Dromaeosauridae, eine Gruppe von Theropoden[[footnote]]Zweibeinige, kleine bis mittelgroße, hauptsächlich fleischfressende Dinosaurier mit schmaler Schnauze. Z. B. der Velociraptor und der Utahraptor. [[/footnote]], allerdings wurden große muskelartige Organe zwischen ihren Kiefern bis Hals entdeckt, die eine Vergrößerung und Verkleinerung des Schallkörpers in Form ihres Halses ermöglichen könnten. Diese These wird auch durch ihr Verhalten unterstützt. 

Während dem ersten Kontakt mit SCP-189-DE sahen Augenzeugen außerhalb des Einflusses von SCP-189-DE-2-Alpha einen starken Nebel in ihrer Nähe austreten. Die Zeugen beschrieben eine schwarze Gestalt innerhalb des Nebels, die einen ohrenbetäubenden Lärm ausstieß.
Es wird  deshalb vermutet, dass die originalen Träger verschiedene Spitzenprädatoren imitierten und so ihre Fressfeinde verscheuchten. Sie könnten ihre Opfer unter Rauschgift gesetzt und ihre Sinne betäubt haben, trotzdem scheinen die Tiere nun durch diesen Prozess extrem geschwächt zu werden. Die Tatsache, dass Subjekte ab Phase zwei sich als SCP-189-DE identifizierten, führte dazu, dass Forscher zunehmend auf eine Schwarmintelligenz unter den Trägern spekulierten. Infolgedessen wollte Dr. ██, der auf SCP-189-DE angesetzte Forscher, diese These untersuchen, er verschied während seiner Untersuchungen innerhalb SCP-189-DEs Zelle (siehe Zusatz 189-2.1).

Jeder Versuch, SCP-189-DE zu zerstören, um dessen Gefahr potentiell einzuschränken, war erfolglos. SCP-189-DE wurde in variierenden Experimenten auf seine Beständigkeit geprüft und stellte sich in den insgesamt drei (3) Tests (189-001-P-A, 189-001-P-B und 189-001-P-C) als hitze-, kälte- und strahlungsresistent heraus. Es wurde bislang kein Weg gefunden, SCP-189-DE zu neutralisieren oder D-Personal dagegen Immun zu machen, infolgedessen wurde die Erstellung eines Stoffes namens SCP-189-DE-3 beantragt.



**189-001-P-A:**  189-001-P-A ist ein von der SCP Foundation durchgeführter Versuch, dessen Zweck es war, SCP-189-DE mithilfe von Hitze zu zerstören. Dazu wurde eine Probe von SCP-189-DE in einem Brennofen auf über 1000 °C erhitzt und danach an D-Klasse getestet. Es stellte sich heraus, dass SCP-189-DE auch nach großer Hitze immer noch genauso effektiv wie vorher reagierte und das Testsubjekt nach 5 Stunden tötete.

**189-001-P-B:** 189-001-P-B ist ein weiteres von drei ausgeführten Experimenten.
Diesmal wurde eine Gasflasche mit einer Probe von SCP-189-DE auf Temperaturen unter -100 °C runtergekühlt. Dies zeigte wieder einmal keinen Effekt auf SCP-189-DE.

**189-001-P-C:** 189-001-P-C ist das dritte von drei Experimenten, um SCP-189-DE auf seine Beständigkeit zu testen und es potenziell zu neutralisieren. In diesem Versuch wurde SCP-189-DE verschieden Mengen und Wellenlängen und Dosen von Strahlung ausgesetzt. Wie sich herausstellte reduzierten sich alle Effekte von SCP-189-DE signifikant ab einer Wellenlänge von 30 pm (Gammastrahlung).

**SCP-189-DE-3:** SCP-189-DE-3 ist ein von Dr.████████ beantragtes Mittel, das sich, falls in der Atmosphäre freigesetzt, an den Körper aller Personen, die es inhalieren, festsetzen und wie ein Filter SCP-189-DE nicht durchlassen soll. 
.Die dafür gegebenen Voraussetzungen sind:
&gt;     -SCP-189-DE-3 muss abgesehen von seiner Filterfähigkeit __reaktionsneutral__ sein! 
&gt;     -SCP-189-DE-3 darf nach dem Kontakt mit einer Person   __ keinen Stoff 
&gt;        ausgenommen von SCP-189-DE filtern__!
&gt;     -SCP-189-DE-3 darf weder die __physische noch die psychische Gesundheit__ eines Menschen  
&gt;           oder eines anderen Lebewesens __einschränken__!
&gt;     -SCP-189-DE-3 soll in der Luft so schwer wie möglich erkennbar sein!

[[collapsible show=&#34;Zusatz 189-2.1: Unfallbericht von Dr.██&#34; hide=&#34;Anhang schließen&#34;]]

**Zusatz 189-2.1: Vorfallsbericht von Dr. ██**

Dieser Bericht schildert das Ereignis, das zum Tod von Dr.██ führte.

[[div class=&#34;blockquote&#34; style=&#34;var(--ct_col_blockquote-bg)&#34;]]
 **Aufzeichnung von Dr.██ über SCP-189-DE**

 **Datum:** ██.██.████ 
 
 Dr.██ hält Funkkontakt mit Dr.████████, während dieser seinen Bericht aufzeichnet.

 (Dr.██ betritt die Zelle von SCP-189-DE mit einem Chemikalienschutzanzug, einem Funkgerät und einer Tasche mit chirurgischen Instrumenten, die eine Morphinspritze, Desinfektionsmittel und Tücher, einen Apparat, der kleine statische Ladungen freigeben kann, einen Knochenbohrer und ein Skalpell enthält)
 
 **Dr.██:** Ich, Dr.██, werde nun eine ruhige Instanz von SCP-189-DE betäuben und anschließend sein Gehirn elektrischen Ladungen aussetzen.
 
 (20 Minuten Ruhe)
 
 **Dr.████████:** Bitte melden Sie sich.
 
 **Dr.██:** Habe eine bewegungslose Instanz von SCP-189-DE-2-Alpha entdeckt. Gehe nun auf diese zu.
 
 (fünf Sekunden Ruhe)
 
 **Dr.████████:** Berichten Sie!
 
 **Dr.██:** Instanz lebendig. Führe jetzt Spritze zwischen Nacken- und linkem Flügelbereich ein.
 
 (Man hört leises Kreischen vermutlich von der SCP-189-DE-2-Alpha Instanz, doch dieses verstummt augenblicklich)
 
 **Dr██:** Betäubung nach kurzem Widerstand erfolgreich. Werde mit einem Skalpell einen Schnitt am Schädel vornehmen und anschließend ein kleines Loch in den Schädel bohren.
 
 (nach kurzer Zeit hört man den Knochenbohrer)
 
 Habe nun einen kleinen Einblick in den Schädel, werde- Ahhh, nein, bitte nicht!
 
**Dr.████████:** Bitte berichten Sie, was passiert ist.
 
 **Dr.██:** Das verdammte Viech hat ein Loch in meinen Anzug geätzt!

**Dr.████████:** Bitte führen Sie ihre Operation fort.

**Dr.██:** Ich bin immer noch der Leiter dieses Projektes, also lassen Sie mich raus!
 
 **Dr.████████:** Sie wissen, dass das ab diesen Zeitpunkt nicht mehr möglich ist.
 
 (Man hört lauter werdendes Weinen für Sekunden)
 
 **Dr.████████:** (Weiterhin ruhig sprechend) Wo ist es eingedrungen? Wir haben für solche Fälle einen Notfallplan entwickelt.

 **Dr.██:** (Wütend und undeutlich sprechend) Wie kommt es, dass ich davon nichts weiß?
 Ihr habt mich angelogen!
 
 **Dr.████████:** (Wütender werdend) Wo ist es eingedrungen?
 
 (Dr.██ beruhigt sich scheinbar)
 
 **Dr.██:** In meine Handfläche, und jetzt helfen Sie mir! 
 
 **Dr.████████:** Wie Ihnen aufgefallen sein sollte, befindet sich ein großes schweres ██████████ in █████ ███████, ██ ███ █████. Zerstören Sie es!
 
**Dr.██:** (Aufgeregt) Ok, hier sind komische Geräte.
 
 **Dr.████████:** Nehmen Sie nun das Gerät, das so aussieht wie ein Stift und richten Sie es auf ihre linke Handfläche aus.
 
 **Dr.██:** Erledigt!
 
 **Dr.████████:** Nun rotieren Sie das Gerät einmal um ihren ganzen Ellenbogen!
 
 **Dr.██:** Erledigt!
 
 **Dr.████████:** Sehen Sie die Spritzen, nehmen Sie die mit ihrem Namen drauf!
 
 **Dr.██:** Ja.
 
 **Dr.████████:** Injizieren Sie sie hinter ihrem Ellenbogen auf der anderen Seite!
 
 **Dr.██:** Getan, kann ich nun gehen?
 
 **Dr.████████:** (Zögert) Nein, erst müssen Sie ihren Unterarm amputieren.
 
 **Dr.██:** (panisch) Ich kann das nicht!
 
 **Dr.████████:** Doch, alle Geräte, die Sie brauchen, liegen für Sie bereit und wenn das erledigt ist, ziehen Sie die Folie von dem runden bereitliegenden Tuch ab und kleben es auf ihre Wunde.
 
 **Dr.██:** (weinend) Bitte zwingen Sie mich nicht das zu tun.
 
**Dr.████████:** Es wird Ihnen nichts passieren. Wenn Sie fertig sind, lasse ich Sie raus.

**Dr.██:** Und was ist mit meinem Arm?

**Dr.████████:** Tun Sie es einfach, oder Sie werden sterben.

**Dr.██:** Bitte verlangen Sie das nicht von mir, bitte!
 
**Dr.████████:** Sie werden sonst sterben!

**Dr.██:** Ok, ich tue es.

 **Dr.████████:** Gut, ich werde die Verbindung aus persönlichen Gründen trennen, bis sie sich wieder verbinden.
 
 (fünfzehn Minuten später)
 
 **Dr.██:** Ich bin fertig, oh Gott.
 
 **Dr.████████:** Verstanden, begeben Sie sich so schnell wie möglich zum Ausgang.
 
 **Dr.██:** Angekommen, ich sehe schon die Schleusentür und die Einheit, die Sie mir geschickt haben.
[[/div]]

In den darauffolgenden Sekunden verlor Dr.████████ den Kontakt zu Dr.██ und später wurde dieser bei seiner Bergung tot, das Fleisch bis auf die Knochen weggeätzt aufgefunden. Es wurde keine weitere Person innerhalb von SCP-189-DEs Zelle aufgefunden, noch befand sich der Leichnam von Dr.██ in der Nähe der Schleusentür. Es wird vermutet, dass Dr.██ vor dem Funkabbruch nicht die tatsächliche Schleusentür beschrieb, sondern eine Illusion die von SCP-189-DE oder SCP-189-DE-2-Alpha verursacht wurde. Dies würde auch die Person erklären, die Dr.██ meint gesehen zu haben. Deshalb sollen weitere Illusionen, falls diese existieren, beobachtet werden.
