    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2097-JP -「おじちゃんと一緒に遊ぼうか」
**著者:** [[*user keroyu]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2097-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 真野室湖内の疑似餌は全て回収され、真野室湖での釣りは禁止されます。真野室湖には4名の警備員を配置し、釣りを行っている人物がいないか監視してください。また、SCP-2097-JPを目撃した人物には記憶処理が施されます。保護されたSCP-2097-JPは、標準オオクチバス飼育手順に従い飼育されます。

**説明:** SCP-2097-JPは栃木県日光市湯西川の真野室湖[[footnote]]面積0.87km^^2^^の内陸湖。[[/footnote]]に存在する異常な魚類です。2020/05/17現在、計9体が保護されています。SCP-2097-JPの魚種[[footnote]]生体部分のDNAから判断。[[/footnote]]はいずれもオオクチバス[[footnote]]日本国内においては一般的にブラックバスと呼称される。[[/footnote]](//Micropterus salmoides//)であることが確認されています。また、SCP-2097-JPの生体部分のDNA鑑定を行ったところ、非異常のオオクチバスのDNAとの差異は認められませんでした。

SCP-2097-JPは、身体の30~40%が鉛やプラスチック等の無機物に置換されており、皮膚だけでなく筋肉や内臓といった身体内部が置換されている場合もあります。また、置換された部位には人工的な塗料による塗装がされており、色彩は多くの場合高彩度の色となっています。回収されたSCP-2097-JPについては、置換された無機物がSCP-2097-JPの生命活動に致命的な問題を発生させた例は確認されていませんが、全てのSCP-2097-JPの運動能力に負の影響を与えています。例として、遊泳時の上昇下降が不可能である、遊泳方向が偏向している[[footnote]]直線的な遊泳が不可能である等。[[/footnote]]等が確認されています。また、保護されたSCP-2097-JPの成長は全長10cm程度の時点で停止しており、非異常のオオクチバスの成体の全長[[footnote]]平均して40cm程度[[/footnote]]と比較して短くなっています。

SCP-2097-JPは、他の魚類に接近した後その魚類の目前を横切る、魚類を追い越すように遊泳するといった行動を積極的に起こします。この行動の原因は不明です。しかしながら、この行動により高確率でSCP-2097-JPは稚魚の段階で他の魚類に捕食されるものと推測されており、従って現在保護されているSCP-2097-JPは、発生したSCP-2097-JPの一部であると考えられています。

--現在SCP-2097-JPの発生原因を調査中です。-- 発生原因が判明しました。補遺を参照してください。

**補遺:** 真野室湖の調査の最中、当該湖内部の岩場にて疑似餌[[footnote]]釣りで用いられる、小魚等を模した物体。様々な種類、材質、色が存在する。[[/footnote]]が自律的運動を行っている様子が確認されました。財団による追跡及び追加調査の結果、SCP-2097-JPが以下の過程を経て発生していることが判明しました。現在、下記の過程におけるオオクチバスの異常行動自体をSCP-2097-JPとし、これにより発生した異常な魚類をSCP-2097-JP-A群と再指定を行うべきかの議論がなされています。

[[div class=&#34;blockquote&#34;]]
* 放棄された疑似餌の存在する地点[[footnote]]岩場付近が多い。[[/footnote]]付近(以下、地点A)にオオクチバスのオス個体(以下、対象魚類)が接近する。

* 対象魚類が地点Aを周回するように遊泳する。その後、対象魚類は特定の疑似餌に接近し、付近を遊泳する。この遊泳は、その疑似餌に対し何かをアピールしている様であると形容される。

* 対象魚類の遊泳から数十秒後、上記の疑似餌が自律的運動を開始する。この際、疑似餌に取り付けられた針は自然に取り外される。

* 対象魚類は自身の巣の存在する方向に遊泳を開始する。その遊泳速度は緩慢である。疑似餌は対象魚類に追従するように運動する。対象魚類は遊泳の最中、疑似餌の方向を向き旋回を行う、上下運動を行う、身体を左右に動かす、ヒレと口を頻繁に動かす等の動作を行うことがある。それに対し疑似餌は身体を左右に振る等の運動を行う。また、遊泳中の疑似餌は身体を上下に揺らしながら移動を行う場合が多い。

* 対象魚類と地点Aとの距離が開くにつれ、疑似餌は頻繁に運動の速度を弱める。その度に対象魚類は上記と同様の行動を取る。

* 対象魚類は、自身の巣まで遊泳した後後静止し、疑似餌の方向を向く。対象魚類はゆっくりと疑似餌に接近を開始する。その後即座に疑似餌は対象魚類から離れようとするが、対象魚類はそれを阻止するように遊泳する。また同時に、対象魚類は疑似餌への威嚇や求愛行動等の行動をとる。疑似餌は何度か同様の行動を繰り返すが、徐々に動作速度が落ち、最終的にはほぼ静止状態になる。その間、対象魚類は疑似餌に密着するように遊泳し、最終的に疑似餌の上部に密着する。密着時、対象魚類は尾部を小刻みに振動させている。

* 密着から一定時間経過後、疑似餌の後方下部から球状の物体が排出される。その直後、対象魚類は精液を放出する。その後、対象魚類は疑似餌から離れるように遊泳し、以降は通常の魚類と同様の行動を行う。この時点で疑似餌は自律的運動を停止する。
[[/div]]
疑似餌から排出された球状物体は、特定の時期になると徐々に透明化し、内部からSCP-2097-JPの稚魚が出現します。このことから、球状物体は疑似餌の卵と思しき物体であると推測されます。

なお、当該現象の発生時期は当該魚類の繁殖期と重なります。
