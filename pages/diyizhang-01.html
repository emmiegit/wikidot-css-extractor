**//“致，那最炎热的假日”//**
//翠绿生长的桦木//
//生锈的41号箱车//
//荡漾的湖水，和//
//悲伤的电台//

----
+ 归乡
[[/=]]
@@@@
  摇晃的敞篷林肯，破旧播放器里失真Gun n&#39; Roses摇滚，该死的的钢筋与水泥所铸造的森林，我为之嘶喊的低潮人生，点燃这支浓香Marlboro，然后开吧，一直开，奔向他妈的路易斯安娜，奔向我的家乡，我残破诡异的家乡。
----
  我叫劳伦斯·亚坡伦，一名不入流的恐怖小说作家，我曾梦想名震四海收入万金，可悲哀的现实将我拖入地底监牢，作为一名职业作家，钢笔“不出水”所带来的后果不仅仅是交不起税，还会是欠着一屁股外债与坐拥一票子无力偿还的高额贷款欠条。到头来我才明白了，经过这么多年的奋斗最终换来的也不过是“人为财死鸟为食亡”这一句屁话罢了，真是天杀的社会。为了还清长长的欠款单我变卖了多年奋斗攒下来的房子，在我变得一无所有后，老天终于睁开了眼，它肯让我在交付完欠款后还剩下一笔钱足够用来买下一辆林肯轿车与半箱汽油以及无尽的空虚。
@@@@
  将城里的麻烦事处理妥当，这残酷丛林也将不再是我圆梦之地，是时候该逃回属于我的地方了，回家，归乡，回到有着红色大湖的那座小镇去，不再回头。
@@@@
  现在，我坐在老屋子里那摇晃的木椅上，喝着便宜烈酒侵染着回忆麻痹自我，窗边依旧是是锈水湖，十几年不变。四周依旧是不老的树，树依旧是那么苍翠的白桦木……呵，还真是和记忆中的一点也没变。酒精刺激感正在冲击我的灵感神殿，脑中闪过一张张被撕碎的相片，我在童年中寻找故事，突然间，这些往事将我思绪牢牢控制住，或许我可以写一写过去的故事或者是即将毁灭的现在。
@@@@
  还记得在孩童时，我曾走遍锈水湖四周每一寸土地，无论是我所说的白桦林，亦或者被湖水侵染破败的两三铁船，再者说被抛弃于湖边的早已生锈的箱车。或许是这如末日一般残损的景象捉住了我内心深处的快乐蝴蝶，漫步于荒凉之中竟成了我诡异的爱好，那时候小镇上孩子很少，所以年幼时候孤僻才是我唯一的伙伴，我喜欢和它一同依靠在湖边的堤岸上，望着黄昏的夕阳，打开随身携带的收音机，伴随未播放时候的杂音与铁船碎片相刮的吱嘎声等待夜幕静临，迎接舒缓的晚间电台开始播放，不经意间瞥见闪烁着诡异红光的__发射塔__，脑内逐渐进入幻想的高潮。
@@@@
多巴胺还在不断分泌，直到万籁俱寂时，水波推动船体相碰的声音与电台关闭的尾音共同构成的交响停止，空虚再次席卷，望着圆月收拾好背包，从黑暗之中慢慢走进柔和的月光，平静的打开房门最后安稳的爬上床，接下来闭上眼睛，开始静待第二日的狂欢，未彻底沉睡的思维之海泛起猩红潮水，闪烁起不安的红光……
@@@@
  也许回忆过长，记下这段话的时候，已经斜阳过隙，想起孩童时那不多的快乐，我直直的看着桌上褪了色的收音机，鬼使神差的安装上电池，调到那最熟悉的波段，等待夜幕与星河。不知过了多久，收音机在那嘶吼的噪音中勉强挤出一首音质损坏严重的Jazz，我努力听着，似乎听到一些低语与谵妄的疯话，不过短暂杂音后频道已没了声响，或许早已没有了晚间电台，这一切可能也只是我的幻想罢了，真应该让我去医院看看是否是自己脑子出了问题或者得了疯牛病，不过老子也不在乎了。将收音机丢在一旁，走到窗边，看向半山腰上依旧冒着红光的__发射塔__，我突然感觉似乎已经有一些什么东西回来了。看似尘封的东西，正如巧克力外皮一样融化，内心包裹的魂灵正欲从甜腻中苏醒，我21克的魂灵束缚于此，应有21位神明的降临……紧紧攥住手中的墨蓝色钢笔，心中一阵阵的涟漪泛起，我必须写些什么了，来将我心中压抑的狂野怪诞播撒，将自己化身为离径邪魅的缪斯。
@@@@
  躺在熟悉的床上，喝多了的我渐渐昏迷，迷离中有孩童的玩乐声，还有尖叫和哀嚎，手机的忙音和收音机的噪音，这诡异的遐想大概是场难以言说的噩梦，当眼前光明席卷时，睁眼，床单湿透了，空气中是汗水的骚味、霉臭味、还有烧焦的味道，雨开始下起，夏日燥热，家乡的第一日，熟悉又陌生。
@@@@
