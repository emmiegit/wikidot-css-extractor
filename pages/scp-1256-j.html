    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**[[[SCP-1256]]]-J

**项目等级：**Safe

**特殊收容措施：**机动特遣队Mambo-5（//“蜜月客”//）当前被指派追踪回收SCP-1256-J个体。所有暴露对象将被给予抗记忆果汁，随后被涂满蜂蜜，并在花粉和蜂氯胺酮[[footnote]] 它们只是普通的氯胺酮,但被磨得//非常//细. [[/footnote]]的混合物中打滚后，身穿花朵服装被齐腰埋进一片空旷的田野。该过程与SCP-1256-J的成功收容并无关系，我们只是觉得它有助于鼓舞士气。[[footnote]] 哈哈哈嗝,他们全都被//记忆删糊//了!看起来就像，你懂的，“勿忘我”！好，鼓舞士气成功[n=1]。 [[/footnote]]

**描述：**SCP-1256-J是一本题为《蜜蜂：比你想的更他妈傻逼》的手册，厚420页。其内容为一份充满激情的宣言，揭示了蜜蜂在它们存在的几乎每个方面、以及在人类可以发展的任何关系、可以扮演的任何职业角色当中，都多么地糟糕。项目似乎旨在提供信息，然而，其大部分内容都是荒谬可笑的。
项目封面上的作者署名为“P.Honeyname”，但对该姓名的记录并不存——//等会儿//，我明白了。不用在意。[[footnote]] **译注：**此处玩了一个英文文字游戏，作者署名P.Honeyname变形自Phoney name，意为“假名字”。另外，Honey name为一网站，其主要内容为新生儿英文取名参考。 [[/footnote]]
当SCP-1256-J被从头到尾读完，阅读者（编为SCP-1256-J-1）将认为//蜂总科//中的所有成员都具有智能且非常烦人/缺爱。与其标题相悖的是，SCP-1256-J的异常效应适用于包括黄蜂在内的所有//蜂总科//成员[[footnote]] **译注：**项目标题中的“蜜蜂”英文原文为Bee，而“蜂总科”原文为拉丁学名Apoidea，后者的范围比前者更大，黄蜂（wasp）属于后者而不属于前者，故此处效应与标题相悖。 [[/footnote]]，以及一些无关的昆虫种类，如瓢虫和蝉。该现象产生的原因尚不明确。SCP-1256-J-1个体坚持认为昆虫入侵内部，情报机构对内部的调查不足，而是打断精神错乱;插入了有趣的临时文字。[[footnote]] **译注：**原文“SCP-1256-J-1 instances insist insects invasively invade insides, insufficient investigations in intelligence institution into innards, instead interrupting insanity; inserted interesting interim illiteralliteration. ”也许是绕口令。 [[/footnote]]该死。//唉//。

**附录：**

__文件1256-J-Bee：__

SCP-1256-J摘录：

&gt; **蜜蜂：比你想的更他妈傻逼**
&gt; 
&gt; 我打赌你觉得蜜蜂只是蜜蜂。不是吗？对吧？？？哈！——我就知道。
&gt; 
&gt; 您猜怎么着？你错了。蜜蜂不是蜜蜂。根本不是。是蜜蜂的蜜蜂不存在——根本不存在。
&gt; 
&gt; 你这个可怜的无知蠢货。
&gt; 
&gt; 我真想让那些东西滚出我的脑子——那不断的嗡嗡声、那没完没了的振翅、还有那些毛毛茸茸的嗡嗡屁股。我渴望死亡——蜂平浪静的死亡。
&gt; 
&gt; **如何面对蜜蜂的存在**
&gt; 
&gt; * **面对蜜蜂，bee须保持警惕：**不要在一只蜜蜂身边卸下防备，也不要和那个天杀的恶棍——或者另一个，圆润的那个——聊骚，否则你会后悔的；它们最终会委身于它们不合适也不应该在的地方[[footnote]] 并非性意义上的，它们只是靠近你，很温暖。但你没法和它们产生感情，所以无论如何最后一定会留下点遗憾。 [[/footnote]]。无论如何，向你的泌尿科医生解释蜜蜂为什么以及怎么做到一直光顾同一个地方不是一件趣事。[[footnote]] “我不知道！它们就是喜欢在我的尿道里瞎搞——**{{//,,嗡,,^^嗡^^嗡...//}}//**——等会儿，什么动静？//谁开的窗？//噢不//——别再——啊啊啊啊啊！！！” [[/footnote]]
&gt; 
&gt; * **关于蜜蜂，这一点bee定没错：**它们像砖头一样蠢。它们飞来飞去撞见大粪。它们没有体面的工作，只能勉强交税。它们的艺术品味极其恶劣[[footnote]] “你喜欢嚼——柿吗？”——我的上帝，好像我还不够讨厌杰瑞·宋飞（美国男演员，参演动画电影《蜜蜂总动员》——译注）似的。我觉得《蜜蜂总动员》就像他们的《公民凯恩》啥的。 [[/footnote]]——你看过蜜蜂艺术吗？就只是花而已。恶。懂你意思，你可真是热衷于“传粉”。呕。
&gt; 
&gt; * **将蜜蜂视为劣等的从属物种：**蜜蜂是大自然的一个蚕酷笑话。除了做几乎一无所获的工作，骚扰他人，然后死去之外，几乎没有权利去做任何其他事情[[footnote]] 人类比这强多了，对吧？......对，对吗？ [[/footnote]]。它们有大概 2 点生命值，并且会死于自己发动的攻击。有史以来最糟糕的设计。
&gt; [[=]]
&gt; 蜜蜂是否证明了神不存在？？
&gt; [[/=]]
&gt; 
&gt; * **如果蜜蜂打扰到你：**蜜蜂有时很讨人厌，在你面前，嗡嗡嗡嗡嗡嗡！你有没有试过（以和平为目的地）推开蜜蜂[[footnote]] 就推一下，然后再推一下。如果哪只蜜蜂需要被推第三下，那它可能是一块黄石头，或者一个小婴儿？有时它就是婴儿。^^[需要引用]（原文如此）^^ [[/footnote]]？
&gt; 
&gt; * **不要让蜜蜂接触政治极端主义：**蜜蜂缺乏参与政府式或权威式的内容创作所必需的，对当前和历史上政治气候的细致入微的地缘政治理解。你可能会发现很难让蜜蜂候选人在任何形式的政府中当选，因为它们没有公民身份证明，没有经验（无论是专业的、个人的还是其他什么，因为我觉得它们也就活了四到八周左右），另外他们很容易受到影响，而且已经有点心胸狭窄了，所以，总体上我就不谈政治了。
&gt; 

&gt; = **逐步按照我们的指导进行以尽可能减少与蜜蜂的接触。**
&gt; 1.蜜蜂接近你。
&gt; 2.用胡椒喷雾/电击枪攻击蜜蜂。
&gt; 3.重复该操作直到蜜蜂离去。
&gt; ✔️已回避蜜蜂

__文件1256-J-BEE-BEE:__

文件（音频抄录）**//{{███████ █████ v. APPROX.2,000,000,000,000只蜜蜂和一些蝉与瓢虫案件}}//**（又称“蜂群大审判”），一场蜜蜂显然已做好了充分准备的、史无前例的法律交流事件的证据文件，被基金会特工没收。

&gt; [记录开饴][[footnote]] **译注：**原文为BEEGIN LOG [[/footnote]]
&gt; 
&gt; █████（悄悄地）：我成功地避开了蜜蜂，但是它们的蜜蜂思维，思维越来越吵了——它们离得很近。
&gt; 
&gt; ,,蜂 群（声音因穿过墙壁而沉闷）：啊啊你在哪里，我一直在香黏你的鼻孔，我能听到你用它呼吸，我知道你在家。,,
&gt; 
&gt; █████（悄悄地）：妈的，这帮蹩脚货。（大喊）离我家远点！
&gt; 
&gt; 蜂群（大声，齐声）：让我们进去。我们想上你的屁股和那话儿，这外面冷死了
&gt; 
&gt; █████：呃，我又要去拿//软木塞//了。
&gt; 
&gt; ,,蜜蜂：[推倒前门]——//嗡 嗡 你个王八蛋！//,,
&gt; 
&gt; █████：[尖叫]
&gt; 
&gt; [巨大的撞击声][[footnote]] 事实上是许多小的撞击声同时发出。 [[/footnote]]
&gt; 
&gt; █████：噢。他们把我的倒影当成我，直接撞到镜子上了。他们都死了。白痴。好吧——很高兴至少我不必使用软木塞——
&gt; 
&gt; ,,蝉（四面八方，震耳欲聋的大声）：**还有地方再住几个???**,,
&gt; 
&gt; █████：——操。
&gt; 
&gt; [记录结束]
