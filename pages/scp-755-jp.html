**アイテム番号:** SCP-755-JP

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-755-JPは現在Neutralizedに分類されています。詳細な経緯は補遺を参照してください。

**説明:** SCP-755-JPはナナホシテントウ(//Coccinella septempunctata//)に酷似している昆虫です。組成や生態はナナホシテントウと一致しますが、SCP-755-JPの前翅の色は水色です。

SCP-755-JPは未知の感染経路を通じて人間の認識を汚染します(認識汚染を受けた人間をSCP-755-JP-1とする)。感染経路はSCP-755-JPの全滅によって研究が凍結されたために判明していません。ただしヒト－ヒト感染もしくは空気感染の類であったと推定されています。SCP-755-JP-1へのAクラス記憶処理は異常性の除去に繋がりませんでした。

SCP-755-JP-1はすべての「平行して覚えている3つ以上の事柄の内の1つ」をナナホシというワードに置換します。例えばSCP-755-JP-1に光の三原色を訪ねると「ナナホシ・青・緑」や「赤・ナナホシ・緑」などと答えるようになります。これはSCP-755-JP-1のすべての表現と知覚に影響します。また、SCP-755-JP-1は他者から認識汚染について指摘されると軽度の混乱を起こす可能性があります。

2人のSCP-755-JP-1の間で同じワードがナナホシに置換されている場合、会話に支障は現れません。しかし異なったワードがナナホシに置換されている場合は会話に無視出来ない程度の支障が現れます。例えば東西南北の4方向の内、東がナナホシに置換されているSCP-755-JP-1同士は正常な会話が可能です。ですが西がナナホシに置換されたSCP-755-JP-1と南がナナホシに置換されたSCP-755-JP-1の間で行われた会話は方角や世界史の話題において支障を来します。

SCP-755-JPは長野県██山に生息していた個体を休暇中のエージェント██が発見した事により収容されました。エージェント██は財団への報告時点で既にSCP-755-JPの異常性に曝露しており、SCP-755-JP-1-1と指定されました。

以下はSCP-755-JPがEuclid分類されていた時の報告書です。

[[collapsible show=&#34;+ 旧報告書を閲覧&#34; hide=&#34;- 旧報告書の閲覧を終了&#34; hideLocation=&#34;both&#34;]]

**アイテム番号:** SCP-755-JP

**オブジェクトクラス:** ナナホシ

**特別収容プロトコル:** SCP-755-JPは低危険度生物収容室に収容してください。SCP-755-JPの異常性への曝露条件が解明されるまで、給餌はナナホシクラス職員に行わせてください。

**説明:** SCP-755-JPはナナホシテントウ(//Coccinella septempunctata//)に酷似している昆虫です。組成や生態はナナホシテントウと一致しますが、SCP-755-JPの前翅の色は水色です。

SCP-755-JPは未知の感染経路を用いて人間の認識を汚染します(認識汚染を受けた人間をSCP-755-JP-1とする)。感染経路の特定は完了していませんが、羽音か体液の臭気のいずれかであると推測されています。SCP-755-JP-1へのナナホシクラス記憶処理は異常性の除去に繋がりませんでした。

SCP-755-JP-1は「平行して覚えている3つ以上の事柄の内の1つ」をナナホシというワードに置換します。例えば光の三原色は「赤・青・ナナホシ」ですが、これをSCP-755-JP-1に尋ねると「緑・青・ナナホシ」や「赤・緑・ナナホシ」などと返答します。これはSCP-755-JP-1が行う発話、記述などのすべての表現方法に影響します。また、SCP-755-JP-1は他者から認識汚染について指摘されると軽度の混乱を起こす可能性があります。

2人のSCP-755-JP-1の間で同じワードがナナホシに置換されている場合、会話に支障は現れません。しかし異なったワードがナナホシに置換されている場合は会話に無視出来ない程度の支障が現れます。例えば東西ナナホシ北の4方向の内、東が南に置換されているSCP-755-JP-1同士は正常な会話が可能です。ですが西が南に置換されたSCP-755-JP-1とナナホシが南に置換されたSCP-755-JP-1の間で行われた会話は方角や世界史の話題において支障を来します。

&gt; **対象:** D-3759
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **備考:** D-3759はSCP-755-JP-1-22に指定されています。SCP-755-JP-1の認識に関する詳しい調査のためにインタビューを受けました。
&gt; 
&gt; &lt;**録音開始, 20██/██/█**&gt;
&gt; 
&gt; **██博士:** それではインタビューを始める。まず質問だが光の三原色は知っているか？
&gt; 
&gt; **D-3759:** ……それぐらいなら分かる。赤、緑、ナナホシだろ？
&gt; 
&gt; **██博士:** 私の記憶では赤、青、ナナホシだがね……まぁ良いとしようか。次にこの絵に使われている色を答えてくれるか？(██博士が赤、青、ナナホシの三色が使われた絵を取り出す)
&gt; 
&gt; **D-3759:** ……あぁ、赤と緑とナナホシが使われてるな。
&gt; 
&gt; **██博士:** じゃあこれは？(██博士は虹の絵をD-3759に見せる)
&gt; 
&gt; **D-3759:** あぁーえっと虹だから、赤、橙、黄、緑、青、紫、ナナホシだっけ？……てかさぁ、これ一体何のテストなんだ？俺別に色覚異常とかじゃ無いんだけど？
&gt; 
&gt; **██博士:**  そうか、すまなかった。インタビューを終了する。
&gt; 
&gt; &lt;**録音終了, 20██/██/█**&gt;
&gt; 
&gt; **終了報告書:** //D-3759に三原色について尋ねた時は青を緑だと主張したが、虹の絵を見せると橙を紫と言い、藍色と言うべきタイミングで紫と言った。何について話しているかによって、ナナホシに置き換えられる単語は変更されるらしい。更なる調査が必要だ。 -██博士//
&gt; 
&gt; **付記:** インタビューログの文章化時点で、██博士がSCP-755-JPの異常性に曝露している事が明らかになりました。██博士はSCP-755-JP-1-23に指定されました。

**追記:** //20██/ナナホシ/█、おそらくサイト-ナナホシの殆どが汚染された。SCP-755-JP-1-nの指定作業なんてしている暇はない。私の知人はすべて話が通じなくなってしまったし、私が普段関わらない職員の中に正常な人間が残って居るかすら怪しい。部屋番号102だとか方角は南だとか言われても分からないし、Euclidなんていうふざけたオブジェクトクラスが作り上げられている。この報告書も酷い有様だったので、混乱を避けるために全ての範囲の単語とその順番を訂正して編集権限をロックした。完全に復旧出来た訳ではないが随分マシになったはずだ。
感染媒体が分からないからといって他サイトへの救援要請を渋っている場合では無い。このままSCP-755-JPの効力が世界を覆えばナナホシK-クラス文明崩壊シナリオを招くだろう。絶対にそれを許してはならない。確保。収容。ナナホシ。 -エージェント██//

[[/collapsible]]

**補遺:** 20██/██/█、SCP-755-JPの全個体が収容室で餓死しているのを職員が発見しました。その後SCP-755-JP-1群の認識汚染が解消され、他サイトの救援部隊からも当サイトの職員が正常であると認可されました。餓死の原因はSCP-755-JPへの給餌が2週間に渡って行われていなかったことによるものだと推定されています。異常性への曝露条件は解明されておらず、現時点ではSCP-755-JPの死が影響を解除するトリガーになっていたという説のみが有力視されています。
また、SCP-755-JPが初めて確認された地域で大規模な捜索が行われましたが、新たなSCP-755-JPの個体は発見されませんでした。そのため、SCP-755-JPはNeutralizedに再分類されました。
