    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3190

**项目等级：**Euclid

**特殊收容措施：**由于SCP-3190的性质，无需对“道尔事件”的附带后果进行处理。根据首席研究员的判断，SCP-3190-A被视为不必要的信息泄露，可通过B级记忆删除进行处理。所有其他相关信息可通过各自的司法系统滤除。

基金会人工智能ATLS-19和GRGN-71负责监控北美地方执法部门的所有接收与传出通讯，以查找SCP-3190所参与的谋杀案调查报告。SCP-3190的活动将由机动特遣队Epsilon-96(“布朗神父后援会”）监控。自“事件-234”开始，若SCP-3190-A 实体试图无效化SCP-3190，MTF E-96成员将于现场对其进行B级记忆删除。

**描述：**SCP-3190是一个类似于50岁左右的人类的人形实体。虽然SCP-3190能够让自己显得笨拙与无威胁，但该项目已经展示出自身能达到45km/h的速度以及能够举起超过2吨重的物体的性质。但除SCP-3190-A以外的所有个体都将其视为常态。其首次出现时，SCP-3190的穿着与最接近该处的地方警区警探的着装相同，尽管呈现破旧或磨损的状态。SCP-3190将携带一副被称为SCP-3190-B的手铐，以及一个有效的显示他为最近警局的警督的证明。

SCP-3190-A实体是当前“道尔事件”相关谋杀案的凶手。

当SCP-3190-B被SCP-3190用来制服SCP-3190-A个体时，无法通过任何常规手段被破坏。SCP-3190将SCP-3190-A个体运送至其所属的警察辖区，并在不久后消失。SCP-3190收集到的所有证据将在官方报告中归因于其他警官。除了SCP-3190-A和意识到SCP-3190异常现象的人以外，其他所有人对SCP-3190的所有信息都将丢失。

SCP-3190的主要异常能力在“道尔事件”中显示出来。事实证明，“道尔事件”仅在受害者认识凶手的谋杀案中发生，也存在含有多个受害者或多个SCP-3190-A个体的“道尔事件”发生。“道尔事件”包含将SCP-3190派遣至当前一件谋杀案的调查中，通常是从案件的首次响应开始。作为调查的一部分，SCP-3190将与凶手接触。然后将持续关注SCP-3190-A个体，项目通常出现在凶手的工作场所或家中以便对其审问。在询问过程中，SCP-3190-A个体将不可避免地泄露部分情报或者以某种方式撒谎，以表明他们是凶手。值得注意的是，所有SCP-3190-A个体在没有律师在场的情况下都顺从于SCP-3190的询问。目前尚不清楚这是因SCP-3190的寒酸外表（因此显得智力低下）还是异常能力所导致。

所有SCP-3190-A个体已被证明犯下罪行。截至当前版本，未经预谋的谋杀案件未发生“道尔事件”。

**事件-234：**1985年4月3日，SCP-3190-A-234在被正式指控罪名时，从一名陪同SCP-3190的警官处夺走一把枪，并将子弹全部射向SCP-3190，导致其雨衣严重破损并掉落在地。SCP-3190在三秒内没有进一步的动作，之后他从浴室门中走出，拿起外套继续向在场警察详细说明犯罪证据。

值得注意的是，除SCP-3190-A-234个体外，所有人员均未对枪声或是SCP-3190的看似的消失没有任何反应。鉴于事件的发生以及其他参与者的反应，SCP-3190-A-234表现受到极度痛苦。现场的MTF E-96成员随后对SCP-3190-A-234进行了B级记忆删除。

&gt; **选自SCP-3190对SCP-3190-A-234的第三次访谈**
&gt; 
&gt; //SCP-3190-A-234名为Ambrose Rettinger 博士，后因谋杀其同事Ivan Lavrisha博士被审判并被定罪。访查在宾夕法尼亚州立大学古典文学系Rettinger博士的办公室中进行。//
&gt; 
&gt; //SCP-3190从SCP-3190-A-234的桌上拿起一个小镇纸。SCP-3190端详着这件物品直到它意外摔落在地//
&gt; 
&gt; **SCP-3190：**哦，天呐。抱歉，博士。不过我想不会有事的。来，看看这个。SCP-3190//从地上捡起一个小罗马士兵的镇纸，它现在被摔成两半。//看，你只要涂点，呃，神奇胶水，嗯，是的，它会像新的一样好。博士，你会对神奇胶水的功效惊讶的。为什么呢，就在上周，我的妻子......
&gt; 
&gt; **SCP-3190-A-234：**抱歉警官，我打断一下，但我真的希望能直入正题。恐怕我已经把我知道的一切都告诉你了。尽管我很想，啊，再跟你聊聊，但是我有个教员会议要参加，呃，十分钟后？
&gt; 
&gt; **SCP-3190：**哦，不会花那么长时间的。我还要问几个问题，你知道的。有时候我就是这样。
&gt; 
&gt; **SCP-3190-A-234：**所以我在听着呢。
&gt; 
&gt; **SCP-3190：**哈！博士，我肯定是你干的。为什么呢，我的妻子，她跟我说我从来不能管好我的嘴。但我就是这样，你知道吗？我总是会得到答案的预感。那个小小的灵感让我在那天晚上睡觉之前就得到了答案。为什么呢，你应该听到过关于我侄子的一句话，他......
&gt; 
&gt; **SCP-3190-A-234：**抱歉，警官。
&gt; 
&gt; **SCP-3190：**啊这。抱歉博士，我知道你是个大忙人。//SCP-3190举起双手摇了摇头，并皱了下眉头。//当然，我不想让这件事变得痛苦。只是，呃，你说的话一直困扰着我。
&gt; 
&gt; **SCP-3190-A-234：**警官，请问你是什么意思？
&gt; 
&gt; **SCP-3190：**现在，在这里，您告诉我Lavrisha博士在晚上七点三十分离开您的聚会？然后，他，呃，溜了出来被发现死在了办公室外面。但是接下来就有点意思了，就是他的表，你知道的，在袭击中被损坏了。而且呢，它停在了七点二十七分。这不是很有趣吗博士？然后，我告诉自己，你知道的，有的人，也许会使自己的手表走慢几步。为什么这么说呢，我有一个堂兄，我妻子那一边的，他，呃，他把表拨慢了大概45分钟。我不知道Lavrisha博士的表的时间怎么走到那儿去了。但是，博士啊，有意思的是，他的妻子，呃寡妇Lavrisha，她告诉我啊，死者呢，他有点儿强迫症。他把表调到，呃你懂的，精确到毫秒。当然他一直在调试。手表并不完美，你清楚的。它们总是会一点点地慢下来。所以，Lavrisha始终要确保时间是正确的。他妻子说他每天下班前都要校准一下。五点三十。
&gt; 
&gt; **SCP-3190-A-234：**警官，你到底在说些什么？
&gt; 
&gt; **SCP-3190：**博士啊，我就是说呢，手表它不是完美的。但是不可能会在两个小时内落下那么几分钟。你的的所说的时间不匹配。即使他的表停了，他也不可能在七点四十六分被清洁工发现之前走到他的办公室。即使他在说的时候离开了你家，他到办公室也要花更长的时间，这就是我想说的，博士。这一切都是不合理的。
&gt; 
&gt; **SCP-3190-A-234：**好吧，我想你说的不无道理。可能是我的表停下了，嗨，Ivan可以在七点十五离开的聚会，或许吧。
&gt; 
&gt; **SCP-3190：**//SCP-3190握紧双手点了点头。//你要明白，我也是这么想的博士。但我查过了。你的妻子让我进了你家，房子里所有的钟表都完美至极。她说是女仆做的。
&gt; 
&gt; **SCP-3190-A-234：**嗯，可能是我弄错了。但是警官，我不可能杀了Ivan。客人们都于七点四十五分在屋子里看见了我。即使Ivan是七点二十七死的，我也不可能把尸体留在那儿然后十七分钟后再来参加我的聚会。
&gt; 
&gt; //SCP-3190摇摇头，再次举起双手。它微笑着。//
&gt; 
&gt; **SCP-3190：**请不要误会了，博士。 没有人指责你任何事情。 只要确保一切都变得顺利并联系起来即可。 我总是那样，你知道，博士，我叔叔，他说......
&gt; 
&gt; **SCP-3190-A-234：**//突然站起来，清理他桌上的笔记本电脑和公文包。//虽然我很想跟你继续聊下去，警官，但我必须去参加那个会议了。
&gt; 
&gt; **SCP-3190：**好的，好的。//SCP-3190开始走向门口，然后用一根手指指着空中，迅速转身。//抱歉博士，只是在我走之前，还有一件事。我觉得很有趣，在你的办公室里，所有的这些东西，呃，让我想了起来。
&gt; 
&gt; **SCP-3190-A-234：**抱歉警官，麻烦你快一点。
&gt; 
&gt; **SCP-3190：**我侄子，说到神话，他真是个天才。他常给我讲我不知道的故事。但有一次，他告诉我一个故事，那可真是深入人心。有一个罗马的，或者希腊的神，呃，我从来都不擅长把它们分开，叫做复仇女神。他们也叫她Adrestia。这意味着无法逃避。但在这里，复仇女神不仅仅是敌人。复仇女神是不可避免的，因为她代表了，呃，傲慢的代价，博士。她代表着对犯罪者的正义。谋杀是最大的犯罪。
&gt; 
&gt; **SCP-3190-A-234：**警官，你在暗示什么吗？
&gt; 
&gt; **SCP-3190：**哦，医生。我没有影射任何东西。我只是觉得有趣的是，人类，我们想相信坏人最终会得逞。你知道，我们有一种天然的欲望。想让罪恶得到惩罚。我一直很感兴趣。呃，我想我想说的是，按照事件的发展规律，我们会找出是谁杀了你的朋友，博士。我相信我们会的。
&gt; 
&gt; //SCP-3190-A-234咳嗽并点了点头。//
&gt; 
&gt; [//记录结束//]
&gt;</textarea></pre>
