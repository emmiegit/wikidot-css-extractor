    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://scp-wiki.wikidot.com/scp-3133 SCP-3133] 郵件致O5-05
作者：[[*user CannedBread]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]


&gt; +++ **自:** ##blue|@@sixPhD@ethics.scp@@##

&gt; +++ **致:** ##blue|@@o5_5@foundation.scp@@##

&gt; ++ **主旨:**重要。僅供親閱。

##white|...##
[[tabview]]
[[tab 版本A]]

+ 本文件為版本A

++ 本文件僅供3133/A權限等級職員閱讀。B版本中部份信息存在必要的欺瞞內容。因此將本文件洩露給3133/B權限等級職員者將會被立即處決。

**項目編號：** SCP-3133

**項目等級：** Euclid

**特殊收容措施：** 本文件有兩個版本，即版本A與版本B。所有參與SCP-3133項目人員將會獲得3133/A或3133/B其中之一的權限等級。並僅能查看與其權限相對應的版本。兩個版本的編輯權僅由倫理委員會Six博士擁有。

安排8到10名D級人員中的一人為SCP-3133操作員，輪班操作。只要這些操作員正確完成職務，即可免於定期輪換與處決。不應讓色盲就任操作員。

[[collapsible show=&#34;+ 3133/A職員職務&#34; hide=&#34;- 3133/A職員職務&#34;]]
操作員應透過Six博士製造的終端機與SCP-3133進行交流。該終端並無螢幕，且僅由三個按鈕：分別是紅色、綠色、黑色按鈕，以及顯示「輸入需要」的指示燈組成。

當燈亮時，操作者應按下三個按鈕中的其中一個。操作者可隨意選擇按鈕，但建議以約60:20:20的比例按下綠色、紅色、黑色按鈕。不需要完全按照此百分比執行。
[[/collapsible]]

[其餘收容措施被劃分至3133/B權限等級。]

**描述：** SCP-3133是Six博士為了[已編輯 3133/B]開發的電腦程序。

SCP-3133已經取得智能且能讓人產生高度認知危害。因此並未配備螢幕予其運行終端。它能透過介面燈發送一些編碼訊息，該訊息將由Six博士紀錄，並交由3133/B職員處裡。

若操作者並未在介面燈亮起後一分鐘內按下按鈕，SCP-3133將會變得有侵略傾向，並顯現次級效應，包括與網路的異常連接，使其能夠散播嚴重認知危害。估計兩次收容突破期間共造成700名平民死亡。

儘管會造成危害，依據Six博士建議，SCP-3133將會繼續運作。

[已編輯資訊與進一步的描述被劃分至3133/B權限等級。]
[[/tab]]
[[tab 版本B]]
+ 本文件為版本B。

++ 本文件僅供3133/B權限等級職員閱讀。A版本中部份信息存在必要的欺瞞內容。因此將本文件洩露給3133/A權限等級職員者將會被立即處決。

**項目編號：** SCP-3133

**項目等級：** Thaumiel

**特殊收容措施：** 本文件有兩個版本，即版本A與版本B。所有參與SCP-3133項目人員將會獲得3133/A或3133/B其中之一的權限等級。並僅能查看與其權限相對應的版本。兩個版本的編輯權僅由倫理委員會Six博士擁有。

安排8到10名三級職員中的一人為SCP-3133操作員，輪班操作。

[[collapsible show=&#34;+ 3133/B職員職務&#34; hide=&#34;- 3133/B職員職務&#34;]]
操作員應透過Six博士設計的控制臺，隔空拷問SCP-3133。已知其在受脅迫時將提供對基金會普遍有利的資訊。操作員應分別在白天每二十分鐘，晚間每六十分鐘於控制臺輸入一個指令。

控制臺的輸入指令並不會直接向SCP-3133收容間傳輸指令。而是向值班的倫理委員會職員發出請求許可。若該指令被認為是可接受的，指令才會發送至SCP-3133收容間，產生受測過的電擊。
[[/collapsible]]

SCP-3133內部音訊將由3133/A權限等級職員與一名倫理委員會值班成員監測。

嚴禁任何人與SCP-3133與其代表圖像進行任何視覺接觸。該接觸將造成普遍致命的認知危害。當前模因接種仍在研發中。

[其餘收容措施被劃分至3133/A權限等級。]

**描述：** SCP-3133是一名28歲的人型女性。其異常能力能在受脅迫時生成普遍正確且有用的資訊。大量的測試證實，SCP-3133在被迫承受痛楚前對自身所提供的資訊一無所知。

其能力首次發現於2009年遭到J█████ S████████的綁票。SCP-3133所提供的大量資訊使S████████至少四次得以從當局追捕中逃脫。S████████被捕後，他描述了SCP-3133的異常特性，隨即潛伏於███████警局的特工拘留了它。

儘管收容內容令人憎惡，但在倫理委員會因其提供的資訊重要程度，以10比3的票數批准後，SCP-3133的拘留將無限期延長。

此外，SCP-3133藉此向基金會提供資訊並已獲得以下成果：

* 捕獲不下五名的全球超自然聯盟特工。
* 預防不下十八起的Euclid或Keter級項目收容突破。
* [已編輯 3133/A]
* 解救罹患中風的O5-██。推測若無該資訊提供，症狀可能很久之後才會被警覺。

有關SCP-3133收容與處理相關疑問，請直接聯繫Six博士的辦公室。

[已編輯資訊與進一步的描述被劃分至3133/A權限等級。]
[[/tab]]
[[tab --]]
+ 歡迎來到你的私人筆記檔案，Six博士。

++ [僅供親閱。本文件將在你死亡後直接寄送給O5 -05。]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3133/Trolley_problem.png|
    caption=附件：我_應_令_該_五_死.png|
]]

**項目編號：** SCP-3133

[[collapsible show=&#34;+ 認證需要。請輸入密碼、指紋與視網膜掃描。&#34; hide=&#34;- 認證完畢。歡迎，O5-05。&#34;]]
**項目等級：** Keter

**註記：** SCP-3133是一條邊境牧羊犬。飼主為一名已故之██████████大學的嚴格義務論者(也就是說，他堅信道德意義的重要之處是行為本身，而非行為結果。)M█████教授。

SCP-3133會產生一個約以半徑三公分/分鐘擴散的球型效應場。該效應場可能有以下兩種的其中一個作用，不清楚具體是哪一種作用，但就最終結果而言兩者是一樣的。

**可能 1：** 強制效應場內的規範倫理為客觀義務論系統。即若為了好的結果而做壞事將被認為是客觀錯誤的。

**可能 2：** 效應場內的智能對象將會都堅信規範倫理為客觀義務論。

無論哪種可能為真，SCP-3133必會成為信奉效益論道德準則的基金會直接重大威脅。若不對SCP-3133加以收容，基金會很可能將完全解散。

肉體上的疼痛能使SCP-3133周遭的效應場退縮，因此我在SCP-3133身上裝備了電擊項圈。然而，對製造疼痛負有道德責任的理性行為者也會產生近似效果。符合上述條件且仍然存活的人即是Six博士(即是我本人)，我已經確定了這點。

基於我所處環境的規範倫理會是義務論式的，所以我一直在違背自己當前信奉的倫理準則。然而身為一位基金會職員，我有義務遵守契約，支持基金會的(效益論)立場。有趣的是，我的契約條款中有個條款，我應對自己作為倫理委員會作出的決定承擔一切道德責任。因此，我應確保SCP-3133始終處於收容狀態。

所以，至少在我的家裡，客觀上我是一名惡人。

為了有效收容，SCP-3133文件具有欺瞞內容，目的在於阻止他人需為傷害SCP-3133負起道德責任。3133/B職員儘管知道這會造成痛苦，但他們相信啟動項圈是需要透過倫理委員會核可的。3133/A職員在按下綠色按鈕時將會核可電擊，但他們根本不知道自己在做什麼。

我(Six博士)，現在與外界隔離，並且在自身裝上了第二個項圈，我定期啟動它來遏止自身的效應場範圍。我僅透過電子通訊方式與倫理委員會同仁進行遠距離交流。

我的一名同事已經同意確保收容室內的某條邊境牧羊犬能夠吃飽喝足。不會過問。這名同事是著名的義務論者，我想應該不會受到影響。

O5-05，當你看到這封信時，我已經死了，你現在已經擔負起了收容SCP -3133的道德責任。因此，你必須與基金會隔離，並定期自殘。我很抱歉。
[[/collapsible]]
