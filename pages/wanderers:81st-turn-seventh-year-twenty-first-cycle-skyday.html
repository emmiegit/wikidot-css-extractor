+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期二，第二十一周，第七年，第81回
++++ 丛林中的第六十天

今天我意识到我身上发生什么了。我曾经怀疑过，但我不想承认。我仍然不知道我现在是什么感受。

的确，是有如释重负的感觉。我不会死。我肯定会找回平衡。然而……

我不确定现在我准备好变成女生了。

当然，我知道这是可能的。这从没发生在我身上过，但我的父亲听说过一个曾经是男生的女子。我只熟悉反向的变化。女生经常变成男生，尤其是在年轻时。在我出 生之前，我的哥哥曾经是女生。但是男生很少变成女生，至少在Baro部落是这样的。我记得这种现象在Desder部落更常见[[footnote]] 显然，Baro人和Desder人是雌雄同体的，既可以是雄性先熟，又可以是雌性先熟。食物短缺时，女性变为男性。食物充足时，男性变为女性。这种变化一般发生在幼年。再考虑到孕期的性别选择，这就解释了为什么Baro族男性比女性多，而Desder族正相反。 [[/footnote]]。我的确吃得太多了。这种现象总发生在食物充足的时候。我吃得挺好。周围又没有女生。所以我自然就变成女生了。

我长得更高了。我可能还会再长，长到女性的一般身高。我的条纹将消失不见。内在……内在方面，我感受到了别的变化。我现在已经感觉到了身体的恢复速度的变化，尽管我以前一直以为我是得了什么病。

我想这不会改变任何事。我必须继续前进，怀着任务成功完成的希望。如果我回来，只要我想，治疗师肯定有办法把我变回来的。

我觉得我不会把这件事告诉Torne。他又不是Baro人。他不会明白的。就让他以为我还是男人吧。</textarea></pre>
