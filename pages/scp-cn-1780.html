------
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-1780/1.jpg|caption=收容SCP-CN-1780时发现于其书包内的照片]]

**特殊收容措施：**SCP-CN-1780被收容于Site-CN-29一标准人形收容单元中，至少由两名武装守卫监控。
  收容室中包括：
* 一张粉色单人床
* 一套美泰儿公司生产的Barbie玩偶
* 一张彩色毛毯
* 一只褐色毛绒熊
* 一套儿童画册并可每周更新一次
只要提供充足的食品、儿童画册、玩具等以供娱乐，通常情况下SCP-CN-1780愿意与基金会大部分人员合作。在任何情况任何时间下SCP-CN-1780都不可离开其收容区域。
当CN1780/S事件发生时，在任何情况下受影响人员皆应“保持静止”至少5秒钟。

**描述：**SCP-CN-1780外观上是一名大约10岁[[footnote]]年龄数据更新于2011年[[/footnote]]的女性亚裔人类，高1.38米，重30.5千克，黑发黑瞳，基本能够与基金会人员使用中文交流。
通常情况下SCP-CN-1780极为温顺，但当其情绪骤变[[footnote]]即情绪突然转变为极度的兴奋、恐惧、愤怒、厌恶、悲伤等。[[/footnote]]时，将极有可能发生CN1780/S事件。
所有在CN1780/S事件发生前SCP-CN-1780视线内的人员似乎皆会受到影响，事件发生时，SCP-CN-1780通常表现出极度的喜悦,[[footnote]]无论其CN1780/S事件发生之前的情绪怎样。[[/footnote]]之后会使用中文发出类似警告的正计时，计时持续约三秒。当计时结束时，若受影响人员未“保持静止”，则所有受影响人员体内有机组织的生化特性将会被改变，使得有机物进行再重组转变为木质结构。
在所有实验/事件中，“保持静止”似乎要求为：
* 人员位置不发生改变，持续5秒
* 人员肌肉不发生明显调动，持续5秒
* 人员心率不超过108BPM，持续5秒

SCP-CN-1780是否具有现实扭曲能力等待进一步研究。

**起源：**2006年4月█日于中国██省██市██区某幼儿园内发生的人员大量失踪事件很快引起了基金会注意。几名特工在第一次到达时由于不清楚项目特性全体阵亡。4月27日的第三次收容尝试中项目得以控制并收容于Site-CN-29。被收容时项目骨龄约5岁，此后项目由基金会抚养长大。

------

&gt; **访谈记录 CN1780-A1**
&gt;  
&gt; **采访者：**尚嘉远博士，Site-CN-29
&gt;
&gt; **受访者：**SCP-CN-1780
&gt; 
&gt; 采访时间 2010年5月2日
&gt; 
&gt; ------
&gt; [记录开始]
&gt; 
&gt; **尚博士：**你好呀小朋友！
&gt; 
&gt; **SCP-CN-1780：**叔叔好。
&gt; 
&gt; **尚博士：**我叫尚嘉远，请问你叫什么呀？
&gt; 
&gt; **SCP-CN-1780：**我叫……
&gt; 
&gt; （沉默约17秒）
&gt; 
&gt; **SCP-CN-1780：**想起来了，我叫张█媛。
&gt; 
&gt; **尚博士：**那真是一个好名字。
&gt; 
&gt; **SCP-CN-1780：**谢谢叔叔。
&gt; 
&gt; **尚博士：**张小朋友，你是不是之前在█████████幼儿园上学呀？
&gt; 
&gt; **SCP-CN-1780：**……嗯。
&gt; 
&gt; **尚博士：**你的小伙伴们呢？
&gt; 
&gt; **SCP-CN-1780：**他们不遵守规则……！他们本应陪我玩的！（情绪开始激动）
&gt; 
&gt; **尚博士：**（拿出棒棒糖）给，叔叔给你吃棒棒糖，回答叔叔一个问题好吗？
&gt; 
&gt; **SCP-CN-1780：**（情绪稳定）好！
&gt; 
&gt; **尚博士：**你们在玩什么游戏呀？
&gt; 
&gt; **SCP-CN-1780：**（沉默，约30秒）
&gt; 
&gt; **尚博士：**哎呀，怪叔叔，对不起。
&gt; 
&gt; **SCP-CN-1780：**我们在做游戏。
&gt; 
&gt; **尚博士：**叔叔问你，你的爸爸妈妈在哪呀？
&gt; 
&gt; **SCP-CN-1780：**我们开心地做游戏！爸爸妈妈和我们一起玩！
&gt; 
&gt; **尚博士：**嗯嗯。那你的老师们呢？
&gt; 
&gt; **SCP-CN-1780：**老师们不让我们做游戏，但后来大家也一起做游戏啦！后来，后来……（沉默）
&gt; 
&gt; **尚博士：**后来呢？
&gt; 
&gt; **SCP-CN-1780：**他们不遵守游戏规则！他们都输啦！（情绪激动）
&gt; 
&gt; **尚博士：**给，叔叔给你毛绒熊！
&gt; 
&gt; **SCP-CN-1780：**（把毛绒熊扔到地下）他们凭什么扔下我！不和我玩！我要做游戏嘛！（站起）
&gt; 
&gt; **尚博士：**（拿出对讲机）报告████，项目情绪极不稳定，请求中止！重复，项…该死，他妈的没信号？！
&gt; 
&gt; **SCP-CN-1780：**嘻嘻，叔叔，陪我玩游戏嘛！
&gt; 
&gt; **尚博士：**小朋友，叔叔…叔叔不会做游戏！
&gt; 
&gt; **SCP-CN-1780：**一…
&gt; 
&gt; **尚博士：**报告████！项目异常！请求……该死，你不要靠近我啊啊啊啊啊啊啊！
&gt; 
&gt; **SCP-CN-1780：**二…
&gt; 
&gt; **尚博士：**救我，操他妈的，救……
&gt; 
&gt; **SCP-CN-1780：**三！木 头 人！
&gt; 
&gt; （尚博士外表呈现木质结构）
&gt; 
&gt; **SCP-CN-1780：**叔叔？叔叔怎么不陪我玩呀！哼，讨厌！
&gt; 
&gt; [记录结束]
&gt; 
&gt; **//基金会相关人员到场时，SCP-CN-1780在角落中温顺地玩弄玩具熊。尚嘉远博士确认死亡。**//
