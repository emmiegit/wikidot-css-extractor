**特殊收容措施：**对SCP-5204进行物理收容的研究正在进行中。任何SCP-5204事件的目击都应该归因于视觉错觉或“幽闭症”的结果。

**描述：**SCP-5204是一件与自然现象//北极光// 有关的事件[[footnote]]关于SCP-5204是否影响极光的研究正在进行中。[[/footnote]]虽然目前还不清楚北极光是早于SCP-5204还是由SCP-5204引起，但所有SCP-5204事件都发生在北美洲大湖区，特别是休伦湖，在二月和三月的任何满月期间。

[[include :scp-sandbox-3:image-zoom name=http://scp-wiki.wdfiles.com/local--files/scp-5204/shore|caption=SCP-5204事件，奥尔特斯，密歇根州.|width=300px|align=right]]

在一次SCP-5204事件中，数以千计的多色半透明个体会从任何水体中冒出并且开始在离水面1米到100米的地方跳舞。水体的大小反映了个体可以达到的大小，用一个装有十升水的桶能创造出一个大约身高为30厘米的个体，安大略湖创造出的个体身高约250米。由于所述个体的无形性质，大多数被视为水蒸气或其他自然现象。此外，大多数人都不愿意在隆冬的夜晚出门，因此大多数目击都可以被视为幻觉。

SCP-5204事件中实体的可见性变化很大，从一缕无形的类似蜡烛的火焰，到轮廓完全界定和明确的人类。不管形式如何，所有的实体都会找到一个舞伴，进行一个慢舞厅式的舞蹈。在过程中，它们会升到更高的天空，然后在黎明时完全消失。

**发现：**于2001年三月二日，在芝加哥的47岁密歇根州人Christie Robinson打电话给密歇根州警察局之后，SCP-5204引起基金会的注意。她声称看到她死去的父亲走过休伦湖，开始和20年前去世的母亲跳舞。她声称，该地区存在着许多神秘活动，自1982年搬走以来，由于当地居民的古怪行为，她的家乡发生了重大变化。两小时后，当警察派一支小队前往密歇根州的奥尔特斯镇时，他们发现她父亲的家有强行闯入的迹象。进一步检查发现楼梯扶手上有指纹，还有通往她房间的靴子印。在地下室楼梯的底部发现了Robinson，死于颈部骨折。此时，基金会注意到了这一情况，并派遣机动特遣队Sigma-70（“响尾蛇”）的Quintin McNamara上尉和Madison Watts准尉进行调查。

[[=]]
**调查：**

[[collapsible show=&#34;+ 音频日志001 | McNamara +&#34; hide=&#34;- 音频日志001 | McNamara -&#34; hideLocation=&#34;both&#34;]]
[[&lt;]]
&gt; **McNamara：**好吧，我觉得它应该……开了。真棒，好的。我们在昨晚下午七点抵达，并且——
&gt; 
&gt; **Watts：**快八点的时候，我觉得，但继续。
&gt; 
&gt; **McNamara：**无论如何，我们抵达了那所房子。朴素的两层小屋，位于休伦湖附近。我觉得最多值10万。你觉得呢，Maddy？
&gt; 
&gt; **Watts：**滨水区？你可能需要20万。
&gt; 
&gt; **McNamara：**额，还差挺多。但无论如何，犯罪发生之后下了雪，所以就没有必要查看外面的脚印了。值得庆幸的是，他们并没有把现场搞得那么糟。前门与其说是被破门而入，不如说是被打碎了。看起来好像有人把把手炸掉了。但奇怪的是，我们在把手上发现了指纹，所以我真的不知道那里发生了什么。
&gt; 
&gt; **Watts：**并且把手是铁质的，这排除了几种可能。指纹也没有找到匹配的，所以我们的罪魁祸首还没被抓到。
&gt; 
&gt; **McNamara：**说到脚印，州警察们提到了有泥泞的脚印通往卧室。猜猜脚印没去哪儿？从卧室出来。那条坚实的泥土痕迹通向Christie的床，但并没有通向房间外，或者到地下室。貌似它们落在床上后就消失了。
&gt; 
&gt; **Watts：**我们有案件的时间表吗？
&gt; 
&gt; **McNamara：**有。报警电话在上午6:31拨通，在6:42挂断。这意味着她的死亡时间推测应该在6:42挂断电话到7:33直升机到达现场之间。但说回靴子脚印，我们要找一双男士的11号靴子，某种雪地靴。
&gt; 
&gt; **Watts：**这能缩小个鬼的搜索范围，密歇根州是他妈的被上帝冰冻并遗弃的地狱。这里谁都穿着大靴子……操，你录着音呢，对吧。
&gt; 
&gt; **McNamara：**没错。但还是有一缕阳光。Robinson好像在报警前打给了一个叫Lory Fisher的人。她好像是镇子上的图书管理员。我们明天去找她谈谈，看看有什么线索。
&gt; 
&gt; **Watts：**你去和她谈。//我//要去问问邻居。你知道图书馆让我毛骨悚然。
&gt; 
&gt; **McNamara：**听着，不是所有图书馆都像被放逐——算了吧，我不强求你。
&gt; 
&gt; **Watts：**还有，我们要在镇子上转一转，调查一下这些//邪教徒//宣言。顺便买些暖和点的衣服，因为说实话咱们这些解决不了问题。
&gt; 
&gt; **McNamara：**阿门。好吧，响尾蛇完毕。
[[/&lt;]]
[[/collapsible]]

[[collapsible show=&#34;+ 音频日志002 | McNamara +&#34; hide=&#34;- 音频日志002 | McNamara -&#34; hideLocation=&#34;both&#34;]]
[[&lt;]]

&gt; **McNamara：**好了，调查第二天。McNamara记录。今天比较顺利。Watts和我穿过了市中心，没有发现任何异常。这儿是个典型的//死寂的小镇//。一些人封锁了主街上的商店，当地人抱怨着隔壁城镇的沃尔玛偷钱，比较正常。在我见过的所有//邪教//中，这应该是最友好的一个。我想寒冷也许会让他们低头跑向庇护所，但我想他们也都习惯了。我们好几次停下来和当地人闲聊，其中有件事引起了我的注意。我现在马上给你们放一下录音。
&gt; 
&gt; //[一声咔嗒声]//
&gt; 
&gt; **McNamara：**早上好，你们卖夹克吗？
&gt; 
&gt; **未知声源：**新来的？//[短暂地笑]//看起来你没有为这寒冷做好准备。别担心，我们有足够的存货。你喜欢羊毛的还是合成纤维的？
&gt; 
&gt; **Watts：**哪个最暖和就要哪个。天哪，再过大概十秒我就要把我的袖子点着了。
&gt; 
&gt; **未知声源：**//[笑声]//那将是你最严重的错误。冻伤加烧伤是这世上最糟糕的感觉。
&gt; 
&gt; **Watts：**我信了。//[停顿]//城里有什么事吗？
&gt; 
&gt; **未知声源：**没什么事。每年这个时候我们都没有太多的游客。如果你信教的话，Williams神父通常一直都在。
&gt; 
&gt; **McNamara：**我不确定自己有什么可以忏悔的。
&gt; 
&gt; **未知声源：**每个人都有一两个秘密，Quintin。说一说对你的灵魂有好处。
&gt; 
&gt; //[第二声咔嗒声]//
&gt; 
&gt; **McNamara：**听到了吗？他叫我Quintin。我们甚至都没有进行自我介绍。我想说我立马就注意到了这点，但是我有点被分心了。无论如何，图书馆。我向Fisher女士亮出了我的徽章，她关了店，把我拉进了一个后屋。不幸的是，她可说的并不多。她什么都不知道。显然，Robinson在半夜打给了她，哭喊着，尖叫着。根据电话公司提供的记录，这封通话只持续了三分钟，而且Fisher女士说Christie在挂断前说的话前言不搭后语。我们还在等州警察的笔录，但我猜如果他们派辆车过来，她会平静得多。
&gt; 
&gt; //[电话声响]//
&gt; 
&gt; **McNamara：**不知道谁打来的。
&gt; 
&gt; [[=]]
&gt; [记录暂停]
&gt; [[/=]]
&gt; 
&gt; **McNamara：**事情发生了惊人的转变，Fisher女士打了电话过来并且一名骑警把笔录送了过来。看起来我们有线索了。根据Fisher女士说，有一个词Robinson说了大概四次，//Williams//。猜猜笔录上也写了什么？//Williams//。听起来死者想说神父Williams正领导着某种亡灵崇拜的邪教。显然，在她父亲走到湖面上之前，她看到他在和她父亲交谈。
&gt; 
&gt; //[打开门的声音]//
&gt; 
&gt; **Watts：**猜猜谁是案件的突破点！
&gt; 
&gt; **McNamara：**是神父Williams吗？
&gt; 
&gt; **Watts：**你是怎么——算了。有个邻居晚上起来看见那个神职人员走进了那栋房子。
&gt; 
&gt; **McNamara：**我在笔录上和Robinson给Fisher女士的电话里都查到了他的名字。想去趟教堂吗？
&gt; 
&gt; **Watts：**只要我们不必坐着做弥撒就行。

[[/&lt;]]
[[/collapsible]]

**补充：**

当特工抵达教堂的时候，他们无法找到Williams神父。证据表明，比如一杯热咖啡，表明他最近已经搬出了房子。特工们能够将杯子上的指纹与Robinsons家门把手上留下的指纹进行比对。对于Williams神父的住所搜查中，发现了与犯罪现场的靴子脚印相配的靴子。

[[&lt;]]

&gt;

&gt;

&gt; 
&gt; **Watts：**一个只有半坏的暖气系统的旅馆！并且我无法告诉你这多么令我生气。当我们找到那个混蛋的时候，我要亲手把他的脊椎撕下来。
&gt; 
&gt; //[按了一下录音设备上的按钮，推测是操作错误。]//
&gt; 
&gt; **McNamara：**你没事吧，Maddy？
&gt; 
&gt; **Watts：**没事……只是我的药快用完了，我不得不定量配给。
&gt; 
&gt; **McNamara：**你早该告诉我的。
&gt; 
&gt; **Watts：**小事小事，我会没事的。
&gt; 
&gt; **McNamara：**这对我来说可不是小事，Maddy。
&gt; 
&gt; **Watts：**谢了。//[停顿]//完成你的记录。
&gt; 
&gt; //[按下了录音按钮]//
&gt; 
&gt; **McNamara：**好了，我说到哪儿了？哦，对。今晚和平常一样，我们会开车到Robinson的房子，去看看是否会有什么有趣的事情发生。
&gt; 
&gt; **Watts：**说的科学一点，你那样太不明确了。
&gt; 
&gt; **McNamara：**他们已经听了二十多……随便吧。由于Christie Robinson发现的所谓反常现象的情况，这可能与昼夜循环有关。因此，我们每晚都会走到湖边。//[停顿]//满意了吗？

[[/&lt;]]
[[/collapsible]]

@@ @@

[[collapsible show=&#34;+ 音频日志029 | Watts +&#34; hide=&#34;- 音频日志029 | Watts -&#34; hideLocation=&#34;both&#34;]]

[[&lt;]]

&gt; **Watts：**我……我不知道。
&gt; 
&gt; //[几分钟的沉默]//
&gt; 
&gt; **Watts：**我只是不知道该怎么说这件事？
&gt; 
&gt; **Watts：**我们没事。Quintin只是……他没事，他只是不说话了。
&gt; 
&gt; //[将近20分钟过去]//
&gt; 
&gt; **Watts：**好了，我们穿过了Robinsons的后院。一切都很好，额，正常。当我们到湖边的时候，全是灰的，只有雪和冰。接着月亮从云后面出来，明亮的绿光在海湾对面半岛的尽头闪烁，云层消失了，然后……
&gt; 
&gt; **Watts：**然后一百万个灵魂开始在一个薄冰做成的舞厅里跳舞。五颜六色的……我……我看见……
&gt; 
&gt; //[可以听到轻微的哭声。]//
&gt; 
&gt; **Watts：**我看见了我的爸爸，还有我的妈妈。和他们……他们死的时候一模一样。
&gt; 
&gt; **Watts：**而且我爸转向我……眨了眨眼。//[轻声地笑]//就像他以前偷偷给我带甜点什么的。然后，他们接着跳舞。我没法……

[[/&lt;]]
[[/collapsible]]

[[collapsible show=&#34;+ 音频日志030 | Watts +&#34; hide=&#34;- 音频日志030 | Watts -&#34; hideLocation=&#34;both&#34;]]

[[&lt;]]

&gt; **Watts：**好吧，异常之后的早晨。Quintin还在颤抖，所以他让我进行记录……操，我不擅长这玩意儿。先说普通的事儿，我们的食物、住宿和现金都没有问题。我还有大概十天剂量的药，这不太好。尤其是如果镇上的人再他妈的给咱们个冷肩膀吃，也许把他们的肩膀摔断更好。
&gt; 
&gt; **Watts：**但是那个异常，我还在消化它。那的确是真实的，就像那真的是我的父母。我只是知道，那意味着……我不知道那意味着什么。
&gt; 
&gt; **Watts：**好了，我现在要专心做我该干的事，或者我的猜测。他妈的，我搞砸了。好，所以那个绿光？我觉得那是人为的，而且只有一个人可以做到：神父Williams。并且镇上的人不会放弃他，所以我们需要一个陷阱。等一下。
&gt; 
&gt; //[录音暂停]//
&gt; 
&gt; **Watts：**也许就该暂停录音。无论如何，我叫了增援。Gerald和James[[footnote]]下士James Dartling和准下士Gerald Layfette，机动特遣队Sigma-70的成员。[[/footnote]]明天早上就会到达这里，再加上他们带来的任何掉队的人
&gt; 
&gt; **McNamara：**你告诉过他们要穿的暖和点吗？
&gt; 
&gt; **Watts：**告了，我让他们穿得厚实点。
&gt; 
&gt; //[几分钟的沉默]//
&gt; 
&gt; **Watts：**嘿，Quintin……你，你在那里看见什么了？
&gt; 
&gt; //[没有回复]//

[[/&lt;]]
[[/collapsible]]

[[collapsible show=&#34;+ 音频日志031 | McNamara +&#34; hide=&#34;- 音频日志031 | McNamara -&#34; hideLocation=&#34;both&#34;]]

[[&lt;]]

&gt; **McNamara：**Maddy，如果你发现了这个录音，并且我不在的话，对不起。
&gt; 
&gt; //[嘎吱作响的雪的声音]//
&gt; 
&gt; **McNamara：**Madison在旅馆里睡着了。我不得不这么做……独自。当我们回到旅店的时候，在我们到这里的时我买的那件夹克的口袋里面发现了一张名片。我不知道怎么放进来的，也不知道为什么。但这是给那家服装店的。来自Williams神父。
&gt; 
&gt; **McNamara：**上面还写了一行字。
&gt; 
&gt; //[McNamara清了清嗓子]//
&gt; 
&gt; **McNamara：**//亲爱的Quintin，我们需要谈一谈，单独。今晚午夜在Robinson的房子后面见我。在湖边。//署名，//神父Williams//。
&gt; 
&gt; **McNamara：**我担心如果我没有……你懂得……让我的……无论如何，我现在就在那里，刚把车停在房子旁边。
&gt; 
&gt; //[嘎吱作响的雪的声音响了几分钟]//
&gt; 
&gt; **McNamara：**我的老天。我……不知道该……
&gt; 
&gt; //[几秒钟的沉默]//
&gt; 
&gt; **McNamara：**几百人在跳舞……在湖面上。不是人，更像是幽灵。我在岸边但是感觉我好像伸手就能碰到他们。这真的是太……
&gt; 
&gt; **Williams：**美丽？虚幻？
&gt; 
&gt; **McNamara：**后退，我不会犹豫的。
&gt; 
&gt; **Williams：**把枪放下，Quintin。我无意伤害你。
&gt; 
&gt; **McNamara：**你怎么知道我的名字？
&gt; 
&gt; **Williams：**你能坐在这张长凳上和我这个老人说说话话吗？
&gt; 
&gt; //[几秒钟过去]//
&gt; 
&gt; **Williams：**你信教吗？
&gt; 
&gt; **McNamara：**我……不信。在我见过的这一切，做过的这一切之后，我不信了。
&gt; 
&gt; **Williams：**你经历了二十年的艰辛，不是吗？让你放弃了上帝？
&gt; 
&gt; **McNamara：**是的，如果真的有上帝，他也不是一个慈爱的上帝。//[停顿]//你怎么这么了解我？
&gt; 
&gt; **Williams：**去世的人要说的东西有很多，只要你愿意听。//[停顿]//我知道你看见谁了，并且我真的非常，非常抱歉。他们中没有一个人是应得的，你也一样。
&gt; 
&gt; **McNamara：**别，他妈的，跟我玩这些游戏。你根本不明白你他妈的在说什么。
&gt; 
&gt; **Williams：**是，也许不明白。但是我仍深表同情和哀悼。
&gt; 
&gt; **McNamara：**你这么说包括Christie吗？
&gt; 
&gt; **Williams：**大多数人要奋斗终生才能一瞥烧死Christie的火。这就是为什么这个宇宙的人类如此独特。那种紧迫的、永恒的需要，去存在。这是你们最不可思议的特质之一。
&gt; 
&gt; **McNamara：**我没问你这个。
&gt; 
&gt; **Williams：**我做了我必须做的，为了保护这个地方。而我很后悔。
&gt; 
&gt; **McNamara：**只是一种该死的责任感，嗯？
&gt; 
&gt; **Williams：**你肯定会明白为了保护最重要的东西你必须付出多大的努力？
&gt; 
&gt; **McNamara：**是的，我做好我的工作因为我知道失败的后果。
&gt; 
&gt; **Williams：**我也一样。
&gt; 
&gt; **McNamara：**我不信。
&gt; 
&gt; **Williams：**我不是叫你来为我辩护的。基金会的怪胎们喜欢缠在任何他们认为//非自然//的东西上面。但是，这里？这里是他们不应该碰的地方。
&gt; 
&gt; **McNamara：**为什么？
&gt; 
&gt; **Williams：**那些人类创造的怪物？发条巨人，肉体和魔法的可憎之物？被仇恨、恐惧和嗜血伤痕累累的地方？这儿不是其中之一。
&gt; 
&gt; **McNamara：**然后呢？
&gt; 
&gt; **Williams：**你相信灵魂吗，Quintin？你相信你自己有灵魂吗？
&gt; 
&gt; **McNamara：**如果我信的话，Carlisle主管现在就会停止这次行动。
&gt; 
&gt; **Williams：**//[礼貌的笑声]//我可以看见你的灵魂烧得火亮。在一切事物中，灵魂是一种永不消逝的东西。向湖水那边看，你能看到他们在天空中燃烧吗？
&gt; 
&gt; **McNamara：**……可以。
&gt; 
&gt; **Williams：**你可以看见那个男人一只胳膊抱着一个年轻女孩，另一只胳膊抱着一个女人吗？你知道他们是谁吗？
&gt; 
&gt; **McNamara：**那是Robinson氏一家，对吧。
&gt; 
&gt; **Williams：**派你们的科学家来，我会让他们明白为什么他们不能在这里干涉。
&gt; 
&gt; **McNamara：**我们不谈判。
&gt; 
&gt; **Williams：**绝对主义不是经得起时间考验的东西。我会妥协，但我不会放弃我的职位。

[[/&lt;]]
[[/collapsible]]

[[&lt;]]
McNamara队长回到了他的旅店，并且向值班指挥部通报了情况。一个研究小组被派往奥尔特斯镇，在那里他们开始与被命名为SCP-5204-1的Williams神父谈判。在演示物理收容措施是不可能的之后，SCP-5204-1同意与基金会合作一起保护掩饰。具体方法不得而知，但自该方法实施以来，已经没有任何目击事件，并且SCP-5204被重新分级为Euclid。任何附带影响都是未知的。
