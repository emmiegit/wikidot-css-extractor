    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]
[[include :scp-zh-tr:theme:laundry]]
[[include info:start]]
原作者 : [[*user minmasterqw]]
[[include info:end]]
[[tabview]]
[[tab 簡介及程序]]
&gt; 所有員工注意，本次洗標必須由**生命能相關科技技術人員**處理，常規員工嚴禁接觸相關物品及洗標項目。

**洗標編號：**0754

**材質：**棉

**處理程序：**於完成程序754後水洗。

**洗標物描述：**洗標物為一件白色棉製T卹。尺寸為身長28度、袖長9度、1/2胸闊21度，洗標物上附有一定血跡。

根據客戶提供之資料及公司的檢查後發現，洗標物上附著有奇術效應，並於衣袖發現若干蜈蚣卵。該蜈蚣卵屬於少棘蜈蚣(//Scolopendra subspinipes mutilans//)。[[footnote]]可用於中醫入藥，但有毒。[[/footnote]]

已知本次洗標除去污外，亦需要負責解除附着的效應解除。

**特性：**當穿上洗標物超過三小時，穿著者體表將會出現9至18條蜈蚣，然而出現的蜈蚣無法目測。現時為止，因為異常效應而出現的蜈蚣只可經由從穿着者體內所驗出之毒素及過敏反應而辨認。

**注意事項：**
# 由於項目的特性，嚴禁徒手觸碰。處理時應穿上防護服及手套。
[[/tab]]
[[tab 程序 754]]
&gt; 以下程序由**生命能相關科技技術人員**處理。
# 浸泡於經奇術加工的清水中三小時。[[footnote]]建議使用「淨水咒」，行使詳情可參考[[[https://ctext.org/library.pl?if=gb&amp;file=32195&amp;page=13|《萬法歸宗》第十頁第二項]]]。[[/footnote]]

# 使用一隻生雞蛋於衣服表面上輕掃，輕掃完畢後打破蛋殼，將蛋液倒入燒瓶。

# 重複上述步驟，直至倒出的蛋液中含有蜈蚣。
[[/tab]]
[[tab 相關附屬資料]]
以下資料由客戶提供。
[[note]]
[[=]]
有關本次洗標事宜
[[/=]]
本次的洗標項目為警員 鄧兆華（警員編號：IRC00077546）所擁有的衣物。鄧於5/7/1987發現其擁有物的異常特性並向「皇家香港警察-零號專隊」報告。

鄧亦為「皇家香港警察-零號專隊」之成員，曾參與近期數次的[[[k-05324|九龍城寨異常活動掃蕩行動。]]]。經檢驗後，本次的異常狀況極有可能是來自於東南亞降頭師協會所施行的遠距奇術定點打擊。但經過本隊警員嘗試，仍未找到合適的方法解除效應。

因此，本次經警務處處長批准，該衣物的處理工作將交由本洗衣公司代辦處理。如果於一個月限期內無法處理，可以將項目焚毀避免意外發生。
[[/note]]
[[/tab]]
[[/tabview]]
[[collapsible show=&#34;+ 更新6/8/1987&#34; hide=&#34;- 隱藏&#34;]]
&gt; 十分遺憾，即使經過一個月的處理，依然無法成功處理0754。雖然已經多次打出來的蛋液中帶有蜈蚣，但依然無法解除其異常效應。同時於解除異常效應期間，本洗衣店共有三名**生命能相關科技技術人員**擁有的衣物顯示出同樣的異常效應。
&gt; 
&gt; 暫時無法定位上述效應的製造者，為避免更多的員工受傷。現已按皇家香港警察-零號專隊的要求，將所有受影響衣物全數焚毀，得出之灰燼已確認沒有任何異常效應。
&gt; 
&gt; 對於無法解決客戶的案例本洗衣部表示遺憾，並附上最誠懇的歉意。由於本錢案例遺失敗，洗衣部將不會收取任何費用。
&gt; 
&gt; //洗滌 修補 保養//
[[/collapsible]]</textarea></pre>
