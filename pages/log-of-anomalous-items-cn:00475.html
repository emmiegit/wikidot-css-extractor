    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;[[include :topia:listusers-1 users=\&#34;.\&#34;]]\n**项目描述：**一个釉瓷，白色，外杯壁有一个SCP基金会中国分部标志，容积为350毫升的马克杯。无论处于何种温度的环境或装有何种液体，当对象试图用肌肤接触处于杯中的液体，接触部位会受到50摄氏度的烫伤。\n**回收日期：**20██/██/██\n**回收地点：**Site-CN-██的餐厅\n**当前状态：**位于Site-CN-██的低价值异常物品集中收纳箱\n**笔记：**当我从饮料机中看到温度只有37摄氏度时我放心的用这个杯子喝了一大口，然后就傻了。——研究员泰诺愤愤的说。\n我可以作证，那个饮料没有50摄氏度。——当时被泰诺喷了一身的##red|%%name%%##说\n[[include :topia:listusers-2]]\n##blue|游客##\n[[include :topia:listusers-3]]&#34;</textarea></pre>
