**Titre original :** SCP-1811 : Interactive Kaleidoscope
**Auteur :** [[user SwamplessThing]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 28 juillet 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1181

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Le Site-916 est situé à 100 mètres de la limite nord de SCP-1181. Des équipes de patrouille sont chargées de surveiller le périmètre autour de SCP-1181 et tout civil qui s&#39;approcherait de ce périmètre doit être escorté loin de celui-ci par des membres du personnel de sécurité se faisant passer pour des gardes-chasse. Un répulsif à ultrasons doit être allumé en permanence près du centre de SCP-1181 afin d&#39;empêcher l&#39;activation de l&#39;anomalie. L&#39;appareil a une portée de 300 mètres à puissance maximale, et le signal s&#39;affaiblit jusqu&#39;à devenir inefficace à 500 mètres. Le répulsif à ultrasons et son générateur de secours font l&#39;objet d&#39;une vérification de maintenance quotidienne afin d&#39;assurer leur bon fonctionnement. L&#39;ensemble du personnel qui travaille dans la zone d&#39;effet du répulsif à ultrasons doit être équipé de protections antibruit. Le Site-916 contient également SCP-1181-1, qui est conservé dans la chambre de confinement pour objets à faible risque 916-4. L&#39;accès à SCP-1181-1 est réservé au personnel de niveau 4 et plus.

**Description :** SCP-1181 est une clairière circulaire de 2 048 mètres de diamètre dans une forêt au cœur de la réserve de chasse de [CENSURÉ].

Lorsque un animal vivant ou une partie d&#39;un animal vivant traverse le centre de SCP-1181, l&#39;anomalie ainsi que sa barrière s&#39;activent. Aucun autre animal ne peut alors entrer dans SCP-1181 et aucun animal situé à l&#39;intérieur de SCP-1181 lors de son activation ne peut en sortir jusqu&#39;à ce que l&#39;anomalie soit désactivée.

La face extérieure de la barrière de SCP-1181 est impénétrable jusqu&#39;à désactivation de SCP-1181. La barrière est une sphère entourant SCP-1181. Elle n&#39;est perceptible qu&#39;au toucher : la sensation est décrite comme proche de celle du verre froid. Elle ne peut être détectée par aucun instrument connu. Tout objet situé sur la limite du périmètre de SCP-1181 est coupé en deux moitiés lors de l&#39;activation de l&#39;anomalie.

Lorsque l&#39;initiateur s&#39;éloigne du centre d&#39;une distance située aléatoirement entre 2 et 8 mètres, 3 copies identiques à l&#39;initiateur apparaissent autour du centre de SCP-1181, dos au centre, à égale distance et à 90 degrés les unes des autres. Chacune des 3 copies imite le mouvement de l&#39;original.

Si l&#39;initiateur continue de s&#39;éloigner du centre, ses copies et lui sont à nouveau copiés à une distance aléatoire du centre. Les trois copies supplémentaires apparaissent autour d&#39;un point situé à un mètre derrière l&#39;initiateur ou ses copies.

Si les copies créées simultanément occupent le même emplacement, leurs corps vont fusionner. Généralement, la fusion entraine le décès rapide des copies concernées. Si une nouvelle copie apparaît sur un espace déjà occupé par l&#39;initiateur ou une copie préexistante, cette nouvelle copie apparaît dépourvue des parties situées sur l&#39;espace déjà occupé, entraînant généralement un décès rapide, voire instantané, par hémorragie.

Les copies vivantes fusionnées et/ou mutilées, et les copies se gênant mutuellement dans leurs déplacements, continuent d&#39;imiter au mieux les mouvements de l&#39;initiateur.

Si l&#39;initiateur ou une de ses copies touche l&#39;intérieur de la barrière autour de SCP-1181, il commence à prendre feu. Si la personne ou une copie en feu est copiée, les copies produites sont également en feu. Les tests effectués sur le personnel de Classe D auquel il a été demandé de toucher l&#39;intérieur de la barrière et d&#39;en décrire la texture n&#39;ont pas été concluants jusqu&#39;ici.

SCP-1181 se désactive lorsque l&#39;initiateur traverse le point central une deuxième fois ou meurt. Si l&#39;initiateur meurt, il disparaît ainsi que toutes ses copies ou restes de ses copies. Si le sujet traverse le point central une seconde fois, toutes ses copies et restes de ses copies disparaissent et les blessures subies par l&#39;initiateur sont soignées.

**Rapport de récupération :** La Fondation a pris conscience de l&#39;existence de SCP-1181 lorsqu&#39;un chasseur local a rapporté avoir vu &#34;un essaim de papillons épais comme un nuage&#34; dans la réserve. Lorsque la barrière a été découverte, la procédure de confinement temporaire 76-Cerise a été mis en place. Lorsque la barrière a disparu en même temps que l&#39;essaim, la zone a été examinée de plus près. Lors de l&#39;enquête, l&#39;agent Havelock a activé SCP-1181 et est décédé peu de temps après. Suite à cet incident, le Site-916 a été construit, une procédure de confinement permanente a été instaurée et les recherches autour de SCP-1181 ont débuté. Quatre semaines après que l&#39;achèvement de la construction du Site-916, SCP-1181-1 a été découvert lors d&#39;une patrouille habituelle du périmètre de SCP-1181.

[[collapsible show=&#34;+ Test A - Le 27/07/████&#34; hide=&#34;- Test A - Le 27/07/████&#34;]]
&gt;
&gt; **Sujet de test :** D-1033
&gt;
&gt; **Protocole de test :** Il a été demandé à D-1033 de marcher en ligne droite du point A, situé d&#39;un côté de SCP-1181, en passant par son centre, jusqu&#39;au point B, situé à l&#39;opposé de SCP-1181, sans s&#39;arrêter sous aucun prétexte. D-1033 était le seul sujet présent au sein de SCP-1181. Un drone équipé d&#39;une caméra filmait l&#39;ensemble du dessus.
&gt;
&gt; **Résultats :** Lorsque D-1033 a traversé le centre, la barrière de SCP-1181 s&#39;est activée. Lorsque D-1033 a dépassé le centre de 5 mètres, 3 copies sont apparues autour du centre de SCP-1181, chacune à des intervalles de 90 degrés. Le sujet n&#39;a pas remarqué les copies.
&gt;
&gt; Lorsque D-1033 a dépassé le centre de 17 mètres, lui-même et chacune de ses copies ont respectivement entraîné la manifestation de 3 copies supplémentaires. Le sujet s&#39;est retourné et a vu les copies de lui-même, ce qui l&#39;a fait paniquer. Lui et ses copies ont alors hurlé et il s&#39;est mis à courir vers le point B, malgré les ordres répétés de continuer à marcher.
&gt;
&gt; Les 4 copies apparues de dos par rapport à leur original ont commencé à courir vers le centre de SCP-1181. Lorsque ces copies sont entrées en contact, elles ont tenté de continuer d&#39;imiter inutilement les mouvements de D-1033 malgré le fait qu&#39;elles se faisaient mutuellement obstacle.
&gt;
&gt; Alors que D-1033 continuait à avancer en direction du point B, il a activé plusieurs points de copie. Lorsque le sujet a atteint une distance de 300 mètres par rapport au centre, le nombre de copies avait dépassé 16 000, dont certaines étaient fusionnées ou mutilées. Les copies intactes ont continué à courir dans des directions diverses, imitant le sujet.
&gt;
&gt; Lorsque D-1033 a dépassé les 500 mètres par rapport au centre, il y avait plus de 60 000 copies, qui s&#39;empêchaient mutuellement de progresser et continuaient à faire apparaître d&#39;autres copies. À ce moment, la majeure partie du terrain était recouverte de corps fusionnés et mutilés ainsi que de sang. Les copies ont continué d&#39;imiter D-1033 et de produire d&#39;autres copies ou ont continué d&#39;essayer malgré les handicaps, obstacles ou blessures.
&gt;
&gt; Lorsque le sujet a atteint le point B, lui et l&#39;ensemble de ses copies ont crié : &#34;Ah, enfin !&#34; Quand D-1033 et toutes ses copies qui l&#39;ont atteint ont touché le périmètre, ils ont pris feu et commencé à crier et à se rouler par terre. Toutes les copies encore vivantes ont alors commencé à crier et à se rouler par terre, qu&#39;elles soient en feu ou non.
&gt;
&gt; Sept minutes après être entré en contact avec la barrière, le sujet est décédé de brûlures au troisième degré. L&#39;étendue de ces brûlures n&#39;a pas pu être examinée. Le sujet et toutes ses copies ont ensuite disparu, ainsi que le sang, les organes et la fumée.
&gt;
SCP-1181 et la barrière se sont alors désactivés.
[[/collapsible]]
[[collapsible show=&#34;+ Test B - Le 13/08/████&#34; hide=&#34;- Test B - Le 13/08/████&#34;]]
&gt;
&gt; **Sujet de test :** D-1059
&gt;
&gt; **Protocole de test :** Il a été demandé au sujet de marcher en ligne droite d&#39;un point A, situé d&#39;un côté de SCP-1181, vers un point B à 20 mètres du centre, en passant par le centre de SCP-1181, puis de tourner et traverser à nouveau le centre jusqu&#39;au point C, à 5 mètres du centre. Le sujet doit alors attendre au point C pendant 10 minutes, puis passer à nouveau par le centre de SCP-1181 et se rendre au point D, à 500 mètres du centre, avant de faire demi-tour et de revenir au centre de SCP-1181.
&gt;
&gt; D-1059 a reçu l&#39;ordre de ne s&#39;arrêter sous aucun prétexte. D-1059 est le seul sujet présent au sein de SCP-1181. Le sujet a été informé de la nature de la clairière avant d&#39;effectuer le test afin de réduire les risques de panique. Un drone équipé d&#39;une caméra filme le test du dessus.
&gt;
&gt; **Résultats :** Après avoir activé SCP-1181, D-1059 a avancé jusqu&#39;au point B. Ayant été avertie au préalable, elle n&#39;a pas paniqué à la vue de ses copies, bien qu&#39;elle ait été visiblement surprise. Le sujet a ensuite fait demi-tour et a avancé jusqu&#39;au centre de SCP-1181.
&gt;
&gt; À 2 mètres du centre, D-1059 et ses copies ont commencé à se bousculer alors que D-1059 essayait de s&#39;approcher du centre.
&gt;
&gt; Après deux minutes de lutte, toutes les copies de D-1059 ont disparu et SCP-1181 s&#39;est désactivé. D-1059 a rampé jusqu&#39;au point C, où elle a attendu dix minutes avant de passer par le centre en direction du point D, ce qui a réactivé SCP-1181. Lorsqu&#39;elle a atteint le point D, le sujet s&#39;est retourné et a pris la direction du centre de SCP-1181.
&gt;
&gt; À 250 mètres du centre, D-1059 s&#39;est heurtée à la présence de ses copies, ce qui a ralenti sa progression en direction du centre. Cinq minutes plus tard, la caméra a perdu de vue D-1059 au milieu d&#39;une pile de corps à 50 mètres du centre. Quatre minutes plus tard, D-1059 et ses clones ont tous disparu, et SCP-1181 s&#39;est désactivé. D-1059 est présumée morte par étouffement.
[[/collapsible]]

[[collapsible show=&#34;+ Analyse des tests&#34; hide=&#34;- Analyse des tests&#34;]]
//L&#39;étude des enregistrements de l&#39;interaction des sujets au sein de SCP-1181 effectués par le drone montre la symétrie radiale de SCP-1181. Chaque quart de SCP-1181 est identique aux trois autres, quelque soit le nombre de copies et comment elles se déplacent, malgré les mutilations, accumulations, présence de sang, etc. À ce jour, il semble que rien ne puisse être fait par le sujet interagissant avec SCP-1181 pour ruiner la symétrie parfaite de SCP-1181.//
[[/collapsible]]

[[collapsible show=&#34;+ Analyse de SCP-1181-1&#34; hide=&#34;- Analyse de SCP-1181-1&#34;]]
&gt; **Description :** SCP-1181-1 est une grande tablette de pierre avec une inscription gravée dessus. Le type de roche correspond aux formations géologiques locales. La langue de l&#39;inscription est inconnue.  

&gt; **Traduction de l&#39;inscription**
&gt;
&gt; La création d&#39;une telle chose, sans qu&#39;il y ait de moyen de la détruire, ne peut être l&#39;objet que de la plus impitoyable malveillance, ou de la plus impardonnable des stupidités, ou peut-être des deux. Je ne le saurai jamais.
&gt;
&gt; La maladie de la symétrie a envahi la planète, à l&#39;exception des montagnes, des vallées et des océans, faisant de chaque hémisphère la moitié identique d&#39;un essaim de [CENSURÉ], dont le centre polaire est la source. Celle-ci n&#39;est qu&#39;un point dans l&#39;espace, sans rien pour l&#39;identifier ou nous avertir.
&gt;
&gt; Nous avons abandonné la planète. Il n&#39;y avait nulle part où aller, et le froid berceau des ténèbres de l&#39;espace ne pouvait être notre foyer. Dans notre désespoir, calme et silencieux, nous avons décidé de passer nos derniers jours en quête d&#39;espoir. Un espoir à la fois pour nous et pour d&#39;autres.
&gt;
&gt; Avec ce que nous avons sauvé, nous avons fait ce que nous pouvions.
&gt;
&gt; Puisse cette barrière vous servir, ou que Dieu vous vienne en aide.
[[/collapsible]]
