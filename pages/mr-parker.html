파커 씨.

그렇게 놀란 듯이 보지 마세요, 이날이 결국 올 줄 알고 있었어야죠. 당신의 룸메이트들 중 한 명이 절 들여보낼 만큼 친절하더라고요. 그들은 우리를 방해하지 않을 겁니다, 그러니까 앉으세요.

당신이 진짜 잭슨 파커,,Jackson Parker,,가 맞는지 확인하겠습니다.

55세, 디트로이트 도심지에서 태어남. 베트남에서 여러 번 여행함.  경찰관 살해죄로 사형을 선고받음. 사형 날짜는 1979년 5월 19일. 지금은 뉴욕시의 가장 괜찮은 비스트로[[footnote]] 역주) [https://ko.m.wikipedia.org/wiki/%EB%B9%84%EC%8A%A4%ED%8A%B8%EB%A1%9C 규모가 작은 프랑스식 식당.] [[/footnote]]둘 중 하나의 전문 웨이터임. 그리고...누가 어니 허드슨,,Ernie Hudson,, 닯았다고 말한 적 있어요? 알잖아요, 그 흑인 고스트버스터. 아니면 후속작이 2주 뒤에 나와서 제가 그냥 허드슨을 생각하는 걸 수도 있고요. 뭐 어쨌든, 잊어버려요.

당신의 파일에 없는 한 가지는 당신의 흔들리지 않는 신앙심입니다. 극히 드문 사람들만 하는 방식으로, 당신은 모든 것이 일어나는 데는 이유가 있다고 믿습니다.

만약 제가 제거에서 탈출해낸 희귀한 D 계급들 중 하나였다면 그렇게 생각할지도 모르겠네요. 당신은 확실히 스스로 여기서 이 작은 삶을 얻어냈다고 말해드리죠.

저는 그... 사건 이후에 그 장면과 사진들을 보았습니다. 거기서 당신이 일으킨 일에 대해서 당신이 충분히 설명을 들었는지는 모르겠네요. 우리는 당신이 퇴역시킨 생명체가 자신을 보는 이들의 믿음에 반응했었다는 걸 알아냈습니다. 분명히 우리 중 한 명이 그것이 모두를 죽일 거라고 생각했었을 것이고. 그가 그렇게 생각했기에, 그것은 그렇게 했습니다.

물론, 그게 당신에게 잡히기 전까지요.

퇴직 조사로부터 시간이 살짝 지났다는 걸 알고 있습니다, 그러니 기억을 다시 떠올려보세요, 당신이 표현한 방식은 &#34;당신의 믿음에 의지하는 것&#34;과 관련이 있습니다. 당신은 피에 흠뻑 젖은 괴물 앞에서 살아서 도망칠 수 있을 거라는 확고한 믿음을 보여줬습니다. 그리고 당신이 그렇게 믿었기에, 그것은 사실이었습니다.

들어보세요... 당신에게 일어난 일에 대해서는 유감입니다.

우리는 예전에 너무 냉담했습니다. 망할, 어리석을 정도로요.

그곳에는 만약 당신이 그것과 같은 방안에서 눈을 깜빡인다면 당신을 죽일 것이 있을지도 — 아니면 없을지도 — 모릅니다. 우리가 말해줄 수 있는 건, 이것 또한 온 사방에 똥을 싼다는 겁니다. 그 똥을 치우려고 보낸 거의 모든 때마다 — 뚝! 그들의 삶은 그렇게 끝났습니다. 몇 년 전에 우리는 겨우 청소를 할 수 있는 로봇만을 만들 수 있었습니다. 그 방에서 나오지 못한 모든 남자에 대해서 생각하는 것은 저를 역겹게 합니다, 그 모든 것은 우리가 그들이 사람이라고 생각하지 않고 그저 문자와 숫자들로 생각했기 때문이었습니다.

하지만 우리가 당신에게 필요한 일은 로봇이 할 수 없는 일입니다. 보세요, 저는 요즘 이것에 대해 생각해오고 있었습니다... 인간의 마음에는 놀라운 무언가가 있습니다. 동의하시죠? 얼마나 우리가 포기하고 싶거나 &#34;아니&#34;라고 삶에게 말하고 싶은지에 관계없이, 심장은 여전히 뜁니다. 할 줄 아는 건 그게 전부죠. 계속 고동칩니다. &#34;네-네, 네-네&#34; 이렇게요. 이것이 일에 있어서 매우 단호한 것은 존경할만합니다.

그리고 저는 당신이 어떻게 일하는지 알죠, 파커 씨. 제가 여기 있는 데는 이유가 있다는걸 알고 계시죠. 그리고 전 당신이 많은 삶을 구할 어떤 일을 할 운명이라는걸 알고 계신다고 생각합니다.  만약 당신이 우리를 위해 — 또는 저를 위해 — 이 일을 한다면 우리는 확실하게 당신의 남은 날들 동안 당신이 원하는 모든 것들을 얻을 수 있도록 가능한 모든 걸 할 겁니다.

그 표현의 의미를 제가 이해할 수 있다고 생각합니다.

갈 준비가 되면 알려주세요, [[[scp-1983|D-14134]]].</textarea></pre>
