//毎朝新しいパッチを首から腰の間に貼ってください。皮膚のかぶれを防止するため、パッチは毎回違う場所に貼ってください。8週間以上の期間使い続けないでください。軽度の発疹が出た場合はパッチを剥がし、別の場所に貼り直してください。重度の発疹が出た場合はかかりつけ医に相談してください。//

アンリ・ド・モンフォールは溜息を吐いて大きなニコチンパッチの保護フィルムを剥がし、パッチを左上腕部に貼った。彼は煙草がもたらすような急激なリラックス効果を期待していたわけではなかったし、実際、パッチがもたらした感覚は微かな、しかし確かな痒みだけだった。彼は呻きながら硬い背もたれの椅子に身を預け、ゆっくりと両のこめかみを揉んだ。頭痛がぶり返してきていた。

「指揮官、よろしいですか。客人が来ています」

顔を上げると、ド・モンフォールの前には副司令官たるハマースミス補佐官の顔があった。若者の顔は右頬に広がる大きなギザギザの傷跡を中心として少しばかり歪んだ、いつもの平然とした顔だった。

「副官、今は都合が悪い。一時間後にまた来るように伝えろ」頭に走った突然の痛みがド・モンフォールの顔を強張らせた。「いや、やはり明日来るようにと言っておけ」

「それがサラー・ザイリでして」ハマースミスは持ち前の不安を煽る柔らかな声で言った。「指揮官はお会いになるだろうと言っています」

サラー。その名前はド・モンフォールに様々な背反する感情と記憶を呼び覚まさせた。25年以上前に出会った凶悪な青年の唸り声と、そこからイニシアチブが作り上げた男の、鍛え上げられた鋼鉄の如き声。長きに渡る神学論争において彼がいつも用いていた腹立たしいほどに忍耐強い口調と、ド・モンフォールが身を投げ込むと決めた燃え盛る地獄から彼を引き離そうとするように彼の肩を強く握る手。その後交わされた酷い言葉と、信仰の名の下に2人が行った輪をかけて酷い行為。

ド・モンフォールは状況が芳しくない今、この男の相手をする事は絶対にできなかった。ここ3ヶ月は鉄槌計画にとって、そしてド・モンフォールの境界線イニシアチブ内での立場にとってこの上なく悲惨なものだった。戦術的失敗、部下の一部によるほとんど狂気にも似た熱意からくる行動、そして彼自身が下したお粗末な決断が組み合わさって鉄槌計画は破滅寸前だったし、サラーからの報復など他の何よりされたくない事だった。それでも、彼と男の間には会うことを拒絶するには大きすぎる過去があったのだ。そしてサラーはそれを十分に分かっていた。

「通せ」

補佐官は頷いて去り、程なくして色黒の、彫りの深い顔をしたド・モンフォールより10ほど若い男と戻ってきた。見覚えのある顔は、しかし知らない顔でもあった。ド・モンフォールは立ち上がって男に手を差し出した。サラーは一瞬躊躇いつつもその手を取った。

「サラー」

「ド・モンフォール」

分かっていてもその男の冷淡な声は胸を刺した。

「座ってくれ。ここまではかなりの長旅だっただろう」

「どうも。だが立たせてもらうよ」

「好きにしたらいい」

ド・モンフォールは再び椅子に身を沈め、無意識にニコチンパッチの辺りを掻いた。煙草が必要だった。サラーはデスクの向こう側から立ったままド・モンフォールを睨め付け、突然の訪問の理由を彼に推測させて満足しているようだった。残念なことにド・モンフォールがその理由を探し出すのは難しくなかった。

「あの機械の偶像の件だな。違うか？」

突如としてサラーの冷淡な表情は溶け落ち、怒りに歪んだ。「あれはその程度のものじゃない！」一瞬だけ苦々しげな表情が若者の顔に浮かび、そして彼はもう燃え尽きてしまったかのようにド・モンフォールの反対側の椅子に身を沈めた。

「あれはもしかしたら……もしかしたら俺たちを救ったかもしれなかった。あれは神聖なものだったんだ、アンリ。俺はその声を聴いた。彼の声だ」

「それは冒涜だぞ、サラー。よりにもよってお前がそんな事を宣うとは」

「アンリ、あんたはいなかった。あんたは聴いちゃいない。あれは機械信者の偶像なんかじゃなかった。俺たちにも語りかけたかもしれないんだ」そう言うと、サラーの両目に以前の怒りが戻った。「そしてあんたらのおかげでもう誰もそれを聴くことはない」

ド・モンフォールはその男の信念に満ちた顔を見て、それに対して言うべき言葉が無いことに気づいた。ラシッドと部下たちは確かに偶像を破壊した際、守るべき手順に違反した。鉄槌計画は偶像の運命を決める前に調べる適切な機会を設けた事など無いし、そもそもそういった軽はずみな行動こそが彼らを今いるような下劣な立場に立たせているのだ。当然ながらサラーに対してそれを認める訳にはいかなかった。「サラー、私に何を言わせたいんだ？」

「二度とこんな事を起こすな！あんたが隊員と呼ぶ狂犬どもに首輪を付けろ！声の事なんてどうでもいい、アンリ、あそこには女子供も老人もいたんだぞ。あんたにはあんな事をするだなんて少し考えただけでゾッとしていた頃もあった。なのに今のあんたと狼どもはそういう事の専門家だ。アンリ、あんたに何があった？」

今度はド・モンフォールの怒りが溶けた鉛のように喉から噴き出す番だった。「よく知っているだろう、サラー。お前はそこにいたんだからな」

サラーは目を逸らした。「やめにしよう、アンリ。イニシアチブのためだけじゃなく、あんたのためにも。あんたは今冷静じゃないし、これ以上は皆道連れになる」

頭痛がド・モンフォールを引き戻した。友のもたらした痛みが。彼には今ここでサラーを追い返し、何もかもが普段の仕事と同じであるかのように振る舞う事もできただろうが、そうすべき時は過ぎてしまったと理解していた。そこで彼はここ数年の彼にとっては珍しい戦術を取ることにした。心からの誠実さだ。

「ここ数ヶ月は悪い事ばかりだったよ、サラー。私の部下も私もするべきでない事をしてしまった。私とお前の間にイニシアチブが務めを果たすやり方について意見の違いがある事は分かっているが、お前であっても我々が度々見せる無慈悲さがイニシアチブの存続に不可欠だという事は認めなくてはならないはずだ。それにこの数ヶ月までは私は我々の行なってきた事が正しい事だと、神の仕事なのだということをただの一度も疑わなかったとも。私たちの中で何かが変わってしまったのだ、サラー。何かが壊れてしまったのだよ」それを認めると不思議と何かから解放されたかのような気がした。サラーだけでなく、彼自身も。

「だったら何かをするんだ、アンリ。まだ遅くはない」

「そのつもりだ。既に手を打ったさ、サラー、そして何かが変わろうとしている。私は私だけがそれを見極めようとしている者ではないと思っているよ」

「法廷か？」

ド・モンフォールは顔を顰めた。「奴らは老いぼれたハゲタカだ」

「それが公平な言い方じゃないのは分かってるだろ。起きた事は彼らのせいじゃないし、あんたのせいでもない」

ド・モンフォールは手を振ってその言葉を制した。「ともかく気をつけるとも、サラー。約束しよう。少なくともそのくらいはお前に借りがあるからな。もちろん奴らにもそのくらいの借りはあるが」

部屋に入ってから初めてサラーの顔に微かな笑みが浮かんだ。「昔のあんたみたいだぞ、アンリ」

「ふん、そうはありたくないものだな。私はもうあんな惨めな伊達男ではいられんよ。あの頃は酷かった。実はお前がここにいる間に話しておきたい事がもう一つあるんだが——」

ド・モンフォールの声はサラーの携帯から流れた音に遮られた。ド・モンフォールは着信音がチャイコフスキーの序曲1812年であることに驚いた。それに嫌味を言おうとしたまさにその時、サラーの顔が死にそうなほど青ざめたのが目に入った。「どうした、サラー？法廷か？カルトの蜂起か？子らの再来か？なんとか言え！」

「メアリー＝アンが……産気づいた……」何が起きたか理解した瞬間サラーはコートを掴み、急ぎすぎて椅子につまづきそうになりながらもドアにたどり着いた。

「サラー、待て！」

サラーは見るからに不本意そうに立ち止まった。「イニシアチブの務めについて論じたいのなら後回しだ、アンリ。俺には——」

「そうじゃない。少し時間をくれ」

ド・モンフォールはデスクの引き出しを引っ掻き回し、少しして2つの物を取り出し、サラーに手渡した。一つはロッテルダムのエラスムスの//クリスチャン・プリンスの教育//の古い革装本。もう一つは鮮やかな青色をしたウサギのぬいぐるみだった。

「メアリー＝アンと赤ちゃんにだ。結婚式に出られず済まなかった、サラー。これが何なのかは分かるだろう？」

サラーは頷き、ド・モンフォールの肩を軽く叩くとウサギと本を脇の下に挟んで飛び出して行った。ド・モンフォールは頭を振り、再び腕を掻き、自分自身との短い議論の末にニコチンパッチを剥がした。彼は銀のケースから煙草を取り出し火をつけて、それがもたらす控えめなリラックス効果を味わい、そしてデスクに座り直した。

やるべき仕事が残っていた。
