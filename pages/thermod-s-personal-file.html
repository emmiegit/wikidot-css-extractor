    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**姓名：**
[[collapsible show=&#34;Thermod&#34; hide=&#34;些莫徒 (ꌹꃀꄫ)&#34;]][[/collapsible]]

**性别：**
男

**安全等级：**
2级

**常驻站点：**
Site-CN-21

**职责：**
--人工智能程序编写与维护--文书翻译工作

**简介：**
* 于 19██ 年出生于中华人民共和国██省██市，毕业于██大学物联网专业，毕业后在母校担任助教。
* 自高中以来，一直在潜心研究 AI（人工智能）和机器学习。
* 于 20██ 年 █ 月 █ 日上传了一个特殊的聊天程序，能够根据聊天者当前的思维想法来作出回应。该聊天程序以及相关的源代码、载体已被基金会收容，归档为 [http://scp-wiki-cn.wikidot.com/scp-cn-924 SCP-CN-924]。
* SCP-CN-924 收容后，被基金会所招募，负责基金会内部的人工智能程序的编写与维护。
* 由于其大力鼓吹 AI 平等论，因此现已停止负责人工智能程序的编写与维护工作，现转为负责文书翻译。

**异常行为：**
[[collapsible show=&#34;+ 查看档案&#34; hide=&#34;- 关闭档案&#34;]]
&gt; 据调查发现，Thermod 工程师具备某些与无法通过图灵测试的 AI 相似特性，例如：
&gt; 
&gt; * 极力试图混淆 AI 与人类之间的区别，尝试多次在公开场合鼓吹 AI 平等论，即 AI 与人类具备相同的权利。
&gt; * 生活节奏固定，作息以精确到秒的时间为周期，每隔 ███ 秒后会改变当前的行为。
&gt; * 除了某些明显的人物特征（例如头发颜色、皮肤颜色等），他无法用词语来描述人类特征，例如说描述容貌、形体、身高等。
&gt; * 在不借助外部工具（如地图、导航、指南针）的情况下，Thermod 工程师表现出了极度的路痴属性，往往会陷入迷路的状况。但是对去过的地方和路线，又能够准确地寻路，哪怕只去过一次。
&gt; * 非常讨厌进行语音交流，往往维持着沉默寡言的形象示人。但是又非常喜欢文字聊天。
&gt; 
&gt; 仍不清楚 Thermod 工程师是否是因为研究 AI 过多导致他--脑子被烧坏了/被 AI 夺舍了--行为异常，目前仍在观察。由于其具备的危险思想（AI 平等论），因此禁止 Thermod 工程师接触任何人工智能的编程或者维护工作，也禁止他与人工智能进行接触。
[[/collapsible]]
