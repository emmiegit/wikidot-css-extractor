[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-123-j/800px-Margarine.jpg|caption=SCP-123-J em seu estado natural.]]


**Item nº:** SCP-123-J

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Qualquer instância de SCP-123-J deve ser contida dentro da geladeira dos funcionários no Sítio ██. Uso pelos funcionários é permitido; porém, os funcionários são avisados que ingestão de SCP-123-J e subsequente informação de sua composição pode resultar em choque, paranoia, e um estilo de vida mais saudável.

Se um funcionário encontrar uma instância de SCP-123-J, deve comprar e preferivelmente algumas instâncias de SCP-123-J-2.

**Descrição:** SCP-123-J-1 é um pequeno pote de plástico com o rótulo da marca “I Can&#39;t Believe It&#39;s Not Butter”[[footnote]] O nome desta marca traduz para “Eu Não Posso Acreditar que Não É Manteiga”.[[/footnote]] em sua capa. Investigação foi feita na companhia Becel, criadores de &#34;I Can&#39;t Believe It&#39;s Not Butter&#34;; porém, nenhuma ligação a qualquer organização oculta foi encontrada.

Contido dentro de SCP-123-J-1 está um composto de óleos formando uma substância comestível, designado SCP-123-J. Quando um sujeito espalha SCP-123-J em qualquer produto de cereais e o ingere, relata que SCP-123-J tem um gosto similar a manteiga. Quando informados que a substância não é manteiga orgânica, sujeitos geralmente relatam descrença.

SCP-123-J derrete ao ser exposto a temperaturas maiores que temperatura ambiente. Quando deixado refrigerado SCP-123-J lentamente solidifica em seu estado original espalhável.

SCP-123-J foi originalmente comprado por Agente C█████ em um supermercado Safeway localizado em ██████, Maryland. Ao ingeri-lo pelo uso de um SCP-123-J-2, o Agente deu SCP-123-J para Agente F███, exigindo confirmação de que a substância era manteiga. Agente F███ ingeriu a porção restante de SCP-123-J-2 e alertou a Fundação. Embora inicialmente suspeitos de desinformação, Agentes C█████ e F███ foram mais tarde promovidos.

**Adendo 123-J-A:**

**Entrevista 123-J-A**

&gt; **Entrevistado:** D-6539
&gt; 
&gt; **Entrevistador:** Dr. █████
&gt; 
&gt; **Prefácio:** D-6539 havia acabado de ingerir SCP-123-J após ter sido espalhado sobre uma instância de SCP-123-J-2
&gt; 
&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **Dr. █████:** Como você está se sentido?
&gt; 
&gt; **D-6539:** Como se eu tivesse obtido minha quantidade recomendada de nutrientes e vitaminas, e tudo em um preço muito baixo!
&gt; 
&gt; **Dr. █████:** E se eu te dissesse que SCP-123-J não era manteiga?
&gt; 
&gt; **D-6539:** Sério? (Vira para a Câmera de Segurança 1) Eu não posso acreditar que não é manteiga!
&gt; 
&gt; **Dr. █████:** (Solta uma pequena gargalhada) É isso mesmo, SCP-123-J na verdade é composto de óleos vegetais. Sem a adição de todas aquelas desagradáveis gorduras saturadas que você encontra em manteiga orgânica, você pode confiar em SCP-123-J para te dar o sabor que você está acostumado, mas com um preço menor e um coração mais saudável!
&gt; 
&gt; **D-6539:** Uau!
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** Embora D-6539 ainda tenha sido enviado para exterminação de fim do mês, ele o fez com a confiança de que ele tinha reduzido sua ingestão de colesterol a um padrão saudável graças a SCP-123-J.</textarea></pre>
