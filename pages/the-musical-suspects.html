++ Operace Improptu - Podkladový brífink

Operace Impromptu byla jednou ze série operací Nadace zahájených po [[[a-convincing-lyre |incidentu 932/339-G]]] a následné krádeži [[[SCP-012]]] ze zadržovací cely. Nadační zdroje byly mobilizovány ke znovuzískání anomálie a dopadení osob odpovědných za prolomení zadržení.

Bylo zahájeno několik paralelních operací zahrnujících nájezdy na Povstání Chaosu a cíle MC&amp;D. Velení bylo upozorněno na pravděpodobnost, že za incident mohli být zodpovědní anartisté nebo alespoň mají znalosti, které by mohli pomoci vyšetřování. Mobilní Úderná Jednotka Éta-11 (&#34;Savage Beasts&#34;) byla zapojena, aby zajala několik podezřelých hudebních anartistů a přivedla je k výslechu.

Záznamy znovuzískání z těchto misí budou po splnění mise přidány níže.

[[collapsible show=&#34;+ Fáze 1 – Téma a variace (Allegretto con moto)&#34; hide=&#34;- Znovu zabezpečte data&#34;]]

**Operace Impromptu: Fáze 1**

**Zúčastněná MTF:** Éta-11 (&#34;Savage Beasts&#34;)

**Lokace:** Las Vegas, Nevada

**Cíl:** Zatknutí PoI-2578

**Výsledky:** Agent Hennessey úspěšně zadržel PoI-2578. Velitel Richards a agenti Zhao a Dee ztratili rádiové spojení s mobilním velitelstvím a na místě byli prohlášeni za pohřešované.

Pohřešovaní agenti později oznámili, že se ocitli v extradimenzionálním prostoru, který se vyznačuje neeuklidovskou geometrií. Prostředí postrádalo jakékoli detaily, krom žebříků a plošin v podobě notových osnov. Při kontaktu s těmito osnovami se noty zhmotňovaly ve formě jakéhokoli hudebního díla, na které agenti zrovna mysleli. Noty byly tvořeny z přehřáté plazmy, což vyžadovalo úhybné manévry agentů, aby se zabránilo zranění.

Agenti postupovali přes plošiny a šplhali po nich nahoru ke dveřím, o nichž předpokládaly, že tvoří východ. Velitel Richards uvedl, že pro tým bylo obtížné určit vhodnou hudbu, na kterou by měly myslet, přičemž se barokní a klasické formy vyznačují nebezpečným množstvím not. Tým málem přišel o agentku Zhao, když náhodou pomyslela na Bachovu Toccatu a Fuga d moll, přičemž zranění se vyhnula pouze skokem na další osnovu.

Agentka Dee nakonec umožnila rychlejší pokrok tím, že navrhla hudbu charakterizovanou opakujícím se ostinátem ve vysokém rejstříku, takže většina notové osnovy byla ponechána volnou pro cestování skrz (viz Guns &#39;n&#39; Roses &#34;Sweet Child &#39;o Mine&#34;). Díky tomuto vývoji byl tým schopen dosáhnout východu a byl transportován zpět na lokaci agenta Hennesseyho a PoI-2578.

Nadační podpůrné síly nebyly schopny získat přístup do kapesní dimenze popsané agenty Éta-11. Výslech podezřelého nepřinesl žádné informace o SCP-012. PoI-2578 popřel, že by vytvořil zmíněnou prostorovou anomálii, a tvrdil, že ji &#34;zakoupil&#34; od PoI-1142. Pátrání po PoI-1142 zahájeno.

[[collapsible show=&#34;+ Fáze 2 - Žalozpěv (Pianissimo et meno mosso)&#34; hide=&#34;- Znovu zabezpečte data&#34;]]

**Operace Impromptu: Fáze 2**

**Zúčastněná MTF:** Éta-11 (&#34;Savage Beasts&#34;)

**Lokace:** [VYMAZÁNO] okres, Kalifornie

**Cíl:** Prozkoumání neoprávněné aktivity v [[[SCP-1638]]]

**Results:** PoI-463 (Charles Mace) nalezen ve vyhrazené oblasti, byl zadržen a přiveden k výslechu. Jedna instance [[[SCP-2402]]] byla objevena na místě, kde se zatčení odehrálo. Protokoly nedostupné [[[enjoy-the-silence |kvůli parametrům mise]]]. Čeká se na Zprávu po střetu.

[[collapsible show=&#34;+ Fáze 3 - Finále (Cantabile con brio)&#34; hide=&#34;- Znovu zabezpečte data&#34;]]

**Operace Impromptu: Fáze 3**

**Zúčastněná MTF:** Éta-11 (&#34;Savage Beasts&#34;)

**Lokace:** 280 km od Lubbock, Texas

**Cíl:** Zatknutí PoI-1142

&gt; &lt;//začátek záznamu//&gt;
&gt; 
&gt; **Mobilní centrála:** Čas do střetu, 3 minuty.
&gt; 
&gt; **Alfa:** Týme, na tuhle akci budeme mít dohled z centrály, takže očekávám formálnost. Použijte prosím svá přidělená označení, nikoli jména.
&gt; 
&gt; **Mobilní centrála:** Kontrola komunikace. Alfo?
&gt; 
&gt; **Alfa:** Potvrzuji. Čistá a zřetelná. 
&gt; 
&gt; **Mobilní centrála:** Bravo?
&gt; 
&gt; **Bravo:** Slyším vás, základno.
&gt; 
&gt; **Mobilní centrála:** Charlie?
&gt; 
&gt; **Charlie:** Ano samozřejmě! Páni, to bude vzrušující!
&gt; 
&gt; **Alfa:** Charlie, žádné tlachání.
&gt; 
&gt; **Charlie:** Ano, pane.
&gt; 
&gt; **Delta:** Kluk je prostě nadšenej, pane. Nemějte mu to za zlý – je to jeho vůbec první akce mimo oblast.
&gt; 
&gt; **Mobilní centrála:** Delto.
&gt; 
&gt; **Delta:** Jo, jo – slyším tě zřetelně. A jen malá připomínka tomu, kdo mi na základně přidělil &#34;Deltu&#34; - doufám, že ti to bude pořád připadat vtipný s mojí nohou v tvým zadku.
&gt; 
&gt; **Mobilní centrála:** Ehm, Echo?
&gt; 
&gt; **Alfa:** Dostáváš palec nahoru, základno.
&gt; 
&gt; **Mobilní centrála:** Výborně. Uh, je dobře, že se na tvém hledí objevuje převod řeči na text, Echo. Můžeš se slovně vyjádřit abychom zkontrolovali tvůj mikrofon?
&gt; 
&gt; **Echo:** Zdravím!
&gt; 
&gt; **Charlie:** Argh!
&gt; 
&gt; **Bravo:** Wow, ne tak nahlas, H.
&gt; 
&gt; **Mobilní centrála:** Ano, mikrofony jsou docela citlivé, tak prosím trochu tišeji.
&gt; 
&gt; **Echo:** Promiň.
&gt; 
&gt; **Alfa:** Jednotko, seřaďte se. Zbytek cesty jdeme pěšky. Dva a dva, Delto, zaujmi vedení.
&gt; 
&gt; **Mobilní centrála:** Dobře, takže dneska se snažíte dostat PoI-1142. Rozvědka říká, že má očividný zájem o anomální hudbu, zejména elektronickou. Pravděpodobně má nějakou paratechniku. A zřejmě tam shromažďuje rádoby orchestr. Dron zaznamenal asi třicet tepelných signálů na pozemku před vámi, takže byste měli být opatrní.
&gt; 
&gt; **Alfa:** Potvrzuji. Jednotko, rezonátory na infrazvukové nastavení.
&gt; 
&gt; **Mobilní centrála:** Dron pro vás sleduje termovizi, ale pokud používáte rezonátory, nebudeme mít čtení sonaru. Ale jinak je to vaše show. Rychlá a tichá. Měli byste právě přicházet k pozemku.
&gt; 
&gt; **Alfa:** Rozumím. Žádné ploty. Více budov. Spousta krytí v okolí.
&gt; 
&gt; **Charlie:** Vypadá to tu jako na vrakovišti.
&gt; 
&gt; **Delta:** Je to jako bludiště. Přímá viditelnost je nemožná.
&gt; 
&gt; **Mobilní centrála:** V největší budově byl zaznamenán pohyb.
&gt; 
&gt; **Bravo:** Vizuální kontakt. Dva...
&gt; 
&gt; **Charlie:** Co to k sakru?
&gt; 
&gt; **Mobilní centrála:** Co vidíš?
&gt; 
&gt; **Delta:** Máme dva, ne, tři Freddie Mercury vycházející ze stodoly.
&gt; 
&gt; **Mobilní centrála:** Potvrďte, jednotko - nemyslím si, že my -
&gt; 
&gt; **Alfa:** Delta má pravdu, Základno. Tři identické osoby vyšly ze stodoly a další dvě z hlavní budovy. Všichni vypadají jako Freddie Mercury.
&gt; 
&gt; **Echo:** Pohyb. Ztuhlý.
&gt; 
&gt; **Alfa:** Rozumím. Základno, tohle není žádný kultovní orchestr.
&gt; 
&gt; **Delta:** Velitel tím myslel, Základno, že rozvědka to podělala. Ten chlap neshromažďuje orchestr, ale buduje armádu robotů.
&gt; 
&gt; **Charlie:** Robotů Freddieho Mercuryho. Na tenhle detail nesmíme zapomenout.
&gt; 
&gt; **Bravo:** Uh, je to - oni mají na zádech nádrže plné průmyslové kyseliny?
&gt; 
&gt; **Mobilní centrála:** Alfo, máme další tepelné stopy v pohybu.
&gt; 
&gt; **Alfa:** Vidíte ty trubky vycházející z jejich pusy? Měli bychom předpokládat, že kyselinu používají jako zbraň.
&gt; 
&gt; **Charlie:** Jako vážně?
&gt; 
&gt; **Delta:** Zavětřily nás. Ti dva poblíž traktoru, jdou k nám.
&gt; 
&gt; **Mobilní centrála:** Alfo, stáhněte se. Tvůj tým na to není vybavený. Dostaneme Nu-7, vrátíme se později.
&gt; 
&gt; **Alfa:** Pokud se vrátíme později, nebude tu nikdo, koho bychom mohli dopadnout.
&gt; 
&gt; **Mobilní centrála:** Veliteli, nemáme ponětí co -
&gt; 
&gt; **Charlie:** Lidi, co dělá ta skupina u stájí?
&gt; 
&gt; **Bravo:** Vypadá to na střelnou zbraň!
&gt; 
&gt; **Alfa:** Střelba! Rozptylte se!
&gt; 
&gt; &lt;//zvuky běhu a hlasitých výbuchů//&gt;
&gt; 
&gt; **Mobilní centrála:** Alfo, podej hlášení!
&gt; 
&gt; &lt;//ticho - 30 sekund//&gt;
&gt; 
&gt; **Mobilní centrála:** Na termálních snímačích jsme nezaznamenali žádnou explozi, ale nepřátelé se pohybují směrem k vašim pozicím. Slyšíte mě?
&gt; 
&gt; &lt;//ticho - 15 sekund//&gt;
&gt; 
&gt; **Mobilní centrála:** Jednotko, slyšíte mě? Co se děje?
&gt; 
&gt; **Bravo:** ...může mě někdo...
&gt; 
&gt; **Mobilní centrála:** Bravo! Vypadáváš nám. Jaká je situace?
&gt; 
&gt; **Bravo:** Může mě někdo najít?
&gt; 
&gt; **Mobilní centrála:** Bravo, slyšíme tě. Jsi v pořádku?
&gt; 
&gt; **Bravo:** Někoho.
&gt; 
&gt; **Mobilní centrála:** Bravo - ty, no, zníš, jako bys zpíval. Myslím, že se něco stalo s tvojí vysílačkou.
&gt; 
&gt; **Bravo:** Rádio ga ga.
&gt; 
&gt; **Charlie:** Vše, co slyšíme je Rádio ga ga.
&gt; 
&gt; **Mobilní centrála:** Nerozumím tomu, co říkáte.
&gt; 
&gt; **Alfa:** Vše, co slyšíme je ... Quee-een!
&gt; 
&gt; **Mobilní centrála:** Tohle je to co způsobila ta střelná zbraň?
&gt; 
&gt; **Charlie:** Je to druh kouzla.
&gt; 
&gt; **Mobilní centrála:** Takže oni mají anomální zbraně. Alfo, dostaň svůj tým odtamtud.
&gt; 
&gt; **Alfa:** Jedna mise.
&gt; 
&gt; **Mobilní centrála:** Alfo, jste rozptýlení po celém pozemku, oddělení od sebe, všichni jste si navzájem z dohledu a nemůžete spolu komunikovat pomocí vysílaček.
&gt; 
&gt; **Alfa:** Je to snadné, když pravidla znáš.
&gt; 
&gt; **Mobilní centrála:** Alfo, nedokážete se postavit tolika nepřátelům, jako jsou tihle.
&gt; 
&gt; **Alfa:** Tady budeme stát nebo padneme.
&gt; 
&gt; **Mobilní centrála:** Tohle je rozkaz.  
&gt; 
&gt; **Alfa:** Teď nezastavuj mě.
&gt; 
&gt; **Mobilní centrála:** Dostaň svůj tým pryč.
&gt; 
&gt; **Alfa:** Nenecháme tě jít.
&gt; 
&gt; **Mobilní centrála:** Dostaň je pryč!
&gt; 
&gt; **Alfa:** Nenecháme tě jít.
&gt; 
&gt; **Mobilní centrála:** Ještě jednou neuposlechnete přímý rozkaz -
&gt; 
&gt; **Echo:** Ne! Ne!
&gt; 
&gt; **Charlie:** Ne! Ne!
&gt; 
&gt; **Delta:** Ne!
&gt; 
&gt; **Bravo:** Ne!
&gt; 
&gt; **Alfa:** Ne!
&gt; 
&gt; **Mobilní centrála:** No, pro záznam si zapíšu, že - Charlie, Delto! Nepřátelé na čtvrté hodině!
&gt; 
&gt; &lt;//zvuky stříkající kapaliny, prskajícího kovu, běhu//&gt;
&gt; 
&gt; **Delta:** Musím vypadnout!
&gt; 
&gt; **Charlie:** Jen odsud vypadnout musím!
&gt; 
&gt; **Mobilní centrála:** Charlie a Delta jsou pod palbou. Můžete jim někdo jít na pomoc?
&gt; 
&gt; **Bravo:** Jsem pod tlakem.
&gt; 
&gt; **Echo:** Na okamžik zcela mimo, na chvilku bez dechu.
&gt; 
&gt; **Delta:** Za zády, ale neohlížej se!
&gt; 
&gt; **Mobilní centrála:** Všichni jste obklíčení. Říkal jsem vám, že podzvuky z vašich rezonátorů neovlivňují androidy.
&gt; 
&gt; **Alfa:** Musím získat nový herní plán.
&gt; 
&gt; **Echo:** Kdybych se k tobě mohl dostat!
&gt; 
&gt; **Bravo:** Nevidím cestu ven!
&gt; 
&gt; **Alfa:** Pohoda, klid!
&gt; 
&gt; **Mobilní centrála:** Alfo, nemůžu vám přivolat posily alespoň dalších dvacet minut. Je mi líto, ale jste na to sami.
&gt; 
&gt; **Charlie:** Mami...
&gt; 
&gt; **Mobilní centrála:** Charlie?  Všechno je v pořádku, budeš -
&gt; 
&gt; **Charlie:** …právě muže zabil jsem. K hlavě pistoli přiložil - stiskl spoušť, teď mrtvý je.
&gt; 
&gt; **Mobilní centrála:** Charlie, myslíš tím, že jsi sejmul jednoho z androidů? Jak?
&gt; 
&gt; **Charlie:** …paprskem laserovým, dostane se ti do hlavy.
&gt; 
&gt; **Mobilní centrála:** Charlie, nechápu tě. Budeš muset být konkrétnější.
&gt; 
&gt; **Charlie:** Udělám z tebe nadzvukového muže!
&gt; 
&gt; **Mobilní centrála:** Co tím - ultrasonický! Jednotko, rezonátory nastavte na ultrazvuk a miřte jim na hlavu. Jo, a mohli byste mi nějak dát vědět, jestli to funguje?
&gt; 
&gt; **Bravo:** Flash!
&gt; 
&gt; **Echo:** Ah-ah!
&gt; 
&gt; **Mobilní centrála:** Beru to jako ano.
&gt; 
&gt; **Delta:** Všechny zachrání nás.
&gt; 
&gt; **Mobilní centrála:** Dobře, jednotko. Na vrakovišti máte ještě asi dvanáct nepřátel. Zaměřte se na seskupení jednotky ve stodole a dejte svým parťákům vědět, kde jsou androidi.
&gt; 
&gt; **Alfa:** Hleď kolem kolem kolem.
&gt; 
&gt; **Bravo:** Šílenost, kam se podíváš!
&gt; 
&gt; **Echo:** Někdy víc.
&gt; 
&gt; **Delta:** 200 stupňů!
&gt; 
&gt; **Echo:** Někdy míň.
&gt; 
&gt; **Charlie:** Závodníci se k tobě blíží!
&gt; 
&gt; **Mobilní centrála:** Sakra, ono to vážně funguje. Šest nepřátel pryč - sedm. A další je pryč ze hry!
&gt; 
&gt; **Bravo:** A další pod drnem jest!
&gt; 
&gt; **Alfa:** Ke mě, ke mě.
&gt; 
&gt; **Charlie:** Už je mi tepleji.
&gt; 
&gt; **Delta:** Tam za roh budu brzy zatáčet.
&gt; 
&gt; **Mobilní centrála:** Dobře, mám vás všech pět ve stodole. Poslední z androidů se stahují do domu. Páni, počkejte - právě se tam objevila spousta nových tepelných stop. Desítky. Vidíte je?
&gt; 
&gt; **Charlie:** Já vidím malou siluetu muže.
&gt; 
&gt; **Bravo:** Za tou oponou.
&gt; 
&gt; **Mobilní centrála:** Nejsem si jistý, jestli jich dokážeš sundat tolik najednou. Doporučil bych -
&gt; 
&gt; **Alfa:** Proletím skrz blesk a tisíc ohňů, sestoupím na vaši zem.
&gt; 
&gt; **Mobilní centrála:** Alfo, nerozumím ti. Jdete po dělostřelectvu? Nemáme nic v dosahu.
&gt; 
&gt; **Delta:** Protéká tvou okenní tabulí.
&gt; 
&gt; **Bravo:** Kulky sviští venku za dveřmi!
&gt; 
&gt; **Alfa:** Padající hvězdou jsem, řítím se oblohou!
&gt; 
&gt; **Mobilní centrála:** Myslíš dron?
&gt; 
&gt; **Charlie:** Dostáváš se do boje. Radši se teď drž pevně.
&gt; 
&gt; **Alfa:** Teď čekám na něco, co ke mě sestoupí z oblohy.
&gt; 
&gt; **Mobilní centrála:** No jasně! Můžeme vypálit ultrazvukovou dávku ze sonaru dronu a sejmout je všechny najednou.
&gt; 
&gt; **Alfa:** A chci to hned teď!
&gt; 
&gt; **Mobilní centrála:** Máte to mít. Dron se blíží - střílím... teď.
&gt; 
&gt; &lt;//vysokofrekvenční pískání, zvuky kovu//&gt;
&gt; 
&gt; **Mobilní centrála:** Alfo, jaký je stav?
&gt; 
&gt; **Alfa:** Opuštěné domy - hádám, že skóre znáš.
&gt; 
&gt; **Echo:** Oú, jé!
&gt; 
&gt; **Mobilní centrála:** Všechny tepelné stopy na farmě zmizely. Oprava - zbývá jedna. Vypadá to, že to je náš POI.
&gt; 
&gt; **Alfa:** Mě vejít nech.
&gt; 
&gt; **Mobilní centrála:** Měl by být po vaší pravici, jakmile projdete hlavním vchodem.
&gt;
