__Код Угрозы:__ ИУС-1181-Чума-Серый &#34;Инфекционный Слизевик&#34;

__Рекомендованный Уровень Контрмер:__ 3 (Средняя Угроза)

__Описание:__ простейшее из класса Жёлто-зелёных водорослей. Жизненный цикл начинается с одноклеточного амебоида, который обычно питается бактериями и другими простейшими. При встрече двух представителей вида протекает половой процесс, после чего формируются плазмодии, которые затем расширяются, поглощая все питательные вещества, которые встречают. Когда все доступные питательные вещества израсходованы, организм затвердевает, образует спорангии (плодовые тела) и выпускает споры, их которых вылупляются одноклеточные амебоиды, вновь повторяя жизненный цикл.

Обозначение организма как параугрозы связано с его поведением при контакте с тканями человеческого мозга. Если амебоид сможет пересечь гематоэнцефалический барьер и проникнуть в мозг, он начинает кормиться человеческими глиальными клетками и заменять человеческую ткань мозга на плазмодийный субстрат. Вторичные плазмодии мигрируют с током крови к кожным порам, и образуют структуры, подобные спорангиям, который начинают производить феромоноподобные вещества.

После этого носитель инфекции будет вынужден целенаправленно посещать людские скопления, привлекая с помощью феромонов возможных жертв. При обнаружении достаточного количества потенциальных носителей на определённом расстоянии, организмы начнинают воспроизводиться в геометрической прогрессии, создавая давление внутри черепа, пока череп носителя не лопается, распространяя споры и плазмодии, что ведёт к заражению всех ближайших потенциальных носителей и повторению жизненного цикла.

__Правила ведения боевых действий:__ Заражённые носители должны быть уничтожены огнём на поражение, тела - утилизированы путём сожжения. Следует избегать выстрела в голову, так как это может привести к преждевременной детонации черепа субъекта и вызывать распространение инфекции. Предпочтительный способ уничтожения - точный выстрел в сердце с дальней дистанции при помощи снайпера: если потребуется ближний бой, всем оперативникам следует выдать комплект ЗОМП, после завершения операции они должны быть помещены в карантин на срок не менее 72 часов.

В случае, если заражение достигнет точки, когда оно угрожает вырваться из карантинной зоны, рекомендованный Уровень Контрмер повышается до 4. На этом этапе все карантинные зоны должны быть блокированы и стерилизованы путём сожжения. Любые лица, пытающиеся покинуть карантинную зону, должны быть уничтожены огнём на поражение.</textarea></pre>
