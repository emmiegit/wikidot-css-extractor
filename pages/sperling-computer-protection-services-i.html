//У Вас завелся вирус, от которого Вы не можете избавиться? Вредоносные программы заблокировали Ваш компьютер и требуют деньги? Нигде не можете найти информацию по этим подозрительным процессам? Скорая Компьютерная Помощь – У нас все будет работать как надо™//

-----

**3 марта 2015 года**

За неделю до того, как агент Килдэр был переведен на работу в Зону 85-6, или «Жопу мира», как ее называли между собой сотрудники Фонда, по Зоне 85-2 начали ходить слухи, что компьютер одного из членов Совета O5 пал жертвой вредоносной программы, известной как «Доктор Диск». Кроме того выяснилось, что ДД и ее многочисленные мутантные разновидности были безопасны — да, действовали на нервы, но не представляли большой угрозы — в том случае, если зараженный компьютер был оснащен обычным ЭЛТ-монитором.

Пока только Фонд знал об этом свойстве.

Партия, то есть высшее руководство Зоны 85, немедленно отдала приказ заменить все ЖК-мониторы на простые электронно-лучевые. И комсомол откликнулся громким: «//Есть!//».

Новый монитор Килдэра, который только что доставили из «сэконд-хенда», был весь желтый от сигаретного дыма и вонял, как горелая пластмассовая китайская игрушка. В нижней части экрана змеилось потускневшее фиолетовое пятно, наверно, какой-то глупый ребенок провел магнитом. Из-за этой штуки он чувствовал себя хакером из 90-х. И более того, в данный момент он удаленно управлял компьютером клиента, в результате чего ощущал себя //крутым// хакером из 90-х.

 - Окей, мэм, - сказал Килдэр. – У меня для Вас две новости – хорошая и плохая.

- Начинайте с плохой, - вздохнула дама.

- У Вас завелся Доктор Диск, который является чем-то вроде простуды от мира компьютерных вирусов. Распространен повсеместно и постоянно изменяется, следовательно, против него нет ни вакцины, ни защиты.

- Значит, компьютер уже не вылечить?

- А теперь хорошая новость. Данный вирус обычно мешает нормальному запуску системы и требует деньги, угрожая заблокировать доступ к файлам, но Вам повезло – в этот раз он ведет себя не так, как обычно, а это значит, что я легко могу его удалить. А так как мы сотрудничаем с компанией «Майкрософт», очистка компьютера будет абсолютно бесплатной.

Это всегда поднимало клиентам настроение.

Он почистил реестр и установил антивирус. Окончив работу, Килдэр откинулся на стуле и обратился к доктору Минту, единственному своему коллеге в этом служебном помещении.

- Блин, жалко, что фильтр до сих пор не готов, а? - сказал Килдэр. – Я бы его сейчас тайком подкинул на комп этой бабульке.

- Недели не пройдёт, как он устареет, - ответил Минт, поднимаясь со стула и надевая пиджак. – Если ты закончил, то собирайся, у нас вызов на дом.

- Что на этот раз?

- Невоспитанный компьютерный вирус.

Килдэр хотел ответить, что это может быть все, что угодно, но промолчал и вышел вслед за Минтом из офиса.

-----

Клиент, г-н Лисбурн, жил в нескольких километрах неподалеку. Он оказался маленьким лысоватым седым старичком в рубашке с тропическим принтом. Осмотрев их удостоверения работников компании «СКП», он впустил агента и доктора в дом и показал им шкаф, в который затолкал свой ПК.

- Ох ты ж, - сказал Килдэр, склонившись над машиной. – За что Вы его так?

- В первую очередь за надругательство над орфографией, - сказал г-н Лисбурн.

Минт и Килдэр недоумевающе взглянули друг на друга. Они достали из шкафа системный блок, подключили его к сети и отсоединили модем. Запуск системы прошел без особых проблем, как и следовало ожидать от Windows 7.

- Так, а теперь покажите, где тут у Вас проблема? – сказал Килдэр.

Г-н Лисбурн открыл документ Word под названием ЯцЫнЕгиМиРзАвЕц.doc.

- Раньше он назывался иначе, - сказал он.

&gt; С 1788 до 1793 писатель и врач по имени //%^)*ЯТАГАН КЛИНОК ТЕНИ НО ВС ЗАВУТ ЕГО ПРОСТО КАИН@$^#//

Минт с силой дернул шнур питания. Издав еле слышный писк, монитор погас.

- А вот мой племянник всегда ругается, если я неправильно выключаю компьютер, - сказал г-н Лисбурн.

- И верно поступает, - сказал Килдэр. – Но в данном случае мы имеем дело с особенным компьютерным вирусом, который …

- … действует чрезвычайно быстро, - заявил Минт, - а еще обладает способностью к саморепликации, и его невозможно удалить. Вам придется покупать новый компьютер.

- О Боже.

- Но мы можем спасти кое-что из Ваших файлов, - быстро сказал Килдэр. – Мы забираем Ваш компьютер, чтобы поместить в карантин. Если не соблюдать осторожность, вирус может заразить все, что угодно.

Г-н Лисбурн предложил гостям чаю, от которого они отказались, сославшись на рабочие предписания, и подписал все необходимые документы. Килдэр отнес зараженный ПК к фургону. Он наклонился и вытер руки об носки.

Минт захлопнул дверь, и они выехали из жилого района. Солнце предательски низко висело на небе и светило Килдэру прямо в глаза.

- Сэр, у меня вопрос касательно условий содержания 732-го, - сказал он. – Там ничего не сказано насчет того, что при работе с зараженными носителями информации надо использовать клещи, или перчатки там …

- И это что-то изменит? – сказал Минт.

- Я просто не хочу, чтобы эта фанфиковая дрянь залезла ко мне в мобильник.

- Если бы все так и было, то у нас даже самый паршивый эникейщик носил бы перчатки.

Килдэр снова наклонился и вытер кончики пальцев об носки. 

- Может и носил бы, но сам подумай, это же какая бешеная нагрузка на бюджет!

- Я тебе вот что скажу. Придумай самый эффективный способ сдерживания SCP-732, и тогда на наш отдел свалится столько денег, что мы будем их бульдозером разгребать. Вот тогда сможешь купить себе пару перчаток. 

- И меня опять «повысят»? Направят в Зону «Еще более глубокая жопа мира»?

Минт повернул за угол. 

- Мне нравится твой настрой.

-----

**6 марта 2015**

В дверцу шкафа постучали.

- Давай выходи, - сказал доктор Минт.

- Нет, - сказал Килдэр. - Сэр.

- Хочешь того или нет, но ты должен объясниться. И лучше всего, если ты сделаешь это, сидя в кресле, а не в шкафу.

Килдэр на какое-то время замешкался. Он открыл дверь и вышел в комнату отдыха. От страха его бил озноб.

- Ну вот, меня убьют, - сказал он. – Мне //каюк//. //Кабздец//.

- Прекрати.

Минт усадил Килдэра в кресло и пошел заваривать чай. Ни один из них не проронил ни слова до тех пор, пока на столе не появились диктофон и чашка водянистого «эрл грея».

- Так, ладно. – Минт сел за стол напротив него. – Как Доктор Диск проник на тот ПК?

- Да я в душе не пою, сэр, - Килдэр смотрел на свои руки. – Наверное, этот Доктор Диск передается через прикосновение. Как бородавки. Это в принципе было невозможно, мы ведь используем ЭЛТ-мониторы. Ну вот сами гляньте…

Килдэр вошел в офис и сел перед компьютером Лисбурна. Минт подошел к нему и положил рядом диктофон.

&gt; Ваши файлы были зашифрованы с помощью //#&amp;САМОЙ КРУТОЙ// ровальной программы //ВО ВСЕЛЕННОЙ$(*//. Заплатите //9000 сотен нефти// за ключ декодирования в течение 120 часов, или Ваши файлы будут зашифрованы //^*+нафсигда и на веки вечные бугыгыгыгы&amp;!//. Внимательно следуйте инструкциям!

- Что еще за «сотни нефти»? - сказал Килдэр.

- С файлами Лисбурна точно все в порядке?

Килдэр кивком указал на внешний жесткий диск, который лежал поблизости на столе. 

- Я еще их не проверял, поэтому не могу сказать точно.

- Тогда я этим займусь. - Минт взял жесткий диск и жестом указал на монитор. – А ты пока сфотографируй монитор и составь аудиопротокол.

- Погодите, погодите, сэр. А меня… - Агент подошел к доктору и склонился над ним, понизив голос до шепота. – Меня ведь уволят за это?

- Давай я сам со всем разберусь.

Минт пошел в дальний конец комнаты, где в ряд стояли компьютеры, предназначенные для экспериментов. Килдэр плюхнулся на стул и включил диктофон.

- Сейчас я смотрю на монитор компьютера, зараженного вирусом Доктор Диск, - сказал он. – Это определенно ЭЛТ-монитор. Надпись на экране гласит, цитирую, «Ваши файлы были зашифрованы с помощью самой крутой ровальной программы во вселенной… »</textarea></pre>
