    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:theme:classic]]
[[&gt;]]

[[/&gt;]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4119/betternotsneeze.jpg|caption=Các mẫu chất lỏng từ SCP-4119 được pha loãng.]]

**Mã vật thể:** SCP-4119

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-4119 được quản thúc trong một buồng giam đã qua sửa đổi, được đặt trong lồng Faraday, có khả năng chống chịu các vụ nổ. Trong buồng, một ống chân không duy trì luồng vi ba công suất thấp không đổi đồng thời toàn bộ bề mặt bên trong buồng phải được duy trì ở nhiệt độ 50 độ C. Các bức tường của khu vực quản thúc SCP-4119 được trang bị các động cơ dao động nhanh, làm chúng rung lắc liên tục. Bản thân SCP-4119 được giữ bên trong bộ đồ Cách Nhiệt Cấp 2.

Mỗi tuần một lần, SCP-4119 phải được tiêm thuốc an thần, bịt mắt, khống chế và di chuyển đến phòng giam tạm thời. Trong quá trình này, buồng giam phải được làm sạch vết máu đồng thời kiểm tra và bảo trì thiết bị dao động và vi sóng khi cần thiết.

**Mô tả:** SCP-4119 là một người phụ nữ gốc Tây Ban Nha được xác định danh tính là &#34;Thalia Contreras&#34;.

Bề mặt bên trong trung tâm tầm ngắm hình nón 11 độ của SCP-4119 tiết ra một lớp dung dịch nhờn có thể gây nổ. Tầm nhìn của SCP-4119 sẽ kích hoạt chất lỏng phát nổ một cách không kiểm soát với phạm vi có thể lên đến khoảng 700m; ngoài ra, SCP-4119 phải trải qua hoạt động thể chất để có thể sản sinh ra chất lỏng.

Chất lỏng sản sinh ra từ SCP-4119 được cấu thành từ 71% nitroglycerin và 29% máu người. Xét nghiệm di truyền cho thấy lượng máu trong chất lỏng không trùng khớp với SCP-4119. Da của SCP-4119 dày bất thường và có khả năng chịu nhiệt đồng thời cũng có khả năng bảo vệ nó khỏi sức nóng và xung lực đến từ vụ nổ của của chất lỏng.

**Bản ghi quản thúc:** Vào ngày 19/02/2017, một dị thể không gian kiểu 3A xuất hiện từ trong không khí, cách Điểm-496 khoảng 10km, đẩy văng SCP-4119 và các mảnh vỡ của một căn phòng bê tông vào khu rừng xung quanh. ĐĐNCĐ Mu-8 (&#34;Miền Nam Hiếu Khách&#34;) đã được điều động tới hiện trường.

[[collapsible show=&#34;Bản ghi Đụng độ SCP-4119&#34; hide=&#34;TRUY CẬP ĐƯỢC CHẤP THUẬN&#34;]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4119/bigbangattack.jpg|caption=Ảnh được chụp trong giai đoạn đầu quản thúc SCP-4119.]]
&gt; **ĐĐNCĐ:** Mu-8 (&#34;Miền Nam Hiếu Khách&#34;)
&gt; **Nhân sự:** M8-Marquez, M8-Linares, M8-Sanchez
&gt; **Ngày:** 02/19/2017
&gt; **Đối tượng:** Lỗ hổng không gian và các vật thể thoát ra từ đó.
&gt; ----
&gt; **[BẮt ĐẦU BẢN GHI]**
&gt; @@@@
&gt; **M8-Marquez:** Đệt. Cái cổng đã biến mất. Máy đo chỉ nó trùng với loại ba-A. Linares, Sanchez, mấy chú có nhìn thấy thứ gì thoát ra trước khi nó đóng lại không?
&gt; @@@@
&gt; **M8-Sanchez:** Không nhìn thấy gì nhưng chúng tôi sẽ tiếp tục quan sát.                               
&gt; @@@@
&gt; **M8-Linares:** Chờ đã, có một cái hố lớn ở đây.
&gt; @@@@
&gt; (//SCP-4119 đang nằm yên trong một hố rộng khoảng 30m. Nó đang mặc một bộ đồ liền thân rách nát bọc bên ngoài bộ giáp bị cháy nặng một và một cặp kính bảo hộ quá khổ. Nhiều phù hiệu giống như mặt trời có thể nhìn thấy trên áo giáp.//)
&gt; @@@@
&gt; **M8-Sanchez:** Tôi đã có hình ảnh về thực thể. Dạng người, đang bất tỉnh, mặc một loại áo giáp màu cam và đen.
&gt; @@@@
&gt; **M8-Marquez:** Tốt. Vác nó lên chiếc ATV và tiếp tục rà soát khu vực xung quanh.
&gt; @@@@
&gt; **M8-Linares:** Các mảnh kim loại nằm rải rác ở hướng này, nên kiểm tra chúng trước.
&gt; @@@@
&gt; (//SCP-4119 tỉnh dậy và đứng lên, lấy tay xoa bóp vùng đầu.//)
&gt; @@@@
&gt; **M8-Sanchez:** Dị thể tỉnh dậy!
&gt; @@@@
&gt; **SCP-4119:** Ai ở đó đấy?
&gt; @@@@
&gt; (//Kính bảo hộ của SCP-4119 phát nổ, các mảnh vỡ của chúng rơi ra khỏi mặt SCP-4119.//)
&gt; @@@@
&gt; **SCP-4119:** Đệt!
&gt; @@@@
&gt; **M8-Linares:** (//tiến vào//) Đối tượng có ý thức, chuẩn bị tiếp cận.
&gt; @@@@
&gt; **SCP-4119:** Ôi trời đất ơi, đầu tôi. Đợi đã, ai đằng đó đấy.
&gt; @@@@
&gt; **M8-Sanchez:** Cô ổn chứ?
&gt; @@@@
&gt; **SCP-4119:** Có lẽ vậy. À mà tôi đang ở nơi quái nào vậy?
&gt; @@@@
&gt; **M8-Sanchez:** Bắc Minnesota; đây là Tuần tra Bang[[footnote]]Hình thức ngụy tạo tiêu chuẩn sử dụng bởi ĐĐNCĐ chiến đấu và trinh sát có trụ sở tại Điểm-496.[[/footnote]].
&gt; @@@@
&gt; **SCP-4119:** Chờ chút, Minnesota?! (//chỉ tay lên trời//) Cô có thực sự nghĩ rằng việc này sẽ hiệu quả không, Victory? Một khi quay trở lại, tôi sẽ bẻ cổ cô!
&gt; @@@@
&gt; **M8-Sanchez:** Hãy đi với chúng tôi và bọn tôi sẽ xử lí chuyện này.
&gt; @@@@
&gt; **SCP-4119:** Mấy người nghĩ tôi ngu đến mức nào đấy? Một năm trước, bọn tôi đã thổi bay trụ sở Coven xuống địa ngục, đếch phải 100 dặm từ đây. Tôi cá là các người có máy bay tàng hình Valkyrie, xe tăng anky và thứ chết tiệt nào đó đang ở trong rừng sẵn sàng đưa tôi vào tầm ngắm nhưng tôi không có thời gian cho việc này.
&gt; @@@@
&gt; (//SCP-4119 tháo mặt nạ và ném đi. Khói bắt đầu bốc ra từ đôi mắt nhắm nghiền của nó.//)
&gt; @@@@
&gt; (//M8-Marquez ném một quả lựu khói.//)
&gt; @@@@
&gt; **M8-Marquez:** Tôi không rõ cô đang suy đoán điều gì, nhưng chúng tôi không như cô nghĩ. Cơ hội cuối để giải quyết chuyện này một cách yên ổn.
&gt; @@@@
&gt; **SCP-4119:** Thử xem.
&gt; @@@@
&gt; (//SCP-4119 mở mắt, và gốc cây bên cạnh M-8 Marquez phát nổ, hất văng anh ta xuống đất.//)
&gt; @@@@
&gt; **SCP-4119:** Whoa, có gì đó… không đúng thì phải.
&gt; @@@@
&gt; **M8-Linares:** (//tiến vào một cách lặng lẽ//) Đối tượng trở nên thù địch, khả năng phát nổ dị thường, kháng cự lại súng, yêu cầu hỗ trợ ngay lập tức.
&gt; @@@@
&gt; (//M8-Linares và M8-Sanchez nổ súng vào SCP-4119 nhưng không có tác dụng, cho đến khi SCP-4119 cho phát nổ một cụm cây lớn phía sau họ.)//)
&gt; @@@@
&gt; (//Các đặc vụ của ĐĐNCĐ gượng dậy và đi tìm chỗ ẩn nấp. SCP-4119 nhìn xuống mặt đất và tạo ra một vũng chất lỏng, trước khi cho nổ để đẩy nó lên vị trí cao hơn.//)
&gt; @@@@
&gt; **M8-Linares:** (//nói với Marquez//) Anh đứng được không??
&gt; @@@@
&gt; **M8-Marquez:** Ừm, tôi không sao. Cú nhảy vừa nãy có ai thấy gì không?
&gt; @@@@
&gt; **M8-Linares:** Nó tự thổi bay chính mình lên sườn núi, Tôi nghĩ nó-
&gt; @@@@
&gt; **SCP-4119:** (//từ khoảng cách xa//) NỔ TUNG!
&gt; @@@@
&gt; (//Sườn núi bị bao phủ bởi chất lỏng và phát nổ, gây ra một vụ nổ trên diện rộng. Thành viên ĐĐNCĐ M8 cố gắng đi tìm nơi trú ẩn.//)
&gt; @@@@
&gt; **M8-Sanchez:** Nằm xuống!
&gt; @@@@
&gt; **M8-Linares:** Viện trợ đâu?
&gt; @@@@
&gt; **M8-Crowe:** Bắn tỉa đang vào vị trí, đứng yên đó Mark.
&gt; @@@@
&gt; **SCP-4119:** (//từ đâu đó ở trong làn khói//) Nó diễn ra không như mình nghĩ. Đợi chút. Mấy tên kia đâu rồi?!
&gt; @@@@
&gt; **M8-Crowe:** Bắn.
&gt; @@@@
&gt; (//Các tay súng bắn tỉa phụ trợ của M8 nổ súng vào SCP-4119 khi nó tự phóng mình vượt lên trên làn khói,  đáp xuống ngọn núi.//)
&gt; @@@@
&gt; **SCP-4119:** Thôi được rồi! Tôi nghĩ là có chút nhầm lẫn ở đây.
&gt; @@@@
&gt; (//SCP-4119 nhìn lên và áp lòng bàn tay vào thái dương.//)
&gt; @@@@
&gt; **SCP-4119:** Thôi được rồi. Mấy người chắc không phải là bọn Coven, hay tay sai dưới trướng mụ Victory. Giờ vậy đi, mấy người hãy để tôi rời đi một cách ổn thỏa, và rồi tất cả chúng ta đường ai nấy đi.
&gt; @@@@
&gt; (//Những tia lửa bắt đầu cuộn lại từ mắt SCP-4119.//)
&gt; @@@@
&gt; **SCP-4119:** Còn không tôi sẽ nhìn lên và thổi bay mặt trăng trắng kỳ quái của mấy người thành cát bụi. Năm, bốn, ba-
&gt; @@@@
&gt; (//M8-Crowe nhảy ra từ một tảng đá nhô bên trên SCP-4119 và gạt chân nó, đẩy đầu nó xuống đất//)
&gt; @@@@
&gt; **M8-Crowe:** Nhanh lên!
&gt; @@@@
&gt; (//Các thành viên M8 tiến vào vị trí, với súng bắn keo cố định. M8-Crowe vật lộn với SCP-4119, che mắt SCP-4119. Dị thể đứng dậy và đẩy M8-Crowe vào tảng đá trước khi ném anh ta ra khỏi vách đá.//)
&gt; @@@@
&gt; **SCP-4119:** Bỏ tôi ra!
&gt; @@@@
&gt; (//M8-Linares bắn keo vào mặt SCP-4119, bao phủ mũi và mắt của nó, và M8-Marquez buộc một mặt nạ khí chứa đầy thuốc an thần lên mặt dị thể, khiến nó bất tỉnh sau khi cố gắng vùng vẫy.//)
&gt; @@@@
&gt; **[KẾT THÚC BẢN GHI]**

SCP-4119 đã hoàn toàn được quản thúc. Phân tích khu vực xung quanh cho thấy các mảnh vỡ thuộc về một loại máy móc tiên tiến, nhiều loại đá phát quang không rõ thành phần cấu tạo, bản đồ kĩ thuật số Bắc Mĩ với một vài vị trí địa lý bị thay đổi, và một số bộ đồ bị cháy tương đồng bộ SCP-4119 đang mặc với cùng một phù hiệu may trên mỗi bộ.

Đặc vụ Crowe, sau khi hi sinh trong quá trình quản thúc dị thể, đã được trao tặng danh hiệu Ngôi sao Tổ Chức cho lòng dũng cảm của anh.
