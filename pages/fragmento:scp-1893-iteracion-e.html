    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>No sabes quién está más aburrido ahora mismo, si tú o la niña en frente de ti. Por un lado, no quieres estar aquí. Por el otro, ella no quiere realmente ser tutelada, y no se le está pagando por ello. Pero ella está siendo más, mucho más irritante al respecto.

Comienzas de nuevo. &#34;¿Número de ítem?&#34; preguntas, esperando que esta vez conteste bien.

Ella mira al techo, como si la respuesta estuviera allí, y luego a sus notas. &#34;SCP-1893&#34; dice... después de una pausa de medio minuto.

Suficiente. Continúas con &#34;¿Clasificación del objeto?&#34;, con la esperanza de que también tenga eso escrito en algún lado.

&#34;Esteee... ¿Keter? No, no... Euclid. Clasificación del objeto: Euclid&#34;, responde.

De vuelta, suficiente. Recibirás una paga tanto si ella aprueba la maldita clase como si no. &#34;¿Procedimientos especiales de contención?&#34;

No diste por asumido que tendría una oportunidad con esta pregunta, pero ella te sorprendió. &#34;Todas las historias que contengan o hagan referencia a SCP-1893 deben ser contenidas en la computadora central terciaria del Sitio 38, hasta el momento en que los investigadores de la Fundación descubran un método para transferirlas sin arriesgar la contaminación de otros sistemas computacionales&#34;. Se detuvo para pensar un momento. &#34;Las historias redundantes múltiples deben ser mantenidas en el servidor central en todo momento. Si SCP-1893 comenzara a exhibir una conducta agresiva o de algún otro modo inusual, se deberán descargar en la computadora historias nuevas adicionales, escritas en el estilo usado por SCP-1893. Se deberán conservar en la oficina del director, bajo una caja fuerte con bloqueo triple, copias en papel de todas las historias previas y posteriores a la infestación de SCP-1893; ninguna otra copia debe ser dejada en ninguna otra localización, bajo ningún otro formato, para evitar una potencial contaminación. En la medida de lo posible, la discusión sobre SCP-1893 debe restringirse a medios no electrónicos, y las referencias al número de ítem SCP-1893 deben ser prohibidas en todo servidor o computadora de la Fundación que no sea la anteriormente mencionada&#34;.

Por Dios, quizás tenga una chance después de todo. Veamos si puede mantener la racha andando. &#34;¿Descripción?&#34;

Al principio, ella estaba lista para un buen arranque. &#34;SCP-1893 es un fenómeno que no es entendido del todo, que se cree que es de naturaleza electrónica o digital. Dicho fenómeno ha demostrado, al menos, una clase primitiva de inteligencia, que se manifiesta en su adaptación a nuevos entornos y en la evitación de aquellos que sean inhóspitos, así como una habilidad rudimentaria de comunicarse con los investigadores de la Fundación, aunque de manera indirecta. Se desconoce si la entidad es inteligente o incluso... estee... ¿confiable?&#34; [!--NOTA DEL TRADUCTOR: Sí, estoy al tanto de que la palabra original era &#34;sensacional&#34;, pero la cambié por esta debido a que el discurso implica que la niña está recitando de memoria, por lo que intenta acertar con una palabra que sea parecida. &#34;Confiable&#34; tiene su parecido a &#34;consciente&#34;, y por eso fue elegida. FIN DE NOTA--]

&#34;Consciente&#34;, dices, pero es demasiado tarde; ella está perdida. Un golpe en la puerta la distrae completamente; su entrenador de béisbol estaba allí, y la llama al pasillo por un minuto. Lo escuchas gritándole sobre algo, posiblemente relacionado con el deporte, y por lo tanto resulta virtualmente incomprensible. Se siente como si estuviera golpeteando (o embistiendo con fuerza, por lo ruidoso que suena) su bate de vuelta contra la pared; es lo que hace siempre que está enojado. Toro Viejo lo llamaban, en parte por su tamaño, y en parte por sus tatuajes. Tu tutelada regresa al cuarto y se sienta enfurruñada. Esperas para que se calme un poco, y entonces le das pie para que continúe desde donde dejó. 

&#34;El principal atributo de SCP-1893 es su cualidad memética; resulta imposible percibir, interactuar o discutir sobre la entidad salvo a través de narraciones ficticias. Específicamente, todo mensaje electrónico que haga referencia a SCP-1893 será transformado por la entidad en un pasaje en prosa de longitud, tono o contenido variables. Sin embargo, tales mensajes alterados por SCP-1893 siempre tendrán ciertas características constantes&#34;. 

Podías percibir que estaba teniendo dificultades, así que le das una mano. &#34;Primero, el contenido del mensaje original será--&#34;

&#34;--será dejado intacto, reemplazando todo diálogo entre los integrantes de la historia&#34;, continúa. &#34;Segundo, las historias con frecuencia contendrán de dos a tres personajes; mientras que el diálogo entre ellos permanecerá sin cambios, se cree que el marco y el tono de dichos personajes y sus alrededores usualmente reflejan el &#34;estado anímico&#34; de SCP-1893 al momento de su acceso. Tercero, los componentes de la trama de la historia podrían cambiar dependiendo de si SCP-1893 es capaz de determinar la identidad del lector o no, aunque los investigadores no han logrado detectar, hasta la fecha, un patrón en las modificaciones.&#34;

&#34;Y finalmente&#34;, comienzas, &#34;todos los ejemplares de historias alteradas por SCP-1893--&#34;

&#34;--contendrán un personaje desconocido, descripto como inusualmente alto y muscular, y de quien comúnmente se dice que posee tatuajes de astas de toro en o cerca de su rostro. El grado en que este personaje interactúa con los otros es frecuentemente indicativo del nivel de agresión de SCP-1893 en ese momento; cuando la entidad esté tranquila, apenas se hablará o se hará referencia al personaje. Cuando SCP-1893 se sienta amenazado o esté preparado para atacar, el personaje exhibirá un rol progresivamente importante o bien central a la trama de la historia&#34;, finalizó.

[[module ListUsers users=&#34;.&#34;]]

Algo se sintió raro en ese último fragmento, algo en relación a la manera en que lo repitió. Algo tanto familiar como extraño al respecto. Antes de que puedas pensar mucho más sobre eso, escuchas un susurro. Está proviniendo de la estudiante en frente de ti. Ella se está manteniendo muy firme, muy quieta, apenas moviendo sus labios. Casi no puedes escuchar las palabras.

&#34;Él está allí afuera, %%title%%. Tengo miedo. Él está allí.&#34;

Sabes que es cierto, pero no hay nada más que puedas hacer salvo continuar.

[[/module]]

Sólo una sección restante más, de todos modos. Entonces ambos podrán retirarse. &#34;Anexo 1893-A&#34;, le indicas.

Ella parece distraída, pero la incitas a que cumpla con el resto de la tarea. &#34;Aunque ningún esfuerzo llevado a cabo hasta la fecha ha sido exitoso en contener completamente a SCP-1893, todas las evidencias sugieren que la decisión de la Fundación de clasificar a la entidad como tal ha causado que la misma adopte esa designación como su &#39;nombre&#39;, y reaccione específicamente a toda mención de ese número de ítem en medios electrónicos.&#34;

Golpeteos. No, más bien golpes violentos. Aluminio contra concreto. Proviniendo del pasillo. Él está regresando. Terminas la oración por ella. &#34;Asumiendo que esto sea verdadero, se ha concebido un plan teórico en la eventualidad de que la eliminación de SCP-1893 se vuelva necesaria. Según dicho plan, el personal de la Fundación primero—&#34;

Los golpes sonaron justo afuera de la puerta cuando las luces se apagaron. Los dos gritan todo el tiempo que pueden.

[[module ListUsers users=&#34;.&#34;]]

,,¿Sabes lo que les hice, %%title%%? No escribí sobre ello.,,

[[/module]]</textarea></pre>
