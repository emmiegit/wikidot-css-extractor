**Titre :** Origines
**Auteurs :** [[user The Pighead]]
**Date de publication :** 2 novembre 2018
[[include credit:end]]

[[include component:preview text=Le papillon n&#39;était pas celui que vous croyiez.]]

++++ ##002b80|Reine Noire Domino.##
++++ ##00cca3|ici reine noire nectar##
++++ ##e600e6|Reine Noire Paranoid, présente##
++++ ##a3a3c2|Reine Noire Misery à votre service##
----
++ Bases

 ##002b80|L&#39;objet en question est une simple disquette qui fut retrouvée dans une armoire de bureau.##  ##00cca3|chose étonnante, c&#39;est dans une armoire appartenant à un particulier qu&#39;elle fut dénichée.## ##002b80|Elle a besoin, logiquement, d&#39;un ordinateur pour fonctionner.## ##a3a3c2|Encore faut-il que tout ce matériel &#34;informatique&#34; soit compréhensible, ce qui n&#39;est pas vraiment le cas.## ##e600e6|Je pourrais passer une bonne demi-heure à vous le confirmer, mais personne n&#39;est là pour ça, surtout pas moi.## 

++ Prérequis

##e600e6|Utilisation d&#39;ordinateurs Maci█████ et uniquement ceux-là.## ##a3a3c2|En effet, il fut démontré que d&#39;autres marques n&#39;arrivaient absolument pas à lire la disquette. Toutes les autres marques, en fait.## ##002b80|Il faut faire vite, la fin du monde est proche. On a le temps pour 3 instances. Pas plus.## ##a3a3c2|Tu nou-me... saoules avec ta fin du monde.## ##00cca3|contrairement à tous les objets que nous avons été amenées à trouver, il n&#39;existe qu&#39;une seule version de cette disquette, elle est reconnaissable par l&#39;étiquette collée sur son boîtier : une étiquette blanche avec la mention &#34;Anti-42&#34; inscrite grossièrement au marqueur noir dessus.## ##a3a3c2|Et en plus, ça se croit malin à faire des blagues des plus prévisibles...## ##00cca3|peut-être que la personne ayant créé l&#39;objet n&#39;a pas nommé ça pour blaguer...## ##a3a3c2|Oui, peut-être, mais cet humour à la con nou-me saoule aussi !## ##00cca3|tu ne pourrais pas arrêter d&#39;être susceptible pour tout et pour rien ?## ##002b80|Et vous, vous ne pourriez pas arrêter de débattre sur des choses complètement stériles avant que je ne commette quelque chose de regrettable ?## 

++ Utilité

##002b80|La raison pour laquelle j&#39;ai demandé à ce qu&#39;on s&#39;y intéresse. Si l&#39;Humanité arrive à ne pas sombrer dans le désespoir et la folie, ce sera grâce à elle.## ##a3a3c2|Cette disquette contient, aussi étonnant que ça puisse paraître... un papillon.## ##00cca3|que... comment est-il arrivé là-dedans ?## ##002b80|Cet insecte est attiré par les machines de toutes sortes et ce, sans aucune logique, ça semble profondément intégré dans sa nature. A chaque fois que l&#39;objet est ouvert, le papillon va automatiquement chercher à trouver la machine la plus proche. Une fois cela fait, il tentera de s&#39;introduire à l&#39;intérieur et se mettra à parcourir l&#39;intérieur de la machine qu&#39;il a pénétrée.## ##e600e6|D&#39;après certains documents de la Main du Serpent étant parvenus à ma connaissance, ce papillon s&#39;était déjà introduit dans des machines et, à chaque fois, l&#39;intérieur de chacune semblait détruit, comme dévoré de l&#39;intérieur.## ##00cca3|ca ne dit pas comment un papillon peut se retrouver dans une disquette.##

++ Instance : Ligne Temporelle Z-134 :

##002b80|Ma dimension, ce qui me fait 2 raisons de traiter du sujet... et c&#39;est une histoire très moche. La société Apple avait prévu d&#39;organiser une présentation de sa nouvelle marque d&#39;ordinateurs devant toute la presse et le public. Mais durant cette présentation, l&#39;ordinateur... se mit à effectuer des ronflements... puis une série de questions s&#39;afficha. Qu&#39;étions-nous ? Où allions-nous ? Qu&#39;y avait-il après la mort ? Habituellement, c&#39;est des questions sur lesquelles la majeure partie de l&#39;humanité réfléchissait depuis toujours, donc personne ne fut surpris, les gens se dirent que c&#39;était sûrement un bug. Mais quand les réponses à ces mêmes questions s&#39;affichèrent, avec une précision d&#39;orfèvre, scientifique de bout en bout... là, personne ne put dire si c&#39;était prévu ou un bug facile à régler. Et personne ne put rien dire, tout le monde était bien trop surpris. La présentation se termina sans encombres, mais ce fut les jours suivants que tout se déclencha. Quand Steve Jobs fut renvoyé, il y eut l&#39;habituelle vague de protestations faites par certains, ce n&#39;était pas étonnant. Ce n&#39;était pas non plus étonnant quand il annonça le lancement d&#39;une nouvelle société. Les businessmen ont toujours des plans B.## ##00cca3|à croire que c&#39;est l&#39;une des choses qu&#39;on leur apprend dans les formations.## ##a3a3c2|Moins de hors-sujets et plus de faits, s&#39;il vous plaît.## ##002b80|En revanche, là où ils furent surpris,  c&#39;est ce dans quoi elle allait se spécialiser. C&#39;était la première société de développement et de vente de cannabis de grande ampleur de toute l&#39;Amérique. Rien de plus, rien de moins. Et la suite est facilement imaginable. Ça devint un immense succès. Tellement que ça ne resta pas exclusif à la côte Ouest et qu&#39;une filiale de cette compagnie ouvrit sur la côte Est. À croire que Jobs a toujours eu son chic pour aligner les succès. Et très rapidement... ça devint comme un genre de saut quantique. Comme si les années 60 étaient revenues. Soudainement, quand on sortait, on voyait des hommes avec des cheveux et des barbes longues, recouvertes de fleurs, des femmes seins nus avec des slogans tatoués sur le bas-ventre, on entendait à nouveau des vieux succès de Pink Floyd, de Grateful Dead ou des Who, les slogans anti-guerre revenaient à la mode. Pendant les premiers mois, la tranquillité régna. En fait... la tranquillité régna tout court et de façon indéfinie. Et puis, les gens ont fini par ne plus savoir ce qu&#39;ils faisaient. Ce n&#39;est pas qu&#39;ils se mettaient à tout casser ou à tuer des gens. Non... c&#39;est juste que ce cannabis avait transformé toute la population en larves. En larves qui n&#39;étaient même plus conscientes de leurs actions. Même le Président était devenu incompréhensible dans ses discours et ses actions. Il pouvait dire une chose un jour et son contraire le lendemain. Et puis, il n&#39;y a plus rien eu. Plus personne n&#39;a fait quelque chose. Je crois bien que j&#39;étais l&#39;une des rares à pouvoir garder un peu la tête sur les épaules.## ##e600e6|Vu que tu sembles avoir réussi à en fuir, peux-tu nous dire ce qui s&#39;est finalement passé après ton départ de cette ligne ?## ##002b80|Hélas, non. J&#39;ai bien essayé, mais je crois que le contact avec cette ligne temporelle est perdu. Définitivement ou non, ça restera un mystère.##

++ Instance : Ligne Temporelle G-581

##a3a3c2|Pareil que dans la précédente instance, mais les effets ont été différents. Disons que ça commence à bifurquer après que la société de Jobs ait été lancée. Très vite, quelqu&#39;un s&#39;est intéressé à ce business. Ou plutôt, un groupe. Une secte nommée //Heavenly Magic//, qui était un des nouveaux noms des Enfants de Dieu, dissolus en 1978. Ils ont commencé à faire distribuer le cannabis parmi les fidèles. Leurs chefs disaient que ce produit était en fait une manifestation de Moïse, qui (selon ce que j&#39;en ai entendu) se manifesterait à travers cette drogue pour annoncer la venue de Jésus-Oméga sur la planète Terre, venue qui mettrait immédiatement fin au reaganisme, à la faim dans le monde et chasserait les Martiens. Et le pire, c&#39;est qu&#39;ils y croyaient. Alors, tous les adeptes en ont consommé. En quantités immenses. Quand les ruptures de stock se firent de plus en plus fréquentes, cela attira l&#39;attention non seulement de la population mais aussi de ce qui correspond dans vos mondes à ce que vous nommez sobrement &#34;La Fondation&#34;, mais qui correspond dans mon monde à la Garde Nationale. Elle fut autorisée à intervenir quand des affaires de kidnappings commencèrent à faire les gros titres. Sans surprise, c&#39;était du fait d&#39;//Heavenly Magic//. Et sans nul doute que si ça ne s&#39;était pas passé, quelque chose d&#39;encore pire que les crimes de Charles Manson aurait pu survenir. La bonne nouvelle, c&#39;est que tout cela a complètement occulté la présentation et ce qui s&#39;est déroulé pendant.## ##00cca3|c&#39;est mieux que rien.##

++ Instance : Ligne Temporelle B-125

##002b80|Même si la précédente ligne a été &#34;sauvée&#34; //in extremis//, il y a encore mieux. La présentation ne s&#39;est pas encore déroulée. Et là, tout va reposer sur toi, Nectar.## ##00cca3|oui : prendre la disquette et que le papillon s&#39;introduise dans l&#39;ordinateur.## ##002b80|Tout simplement. Et ensuite, quand ce sera fait, nous retransmettre la disquette et, au fur et à mesure, contacter nos sœurs. Et, par effet boule de neige, ce qui s&#39;est passé dans ma dimension ne pourra pas se passer chez vous.## ##a3a3c2|Bon, cessons de tergiverser. Prête, Nectar ?## ##00cca3|plus que prête.## ##e600e6|Alors, c&#39;est parti.##</textarea></pre>
