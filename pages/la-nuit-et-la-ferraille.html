    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** La Nuit et la Ferraille
**Auteur :** [[user Spe Arcael]]
**Date de publication originale :** 16 juillet 2015
[[include credit:end]]

------

[[=]]
[https://www.youtube.com/watch?v=_o8kyhNqj9A Courtney Jenaé - Accelerate (Sauniks Remix)]
[[/=]]

------

//Les pneus écrasent le sol de goudron noir en cette soirée sous cette pluie battante.//

&#34;...&#34;

&#34;Hum, t&#39;as l&#39;air triste.&#34;

//L&#39;adolescent au volant jette un coup d’œil à sa grande sœur qui regarde à travers la vitre.//

&#34;Tu te souviens de quand on était gosse petit frère ?&#34;

&#34;Ouais t&#39;arrêtais pas de m&#39;engueuler.&#34;

&#34;Haha, faut dire que tu le méritais, t&#39;arrêtais pas de me faire chier.&#34;

&#34;Tu te rappelles quand je t&#39;avais piqué ta clef ?&#34;

&#34;Je me souviens surtout de la baffe que je t&#39;ai mise.&#34;

&#34;Ça fait mal d&#39;ailleurs.&#34;

&#34;C&#39;est l&#39;objectif petit frère.&#34;

&#34;T&#39;as pas tort sœurette... Qu&#39;est ce qu&#39;il y a ? On dirait que tu te soucies de quelque chose.&#34;

&#34;...&#34;

&#34;Qui y a-t-il ?&#34;

//Vos actes vous rattrapent tôt ou tard.//

&#34;C&#39;est bizarre une voiture qui nous suit depuis... Putain ce sont des flics, accélère !&#34; 

&gt;0:25
[[=]]
//Accelerate//
[[/=]]

//Vous ne pouvez pas vous enfuir éternellement.//

&#34;Quoi ? Mais qu&#39;est-ce que tu as encore fait ?&#34;

&#34;Tais-toi et accélère !&#34;

&gt;0:32
[[=]]
//Accelerate//
[[/=]]

//Que la poursuite commence.//

&#34;Dis-moi ce qu&#39;il se passe !&#34;

&#34;...&#34;

&#34;Sœurette ! Qu&#39;as-tu fais !?&#34;

//La jeune femme tremble de peur.//

&#34;J&#39;ai tué une personne.&#34;

&#34;Quoi !? T&#39;as encore braqué quelqu&#39;un et tu l&#39;as tué !?&#34;

&#34;J&#39;ai pas eu le choix, sinon il m&#39;aurait remis à la police.&#34;

&#34;Ça vaut mieux que...&#34;

&#34;Bordel t&#39;as pas encore compris ? On est orphelins et on ne peut faire confiance à personne à cause de notre particularité.&#34;

&#34;Et tu as osé faire ça ?&#34;

&#34;J&#39;ai fais ça pour qu&#39;on survive petit frère, on a pas le choix !&#34;

&#34;Comment ça ?&#34;

&#34;On ne peut pas se permettre d&#39;être pris par la police.&#34;

&#34;Tout ça à cause de notre &#39;particularité&#39; ?&#34;

&#34;Oui. Tout ça à cause de ça. Maintenant essaye de les distancer !&#34;

&#34;Il faut que tu m&#39;expliques pourquoi il faut qu&#39;on se cache et qu&#39;on bouge à tout prix.&#34;

&#34;C&#39;est pas vraiment le moment petit frère.&#34;

&#34;Et pourquoi c&#39;est moi qui conduit toujours ?&#34;

&#34;Toi t&#39;apprenais à conduire avec tes amis, et nous on piquait des caisses, chacun son rôle.&#34; 

&#34;T&#39;es quand même la plus grande de nous deux.&#34;

&#34;C&#39;est pas le moment de discuter bordel, sème-les !&#34;

[[=]]
//Oh oh, you know
This show ain&#39;t over//
[[/=]]
&gt;1:06

//La course s&#39;accélère, les fracas de carrosserie commencent.//

&#34;Pourquoi ils nous tamponnent ? Ils veulent notre mort ? T&#39;as tué un chef mafieux ou quoi bordel !?&#34;

&#34;Nan, l&#39;épicier du coin.&#34;

&#34;Tout ça pour quoi ?&#34;

&#34;Quelques billets...&#34;

&#34;Tu lui as ôté la vie pour ça ?&#34;

//La carcasse de ferraille se casse.//

&#34;Il m&#39;avait plaquée au sol et il l&#39;avait vu, j&#39;avais pas le choix.&#34;

&#34;Et pour le tuer tu as utilisé...&#34;

&#34;Non, avec un flingue que j&#39;avais depuis qu&#39;on est parti tous les deux.&#34;

&#34;Quoi ? Et c&#39;est maintenant que...&#34;

&#34;T&#39;occupe pas de ça pour l&#39;instant, on doit les semer !&#34;

&gt;1:28

//Les roues commencent à s&#39;entrechoquer.//

&#34;Il est juste à côté de nous, ça craint !&#34;

&#34;Vite, prend la route à gauche !&#34;

//Les monstres de ferraille continuent leur chasse.//

&#34;Un deuxième maintenant, t&#39;es sûre que ce sont des flics ?&#34;

&#34;J&#39;ai des doutes, c&#39;est pas vraiment leur style de voiture et ils ont pas de gyrophares...&#34;

&#34;Des unités d&#39;élites ?&#34;

&#34;Et si c&#39;était... Putain accélère !&#34;

&gt;1:36
[[=]]
//Accelerate//
[[/=]]

//La traque vient seulement de commencer.//

&#34;Tu sais qui ça pourrait être ?&#34;

&#34;Une petite idée.&#34;

&#34;Tu veux bien me le dire ?&#34;

&#34;Pas pour l&#39;instant, tu vois la voie ferrée et le train ?&#34;

&#34;Je vois ce que tu veux dire... Accroche-toi !&#34;

&#34;Allez, accélère !&#34;

&gt;1:43
[[=]]
//Accelerate//
[[/=]]

//Les monstres de métal pourchassent la pauvre et vieille voiture jusqu&#39;à la voie d&#39;acier.//

&#34;Ils essaient de me faire des queues de poissons, mais c&#39;est qui bordel !?&#34;

&#34;Il arrive, accélère !&#34;
&gt;1:48
[[=]]
//Accelerate//
[[/=]]

//Le train passe juste après la voiture rouillée.//

&#34;Je crois que c&#39;est bon...&#34;

&#34;Ils ne nous suivent plus, yes !&#34;

&#34;On est passé de justesse, c&#39;était qui ces gars là ?&#34;

&#34;Si c&#39;est bien ce à quoi je pense, il faut que je te mette au courant de quelque chose.&#34;

&#34;Et pourquoi tu l&#39;as pas fait avant ?&#34;

&#34;Arrête de poser des questions petit frère, va dans le chemin qui passe par les bois.&#34;

//La vieille ferraille passe par les grand arbres, leurs feuilles ont la même teinte que la rouille.//

&#34;Bon, tu peux m&#39;expliquer à présent qui étaient ces types ?&#34;

&#34;Papa m&#39;avait prévenu que des personnes nous pourchasseraient s&#39;ils découvraient ce qu&#39;on possède, et qu&#39;il fallait les fuir à tout prix.&#34;

&#34;Mais comment ces personnes auraient pu...&#34;

&#34;Je l&#39;ignore, mais ma priorité est de te protéger, je ne les laisserais pas t&#39;avoir, que ça soit la police ou quelqu&#39;un d&#39;autre.&#34;

&#34;Et maintenant qu&#39;est-ce qu&#39;on fait du coup ?&#34;

&#34;On pique une autre caisse et on change de destination le plus vite possible.&#34;

&#34;Pourquoi on doit encore fuir sœurette ? Ils veulent pas tout simplement nous aider ?&#34;

&#34;La seule personne en qui tu dois avoir confiance c&#39;est moi et notre grande-sœur. Personne d&#39;autre, rappelle-toi ce que ces monstres ont fait.&#34;

&#34;J&#39;étais enfant à cette époque, je ne me souviens de pas grand chose.&#34;

&#34;Et bien ne fait confiance à personne, tu me l&#39;as déjà promis.&#34;

&#34;Oui sœurette et... Merde la voiture n&#39;a plus une goutte d&#39;essence !&#34;

//La carcasse s&#39;arrête au milieu de ce qui sera son tombeau.//

[[=]]
//Oh oh, you know
This show ain&#39;t over//
[[/=]]
&gt;2:34

&#34;Merde il y a du mouvement là-bas, on doit partir.&#34;

//Mais rien à faire, la proie de métal n&#39;ira plus nulle part.//

&#34;On a plus le choix, passe moi ta clef et je te file la mienne.&#34;

&#34;Mais avec la clef de bronze...&#34;

&#34;Je sais, mais je veux juste les retenir, toi il faut que tu fuis. Tu y arriveras mieux avec la clef d&#39;argent.&#34;

&#34;Les deux fourgons blindés arrivent, t&#39;es sûre que tu t&#39;en sortira ?&#34;

&#34;Je veux te sauver, à mon signal tourne la clef dans ma nuque.&#34;

&gt;2:50
[[=]]
//Could you just turn on my signal
Push it full throttle
Feel the vibrations//
[[/=]]

&#34;Ils sont trop nombreux, tu ne pourras pas...&#34;

&#34;Ne t&#39;occupe pas de moi.&#34;

//Ils sont là.// 

&#34;Veuillez vous arrêter c&#39;est un ordre !&#34;

&#34;Les deux cercles... Ce sont eux. Tourne la clef maintenant !&#34;

//La peau de la jeune femme rétrécissait au point de voir ses os, qui sont à présent comme du métal. Ses yeux sont teintés de la même couleur que sa haine et son souffle bouillant brûlera ses ennemis.//

&#34;Fuis petit frère...&#34;

&#34;Allez les gars on doit... Mais qu&#39;est ce que...&#34;

&#34;Maintenant on est à égalité bande de salopards. C&#39;est qui à présent le monstre ? Vous ou moi ?&#34;

[[=]]
&gt;3:06
//Could you just turn on my signal
Push it full throttle
Feel the vibrations//
&gt;3:12
//Accelerate//

//Just take a ride downtown
Drive it fast, big sound
To the right station//
&gt;3:17
//Accelerate// 
[[/=]]

&gt; Message en direction d&#39;Aleph, on a eu [[[SCP-178-FR|la fille]]].</textarea></pre>
