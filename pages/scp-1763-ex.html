&gt; __**{{문서 1763-EX-001, 1984년 02월 12일}}**__
&gt; ------
&gt; **일련번호:** SCP-1763
&gt; 
&gt; **등급:** 케테르 (Keter)
&gt; 
&gt; **특수 격리 절차:** SCP-1763은 현재 제94기지에 대상 전용으로 건설된 적대적 유기체 격리실에 격리되어 있다. 이 격리실은 고강도 감시 기술과 스프링클러 시스템이 적용되어 진정제 가스를 분사할 수 있다. 매달 1일마다 SCP-1763에게 성체 돼지 한 마리나 동일한 분량의 가공육을 제공해야 한다. 이외의 경우 대상과의 접촉은 금지된다.
&gt; 
&gt; **설명:** SCP-1763은 야행성 및 포식성인 대형(몸 길이는 평균 12m다) 포유류로, 본래 영국 교외의 농지에 서식했다. SCP-1763은 가벼운 인식개변 효과를 지니며, 이 능력을 통해 기초적인 위장으로 자신을 감추려 한다. SCP-1763은 충분히 자유로운 환경에 두었을 때 엄청난 포식성을 보인다.
&gt; 
&gt; SCP-1763의 형태는 상술한 변칙성의 강도와 마찬가지로 다소 가변적이다. 대상의 실제 크기는 전반적으로 점점 증가하나 시각적으로는 작아지는 것처럼 인식된다. 가설에 의하면 이러한 행동은 거의 항상 관찰되는 환경에 대한 급속한 적응으로 보이며, 이 적응 능력의 한계는 알 수 없다. SCP-1763이 격리 중 30명 이상을 살해했기 때문에, 대상에 대한 연구는 현재 높은 우선 순위를 지닌다.

&gt; __**{{문서 1763-EX-034, 1989년 5월 14일}}**__
&gt; ------
&gt; **일련번호:** SCP-1763
&gt; 
&gt; **등급:** 케테르 (Keter)
&gt; 
&gt; **특수 격리 절차:** SCP-1763은 현재 제94기지에 대상 전용으로 건설된 적대적 유기체 격리실에 격리되어 있다. 이 격리실은 고강도 감시 기술과 스프링클러 시스템이 적용되어 진정제 기체 ##blue|및 부식성 액체##를 살포할 수 있다. ##blue|이 시스템은 SCP-1763이 인원을 공격하거나, 격리를 파기하거나, 혹은 다른 방식으로 재단 활동을 방해하려 할 시 작동한다.## 매달 1일마다 SCP-1763에게 --성체 돼지 한 마리-- ##blue|성체 돼지 두 마리##나 그와 동일한 분량의 가공육을 제공해야 한다. 이외의 경우 대상과의 접촉은 금지된다.
&gt; 
&gt; **설명:** SCP-1763은 야행성 및 포식성인 대형(몸 길이는 평균 --12m--##blue|18m##다) 포유류로, 본래 영국 교외의 농지에 서식했다. SCP-1763은 가벼운 인식개변 효과를 지니며, 이 능력을 통해 기초적인 위장으로 자신을 감추려 한다. ##blue|SCP-1763은 자신의 외형과 모든 소리를 감출 수 있고, 상기한 정보에 대한 주변 인원의 기억을 제거할 수 있다.## SCP-1763은 충분히 자유로운 환경에 두었을 때 자신의 능력을 이용해 가능한 사냥감을 목표로 잠복한 뒤, 사냥해 죽인다.
&gt; 
&gt; SCP-1763의 형태는 상술한 변칙성의 강도와 마찬가지로 --다소-- ##blue|극도로## 가변적이다. 대상의 실제 크기는 전반적으로 점점 증가하나 ##blue|감각으로는## 작아지는 것처럼 인식된다. 가설에 의하면 이러한 행동은 거의 항상 관찰되는 환경에 대한 급속한 적응으로 보인다. SCP-1763이 격리 중 30명 이상을 살해했기 때문에, 대상에 대한 연구는 현재 --높은 우선 순위를 지닌다-- ##blue|중단되었다##.
 
&gt; __**{{문서 1763-EX-128, 1995년 11월 03일}}**__
&gt; ------
&gt; **일련번호:** SCP-1763
&gt; 
&gt; **등급:** 케테르 (Keter)
&gt; 
&gt; **특수 격리 절차:** SCP-1763은 현재 전기가 흐르는 철망 울타리로 둘러싸인 ##blue|넓은 삼림에[[footnote]]제764구역으로 지정됨.[[/footnote]] 격리되어 있다. 해당 구역의 중심에 위치한 제94기지의 잔해는 어떠한 인원도 출입할 수 없다. SCP-1763은 구역 내에서 날고기를 공급받는 것으로 보이기 때문에 먹이를 줄 필요는 없다.##
&gt; 
&gt; --이외의 경우-- 대상과의 접촉은 금지된다.
&gt; 
&gt; **설명:** ##blue|SCP-1763은 대부분 인식 불가능한 생물체로, 몸 길이는 24m 이상으로 보인다. SCP-1763은 육식 생물이며 모든 종류의 고등 생물을 사냥한다. 이로 인해 대상은 격리 구역 내부의 모든 인원들에게 심각한 위협이 된다. SCP-1763은 --20미터-- --100미터-- --200미터-- 넓은 범위 내의 인원에게 인식될 수 없으며, 대상의 존재에 대한 증거를 직접 목격한 모든 인원에게 상세 불명의 밈적 효과를 발휘할 수 있다.##
&gt; 
&gt; ##blue|SCP-1763이 처음 격리된 이래 대상에 의해 총 30명이 사망했으나, 실제 사망자는 이보다 배 이상 많을 것으로 보인다.##
 
&gt; __**{{문서 1763-EX-000, @@--@@00년 -0월 -0일}}**__
&gt; ------
&gt; **일련번호:** SCP-1763
&gt; 
&gt; **등급:** ##blue|없음 (None)##
&gt; 
&gt; **특수 격리 절차:** ##blue|이 문서를 작성하는 시점에서 SCP-1763을 격리할 계획은 고안되지 않았다. 제94기지 혹은 제764구역으로 불리는 구역을 인지할 시 즉시 보고해야 한다 -- 어떠한 인원도 해당 구역의 건설 혹은 지정에 관한 기억을 가지고 있지 않기에, 해당 구역으로의 진입은 엄금한다.##
&gt; 
&gt; 대상과의 접촉은 --금지된다-- ##blue|불가능하다##.
&gt; 
&gt; **설명:** SCP-1763은 ##blue|준형이상학적 개체로 자기 자신을 현실의 여러 측면, 즉 실제 세계와 생각 속에서 모두 삭제할 수 있다. SCP-1763은 현재 시각, 청각으로 확인할 수 없으며, 열 신호를 발산하지 않으며, 자신의 형태를 선택적으로 제거할 수 있다. 이에 더해 대상은 근처의 인간에게 강력한 밈적 효과를 발휘하여 목표의 뇌 속에서 자신에 대한 정보를 제거, 검열 및 변질시킨다. 또한 다양한 매체에 기록된 간접적으로 연관된 정보 또한 확실치 않으나 위험할 가능성이 있다. 본 프로젝트에 할당된 인원이 부족하기 때문에, SCP-1763에 대한 모든 연구는 가까운 미래로 연기한다.##
&gt; 
&gt; SCP-1763이 --처음 격리된 이래-- ##blue|{@@--@@00년 -0월 -0일} 처음 분류된 이래 [[footnote]]**{{오류: 널 필드 호출됨;}}**[[/footnote]] 대상에 의해 총 30명이 사망했으나, 이렇게 사망한 인원이 존재했다는 기록은 존재하지 않는다. SCP-1763이 재단 인원들을 공격해 살해하는 동기가 있다고 가정해도, 이는 현재 불명이다.##
&gt; 
&gt; ##blue|본 문서의 몇몇 다른 판본이 발견되었는데, 이들은 대상을 물리적 형체를 지닌 생물로 취급하고 있다. 이로 미루어 보아, SCP-1763은 과거 한 차례 재단의 활동으로 격리되었고, 현재와 같은 수준의 변칙성은 지니지 않았던 것으로 보인다. 추가적인 추론에 의하면 통상적 매체에 대한 SCP-1763의 자기 삭제는 현재 진행 중이며, 이로 인해 대상은 점점 &#39;현실&#39;에서 멀어지고 있다. 이는 생존 전략, 자연 선택, 혹은 먹이 획득의 수단일 가능성이 있다. 당연하게도 이러한 가설을 증명할 증거는 존재하지 않는,,다,,//;-##
&gt; 
&gt; ##blue|-/SC- ,,P,,/1763의 현재 위치, 더 나아가 존재 여부는 _{{현재 ^^불명확|하^^다}};##
&gt; 
&gt; **부록:**
&gt;&gt; ##blue|**{{데이터 소실됨.}}**##

//~ 2018년 01월 03일 신원 불명의 연구원의 개인 컴퓨터에서 회수된 문서들. 존재하지 않는 변칙성을 분류한 것으로 보이며(오락 혹은 학술적 목적일 가능성이 있다), 발견 직후 가벼운 혼란이 발생한 뒤 해명 등급으로 지정되었다. 모든 인원들은 위에 묘사된 것과 같은 개체나 현상에 의한 위협이 재단, 재단 인원, 혹은 일반 사회에 존재하지 않으며, 사실상 완전히 지어낸 것임을 명심해야 한다.//
