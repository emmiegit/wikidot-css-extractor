    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-173-PT -- Aposentos do Capitão
**Autor:** [[*user Xenox Drago]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-6436424/scp-173-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-173-PT

**Classe do Objeto:**  Euclídeo

**Procedimentos Especiais de Contenção:** Inicialmente fora aconselhado interditarmos ambos os locais, mas agora é exigida também uma segurança mais rígida uma vez que as contenções foram violadas repetidas vezes sem uma vigilância humana no local, seis agentes da filial Lusófona fazem a segurança em turnos alternados.

**Descrição:** Tratam-se de duas diferentes estruturas em uma mesma quadra, estão ligadas por túneis subterrâneos e por um personagem histórico local, “o Capitão ██████” apresentam diferentes anomalias variando entre as estruturas e entre os andares das mesmas.

[[collapsible show=&#34;+ Estrutura  1&#34; hide=&#34;- fechar&#34;]]
A primeira estrutura se trata da antiga residência do “Capitão██████”, esse casarão, já fora usado como centro de revenda de água mineral, escola de ensino fundamental e ensino médio, e mais recentemente um fórum público, antes de a fundação o desativar.

As anomalias aqui se dividem em anomalias estruturais, como a possibilidade de se encontrar túneis  escondidos sob o chão, que levam à estrutura 2, salas escondidas atrás de paredes totalmente seladas, e a escada, que se comporta de forma incoerente, em momentos te leva ao segundo andar normalmente, mas em outras ocasiões guia o indivíduo que nelas transita até paredes seladas, ou em ocasiões mais raras, o transeunte ficará dias tentando chegar ao seu fim, seja subindo ou descendo da mesma; 

E anomalias psicossomáticas como ilusões de vultos, sangue nas tubulações de água, sons de correntes sendo arrastadas pelo local e o temido som de um violino, em marcha fúnebre, anunciando a morte de quem relatou ter escutado, por ataque cardíaco. 

Os afetados pelas ilusões, com exceção dos que escutam a marcha fúnebre, que morrerão em 47 minutos pelo ataque não apresentam nenhum efeito residual das mesmas ao sair do local. 

[[/collapsible]]

[[collapsible show=&#34;+ Estrutura  2&#34; hide=&#34;- fechar&#34;]]
A segunda estrutura se localiza ao lado esquerdo da primeira, e se trata de um presídio desativado, que recentemente fora usado como biblioteca, galeria de arte, e mais recentemente como academia de letras, andes de a fundação o desativar. Ao contrário da casa de “Capitão”, aqui as manifestações anômalas são relacionada aos criminosos ligados à figura de “Capitão” e são, desde transfigurações dos quadros para o retrato de vítimas com o uniforme de presidiários ajoelhados, sangrando e implorando por ajuda,  vultos de homens encarcerados, movimentação de objetos pequenos por conta própria, até marcas com a profundidade de cerca de 3,0 cm aparecendo naqueles que ousam pisar no local, nessa situação, é relatada uma dor lacerante e o surgimento da marca de dá como movimentos rápidos. 

Ao sair do local, os afetados pelas feridas continuam com as mesmas, e têm 100% de chance de escutarem a marcha fúnebre do violino ao adentrarem na estrutura 1.
[[/collapsible]]

**História e como foi Descoberta:** Tenente, chegara na cidade de,███ ██████ no leste mineiro e em pouco tempo iniciara sua incursão contra o crime local, apesar de receber várias ameaças, desvendava crimes obscuros, capturava com métodos violentos e desmantelava organizações criminosas membro por membro, desde os mais  rasos ladrões de rua até os mandantes transvestidos como pessoas de bem.

1951, tendo os méritos reconhecidos, o Tenente █████ é promovido a Capitão, e consegue criar uma unidade Policial para capturar e deter criminosos, e resolve construir seu lar ao lado do presídio mais importante, até então, na cidade, como forma de demonstrar seu poderio e sua total intolerância ao crime.

O Capitão█████, reconhecida figura local, secretamente criava túneis e quartos em sua casa, os túneis levavam ao pátio do presídio, local aonde █████ escolhia a dedo criminosos que haviam cometido crimes considerados abomináveis ou que haviam o ameaçado e os levava aos quartos secretos que construira, torturando-os, depois os aprisionando em tais salas e, por ultimo as selando, como se fosse uma parede comum, deixando-os a gritar e agonizar até sua morte. 

Capitão também carregava consigo sempre uma grande maleta de violino, quando questionado dizia amar tocar mas ser muito tímido para fazê-lo na frente de outros, mas na verdade seu conteúdo era uma metralhadora, e munição para a mesma, mostrando o preparo do Capitão.
Apesar de ter se aposentado em  1974, com ele extinguindo a organização física da Delegacia Supervisora de Capturas, o grupo bem como o próprio █████ continuavam a caçar eliminar criminosos de formas cruéis e desumanas.

Os casos eram abafados por anos até que a estrutura 1 se tornou uma escola, as ocorrências foram de escala tão grande que chamaram a atenção da filial lusófona, que agora interditou ambas as estruturas e as protegem.
