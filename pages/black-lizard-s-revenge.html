回炉重造后的第二作。不满意的作品。
[[include :scp-wiki:component:ratio-bar pie=--]]
[[include :scp-wiki-cn:credit:end]]
我和朋友均是普通人，在一家普通的公司做着普通的工作。但我们有一个共同的爱好，那就是每周末都会去打猎。

朋友在公司里并不活跃，总是在默不作声地工作，因此除了我，没有人对他有一丁点印象。甚至有次他翘班，也没人注意到，我向领导上报时，领导居然问：“咦，这个人是我们公司的吗？”

但他在打猎时……哇哦，怎么说呢？他最迷人的时刻就是一手拿着冒着烟的猎枪，一手拎着打到的猎物，那时他表现得像个神话故事里的英雄，与在公司那乏味的样子截然不同。

我们总会在星期六坐在酒吧里，商量着要去哪打猎。

回顾那起事件的开始，很不平常。朋友问我是否知道我家附近那片林子里栖息着什么大型爬行类。我呆了，问他看见了什么。

“我在那片林子里看见一只蜥蜴模样的黑色动物，和人一样大！”朋友激动地说，“老兄，你酷爱生物学，你知道有这样子的动物吗？”

“不知道。也许是未被人类发现的新品种。”我回答。

“既然你也不知道，那我们这次去猎捕它，一探究竟吧！”

第二天，我们真去了那片林子。朋友穿了一套只在打猎时穿的淡蓝色衣服。我们深入林子，发现在一处泥坑上有深深的爪印。朋友瞪大眼睛，仔细观察这个印记，并用手指触摸它。

“脚印可真大啊。是不久前留下的。它应该在附近。”虽然狩猎只是我们的业余爱好，但朋友对此表现的像个专业。

朋友打开拎着的背包，从中取出一大块肉，放在地上。“你说它会不会喜欢吃这个？”

诱饵布置完毕后，我们藏到树后，紧紧端着猎枪。接下来的一小时很无聊，而我不得不像朋友一样聚精会神盯着诱饵，等着猎物的到来。正当我打算放弃等待，说“它应该不会来”时，传来刮擦声，一只我从来没见过的，通体漆黑的生物爬来，俯身望着那堆肉。它爬行时大概半米多高，腿很粗壮，细长的头部长着大得吓人的眼睛和嘴。

“准备开枪。”朋友低声说。

我们瞄准它，扣下扳机时，它发现了我们，往我们的方向看来。但它发觉的太迟了。

“砰”“砰”两声响，子弹精确地打中了它。我本以为会有两朵血花从那个生物的脑门绽放出来，可什么也没发生。它没有死，甚至没有受伤。我看见朋友的脸浮现出惊讶。

它用手指指着我们，站起[[footnote]]它站起来有两米多高。 [[/footnote]]，然后无声地跑向我们，这样反而更恐怖。我吓得摔倒。

我用颤抖的声音问朋友：“怎么办？”

没有回答。我转头，发现朋友早已用我从未见过的高速度逃跑。

“喂，你也快跑啊！”

我爬起来，开始飞快地挪动我的脚。我们没命地跑。听着身后那只怪物的急促脚步声，我可以想象我们被它抓住撕成碎片的模样。我们拐了个弯，朋友拨开面前的灌木丛，“藏在这里！”

我们爬进灌木丛后的一秒钟里，我看见了一只黑色而粗壮的爪，那生物来了。它环顾周围，开始四处搜寻。

简直是奇迹，它没有搜寻到我们。一无所获后，怪物走了。

出了林子，我们仍然惊魂未定。这次的奇遇太令人震惊和奇怪了，我们想讲些什么，却一句话也说不出来。最后过了好半天，朋友才从牙缝里挤出几个字来：“现在安全了。”

他错了。我们并没有安全，我们惹了不该惹的东西。
------
一天的工作结束后，朋友过来和我打招呼，我发现他变得好瘦，导致衣服显得很宽大，像他把一个大化肥袋子穿在身上。我问他怎么了。令我没想到的是，他大声哭了起来。他一边哭一边说，那个头部细长的黑色蜥蜴昨天晚上站在他家门口，通过窗户死死盯着他。

“那家伙开口说话了，”他用绝望的语气继续说，“它说要报仇。”

我安慰他，告诉他不要害怕，一切只是他的幻想。他说这么讲不对。然后他撸起左手的袖子，我不得不紧紧咬着自己的衣袖，防止自己在公司里大叫起来。我看见他的手腕上被开了一个曲奇饼那么大的洞，但是没有流血。这一定很痛。

我本应该试着帮助他，可那时我吓坏了，僵在椅子上无法动弹，什么也没干。我只是看着他唉声叹气，放下袖子后离开。
------
朋友突然不来上班了，他没请假。我工作时总是担心他会不会自杀，于是几天后我开始行动。

那天晚上，我去朋友的别墅看望他。我发现他家门大开着，我认为他是不小心忘记关门了。我有些担心小偷会来他家偷东西，于是决定帮他把门关上。这时我发现，门锁拧下来扔在地板上。正当我觉得奇怪时，我听见了一声惨叫，然后我想都没想就冲进了他家。

衣帽架上挂着那套淡蓝色衣服。桌子被什么东西撞倒了，上面的食物洒了一地。我担心极了，喊着朋友的名字。

又传来一声大叫，接着房间里所有的灯都暗了下来，卧室里开始传出某些动静。我吓了一跳，呆立在原地几秒钟。我去厨房拿了一把水果刀，接着贴着墙壁，大着胆子慢慢向卧室靠过去。

我发现卧室门的门锁被开了一个和朋友手腕上的伤口一样大的洞，导致门锁不起作用了，我轻轻推开卧室的门。

我首先闻到刺鼻的臭味和血腥味，然后看见树林里遇见过的黑色生物站立在卧室里，手里抓着我朋友被扯下来的头，以及布满孔洞、被撕烂的朋友的身体，在床上。

肌肉组织、皮肤和血液洒满了整个房间，这情景对我这个胆小鬼来说已是极为恐怖。我吓呆了，一开始根本不知道要干什么。我惊恐万分，怪物盯着突然闯入的我，嘴咧开，我发现它的嘴布满了密密麻麻的獠牙，且除了牙齿和牙齿上的血迹之外什么都没有。

怪物一边发着蛇一样的“嘶嘶”声走向我，一边把插入朋友脑袋的利爪拔出来。我这时才开始尖叫，把水果刀尽力扔向它，给它的行动造成些许阻碍。然后我呕吐着逃出卧室，在黑暗中摔倒，乱爬，撞翻了衣帽架，摸索到了门，跑到外面，并在离朋友房子几公里远的地方报了警。

警察开着警车来时，我松了口气。我跟警察们一起来别墅并且歇斯底里地要求警察一定要检查一下这栋房子的卧室。我看着警察们去了卧室，等待着听见警察们发现房间里的尸体时的唏嘘声。可我听见的是警察们的大笑，而我的朋友——完好无损的——从卧室里出来。他看着我和警察们，表现得很吃惊，问发生了什么。我向卧室里一看，没有怪物，没有尸体，甚至没有血迹。

警察们把此事归结到我的幻觉上[[footnote]]我根本就没有这样的毛病。 [[/footnote]]，批评我不要随随便便报警，接着握握朋友的手，向他道歉，然后开着警车走了。警车开出数十米远时，我还能听见警察们对我的嘲笑声。朋友拍着我的肩，笑着说他明天就回来上班。

第二天朋友果然去上班了。他就像变了一个人一样，一改平日在公司里的阴郁，表现得十分活泼开朗，开始和除我以外的其他人搭话、交朋友。一切都似乎很平静，甚至变得更好。但我仍然对我在卧室看到的事物念念不忘，我死也不会忘记的，也不会认为那是我的幻觉。

我不知道朋友身上发生了什么，但肯定跟那只怪物脱不了关系。朋友重新工作那几天，我过得浑浑噩噩。公司里不断有人问我怎么了，我没有把这事告诉他们。我不能。我只想好好休息一下，忘记这件事。我请了个长假。反正我也不想工作。
------
在假期间的一个夜晚，我在餐桌上安安静静地吃饭。我无意间抬起头，看见朋友站在窗外，死死地盯着我。朋友也发现我在看向他，他咧嘴笑了。目光和他对上的一瞬间，他的眼神令我想起了那只怪物。我大胆地认为，**它**不是我朋友，只是有我朋友的皮囊。

我打开窗，问它“想要干嘛？”

它镇定地回答：“老兄，我们认识这么多年了，我还没有去过你家哩！明天晚上我会来你家//做客//。”

然后不是我朋友的人在黑暗中消失得无影无踪。

我想起朋友还是朋友时说过“那个黑色怪物要报仇”之类的话。

那么它下一个报仇对象就该是我了。

第二天晚上，我没有上床。我把几个枕头塞进被窝里，假装床上还有人在睡觉。

卧室里除了床，还有一个大沙发。我一手把沙发掀起来，一手用刀割开沙发下蒙着的布，取出填充物后，钻进沙发的内部。我今晚就在这里过夜。这是我为了活下去想出的招，希望这么做能起到很好的效果。

晚上十一点左右，我听见有人在敲门，我听见不是我朋友的人在喊我开门，我没理它。但是它坚持敲着，大概敲了半小时，敲门声越来越重，最后听上去就像一头熊在撞门。

撞击声戛然而止，看来大门被它强行打开了。我的家里响起脚步声，与此同时，我带进沙发内部的小灯笼突然熄灭了。我侧过身，用针在沙发上戳了个洞，通过小洞看看外面的景象。我看见外面的路灯一盏接一盏暗下来，世界陷入黑暗。我不禁回想起朋友被它杀死前，他家的灯全部熄灭。

“嘎吱”，卧室的门被推开了。我的心脏怦怦跳。我看见粗壮的四肢，细长的头部，是它。它穿着朋友的那套淡蓝色衣服，朋友果然已经死了。

它停在我的床前，它的利爪不停地升起又放下。

我不想知道它要干什么，翻了个身，捂住耳朵，闭上眼睛，暗暗祈祷它不要发现我，就这样进入了梦乡。

凌晨，我就睁开眼睛。我看了看外面，确信怪物不在后，钻出沙发。我发现我的床被扎了无数个曲奇饼大小的洞，就像有人用长矛戳了好几百下——那是它利爪的杰作。

我向领导发了份辞职书，在天未亮时逃离了这个城市，再也没有见到它。现在我再也不打猎了，而且正在找份新的工作。</textarea></pre>
