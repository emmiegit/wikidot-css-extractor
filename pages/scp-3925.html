**Ítem #:** SCP-3925

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Como SCP-3925 tiene un alcance mundial y se genera espontáneamente a partir de una fuente desconocida, la contención total no es actualmente factible. Hasta que se encuentre una solución de contención permanente, estos procedimientos se han desarrollado para minimizar la duración y la escala de los eventos SCP-3925 y reducir el riesgo de exposición pública.

Todos los individuos bajo el efecto de un evento SCP-3925, una vez identificados por fuentes locales de la Fundación, deben ser transportados a la instalación Subdivisión 03 más cercana. Con la cooperación de los gobiernos nacionales e internacionales, se les ha proporcionado la cobertura de los organismos gubernamentales pertinentes a la región. Las personas afectadas recibirán una información adecuada sobre el organismo que necesita recabar información de ellas, y residirán en el lugar mientras completan SCP-3925-1 con la ayuda del personal administrativo de la Fundación. Una vez que SCP-3925-1 se haya completado de forma satisfactoria y haya concluido el evento SCP-3925 que afecta a un individuo, éste podrá ser liberado a sus actividades anteriores, con un periodo de observación posterior de 60 días en la comunidad.

Asegurar la cooperación de los individuos afectados por SCP-3925 de esta manera ha resultado ser la forma más eficaz y humana de contención de SCP-3925, y cada instalación de la Subdivisión 03 ha sido autorizada a pagar a estos individuos un salario basado en los sueldos locales mientras dure su estancia. Sin embargo, debe considerarse la posibilidad de coerción si los individuos se niegan a cooperar. La divulgación de datos clasificados de la Fundación sobre la naturaleza de SCP-3925 está autorizada con la aprobación del personal de nivel 4, pero los tipos de personalidad en los que esto ayuda a asegurar la cooperación son poco comunes. Si se utilizan medidas coercitivas o los individuos acceden a información clasificada en algún momento de este proceso, se deben administrar amnésicos antes de su liberación a la comunidad.

--Si SCP-3925-1 es imposible de completar con éxito, o un evento SCP-3925 persiste durante más de 20 iteraciones, se aconseja la terminación del individuo afectado.-- Después de los eventos del Incidente 3925-1, la terminación de cualquier individuo bajo el efecto de SCP-3925 está prohibida. Como completar parcialmente una iteración de SCP-3925-1 reduce la tasa de crecimiento de las iteraciones posteriores, la contención óptima requiere que algunos individuos continúen trabajando en SCP-3925-1 indefinidamente. Dada la angustia que provoca esta situación, la coerción es necesaria para este propósito. Actualmente hay ███ individuos en esta situación bajo custodia de la Fundación.

Desde 1989, la Subdivisión Administrativa 03 se encarga de la gestión de SCP-3925 para facilitar medidas de contención centralizadas y racionalizadas. Véase el anexo 3925-1 para más detalles.

**Descripción:** SCP-3925 es un fenómeno en el que las personas afectadas reciben un formulario en papel A4 en el que se solicitan diversos datos personales (SCP-3925-1). Desde la primera recepción de SCP-3925-1 se considera que los individuos están afectados por un evento SCP-3925 en curso. Si SCP-3925-1 se completa con éxito y se deposita en un buzón en un plazo de 30 días, se desmaterializará y el evento SCP-3925 concluirá. Sin embargo, si SCP-3925-1 se completa incorrectamente o no se devuelve, el individuo recibirá una nueva iteración de SCP-3925-1 a la que se aplicarán las mismas condiciones. Cuando se genera una nueva iteración, la anterior pierde sus propiedades anómalas. Los esfuerzos por rastrear a SCP-3925-1 antes de su aparición o después de su desaparición han sido infructuosos.

Se estima que SCP-3925 afecta a ~200 individuos al mes en todo el mundo. Todos los individuos afectados son adultos alfabetizados y numerados que residen en áreas con un sistema postal desarrollado, aunque SCP-3925-1 parece materializarse en la vivienda del individuo en lugar de ser entregado por el servicio postal.  Sin embargo, una vez que un individuo está bajo el efecto de SCP-3925, estos criterios ya no se aplican, y SCP-3925-1 continuará manifestándose en su proximidad. Teniendo en cuenta estos requisitos, SCP-3925 se ha observado históricamente en el mundo desarrollado, pero las cambiantes circunstancias económicas mundiales han provocado un aumento de los eventos SCP-3925 en las naciones en desarrollo. Por lo demás, no hay características distintivas de los individuos afectados. SCP-3925-1 aparece en el idioma principal del individuo afectado (se han observado más de 50 idiomas en 120 países). A partir de 2017, se han documentado 60.948 eventos de SCP-3925, con aproximadamente 3.000 eventos en curso en cualquier momento bajo la vigilancia de la Fundación y un estimado de 2.000 fuera de esta.

Los detalles solicitados por SCP-3925-1 son inicialmente mundanos y sencillos (nombre, edad, sexo, etc.) y finalizar un evento en este punto es relativamente sencillo. Se estima que el 75% de los eventos SCP-3925 son completados por el público en general en la primera o segunda iteración de SCP-3925-1 y no llegan a la atención de la Fundación. Sin embargo, las iteraciones subsiguientes de SCP-3925-1 aumentan en longitud[[footnote]]Aproximadamente un 20% más de páginas por iteración.[[/footnote]] y complejidad, progresando hacia información más complicada (por ejemplo, el consumo diario de electricidad en el hogar) y volviéndose cada vez más personal o extraña (por ejemplo, el recuerdo más traumático de la infancia). El formato y el diseño de SCP-3925-1 varía entre los individuos, pero sigue siendo coherente en todas las iteraciones. Todos los ejemplos de SCP-3925-1 concluyen con el siguiente texto.

&gt; = Gracias por su ayuda.
&gt; = Propiedad de la Central de Registros, [año en curso]

A continuación se muestran ejemplos de iteraciones de SCP-3925-1.[[footnote]]Esta instancia de SCP-3925 estaba asociada a un Sr. P. L. Brown, nacido el 19/04/1977, designación de la Fundación 3925-49484G.[[/footnote]]

Cualquier individuo puede rellenar SCP-3925-1, pero debido a la naturaleza frecuentemente personal de las preguntas se requiere la aportación del sujeto primario para completarlo con precisión. Toda la información solicitada por SCP-3925-1 está teóricamente disponible para el individuo afectado, pero las preguntas más complejas pueden ser prácticamente imposibles de completar debido al esfuerzo o a la memoria necesaria para recoger la información pertinente. Como las iteraciones de SCP-3925-1 también aumentan de tamaño, las iteraciones más allá de la 40ª iteración son esencialmente imposibles de completar. La finalización parcial de SCP-3925-1 reduce el crecimiento de las iteraciones posteriores, pero como esta propiedad es relativa al porcentaje de SCP-3925-1 completado correctamente, se estima que un evento SCP-3925 más allá de la 60ª iteración (con un número de entre 40.000 y 60.000 páginas, asumiendo un crecimiento incontrolado de SCP-3925-1 antes de esto) sería imposible de completar en el grado necesario para inhibir el futuro crecimiento de SCP-3925-1. Esto daría lugar a un eventual escenario del fin del mundo de clase NK, con la masa de SCP-3925-1 prevista para superar la masa de la Tierra en la iteración 350. Debido a esta propiedad, tanto la detección temprana como la finalización oportuna son una alta prioridad para la Fundación.

En un principio, se consideraba que la muerte de las personas afectadas era suficiente para poner fin a un evento SCP-3925, y se autorizaba su finalización cuando no era posible completar SCP-3925-1. Esta práctica se interrumpió tras el incidente 3925-1 y se aplicaron los procedimientos actuales. La muerte del individuo afectado por causas naturales parece seguir poniendo fin a los eventos SCP-3925.

**Incidente 3925-1**: El 01/02/1986, fuentes de la Fundación en el gobierno francés fueron alertadas de un evento SCP-3925 en curso tras una investigación de bienestar social en la residencia de Lyon de un tal M. Leblanc, conocido como un excéntrico local y estereotipado &#34;acaparador&#34;. Se descubrió que su residencia estaba llena de SCP-3925-1 inertes, y que SCP-3925-1 activo contaba con 22.522 páginas, estimándose que era la iteración número 55. Dado que la finalización convencional del evento SCP-3925 era improbable, sobre todo teniendo en cuenta el estado mental del individuo, se aconsejó su terminación y la orden fue autorizada por el Dr. Becker, entonces subdirector del Sitio ██. M. Leblanc fue terminado por los agentes de la Fundación el 09/01/1986.

El 01/02/1986, una iteración SCP-3925-1 de 30.092 páginas se materializó en la sala de correo del Sitio ██. El contenido era específico para el Dr. Becker, pero se dirigía a él como &#34;el responsable administrativo de M. Leblanc&#34;. Cuando se le informó de este hecho, el Dr. Becker intentó saltar desde la ventana de su despacho, pero fue retenido por sus colegas. Tras una intervención psicológica, fue reasignado al trabajo a tiempo completo en SCP-3925-1 y actualmente se encuentra en las oficinas de la Subdivisión Administrativa 03 en Europa.

**Anexo 3925-1**: Subdivisión Administrativa 03

La Subdivisión Administrativa 03 (&#39;//Service for Clerical Processing//[[footnote]] **N. del T.:** En español &#34;Servicio de Tramitación Administrativa&#34;; se ha mantenido en inglés para remarcar las siglas S.C.P., pues es una agencia de cobertura. [[/footnote]]&#39;) se creó en 1989 para gestionar las crecientes demandas de personal de la Fundación relacionadas con los eventos de SCP-3925. Su función principal es acoger a las personas afectadas por SCP-3925 y ayudarles a cumplimentar SCP-3925-1 con la ayuda del personal administrativo de la Fundación. También es responsable de la investigación relacionada con SCP-3925.

En la actualidad existen 4 centros regionales principales, seleccionados para cubrir zonas pobladas con altos índices de eventos de SCP-3925. Cada centro cuenta con una agencia de cobertura (en paréntesis) dispuesta en colaboración con las autoridades gubernamentales, elegida como autoridad que podría requerir plausiblemente la información solicitada en SCP-3925-1.

* EUA/Norteamérica, Nueva York, sede central (Servicio de Impuestos Internos de EE.UU.)
* Europa Occidental, Bruselas (Comisión Europea, Departamento de Registros[[footnote]]Agencia ficticia.[[/footnote]])
* Europa Oriental/CEI, Moscú (Servicio Federal de Seguridad de la Federación Rusa)
* China, Beijing (Ministerio de Seguridad Pública)

El Consejo O5 ha aprobado el desarrollo de los centros de India y Oriente Medio/Norte de África, cuya apertura está prevista para 2025.

La Subdivisión 03 emplea actualmente al personal de la Fundación [CENSURADO], bajo la supervisión del director Y. L. Liu. Dado que la mayor parte de su trabajo se realiza bajo la apariencia de funciones gubernamentales normales, sin actividad anómala visible, desde 1993 emplea a civiles no pertenecientes a la Fundación en muchas funciones no esenciales. Este personal se considera subcontratistas de la Fundación con autorización de seguridad de nivel 0. En 2015 había 21.400 subcontratistas en la nómina de la Subdivisión 03.

&gt; A todo el personal de Service for Clerical Processing,
&gt;   
&gt; ¡Enhorabuena por otro mes exitoso! Me complace informar de que hemos vuelto a cumplir nuestros objetivos de brechas menores y mayores del SCP para el mes de abril. Quería abordar algunas de las preocupaciones que he oído expresar sobre los procedimientos de contención de SCP-3925 y la dirección de nuestro departamento. Tanto yo como el Consejo O5 confiamos en que nuestros procedimientos actuales son satisfactorios con los recursos que disponemos. Esto no significa que no creamos que podamos mejorar, y nuestros investigadores han demostrado recientemente muchas propuestas novedosas para controlar SCP-3925. Aunque muchas de ellas no pueden discutirse por cuestiones de autorización, estoy seguro de que estamos en buenas manos gracias a sus esfuerzos colectivos.
&gt;   
&gt; En este sentido, el personal superior es consciente de que trabajar en este departamento puede ser una tarea difícil. Somos conscientes de que SCP-3925 no es tan glamuroso como otros SCP. Sin embargo, todos son conscientes de la documentación y de que sigue siendo una grave amenaza para la humanidad, al igual que cualquier otro SCP de clase Keter. Espero que el personal tenga en cuenta que cada día que viene a trabajar aquí está protegiendo a la raza humana tanto como cualquiera de sus colegas en otros lugares, y debería estar orgulloso de sí mismo.
&gt;   
&gt; Ahora bien, la Fundación valora el bienestar de sus empleados y el personal puede darse de baja por estrés si así lo desea. De acuerdo con RRHH, ahora hay un nuevo formulario (11B-Verde) para solicitarlo, separado del formulario 11A (Salida General). Este formulario debe ser firmado y aprobado por el director de su departamento y el subdirector de RRHH Olsen, además del formulario 20 (Sustitución de Deberes Actuales).
&gt;   
&gt; Asimismo, el personal debe saber que, por cuestiones de tiempo, a partir de ahora no consideraré las solicitudes de traslado antes de recibir formularios de traslado separados aprobados por un miembro del personal de nivel 4 tanto de este departamento como del departamento externo correspondiente.
&gt;
