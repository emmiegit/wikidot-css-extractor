[[include component:image-block name= 
http://scpsandboxcn.wikidot.com/local--files/edward-ck/delet |caption=由于SCP-CN-360的模因效应，图片已被下令删除]]
**项目编号：**SCP-CN-360

**项目等级：** Euclid

**特殊收容措施：**SCP-CN-360被收容于一个Site-CN-██的一个标准物品保险柜中，维持容器的温度，湿度恒定。 --其防御措施遵守标准项目防御协议，--事件360-A之后，已设立专责部门“作家”负责SCP-CN-360的收容工作，同时机动特遣队 Eta-CN-03&#34;写手&#34;应随时待命以防止潜在的收容失效。自事件360-A后，其收容设施被转移至Site-CN-██地下100米处一个密封隔间内，3名安保人员被部署于SCP-CN-360的收容设施外，同时应至少保证2名安保人员随时待命，任何试图接近SCP-CN-360的举动都应被监控。对显示出受到SCP-CN-360影响的人员都应立即使用抑制模因“思路”并实施C级记忆消除。

基金会人员应密切监视社会上潜在的SCP-CN-360威胁，一旦发现任何被SCP-CN-360感染的迹象都应立即上报。若发生大规模感染现象，机动特遣队应通过任何手段散布抑制模因“思路”以消除SCP-CN-360造成的影响。

--只有获得3级或以上安全许可的人员才能将SCP-CN-360从其收容设施内部取出，相关实验需要得到至少两名4级人员的批准，抑制模因“思路”和记忆消除设备也应随时到位。--事件360-A后，禁止任何人员接近SCP-CN-360，相关实验已经被叫停。

**描述：**SCP-CN-360是一张空白的标准A4打印纸，对项目的成分分析显示其与普通的A4打印纸无异，但无法折叠，已证实无法用常规手段摧毁，目前相关摧毁实验已被禁止。

SCP-CN-360具有Ⅲ级模因危害，任何形式对SCP-CN-360的直接观察都会导致观察者受到感染，同时SCP-CN-360可以通过出版物、视觉和听觉媒体等媒介进行传播[[footnote]][仅限于受感染者的录音或与其他人的任何形式交流][[/footnote]],但受感染的物品可以通过摧毁来消除影响。

**SCP-CN-360对人的影响分为以下阶段：**
* **第一阶段：**受感染的对象会试图进行文学创作，但是对此表现的非常消极并表示“没有任何创作构思”，无从下笔，此阶段会持续5～7天，之后将进入下一个阶段，此阶段可通过C级记忆消除来抑制影响。
* **第二阶段：**受感染的对象开始变得烦躁，出现轻微抑郁症状并丧失部分读写能力，大多数情况下对象会把自己关在一个房间里对着空白的稿纸发呆，有极少数情况对象会试图在稿纸上进行创作。此阶段会持续3～4天，随后进入下一阶段。如果在此阶段进行有效抑制则不会进入下一个阶段，感染症状将会在之后的3天内消退。
* **第三阶段：**受感染的对象变得狂躁异常，完全丧失读写能力，对其他人显示出极大的敌意并出现严重的自残倾向。此阶段暂无有效的抑制手段，任何进入此阶段的对象都应被控制隔离并被处决。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/edward-ck/silu |caption=用于搭载抑制模因“思路”的纸质文件，抑制模因已被移除]]

目前已知最好的抑制手段为抑制模因“思路”，可显著的消除第一和第二阶段受感染者的影响，且感染症状不会再次复发。第三阶段暂无任何有效的抑制手段，由于相关实验已经被叫停，隔离处决被认为是此阶段最好的控制手段。

**回收记录：**SCP-CN-360初次发现于2██/██/██，在███发生的一起持刀伤人案，报道称当地的一名小说创作者突然发疯并持刀砍伤自己的邻居后挥刀自尽，起初这被认为是一起普通的刑事案件，在提取证据时一名实习法医发现其写字台上的一张空白A4纸无法被折叠装进收纳袋中，即便使用暴力方法也无法将其折叠，这引起了潜伏在警局内部中国分部的特工的注意，基金会随后到场并回收了SCP-CN-360及警察的所有资料，并对所有知情人员实施了C级记忆清除。

**以下是探索SCP-CN-360抑制方法的实验记录**
----
**实验记录360-α**

**受试对象：**D-9437

**感染阶段：**第一阶段

**记录人：**Dr.███

**实验过程：**D-9437被置于一个单独的隔离间内，提供纸笔以及充足的食物和水。未对受试对象采取任何措施，并跟踪记录

**结果：**D-9437进入感染第二阶段

**博士的评论：**这个结果再正常不过了。
----
**实验记录360-β**

**受试对象：**D-6794

**感染阶段：**第一阶段

**记录人：**Dr.███

**实验过程：**D-6794被置于一个单独的隔离间内，提供纸笔以及充足的食物和水。对D-6794实施了C级记忆消除，并跟踪记录

**结果：**D-6794感染症状完全消除，未进入第二阶段

**博士的评论：**这是一个非常简单有效的办法，已经申请进一步的实验
----
**实验记录360-γ**

**受试对象：D-9437**

**感染阶段：**第二阶段

**记录人：**Dr.███

**实验过程：**在D-9437的隔离间内对其实施C级记忆消除，并跟踪记录

**结果：**D-9437进入感染第三阶段

**博士的评论：**怎么无效了？看来需要更有效的措施进行抑制。
----
**实验记录360-δ**

**受试对象：**D-8724

**感染阶段：**第二阶段

**记录人：**Dr.███

**实验过程：**D-8724被置于一个单独的隔离间内，提供纸笔以及充足的食物和水。D-8724被引导接触抑制模因“思路”，并跟踪记录

**结果：**D-8724感染症状完全消除，未进入第三阶段

**博士的评论：**果然模因还是要用模因来对付……或许可以尝试一下A级记忆清除？
----
[在进行第四次实验时，Dr.Yang强烈反对并要求取消本次试验]

**实验记录360-ε**

**受试对象：**D-9437

**感染阶段：**第三阶段

**记录人：**Dr.███

**实验过程：**[数据删除]

**结果：**引发事件360-A，

**博士的评论：**[数据删除]

&gt; **事件360-A**：在进行第四次实验时，D-9437突然[数据删除]并逃离了隔离间，一路逃窜至低危实体收容区，其间对象不断的自言自语导致了3名研究员和2名安保人员的感染，随后感染以极快的速度扩散至整个站点，站点主管Dr.Ye在将事件上报之后紧急散播了抑制模因“思路”，6名接种了抑制模因的安保人员紧急出动并制服了D-9437，D-9437被押回隔离间的路上咬断自己的舌头导致其死亡。

**增加记录360-1：**███/██/██后，Site-CN-██主管Dr.Ye报告称SCP-CN-360的模因作用减小，不再通过出版物和听觉媒体等媒介进行传播，其危害级别已降为Ⅱ级危害，由于暂不清楚SCP-CN-360模因效应减小的原因，相关实验仍处于禁止状态
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
&gt; = [[size 300%]]**警告**[[/size]]
&gt; = [[size 150%]]以下文件遵守A级保密协议，未经授权的访问将会被监控[[/size]]
&gt; 
&gt; [[size 90%]][[collapsible show=&#34;+ 未取得Write权限的人员禁止访问&#34; hide=&#34;- 权限已取得&#34;]]
&gt; 首先恭喜你取得了Write权限，这种特殊权限在一般情况下是很难取得的。
&gt; @@@@
&gt; 
&gt; 看到这里我相信你一定很疑惑，为什么在有MTF的情况下，基金会仍然大动干戈的去搞一个单独的部门来负责收容SCP-CN-360，根据你所了解的，你可能会猜测SCP-CN-360可能又是个什么幌子来掩盖某个Keter级项目。
&gt; @@@@
&gt; 
&gt; 事实并非如此，SCP-CN-360就是SCP-CN-360，它的所有信息就和文档里写的一样，我知道你现在肯定充满了疑问，请耐心看完剩下的文字。
&gt; @@@@
&gt; 
&gt; 正如你所知道的，抑制模因“思路”是目前解决感染的最佳途径，但是“思路”仅仅是这一类模因的总称。事实上“思路”是一种消耗品，虽然“思路可以同时对多个目标生效”，但是一个“思路”仅仅只能生效一次，SCP -CN-360的潜在风险非常大，我们需要足够的抑制模因来消除其潜在风险带来的影响。这便是“作家”的任务。
&gt; @@@@
&gt; 
&gt; 事件360-A后，物理学家赵博士提出了一个大胆的猜想：SCP-CN-360很可能连接着另外一个空间，因为从某种形式上看，SCP-CN-360是吸收而非毁灭人的想象力。起初这被认为是无稽之谈，但是赵博士坚持向站点主管叶博士申请实验，再三请求之下，叶博士把赵博士的请求发送给了O5议会，出人意料的，我们收到了O5-█的回复，他批准了赵博士的请求，但是鉴于SCP-CN-360的威胁程度和性质，所有的一切都是秘密进行的，除了个别知情人士，站点内的所有人对此一无所知。
&gt; @@@@
&gt; 
&gt; 虽然我不知道我是怎么进去的，但是，我们真的进去了，赵博士用了某种特殊的手段把我们送了进去。
&gt; @@@@
&gt; 
&gt; 那个地方是一片蓝色的海洋，确切的说，是一块巨大的蓝色果冻，我不知道这么形容它是否合适，那是一些凝胶状的，类似于果冻的淡蓝色物质，摸上去很凉却很舒服，并且它不会沾湿任何地方，就像儿童乐园里的泡泡球池一样。我们的头顶是一片紫红色的天空，甚至还有星辰闪烁。我从未想到这里居然有如此美景。
&gt; @@@@
&gt; 
&gt; 但是这里并不是什么世外桃源，这里是SCP-CN-360的世界。
&gt; @@@@
&gt; 
&gt; 沃当(Warden)，SCP-CN-360世界的主人，我们称之为SCP-CN-360-1，告诉我们这里囚禁着一个危险的生物，SCP-CN-360-2，但是他没告诉我们到底是什么，同时我们也得知，那些“蓝色的果冻”就是存在于人脑的想象力，而这些，就是关押这生物的唯一手段。直到这时，我们才终于弄清楚了SCP-CN-360的模因效应，SCP-CN-360-1正是它的操纵者，正如赵博士所说的那样。
&gt; @@@@
&gt; 
&gt; **“它只是在吸收想象，而并非摧毁想象。”**
&gt; @@@@
&gt; 
&gt; 设想一下该如何控制一个危险的生物，这就像基金会一样。蓝色凝胶也是可消耗物质，这就说明它需要不断的填充，而这也是SCP-CN-360源源不断吸收想象的原因。
&gt; @@@@
&gt;  
&gt; 虽然这听起来有些荒唐，但事实正是如此，相比之下，比这荒唐的事情太多太多。毕竟已经有那么多“不可能”的东西颠覆了我们的认知，而在这个“一切皆有可能”的世界中，又有什么不可能呢？
&gt; @@@@
&gt;  
&gt; 我们与他达成了一个协议，我们为他提供想象力，他则减弱SCP-CN-360的模因效应，在我们看来，这是一个非常合适的收容措施。换种说法，我们也在通过间接的方式，收容着SCP-CN-360-2。
&gt; @@@@
&gt; 
&gt; 自此，“作家”正式成立，每隔一段时间，我们会找来接种过抑制模因的D级来接触SCP-CN-360，这完全没什么不良影响，D级也都完好无损，伦理道德委员会是不会有话说的。
&gt; @@@@
&gt; 
&gt; 你当然没有听过这些信息，这些东西根本不会对外公开，你所要做的，就是做好你的本职工作。
&gt; @@@@
&gt; 
&gt; 欢迎加入“作家”，新人。从现在起，把你那些所有稀奇古怪的想法全部给我拿出来，别停下思考，你的想象力会派上大用场，它们，便是我们最有力的武器。
&gt; @@@@
&gt; 
&gt; 顺便，我不敢保证这里是基金会最安全的地方，但是相比其他地方来说，你已经足够幸运了。
&gt; ——Dr.████[[/size]]
