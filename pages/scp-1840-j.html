**Ítem #:** SCP-1840-J

**Clasificación del Objeto:** Seguro



**Procedimientos Especiales de Contención:** SCP-1840-J no está actualmente en contención. Cualquier llamada de teléfono dirigida a la Fundación de SCP-1840-J debe de ser redirigida inmediatamente al Investigador Seaward. Bajo ninguna circunstancia el personal no autorizado en contacto con SCP-1840-J puede aceptar comprar, alquilar, contratar, tomar prestado o coger ningún ítem u objeto ofrecido por la entidad SCP-1840-J o terceros asociados a éste. Si cualquier miembro de la Fundación ya se encuentra en posesión de un objeto o ser obtenido de SCP-1840-J, están bajo severa instrucción de devolver debidamente dicho objeto o ser, y con una garantía de una completa amnistía si el comprador de SCP-1840-J puede demostrar que la compra se realizó antes de que la Fundación fuera consciente de las peligrosas propiedades de SCP-1840-J.

**Descripción:** SCP-1840-J exhibe características de lo que se comúnmente se conoce como un tele vendedor. SCP-1840-J aparecerá periódicamente al personal de la Fundación de cualquier lugar con un teléfono y ofrecer una corta y comúnmente exagerada descripción de un ítem en su posesión, seguido de un precio negociable y modos de pago, en lo que usualmente, aunque no siempre, SCP-1840-J proveerá de una localización dónde el ítem comprado se pueda encontrar, instruyendo al comprador de dejar el dinero acordado en dicha localización. SCP-1840-J siempre ha honrado su acuerdo con el comprador. La voz de SCP-1840-J es la de un hombre joven jovial y de temperamento arrogante.
Los ítems ofrecidos por SCP-1840-J tienen simplemente valor monetario o curioso, cómo los restos de un fósil de dinosaurio o anillos de diamante, pero más comúnmente ofrecen artefactos anómalos con una potencia que varía de Seguro a artefactos de nivel Eculid altamente peligrosos. El Investigador Seaward tiene órdenes de comprar cualquier ítem con suficiente peligro para su contención inmediata. A pesar del elevado valor que podrían tener los ítems vendidos por SCP-1840-J, normalmente empiezan con y se venden por precios extremadamente conservadores, habiendo un caso de un artefacto de nivel Euclid comprado por menos de  £5,000. SCP-1840-J muestra una predisposición a negociar precios, y se le ha observado aceptar menos del 30% del valor inicial. A veces también ofrecerá ítems gratuitos al comprador si le ha entretenido lo suficiente.

[[collapsible show=&#34;+ Registro 1840A SCP-1840 Primer Contacto&#34; hide=&#34;- Registro 1840A SCP-1840 Primer Contacto &#34;]]

&gt; [EMPIEZA LA LLAMADA 12:41, 12/08/███]
&gt; 
&gt; **Dr. Richter:** perdón, debo coger esto. Ah, ¿hola? 
&gt; 
&gt; **SCP-1840-J:** ¡Que tal! ¿Dr. Richter? Ése es mi hombre. Hoy tengo una oferta muy interesante para usted. Escuche esto - ¿Le gustaría poseer un auténtico hueso de dinosaurio? Totalmente genuino. ¡Casi nuevo!
&gt; 
&gt; **Dr. Richter:** ¿Qué? ¿Quién es? Cómo — espera. ¿En qué sentido un hueso de dinosaurio está “casi nuevo”?
&gt; 
&gt; **SCP-1840-J:** Buenos verás, ésta tibia fosilizada tiene 65 millones de añazos, y sólo ha estado dentro de un dinosaurio por una pequeñísima parte de ése tiempo. ¡Está prácticamente fresco! 
&gt;  
&gt; **Dr. Richter:** ¿Quién es usted? ¿Cómo ha conseguido mi número? 
&gt; 
&gt; **SCP-1840-J:** Venga, lo admito. El anterior dueño no fue muy cuidadoso. Fue borrado por un asteroide. Las quemaduras quedaron guapas, eso sí. ¡Venga vamos! Sólo estoy pidiendo un precio de salida asequible. ¡Conozco arquitectos que venderían su propia tibia para tener opciones con esta belleza! Es un hueso de Tiranosaurio. ¡El Rey de la Jungla! O del pantano primordial, vaya. 
&gt; 
&gt; **Dr. Richter:** Yo no—
&gt; 
&gt; **SCP-1840-J:** Sí, empezaremos con unos mil. Y ése es un precio tan, tan bajo porque hoy me siento generoso. Me va a hacer un gran favor, amigo, con mi perro pidiendo el divorcio y mi mujer con el veterinario. Es decir —oh, qué más da. Muy bien, pues ponemos ochocientos y ya es un escándalo, pero de verdad.
&gt; 
&gt; **Dr. Richter:** ¿Es esto algún tipo de broma? ¡Investigador Daley! ¡Rastree esta llamada inmediatamente. ¿Cuál es su nombre, caballero? Soy un investigador senior de éstas instalaciones, y no toleraré una juvenil—
&gt; 
&gt; **SCP-1840-J:** ¡Oh, que me aspen! Cinco. Quinientos. Oferta final. Hablamos de un fósil de Tiranosaurio genuido. Una oportunidad en la vida. No puede ponerle precio al orgullo de poseer los restor de un feroz súper-depredador. Bueno, ya lo he hecho de todas formas y está alrededor de cuatrocientos. Última oportunidad.
&gt; 
&gt; **Dr. Richter:** No tengo intención de comprar nada, y cuando encuentre quién es el culpable de ésta broma infantil, ¡acabará muy arrepentido! ¡Tenga unos buenos días!
&gt; 
&gt; [FIN DE LA LLAMADA]

[[/collapsible]]


[[collapsible show=&#34;+ Registro 1840B SCP-1840 Segundo Contacto&#34; hide=&#34;- Registro 1840B SCP-1840 Segundo Contacto&#34;]]

&gt; [EMPIEZA LA LLAMADA 16:12 14/08/███]
&gt; 
&gt; **Investigadora Davis:** Uh, ¿hola? 
&gt; 
&gt; **SCP-1840-J:** Hey, ¡hola señorita! Mire, tengo por aquí una joyita para una dulce mujercita como usted. Bien, considere esto – por sólo unas mil libras, usted, señorita, podría ser la dueña de ésta //belleza//. Ultra raro. Especialmente por estos lares.
&gt; 
&gt; **Investigadora Davis:** Oh – Dios. ¿Es éste una de esas cosas para aumentar la confianza? ¿Cómo que me llevas a un espejo o algo así y hay un mensaje diciendo: “¡Ta-dá! ¡Ya eres maravillosa tal y como eres! O algo así? Porque así es justo – 
&gt; 
&gt; **SCP-1840-J:** De hecho es más un injerto nanotecnológico que resecuencia la genética, pero podría preparar lo del espejo también si quiere. Podría poner todo tipo de mensajes motivacionales si quiere. “Sabemos Lo Que Estamos Haciendo, De Verdad”, eso estaría bien para los empleados de la Fundación. “¿Cómo Puedes Los Investigadores Jefe Dormir por la Noche? No lo Hacen”. Eh, soy bastante bueno en esto. Lo puedo imprimir. Ponemos cincuenta por un pack de cien mensajes. Eh, y se sentirá bien sin el riesgo de tener nanobots comiéndole la cara. Olvide que he dicho eso.
&gt; 
&gt; **Investigadora Davis:** Eh, seas quien seas, no es gracioso. No puedo estar –  
&gt; 
&gt; **SCP-1840-J:** Sí, tienes razón. No tenéis ni idea de lo que estáis haciendo, ¿no? Y la falta de sueño tampoco es graciosa. Vale, tacha eso. La cosa esa del resecuenciador sigue en oferta, eso sí. Mi novia lo usó. Y quedo completamente irreconocible. En el buen sentido. Preciosos ojos. Pelo increíble. Buen cuerpo. Podía tener cualquier hombre que quisiera. Seguramente por eso me dejó. En serio, se va a arrepentir para siempre si lo rechaza. ¿Qué dice?
&gt; 
&gt; **Investigadora Davis:** [sarcásticamente] Oh claro. ¿Puedes enviarme una prueba gratuita? 
&gt; 
&gt; **SCP-1840-J:** No puedo, me temo. Está todo sellado en un núcleo magnético para parar a los nanobots... mira, los nanobots se pueden poner muy violentos. Resecuenciarán los genes de cualquier cosa. Una vez cogieron a mi perro. Fusionado con un milpiés. Visión del infierno. Rápido, y se pega a las paredes, así que supongo que algo es algo. En fin, todo o nada. Vale, setecientos. Venga, ¿me cree verdad? Trabaja para la Fundación. Sabe que este universo tiene los pantalones de la locura bien ajustados en la cabeza. Nanobots de resecuencia de genes es prácticamente normal. Seiscientas libras por está belleza de una vida. ¿Qué dice?
&gt; 
&gt; **Investigadora Davis:** [sarcásticamente] Sí, sí. Déjalo en el parque a medianoche y lo cogeré. Ulula como un búho o algo así.
&gt;  
&gt; **SCP-1840-J:** ¡Perfecto! Excelente. Sabía que era una chica con gusto. No se lo puedo agradecer lo suficiente. Tengo la respiración de la maldita Arlequín pegada en el cogote. El sitio. Dejaré el núcleo magnético bajo el puente verde del parque a dos manzanas de aquí. Y cógelo rápido, los nanobots están muy inquietos últimamente. Canibalizaron mi móvil y lo juntaron con la comadreja de los vecinos. Raro, pero aun así muy funcional.
&gt; 
&gt; **Investigadora Davis:** Jesús, hablas completamente en serio. ¿Piensas que voy a ir al parque y ponerme bajo un puente para tu “núcleo de contención”? ¿Piensas que //quiero// fusionarme con una mosca?
&gt; 
&gt; **SCP-1840-J:** Reconocen la piel humana. Estarás bien. ¡Totalmente bien! Voy en serio con lo de conseguir el núcleo, aun así. Estos nanobots son unos sádicos bastardos. Fusionarán cualquier cosa. Cisnes, ardillas y niños cercanos. Qué miedo. Bueno, ¡un placer hacer negocios con usted!
&gt; 
&gt; [FIN DE LA LLAMADA]

//La Investigadora Davis ha sido elogiada por su pronta contención del ítem ahora llamado SCP-████ y no usarla para sus propios fines. Sin embargo, varios nanobots escaparon, llevando a la creación de varios casos de SCP-███//

[[/collapsible]]

SCP-1840-J dice ser un humano extremadamente rico en posesión de una gran colección de artefactos anómalos. Frecuentemente dice ser perseguido por un ser que identifica como una “Desatada Arlequín”, que le fuerza a vender la colección en la esperanza de ser más difícil de rastrear.
Las interacciones conocidas y grabadas de SCP-1840-J con la Fundación empezó con dos llamadas telefónicas, acumulando en una entrevista en cinco partes con el Ex-Investigador Richter, después que todas las interacciones fueran grabadas pero que se han vuelto más esporádicas después del incidente 1840-A.

[[collapsible show=&#34;+ Registro de Entrevista 1840P (Item: SCP-1840-A)&#34; hide=&#34;- Registro de Entrevista 1840P  (Ítem: SCP-1840-A)&#34;]]

&gt; **SUJETO:** SCP-1840
&gt; **ENTREVISTADOR:** Dr. Richter
&gt; **TIEMPO/FECHA:** 13:08 20/09/████
&gt; 
&gt; **SCP-1840-J:** Eh—¡EH, Doc! Se ve bien hoy, muy, muy enfadado y con la cara muy muy roja. Excepcional. Le va a encantar la oferta que tengo hoy para usted.
&gt; 
&gt; **Dr. Richter:** Cállate, bastardo. ¡Me has estado acosando durante meses! ¡Déjate de juegos! ¿Cómo has conocido esta organización e instalaciones? ¿Cómo me conoces? Deberías rendirte y decírmelo. Nuestros recursos son vastos. ¡Te encontraremos!
&gt; 
&gt; **SCP-1840-J:** Qué adorable, Doc. Okay, okay – déjeme empezar con una pregunta. ¿Cómo está su mujer? 
&gt; 
&gt; **Dr. Richter:** Está muerta.
&gt; 
&gt; **SCP-1840-J:** Fantástico. Vuelve a las andadas otra vez, ¿eh, Doc? ¡Rawr! ¡Cuidado señoritas! Pero hablemos de negocios. Tengo algo que le hará //completamente// irresistible. Le va a encantar. ¿Sabe cómo los insectos se dicen los unos a los otros que están de humor para lo que usted sabe? ¡Feromonas! ¡No pueden evitarlo cuando esa cosa está en el aire! ¡Increíble! Excepto que los humanos no nos comunicamos con las feromonas. Lo que sea. No importa. Alguien se ha adelantado y se ha inventado el romance mediante feromonas humanas, y es potente cómo el infierno. Supera a la colonia por mucho. Sólo lo estoy diciendo, Doc, ya que está – ¿cómo lo puedo decir delicadamente? – muy, muy gordo. Lo necesitará. Tengo todo mi stock a la venta. Cómo un litro. Estará yéndose de fiesta con centenares de voluptuosas bellezas antes de que lo sepa. ¿Y para usted, mi cliente favorito? Sólo unos pocos seis mil.
&gt; 
&gt; **Dr. Richter:** Voy a decir esto por última vez: No compraré nada de ti nunca, ¡y te voy a pedir que nunca te vuelvas a poner en contacto conmigo! ¡Ya! ¡Esto es una entrevista, y pido respuestas! Primera pregunta: ¿Cuantos, si los hay, miembros de la Fundación te han comprado ítems y si es así, cuáles son sus nombres y qué han comprado?
&gt; 
&gt; **SCP-1840-J:** Oh, que vendido unos... cuatro ítems. Sí. Cuatro. La primera fue para una maravillosa joven. Compró un resecuenciador genético nanotecnológico. Una compra fantástica. De mis favoritas. Por fin me libré de esa maldita cosa, y creo que hicisteis un fantástico trabajo cazando todos los híbridos genéticos antes de hicieran mucho daño. Un excelente trabajo. Aunque le avisé de la importancia de contener a los nanobots correctamente, pero la gente cisne me quitó de encima a la Arlequín por un rato, así que todo acabó bien.
&gt; 
&gt; **Dr. Richter:** ¿Te...Te refieres a los casos del SCP-████? ¡Los tuvimos que cazar! ¡Murieron todos! ¿Eres tú el responsable? ¡Contesta!
&gt; 
&gt; **SCP-1840-J:** Sí, seguramente estuvo menos bien según donde estaban. Lo que sea. Bien, ¿así que no quiere las feromonas? Que mal. Que le parece esto: Éste es un tablón de noticias muy particular. Con muchas fotos. Excepto que no enseña fotos de famosos haciendo cosas de verdad, sino que enseña cosas que les gustaría estar haciendo. Secretos chismes homosexuales. Culto satánico. Peleas. Saber que de hecho son secretamente buenas personas. Puede tener el salseo de todo el mundo. Enviar e-mails con las fotos del tabloide. Puede armar una buena. Los famosos lo negarán todo, y explicarán que de ninguna forma podrían hacer esas cosas, pero todo el mundo pensará que eso significa que son verdad. ¿No quiere restregar un poquito por el fango a toda esta gente exitosa? ¿Sólo un poquito? ¿Doc? Admítalo. Quiere hacerlo. Estamos hablando de un K con esto. Absolutamente, completamente no-negociable. Eso es. Quinientos.
&gt; 
&gt; **Dr. Richter:** [silencio durante varios segundos] Bien. Has vendido un ítem anómalo, responsable de la creación de los casos de SCP-████, otorgado a una mujer desconocida. Muy bien. Creo que esto concluye esta sesión...

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista 1840Q (Item: SCP-1840-B)&#34; hide=&#34;- Registro de Entrevista 1840Q (Item: SCP-1840-B)&#34;]]

&gt; **SUJETO:** SCP-1840-J
&gt; **ENTREVISTADOR:** Dr. Richter
&gt; **TIEMPO/FECHA:** 5:02 23/09/███
&gt; 
&gt; **SCP-1840-J:** ¡Hombre hol-la, Dr. Richter! ¡El castigador de los Informes de incidentes incorrectamente escritos! ¡El hombre del millón de calorías! Ahora en serio, es bueno verle, bueno de verdad. Mire, ¿sabe a qué se parece? A un hombre que está irritado por el enorme predominio de estrellas en ésta galaxia. Esto será importante más tarde.
&gt; 
&gt; **Dr. Richter:** Buenos días, SCP-1840. Vamos a continuar la entrevista que tuvimos hace tres días. Nunca, jamás, compraré, alquilaré, tomaré o cogeré ningún ítem, entidad o ser de ti o asociados. No intentes venderme nada. ¿Espero que podamos hablar profesionalmente esta vez?
&gt; 
&gt; **SCP-1840-J:** Déjeme contestar esta pregunta con otra pregunta. ¿Es usted un patético cretino cabreado, verdad? Escúcheme. Sus compañeros se ríen de usted. Sus superiores le hacen bullying. En el fondo, Doc, seguramente se esté preguntando “¡Dios mío! ¿Qué necesito hacer para ganar algo de RESPETO por aquí?” Bueno, se lo diré: Aparatos alienígenas del apocalipsis. ESO hará que sus compañeros se sientes y le presten atención. Éste [CENSURADO] es brillante. Un genuino, auténtico, Destructor-de-Sistema-Solar.  Puede forzar una supernova a través de una serie de agujeros de gusano guiados hasta que tenga un rayo del tamaño de un lápiz al 98% de la velocidad de la luz. ¿Alguien se mete en su camino? ¡Bip! Comida para perros. Ellos y cualquier cosa a tres años luz alrededor. “¿Ética?” Podría decir. “¿Moralidad? ¿Justicia?” Me gusta contestar estas preguntas con un “Dirijo un cañón director de energía destructor de estrellas. Fuera de mi barrio, Éticas.” Empezaremos con unos cien K. Un robo. No, en serio, es robado. Si el Patrón de Screamer se entera, bueno, digamos que hay una pequeña probabilidad de una muerte extra dimensional.
&gt; 
&gt; **Dr. Richter:** Créeme, he acabado bastante acostumbrado a estas interrupciones. Referente a tu oferta con el Doctor Seaward. Ahora. Pienso que estábamos tratando con el tercer ítem que vendiste con éxito. Me gustaría describir el ítem que vendiste, y la persona a quien se lo diste.
&gt; 
&gt; **SCP-1840-J:** ¿Eh? Ah sí. Claro. La segunda persona fue un... Investigador. Tom. ¿O fue Tim? No lo recuerdo. Quería una mascota para su hija. Algo exótico. Bueno... tenía esa perra que fue fusionado con un milpiés. Una larga historia. Aunque su hija lo adora. Y los padres adoraban como fue tan brillantemente recibido por los vecinos. Se mudaron y nunca volvieron. No me lo puede agradecer lo suficiente. Conseguí unos dulces dos mil vendiendo esa cosa. Y pensar que una vez la vi como una abominación y pensé en dispararla. Qué estúpido fui. Me temo que ese es mi único perro milpiés, pero tengo esta comadreja fusionada con un teléfono si quieres. Adorable. Funcional. Mordisquea tu oreja. Ronronea cuando le envías un mensaje. Lo ponemos por diez libras. Si quiere más abominaciones genéticas, voy a tener que pedir a mis nanobots de vuelta. 
&gt; 
&gt; **Dr. Richter:** Así que es una entidad SCP, de mínimo nivel de amenaza, actualmente en custodia de dos investigadores de la Fundación y un juvenil investigador hombre llamado “Tom” o “Tim”. Muy bien. [Suspira] Volveremos a eso. El tercer ítem que vendiste fue el que nos alertó de tu presencia. Vendiste un artefacto anómalo a un hombre de 24 años que trabajaba para la Fundación como un Investigador Junior en estudios relacionados por el SCP-████. Me gustaría discutir dichos eventos con tus palabras.

[[/collapsible]]


[[collapsible show=&#34;+ Registro de Entrevista 1840R (Item: SCP-1840-C)&#34; hide=&#34;- Registro de Entrevista  1840R (Item: SCP-1840-C)&#34;]]

//[Este registro ha sido cruzado con el Informe del Incidente ████████]//

&gt; **SCP-1840-J:** Ah sí. Esa fue una buena. No estaba vendiendo esa vez, me estaba relajando en casa con una bebida en la mano. Completamente hecho polvo tras otro día corriendo de la Arlequín. Tuve que esconderme en un club de striptease por ocho horas. Agotador, hombre. Bueno, como he dicho, estaba en casa, cuando tu Investigador.
&gt; 
&gt; **Dr. Richter:** Mr. T. Wales. 
&gt; 
&gt; **SCP-1840-J:** Eso, Terry. Me llama. Dijo que consiguió mi número de alguien. Quería saber si tenía algo que le ayudara a conseguir un ascenso. “He estado estudiando SCP-████  hasta hartarme por tres años ya” me dice “Quiero un ascenso y un cambio. Tengo dinero”. Así que busco por mi colección, ¿y adivine qué? Drogas para aumentar el rendimiento. Origen y fabricante desconocidos. Seis jeringuillas en una caja de plástica, marcadas como “Batch 1679” y “Estímulo Evolutivo. Sólo pruebas”. Bueno, he conseguido deshacerme de la Desatada Arlequín por Praga, pero estaba siguiendo mi olor otra vez y a éstas alturas no voy a ser quisquilloso con la seguridad. Tenía el dinero y las ganas. Cien libras. 
&gt; 
&gt; **Dr. Richter:** ¿Eres consciente de lo que ocurrió después?
&gt; 
&gt; **SCP-1840-J:** Bueno, se tuvo que inyectar justo después, ¿no? Estaba a apenas un bloque cuando escuché los gritos. Estaba horrorizado. Me giré a mirar. El parque estaba lleno de sangre. Coches desgarrados. Supervivientes pidiendo ayuda. Fue terrible. Lo digo de verdad, de veras. No puedo vivir conmigo mismo. No puedo vivir sabiendo que se lo he puesto más fácil a la Arlequín para encontrarme. Dios, ¿se puede imaginar lo que siento ahora?
&gt; 
&gt; **Dr. Richter:** Sí, tu droga parece que aceleró a Mr. T. Wales a varios millones de años de evolución en una especie de súper depredador mamífero, antes de que detonara. ¿Supongo que sabes que trece personas murieron?
&gt; 
&gt; **SCP-1840-J:** Cielos hombre, no tienes que restregarlo. Me siendo horrible. De veras. Puedo ver el parque desde mi apartamento. Aún no han terminado de reparar el daño. Es un recordatorio constante. Un recordatorio constante de que la Arlequín está cerca de mi culo.
&gt; **Dr. Richter:** Gracias. Continuaremos esto mañana...

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista 1840S (Item: SCP-1840-D)&#34; hide=&#34;- Registro de Entrevista  1840S(Item: SCP-1840-D)&#34;]]

//[Éste registro se ha cruzado con el Registro del Incidente 1840-A]//

&gt; **SUJETO:** SCP-1840-J
&gt; **ENTREVISTADOR:** Dr. Richter
&gt; **TIEMPO/FECHA:** 9:07 24/09/███
&gt; 
&gt; **SCP-1840-J:** Bueno pégame bien fuerte en el trasero y llámame Susan, ¡pero si es el Dr. Richter en persona! ¡El hombre de acción! ¡El hombre de misterio! Por favor, regáleme un poco de su magnificencia, mi señor!
&gt; 
&gt; **Dr. Richter:** Buenas tardes. Tengo la extraña sensación de que intentarás venderme algo.
&gt; 
&gt; **SCP-1840-J:** Ahí lo tiene. Me gustaría abrir esto con una pequeña imagen mental. Imagínese, doctor, un desierto. Ancho. Infinito. Infinidad de arena. Nada excepto el salvaje silencio infinito. Pero mientras mira alrededor, ve un pequeño punto negro retorciéndose en una de las dunas de arena. Un camello bebé. Perdido. Andando hacia adelante sin razón. La caliente arena soplando en sus ojos. Suplicando ayuda. Se para. Vuelve a ponerse en pie. Sigue para adelante otra vez.
