    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 日本人の女児と推察されるクラスB霊体[[footnote]][http://scp-jp.wikidot.com/forum/t-2021582/ 知性を持つが、あらゆる物体に干渉が出来ない霊的実体。][[/footnote]]\n**回収日:** 20██/██/██\n**回収場所:** 山梨県██市█山。当該山中にて「助けを求める女の子の声が何度も聞こえた」と声を無視した複数の登山者がSNSに投稿した事で発覚。この登山者の家族や友人の内、救助に向かった人物は現在まで行方が分かっていない。登山者達には記憶処理を施し、ネット上にはカバーストーリー“洒落にならない怖い話”を流布した。\n**現状:** [http://scp-jp.wikidot.com/forum/t-4430814/ メトカーフ非実体反射力場発生装置]により拘束中。\n**追記:** 声を無視した全ての登山者は、対象の助けを求める声は非常に高揚しており「甘い声を耳元で囁くような感じだった」と証言しています。 -██研究員\n対象は声が高揚している理由について「『そんなに沢山の民は要らんからもっと演技を下手にしろ』と鬼ぃさまに叱られた」と証言しました。行方不明者および「鬼ぃさま」の捜索は現在も継続中です。 -█博士&#34;
