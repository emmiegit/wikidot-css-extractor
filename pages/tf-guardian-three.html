    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>그렇게 갑작스럽게, 재단은 무너졌다. 작전 종료 세 시간 뒤에 미국 대통령이 직접 기자회견상에 섰다. 수많은 추측과 보도가 쏟아졌다. 

&gt; ++++ 재단 고위층, 美 특수부대에 체포
&gt; ++ **전쟁 종료... 재단 고위층들 대거 체포돼**
&gt; [[span style=&#34;font-family:돋움체;&#34;]]오늘 새벽 2시 美 백악관 대변인은 특수부대의 작전을 통해 재단 고위층을 대거 체포, 사살했다고 발표했다. 정확한 규모는 알려지지 않았으나, 익명의 백악관 고위 관계자는 &#39;최소 15 ~ 30명은 될 것&#39;이라고 귀띔했다. 이 작전이 정확히 언제 어디서, 어떻게 이루어진 것인지는 확실하지 않으나, 얼마 전 새롭게 창설된 특이사건단속국(AEA)이 개입했다는 것은 확실해 보인다. 원래 국가안전보장회의(NSC)에 참석하지 않는 샐리 AEA 국장서리가 NSC에 들어갔기 때문이다. 이에 대해 AEA는 확인을 거부하였으나, 복수의 NSC 관계자들은 사실로 인정해 주었다.[[/span]]
&gt; 
&gt; [[span style=&#34;font-family:돋움체;&#34;]]한편 이례적으로 보도자료까지 내놓으며 &#39;각국과의 긴밀한 협조&#39;가 이루어진다고 강조했던 GOC는 난처한 상황에 놓였다. GOC 측은 이번 작전에 대해 전혀 모르고 있었으며, 백악관 대변인은 &#34;GOC 측은 기자회견 전에 통보받았습니다. 그들의 최근 실적을 생각해 볼 때, 이 정도만 해도 충분할 것이라고 생각합니다.&#34;라며, 이 작전이 독자적으로 이루어졌다는 것을 명백히 했다.[[/span]]
&gt; 
&gt; [[span style=&#34;font-family:돋움체;&#34;]]한편 체포된 재단 고위층들의 처분에 대해서, 법무부는 미국 시민권/영주권을 가진 자들은 원칙적으로 미국 법정에 넘기고, 그렇지 않은 자는 국제형사재판소(ICC)에 넘길 입장이라고 밝혔다. 이에 대해 UN 안보리나 ICC의 반발이 예상되지만, 美 법무부는 로마 규정이 자국 내에서 비준을 받지 않았으므로, 미국인에 대해 ICC가 관할권을 가지는 것은 절대 불가능하다는 입장을 밝혔다. 아직 전체 목록이 나오지는 않았으나, 카에스틴 브롬 재단 정보국 차장, O5-3 위원 등이 미국 시민권/영주권을 가진 것으로 알려져 있다.[[/span]]
&gt; 
&gt; [[span style=&#34;font-family:돋움체;&#34;]]그와 별개로 이번에 각국에 새롭게 창설된 변칙성 관리 기관들은 빠르게 재단의 자산을 흡수하고 나섰다. AEA가 미국 내 재단 기지 네 곳을 수색하고 압류한 데 이어, HMPC(英 초자연격리청)는 영국 내 재단 기지 여덟 곳을 폐쇄한다고 밝혔다. 이곳의 인원들은 범죄 혐의가 있는지 엄격한 조사를 거친 다음, 혐의가 없는 인원에 한하여 재고용이 이루어질 방침이다.[[/span]]
&gt; [[span style=&#34;font-family:돋움체;&#34;]]구 재단 직원의 고용에 대한 여론의 반응은 대체로 긍정적이다. 최근 여론 조사에 따르면 28%의 응답자가 구 재단 직원의 고용이 불가피하다고 답했으며, 31%는 별 문제가 안 된다고 답했다. 전문가들과 과학자들은 가장 효율적이고 확실한 격리를 위해 어쩔 수 없다는 입장이다. 존 켈리 옥스퍼드대 교수는 &#34;초자연적이고 믿을 수 없는 것들이 등장했고, 그것들을 이미 수십 년간 연구해 온 전문가들이 있다면 그들의 도움을 받는 게 가장 안전합니다.&#34;라고 밝혔고, 또 &#34;그들[SCP 재단]이 격리하고 있는 개체는 수천 개가 넘는데, 이들을 안정적으로 유지해 온 것은 GOC와 너무나도 대조됩니다. 바이러스가 살포된 것도 정말로 고의적인 것인지, 아니면 GOC의 프로파간다였는지 재조사해야 합니다.&#34;라고 주장했다.[[/span]]

**[[size 125%]]작전 종료 세 시간 반 뒤 : 알 피네 GOC 차장 사임[[/size]]**

알 피네 차장은 결국 사임했다. GOC의 자산은 공중분해되었다. GOC의 마법사들과 기적학에 대한 지식은 음지로 흩어졌고, 직원들 중 일부는 AEA나 HMPC 등으로 향했다. 그러나 알 피네 차장이 투지를 잃어버린 것은 아니었다. 그녀는 GOC의 가장 뛰어난 인력을 데리고 잠적했다. 이미 최소 8개국이 GOC 인원의 입국을 금지한 터라, 그녀가 어디로 사라졌는지 정보기관들은 짐작하지 못했다. GOC가 또다른 테러단체로 성장할지도 모른다는 소문이 떠돌 뿐이었다. 

**[[size 125%]]작전 종료 네 시간 뒤 : 네탈시포 체포를 위한 국제적 협력 강화 결의[[/size]]**

이제 인류의 초점은 네탈시포와 [[[SCP-505]]], 중국에 맞춰졌다. 수많은 바이러스와 생물무기로 범벅이 된 땅. 그리고 대략 20일 뒤면 이 세계를 멸망시킬 수 있다는, 비현실적인 이야기까지. UN군 사령부는 첸탕 강을 봉쇄하겠다고 밝혔고, AEA는 [[[SCP-505]]]와 관련된 자료를 확보해 분석하기 시작했다. 관련 국가기관 여덟 곳은 초국가적인 협력을 급히 결의했고, 각국에서 합동조사단을 꾸리기로 결정했다.

한편 UN군 사령부는 진짜로 재단이 바이러스를 고의적으로 살포한 것인지, 아니면 교전 중에 우연히 살포된 것인지 재조사하기로 결정했다. 구 재단 직원들의 산발적인 인터뷰는 혼란스러웠다. 일부는 절대 아니라고 주장하고, 일부는 GOC의 프로파간다라고 주장했으며, 일부는 재단 내 강경파의 행위라고 주장했다. 

**[[size 125%]]작전 종료 일곱 시간 뒤 : 미 - 러 간 협상 진행 시작[[/size]]**

러시아 대통령은 그 호텔에서 죽었다. 누군가는 설명을 해야했고, 뒷수습을 해야했다. 주 UN 미국 대사는 러시아 대사와 일대일로 협상을 시작했다. 러시아 대사는 델타포스가 러시아 본토에 들어온 걸 문제삼아 전쟁을 하겠다고 위협했고, 미국 대사는 러시아 대통령이 재단 고위층과 함께 있었던 사실을 공개하겠다고 맞받았다. 러시아 대사는 다시 지금 점령한 영토(카자흐스탄, 핀란드, 벨로루시, 우크라이나)에다 기타 중앙아시아 국가들을 러시아 영토로 인정하고 군사적으로 합병해도 문제삼지 않는 선에서 마무짓자고 제시하자, 미국 대사는 헛소리 집어치우라고 으르렁거렸다. 협상은 길고 지루하게 이어질 방침이었다. 최대 몇 년까지 걸릴 수도 있었다. 그 동안 운이 좋다면, 러시아 대통령이 죽었다는 사실은 언론에게 알려지지 않고 묻히거나, 다른 가짜 이야기로 위장될 수 있을 것이었다.

**[[size 125%]]작전 종료 여덟 시간 뒤 : AEA 국장에 킬리 박사 임명[[/size]]**

그리고 시간이 지나면서, 좀 더 자세하고 정확한 정보가 나가기 시작했다. 델타포스의 성공은, 재단 내 정보원들 덕분이며, 특히 킬리 박사는 델타포스의 출동과 때를 맞추어 재단 강경파를 공격했다는 이야기가 언론에 나갔다. 당연하게도 킬리 박사는 델타포스만큼이나 영웅이 되었다. SNS와 인터넷에서 그녀에 대한 이야기가 떠들썩하게 돌았다. 물 들어올 때 노 젓는다고, 미 대통령은 정치적인 이점을 보았고, 비어있는 AEA 자리에 킬리 박사를 임명하겠다고 선언했다. 그녀의 공로와, 인류에 대한 충정을 높이 산다는 이유에서였다. 

킬리 박사는 임명 자체는 거절하지 않았다. 그러나 취임식은 치르고 싶지 않다며 거부했다.

한편 하원에서는 이번에 체포된 재단 직원들을 청문회에 회부하고 싶어했다. 공개적으로 망신을 줄 수 있는 절호의 기회였기에. 그러나 AEA나 법무부는 단호히 반대했다. AEA는 청문회를 진행해서 재단에 대한 여론이 안 좋아지면 전(前) 재단 직원들을 고용하는 게 불가능해질 거라고 염려했고, 법무부는 미국 시민권이나 영주권이 없는 재단 직원들을 최대한 빨리 ICC에 넘기고 싶어했다. 그들을 두고 이어질 수 년간의 법정 공방을 내다보았기 때문이었다. 또한 그들이 진술을 하면서 지금까지 SCP 재단과 각국이 맺어왔던 협력 관계, 소위 D계급 인원들의 공급, 비윤리적인 격리 절차에 대해 말하기 시작하면 인류가 얼마나 큰 충격에 빠질지도 내다본 탓이었다.

법무부 장관은 그래서 ICC 재판소장에게, 혹시 관련 재판을 비공개로 진행할 의향이 있냐고 개인적으로 질의했다. 재판소장은 안 된다고 말했다. 이렇게 여론이 집중된 사건을 비공개로 진행할 수는 없다고 답했다. 또, 우리 세계는 지금 이미 충분히 망가질 대로 망가졌는데 말 몇 마디 더해진다고 얼마나 망가지겠냐고도 덧붙였다. 법무부 장관은 궁시렁거리며 전화를 끊었다.

**[[size 125%]]작전 종료 열 시간 뒤 : 자우 일행이 샐리 부국장과 접촉[[/size]]**

자우와 카잔은 AEA 직원으로 들어갈 수 있었고, Cat With Eye는 카잔 소유의 &#39;그냥 고양이&#39;로 들어갔다. 샐리 부국장에게 네탈시포에 관한 중대한 정보가 있다며 면담을 신청했다. 샐리 부국장은 백악관 상황실에 있느라 응하지 못했고, 작전이 끝나고 한참 뒤에야 만나줄 수 있었다. 그리고 그들은 TF급 세계멸망 시나리오에 대해서 모두 털어놓았다. 처음부터 끝까지. 전부 다. 노래마인 관리자가 죽었다는 것도.

샐리 부국장은 영민했다. 그러나 자우 일행이 전한 정보는 O5-3가 세계멸망을 꿈꾼다는 것을 가정하고 있었고, 그래서 샐리 부국장이 도출한 결론 역시 잘못될 수밖에 없었다. 

&#34;그럼 괜찮네요. O5-3는 델타포스에게 체포되었고, 국제형사재판소에 회부될 테니까. 세계멸망의 근본적인 원인은 막았고, 우리가 할 일은 소위 그 &#39;선동자&#39;라는 네탈시포를 막는 것뿐이군요. 그자가 505를 가지고 뭔 짓을 꾸미는지는 모르겠지만... 좋아요. 당신들을 중국으로 가는 AEA 조사단에 넣어줄 테니, 필요한 일은 뭐든 해보세요. 부탁드리죠. 그리고 너무 욕심일지 모르지만... 노래마인 관리자님 시신을 찾는다면 수습해 주세요.&#34;

&#34;O5-3가 체포되었다니? 뭔 소리야?&#34; Cat With Eye가 물었다.

샐리 부국장이 의자를 빙그르 돌려 서류철에서 사진 하나를 꺼냈다. 캐시 베이츠를 닮은 백인 여자의 사진이었다. &#34;여기요. O5-3. 델타포스에 체포되었어요. 우리 측 재단 정보원이 확인해 준 겁니다.&#34;

&#34;그 정보원이 누군지는 모르겠는데, 더 이상 안 믿는 게 좋겠어. 이 사람은 O5-3가 아니야. O5-3 보좌관 중에 하나일 뿐이지.&#34; 고양이가 말했다.

&#34;뭐라고요?&#34;

&#34;내가 윤리위원회에 몇 년을 있었는데 O5-3가 어떻게 생겼는지도 모르는 거라고 생각하는 건 아니지? 이 여자는 O5-3가 아니야. O5-3는 빼빼마른 노인네라고. 염병, 일처리 한번 끝내주게 하셨군. 이봐, 샐리 부국장. 우린 중국으로 갈 테니까, 당신은 그 음흉한 늙은이를 찾아봐. 조언 하나 해두자면, 아무도 믿지 마. 확실하지 않으면 함부로 나서지 말고.&#34;
