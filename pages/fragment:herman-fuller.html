    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :snippets:html5player
|type=audio
|url=http://scp-sandbox-3.wdfiles.com/local--files/izsac/We Own This Sky.mp3]]
&gt; 我有一个梦想，
&gt; 梦想着有一天我可以自由自在的生活在蓝天之下；
&gt; 我有一个梦想，
&gt; 梦想着有一天人们会为我呼喊大叫为我喝彩鼓掌。
&gt; 
&gt; 我们有一个梦想，
&gt; 梦想我们的表演可以走遍整个世界；
&gt; 我们有一个梦想，
&gt; 梦想我们的快乐可以感染整个世界；
&gt; 我们有一个梦想，
&gt; 梦想全世界的异常可以手拉着手成为一家人；
&gt; 我们有一个梦想，
&gt; 梦想这个世界再也没有人会猎杀和监禁我们。
&gt; 
&gt; 如果有一天，
&gt; 所有被人称作怪物的人都不再被认为是怪物；
&gt; 如果有一天，
&gt; 异常可以和人类生活在同一片天空之下；
&gt; 如果有一天，
&gt; 异常和人类可以互帮互助，可以相知相爱；
&gt; 如果有一天，
&gt; 异常的孩子和普通人的孩子可以无忧无虑的在一起玩耍。
&gt; 
&gt; 我们是赫曼·富勒的不安马戏团，
&gt; 全世界最棒的马戏团和怪胎秀，
&gt; 我们让人们在恐惧和不安中欢笑大叫呕吐，
&gt; 我们让人们在惊喜中度过回味无穷的一天。
&gt; 
&gt; 每一次演出都是一次梦幻之旅，
&gt; 每一次演出都是一次崭新人生，
&gt; 终有一天，
&gt; 我们可以和所有观众一起高喊：
&gt; “自由啦！自由啦！感谢全能上帝，我们终于自由啦！”</textarea></pre>
