[[collapsible show=&#34;- ¿Cómo? ¿Nunca?&#34; hide=&#34;- ¿Cómo? ¿Nunca?&#34;]]

&gt; __**Sujeto:**__ [http://lafundacionscp.wikidot.com/ficha-personal-del-investigador-mallea Inv. Mallea.]
&gt; 
&gt; __**Informe:**__ ##512d2b|//A los 30 minutos de acceder a [[[SCP-1230]]], caigo dormido en mi dormitorio del Sitio-34. SCP-1230-1 se manifiesta casi de inmediato. El sujeto me indica que tengo que dormir más, que estoy decididamente agotado; le respondo con mi identidad, que confirma como información reconocida por el ente. SCP-1230-1 dice que considera que mi estancia &#34;aquí&#34; (en el sueño) será beneficiosa.//##
&gt; 
&gt; ##512d2b|//A mi alrededor se genera un baldío helado similar a los desiertos//## [CENSURADO] ##512d2b|//desde el que se avistan tres gigantescas formas en el horizonte. Son aproximadamente esféricas y lo bastante grandes como para que resulte evidente que son cuerpos astronómicos, quizá planetas. SCP-1230-1 dice: &#34;Este es el principio de un viaje que te llevará por los Cinco Mundos. El Primero es aquel en el que te encuentras.&#34;//##
&gt; 
&gt; ##512d2b|//El Primer Mundo debe ser poblado de vida y fuerza. Se me indica cómo hacerlo, aportándoseme herramientas, experiencia y recursos locales. Se inicia un proceso de terraformación en el que los habitantes del Primer Mundo, letárgicos, se despiertan de su sueño subterráneo y me reciben como a un héroe legendario. Me otorgan las Alas de la Ascensión, con la que SCP-1230-1 me otorga la capacidad de volar al Segundo Mundo.//##
&gt; 
&gt; ##512d2b|//El Segundo Mundo es un lugar peligroso, un páramo volcánico lleno de cenizas y aire apenas respirable. Mi misión es la destrucción de un Rey de los Muertos. Tras varios combates contra seres de poder creciente y una alianza con las naciones fortificadas del Segundo Mundo, El Rey de los Muertos es destronado y lo --desmantelo-- destruyo. Estoy en este mundo un total de dos meses, tras lo cual SCP-1230-1 me unge con el Color Zinaro, que me permite volar más allá del Segundo Mundo.//##
&gt; 
&gt; ##512d2b|//El Tercer y Cuarto Mundos son el escenario de varias pruebas morales y psicológicas. SCP-1230-1 me acompaña, ofreciendo una ayuda inestimable en derrotar los desafíos y puzzles. Se ofrecen varias alternativas inteligentes a paradojas y problemas lógicos que, sinceramente, no conocía. Los propondré en las reuniones de operaciones de contención informativa del Sitio-34 si puedo.//##
&gt; 
&gt; ##512d2b|//Por último, SCP-1230-1 me ofrece la llave del Quinto Mundo, a cambio de sacrificar a todos los habitantes de los Mundos Tercero y Cuarto; sin embargo, las pruebas del Tercer y Cuarto Mundos me hacen suponer que se trata de una trampa moral y disiento de su oferta, intentando regatear con SCP-1230-1 por precios módicos. Cuando consigo que SCP-1230-1 me ofrezca la llave a cambio de los Reinos de Tuflit y Merrmat, del Segundo Mundo, que son inestables y tienden a la violencia interna (causándome notables problemas en mi paso por el Segundo Mundo), considero seriamente la oferta. SCP-1230-1 se muestra levemente frustrado y me responde &#34;Vamos, eres más inteligente. Se terminará, y no verás el Quinto Mundo.&#34; Rechazo la oferta. SCP-1230-1 me felicita, y me despierto.//##
&gt; 
&gt; ##512d2b|//¿Supongo que el Quinto Mundo lo veré cuando me vuelva a dormir? ¿O es una referencia al quintismo? Tendré que consultar con algún experto.//##
[[/collapsible]]

- No, Mallea, nunca. Soy un memeticista, sólo leo transcripciones que han pasado por varios controles de ordenador.

[[collapsible show=&#34;- Es como irse de vacaciones, Reach. No pasa nada por admitirlo, a todo el mundo le encanta.&#34; hide=&#34;- Es como irse de vacaciones, Reach. No pasa nada por admitirlo, a todo el mundo le encanta.&#34;]]

&gt; __**Sujeto:**__ [http://lafundacionscp.wikidot.com/ficha-personal-de-andres2055 Inv. Mondrake.]
&gt; 
&gt; __**Informe:**__ //Caigo dormido seis horas después de entrar en contacto con SCP-1230. SCP-1230-1 se manifiesta de inmediato y me saluda con gentileza.//
&gt; 
&gt; //SCP-1230-1 me conduce a un laberinto hecho enteramente de materiales preciosos. SCP-1230-1 me indica que tendré que pelear y ganar la superficie del laberinto. Durante las ocho horas siguientes, me abro camino peleando a puño descubierto, hallando que mi fuerza y resistencia son sobrehumanas. Me armo con el equipo de los caídos. Actúo con notable brutalidad y rapidez, según SCP-1230-1, quien se muestra levemente sorprendido pero en ningún momento ofendido o preocupado.// [ILEGIBLE, TACHADO] //Puede que haya tenido más que palabras con él, pero fue correcto en todo momento.//
&gt; 
&gt; //Al llegar a la superficie, un paraíso tropical, SCP-1230-1 me libera de toda responsabilidad, indicando que claramente lo que necesito son unas vacaciones.//
&gt; 
&gt; [ABREVIADO] **Nota de Archivo:** El resto del sueño es detallado por el Investigador Mondrake en cincuenta y ocho páginas; se puede resumir en dos semanas de vacaciones de playa, peleas con individuos borrachos a los que el Investigador humilla frecuentemente, caza mayor, sexo inconsecuente con personas desconocidas y otras fantasías habituales para un varón de su edad y grupo de población. El Investigador no realiza actividades inmorales según su relato de los eventos. SCP-1230-1 se avista al final de este período, deseando al Investigador Mondrake que disfrute de su regreso y el sueño termina. 
[[/collapsible]]
- Bueno, pues yo no. No sueño.

- Mira, pues yo tampoco, y entonces abrí el libro.

[[collapsible show=&#34;- ¡Venga, todo el mundo lo ha intentado al menos una vez! No tienes ni idea de lo relajante que puede ser.&#34; hide=&#34;- ¡Venga, todo el mundo lo ha intentado al menos una vez! No tienes ni idea de lo relajante que puede ser.&#34;]]

&gt; __**Sujeto:**__ [http://lafundacionscp.wikidot.com/informe-confidencial-doctor-von-braun Dr. Von Braun.]
&gt; 
&gt; __**Informe:**__ [DATOS BORRADOS] ##4c5b82|//Finalmente, las dos señoritas me acompañan al dormitorio. Pese a su físico anómalo, agradezco efusivamente su compañía, efusividad a la que corresponden//## [DATOS BORRADOS] ##4c5b82|//Tras una noche agradable, SCP-1230-1 me informa amablemente de que la fantasía ha de llegar a su fin y nos despedimos de forma congeniosa. Ruega que le visite de nuevo, que &#34;ni se le había ocurrido este tipo de material con el que trabajar.&#34;//##
&gt; 
&gt; **Nota:** El Dr. Von Braun será evaluado por el personal del Departamento Médico y el personal del Sector de Memética del Sitio-34. 
[[/collapsible]]

- Que no, Braun.

[[collapsible show=&#34;- Le recomendaría que lo intentase, señor. Puede ser muy agradable.&#34; hide=&#34;- Le recomendaría que lo intentase, señor. Puede ser muy agradable.&#34;]]

&gt; __**Sujeto:**__ Agente Otero.
&gt; 
&gt; __**Informe:**__ ##3e375b|//A las 3 horas y 14 minutos, caigo dormida en mi habitación dentro del Área-08. SCP-1230-1 aparece de inmediato. Dice, aproximadamente, &#34;una agradable sorpresa&#34; y &#34;entiendo sus preferencias. Ha pasado un tiempo desde que hago algo sin peleas.&#34;//##
&gt; 
&gt; ##3e375b|//El sueño consiste en una larga sucesión de eventos fantásticos que giran en torno a semillas mágicas, frutos con propiedades especiales, materiales fantásticos y cómo conseguirlos para emplearlos en una industria familiar asentada en un medio rural. SCP-1230-1 me acompaña como mi &#34;tutor&#34;, explicándome las propiedades fundamentales de cada ingrediente.//##
&gt; 
&gt; ##3e375b|//Durante el sueño,//## [ILEGIBLE, TACHADO] ##3e375b|//ocurren varias//## [ILEGIBLE, TACHADO] ##3e375b|//relaciones//## [ILEGIBLE, TACHADO] ##3e375b|//íntimas con sus habitantes. SCP-1230-1 me anima a continuar cada vez. Al menos en quince ocasiones, me veo obligada a usar la violencia, pero se trata de respuestas instintivas a situaciones en las que la violencia no fue de ayuda. Los lugareños no tienden a la violencia en ningún momento. Los animales salvajes son mansos. El mayor peligro consiste en relieves escarpados, estructuras con condiciones de estabilidad y seguridad arquitectónicas mínimas y condiciones climatológicas adversas.//##
&gt; 
&gt; ##3e375b|//Tras una duración subjetiva de dos años y medio, el sueño me ha permitido amasar una fortuna notable y estoy a punto de contraer nupcias. SCP-1230-1 acude a mi tras un largo período de separación para &#34;que pudiera ser yo misma.&#34; Me informa de que decidió hace un tiempo que ya no hace sueños más largos que tres años, pero que casarme es una decisión de gran impacto emocional y que motivará mi permanencia.//##
&gt; 
&gt; ##3e375b|//Me convence de dejar el sueño, con notable tristeza personal, pero se me permitirá regresar al mismo ambiente.//##
&gt; 
&gt; ##3e375b|//Espero con impaciencia mi siguiente ocasión de acceder a SCP-1230.//##
[[/collapsible]]

Reach se llevó la mano a la nuca, claramente incómodo ante la presión del grupo. ¡Sólo era el descanso de un seminario! ¡Él no se merecía esto!
 
[[collapsible show=&#34;- Mira, Sonia, es que me imagino lo que... ah, qué narices, bien, vale. Lo haré. Sí, por qué no, podría ser interesante si sale bien.&#34; hide=&#34;- Mira, Sonia, es que me imagino lo que... ah, qué narices, bien, vale. Lo haré. Sí, por qué no, podría ser interesante si sale bien.&#34;]] 
&gt; **__Sujeto:__** [http://lafundacionscp.wikidot.com/ficha-personal-del-dr-reach Dr. Richard Barnard.]
&gt; 
&gt; **__Informe:__** ##605d5b|//Veinticuatro horas tras la lectura de las palabras &#34;Ha nacido un héroe&#34;, no hay sueños.//##
&gt; 
&gt; ##605d5b|//Cuarenta y ocho horas tras la lectura de las palabras &#34;Ha nacido un héroe&#34;, no hay sueños.//##
&gt; 
&gt; ##605d5b|//Setenta y ocho horas tras la lectura de las palabras &#34;Ha nacido un héroe&#34;, no hay sueños. Se ha dormido en tres ocasiones, sueño reparador, sin actividad neurológica durante el sueño que indique contenido onírico.//##
&gt; 
&gt; ##605d5b|//Se intenta segunda exposición a SCP-1230. No aparecen las palabras &#34;Ha nacido un héroe&#34;.//##
&gt; 
&gt; ##605d5b|//Un día tras el contacto, no hay sueños.//##
&gt; 
&gt; ##605d5b|//Tres días tras el contacto, no hay sueños.//##
&gt; 
&gt; ##605d5b|//Siete días tras el contacto, no hay sueños.//##
&gt; 
&gt; ##605d5b|//Trece días tras el contacto, no hay sue//## [ILEGIBLE; BORRÓN DE LÁPIZ COMPATIBLE CON PUNTA PARTIDA, PAPEL RASGADO]
&gt; 
&gt; **Nota:** El Dr. Barnard presenta su informe y renuncia permanentemente a todo contacto con SCP-1230. Por indicación de la Dra. Calibax, se aportan amnésticos de Clase B (quince gramos, subtipo B1/88); el Dr. Barnard comenta &#34;eso no va a ayudar, pero al menos los hay con sabor a miel.&#34; 

&gt; **Nota:** En sucesivos informes, SCP-1230-1 ha pedido específicamente que el Dr. Barnard no vuelva a entrar en contacto con SCP-1230. Al interrogarle, sólo ha dicho que &#34;él sabe por qué.&#34; Por lo demás, SCP-1230 sigue operando como es habitual.
[[/collapsible]]</textarea></pre>
