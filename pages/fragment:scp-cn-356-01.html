    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 注意：您当前查看的是该文档的已归档版本，欲查看最新版本请点击[http://scp-wiki-cn.wikidot.com/scp-cn-356/offset/1 此处]。
**项目编号：**SCP-CN-356

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-356被收容于Site-CN-75的标准低危物品收容单元内。考虑到可能的危害性，SCP-CN-356-1与-2之间的直线距离不得小于50m。

SCP-CN-356-1应被收容于一1mx1mx1m的标准铁质异常物品收容柜内，收容柜不得被完全密封，额外配置气阀与状态侦测器，柜壁被加厚至5cm，内壁涂有FLAMMA-03防火涂层以防止意外。若监测到-1有熄灭征兆，则打开气阀引入空气，或添加燃料（此时人员应配备灭火器以防止意外）。若监测到-1内温度上升超过危险值，则打开气阀强制降温。

SCP-CN-356-2应被收容于一1mx1mx1m的标准铁质异常物品收容柜内，柜壁被加厚至5cm，额外配置控温装置，水泵和状态监测器。若监测到-2因蒸发而体积减少超过5cm³，则临时降温使水蒸气凝结重新并入-2。若监测到-2开始复制自身，则使用水泵抽去多余液体。

若SCP-CN-356突破收容，则MTF-辛辰-07（“反物理猎手”）需分成两队控制现场：其中一队使用干粉灭火器控制-1，一队使用水泵控制-2。

**描述：**SCP-CN-356分为两部分。SCP-CN-356-1是约3块煤炭燃烧所产生的火焰，初始体积约0.5㎡。-1能控制自身温度，且能在约1█种已知非可燃物上燃烧，原理未知。

SCP-CN-356-2是装在一雕花玻璃瓶内的液体，初始体积约0.2㎡，监测显示其由约81%的纯净水（H₂O），约4%的氯化钠（NaCl），约5%的[数据删除]与约10%的[数据删除]组成。-2能复制自身，原理未知。

SCP-CN-356-1与-2都具有感知力与较高的智能，可理解简单的语句并作出回应，且能控制自身运行方向[[footnote]]即-1蔓延的方向，-2流动的方向。[[/footnote]]。处于-1或-2周围10m内的人类个体的状态将被其所影响，如-1温度升高时该个体体温将随之升高，-1或-2移动时该个体也将随之移动。受影响个体与-1或-2拥有同样的心理感受，其与-1或-2的距离越近则该效应越强。（详见**附录356-A**），但同时处于-1及-2影响范围内的个体只能被其中一方所影响。

自被发现以来，项目共造成收容失效记录3█次。然而其对人类的态度似乎是友好的，在现存的记录中，-1与-2蔓延穿过走廊时会自动避开人类及重要器械。值得注意的是-1与-2的运行方向似乎总是相对的。

**发现：**在接到“有一群穿着奇怪的人在一个工厂里面聚会”的报告后，项目于2013/12/5日于██████一废弃的工厂内被发现，前文提到的人类个体疑似相关组织“Are we cool yet？”成员。被发现时，-1与-2被分别被置于工厂前门口与后门口，且正在试图靠近。盛放-2的瓶子里放有一支桔梗花。在现场发现了一张纸条，大片内容被水浸湿而无法辨认。内容如下：
[[collapsible show=&#34;需要2/356级权限&#34; hide=&#34;权限确认&#34;]]
&gt; **水与火之歌**
&gt; 
&gt; 有生命的艺术品！生命意味着最纯粹的感情[大段内容无法辨认]
&gt; 
&gt; 感情即为艺术！！！
[[/collapsible]]

**实验记录356-A：**
[[collapsible show=&#34;+ 展开&#34; hide=&#34;- 收合&#34;]]
//前言：本次实验旨在研究项目在不同状态下对人类个体的影响。//
&gt; **序号：**1
&gt; **监督人员：**G███
&gt; **参与项目：**SCP-CN-356-1
&gt; **实验对象：**D-19683
&gt; **实验过程：**D-19683被引入影响范围内，随后指示-1升高温度至███摄氏度。
&gt; **实验结果：**D-19683的体温升高至42摄氏度，并表示感到严重不适。

&gt; **序号：**2
&gt; **监督人员：**G███
&gt; **参与项目：**SCP-CN-356-1
&gt; **实验对象：**D-19683（已痊愈并接受记忆删除）
&gt; **实验过程：**D-19683被引入影响范围内，随后打开收容柜柜门，指示-1向前方蔓延。
&gt; **实验结果：**D-19683向前走动，并表示“不由自主地就想走”。

&gt; **序号：**3
&gt; **监督人员：**G███
&gt; **参与项目：**SCP-CN-356-1
&gt; **实验对象：**D-19683
&gt; **实验过程：**D-19683被引入影响范围内，随后研究员向-1发出关于原子内部结构的提问。
&gt; **实验结果：**D-19683表示感到困惑。
&gt; 笔记：//他们竟然已经有了情绪的转移技术。//

&gt; **序号：**4
&gt; **监督人员：**M██████
&gt; **参与项目：**SCP-CN-356-2
&gt; **实验对象：**D-19684
&gt; **实验过程：**D-19684被引入影响范围内，随后指示-2复制自身。
&gt; **实验结果：**在D-19684附近出现一人类个体，外貌特征与D-19684相同。当使用水泵抽走多余液体时，该个体表现得极度痛苦，并[数据删除]后消失。

&gt; **序号：**5
&gt; **监督人员：**M██████
&gt; **参与项目：**SCP-CN-356-2
&gt; **实验对象：**D-19684
&gt; **实验过程：**D-19684被引入影响范围内，随后将一根细木棍放入-2中。
&gt; **实验结果：**[数据删除]。D-19684的眼中不断流出眼泪，推测为受-2异常性质影响。
&gt; 笔记：//本次试验后禁止任何人向-2中投放物品。//
[[/collapsible]]

**附录356-B：**

[[collapsible show=&#34;需要3/356级权限&#34; hide=&#34;权限确认&#34;]]
//2018/█/██，研究员G███（以下简称G）在路过SCP-CN-356-1的收容柜时与-1进行了“交流”，随后-1突破收容。研究员W█████（以下简称W）事后与G进行谈话以了解情况，以下为房间内录音设备记录下的谈话内容。//
&gt; **&lt;记录开始&gt;**
&gt; //无关内容略去//
&gt; 
&gt; **W：**好的，那么您能告诉我那次到底发生了什么吗？
&gt; 
&gt; **G：**我刚路过-1的收容柜，这个时候我突然感觉... ...呃怎么说呢，就像一个你现在十分需要的人刚好路过你身边。我就想了想，这可能是-1的感觉，它应该是找我。//*咳嗽声//
&gt; 
&gt; **W：**请继续。
&gt; 
&gt; **G：**我就走过去问它，说你是不是找我，这个时候它同意了... ...啊，其实这些都是通过我的身体感觉到的。我知道它真的在找我。而且同时我还感觉到了一种很奇妙的感情，怎么说呢，我没办法形容吧。
&gt; 
&gt; **M：**很抱歉... ...还是请您描述一下。
&gt; 
&gt; **G：**说不上来，打比方说你喜欢你同事但是主任禁止谈恋爱，有一天你放假，跟你同事约会，就是那种情绪高涨的感觉。
&gt; 
&gt; **G：**然后我问它想干什么。你猜怎么着？我突然想到-2了。这肯定是-1在想。它想见-2。我问-1你想不想见那瓶水？它确认了。我那种感觉更强烈了。
&gt; 
&gt; **W：**但是你没有答应对吧？
&gt; 
&gt; **G：**当然。你知道的... ...对这种东西得绕弯子。我就问它为什么要见。这个时候我感觉到了一种，呃，焦急？它应该不想回答我的问题，所以我一口回绝了它。
&gt; 
&gt; **W：**然后？
&gt; 
&gt; **G：**我突然感觉脑子很乱，就好像是突然被灌输了一大堆思想的那种乱，然后我马上跑了。然后你知道的吧，那玩意把柜子热炸了然后逃了出来，气阀都管不住它。
&gt; 
&gt; **W：**好的，谢谢配合。
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

**事故356-C：**

[[collapsible show=&#34;需要4/356级权限&#34; hide=&#34;权限确认&#34;]]
201█/█/██，SCP-CN-███收容失效，导致Site-CN-75█层67%设施损坏，██个项目突破收容。其中SCP-CN-███破坏了SCP-CN-356-1与-2的收容柜导致其突破收容，以下为现场监控记录。
&gt; **&lt;记录开始&gt;**
&gt; //混乱的人群在走廊上奔跑，可以看到SCP-CN-356-1在背景远处，其在蔓延时仍然避让奔跑的人群。在其周围约有17个被异常性质影响而跟着奔跑的人。无法看见SCP-CN-356-2，但可听见水声。//
&gt; 
&gt; **被-1影响者A：**我操，我他妈怎么在跑？你们跑个毛线？！
&gt; 
&gt; **被-1影响者B：**我他妈怎么知道！这火怎么回事？！
&gt; 
&gt; //-2进入画面，其周围有约15个被其异常性质影响而跟着奔跑的人。//
&gt; 
&gt; **被-2影响者A：**我操，怎么又是火又是水的！这要不被烧死要不被淹死！
&gt; 
&gt; **被-2影响者B：**对面的给我停下！！！停下！！！！！
&gt; 
&gt; //此时所有被影响者均表现出兴奋的状态。//
&gt; 
&gt; **被-1影响者C：**我操啊，我成神经病了？这他妈——
&gt; 
&gt; //-2和-1相撞，此时被-1影响者与被-2影响者均互相拥抱在一起。//
&gt; 
&gt; **被-1影响者B：**给我撒手！//（尖叫）//
&gt; 
&gt; //此时被-1影响者均表现得极为痛苦。-1在地板上燃烧了约7秒才熄灭，此时-2复制出的液体全部凭空消失，被影响者恢复正常。//
&gt; 
&gt; **被-2影响者E：**啥？
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

**事故356-C后续采访：**

[[collapsible show=&#34;需要4/356级权限&#34; hide=&#34;权限确认&#34;]]
**事故356-C**后，研究员G███（以下简称G）对在事故中受到-1影响的M█████（以下简称M）进行了采访。以下是由房间内录音设备记录下的采访音频。
&gt; **&lt;记录开始&gt;**
&gt; **G：**好的，我查看了现场记录，您就是-1右边跟着跑的人的头一个？
&gt; 
&gt; **M：**别提那个了... ...
&gt; 
&gt; **G：**行。请问您当时的感受是？
&gt; 
&gt; **M：**怎么说呢，我好像有两种感受？我感到很困惑、生气，你们也可以看到我爆粗了，但是我又感到很高兴，好像某件期待已久的事要发生了一样。
&gt; 
&gt; **G：**能否详细描述一下你和对面的人拥抱时的感受？
&gt; 
&gt; **M：**好的，我觉得我没有被控制，但是我真的不自由主地就抱上去了... ...然后我感到痛苦，全身都痛，而且没力气，感觉像是要死了一样... ...我感觉就是因为我抱了那人，我才会痛苦，相信我，我这辈子都不会忘的... ...
&gt; 
&gt; **G：**我能理解您的感受。还有吗？
&gt; 
&gt; **M：**可很他妈诡异的事发生了，我当时浑身难受，但是我根本不想放手。抱歉，我可能有点情绪激动。我是说，当时我有一种非常复杂的感情，很强烈，但是我不知道它是什么。我感觉就是这种感情让我不想放手。
&gt; 
&gt; **G：**能否具体描述一下？
&gt; 
&gt; **M：**噢，描述一下... ...大概就是... ...感觉自己抓住了等候一辈子的最珍贵的东西，一放手就会失去它，所以再疼都不敢放手。抱歉，这可能有点抽象，反正当时就是这种感觉。
&gt; 
&gt; **G：**好的，感谢您的配合。
&gt; 
&gt; **M：**噢，对了！
&gt; 
&gt; **G：**还有吗？
&gt; 
&gt; **M：**我想起来当时抱的是C████ W███就隔壁整理资料那个，他当时还哭得稀里哗啦的，真是玄乎。
&gt; **&lt;记录结束&gt;**
[[/collapsible]]</textarea></pre>
