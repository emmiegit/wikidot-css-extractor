&gt; 本诗由基金会特工在绿境回归教派聚会时录制，并由Memo.Mitchell博士负责翻译，据称原语言为Lemuria语。原声录音带当前保存于流动站站点。

------

[[=]]
当我们的先民仍旧愚昧
生命被[[[https://scp-wiki-cn.wikidot.com/scp-1000| 夜之子]]]无情摧毁[[footnote]] 译者注：此处亦作“屠戮” [[/footnote]]
母神便踏着清晨的露水
向我们施下曙光与恩惠
我们当铭记母神的慈悲
我们当铭记母神的教诲
@@@@
@@@@
母神随黎明与晨露降临
祂将神之种播撒入泥土
参天巨树刹那拔地而起
翠绿的青草拭去了荒芜
[[[http://scp-wiki-cn.wikidot.com/scp-cn-2014| 巨树的叶隙间结满果实]]]
[[[http://scp-wiki-cn.wikidot.com/scp-cn-2150| 纯白的雏菊将野兽驱逐]]][[footnote]] 译者注：此处亦作“猿猴” [[/footnote]]
[[[http://scp-wiki-cn.wikidot.com/scp-cn-1538|圣洁的莲花歌颂着欢乐]]]
[[[http://scp-wiki-cn.wikidot.com/scp-cn-2060| 粗壮的树根将生灵庇护]]]
人们用大理石筑起宫殿
作为母神在地上的居处
溪流在草原中静静流淌
连风也眷恋我们的乐土
这里是绿境[[footnote]] 译者注：音译为“所多玛”[[/footnote]]，日之子的国度
这里是绿境，是母神的疆土
@@@@
@@@@
**母神说：**
“**//耕种自己田地的，必得饱食//**
**//不劳而获的果实，终是一时
我非刻意要使你们劳苦
懒惰与闲散只会催生无知
残害自身者，是有罪的
残害他人者，是有罪的
浪费粮食者，是有罪的
擅用火焰者，是有罪的”//**
**母神说：**
**//“你们当远离火焰，因它是有害的
擅自使用火焰者必遭惩戒
它是万恶之始，诸罪的源头
它是恶魔的矛，灾厄的祸首
吾之民啊，你们要持定训诲
不可放松，必当谨守”//**
自此，日光之下，并无新事
直至银月沉坠，花开之日
@@@@
@@@@
年轻的旅客自绿境外来
他自称姓名是亚伯拉罕
他说自己是真神的使者
用诡术想要将人们蛊惑
**他说：//“旧的月已经坠落
你们当跟随我传播薪火”//**
人们斥责他是狡诈恶魔
想将自己骗出母神的国
信众们把亚伯拉罕驱逐
未料祭司罗得成为叛徒
恶魔被罗得藏匿于地窖
他还在贡品中掺上秘药
母神倚着圣树陷入沉睡
亚伯拉罕召唤出了魔鬼[[footnote]] 译者注：魔鬼应高于恶魔 [[/footnote]]
伪善的恶魔诬我等有罪
降下天火[[footnote]] 译者注：绿境回归教派为大地信仰，认为天空不详 [[/footnote]]**洗净**我等**污秽**
神眷[[footnote]] 译者注：据推测，此处应为上文提到的远古植物异常 [[/footnote]]与先民们奋起反抗
却遭到魔鬼无情的屠杀
枉死的英灵对叛徒咒诅
将罗得的妻子化成盐柱
绿境焚为焦土，只余硫磺骸骨
@@@@
@@@@
幸存者拾起圣树的残根
根须寄居着母神的魂灵
他渡海来到远东的大秦
那里连魔鬼也无法触及
先贤将母神的根须埋入地底
并将祂散落于地的种子收集
以期在那正确的时日
迎接伟大母神的降临

[[span class=&#34;ruby&#34;]]待母神现世之时[[span class=&#34;rt&#34;]]Ahhai fhalma r&#39;luhhor mgr&#39;luhah[[/span]][[/span]]
