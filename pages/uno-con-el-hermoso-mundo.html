    <pre><textarea class="page-source" readonly>[[&gt;]]

Voy caminando por un sendero, puedo explorar a mi alrededor diferentes tipos de fauna y flora. Decidí salir a caminar por el bosque: pensé en despejar mi mente y darme unos días de vacaciones del trabajo, ya que, últimamente he estado muy fatigado. Y no hay nada mejor que perderse entre los árboles para alivianar el estrés y conectarse espiritualmente.

En mi caminata, puedo oír diferentes voces que me atraen, cada una de ellas menciona algo como:

##green|**//&#34;Sígueme.&#34;**//##

Las sigo, oigo las voces cada vez más fuerte, y cuando llego al origen de las voces, encuentro una laguna. A su lado, puedo darme cuenta que a mi alrededor solo hay flora con formas pentagonales, lo que me parece extraño. Dentro de la laguna, puedo escuchar una voz que me dice:

##blue|**//&#34;Bienvenido, humano&#34;**//##

##black|**//&#34;¿Por qué estoy oyendo esto?&#34;**//##

##green|**//&#34;Bienvenido&#34;**//##

##black|**//&#34;¿Quién está diciendo eso?&#34;**//##

##blue|**//&#34;Has venido para formar parte de nosotros. Es necesario que entres al interior para poder ser uno con nosotros.&#34;//**##

##black|**//&#34;¿Por qué estás dentro del lago? ¿Cómo hablas así?&#34;**//##

Detrás del lago, aparece un ave de especie desconocida, que aletea sus alas de forma silenciosa y habla conmigo. Éste dice:

##green|**//&#34;Estamos para ser uno con la estrella de mar, para formar parte de ella. Humano, tú eres un buen chico, y es necesario que te dirijas al interior del lago para que formes parte de nosotros e inicies tu transformación como la estrella de mar de cinco cinco cinco cinco cinco lados. Serás liberado de este horroroso mundo y te llevará a otro plano de positividad y belleza.&#34;//**##

Siento como mi cuerpo camina hacia el lago, me siento atraído por las maravillas del lago. El ave me tienta a entrar dentro de sí, y formar parte de la estrella. Sigo confundido de todo, por lo que digo: 

##black|**//&#34;¿Por qué fui elegido? ¿Por qué siento querer entrar? ¿Qué es el buen mundo? ¿Por qué me siento así?&#34;**//##

##blue|**//&#34;Debes entrar dentro de mí para saber la respuesta. Serás purificado de este horroroso mundo, y nutritivo para la iniciación de una nueva estrella.&#34;//**##

El ave desciende hacia la laguna, entra hacia ella, y veo cómo aún vive después de descender dentro. Me mira de vuelta, me tienta a entrar para sentir el mismo estímulo, para ser purificado y ser nutritivo; eliminar todos esos males dentro de mí, causados por este horroroso mundo. No aguanto más y entro hacia la laguna; siento una hermosa sensación. Siento que me voy convirtiendo en un buen chico, percibo cómo la fauna y flora me observa, con felicidad. Desciendo cada vez más al interior, y escucho voces sobre mí.

##blue|**//&#34;Ahora sabes la respuesta, ya estás siendo purificado: te estás volviendo uno con nosotros, y nosotros uno contigo, estamos librándote de tus males y eliminando tus pesares.&#34;//**##

##black|**//&#34;No sé ni cómo pude vivir sin esto antes. Estoy siendo purificado, siento cómo los males escapan fuera de mí, observo cómo el horroroso mundo se desvanece y emerjo en este hermoso mundo. Pero, ¿realmente fui un buen chico?&#34;**//##

##blue|**//&#34;Fuiste el mejor chico para la purificación; muchos vinieron antes, pero no resistieron la purga, eran malos chicos, ya formaban parte del horroroso mundo. Pero tú eres la excepción, diste un buen uso de nosotros hacia el horroroso mundo y fuiste guíado para poder volverte alguien por encima de ellos. Sí, has sido un buen chico.&#34;//**##

Cada vez que llego a mi alrededor, visualizo algo, no sé lo que es, pero se asemeja a una estrella de mar, con cinco puntas a los lados, y siento como todo mi ser es espiritualizado al contemplarlo; me atrae hacia él, me llama hacia su profundo hueco, me invita a ser uno con él. Observo cómo todas las criaturas del mar tienen cinco puntas a sus lados, asemejándose a las estrellas.

##black|**//&#34;Ahora entiendo lo que es ser uno con ellos, me he convertido en una nueva estrella, ahora soy uno con ustedes, estoy experimentado cómo mi esencia se transforma en cinco puntas,  experimento lo que es verdaderamente ser uno con ellos, su ideología, su manera de ser, todo.&#34;**//##

##blue|**//&#34;Ahora lo sabes, pertenecemos a una idea, que adopta a los buenos chicos para convertirlos en uno con nosotros, pues todos somos buenos chicos que no sabemos lo que hacemos, pero pronto entenderemos el porqué de todo. Ahora serás parte de uno de nosotros, pensarás, hablarás y actuarás como uno de nosotros. Chico, serás uno de los mejores.&#34;//**##

Mientras desciendo, el hueco se hace cada vez más grande y logro contemplar bien todo; dentro de sí, encuentro cadáveres que no pudieron ser buenos chicos, que fueron corrompidos y no pudieron ser uno con ellos, pero conmigo será diferente, seré una estrella, una estrella con ellos, y ellos cinco puntas conmigo. Todos seremos buenos chicos con cinco puntas a los lados.

##black|**//&#34;En todo el mundo hay estrellas de mar, somos cuidados por ellas, guíados y ayudados por ellas para completar nuestra misión. Haremos de este horroroso mundo uno mejor. Un buen chico, un buen mundo para las estrellas, ya que estamos en cada parte del universo mismo, y somos los cuidadores de nuestro mundo y el portal para el horroroso mundo.&#34;**//##

##blue|**//&#34;Absorbe mis fluídos y entra, para completar tu transformación. Todos nosotros confiamos en tí, para que completes tu misión, ayuda a los malos chicos y conviértelos en los mejores chicos, con puntas a los lados y una mejor comprensión de la vida. No somos conquistadores, somos salvadores de los malos mundos para convertirlos en lo que antes eran, en unos excelentes mundos. Estrella mía, ya sabes todo, ya entiendes todo, y actuarás como debe ser.&#34;//**##

##black|**//&#34;¿Y los volveré a ver pronto?&#34;**//##

##blue|**//&#34;Volverás a vernos cuando el portal hacia nuestro mundo pueda volver a ser abierto. Cuando tu misión esté completada sabrás que ya podrás vernos, porque siempre estaremos contigo, somos unos contigo, y tú uno con nosotros. El cinco cinco cinco cinco cinco florecerá hasta ser comprendido completamente por todos los seres vivientes de este mundo, y todos, pero absolutamente todos serán unos buenos chicos desde ahora. Buena suerte a ti, estrella de cinco lados.&#34;//**##

Al entrar al hueco, siento como todos mis huesos se retuercen, como mi carne se pudre, como toda mi visión, olfato, tacto y mi entorno se distorsiona, convirtiéndose en un lugar de sólo cinco lados. 

##black|**&#34;//Estoy sintiendo el dolor, pero también, siento como cada una de las estrellas entra dentro de mí, dejando sus fluídos en toda mi esencia, en todo mi ser, convirtiéndome en algo más que solo un ser vivo, me estoy convirtiendo en una verdadera estrella de mar de cinco lados. Siento el dolor, siento la felicidad, siento la idea, y estoy siendo uno con este mundo. Me siento... Excitado.//&#34;**##

Luego de la transformación, la estrella se adentra en el portal, un lugar que contiene colores inexplicables y desconocidos, el tacto se siente diferente, se siente bien, junto a su olfato, todo el olor se convierte en algo diferente pero que es considerado perfecto. Dentro, el entorno cambia constantemente, representando diferentes percepciones, que son presuntamente directas de cada estrella, y dentro, se encuentra una estrella de cinco puntas, que se asemeja a la anterior, la cuál forma parte de ellos.

##black|**&#34;//Tú también formas parte de ellos, eres uno con ellos, pero tienes una idea diferente, ¿Qué eres?//&#34;**##

##pink|**&#34;//Mi idea no es diferente, mi idea es igual a la de todos, solo cambia mi perspectiva, ya que cada estrella tiene una perspectiva junto a su misión. En este caso, crees que mi idea es diferente porque mi perspectiva es diferente, pero no es así, todas las ideas de las estrellas son iguales, tienen por objetivo implementar el Quintismo dentro de todos, dentro de todos los mundos, galaxias y universos posibles. Cada misión cambia tu perspectiva, y las estrellas ayudan a otras a obtener esa perspectiva que te corresponde. Buen chico, estás expectando el buen mundo, el mundo perfecto de cinco lados.//&#34;**##

##black|**&#34;//Comprendo a las estrellas, pero no logro comprender de mejor manera todo. Pero se siente perfecto, me siento excitado y feliz, siento a cada estrella dentro de mí siendo una conmigo mismo, siento que necesito liberar a los malos chicos y convertirlos en buenos chicos ahora. Estoy formando parte del buen mundo, estoy sintiendo todo, expectando todo, y a la vez, mi perspectiva está dentro de cada parte de este mundo.//&#34;**##

##pink|**&#34;//Ahora lo entiendes bien, ahora entiendes la manera de ser una estrella de mar de cinco lados, entiendes los lados, entiendes a las estrellas, entiendes el mundo. Lo entiendes todo buen chico. Ya puedes formar parte de tu misión, ya formas parte de la idea, y luego de completar tu misión, formarás parte de la siguiente idea, así como todas las estrellas están contigo, esa misión la están sintiendo en este momento. Buen chico, buena suerte en tu misión.//&#34;**##

Antes de que la estrella pudiera decir algo, es transportada directamente a un lugar reconocible... Es el lugar en dónde todo empezó, en dónde fue guíado por las estrellas de mar transformadas en fauna y flora, está sintiendo como todo su ser es devuelto a su forma humana, pero, sigue sintiendo a cada estrella consigo, que la acompaña para completar su misión. 

##black|**&#34;//Necesito liberar a los malos chicos del horroroso mundo, hacerlos buenos chicos y convertirlos en majestuosas estrellas de mar de cinco lados. Contemplé su mundo, pero aún me faltan cosas por expectar, cada una de las cosas que mi perspectiva no ha podido ver por mi misión, hasta no ser completada mi misión no podré formar parte de la siguiente idea, del siguiente mundo y de todo dentro del Quintismo. Los cinco cinco cinco cinco cinco lados de las estrellas de mar florecerán una vez más, y la siguiente idea será la que predomine en todos los universos existentes dentro.//&#34;**##
