    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Не пугайся, Эмма. Я изменяюсь, да. Но мы все изменяемся, каждый день. Я уже не тот, кем я был вчера. И ты через десять лет будешь совсем не такой женщиной, как сегодня. Честно говоря, я думаю, что это будет совсем небольшое изменение, по сравнению с некоторыми из тех людей, которыми я был.

Я был ничтожным, и я был грандиозным. Я то жаждал одобрения других, то ненавидел их. Я любил, и я презирал ту любовь, -- в те годы, пока я не встретил тебя.

Господи, я расту, Эмма! Ты только посмотри!

Я видел парад лиц в зеркале. Одни улыбались, другие хмурились, а некоторые были в синяках и крови. Я был солдатом и министром, предводителем мужчин и последователем причин. Я проповедовал пламя ада и гармонию. Я повторял слова профанов и святых. Я бывал людьми, быть которыми мне не понравилось, и людьми, которыми я хотел бы быть снова. Но это жизнь, Эмма. Жизнь не может застыть, не может замереть. Жизнь не стоит на месте. Она меняется, и она меняет нас. Это просто очередной шаг.

Кажется, зубы великоваты для моего рта. А, постой, челюсть растягивается. Вот так лучше.

И, возможно, когда-то ты присоединишься ко мне. Старый Том не закончился, это просто очередной шаг в параде. Мы все становимся незнакомцами, но это только позволяет нам узнавать друг друга заново.

Вот и теперь так. Превращение закончилось. Дай мне руку, Эмма. Я хочу знать, действительно ли я такой, как этот незнакомец в зеркале.</textarea></pre>
