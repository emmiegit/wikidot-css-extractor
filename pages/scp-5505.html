**[SKiPNET Login: Investigador Howard Oswald]**

**ACCESO CONCEDIDO - Accediendo al Ítem #: SCP-5505**

------

**Ítem #:** SCP-5505

**Clasificación del Objeto:** Pendiente

**Procedimientos Especiales de Contención:** La investigación sobre SCP-5505 y la desaparición de la Investigadora Cynthia Oswald está en curso.

Más información sobre los procedimientos de contención de SCP-5505 se puede encontrar en el documento de Investigación - SCP-5505.

**Descripción:** SCP-5505 es una especie interdimensional de depredador acuático que ocupa una dimensión alternativa que se superpone a la nuestra. SCP-5505 se parece a //lophiiformes// (rape), aunque son significativamente más grandes que el promedio (hasta 15 pies de longitud), y poseen un nivel de inteligencia similar al de los humanos. SCP-5505 es carnívoro; las instancias se alimentan principalmente de seres humanos vivos.

La dimensión en la que reside SCP-5505 (SCP-5505-1) es oceánica. Los SCP-5505 son cazadores solitarios por naturaleza; las instancias adoptarán un área dentro de SCP-5505-1 que colinda con una ubicación en nuestra dimensión. Tales áreas siempre contienen una población humana consistente y son utilizadas por instancias como su principal terreno de caza y anidación. SCP-5505 caza con un órgano sensorial/de influencia telepática, que se asemeja superficialmente a un apéndice dorsal[[footnote]]Un apéndice que sobresale de las cabezas del rape común, utilizado para atraer a las presas[[/footnote]]. Este apéndice permite a las instancias detectar telepáticamente los patrones de pensamiento conscientes y las emociones de la presa desde largas distancias. SCP-5505 ha evolucionado para discernir principalmente sentimientos de curiosidad e interés.

Durante la caza, las instancias de SCP-5505 influirán en la percepción del sujeto sobre su entorno. Esto afecta a los estímulos visuales, auditivos, táctiles y gustativos del sujeto. Estas influencias combinadas en la percepción de las presas se manifiestan como una alucinación ilusoria de diversa complejidad, que puede aparecer ante ellas como otras formas de vida, objetos o un concepto metafísico sin cualidades físicas discernibles (olores y sonidos lejanos). Estas alucinaciones están diseñadas para estimular la curiosidad y el interés por las presas, asegurando que permanezcan en un lugar fijo. Estas alucinaciones especializadas están formadas por instancias que miden la información del subconsciente de la presa para usarla como base. Además, el conocimiento personal conocido por la instancia puede ser utilizado para aumentar la eficacia.

**Registro de Descubrimiento:** SCP-5505 fue descubierto y documentado por la Investigadora Cynthia Oswald, directora del Sitio-007. Después de su descubrimiento de SCP-5505, la Investigadora Oswald desapareció el 27/03/2020, supuestamente vista por última vez en su oficina.

Varios diarios personales escritos por la Investigadora Oswald fueron encontrados tras la inspección. Estos diarios documentan la anomalía y varias teorías con respecto a las capacidades multidimensionales de SCP-5505 (Ver el documento de investigación completo más abajo). Además, se encontró un gran charco de agua salada en la escena, cuya fuente sigue siendo desconocida.

**Resumen Abreviado:** La Investigadora Oswald teorizó que tras una progresiva disminución de la población humana de SCP-5505-1, SCP-5505 había evolucionado para detectar presas a distancias significativamente mayores. Esto conduciría finalmente a un desarrollo no intencional de las capacidades anómalas de SCP-5505, permitiendo a las instancias detectar presas dentro de dimensiones fuera de SCP-5505-1.

Tras la adición de este rasgo biológico, SCP-5505 seguiría evolucionando para desarrollar un medio de acceder a las dimensiones que contienen otras presas potenciales. Esto se manifestó finalmente como un apéndice con garras, capaz de &#34;cortar&#34; hipotéticamente a través de dimensiones alternativas a nivel subatómico.

&gt; +++ Informe Post Incidente
&gt; 
&gt; El 08/05/2020, el Investigador de Nivel 2 Howard Oswald fue reportado como desaparecido del Sitio-007. La investigación continúa; se sospecha que su desaparición es de origen anómalo y en relación con la desaparición de la Investigadora Cynthia Oswald, Directora del Sitio-007[[footnote]]Véase el Incidente 17/03/2020/Cynthia Oswald[[/footnote]].
&gt; 
&gt; Antes de su desaparición, las imágenes de vigilancia mostraban que el Investigador Howard había estado trabajando en su oficina durante varias horas, durante las cuales accedió al archivo de SCP SKiPNET. Mientras navegaba a través de múltiples documentos SCP, las imágenes mostraban al Investigador Howard perdiendo momentáneamente la concentración antes de seleccionar la ranura de documento para el Ítem #: SCP-5505.
&gt; 
&gt; En el momento de redactar el presente documento, no existe un artículo de este tipo designado como SCP-5505.
&gt; 
&gt; A pesar de que no había ningún documento visible, el Investigador Howard siguió interactuando con la interfaz de su ordenador y realizando movimientos oculares como si leyera el texto en pantalla donde no lo había. Durante este tiempo, el Investigador Howard parecía visiblemente ansioso mientras continuaba interactuando con la interfaz de su computadora, desplazándose con el ratón y haciendo clic donde no había nada que seleccionar. Minutos más tarde, el suelo directamente debajo del Investigador Howard empezó a ondularse gradualmente de forma similar al agua. El Investigador Howard cayó repentinamente a través del suelo antes de desaparecer por completo. El suelo volvió a su solidez habitual.
&gt; 
&gt; Los intentos de localizar al Investigador Howard han fracasado. Tras la inspección, se encontró una cantidad proporcional de agua salada en el piso de la oficina del Investigador Howard donde había estado trabajando.
&gt; 
&gt; Dadas las similitudes con la desaparición de la Investigadora Cynthia Oswald, se ha aprobado el cierre del Sitio-007 y la investigación continúa. La naturaleza de estas desapariciones aún se desconoce. El personal investigador debe seguir cualquier posible pista encontrada en el Sitio-007.
