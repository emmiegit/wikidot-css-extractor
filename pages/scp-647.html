    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-647]
**Autore:** [[*user Flux]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-647/SCP-647|caption=SCP-647 sotto contenimento]]

**Elemento #:** SCP-647

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-647 è contenuto in una cella di detenzione biologica standard di 3 m x 3 m e deve essere monitorato in ogni momento tramite sorveglianza video.

Una volta alla settimana, un cadavere umano (deceduto da meno di 2 giorni o scongelato in seguito a conservazione criogenica) o una carcassa animale di almeno 45 kg devono essere collocati all&#39;interno di SCP-647. Dopo il completamento del ciclo digestivo di SCP-647, il perimetro deve essere ripulito dal personale di classe D. Nutrimento e lavaggio devono essere supervisionati da un membro del personale di livello 2. Eventuali cambiamenti nel comportamento di SCP-647 (vedi Documento 647FBL) devono essere registrati nel Documento 647FBL e segnalati al Supervisore HMCL in servizio.

**Descrizione:** SCP-647, quando osservato tramite feed video, appare come una scatola di cartone in grado di contenere un televisore di tipo CRT da 35 cm. Quando un essere umano in vita (di seguito denomiato &#34;soggetto&#34;) si trova entro 1,5 m dall&#39;oggetto, SCP-647 altererà le sue dimensioni in modo che il soggetto possa entrare facilmente al suo interno. Se più soggetti si dovessero trovare nel raggio di 1,5 m, le dimensioni di SCP-647 si adatteranno per risultare il più allettante possibile al soggetto con l&#39;aspetto più trasandato.

Quando un soggetto entra dentro SCP-647, i lembi della scatola si chiuderanno senza la possibilità di essere riaperti. Durante i test, i lembi sono stati in grado di resistere ad una forza superiore ai 30 kN. Una volta che i lembi saranno chiusi, SCP-647 secernerà un fluido digestivo che verrà assorbito dalla pelle del soggetto e che dissolverà i tessuti molli dall&#39;interno. Una volta che il soggetto sarà completamente dissolto, i liquidi verranno riassorbiti da SCP-647 e gli elementi non disciolti (es. ossa, vestiti) saranno espulsi con forza. Allo stato brado, SCP-647 ha dimostrato una tendenza ad espellere i rifiuti solidi in una fonte di copertura (ad esempio cespugli o erba alta) oppure oltre basse siepi. L&#39;intero processo digestivo dura circa dieci minuti.

SCP-647 espelle dei prodotti di scarto sotto forma di normale acqua, miscelata ad un fluido apparentemente simile all&#39;olio motore. Le analisi di quest&#39;ultimo sono tuttora in corso.

Con l&#39;aumentare del tempo trascorso dall&#39;ultimo pasto, il mutamento di SCP-647 diventa più elaborato, generando una coperta ed un rivestimento di giornale (dopo due giorni), delle lattine di cibo (dopo tre giorni) e alcune bottiglie di alcolici (dopo cinque giorni).

Il suo habitat naturale è l&#39;ambiente urbano. SCP-647 sceglie un punto in cui stanziarsi, di solito l&#39;angolo di un vicolo, al di fuori dalla visione diretta delle strade principali. Dopo essersi cibato due o tre volte, SCP-647 emigrerà, generalmente di notte. La locomozione è ottenuta mediante il movimento delle alette.

SCP-647 è stato osservato attaccare attivamente le sue prede anziché aspettare che entrino autonomamente al suo interno. Gli attacchi sono scaturiti ​​da:

* Tentativi di danneggiare SCP-647 (incluso il recupero di campioni)
* Tentativi di rimuovere componenti aggiuntivi manifestati da SCP-647
* Periodi di tempo superiori a 7 giorni tra i pasti

Inoltre, una volta passati otto giorni, SCP-647 tenterà di spostarsi. Se bloccato, secernerà un liquido caustico simile ai suoi succhi gastrici su tutti gli oggetti nelle vicinanze (comprese le pareti), facendoli dissolvere in 15/20 minuti a seconda della loro massa e composizione.

SCP-647 è autoriparante. Dei viticci fibrosi cresceranno attorno a qualsiasi lacerazione, assumendo l&#39;aspetto di nastro adesivo dopo circa un&#39;ora e convertendosi in cartone, uniforme al resto della superficie, dopo ventiquattro ore. Quando viene dato alle fiamme, SCP-647 emetterà un forte urlo simile a quelli umani e attaccherà chiunque rientri nel suo raggio d&#39;azione, mentre la sua superficie [REDATTO].

**Circostanze del Recupero:** In [REDATTO], in seguito ad un controllo di routine dei dati, è stato registrato un forte calo del numero di senzatetto senza un aumento correlato di entrate nei rifugi per persone indigenti. Degli agenti sono stati inviati per indagare. Dopo una ricerca di dieci giorni, gli agenti hanno individuato la fonte del ribasso, SCP-647, mentre si stava alimentando in un canale di drenaggio.

**Documento 647FBL (Estratti)**
██/██/19██: Un cadavere umano; PMC[[footnote]]**NdT:** Passaggio Mortis Causa[[/footnote]]+ 12 ore collocato all&#39;interno di SCP-647. Cadavere consumato senza incidenti.
██/██/19██: Sessanta carcasse di topi da laboratorio; massa totale 50 kg; PMC + dalle 12 alle 24 ore collocati all&#39;interno di SCP-647. Carcasse consumate senza incidenti.
██/██/19██: 55 kg di carne macinata posizionati all&#39;interno di SCP-647. SCP-647 ha secreto fluidi caustici su tutti gli oggetti all&#39;interno della stanza.
//Nota: Test simili con duplicati di parti del corpo, ratti senza testa e cadaveri decapitati hanno suscitato comportamenti aggressivi dello stesso tipo. Pare che SCP-647 abbia bisogno di assimilare organismi interi, ma che non disedegni un soggetto deceduto da meno di due giorni. - Dott. [REDATTO].//
