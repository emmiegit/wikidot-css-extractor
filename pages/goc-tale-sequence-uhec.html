I’insegna fuori dalla stanza era stata rubata da un cantiere. Sembrava così:
[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/31.png width=&#34;450px&#34;]]

Dentro la stanza, l’Agente Speciale Lynisha Taylor (Nazioni Unite Coalizione Globale dell’Occulto, Divisione PHYSICS, Team d’Assalto 9999 (&#34;Danno Massimo&#34;) era seduta sulla sua cuccetta, sfogliando un libro di fumetti. (I puristi insisterebbero sul fatto che lei lo chiami //manga//, ma era un fumetto, ed era AMERICANA, dannazione, e gli AMERICANI leggono fumetti, non i manghi.)

Arrivò verso l&#39;ultima pagina, sospirò e gettò il fumetto sul tavolo graffiato con i suoi finti pannelli di legno.

Guardò lo schermo con l’Indicatore di Allerta sopra la sua scrivania, che assomigliava a questo:

[[=image http://scp-wiki.wdfiles.com/local--resized-images/goc-tale-sequence-uhec/alert1.png/small.jpg size=&#34;small&#34;]]

Lynisha continuò ad osservare fino a che, con un lieve suono, lo schermo cambiò in questo:

[[=image http://scp-wiki.wdfiles.com/local--resized-images/goc-tale-sequence-uhec/alert2.png/small.jpg size=&#34;small&#34;]]

Lynisha si alzò, camminò fuori dalla sua stanza, e premette un pulsante sul lato dell’insegna.

[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/32.png width=&#34;450px&#34;]]

Prese il suo spazzolino e degli oggetti per l’igiene personale e si diresse giù per il corridoio verso il bagno per lavarsi prima di andare a letto.

-----
//0500 la mattina successiva.//

Lynisha si diresse verso la mensa per la colazione e una tazza di caffè. Sentì odore di bistecca e udì risate fragorose ed applausi provenienti dall’interno.

Tristezza.

Come aveva temuto, Cookie aveva cancellato la solita colazione e invece stava servendo bistecca e uova. Tutti erano riuniti attorno a Fredrickson, guardando una specie di video sul suo tablet. Il suono di scricchiolii di metallo ed esplosioni poteva essere sentito sopra al frastuono degli agenti esultanti.

//Dannazione. Deve aver perso lo scramble di un paio d&#39;ore.//

Afferrò un vassoio e si diresse verso la fila del rancio per fare colazione. Cookie le fece scivolare un extra-grosso pezzo di bistecca ribeye senz&#39;ossa accanto alle uova strapazzate e al toast, dandole un sorriso comprensivo. &#34;La prossima volta, Fangirl,&#34; le disse in tono rassicurante.

Lynisha sorrise a Cookie, poi prese il vassoio e si diresse verso un tavolo nell’angolo per fare il broncio e colazione.

La bistecca era asciutta. E le uova erano un po&#39; gocciolanti.

-----
[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/33.png width=&#34;450px&#34;]]

&#34;... per ultimo: Wong, Serizawa e Taylor. Voi tre siete fuori dal turno di servizio per le prossime due settimane. Le vostre tute devono essere revisionate. Riferite alla vasca motori alle 0600 per le riparazioni e i controlli&#34;, Comandante Tai ha concluso.

Lynisha alzò la mano. &#34;Signore?&#34;

&#34;Sì, Fangirl?&#34;

&#34;Con tutto il rispetto&#34;, Lynisha disse, &#34;&#39;Point è messo bene. Non ha preso nessun danno, e tutti i suoi componenti sono Verdi. Mi piacerebbe posporre la manutenzione fino alla prossima rotazione.&#34;

Va bene, lo prenderò in considerazione&#34;, disse il Comandante Tai.

&#34;Graz--&#34;

&#34;Dopo un&#39;attenta considerazione, la risposta è ‘No.’ Sei dimessa.&#34;

Delusione.

-----
[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/37.png width=&#34;450px&#34;]]

&#34;Va bene, alza la mano sinistra&#34;, disse l’ingegnere.

Lynisha sollevò lentamente la mano sinistra sopra la sua testa, e tre tonnellate di acciaio, ceramica e buckypaper[[footnote]]NdT: 
Il Buckypaper è un foglio sottile costituito da un aggregato di nanotubi di carbonio.[[/footnote]]  a sezione incrociata con gelatina dilatante.

&#34;Blocca le giunture&#34;, disse l&#39;ingegnere.

&#34;Confermo, giunture bloccate&#34;, disse Lynisha.

Abbassò la mano sinistra e, stavolta, tre tonnellate di acciaio, ceramica e buckypaper a sezione incrociata con gelatina dilatante non seguirono il movimento.

&#34;Perfetto, entra nella zona di schiacciamento ora.&#34; L&#39;ingegnere entrò cautamente nell&#39;ombra dell&#39;arto pesante e cominciò a usare la sua chiave a impulsi per rimuovere i bulloni che fissavano il pannello di accesso.

Lynisha si appoggiò alla sella della sua tuta-armatura da quindici tonnellate e tirò fuori il suo libro di fumetti, sfogliando le pagine alla luce di una lampada a LED alimentata a batteria che aveva comprato in un negozio discount.

&#34;... beh, tutte le connessioni sembrano apposto&#34;, disse l&#39;ingegnere. &#34;Dannazione, tutto sembra appena pulito. Non penso davvero che dobbiamo fare qualcosa di più che pulire la polvere e spruzzare un po di lubrificante qui e là.&#34;

//Intendi le cose che ho fatto io ogni giorno?// Lynisha non disse nulla.

L&#39;ingegnere rimase a bocca chiusa e canticchiò mentre continuava a pulire e lucidare le varie connessioni. Soddisfatto del suo lavoro, sostituì il pannello di accesso, lo rimise a posto con la sua chiave inglese e uscì dal cerchio rosso dipinto sul pavimento dell&#39;hangar.

&#34;Va bene, sono al sicuro dalla zona di schiacciamento&#34;, disse l&#39;ingegnere. &#34;Puoi sbloccare le articolazioni e passare a sollevare il braccio destro ora.&#34;

&#34;Confermato&#34;, disse Lynisha, mettendo giù il suo fumetto. &#34;Sblocco le articolazioni. Sollevo il braccio destro ora.&#34;

&#34;Blocca le giunture sul posto.&#34;

&#34;Conferma, giunture bloccate.&#34;

&#34;Entro nella zona di schiacciamento ora.&#34;

Lynisha riprese il suo fumetto e tornò a leggere.

-----
[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/62.png width=&#34;450px&#34;]]
[[=image http://scp-wiki.wdfiles.com/local--resized-images/goc-tale-sequence-uhec/alert3.png/small.jpg size=&#34;small&#34;]]

Lynisha si sedette sul suo letto, fissando nervosamente lo schermo dell&#39;Indicatore d&#39;Allarme. Si era tolta la divisa da lavoro e indossava la dermotuta in quella che gli agenti della STRIKE chiamavano &#34;stile pantaloni della nonna&#34; -- sciolta attorno ai fianchi, senza i tubi di rilievo in posizione, bretelle e maniche legate intorno alla vita come la felpa di un ragazzino delle scuole medie.

Il suo fumetto era aperto alla stessa pagina che era stata aperta un&#39;ora prima, quando l&#39;indicatore di avviso è passato dal blu all&#39;ambra con un suono aspro e ronzante. Le sue dita tamburellarono nervosamente contro la sua copertura mentre l&#39;orologio dell&#39;Indicatore d&#39;Allarme faceva lentamente scorrere i secondi.

Tick.

Tick.

Tick.

Ci fù un rintocco morbido e il suono di una campana che suonava.

[[=image http://scp-wiki.wdfiles.com/local--resized-images/goc-tale-sequence-uhec/alert4.png/small.jpg size=&#34;small&#34;]]

Lynisha imprecò e si tolse la dermotuta.

-----
[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/78.png width=&#34;450px&#34;]]

&#34;Te ne andrai presto, Fangirl?&#34; Cookie chiese.

&#34;Sì. Ho provato a differirlo, ma me lo stanno facendo fare questa volta. Le vacanze stanno arrivando e molti di noi chiederanno di andarsene, quindi dobbiamo usare quanti giorni di ferie obbligatorie il più possibile ora. Fottutamente stupido. &#34; Lynisha prese una mela e la gettò nel suo vassoio.

&#34;Ehi, sarà divertente. Divertiti a mentire su quello che fai per vivere&#34;, disse Cookie, sogghignando.

&#34;Ho detto loro che sono una burattinaia per una casa di effetti grafici e che realizzo film di mostri giganteschi&#34;. Lynisha ridacchiò. &#34;Non troppo lontano dalla verità, immagino.&#34;

&#34;È vero. Il solito, allora?&#34;

&#34;Nah, questa volta prenderò il sandwich al tacchino. Tanto per cambiare.&#34;

&#34;Fatto e fatto&#34;, disse Cookie.

-----
[[=image http://scp-wiki.wdfiles.com/local--files/goc-tale-sequence-uhec/82.png width=&#34;450px&#34;]]
[[=image http://scp-wiki.wdfiles.com/local--resized-images/goc-tale-sequence-uhec/alert5.png/small.jpg size=&#34;small&#34;]]

L&#39;allarme scrambler suonò mentre Lynisha era in bagno.

Per poco non inciampò nei suoi pantaloni balzando in piedi. Schiaffò la testa contro la porta del cabinato.

Si è quasi dimenticata di tirare l&#39;acqua, ma ha deciso che se fosse morta questa volta, l&#39;ultima cosa che voleva che i suoi amici pensassero di lei era che era una stronza senza cuore che lasciava dietro a sé i bagni pieni di piscio per farli pulire da altri, così corse indietro al cabinato e tirò l&#39;acqua, almeno lo fece.

Corse nei suoi alloggi e afferrò la sua dermotuta fresca di bucato (ancora nella sua confezione di plastica dalla lavanderia interna) dalla sua scrivania, poi cominciò a correre giù per i corridoi illuminati, urlando &#34;SCRAMBLE SCRAMBLE SCRAMBLE!&#34; con tutto il fiato che aveva nei polmoni.

Tutti gli altri nei corridoi si schiacciano immediatamente contro il muro mentre lei correva. Un&#39;uomo sfortunato che portava un vassoio di caffè e spuntini non ci riuscì e fu fatto saltare come un dodicenne che incontra un difensore di football professionista.

Qualcuno urlò &#34;PRENDILI TUTTI, FANGIRL!&#34; mentre correva, e Lynisha sorrise.

-----
&gt; ORDINE DI SCRAMBLE
&gt;
&gt; EFFETTIVITÀ IMMEDIATA:
&gt; Pilota Lynisha Taylor per passare a READY ONE Status il prima possibile.
&gt;
&gt; UHEC K3-297 (&#34;Punto esclamativo!&#34;) Da caricare sul trasporto del Kingfisher C-779 non appena possibile.
&gt;
&gt; Ulteriori informazioni in arrivo sotto Codice Parola Flamberge.
&gt;
&gt; Il briefing della missione sarà effettuato in transito.
-----
//ALTROVE...//

Regola numero uno del combattimento: La fanteria è la regina della battaglia.

Regola numero due del combattimento: L&#39;artiglieria è il re del campo di battaglia.

Regola numero tre del combattimento: Ricorda cosa fa il re alla regina.

Landon sentì la concussione delle esplosioni vicine scuotere il suo corpo mentre i proiettili di artiglieria esplodevano tutt&#39;attorno a lui, incrinando la sua tuta bianca già danneggiata. I resti sanguinolenti e spezzati del Team d&#39;Assalto Scarlet Vanguard giacevano accasciati contro le pareti ammuffite del bunker abbandonato della Seconda Guerra Mondiale. Il suo intero mondo tremava al ruggito di ottanta cilindri di un motore diesel che alimentava oltre 1.100 tonnellate di acciaio.

Alzò lo sguardo attraverso la porta della mitragliatrice frantumata e vide il carro armato che attraversava un intero boschetto di querce alte trenta piedi per poi schiacciare un&#39;altra fortificazione di cemento sotto i suoi battistrada giganteschi.

No, pensò tra sé. Questo non era un carro armato. Questo era il sogno della febbrile mente di un folle progettatore di armi naziste portato alla vita. Questo è stato l&#39;enorme ego di Adolf Hitler che trova una manifestazione fisica che potrebbe compensare eccessivamente il suo presunto singolo testicolo. Questo è stato un incubo. Questa era la morte e la furia con una forma fisica.

Il //P.1000 Landkreuzer// girò i suoi due cannoni da 280 mm su una fortificazione distrutta e fece fuoco. Metà della collina esplose in una fiamma verde come un gigantesco teschio fiammeggiante verde, che indossava il cappello e il //totenkopf// di un ufficiale delle SS, galleggiò sopra l&#39;enorme nave da guerra terrestre.

//&#34;HEIL HITLER!&#34;// il fantasma di Michael Wittmann ruggì. //&#34;Es lebe das heilige Deutschland!&#34;//
-----
&#34;... Il nemico è un carro armato fantasma nazista?&#34; Chiese Lynisha mentre saliva in sella alla sua tuta arancione.

&#34;Tecnicamente, è un fantasma nazista che ha invaso un deposito di armi in eccedenza russo e ha convertito i carri armati dismessi in un modello spettrale di una teorica superarma nazista che è stata progettata ma mai costruita&#34;, disse l&#39;ingegnere.

Gioia!
-----
Il Kingfisher la lasciò cadere da 30.000 piedi sopra la foresta fumante, dove i restanti membri del Team d&#39;Assalto Scarlet Vanguard stavano facendo la loro ultima resistenza dietro a cemento in fiamme e macerie. Qualche istante dopo, il paracadute a pistone si aprì con un forte THOOMP e una decelerazione che comprimeva la colonna vertebrale.

Le sue dita sfiorarono il touch screen dell&#39;iPod che aveva montato all&#39;interno del suo angusto vano del pilota. Considerò che DragonForce, flirtato brevemente con Iron Maiden, stava per scegliere Mastadon o Evanescence.

Ma alla fine, c&#39;era davvero una sola scelta che poteva fare.

Mentre il Telaio di Ingaggio ultra-pesante da quindici tonnellate scendeva dall&#39;aria verso il campo di battaglia, il suono di una singola tromba che suonava una chiamata di cavalleria poteva essere sentito echeggiare su tutto il campo di battaglia.

E poi, proprio mentre UHEC K3-297 (&#34;Punto esclamativo!&#34;) si schiantò nella terra con tutta la forza di un Dio discendente, la musica improvvisamente si trasformò in un beat boogie-woogie estremamente non adatto.

[[collapsible show=&#34;Le sorelle Andrew iniziarono a cantare.&#34; hide =&#34;Le sorelle Andrew iniziarono a cantare.&#34;]]
[[html]]&lt;iframe width=&#34;854&#34; height=&#34;510&#34; src=&#34;https://www.youtube.com//embed/WeTEuXj8cLw&#34; frameborder=&#34;0&#34; allowfullscreen&gt;&lt;/iframe&gt;[[/html]]
[[/collapsible]]

//He was a famous trumpet man from out Chicago way...//
-----
&#34;Oddio, è Fangirl,&#34; borbottò Landon.
-----
&#34;Meglio del sesso.&#34;

Era il tipo di frase che la gente diceva scherzosamente. Come se qualcuno potesse rinunciare a qualche azione di tango orizzontale per qualcos&#39;altro, giusto?

Bene, Lynisha Taylor potrebbe onestamente dire che il sesso è sopravvalutato. Il sesso era imbarazzante. Il sesso ti fa sentire vulnerabile. Il sesso era strano e sporco e comportava fluidi corporei e lenzuola sporche. Ick!

Ora, in sella a un UHEC, d&#39;altra parte? Era come essere un dio. Era come essere Artemis e Athena e Ecate e tutte e tre le fottute Furie legate in un pacchetto placcato d&#39;acciaio.

Guidare un UHEC era la cosa più lontana da &#34;vulnerabile&#34; che un essere umano potesse mai provare.

Usò i sui jet d&#39;assalto proprio mentre toccava terra, e la bestia di metallo alta dieci piedi si avvolse attorno al suo corpo di carne e ossa, alto un metro e mezzo, scattò in avanti come una tigre in carica. Il BANSHEE stava lampeggiando una sequenza di immagini destinate a colpire e terrorizzare il nemico: le navi alleate approdavano in Normandia. Le fabbriche americane sfornavano un bombardiere B-17 ogni novanta secondi. Il 101esimo Aviotrasportato che assale il Nido dell&#39;Aquila a Berchtesgarden. Audie Fottutissimo Murphy.

Nel frattempo, le Sorelle Andrews continuavano a cantare.

Cantarono mentre fracassava un pugno da tre tonnellate in un serbatoio cento volte più grande di lei.

Cantarono mentre affondava i battipali montati sul polso nei cingoli di sette piedi di larghezza, distruggendoli dagli assi e spostando le cinghie.

Cantarono mentre balzava fuori da una mezza dozzina di mitragliatrici, tracciando un alto arco nell&#39;aria che la spinse giù urlando verso la massiccia torretta, pronta a sferrare il colpo mortale.

Cantarono mentre i giganteschi cannoni giravano incredibilmente velocemente e spararono una colpo da 300 kg perforante direttamente nel suo petto.

Il cannone fece WHUMP e la sua tuta CRUNCH e Lynisha &#34;CAZZO!&#34; e l&#39;intero pacchetto fù scagliato verso l&#39;orizzonte come una palla di un fallo sbagliato.
-----
Bene. Un punto in meno per la cavalleria.

Landon mise giù il suo fucile. Era comunque senza munizioni (non che avrebbe fatto qualcosa contro quel mostro che incombeva sul suo bunker.) Diede un&#39;ultima occhiata attorno al bunker ai suoi uomini valorosi e condannati, e compose uno stretto messaggio per il supporto aereo nel comunicatore della sua tuta.

&#34;Rosso Sei qui. Supporto Arancione è KIA. Richiedo Freccia Spezzata. Ripeto. Freccia Spezzata.&#34;

Un breve momento di silenzio, interrotto solo dal lamento di un uomo ferito. &#34;Ripeti, Rosso Sei?&#34;

Landon fece una smorfia. Immaginabile. Anche nei suoi ultimi momenti, il CAS era tardo come una cazzo di roccia. &#34;Rosso Sei, Supporto Arancione KIA, Freccia Spezzata&#34;, ringhiò.

Un altro breve momento di silenzio. &#34;Uhhh ... Rosso Sei? Sto vedendo Supporto Arancione che rientra nel tuo spazio aereo in velocità,&#34; disse il ragazzo del CAS.

&#34;Che cosa!?&#34;

Fu allora che Landon sentì il caratteristico riff di apertura di...

...no.

Non quella canzone.

Qualsiasi cosa tranne QUELLA CANZONE.

&#34;DANNAZIONE, FANGIRL!&#34; urlò.

-----
Alla fine, c&#39;erano due cose che salvarono la vita di Lynisha.

La prima cosa è che il Telaio di Ingaggio ultra-pesante includeva un pezzo di tecnologia TanGenTial black box chiamato Anullatore di Inerzia, che sostanzialmente riduceva la massa effettiva della tuta in determinati momenti. Era estremamente utile, ad esempio, per attraversare la strada senza distruggere l&#39;asfalto con la pressione di un&#39;armatura da quindici tonnellate.

Lynisha fu colpita in aria, mentre stava salendo, mentre l&#39;Anullatore di Inerzia era al massimo della potenza.

L&#39;effetto era piuttosto come una palla da baseball gettata su un lenzuolo. Invece di romperle il corpo (come una palla da baseball gettata in un vaso), invece la lanciò in aria, mantenendo la maggior parte della sua energia cinetica su se stessa.

La seconda cosa che salvò la vita di Lynisha fu, che fu colpita in un angolo abbastanza alto da evitare di essere sbattuta contro una montagna. E che il guscio da 280 mm aveva un tempo di percorrenza di quasi un minuto alla massima distanza: abbastanza tempo per riprendersi dallo svenimento causato dalla massiccia accelerazione e riprendere posizione mentre roteava nel cielo.

Non che lei se ne fosse uscita illesa. Era certa che il suo sterno fosse rotto. Le sue costole erano probabilmente rotte. E c&#39;era un proiettile perforante inesploso incorporato nella sua corazza.

Lynisha si è incazzata.

Questo stronzo pensava di poter venire a casa sua con le sue uniformi SIEG HEIL e le uniformi Hugo Boss e passo d&#39;oca e soluzione finale?

Fanculo quella merda.

Questa era l&#39;AMERICA!

(... ok, non era davvero AMERICA !, era il centro della Siberia, ma AMERICA! era uno stato d&#39;animo, non tanto un luogo fisico, e Lynisha era AMERICANA! come sono venuti.)

Strappò il proiettile inesploso dal suo petto, l&#39;afferrò con entrambe le mani, bloccò le sue gambe in posizione. Digitò un programma segreto del BANSHEE: uno dei tanti che aveva preparato per la possibilità che un giorno si sarebbe trovata in una situazione in cui potevano esserle utili.

Si posizionò direttamente sopra il carro, dove i suoi cannoni non riuscivano a puntarla. Strinse il proiettile di dimensioni di una palla da pallacanestro nelle sue mani corazzate - l&#39;oggetto della sua vendetta.

Cadde come una meteora, suonando la musica della sua generazione attraverso i suoi altoparlanti, urlando &#34;VAAAAAAAAFFFFFFFFFFAAAAAANCUUUUUULOOOOOOOOO!&#34; fino alla fine, fino a quando il sistema BANSHEE partì.
-----

[[html]]&lt;iframe width=&#34;854&#34; height=&#34;510&#34; src=&#34;https://www.youtube.com/embed/J9FImc2LOr8&#34; frameborder=&#34;0&#34; allowfullscreen&gt;&lt;/iframe&gt;[[/html]]

Cantarono mentre UHEC K3-297 (&#34;Punto esclamativo!&#34;) scendette dall&#39;alto.

Cantarono mentre la superpetroliera nazista apriva il fuoco con tutte le sue torrette in un disperato tentativo di fermare la sua imminente morte.

Cantarono mentre il fantasma di Michael Wittmann urlava &#34;WAS IST DAS !?&#34; in confusione e orrore per lo spettro bizzarro che vedeva.

Cantarono mentre il Telaio di Ingaggio ultra-pesante, nascosto all&#39;interno di un ologramma di quindici metri di Michael Jordan, fece schiantare un proiettile di artiglieria attraverso la torretta un //P.1000 Ratte Landkreuzer// posseduto.

-----

&gt; Riguardo all&#39;ultimo punto della tua memo: la tua richiesta di disciplinare l&#39;Agente Taylor per &#34;comportamento non professionale&#34; è negata.
&gt; La professione dell&#39;Agente Taylor è di aspettare mesi ogni volta, mantenendo la massima prontezza per il giorno in cui le chiediamo di entrare in una tuta-mecha e di pestare le anomalie in faccia.
&gt; Se puoi dirmi come una donna con questo lavoro dovrebbe comportarsi, prenderò la tua richiesta un po&#39; più seriamente.
&gt;
&gt; - Assistente Direttore &#34;Marimba&#34;
&gt; Branca Americana dell&#39;Est
&gt; Coalizione Globale dell&#39;Occulto Nazioni Unite

-----
La sala mensa esplose in applausi quando Lynisha entrò, appoggiandosi faticosamente alla sua stampella.

Diede loro un sorriso da Miss America e alzò il pugno mentre il resto del Team d&#39;Assalto &#39;Quattro Nove&#39; scoppiava in un coro scatenante di &#34;For She&#39;s a Jolly Good Fellow&#34;.

Cookie le portò un vassoio con una bistecca ribeye mediamente cotta, uova strapazzate e pane tostato. Si crogiolò nelle lodi mentre il grande schermo sul lato della mensa suonava e riproduceva la sua battaglia contro il carro armato nazista. Tagliò con cura un pezzo dalla bistecca e ne prese un morso, masticando lentamente, assaporandone il sapore.

La migliore bistecca di sempre!
