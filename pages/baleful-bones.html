    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>凉爽的微风吹过附近的街道，追逐地上的树叶。孩子们打扮成幽灵和食尸鬼的样子走在大街上，快乐的走向一栋又一栋的房子。这是每年十月份都会发生的事情。因此，当敲门声响起，Dale并不惊讶。

  他把那块刚打算拆开的糖放回口袋里，然后拿起他的糖果碗，打开了门。在他的门阶上，三个不到十岁的孩子站立着。海盗，公主，南瓜，都兴奋地盯着他。当他给他们糖果的时候，他注意到有两个人走在街上。他们穿着整齐的军装，并且装备着道具枪。“看起来真逼真”戴尔想。其中一个人提着一个袋子，慢悠悠地走在人行道上，大概是装满了糖果。他祝福了孩子们，并看着这两个人转身走过他的院子，这让他非常恼火。明明有一条小路，为什么那两人便要践踏草地？

  在两人靠近时，他听到其中一个人说：“你知道糖果不是今晚的目的，我们没有必要挨家挨户的收刮”那个手里拿着袋子的人叽叽地说：&#34;你说的没错，但是说相反的——不要白不要&#34;那人走到门廊上，神气地说：“不给糖就捣蛋”。Dale看了他一眼，然后把那些小小的士力架丢进袋子里。“非常感谢，”他说。在他身后，他的朋友直截了当地问：“先生，你今晚有没有看到什么奇怪的东西？” Dale把头往旁边一勾：“今天是万圣节，今晚一切都很奇怪。”拿着糖果袋的人追问道：“没有发生什么毛～骨～悚～然～的～事～情？”Dale只是耸了耸肩，询问者只得长叹。

  就在这时，街对面传来一声喊叫。那两个人东张西望，寻找声音的主人。Dale从他们中间看过去，看到街对面的房子里有两个人也穿着军装。他们正在后退，并喊着 “保持联络”和 “立即撤退”之类的话。他们扮演的真投入，Dale想。直到一只巨大的骷髅手伸出了房子并撕开了门框，为其巨大的肋骨腾出空间，之后一大群骨头从房子中爬了出来。骨头缓慢的进行组合。很快，一具20英尺长的骷髅就站在了院子里面。

  Dale惊呆了，目不转睛地看着这疯狂的事情，甚至没有注意到那两个人丢掉了他们的包，去和街上的另外两人会合。这四个人采取了防御姿势，并开始用他之前所以为的“道具”来射击那东西。那东西向后退了退，并发出了一阵狂笑——虽然它并没有发出声音的器官。很快战斗正式打响，这个怪物试图压扁任何靠近它的人。Dale终于清醒过来，他跑出家门，跑到街上，试图避开即将发生的破坏，恐惧在他身上蔓延。

  他认为当他远离骷髅时，其他人定会拿着步枪甚至火箭炮向它跑去。他啥都不知道；因为过于害怕，甚至无法专注于此事。当他跑到拐角时，他发现他的逃离路线被更多装备精良的人堵住了，那群人还把那些试图逃跑的人赶到一起。戴尔转过身来，看着几十个人围着那东西，向它开枪，以至于他无法看清楚个别的子弹。当一个士兵发射了一枚火箭弹时，街道亮了起来，仿佛到了白天。那怪物毫发未损，仍旧弯下腰，并试图抓住士兵们。它的速度很慢，大多数人都能躲开，少数不能躲开的人被抓住并扔向他们的战友。

  这是一个难以想象的景象；士兵们在装饰成万圣节的街道上与一个巨大的骷髅战斗。他听到身后孩子们的哭声，突然，他被猛地拉回来，塞进一辆面包车。在车门关闭前，他看到了一架直升飞机飞过头顶。直升飞机不久后发生了爆炸，但他没看到。

  同样在面包车上的，是之前的两个孩子和其他各种成年人。他们试图叫喊司机，但司机要么听不见，要么根本不在乎。他们试图安慰那些哭泣的孩子们，但被吓坏的人不会轻易的恢复。所有人都无能为力，唯一的选择便是等待。

  在拥挤的面包车上等待了几小时后，所有人都被带出面包车并被安装在隔间。在这里，一个穿白大褂的人过来带走了这些孩子，并承诺他们将与父母团聚。他们不接受任何提问，在一片震耳欲聋的沉默中离开了他们。

  不久之后，另一个穿白大褂的人走了进来。还没来得及开口，一个打扮成女巫的女人便问道“刚刚发生了什么？那具该死的骷髅是怎么回事，为什么我们......”穿白大褂的人打断了她的话：“我们稍后会向你解释这一切，现在我们只需要你到一个地方，这样我们可以确保每个人都是安全的，接下来我们要收集证词。请放心，我们会尽快让你们离开并送回路上的。”就这样，他带着一个人离开了。

  他们一个接一个地被带出了隔间，直到最后一个女人带走了Dale。她穿着牛仔裤和上衣，上衣外面是其他所有人都穿的白大褂。她和一些官员把他带到各个走廊，在这里和那里停下来给他拍照并取指纹。“你们之前只是说要录口供，为什么还要我的照片和指纹？”Dale挑衅地叫嚣。“这是在走流程，请你在采访时再问你的问题”，警官说，听起来很气愤。Dale可以看出她不是可以惹恼的人，所以他再次保持沉默。

  又过了几分钟，又是一组走廊，他很快被引导到一个小房间。当那个穿白大褂的女人坐下来时，他简单地看了看。在他的右边有一个他认为是双向的镜子，上面胡乱贴着南瓜贴纸。桌子和椅子都是冰冷的金属制品，上面唯一摆放的是那个女人的记事本。她正在快速写着什么，但很快就写完了，并抬头看了看Dale。

  “那么，我们能帮助你什么吗。我知道你在过去几个小时里的经历。”她同情地说道。戴尔很着急，但试图掩饰它。“呃......水？我想是的。”那个女人打开门，对外面的人说了些什么。“好的，水很快就会到。我叫Katelynn，想问你一些问题。”她平静地说道。“是关于那个该死的巨型骷髅？”Dale问道，提高了他的声音。他一直在努力克制自己的情绪，但现在这个女人在催促他，他开始有些失控。

  “是的......关于那个巨大的骷髅，”katelynn微微一笑，重复道。“过去的几天里，你有没有注意到任何不寻常的事情？奇怪的灯光，奇怪的人，或者一种被监视的感觉？有什么印象吗？”Dale摇了摇头。由于工作原因，他最近几乎没回家。Katelynn做了个记录，然后问道：“你有没有看到孩子们和你不认识的人说话或者其他的什么细节？”Dale再次摇了摇头。“好吧……” 她说，“你有没有看到像这样的糖果被派发？” 她从她的记事本下拿出一张纸。上面是一张小圆糖的图片。包装纸是黑色和橙色的，中间有一个骷髅头。

  Dale脸都白了。今天从他的车里出来时，一个穿着亮紫色衣服的[https://scp-wiki-cn.wikidot.com/dr-wondertainment-hub 女人] 扔给他一个东西。他只是把它塞进了口袋里面，想以后再解决，结果拖到了现在。他慢慢地把手伸进去，掏出一个小的圆形糖果。它的包装在他的口袋里时已经解开了一部分。在它下面，他可以看到一个骷髅头形状的糖果。Katelynn的眼睛瞪得大大的，她迅速伸手接过来。

  “好的”Katelynn缓慢而安静地说道。“我只是要拿着这个，并把它保管好。”她小心翼翼地走到门口，离开了。几分钟后，另一个人走了进来。他年纪较大，举止更加坚定。他严厉地问他从哪里得到的 “skip”。Dale只是说是某个女士给他的。那人整了整领带，看着他的眼睛。“这个女人说了什么吗？”他期待地问。Dale仔细回想了一下。“这一次将是一个伟大的万圣节，我可以从骨头中感觉到。”他闭着眼睛回想道。

  那人微笑了一下，点了点头。“就这些？”他说，似乎对Dale的回答很满意。“千真万确”Dale回答。那人慢慢站起来。“谢谢你的帮助。几分钟后会有人来，我们会让你离开这里，不过今晚最好不要回家。”

------

Mr. Porter把那人留在了会见室，他已经提取了所有相关的信息。这名平民将在短时间内被赦免并释放。至于他，由于有200多人看到了这个异常现象，所以今夜将格外漫长。需要录取口供，编造掩护故事，制定幸存者的分散计划。光是想到，他就感到筋疲力尽。这还仅仅是掩饰，最近的事件将意味着会有一个全新的调查。回到办公室后，他在他混乱的办公桌前坐下。&#34;万圣节快乐&#34;，他喃喃自语道，然后开始工作。</textarea></pre>
