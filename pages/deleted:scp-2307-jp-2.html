    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2307-JP - 黒と緑の3匹の子豚
**著者:** [[*user 35415]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2307-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2307-JPは現在のところ収容されていません。オブジェクトの性質上有効な収容方法が現在確立されていないため群れの全ての個体に位置情報を発信する機械を取り付けて財団の管理下においています。

現在確認されている群れ以外の群れが確認された場合はサイト-371のアレクサンドラ・S・ハルマキ担当職員に速やかに連絡し、担当職員が到着するまで群れを追跡しください。

**説明:** SCP-2307-JPは███北部で発見された体長約30cmほどの黒い雄豚の形をしている3体のオブジェクトの総称です。基本的に3体は群れを作り行動をしています。その大きさと通常の豚よりも丸みのある形をしてること、異常なまでの耐性を持つこと、3ヶ月に一度&#34;飛行イベント&#34;を行うことを除けば通常の豚と同じような行動を見せます。現在は一つの群れのみ確認されています。

SCP-2307-JPは通常の生物では考えられないほどの異常な耐性を持ち斬撃、銃撃、爆発、に対して嫌がるような素振りを見せますがSCP-2307-JPの活動が停止することはありません。この爆破に対する耐性は後述の&#34;飛行イベント&#34;を行うために得たものであると考えられます。

SCP-2307-JPは最初にイベントが確認された2019年4月10日から正確に93日毎、約3ヶ月に一度通称&#34;飛行イベント&#34;を行っています。&#34;飛行イベント&#34;は個体は群れの3体のうち9ヶ月前にイベントで生まれた個体が行うと考えられていて、&#34;飛行イベント&#34;を行う個体はイベントの約21日前から体色が黒から緑に変化していきます。&#34;飛行イベント&#34;ではイベントを行う個体が急激に約3mほどの大きさまでに膨張し爆発します。このときイベントを行った個体は消滅しますが同時に新しい個体が一体発生することが判明しています。このメカニズムは高速で行われるため解明には至っていません。またこの爆破の衝撃により群れは最低でも30kmの飛行を行います。この爆破の衝撃や飛行後の着地によってオブジェクトの活動が停止することはありません。さらに&#34;飛行イベント&#34;による爆発よる熱や衝撃波は人を含む生物に全く影響を与えません。しかし生物以外の建造物などに対しては爆発の規模としてありえないほどの損傷を与えます。この性質に耐える収容施設が存在しないため現在はオブジェクトの収容は不可能であるとしています。またこのイベントの際に爆心地から半径3メートルの範囲の地面は抉れその穴を塞ぐように不明な黒い液体が発生します。この液体は非常に気化しやすく吸入したほぼすべての生き物を急激に衰弱させる材質があります。ですが液体とその症状はともに3分ほどで消滅してしまうため液体が何でできているのかなどは判明していません。

&#34;飛行イベント&#34;で発生した新しい個体は発信器がついていないため担当職員はイベントの発生後、SCP-2307-JPの着地点に向かい発信機を取り付けてください。オブジェクトの飛行が一般人により発見された場合にはカバーストーリー「ゴム風船」を適用してください。現在担当職員の中ではこのイベントは生殖活動であるとの見方が有力ですが個体数が増えているわけではないところから反対意見も多く不明のままとなっています。</textarea></pre>
