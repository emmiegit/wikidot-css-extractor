    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1950 – Die infektiöse Zeitschleife
**Autor:** [[*user DrScooter]] 
**Original:** http://www.scp-wiki.net/scp-1950
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1951

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der Effekte von SCP-1950 wurde ein Lagerhaus mit weiteren zwanzig Metern (20) Platz für jede unvorhergesehene Ergänzung seiner Effekte gebaut. Sicherheitskameras und Bewegungsmelder sind rund um die Anlage aufgestellt, um jeden zu warnen, der sich dem Lager nähert. Zwei bewaffnete Sicherheitskräfte haben jederzeit im Dienst zu sein. Niemandem ist es erlaubt, mit SCP-1950 zu interagieren, und alle Mitarbeiter oder Eindringlinge, die dies tun, werden als Teil des SCP betrachtet – ihre Position ist zu notieren und der Effektdurchmesser entsprechend anzupassen.
 
**Beschreibung:** SCP-1950 ist ein Haus mit zwei Schlafzimmern, bestehend aus drei Etagen, einschließlich eines Kellers, in ██████, Texas. Das Haus liegt etwa zwanzig Meilen von der nächsten Stadt entfernt. Die Umgebung ist karge Wüste und keine anderen Häuser sind sichtbar. Der Zustand des Hauses ist in einem mäßig schlechten Zustand (d. h. Dachziegel fallen ab, Außenfarbe blättert ab, Pflanzen im Vorgarten sterben ab oder sind tot) aber noch bewohnbar. Am Briefkasten des Hauses steht &#39;149, Wohnsitz der Thompsons&#39;.

Wärmebildaufnahmen deuten darauf hin, dass sich vier Personen im Haus befinden. Es wird angenommen, dass dies die Thompsons sind. SCP-1950-1, vermutlich Mr. Thompson, befindet sich im Keller bei einem sehr heißen Objekt (die wahrscheinliche Ursache der Explosion). SCP-1950-2, Mrs. Thompson, ist durch ein Fenster in der Küche zu sehen. SCP-1950-3, genannt Junior Thompson, ist zu sehen, wie er durch die Küche zur Fliegentür geht und etwas zu Mrs. Thompson sagt. Ein Kleinkind, SCP-1950-4, liegt in einem Kinderbett im Schlafzimmer im ersten Stock. Aufgrund der anomalen Eigenschaften von SCP-1950 ist eine weitere Inspektion des Hauses und des Kellers wegen des Effektumkreises auf die Betrachtung von außen beschränkt.
(Vollständige Beschreibungen sind in Anhang-1950-1 zu finden)

SCP-1950 steckt in einer permanenten Zeitschleife von vier (4) Sekunden fest, die am Höhepunkt zum Anfang zurückspult. Die Zeitlinie der vier Sekunden sieht wie folgt aus: 

**0–1 Sek:** SCP-1950-2 spült Geschirr an einem Spülbecken in der Küche ab. Sie bleibt die ganze Zeit in dieser Position. SCP-1950-3 betritt den Raum. SCP-1950-1 macht eine schnelle Bewegung, als ob er etwas werfen wollte.

**1–2 Sek:** 1950-3 bewegt sich durch den Raum und unterhält sich kurz mit 1950-2, als er zur Hintertür geht. 1950-1 beginnt, sich schnell auf die Treppe zuzubewegen.

**2–3 Sek:** beginnt die Tür zu öffnen. 1950-1 steigt das halbe Treppenhaus hinauf.

**3–3,5 Sek:** Die große Wärmesignatur im Keller wächst um zehn Prozent (10 %)

**3,5-4 Sek:** Eine Explosion aus dem Keller durchbricht das Haus, große Feuerbälle brechen durch jedes Fenster. Es gibt keine Überlebenden. Die Explosion erreicht ungefähr zwei (2) bis vier (4) Meter, bevor die Schleife mit der gleichen Geschwindigkeit zurückgespult wird. (Die gesamte Zeitschleife ist daher 8 Sekunden lang).

Jegliche Interaktion mit SCP-1950 vergrößert den Effektdurchmesser (der derzeit vierzig Meter (40) im Epizentrum der Explosion beträgt). Sollte irgendjemand oder irgendetwas den Effektdurchmesser während der vier Sekunden überschreiten, werden sie in einer vier Sekunden langen Zeitschleife gefangen, die beim Höhepunkt zurückgespult wird. Sollte sich jemand dem Haus zum Beispiel an der Zwei-Sekunden-Markierung nähern, würde er zum Punkt der Explosion bei vier Sekunden zurückgespult, auch wenn der sich zum Anfang seiner vier Sekunden ursprünglich außerhalb des vorherigen Effektdurchmessers befand. 

**Anhang-1950-1:**

**SCP-1950-1** – Mr. Thompson – Das Aussehen von Mr. Thompson ist auf die Größe der Fenster im Keller beschränkt. Er ist ein hellhäutiger Mann, etwa dreißig (30) bis vierzig (40) Jahre alt, von durchschnittlicher Statur und etwa 180 cm groß.

**SCP-1950-2** – Mrs. Thompson – Eine hellhäutige Frau, etwa 175 cm groß. Sie trägt ein geblümtes rot-weißes Kleid mit passenden runden Ohrringen und einen Haarreif. Ihr Make-up ist makellos. 

**SCP-1950-3** – Junior Thompson – Ein junger, hellhäutiger Junge, etwa vier (4) bis sechs (6) Jahre alt. Er nähert sich der Hintertür mit Baseballschläger, Fanghandschuh und Ball, trägt eine Jeans-Latzhose und eine nach hinten gedrehte Baseballkappe. 

**SCP-1950-4** –  Ein weibliches Kleinkind im Alter von ungefähr zwei (2) bis drei (3) Jahren, das ein rosa Nachtoutfit und eine Schleife trägt und im Hauptschlafzimmer schläft.

//Anmerkung des Forschers – Es scheint, dass die Familie typisch für den Stil der 1950er-Jahre ist. Das Innere und die Familienstruktur sind nach allem, was wir sehen können, sehr stereotypisch für eine &#34;Kernfamilie&#34;, eine Hausfrau, einen Vater und zwei Kinder – der ältere ist ein älterer Bruder. Das Innere ist hell und farbenfroh, mit vielen Geräten, die aus einem Haushalt der 1950er-Jahre bekannt sind. Dies deutet darauf hin, dass sich dieses Ereignis seit sechzig Jahren abspielt. Es ist überraschend, dass niemand es früher entdeckt oder damit interagiert hat, was Glück im Unglück ist. Und so eigenartig das auch ist, es bringt uns nicht näher daran, wie es sich immer wieder wiederholt. Das einzige, wofür dies nützlich ist, ist die Möglichkeit, die Uhr danach zu stellen.//

**Anhang-1950-02**
Weitere Forschungen darüber, wer die Familie Thompson war, laufen derzeit. Eine Durchsuchung der Volkszählungsaufzeichnungen der örtlichen Stadt ergab eine Thompson-Familie in 149, ███████ Ave. und ein archiviertes Foto. Es sind keine weiteren Aufzeichnungen über die Familie oder Ereignisse dieser Zeit bekannt.</textarea></pre>
