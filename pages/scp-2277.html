[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2277/7A.jpg|caption=受影响的个体正在重演来自SCP-2277所产生的故事A中“王后之死：她遭受她所注定之事”一幕。个体的身份和位置保密。|width=300px]]





**特殊收容措施：**为收容所有SCP-2277个体，基金会前台组织已与思科系统、IBM、微软、英特尔、惠普、戴尔以及其他主要网络供应商展开合作。与SCP-2277相关的IP地址应被监控[[footnote]]由于SCP-2277的异常特性及其“欺骗”或劫持网络的明显表现，与其相关的IP地址不应被立刻与其网络供应商断开。[[/footnote]]，且如果条件允许，应被重定向至一位于Site-11、Site-442或Site-19的基金会内网地址。

若条件允许，受到SCP-2277影响的个体应进行记忆删除。否则，应采取措施强化其对于任何关于名为Andronica、Andronika或Andronike的个体、地区或国家/城邦相关的神话及/或伪历史认知[[footnote]]有名为Andronicus、Andronikos或其阴性形式之希腊/罗马祖先者除外。任何未被证实的对现代和/或近代文学中名为Andronicus或Andronikos人物的引用均应被禁止，直到可被主流材料证实为止。[[/footnote]]。伪装的基金会员工应运作一系列“阴谋论”网站并持续提供自相矛盾的关于“Andronica”的故事。这些员工应直接招募自民众且不应接触任何与SCP-2277相关的基金会员工。


**描述：**SCP-2277是一未知用户或一来源不明的自主程序，使用录音及反常的噪音向网民发送垃圾邮件或拨打骚扰电话。近些年来SCP-2277开始使用包括但不限于████████，Ventrilo，Mumble，███ ████，以及Skype的IP语音服务来发送垃圾邮件。它将这些骚扰电话录音并将音频及视频文件以“窗口[[footnote]]**译注：**原文为意大利语[[/footnote]]骚扰”或“声卡恶作剧电话”名义上传至Youtube，Vimeo和DailyMotion等多个网站。以上视频被标记为SCP-2277-A。


这些视频内容通常是受害者对持续不断的辱骂和垃圾邮件表达愤怒，还通过穿插搞笑图片和视频来指定发言人。上传者本人的形象则被描绘成1980年纪录片“宇宙”系列中卡尔·萨根的8位动画形象，但无任何已知或已证实的与卡尔·萨根博士和/或“宇宙”的深层关联。  SCP-2277-A的异常效应显然由视频中穿插的噪音触发。任何破译这些噪音的尝试都显示其为不明身份者进行的日常对话，或不明公共场所的背景噪音，该场所中的个体以多种语言对话。


暴露于SCP-2277-A的个体会逐渐产生关于一名为Andronika、Andronike或Andronica[[footnote]]其中最常见的拼法为“Andronika”。为简洁起见，下文均采用此拼法[[/footnote]]的虚构个体、组织或国家的持续妄想。“Andronika”的基本信息缺乏可能导致对近期历史档案的频繁检视，及关于摧毁“Andronika”并控制其有关信息的阴谋论，这与个体本身有关。“Andronika”的现存细节包括：

* 强大的母系氏族社会及/或对女性领导的特殊强调
* 对古希腊/罗马历史及哲学，尤其是军事史的着重强调，直接强调或频繁提及修昔底德、凯撒、波利比乌斯、色诺芬和[已编辑]的著作及事迹。偶有提及西奥多·艾罗·道奇的著作。
* 强调性在军队中作为提高凝聚力和士气手段的应用，如对圣底比斯队[[footnote]]注：相关描述中“Andronika”的军队主要由女性组成，这暗示同性恋关系的存在，尽管也有对男性队伍的描述存在。[[/footnote]]的引述。
* 一种需要优生学体系，包括强迫绝育（在某些情况下，种族灭绝）的信念。该信念基于名为“希罗-吉纳托-社会”或简称“GS”的未知体系，该分级体系的基础从未被详细论述过。
* 一种若不施行优生学，则世界将终结的信念。
* 一种某秘密准政府社群在蓄意破坏民族和平或全球单一政府形成的信念。该社群的名称有多种描述，如“技师”、“食客”、“汗国”和“无政府主义”。((**注：**见附录))



受影响个体共产生了三类关于SCP-2277-A的描述。 

[[collapsible show=&#34;类别&#34;]] 

**A：**此版本的描述中Andronika为一高挑的红发白人女性，双眼明亮（被描述为绿色、灰色或金色），通常被描绘为身材丰满的形象。在这类描述中Andronika为一名通过其智慧和性欺骗具压迫力男性而出逃成功的前奴隶，在此过程中吸引了一群信徒。她被描述为高度性感，经常与追随者发生关系，且患有多种精神疾病，这些疾病的描述与图雷特综合征、弗雷戈里妄想症、分裂情感障碍或可能的轻躁症匹配。

在“A”版本中，Andronika在1890至1895年间统一了欧洲巴尔干半岛的不同民族，然后设法篡夺了奥斯曼帝国在黎凡特和亚美尼亚的大部分领土并以此为基础建立王国。她的故事以一欧洲势力的秘密结社为结局，该结社明显杀害了她并有计划地追捕和杀害其追随者，最后根据国家/宗教界线将这些国家肢解成附属国和/或较小的国家。

这一版本的信徒通常把一战的中东战场和奥斯曼土耳其人对亚美尼亚进行的种族灭绝认定为以掩盖反Andronika联盟为目的编造的故事。



**B：**此版本的描述中Andronika为19世纪中叶以波斯尼亚为首都的大型集权国家。在这一版本中，Andronika国内出现一富有贵族和商人联盟，寻求从一名为“日耳曼科马塔帝国及公国”，领土包括奥匈帝国、德国和保加利亚部分地区的虚拟政权中独立。Andronika经历了漫长的战争并取得了压倒性胜利，统一了德国和意大利，后由于外国特工（在不同描述中为英籍、美籍、俄籍及温德籍[[footnote]]“温德”为一中世纪术语，代指生活在日耳曼地区的斯拉夫人[[/footnote]]）的活动而过度扩张，最后分崩离析。 


这一版本的信徒通常将意大利和德国的统一及形成现代国家归因于Andronika人的征服。也有人称该时段民族主义暴力的兴起与“外国特工”破坏Andronika稳定的行为有关。


**C：**此版本的描述中Andronika为一东欧资产阶级及行业协会的多语种团体，主要集中于希腊北部，奥地利和罗马尼亚，其成员为身份未知的妇女。这些妇女中没有人称Andronika者，也没有任何关于她们的细节描述。在1899年至1920年间的某一时刻，Andronika组织作为一多国战队（书面描述为一现代版瓦兰吉卫队[[footnote]]**译注：**也称北欧卫队，是一支拜占庭帝国的皇家近卫重装步兵部队，主要由迁入南俄草原的北欧诸民族组成。[[/footnote]]）出现，其长期目标为操纵地区政治，以为中央集权的“Andronika”国的崛起铺平道路。

1934年左右，由于Andronika作为一强大的地缘政治团体出现，此描述与实际历史的可能联系都已消失。1937年，Andronika与纳粹德国交战并取胜。此时该团体中的女性成员被描述为超能力者，她们的能力包括抗冻、防火、防弹，以及擅长使用古式大盾牌和以被称为“闪光红金”的未知金属制成的短矛参与混战。Andronika人占领了德国，但其成员未能融入德国民众，这引发了一场大规模叛乱，其他大国为阻止Andronika人的种族灭绝行动也纷纷参与。


被“C”版本故事影响的个体相对较少，且相对不太可能坚称以上故事真实发生过，这可能因为描述过于偏离史实。




[[/collapsible]]



少量（██%）被SCP-2277-A影响的个体开始出现与故事“A”中描述之Andronika大致相似的症状，这与其相信的故事版本无关。



因为记忆删除药物只能短期抑制关于Andronika的记忆，阻断SCP-2277-A影响的尝试基本失败。重复使用记忆删除药物可使对SCP-2277-A 的记忆消失██至25年。但由于引发自身免疫病和/或神经系统疾病的风险，已禁止记忆删除药物的频繁应用，并已启动新收容措施来减小对已受影响个体的潜在影响。





**附录：**随着基金会收容措施的实施，部分受SCP-2277影响的个体已经意识到基金会在遏制其蔓延方面进行的努力。基金会运作的█个错误信息网站受到了DDoS（分布式拒绝服务）攻击。最新发现的SCP-2277-A作为色情视频被投稿，但其音频文件与前述实例一致。 


对受影响个体进行的访谈表明，SCP-2277明显已意识到基金会为收容它进行的努力。Andronika的故事中新增一名为“固权会”、与任一导致Andronika倒台的事件均有关的仿基金会组织。受影响个体在论坛和网站上的发言中包含越来越多与固权会、其行动以及其机密组织“十三太保”通过秘密渗透各国政府来达成控制Andronika相关知识传播，并使一基于GS的体系长期存在的目的有关的信息。 现已证明关于固权会等级结构的大量细节均与SCP基金会高度相似。

截至2014年██月██日，尚未有任何敏感信息被泄露。相关网站已被取缔且受影响个体已被基金会员工拘留，直到找到可减轻从事与SCP-2277相关工作的基金会人员或资产暴露潜在风险的临时方案为止。 尽管还未在外界发现任何与基金会收容之异常项目或[已编辑]有关的信息，SCP-2277仍被提升分级至Keter，且应采取一切措施来防止与虚构团体“固权会”有关的进一步信息泄露。
