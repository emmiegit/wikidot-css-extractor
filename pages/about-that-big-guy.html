    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user Semibreve]]
感謝: [[*user Reverberate_a]]
[[*user feitag]]
[[*user SamScript]]
##red|提醒##: 帶有大量的[http://scp-zh-tr.wikidot.com/groups-of-interest 關注組織]梗。詳細解釋於[http://scp-zh-tr.wikidot.com/forum/t-12823823/about-that-big-guy 討論區]
[[include info:end]]

&gt; From: Semibreve&lt;ortothanmeow@scpfmail.org&gt;
&gt; To: Reverberate&lt;Reverberate@scpfmail.org&gt;
&gt; ----
&gt; **主旨：**關於那個一直往[[[Site-ZH-81]]]前進的異常實體
&gt; ----
&gt; 我想妳剛才應該知道了大致的狀況，SCP-███正往81站前進，速度的話，換算起來大概35節。
&gt; Sanitäter將軍原本是叫我把這封信傳給Isaac上將的，但妳剛好回來、優先順位自然有所改變，現在進入正題：
&gt; 
&gt; 前些陣子[[[Site-ZH-50]]]的第五戰術反應隊在越南██以東███海浬處偵測到該異常實體從海裡浮出，當時國家安全局第八處的幹員正在與其交戰，八成又是那群混帳給的資料，在他們發現NTF-玄戈-6 &#34;深淵湧流&#34;來勢洶洶得帶著飛彈巡洋艦殺過來時，鑽進去了時空間隙，跑掉了。
&gt; 
&gt; 但我們還是打撈到了遺留在該處的奇術機械和該異常實體的“鱗片”，並將其帶回Site-ZH-50-1B作研究(感謝普羅米修斯實驗室的資料，感激不盡)，不得不說那挺好用的，居然能夠追溯異常實體的來源，真不科學。
&gt; 
&gt; 而我們提取到的報告在下一封郵件裡面。

&gt; Re:關於那個一直往Site-ZH-81前進的異常實體
&gt; From: Reverberate&lt;Reverberate@scpfmail.org&gt;
&gt; To: Semibreve&lt;ortothanmeow@scpfmail.org&gt;
&gt; ----
&gt; ##red|你確定你不是在逗我？##

&gt; Re:關於那個一直往Site-ZH-81前進的異常實體
&gt; From: Semibreve&lt;ortothanmeow@scpfmail.org&gt;
&gt; To: Reverberate&lt;Reverberate@scpfmail.org&gt;
&gt; ----
&gt; ##gray|你確定你不是在逗我？##
&gt; ----
&gt; 雖然聽起來很蠢，但是：錯，我並沒有開任何不好笑的玩笑，這些都是**實實在在**發生的維基。
&gt; 
&gt; 好吧，該說的還是得說，如果前面那封信不相信我，這一封一定要保持專注，這攸關到Site-ZH-81呃不，全繁中分部站點的未來：
&gt; 
&gt; ----
&gt; 
&gt; 1958年，名為Julian Kiley的欲肉教成員，與Dan Adames，一名剛從圖書館出來的蛇之手核心成員，於洛杉磯的一間靠海岸的安布羅斯餐廳密會，全球超自然聯盟的特工Nolan從廚房後門潛入並將高純度的管制藥物加入了他們的義大利麵中，殊不知他們互相並不知道彼此的真實身份，討論的事情還只是當年的美聯冠軍賽。
&gt; 
&gt; 兩人在飯後且將毒品攝取得差不多時來到了位於聖塔莫尼卡碼頭並墜海(他們還說自己在芝加哥，真不知道鬼靈們是怎麼想的)，Adames先生隨身攜帶的手機在兩人被救起後並沒有被尋回，帶有異常性質的晶片吊飾也被毆打鯊魚中心的偽裝船隻航行帶來的海浪捲走，這個吊飾帶有著異常性質，上頭有著安德森機器人的標誌；發現自己犯傻的Nolan早一步離開了現場。
&gt; 
&gt; 該異常物品最終經由洋流帶往了南極，被來自工廠的探勘團隊撈起後遺失，並基於某些原因滾起了雪球。爾後探勘團隊裡的“暖化先生”發現了這枚奇怪的綠色雪球並拾起，此舉連帶的異常效應造成五公里外一處冰層剝落，暖化先生在驚慌中掉落並遺失了雪球，而該實體則順著海岸滾入了冰山中，該冰山的外形與第五教會的標誌雷同。
&gt; 
&gt; 冰山飄移至紐西蘭外海且並未融化，這座巨大的五角星形綠色冰山引來了反大麻玩家的注意，在基金會控制其消息之前一度成為了觀光景點，地平線倡議當年還為了這座奇特的冰山上不安馬戲團的精彩巡迴演出寫了首聖詩，好在基金會早一步於P部門或UIU的佔領行動發起前建立了不穩定的收容。
&gt; 
&gt; 在收容行動趨近於完成時，該項目的第二異常性質首次顯現，它消失在了所有人的面前，並飄向北方。於太平洋上，從屬於MC&amp;D的郵輪遭遇了該項目，從在舉辦派對的IJAMEA殘黨們當中冒出一名身著灰色西裝的人物，他趁勢趕在異常性質再度發生前登上了冰山，在往後的一段時間內，他在上頭堆雪人並不斷失敗，並在沒有人情緒崩潰之際，放棄了堆築雪人的打算，帶走了一罐冰山上的雪樣本。
&gt; 
&gt; 樣本在之後送到了三波特蘭，學院研究生指出該雪並非真正的結冰水，而是大量處於低溫的細小白色齒輪和綠色軸承構成，並且永遠保持轉動，可見在雪球落入冰山到此時的這段時間中，已經完全轉化冰山上的物質，發言人表示這乃是跨時代的破碎之神研究成果，然而並沒有人知道安德森機器人的努力。
&gt; 
&gt; 由於可以透過這種齒輪來保鮮食物並取代冰箱，一部分樣品被寄往了瑪娜慈善基金會並促進了環保事業的推展，極度罕見的，伊斯蘭物品回收辦公室的成員參加了會議。
&gt; 
&gt; 在調查報告中，因其引人注目的外表，時常被誤認為AWCY的惡作劇，然而並不是，一項有考據的報告指出其原型來自威爾遜生物應對組的3號可愛海生動物保護區，名字叫做“Alexylva!! ”，和大學無關，額外的附錄指出，它將在三個月亮降臨之時成為黑皇后。
&gt;
&gt; ----
&gt;
&gt; 這是提取出來的報告內容，正式文件上不會出現，但卻包含大量有助於收容的方式。
&gt; 這一切或許聽起來很夢神，但這是我們手頭上唯一的資料。
&gt; 現在的狀況就是：它再度逃脫了監控，並且演化出自我意識，一路尾隨81號站點並且有可能追上。
&gt;
&gt; 先這樣。

&gt; Re:關於那個一直往Site-ZH-81前進的異常實體
&gt; From: ##blue|Koschei.aic##&lt;Koschei@scpfmail.org&gt;
&gt; To: Reverberate&lt;Reverberate@scpfmail.org&gt;
&gt; ----
&gt; 偵測到一封垃圾郵件。</textarea></pre>
