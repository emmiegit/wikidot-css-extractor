[[include info:start]]
原文：[http://www.scpwiki.com/scp-2425 SCP-2425] 第五教會招募工具
作者：[[*user Ihp]]
譯者：[[*user Frederica Bernkastel]]

內容摘錄：
&gt; //梅柏里研究員（埃爾德里奇博士研究助理）的筆記：測試結束後大家都高興的笑了。他們中的一些人甚至還手舞足蹈了起來；他們真的很進入狀態。你覺得我們可以再來一次嗎，博士？//
&gt; 
&gt; //埃爾德里奇博士的筆記：我會考慮的。//
[[include info:end]]

**項目編號：** SCP-2425

**項目等級：** Euclid

**特殊收容措施：** SCP-2425應收容於遺跡站點Site-25[[footnote]] 遺跡站點Site-25專責收容涉及數個關注組織的危險Euclid級宗教異常。[[/footnote]]內10.5公尺 x 8.5公尺 x 5公尺的收容室之中。收容間將配備舞臺以從事戲劇表演行為（尤其是音樂劇）。於美國東部時間每月第二個星期五16:00時，具有某種音樂才藝的基金會志願人員應登臺表演，並演奏一首與宗教相關的樂曲。

允許演奏的音樂劇列表如下：

* 《萬世巨星》（安德魯·洛伊·韋伯與蒂姆·賴斯）
* 《約瑟的神奇彩衣》（安德魯·洛伊·韋伯與蒂姆·賴斯）
* 《埃及王子》（夢工廠動畫，導演：賽門・威爾斯、史提夫·西克諾、布倫達·查普曼）
* 《屋頂上的提琴手》（傑瑞·巴克與薛爾登・哈尼克）
* 《摩門之書》（特雷·帕克、馬特·斯通、勞勃·羅培茲）

在下一個週日，基金會指定的宗教權威將進行佈道，內容包括：《出埃及記》20:3-6、《利未記》、《摩門經》中的一段話、《妥拉》中的一段話、《古蘭經》中的一段話或地平線倡議的通用文本（若適用）。

隨後應在SCP-2425的2公尺範圍內將[[[SCP-1425]]]實例複製品焚毀。如果沒有可用的複製品，可使用史蒂芬·布里斯托出演電影的副本代替。

應公開以下聲明：演員史蒂芬·布里斯托已在2010年1月4日於紐約市[刪減內容]酒店房內因吸毒過量死亡。史蒂芬·布里斯托主演的電影仍可繼續發行，但需要接受模因載體2425-01的洗除，這將從最終剪輯中刪除不超過5幀的影像。

**描述：** SCP-2425是一個機器人，最初是作為荷裔美國演員兼第五教會成員史蒂芬·布里斯托複製人而製造。SCP-2425框架結構原料近似於大馬士革鋼合金，但SCP-2425奈米管結構較該合金平均樣本多出了15%。接受收容後，基金會發現SCP-2425是由史蒂芬·布里斯托外表近似的解剖學模型為底，並套上了人類皮膚所製成，其DNA與布里斯托完全匹配。

SCP-2425主要異常效應將於參與大型電影時觸發，尤其在項目出鏡時特別顯著[[footnote]] SCP-2425的語音演出則不具備任何異常效應。 [[/footnote]]。當項目在鏡頭前出現超過55秒時，SCP-2425的雙眼將開始發光。在此之後，螢幕將會閃現一條簡短的模因訊息，歸定為模因載體2425-01（以下簡稱為M.V.2425-01）。M.V. 2425-01多是對第五教會的經文、讚美詩、歌曲歌詞的引用，或者是SCP-1425早期章節的其中一段。前述效果僅會在SCP-2425出現的每部電影中顯現五次，每次都只會出現一幀。

若未接受對M.V.2425-01二級接種，受影響者將會對史蒂芬·布里斯托的生活產生興趣，他們將開始尋找布里斯托本人、其出演電影、同場演員的相關資訊。這將導致受M.V.2425-01影響者最終與第五教會產生接觸。隨後，高達20-27%的受影響者將選擇加入第五教會。若能在暴露後52小時內及時接受接種，將有59%機率使該員對史蒂芬·布里斯托失去興趣。

當SCP-2425處於運作狀態時，將觸發其次級異常效應：好萊塢地區各類媒體將報導史蒂芬·布里斯托尚未死亡的假訊息，並聲稱其遭到「影子政府機構」的關押。推測上述報導是SCP-2425為求掙脫收容而發出的信號。

SCP-2425透過異常電源（歸定為SCP-2425-A）獲得電力。SCP-2425-A是一種電池，能透過特定的振動頻率獲得能量與電力。上述頻率會在人聲歌唱、哼唱、唸出[[[fifthist-hub|海星座]]]樂團（隸屬於第五教會的團體）歌詞時產生；尤其是樂曲[[[chilly-the-space-trucker|《太空卡車司機老寒》]]]，若能在與作曲家達成相同構思的情況下，說出歌曲中的一個詞彙就能供應SCP-2425電量長達5小時。

--當前仍未尋獲消耗SCP-2425能量的方法。考慮到項目對基金會保密任務構成的重大威脅，項目已歸定為Keter級異常。-- 詳見實驗紀錄。

**實驗紀錄2425-D：** 以下為基金會嘗試耗盡SCP-2425電源的實驗紀錄。

**測試編號：** 001
**測試假設：** SCP-2425可透過手動摘除SCP-2425-A關閉
**測試程序：** 由D級人員嘗試手動摘除SCP-2425-A。
**測試成果：** D-2812接觸SCP-2425-A的瞬間即遭到電擊，該員立刻因觸電身亡。
**結語：** 不可徒手執行摘除SCP-2425-A程序。

**測試編號：** 002
**測試假設：** 參見測試編號001
**測試程序：** 參見測試編號001，但要求D級人員穿戴全身絕緣裝備。
**測試成果：** 電荷以某種形式繞過了絕緣層，儘管產生的電擊並不致命，D-2813不斷抱怨「有首歌一直卡在他的腦子裡」直到月末處決為止。
**結語：** 手動摘除SCP-2425-A是不可能的。

**測試編號：** 005
**測試假設：** SCP-2425-A顯然是由第五教會的讚美詩提供動力，埃爾德里奇博士假設，其他宗教的讚美詩將有能力消除其動力。
**測試程序：** 組成基金會志願研究人員組成的小型唱詩班，要求其歌唱《奇異恩典》與《先生，願主賜給您們歡欣》。
**測試成果：** SCP-2425-A功率水準並未下降；廣播報導了[刪減內容]鎮的史蒂芬·布里斯托目擊報導，該鎮距離SCP-2425所在地大約15公里，是由好萊塢NBC新聞機構報導的。

**測試編號：** 011
**測試假設：** 埃爾德里奇博士推測，猶太讚美詩可能讓SCP-2425-A失去動力。
**測試程序：** 原先打算由精通希伯來文的志願研究人員演唱《Ma Nevu》；然而埃爾德里奇博士研究助理卻誤取音樂劇《屋頂上的提琴手》歌曲《致生命》的希伯來文翻譯。
**測試成果：** 埃爾德里奇博士在歌曲撥放大約30秒後發現異狀，該員立刻下令終止測試，並安排在日後不久再次進行測試。

然而，埃爾德里奇博士卻發現，SCP-2425的動作在此次測試後變得更加遲緩了。

**結語：** 有必要做更進一步的測試。

**測試編號：** 012
**測試假設：** 與宗教相關卻並非明確用於宗教儀式或場合的歌曲，將能有效剝奪SCP-2425-A的動力。
**測試程序：** 埃爾德里奇博士挑選三首歌曲由志願者演唱：音樂劇《摩門經》的《你好》；強尼·凱許的《那人重返於世》；新曲樂團的《聖誕鞋》。
**測試成果：** 在這三首歌之中，《你好》的效果最佳，《聖誕鞋》與《那人重返於世》幾乎沒有什麼效果。在《你好》演唱結束後，SCP-2425的行動受到了嚴重阻礙，該消耗主因應為《你好》演唱者人數較後兩者都要來的多。
**結語：** 與宗教相關但沒有明確宗教內容的歌曲，將對SCP-2425-A造成相當的影響。

//埃爾德里奇博士的筆記：我只是想鄭重聲明一下，我看到那些研究人員演唱《摩門經》歌曲時，這是我這段時間以來看到他們最開心的時候了。//

**測試編號：** 014
**測試假設：** 參見測試編號12，根據附錄資訊，演唱者的人數越多，對項目動力的消耗就越有效。
**測試程序：** 志願人員表演《約瑟的神奇彩衣》歌曲《加油約瑟》；在百老匯的演出中，此歌曲至少要有15人才能有效表演。
**測試成果：** 歌曲結束後，SCP-2425的損耗並未比先前測試更為增加：大約是50%的電力損耗。
**結語：** 儘管此音樂手段有效，但仍須找到其發方法完全剝奪SCP-2425-A的動力。

//梅柏里研究員（埃爾德里奇博士研究助理）的筆記：測試結束後大家都高興的笑了。他們中的一些人甚至還手舞足蹈了起來；他們真的很進入狀態。你覺得我們可以再來一次嗎，博士？//

//埃爾德里奇博士的筆記：我會考慮的。//

**測試編號：** 017
**測試假設：** 銷毀第五教會相關物品可能導致進一步的動力消耗。
**測試程序：** 測試遭拒絕。與第五教會相關的物品將屬於有價值的造物。

**測試編號：** 018
**測試假設：** 參見測試編號017
**測試程序：** 製作SCP-1425實例的複製品，並在SCP-2425與數名研究人員在場的情況下將其焚毀。
**測試成果：** 儘管焚毀的僅是複製品，但SCP-2425在焚燒期間徹底關閉了電源。
**結語：** 參見附錄

**附錄：埃爾德里奇博士的正式提案**

&gt; **致：** O5-9
&gt; **主旨：** SCP-2425收容修訂
&gt; 遺跡站點Site-25可能是基金會最讓人沮喪的工作了。在我來到這裡之前，我是個神學家，是的，我同時還是個無神論者。然而見證[刪減內容]這樣的事情後，我的內心受到了強烈的震撼。神是存在的，而且是//所有//的神都是真實存在的，他們可以隨時隨地將我們殺死，甚至光是打個噴嚏就可以引發天啟。
&gt; 
&gt; 我們在這裡能取得突破的情況真是少之又少。我的團隊有兩人因為撞破腦袋都無法取得成果，在挫敗感下用SCP自殺了。
&gt; 
&gt; 我要很高興的向大家報告，我們已經取得了進展：我們有辦法無效化SCP-2425，以及該異常可能出現的任何狀況。由大量人員表演的靈樂（並非明確的宗教音樂），再加上針對第五教會相關材料的強烈破壞行徑，成功使得SCP-2425完全斷電。在我撰寫本文的同時，它已經長達一個月沒有活動了。
&gt; 
&gt; 我已在電郵中附上本團隊修訂的SCP-2425收容措施。這很簡單，不但合乎成本效益還相當有效。我建議盡快將其實施。
&gt; 
&gt; 威廉·埃爾德里奇博士
&gt; 遺跡站點Site-25危險材料收容聯絡員

&gt; **致：** 威廉·埃爾德里奇博士
&gt; **主旨：** Re: SCP-2425收容修訂
&gt; 
&gt; 已批准。立刻執行這些措施。幹得漂亮，埃爾德里奇博士。
&gt; 
&gt; -O5-9
