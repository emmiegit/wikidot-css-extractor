踩著輕快的步伐，男子走進了收容間，並在開門的那一瞬間露出了欣慰的笑容，這不光是因[http://scp-zh-tr.wikidot.com/zh-daedalus 代達洛斯計畫]的初步成功，更是為正俯臥在床上休養的女子感到高興不已。

然而相反的，查覺到有人走近的女子在確定沒有聽到換藥車那尖銳的車輪聲後，鬆了一口氣，但隨即心頭一緊，畢竟這個時候有辦法進來的人除了醫護人員以外只可能是項目主任徐思典了，那個殘害同伴和自己，並讓其最珍視的人在痛苦與折磨下斷氣的幫兇。

//但，我沒有，原諒，你，這點，記得。//

這是她在被推進手術室前最後一次，也以為是人生的最後一次跟他所說的話，她始終沒有放下那股怨恨，盡管在倫理委員會介入、徐思典當上項目主任的這些年來，總能感受到他積極的想做些什麼，但對她而言這些都來得太遲了，越是想補償些什麼，她就越對這個男人感到噁心。

寂靜，腳步聲就此停下，尚未能活動的她也只是靜靜地等待著，看他又要講什麼令人厭惡的話語，然而。

他什麼都沒做。

十分鐘？還是已經過了一小時？時間彷彿就此停滯不前，使她感到窒息，她能感覺到徐思典的視野正掃視著被架高的羽絨被下，僅被敷料包裹的她，然後，他再次站起，腳步聲隨之響起，隨後逐漸轉小，就這樣一言不語的離去。

「就沒什麼要說的嗎？」虛弱卻清晰的女音傳來，她訝異自己的嘴裡流出這麼一句話，明明這樣就好，明明他不需要來的，然而，話卻脫口而出了。

「謝謝妳。」腳步聲消失後，徐思典，那個男人這樣說出了自己最不想聽到的話。

「為什麼？」語帶酸澀，這句話她已經想問很久了，為什麼要這樣對她，又為什麼要這樣做，如今又為何向自己感謝？

「謝謝妳，還活著。」語畢，門禁感應的聲音傳來，徐思典就這麼走了，帶著輕快的步伐消失在門關上的輕碰聲中。

只留下那句話一直繚繞在她的耳邊，使得淚水再次湧出眼眶，她討厭他，但更討厭被他牽動著情感的自己，對於暴行無能為力的自己，此刻仍在呼吸的自己。

----

今天，徐思典又來了。

自被推出手術室以來，他每天早上都會進來收容間，然後盯著她看，隨後離去不發一語。

十分鐘?還是又過了一小時?盡管感覺時間已經停止了流動，但從護理師口中可知，徐思典，他每次都僅僅只是待個五分鐘就走了，似乎知道自己並不歡迎他。

然而，時間到了，一如往常，他再度起身離開，慢慢的離去，只留下她一人與無比靜默的收容室......

「別走。」又來了，盡管她無比厭惡這個人，也曾憎恨過他，然而她怕黑，在被迫成長保護同伴的那天之後，她已經很久沒有那種感覺了，即便是被奪去一切，只能仰賴機器維生的那些日子也一樣，她始終堅強著，不肯退縮只盼或多或少能像姐姐一樣，守護著大家。

然而她累了，已經沒有堅強的理由了，只有那陌生卻屬於自己的心跳聲和過於滑順的呼吸聲提醒著自己還沒死去。

//咚。//

他回頭了，只是不同於往常的短促，細微的摩擦聲使她認為徐思典搬了張椅子到自己床邊，然而一切回歸寂靜，唯一不同的是，這次。

不再孤獨。

----

「果然還是這樣。」她長嘆了一聲，半閉的眼眸看著自身那原有著亮麗黑羽的翅膀，如今卻只剩薄薄一層新生羽絨，光裸得透出了粉紅，雖然羽毛會被剃光這件事她在術前就已經知道了，而那時被護理師們拉直翅膀後，至背後傳來的喀擦喀擦剪羽聲，她都記得很清楚，但這都無法幫助她接受這個事實。

而顯然羽毛不可能突然長回來的，放棄了這個念頭，她將抬累的翅膀放下，呆愣愣的看著過於耀眼的柔光燈罩，並難受的瞇起了眼睛，感覺自己就像是新生兒一般的脆弱且無助，於是她試著轉頭迴避這般不適。

「嗚......」隨著一陣痠痛傳來她忍不住的悲鳴了一個音節，感受著人造頸椎第一次活動時的不舒服，隨後嘗試慢慢的抬起腰來，卻被閃到般的疼痛硬是壓回了床上，於此同時的是得到自由的雙腿自深處亦傳來了陣陣報應般的刺痛。

作罷，她感覺自己完了，再度長嘆一聲，開始擔心自己之後是否可能就此臥病在床，然而門禁感應聲打斷了她的思緒，因為徐思典項目主任，那個喜歡不起來的男人又來了。

而她不打算再嘗試自己轉頭，只是靜靜地聽著那腳步聲靠近，雙眼則開始適應了那刺眼的柔光。

「身體感覺怎麼樣?」他掛著一張笑臉走了過來，看著凌亂床鋪上僅有腹部有蓋到棉被的女子，並坐了下來，只是這一次。

是坐在她床上。

「僅比被開膛好了一點。」她看了徐思典一點隨後望著天花板冷冷的說著，而後者的笑容也很快就收了起來。

他語塞了，畢竟她經歷了什麼沒有人比徐思典還要更清楚了，且時至今日她體內的柔軟熾熱與那微微的顫抖他都還有印象。

「道歉就免了，我不會原諒你的。」一樣的話，她再次說了那句話，只是，冰冷壓抑感已經消散，甚至帶了些隨性。

「我知道，這樣就夠了。」他如此唸著，然後順手幫女子把棉被拉回了胸前，然而這個動作卻被她用手撥開了，隨後更是把棉被一拉甩到了床尾，使得僅著單薄衣物不再被層層敷料包裹著得身軀一覽無遺。

「幫我。」她把頭側向了徐思典，其堅定的眼神如同以前的她，那個被迫成長且堅強的女孩。

「我自己動不了，幫我動。」她看著一臉茫然的他，再說了一次，而察覺其用意的徐思典也很快從床上彈起來，仔細地回想著之前向醫療部門請教的技術該怎麼做，隨後膝蓋微屈並堅定且小心的一手托著腳踝，一手握著她蒼白稚嫩的腳掌，並望向了她，彷彿在確定些什麼。

「除非我說停下，不然都不要停下。」她輕輕的點了個頭如此說道，隨後長吸了一口氣似乎做好了準備，同時，徐思典開始扳她的腳非常生疏的做起了全關節被動運動。

而她僅僅只是發出了些許悶聲，不時抓了一下床單，只是這一次眼眶裡不再是驚恐的眼神，而帶有些許的，勇敢。

----

不同於以往，今天徐思典項目主任並未出現在收容間內，雖然以他的身份和權限級別，頻繁的進出收容間本是件極其罕見的事，而她也並不是很在意，也覺得無所謂。

只是，有種預料中的鬱悶緩緩的作用著，終究，他只是為了計畫的成功，盡可能讓自己早點能「下床」，好跟倫理委員會交代而已，之前幾個月的時光映入眼簾，如此的想法似乎侵蝕了什麼，使她感到格外煩躁與空虛。

看著赤裸的身體，和早已消失的手術疤痕，她彷彿在確認一般的用指腹輕輕劃過大腿內側、髖部，沿著背脊向上到了後頸並止於髮線，其觸感之細緻如同從未被手術刀劃出創口，她搖了搖頭，為等待著他的自己感到難堪，隨即將昨天剛送來的織物拆封，並緩緩的將其穿過大腿。

然後門就打開了，徐思典研究員帶著喜悅的表情，拿著拐杖走了進來，彷彿要參加什麼慶典似的，並在門關上的瞬間如同純真男孩一般僵在了原地。

「就這樣？」對此她不以為意，甚至對這個男人的反應感到可笑，並為因為他的出現而感到愉快的自己為恥，但又在他轉身準備離開時叫住了他。

「別裝了，想想當時你是怎麼對我，過來幫我。」她雙手在後邊扣著內衣邊說道，而先前被剃得跟雞翅一樣光禿且粉嫩的翅膀如今也已新添了羽毛，其漆黑的羽翼也隨著光線的淡淡地泛出了色彩，而走近前的徐思典則繼續僵在床邊愣愣的看著她在扣上內衣，輕巧的又拎起一件衣物，卻仍不知道自己該做什麼。

而她只將棉褲穿上，將無袖洋裝披在了胸前任由肩帶落在肩上，毫無防衛的以背部對著他，其翅膀也刻意的前屈將背部更顯露出來，靜靜地等待著。

而徐思典似乎終於理解現在的情況，於是他貼近了她，將雙手伸向她的腹部，勾起衣服的背側後將其拉至背脊，小心的扣上貼合著肌膚的釦子，並將肩帶稍微後拉做調整後將其扣起。

感覺到衣服的服貼感後，她搧了搧翅膀，使得收容室內鼓起了一陣微風，並扭動著身體，朝向了床邊讓修長纖細，卻比以前來得結實且可靠的雙腿垂了下來，其腳掌輕觸著地面，並不時的縮了一下腳趾，彷彿初次飛行般的鳥兒一般謹慎。

亦如同一名輕觸水面的天使一般美麗，只是她有著的是羽毛剪的黑髮與幾乎等同她嬌小身形的漆黑翅膀，其黑並不深邃，有著彩虹一般的漸層光影，使他看得出神。

直到意識到她正在看著自己，歪著頭面無表情的凝視著自己的雙瞳。

「妳要下來走了嗎?」徐思典提問道，其心情交織的欣喜和焦慮，對於實驗計畫將於今日宣告成功感到高興，卻又擔心她會在站起來的一瞬間，因為雙腿的折斷而墜落，使得先前的努力化為烏有。

「嗯，得到許可了，拐杖給我。」而她顯然沒有什麼擔憂，只是靜靜地說道，並伸手向他索取拐杖，因而對上了他那看不透的黑眼睛。

隨後他蹲了下來攬住了腰，並將她的手放在了他的肩膀上，這使得她略感訝異，但不討厭這種感覺。

沒有再多說什麼，他只是輕點了頭後隨即配合著她將其支撐著離開了床。

//尤絲蒂亞症候群，舊稱穢翼症候群，是人為誘發之遺傳性超常疾病......//

在他的協助因站立隨即而來的重力顯得小很多，她的雙腳顫抖著，自本能上的直覺尖叫著求她不要站起來，深怕會就此碎在地上，而她卻執意伸直了雙腿，感到著那結實的骨骼成為一體，感受腳底承受的壓力與心臟越加快速的悸動。

//會導致患者整體骨骼發育上產生了輕質化的現象，當前無治癒可能......//

然後，站起來了，沒有任何掌聲和歡呼，單純只是一名註定無法站立的超常疾病患者在馬拉松般的置換手術與將近半年之久的療養後，得以體驗到站立，是多麼困難卻又容易的事情。

//據悉，該項目是某生技公司為了實現讓人類能夠飛行的夢想而研發，故其患者皆擁有寬大的翅膀作飛行之用......//

徐思典慢慢的減輕了支撐的力量，他知道必須要能自己站起來才有意義，而她的雙腿則不再顫抖，將其身體與寬大翅膀的重量完全支撐住了。

//然而根據多次實驗結果顯示，患者皆無法自主飛行，從高處墜落時亦無法進行緩衝來避免自身傷亡......//

晶瑩淚下。

//且患者因為其骨骼無法承受身體重量，故無法站立及行走能力僅能以爬行方式移動身體......//

她的視野就此朦朧，只因過多的感受使其再也擋不住淚水，她多希望伊伽姐姐能在這裡看到這一幕，甚至是看著伊伽站起來，這一切對她及同伴而言都來得太晚太遲了。

//因此多數個體皆因該生技公司的不當實驗、棄養或銷毀而死亡......//

「真希望站在這裡的不是自己。」她真誠如此希望。

//基金會內部亦曾出現無故虐殺項目之非人行徑，主謀者現已死亡。//

與他站在冰冷的收容間地板上，一如往常，只是這一次她哭出了聲來，如同新生的嬰兒一般，盡情的哭著。
@@@@
@@@@
@@@@
@@@@
@@@@
//各單位應謹記控制、收容、保護，我們並非獄卒，而是保護人理、未來及異常之物的守護者。　—— 倫理委員會//

----

在收容室裡一名女子緩慢且有些不穩的走路著，右腳緩緩的向前，前傾，並在快跌倒的時候踏上地面並將左腳邁出使身體被盪了回來，停頓，一雙小腳站穩了地面，並在片刻後再一次的邁出。

其步伐顯得不穩，如同學步中的嬰孩一般，但其交叉且幾乎成一直線的腳步，卻又顯得優雅，如履薄冰般的謹慎。

然而她對其不以為意，心裡也未曾惶恐，儘管其翅膀總不自主的隨著每一次邁步而伸直，並一陣一陣的撲動著，鼓起的徐風使地上的落羽再一次的飛揚，並在她的行進中擾動著緩緩下降。

而她的雙手則安穩的放在身後輕輕地握著彼此，並隨著每一次身體的晃動而緊握，始終沒有放手。

坐在一旁抱著拐杖的徐思典則靜靜，默默的看著她，一直以眼神期待著，因為奇蹟，一直都在發生。

只能在爬行的她終於能站了起來，站得勉強且不穩的她終能向前斜並回穩，一步步地走往所向之處。

學步的孩子終有跑起來的一天，她學得很快，一再地超出主治醫師的預期，就像名落水的鳥兒一般，只要能上岸，抖乾水分，便有。

//噗——碰！//
@@@@
@@@@
@@@@
@@@@
@@@@
重返天際的一天，嗎？

徐思典的眼睛因眼前的景象而擴大，試圖從椅子上彈起的雙腿及拋開拐杖的雙手都促使著他不顧一切的向前撲，然後這都阻止失去平衡的她跌倒。

她盡力了，她從來沒有如此渴望飛翔過，那雙翅膀以前所未有的速度鼓動著，將鬆動的黑羽全數灑向身後，其每一根羽毛都在掙扎著將其主人拉回天際，被左腳絆倒的右腳則使勁的蹬著，卻著不到地面。

最後一刻是黑色的，遠比她的瞳孔來的深邃，遠超出她那亮麗秀髮的烏黑，依舊無法習慣的痛覺如同電擊鞭打著，伴隨著陰冷的涼意傳來，不知是地還是流淌的血，一個刺耳的吶喊迴盪在她的耳廓，並剎然而止。

//彩影！//
@@@@
@@@@
@@@@
@@@@
@@@@
