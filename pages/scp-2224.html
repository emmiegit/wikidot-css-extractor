**Объект №:** SCP-2224

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-2224 расположен в лаборатории изучения окружающей среды Зоны 24. Для доступа к объекту необходим как минимум 2 уровень допуска и разрешение от д-ра Дерритца.

**Описание:** SCP-2224 — качели-балансир, изготовленные из дерева и металла. Они имеют две перекладины и четыре места, то есть на них может одновременно сидеть до четырёх человек. Объект является устаревшей версией качелей, которая уже снята с промышленного производства в большинстве стран по соображениям безопасности. Качели были изъяты из деревни на юге Финляндии, когда местное правительство обратилось к Фонду.

На каждом из четырёх деревянных сидений SCP-2224 вырезаны буквы A, B, Ø и D, причём A и B находятся на сиденьях одной перекладины, а Ø и D — на сиденьях другой.

Аномальные свойства SCP-2224 проявляются, если один человек сидит на местах, обозначенных буквами «A» или «Ø», а второй — на противоположных им. Эффекты различаются в зависимости от того, какое сиденье используется. Данные эффекты перечислены ниже.

**Сиденье «A»:** Аномальный эффект сиденья «A» вызывается, если оно и сиденье «B» заняты людьми. Когда человек, находящийся на сидении «А», отталкивается от земли, из-за чего сидящий на месте «B» касается земли, он почувствует, будто его толкнуло вертикально вверх на высоту примерно от 2.2 до 3 метров. Когда сидящий на месте «B» вновь отталкивается от земли, «A» почувствует, будто он упал обратно на сиденье со скоростью, с которой он и должен был бы падать с той высоты, которая ему показалась. Этому эффекту сопутствуют зрительные и слуховые галлюцинации.

Эффект, испытываемый сидящем на «А», всегда продолжается примерно 2-3 секунды, вне зависимости от того, сколько времени сидящий на «B» касается ногами земли. Эксперименты показали, что даже если сидящий на «B» касается земли очень долго (до 52 минут), человек, находящийся на месте «A», не понимает, сколько времени прошло, пока его не проинформирует персонал, проводящий эксперимент. Эффект исчезает, когда сидящий на «B» покидает сиденье, даже если сиденье придержат и на него сразу сядет другой человек. Также эффект пропадает, если сидящего на «A» убрать с сиденья (обычно при помощи привязи) до того, как он вновь касается земли. Сидящие на «A», для которых таким образом нейтрализован аномальный эффект, не испытывают никаких галлюцинаций и аномальных ощущений (или же, возможно, сразу о них забывают). На данный момент эксперименты не раскрыли каких-либо новых значимых аномальных свойств сиденья «А».

**Сиденье «Ø»:** Аномальный эффект сиденья «Ø» можно вызвать так же, как и эффект сиденья «A», когда два человека занимают сиденья «Ø» и «D» соответственно. Отличие в том, что сидящий на «D» должен оставаться на земле более 1.2 секунд после того, как сидящий на «Ø» поднялся на максимальную высоту. Эффекта не будет, если сидящий на «D» вообще не касался земли или если сидящий на «D» сразу же отталкивается от земли при касании.

В отличие от сиденья «A», сидящий на «Ø» испытывает различные ощущения во время мнимого полёта — меняются кажущиеся скорость и длительность в зависимости от того, сколько времени сидящий на «D» находится в нижнем положении. Из-за того, что кажущееся течение времени для сидящих на «Ø» отличается от реального, во время использования SCP-2224 выражение их лица обычно очень быстро меняется, из-за чего часто происходит повреждение мимической мускулатуры. Сидящий на «Ø» часто теряет сознание, возвращаясь в нижнее положение, но это может произойти только в случае, когда сидящий на «D» остаётся на земле более 20 секунд перед тем, как вновь оттолкнуться.

Эффекта можно избежать теми же способами, которые описаны для сиденья «A», то есть сидящие на «Ø» так же не испытывают результатов эффекта или же сразу забывают о них. Были проведены дальнейшие исследования сиденья «Ø», чтобы более подробно выявить его сходства и различия с сиденьем «A». Результаты экспериментов приведены в таблице ниже. В дальнейшем недопустимы эксперименты, при которых сидящий на «D» остаётся на земле дольше 59 секунд.

[[collapsible show=&#34;+ Результаты экспериментов с сиденьем «Ø»&#34; hide=&#34;− Результаты экспериментов с сиденьем «Ø»&#34;]]

Время — промежуток времени, который сидящий на «D» проводит в нижнем положении. На данный момент в экспериментах участвовали только сотрудники класса D. Все эксперименты проводились вне помещения в лаборатории изучения окружающей среды. Эффекты SCP-2224 не проявляются внутри помещений.

||~ **Время** ||~ **Подопытный** ||~ **Результаты** ||
|| 1.5 секунды || D-132033 || Субъект рассказал, что он почувствовал полёт на высоту примерно 6 метров, после чего он якобы упал обратно на сиденье SCP-2224. Подопытный сказал, что прошло примерно 5 секунд. Он также сообщил, что он испытывал боль, которая могла бы возникнуть после такового падения, но она быстро исчезла. На копчике D-132033 возник небольшой синяк, но он исчез до того, как его удалось сфотографировать. ||
|| 10 секунд || D-98901 || Подопытная заявила, что она взлетела на высоту по крайней мере 200 метров; начальная кажущаяся скорость превысила 70 км/ч. Она смогла осмотреть все окрестности Зоны 24 и предоставила точное их описание. Хотя сотрудница заявила, что она испытала мучительную боль при приземлении, быстро рассосавшийся синяк, возникший на её копчике, оказался идентичным синякам предыдущих подопытных. Согласно соображениям секретности подопытная была обработана амнезиаком класса A. ||
|| 22 секунды || D-102322 || Подопытный потерял сознание, когда его сиденье коснулось земли, и очнулся только через три минуты. D-102322 заявил, что помнит очень мало, так как он столкнулся с гусем на высоте около 500 метров. Подопытный также вспомнил, что он не заметил никакой округлости Земли, заявив, что «горизонт был плоским, как пирог». Временные синяки были замечены на копчике и в районе левого виска. ||
|| 29 секунд || D-89734 || Субъект начал кричать, когда сиденье коснулось земли. Когда проводящему эксперимент персоналу удалось успокоить подопытного, он сказал, что умер, когда сиденье достигло земли. Подопытный не смог чётко рассказать о кажущихся высоте и скорости полёта, и говорил лишь обрывки предложений об «огромных фигурах в облаках». Субъект умер от инфаркта миокарда через 27 минут после завершения эксперимента. ||
|| 40 секунд || D-120048 || Субъект потерял сознание после того, как его сиденье коснулось земли, и очнулся после примерно 12 минут. Когда подопытный пришёл в сознание, он впал в состояние шока; ему выдали снотворное. D-120048 проснулся через 15 часов и успешно ответил на вопросы, заданные д-ром Дерритцем. Обратитесь к Интервью 2224-1, чтобы просмотреть протокол этого разговора. ||
|| 52 секунд || D-119786 || Субъект потерял сознание, когда сиденье коснулось земли, и очнулся только после 34 часа. До того, как он пришёл в сознание, его конечности начали демонстрировать признаки обморожения. Очнувшись, D-119786 уже не мог говорить, но некоторое время мог писать, пока из-за обморожения он не потерял возможность двигать пальцами. Внутренние органы подопытного начали отказывать через 3 часа после того, как он пришёл в сознание, и ещё через час подопытный умер. Обратитесь к Отчёту 2224-1, чтобы просмотреть протокол написанного D-119786. ||
|| 61 секунда || D-87474 || Подопытный потерял сознание до того, как он опустился на землю, из-за чего он упал с сиденья. Его не удалось привести в чувство. Субъект умер через 6 минут. Через ещё 14 минут тело подопытного исчезло, оставив лишь небольшое количество углеродной пыли. ||

&gt; **Предисловие:** Интервью с D-120048
&gt; 
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Дарритц:** Можете мне подробно рассказать, что вы ощущали?
&gt; 
&gt; **D-120048:** Я… я не могу сказать. Я мало что помню. Всё так… смазано.
&gt; 
&gt; **Д-р Дарритц:** Расскажите, что помните.
&gt; 
&gt; **D-120048:** Я помню, что я летел быстро, прям, знаете, слишком быстро. Башка болела очень сильно, я думал, что я задохнусь.
&gt; 
&gt; **Д-р Дарритц:** Что вы видели?
&gt; 
&gt; **D-120048:** Я видел, как земля становилась всё дальше и дальше, а дальше помню, что я оказался в облаках. Мне кажется, где-то там я и потерял сознание, но потом пришёл в себя.
&gt;  
&gt; **Д-р Дарритц:** А потом?
&gt; 
&gt; **D-120048:** Мне показалось, что я лечу всё медленнее, и я услышал голос. Он был очень громким, и при этом будто звучал издалека. Я понял, что он идёт из облака, что было передо мной. Он звучал, кстати, очень странно, как старый директор в моей начальной школе, когда говорил из динамика, но тон повыше был, там, из облака. И вместе с ним слышался ещё один звук, вроде как большой реактивный двигатель гудел.
&gt; 
&gt; **Д-р Дарритц:** И что говорил этот голос?
&gt; 
&gt; **D-120048:** Я… особо не помню, только кусками. Чё-то говорил про то, что отберёт у меня билет. Он будто ржал надо мной, вроде как. Становился громче и громче.
&gt; 
&gt; **Д-р Дарритц:** Вы видели обладателя голоса?
&gt; 
&gt; **D-120048:** Ну, сначала нет. Я сначала просто понял, как я уже сказал, что голос шёл из того облака. Но да, через некоторое время он показался из облака, когда двигатель ревел так, что я думал, что у меня башка треснет. А потом помню всё как в тумане.
&gt; 
&gt; **Д-р Дарритц:** Любая деталь поможет нам. Можете подумать подольше.
&gt; 
&gt; **D-120048:** Это было что-то вроде самолёта, вот что я скажу. Но он был… розовый… ну или розоватый, вроде так. И вроде у него было лицо. Я помню, что оно такое здоровое было, и двигалось прямо на меня, и орало про билет. Чёрт, я и сейчас с трудом говорю об этом.
&gt; 
&gt; **Д-р Дарритц:** Можем сделать перерыв, если хотите.
&gt; 
&gt; **D-120048:** Да не надо. Так, всё-таки я помню ещё одну вещь. Последнюю перед тем, как я проснулся тут на кровати. Я думаю, что меня засосало в один из реактивных двигателей этой штуки.
&gt; 
&gt; **Д-р Дарритц:** Вам было больно?
&gt; 
&gt; **D-120048:** Да, конечно. Но это продолжалось всего секунду, а потом всё, я проснулся. Уверен, что эта розовая хрень сожрала меня.
&gt; 
&gt; **Д-р Дарритц:** Съела? Почему вы так думаете?
&gt; 
&gt; **D-120048:** Потому что я вспомнил. Перед тем, как стало больно, я заметил, что это уже не был обычный двигатель. Это была просто зияющая розовая пасть, в которой было дохера противных зубов. И оттуда шли и шум, и голос. Он орал прямо мне в уши о моём чёртовом билете, а потом… перекусил меня пополам.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

Далее представлен текст, написанный D-119786 перед тем, как он умер из-за отказа органов. Текст приведён с сохранением орфографических и грамматических ошибок.

&gt; Я помню как я летел по небу я видел всё птиц деревья здания и они все становились всё меньше и меньше
&gt; Некаторые птицы даже пытались литеть за мной но я не слышол их мне кажется что они взлетели слишком высоко потому что их крылья отпали и они начали падоть
&gt; Мне стало страшно патому что я думал что мои руки тоже отвалятся и тогда я тоже упаду
&gt; Потом небо стало розовым а потом я услышал шум но я не видил что его издаёт а потом небо стало чёрным
&gt; Мне стало очень холодно когда небо стало чёрным и я испугался но и обрадоволся потому что наверное я увидел бы звёзды
&gt; Но не было никоких звёзд всё было чёрным и когда я посмотрел на землю это просто был один большой розовый шар
&gt; Потом он стал маленьким и совсем пропал
&gt; Было так холодно что было больно м я думал что я умру но потом я посмотрел вниз (думаю что там и был низ) и увидел кое-что подо мной
&gt; Это была большая чёрная табличка на которой было написано «CAVERAGE CO»
&gt; Я начал падать на неё а ещё на ней было ну такое маленькое «R» в кружочке
&gt; Табличка была такая большая что я пролетел прямо через этот кружок и потом я проснулся здесь
&gt; Большие ничиво не помню надо остановиться

[[/collapsible]]
