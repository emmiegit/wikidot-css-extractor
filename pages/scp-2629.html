**Mã vật thể:** SCP-2629

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:**  Câu chuyện ngụy tạo về việc SCP-2629 chứa một lượng lớn amiăng độc cần phải được duy trì. Tất cả lối ra vào của SCP-2969 đều phải được niêm phong và gia cố một cách kín đáo. Do tần suất nhân viên Tổ Chức đi vào SCP-2969 vào ban ngày là rất cao, một đường hầm ngầm đã được thiết kế từ SCP-2969 đến một khu đất thuộc sở hữu của Tổ Chức.

Mỗi ngày vào 12:30 (Giờ chuẩn Trung Âu) ĐĐNCĐ-Iota-17 (&#34;Người Greendale&#34;) cần tiến vào SCP-2629 thông qua đường hầm ngầm. Tất cả thành viên của ĐĐNCĐ-Iota-17 cần được huấn luyện xạ kích, đánh giáp lá cà bằng súng và quy tắc chơi súng sơn chuyên nghiệp. Tất cả thành viên của ĐĐNCĐ-Iota-17 đều cần được trang bị dụng cụ chơi súng sơn tiêu chuẩn. Vào 13:00, ĐĐNCĐ-Iota-17 cần giao tranh với SCP-2629-A trong một trận đấu súng sơn chế độ &#34;Cướp Cờ&#34;. Đội cần làm mọi việc có thể để thắng trận đấu mà không vi phạm bất kỳ quy tắc cơ bản nào của luật bắn súng sơn chuyên nghiệp. (Xem Tài liệu 2629-3, &#34;Các quy tắc và luật cơ bản được SCP-2629-A công nhận.) Việc thi đấu thua hay phá luật sẽ dẫn đến Sự kiện Aleph-2629.
[[collapsible show=&#34;+ Xem Quy trình Aleph-2629 cũ&#34; hide=&#34;- Ẩn Quy trình Aleph-2629 cũ&#34;]]

Trong trường hợp xảy ra Sự kiện Aleph-2629, tất cả các cư dân trong bán kính 300m tính từ SCP-2969 cần được sơ tán ngay lập tức dưới vỏ bọc của một vụ tràn khí gas. Bất kỳ cư dân nào chứng kiến Sự kiện Aleph-2629 đều phải được cấp thuốc lú. Vết sơn ở những nơi đáng ngờ (ví dụ như trong một văn phòng tư) cần phải được lau sạch trước khi cư dân được cho phép quay lại khu vực trong tầm ảnh hưởng của SCP-2629. Bất kỳ vết sơn nào dính trên tài sản công cần được giải thích là do thanh thiếu niên phá hoại.

[[/collapsible]]

[[collapsible show=&#34;+ Xem Quy trình Aleph-2629 mới&#34; hide=&#34;- Ẩn Quy trình Aleph-2629 mới&#34;]]

Trong trường hợp báo động của Sự kiện Aleph-2629 được phát đi toàn Điểm, tất cả nhân viên tại Điểm-19 cần phải thực hiện các biện pháp sau:
* Mặc đồ bảo hộ chống súng sơn được cất giữ tại khu làm việc của họ hoặc tại tủ khóa chứa đồ đa năng gần nhất.
* Bất kỳ nhân viên nào không thể lấy đồ bảo hộ của họ ngay lập tức cần phải che mắt và tai của mình cho đến khi họ lấy được đồ bảo hộ hoặc khi Sự kiện Aleph-2629 đã trôi qua.
* Mọi dụng cụ dễ hư hỏng cần được cất giữ ngay lập tức, hoặc trong trường hợp xấu nhất, cần được bảo vệ bằng cơ thể của nhân viên.
* Mọi giấy tờ đều cần được cất trữ ở nơi chúng không thể bị phá hủy ngay lập tức, ví dụ như trong một tập tài liệu nhựa hoặc một ngăn kéo.
* Tất cả các nhân viên an ninh sẵn có tại Điểm đều phải di chuyển đến các SCP được cho là dễ bị tổn hại bởi SCP-2629-A. Mặc dù hiện chưa có biện pháp vật lý nào để ngăn chặn SCP-2629-A, thiệt hại do dị thể gây ra có thể được giảm thiểu bằng cách đặt nhiều mục tiêu tập bắn.
* Nhân viên cần luôn cẩn trọng cho đến khi tín hiệu an toàn đã được phát đi toàn Điểm.

[[/collapsible]]

**Mô tả:** SCP-2629 là một khu bắn súng sơn trong nhà bị bỏ hoang trước đây được gọi là &#34;████████ █████████&#34;, tọa lạc tại ngoại ô thành phố Krakow, Ba Lan. SCP-2629 là nơi ở của năm Thực thể Dạng người Vô thể cấp III mang mã định danh SCP-2629-A. Các cá thể SCP-2629-A đều được gán mã định danh từ SCP-2629-A-1 đến SCP-2629-A-5. Phần mềm nhận diện khuôn mặt cho thấy SCP-2629-A giống với năm thiếu niên (xem Tài liệu 2629-2 &#34;Nguồn gốc khả dĩ của SCP-2629-A&#34; để biết tên và ảnh nhận diện của các cá thể SCP-2629-A) đã thiệt mạng trong một vụ tai nạn giao thông do say rượu cách Krakow khoảng năm ki-lô-mét. Không có dữ liệu nào cho thấy năm thiếu niên này từng đến SCP-2629 khi nơi này còn hoạt động như một khu bắn súng sơn.

Mặc dù SCP-2629-A thường không có cơ thể vật lý khi chúng xuất hiện, có một vài ngoại lệ. Đạn sơn được bắn bởi SCP-2629-A có hình dạng nhất định và không biến mất cùng SCP-2629-A. Phân tích hóa học các viên đạn sơn của SCP-2629-A không cho thấy bất kỳ đặc tính dị thường nào. Ngoài ra, các viên đạn sơn bắn vào SCP-2629-A đều sẽ có tác động giống với tác động của viên đạn với bất kỳ vật chất rắn nào khác.   

SCP-2629-A thường xuất hiện trong SCP-2629 vào 13:00 mỗi ngày. Nếu không có biện pháp ngăn chặn, SCP-2629-A sẽ rời SCP-2629, bắt đầu đi lang thang xung quanh khu vực lân cận và dùng súng sơn bắn vào người và tài sản. Sự kiện trên được gọi là Sự kiện Aleph-2629. (Lưu ý: Xem Dòng thời gian Sự kiện Aleph-2629 để biết thêm chi tiết các thay đổi của Sự kiện Aleph-2629 theo thời gian). Các Sự kiện Aleph-2629 thường sẽ diễn ra trong vài tiếng đồng hồ, sau đó các cá thể SCP-2629-A sẽ biến mất. SCP-2629-A sẽ luôn xuất hiện trở lại trong SCP-2629 vào lúc 13:00, bất kể việc một Sự kiện Aleph-2629 đã diễn ra hay chưa.   

Cho đến nay, cách duy nhất để ngăn chặn SCP-2629-A gây ra Sự kiện Aleph-2629 là giao chiến với chúng trong một trận đấu súng sơn chế độ &#34;Cướp Cờ&#34; ngay khi các dị thể xuất hiện. Nếu ĐĐNCĐ-Iota-17 thắng trận đấu, SCP-2629-A sẽ biến mất mà không gây rắc rối nào và xuất hiện trở lại vào 13:00 ngày hôm sau. Nếu ĐĐNCĐ-Iota-17 thua trận, hoặc phá bất kỳ luật nào trong trận đấu, Sự kiện Aleph-2629 sẽ xảy ra.

**Bản ghi Phỏng vấn:**

Các nỗ lực trong việc liên lạc với SCP-2629-A đều gặp phải rất nhiều khó khăn. Mặc dù SCP-2629-A rất hào hứng trong việc giễu cợt với ĐĐNCĐ-Iota-17 trong ván đấu, chúng không quan tâm đến việc giao tiếp về bất kỳ chủ đề nào khác ngoài việc bắn súng sơn. Tuy nhiên, một vài nỗ lực đã được thực hiện để giao tiếp với các dị thể trong các trận đấu súng sơn.

&gt; //Ts. Ben Kasrzyszak đã thay thế một thành viên của ĐĐNCĐ-Iota-17 trong một trận đấu hằng ngày với SCP-2629-A. Kasrzyszak đã mặc quần áo và dụng cụ chơi súng sơn tiêu chuẩn của ĐĐNCĐ-Iota-17. Tất cả các đoạn hội thoại đều được dịch từ tiếng Ba Lan.//
&gt; 
&gt; **Kasrzyszak:** Này, Tôi chỉ muốn- //[Kasrzyszak bị bắn vài viên súng sơn bởi SCP-2629-A-2]//
&gt; 
&gt; **SCP-2629-A-2:** Bắt đầu chơi đi hoặc câm mồm ông vào! Này, ông không phải là một trong số những người hay đấu với bọn tôi.
&gt; 
&gt; **Kasrzyszak:** Tôi chỉ muốn hỏi, tại sao các cậu lại vĩnh viễn ở lại trong một khu bắn súng sơn?
&gt; 
&gt; **SCP-2629-A-2:** Tại sao không? //[SCP-2629-A-2 chạy đi.]//

**__Dòng thời gian-2629:__**

**20/1/1988:** Các báo cáo về những hành vi phá phách bất thường và sự hiện diện của ma xuất hiện ở một khu vực nhỏ ở ngoại ô Krakow. Tổ Chức chính thức mở cuộc điều tra.

**22/1/1988:** SCP-2629 được tìm ra.

**24/1/1988:** Khu vực xung quanh SCP-2629 được phong tỏa khi Quy trình Quản thúc được đề ra.

**01/2/1988:** Trận đấu đầu tiên giữa ĐĐNCĐ-Iota-17 và SCP-2629-A.

**17/5/1988:** Tổ Chức thử gian lận bằng cách sắp xếp lại sân thi đấu. Sự kiện Aleph-2629 lần đầu tiên dưới Quy trình Quản thúc hiện tại xảy ra. Khu vực lân cận được sơ tán và làm sạch thành công.

**18/8/1994:** ĐĐNCĐ-Iota-17 thua lần đầu tiên. Sự kiện Aleph-2629 xảy ra. Khu vực lân cận được sơ tán và làm sạch thành công.

**30/6/1998:** ĐĐNCĐ-Iota-17 thua lần thứ hai. Sự kiện Aleph-2629 xảy ra. Khu vực lân cận được sơ tán và làm sạch thành công.

**28/2/2000:** ĐĐNCĐ-Iota-17 thua lần thứ ba. Sự kiện Aleph-2629 xảy ra. SCP-2629-A không xuất hiện trong khu vực lân cận SCP-2629 mà xuất hiện tại Điểm-19 cách SCP-2629 ████ ki-lô-mét. Nhiều nhân viên của Điểm-19 bị dính sơn. Đây là lần đầu tiên SCP-2629-A xuất hiện bên ngoái bán kính 250 mét tính từ SCP-2629.  

**1/3/2000:** Tổ Chức đã mở một cuộc điều tra về lí do SCP-2629-A xuất hiện tại Điểm-19. Những cuộc trò chuyện giữa các thành viên trong ĐĐNCĐ-Iota-17 được cho là lời giải thích hợp lí nhất. Tất cả các đặc vụ từ thời điểm này đều sẽ bị cấm thảo luận tất cả các vấn đề về Tổ Chức mà không liên quan đến SCP-2629 khi còn đang ở trong dị thể này.  

//Ghi chú: Để biện hộ, SCP-2629-A rất ít có khả năng quan tâm đến các hoạt động lớn hơn của Tổ Chức, do chúng chỉ tập trung một cách điên cuồng vào môn bắn súng sơn. Đó không phải là lời bào chữa cho việc chúng tôi đã hành động lỏng lẻo như thế nào, nhưng tôi cảm thấy cần phải nói ra điều này.// - Ts. ███████

**13/4/2002:** ĐĐNCĐ-Iota-17 thua lần thứ tư. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn.

**25/6/2004:** ĐĐNCĐ-Iota-17 thua lần thứ năm. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn. Các thiết bị không được bảo vệ bị tổn hại lớn. Khu vực bị giới hạn truy cập số 2 phải đóng cửa để bảo trì.

**26/6/2004:** Nhiều nhân viên Điểm-19 đề nghị tiêu diệt SCP-2629. Đề nghị bị từ chối bởi Ủy ban Đạo đức.

**14/2/2005:** ĐĐNCĐ-Iota-17 thua lần thứ sáu. Sự kiện Aleph-2629 xảy ra.  Nhiều nhân viên và hành lang tại Điểm-19 bị dính sơn. Nỗ lực đuổi SCP-2629-A của vài nhân viên bằng súng sơn mang trái phép vào Điểm gây thêm thiệt hại cho cơ sở.

**7/7/2009:** ĐĐNCĐ-Iota-17 thua lần thứ bảy. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn. Nghiên cứu viên ███ ██████ bị chấn thương mắt nghiêm trọng sau khi bị một quả cầu sơn bắn vào mắt.

**8/7/2011:** Nhiều nhân viên Điểm-19 đề nghị tiêu diệt SCP-2629. Đề nghị bị từ chối bởi Ủy ban Đạo đức.

**17/7/2013:** ĐĐNCĐ-Iota-17 thua lần thứ tám. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn.

**28/12/2014:** ĐĐNCĐ-Iota-17 thua lần thứ chín. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn. Máy chủ tại Điểm bị hư hại do đạn sơn, dẫn đến trì hoãn việc nghiên cứu SCP-████.

**12/11/2015:** ĐĐNCĐ-Iota-17 thua lần thứ mười. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn. SCP-2629-A-3 và 4 xuất hiện tại Khu Hiểm họa Sinh học, gây ra hoảng loạn trong một thời gian ngắn. May mắn thay, do đã có các biện pháp an toàn từ trước, không có vật liệu nguy hiểm nào bị rò rỉ ra bên ngoài.

**13/11/2015**: Giám đốc Điểm-19 đề nghị tiêu diệt SCP-2629. Đề nghị bị từ chối bởi Ủy ban Đạo đức.

**3/2/2016**: ĐĐNCĐ-Iota-17 thua lần thứ mười một. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn.

**16/10/2016**: ĐĐNCĐ-Iota-17 thua lần thứ mười hai. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn. SCP-2629-A-5 vô tình nhiễm phải nhận thức độc khi chạm trán với SCP-████. SCP-2629-A-5 không biến mất cùng phần còn lại của SCP-2629-A, thay vào đó dành mười tiếng tiếp theo la hét và phủ kín một bức tường bằng cách bắn súng sơn trước khi biến mất. SCP-2629-A-5 có vẻ đã phục hồi hoàn toàn trong những lần giao chiến tiếp theo.

**10/2/2017**: ĐĐNCĐ-Iota-17 thua lần thứ mười ba. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn.

**3/5/2017**: ĐĐNCĐ-Iota-17 thua lần thứ mười bốn. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn.

**18/7/2017**: ĐĐNCĐ-Iota-17 thua lần thứ mười lăm. Sự kiện Aleph-2629 xảy ra. Nhiều nhân viên và thiết bị của Điểm-19 bị dính sơn.

//Hãy nhìn vào tỉ lệ thua của ĐĐNCĐ-Iota-17 đi. Chúng ta đang gặp phải rất nhiều Sự kiện Aleph-2629 chỉ trong một năm. Tỉ lệ xuất hiện Sự kiện Aleph-2629 đã tăng liên tục, và mọi thứ sẽ chỉ tệ hơn qua thời gian. ĐĐNCĐ-Iota-17 có thể có những cá nhân được rèn luyện tốt nhất thế giới, nhưng SCP-2629-A đã tích lũy kinh nghiệm qua hàng thập kỉ. Việc khoảng cách về kĩ năng được rút ngắn chỉ còn là vấn đề thời gian. Bất kể ai thế chỗ của một người trong ĐĐNCĐ-Iota-17 đều cần phải chống lại gần ba mươi năm kinh nghiệm chơi súng sơn, và con số đó sẽ luôn tăng thêm.//

//Đó là lí do chúng ta cần phải tiêu diệt SCP-2629, hoặc ít nhất là sửa đổi quy trình quản thúc của dị thể một cách nghiêm túc. Không phải vì cảm giác bực bội kiểu trẻ con về việc cơ sở của chúng ta bị tổn hại, mà bởi vì Quy trình Quản thúc hiện tại của chúng ta đơn giản là không bền vững. SCP-2629-A đã chán việc phá phách khu dân cư quanh chúng. Rồi chúng cũng sẽ chán việc phá phách mỗi Điểm-19.//
