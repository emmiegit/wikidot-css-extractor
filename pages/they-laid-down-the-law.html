**Titre original :** They Laid Down The Law 
**Auteur :** [[user ch00bakka]]
**Traducteur :** [[user Trank]]

= **DÉBUT : [[[when-situations-degenerate|Quand des situations dégénèrent]]]**

//Après que la royauté fut descendue du ciel, la royauté était à Eridug. Puis Eridug est tombée et la royauté a été emmenée à Bad-tibira. Puis de Bad-tibira à Larag, de Larag à Zimbir, de Zimbir à Shuruppag ; puis le déluge a balayé. Et quand le déluge recula, la royauté était à Kish, et Jushur régna pendant douze cent années.//

//Jushur était un roi majestueux, un grand souverain, un tiers de lui était un dieu. Il sema la première orge, il brassa la première bière, il cuit la première brique. Son palais atteignait les nuages et ses murs s&#39;étendaient d&#39;Idigna à Buranuna, deux rivières dont il jouissait, le ciel était sa voûte. Il fondit le cuivre et l&#39;étain en bronze, et des pierres de la terre il fut le premier à sentir l&#39;or.//

------

Les armées d&#39;Akkad étaient sous les murs. Le jeune enfant, Sarrukin, avait déjà conquis trois villes pas moins puissantes que Kish, et c&#39;était une question d&#39;heures, pas de jours, avant qu&#39;il ne l&#39;ajoute à son empire en pleine expansion. Le choc des lances et les cris des soldats mourants se répétaient sur les toits alors que Ur-Bish se précipitait dans allée étroite ; son père, Bishgigir, reposait mort sur la plaine à l&#39;extérieur, massacré par l&#39;armée de Sarrukin alors qu&#39;il essayait de fuir. Le jour de l&#39;héritage était venu, et il n&#39;était pas prêt.

Sa destination était devant lui, une grande maison de briques cuites qui s&#39;élevait à une hauteur d&#39;homme et demie au-dessus de ses voisines. La maison de Gudnamesh—ou, si la malédiction qui pesait sur leur famille était plus qu&#39;une légende, maintenant la maison de Gudnisub. Ur-Bish traversa la porte ouverte en courant dans la cour intérieure, et vit ses soupçons confirmés. Gudnamesh gisait mort sur le sol, et au-dessus de lui se tenait Gudnisub, ses yeux rouges d&#39;avoir pleuré.

&#34;C&#39;est l&#39;heure, alors,&#34; dit Gudnisub, levant les yeux du cadavre de son père. &#34;Je ne pensais pas que cela arriverait si tôt. Votre père a fui, je suppose ?&#34;

Ur-Bish grogna son approbation. &#34;Raccourci par un soldat. N&#39;a pas fait plus d&#39;une centaine de coudées avant de se faire massacrer. Êtes-vous prêt ? Nous n&#39;avons pas beaucoup de temps.&#34;

&#34;Oui. Dès qu&#39;il est tombé, je me suis préparé.&#34; Il jeta un épais manteau sur ses épaules, et attrapa une lance de son ratelier sur le mur. &#34;Au palais, donc.&#34;

------

//D&#39;or fut la chute du premier roi. Jushur le vit, et l&#39;appétit emplit son cœur. L&#39;or remplit ses entrepôts, il décora son corps et les corps de ses femmes et ses fils, et plus il en avait plus il en voulait. Ses poumons n&#39;appelaient pas d&#39;air, son estomac était vidé, son foie se flétrit à néant. Il devint rien de plus que de la peau, et sous sa peau ne se trouvait que le trou de la forme d&#39;un dieu.//

//Seulement deux hommes connaissaient l&#39;appétit du roi. Bish-Ka était le premier, le maître d&#39;écurie du roi, le seigneur de ses caravanes. Gudibir était le second, le chef des armées du roi, le maître de ses troupes. Bish-Ka et Gudibir virent le trou dans le roi, ils en parlèrent l&#39;un à l&#39;autre, ils établirent un plan. La neuvième année de la neuvième décade du onzième siècle du règne de Jushur, il suivirent ce plan.//

------

Le palais était tout près, à côté de la grande ziggourat d&#39;En-Lil. Les briques rouges-brunes de ses murs étaient recouvertes de plâtre, incrustées de pierres rares et de bas-reliefs représentant les victoires du roi et de ses ancêtres remontant jusqu&#39;à Jushur, qui tint la royauté le premier quand le déluge s&#39;abattit. Ils ne représentaient pas, bien sûr, les derniers jours de Jushur. Ces reliefs étaient gardés autre part—leur destination finale. Les portes principales du palais étaient toujours gardées, malgré la bataille qui se déchainait à l&#39;extérieur ; il ne serait pas dit que le roi et sa maisonnée iraient sans protection.

Les deux robustes eunuques que se tenaient sous l&#39;arcade avaient l&#39;air de pouvoir tenir leur poste contre la totalité de l&#39;armée akkadienne, une fois qu&#39;elle se serait frayé un chemin au travers des murs. Et Ur-Bish et Gudnisub n&#39;avaient aucune illusion sur le fait qu&#39;elle les percerait ; Kish allait tomber, et ils allaient trouver un moyen de profiter du chaos. Tant que les quelques prochaines heures iraient selon le plan, tout du moins. Si quelque chose allait mal à cet instant, leurs familles ne survivraient pas à la nuit.

Les eunuques croisèrent leurs lances devant la porte alors que les hommes approchaient. Gudnisub s&#39;avança, et parla. &#34;Je suis Gudnisub, fils de Gudnamesh. Voici Ur-Bish, fils de Bishgigir. Nos pères sont morts, et nous sommes ici pour le prince.&#34;

Les lances se levèrent, et les deux hommes se hâtèrent à l&#39;intérieur.

------

//Les deux hommes proférèrent des mensonges au roi. Ils parlèrent d&#39;une caverne sur les berges de Buranuna, ils dirent que cette caverne était emplie d&#39;or, ils lui dirent que le roi devrait l&#39;inspecter pour qu&#39;il puisse être ajouté à ses dépôts. Jushur crut leur histoire. Il vint à la caverne et la vit vide d&#39;or. Et quand il se tourna pour occire Bish-Ka et Gudibir pour leurs mensones, ils le lièrent.//

//Ils le lièrent d&#39;abord avec cordes de chanvre, mais sa peau avait la chaleur d&#39;un four, et les cordes brûlèrent. Il le lièrent ensuite avec des fers de bronze, mais ses entrailles étaient maigres par l&#39;appétit, et les fers tombèrent au sol. Ils le lièrent enfin avec une chaine d&#39;or, et il ne pouvait rejeter la chaîne, car son désir d&#39;or dépassait son désir de liberté. Et ainsi Jushur fut lié.//

------

Ils trouvèrent le roi et sa famille dans la salle du trône. Ur-Zababa parlait avec le haut prêtre d&#39;En-Lil, manifestement inquiet ; ses trois femmes étaient assises sur plusieurs bancs le long des murs, surveillants ses enfants les plus jeunes. Ses deux fils adultes se disputaient à propos de quelque chose dans un coin, bien qu&#39;ils gardassent leur discussion au niveau d&#39;un murmure malgré leur agitation visible. Quand le roi vit Ur-Bish et Gudnisub, il se tut, et leur fit signe d&#39;approcher. Ils ne se prosternèrent pas, comme la coutume le voulait ; leurs familles avaient toujours eu certains privilèges.

&#34;Mon seigneur,&#34; dit Gudnisub, &#34;nos pères ont péri. Bishgigir a fui la cité, et a été abattu. Le souffle de mon propre père lui manqua juste après cela. Il est temps.&#34;

Ur-Zababa acquiesça. &#34;Oui, je suppose que c&#39;est le cas,&#34; dit-il dans un soupir. &#34;Eh bien. Je savais que ce jour viendrait finalement. Mais j&#39;avais espéré que cela viendrait dans des circonstances plus plaisantes. Les garçons ! Venez ici.&#34;

Les fils du roi se précipitèrent, leur dispute ayant coupé court. Ils s&#39;inclinèrent devant leur père, et dévisagèrent les visiteurs, leur dédain clair sur leurs visages. Enshaku, le plus âgé des deux, parla en premier. &#34;Père, pourquoi ces //marchands// sont dans la salle du trône ? N&#39;avons-nous pas une guerre à mener ?&#34;

Son frère, Dum-Sharri, enchaîna avant que le roi ou ses invités ne puissent répondre. &#34;Et, au demeurant, pourquoi sommes-//nous// ici, et pas sur la plaine à défendre la cité ? Vous faites de nous tous des couards, père.&#34;

&#34;Assez.&#34; Le ton du roi était ferme, avec une pointe d&#39;exaspération : ce n&#39;était clairement pas la première fois qu&#39;il entendait cette complainte. &#34;Vous n&#39;aimerez peut-être pas entendre ça, mais ces marchands sont la raison pour laquelle notre famille a dirigé cette ville depuis le grand déluge. Et puisque leurs pères sont morts, il est l&#39;heure de leur succession. Enshaku, va avec eux. Fais tout ce qu&#39;ils diront. Et ne me contredis pas.&#34;

Le prince était visiblement sur le point de faire cela, mais l&#39;expression de son père le musela. Il acquiesça, et suivit les marchands hors du palais, et en direction de la rivière.

------

//Gudibir sortit sa lance, et transperça le cœur du roi. Mais il ne voulait pas mourir, et de la plaie vint l&#39;appétit. Il s&#39;étendit autour du corps de Jushur, il se déplaça dans et hors des portails du corps, il utilisait la propre gorge du roi pour parler. À ses ravisseurs, il parla ; de nombreuses choses il leur offrit, et ils entendirent ses mots.//

//L&#39;appétit leur offrit de l&#39;or, suffisamment pour faire déborder les berges des deux rivières, et ils le refusèrent. Il leur offrit la domination sur toutes les contrées du mondes, des montagnes à l&#39;est à la mer à l&#39;ouest, et ils le refusèrent. Il leur offrit les plus belles femmes du mondes pour épouses, et encore une fois ils le refusèrent. Car les deux hommes étaient aussi avares que leur roi, et ils savaient que si l&#39;un d&#39;entre eux acceptait, il aurait besoin de le partager avec l&#39;autre.//

------

Il fallut un long moment avant que le prince n&#39;ose parler. Ils se hâtaient le long de la rive, baissés au cas où l&#39;ennemi avait franchi les murs ; dans quelques minutes, ils atteindraient leur destination. Au contraire de son père, Enshaku n&#39;était pas un guerrier, et la vitesse de leur marche laissait clairement des traces ; il eut un souffle légèrement rauque en demandant, &#34;Combien de temps encore devons-nous marcher ?&#34;

Gudnisub grogna une réponse, ses yeux fermement tournés vers l&#39;avant. &#34;Pas longtemps.&#34;

&#34;Et qu&#39;est-ce que,&#34; demanda le prince, &#34;nous faisons ? Que veut dire mon père par votre succession ?&#34;

Cette fois-ci, ce fut Ur-Bish qui répondit. &#34;Vous verrez. Bientôt.&#34;

Ces réponses semblèrent lui déplaire, mais il pouvait dire que peu d&#39;autres allaient venir. L&#39;entrée de la caverne apparut sur leur côté, un tunnel dans la terre renforcé par des poutres de cèdre ; dans ces poutres étaient gravés des sorts et des incantations, invoquant certains dieux et esprits dont les noms n&#39;étaient jamais prononcés dans les temples et les ziggourats au-dessus. Ce n&#39;était pas un endroit accueillant, pour le moins, et Enshaku s&#39;arrêta à l&#39;extérieur, réticent à suivre ses compagnons à l&#39;intérieur.

&#34;Non. Vous m&#39;avez amenez jusque là, mais je ne vais pas plus loin.&#34; Le prince tint sa tête haute, regardant Ur-Bish de haut. &#34;Je suis le fils de votre roi, et vous allez vous //expliquer//. Quel est cet endroit, et pourquoi m&#39;avez-vous amené ici ?&#34;

Ur-Bish soupira, se pinçant l&#39;arête du nez d&#39;exaspération. &#34;C&#39;est un rituel sacré, qui fut réalisé en premier lieu par votre ancêtre exalté, Jushur. Je ne peux l&#39;expliquer en-dehors du sol sacré à l&#39;intérieur de la caverne, de peur d&#39;irriter les dieux.&#34; Il regarda le prince dans les yeux, et vit la peur à l&#39;intérieur de lui. Enshaku savait qu&#39;l y avait quelque chose de mauvais—peut-être avait-il entendu parler de la disparition mystérieuse de son oncle, ou peut-être avait-il compris quelque chose de l&#39;attitude des marchands. Quelle que fut la raison de sa réticence, elle devait être surmontée.

&#34;Je peux vous promettre, mon prince, que cela vous donnera de grands pouvoirs,&#34; dit Gudnisub, essayant une autre tactique. &#34;Si vous voulez bien juste—&#34; Il s&#39;arrêta. Il était inutile d&#39;essayer de convaincre le prince, plus maintenant. Le manche épais d&#39;un javelot perça le torse d&#39;Enshaku. Il s&#39;effondra lentement, libérant son dernier souffle alors que le sang de son cœur se répandit sur le sable. 

------

//L&#39;appétit vit la réticence de ses ravisseurs. Il comprit leur cupidité. Il vit une opportunité, et leur offrit un dernier cadeau. &#34;Détruisez-moi,&#34; dit-il, &#34;et vous n&#39;aurez rien. Votre semence tombera sur des sur des sols arides, votre or brillant deviendra de la pierre noire, dans vos bouches le pain et la bière se tourneront en boue et en eau salée. Mais préservez-moi et donnez-moi les offrandes dont j&#39;ai besoin, et vous aurez ce que vous désirez réellement tous les deux. Vous aurez des richesses au-delà de vos rêves, et vous ne vous inquiéterez plus de l&#39;or. Vous ne serez pas des rois, mais tous les rois du monde vous chercheront. Vos femmes porteront de nombreux fils, et à ces fils je promettrai la même chose.&#34;//

//À cette promesse, Bish-Ka et Gudibir ne purent résister. Car en vérité, ils se moquaient de la domination, ou de l&#39;or ; dans leur cœurs, ce qu&#39;ils voulaient était le pouvoir, du pouvoir qui ne pouvait être détruit simplement par une armée d&#39;invasion ou un assassin caché. Et s&#39;ils pouvaient avoir ce pouvoir, un pouvoir subtil et sans fin, ils seraient prêts à le partager. Ils acceptèrent les termes de l&#39;appétit, ils écrivirent l&#39;accord sur une tablette, et chacun le signa d&#39;un sceau-cylindre. Et en retour, l&#39;appétit leur dit comment le lier véritablement.//

------

L&#39;homme qui se tenait sur la colline au-dessus de la caverne, un autre javelot tenu lâchement dans sa main droite, qui était familier à Ur-Bish et Gudnisub. Ils avaient été garçons ensemble, les fils des valets du roi ; il était le fils du chef jardinier, un échanson d&#39;Ur-Zababa, et ils avaient souvent joué ensemble dans les arrières-salles du palais. Et maintenant, il revenait à sa ville natale, comme le grand conquérant Sarrukin, Seigneur d&#39;Akkad et d&#39;Uruk.

&#34;Bonjour, mes amis !&#34; Sarrukin semblait véritablement heureux de les voir, et il tendit son javelot à un serviteur en descendant vers la berge où ils se tenaient. &#34;Cela fait par trop longtemps ! Comment fut votre santé ? Et... Eh bien, je vous demanderais bien au sujet de vos pères, mais si vous apportez ça—&#34; Il poussa le cadavre d&#39;Enshaku du pied. &#34;À votre sanctuaire sacré, alors je suppose qu&#39;ils ne vont pas très bien.&#34;

Gudnisub s&#39;inclina profondément, et après un instant Ur-Bish fit de même. &#34;Mon seigneur,&#34; Gudnisub parla en se relevant, &#34;à quoi devons-nous ce plaisir ?&#34;

Sarrukin tendit la main vers celle de Gudnisub, et l&#39;enlaça fermement. &#34;Eh bien ! Si je dois régner sur Kish, alors je dois régner sur toutes ses parties—même le petit dieu que vous avez caché dans votre caverne. Je ne peux faire confiance au fils du vieux roi pour ne pas se rebeller contre moi, et donc...&#34; Il fit un geste vers ses serviteurs, et ils firent avancer un jeune homme, de peut-être seize ans. &#34;J&#39;ai apporté une offrande qui m&#39;est propre !&#34;

Ur-Bish tiqua, et dit, &#34;Mon seigneur... Vous savez que n&#39;importe quel homme ne sera pas une offrande appropriée, n&#39;est-ce pas ? Je ne sais pas d&#39;où vous avez entendu parler de nos secrets, mais je vous assure, ce doit être—&#34;

&#34;Un descendant de Jushur ?&#34; rit Sarrukin. &#34;Bien sûr ! Gamin, dis à ces hommes qui tu es.&#34;

La voix du garçon se brisa légèrement lorsqu&#39;il parla. &#34;Mes seigneurs, je suis Zimudar, fils de La-Bashum, fils de Lugalama, fils de Puzur-Suen, dont le fils Ur-Zababa règne... ah, régnait à Kish jusqu&#39;à très récemment.&#34; Il s&#39;inclina.

Sarrukin lui tapota le dos suffisamment fort pour le faire tousser. &#34;Ha ! Un bâtard d&#39;un bâtard d&#39;un bâtard, mais le sang de Jushur coule dans ses veines néanmoins. Et,&#34; dit-il, levant la main pour anticiper la question d&#39;Ur-Bish, &#34;J&#39;ai fait confirmer ceci par les haruspices et les astrologues. C&#39;est certain.&#34;

Ur-Bish haussa les épaules. &#34;C&#39;est acceptable, je suppose. Nous n&#39;avons pas d&#39;autre choix—je suppose que vous avez occis la totalité de la famille du roi ? Bien.&#34; Il soupira, et tourna son regard fatigué vers Sarrukin. &#34;Est-ce qu&#39;il a des frères ? Je ne voudrais pas que mes propres fils à venir se fassent dévorer par les bêtes juste parce que vous avez été un peu avide de sang.

Les serviteurs de Sarrukin étaient horrifiés, mais le roi partit dans un grand éclat de rire. &#34;Ah ! Juste comme je m&#39;en souvenais. Ne vous inquiétez pas, je m&#39;en suis occupé. Eh bien, mon garçon ? Qu&#39;est-ce que tu attends ? Va avec eux. Je vous revois tous les deux plus tard—nous faisons un festin au palais, et j&#39;espère vous voir là-bas !&#34; Il s&#39;éloigna, alors que les marchands et leur charge pénétraient la caverne sacrée.

------

//Bish-Ka et Gudibir prirent de longs couteaux de bronze, aiguisés sur les pierres de rivière à l&#39;extérieur de la caverne. Ils apportèrent des bols d&#39;or du palais, des onguents et des aromates rares, des pigments et des pierres fines. Dans la chair de leur roi, ils gravèrent les mots de l&#39;accord. Ils firent les incisions là où l&#39;appétit leur enseigna ; ils enlevèrent les yeux du roi, sa langue, son cœur et ses poumons, son foie et ses reins, ses testicules et son cerveau. Et tout ce temps, le cœur battit, les yeux virent, les poumons respirèrent ; et quand l&#39;appétit ne parlait pas de sa voix, le roi hurlait.//

//Quand le soleil se leva, leur travail était achevé. Le roi était mort, laissant seulement l&#39;appétit qui portait sa chair. L&#39;appétit jura que, aussi longtemps qu&#39;il était lié à un fils de Jushur, il accorderait la connaissance à ses serviteur ; et ses serviteurs jurèrent qu&#39;aussi longtemps qu&#39;il y aurait un descendant de Jushur qui pouvait être sacrifié à l&#39;appétit, ils effectueraient ce sacrifice à chaque génération. Et ainsi ce fut, depuis ce premier sacrifice d&#39;il y a de nombreux siècles par le passé.//

------

Ensanglantés et épuisés, Ur-Bish et Gudnisub émergèrent de la caverne sous un crépuscule violet. Ils se reposèrent l&#39;un sur l&#39;autre en soutien alors qu&#39;ils remontaient vers le lit de la rivière, et ne dirent aucun mot alors qu&#39;ils erraient dans la ville en direction du palais. Les troupes de Sarrukin avaient été délicates ; il n&#39;y avait pas de feu, et seulement les maisons les plus riches avaient été pillées. Leurs propres maisons, savaient-ils, étaient sûres—si le nouveau roi n&#39;avait pas ordonné de les laisser intactes, le gardien démon avait assuré leur sécurité.

Le palais était bien éclairé, avec des torches et des braseros brûlant au sommet des murs et à chaque vitre. Sarrukin n&#39;avait pas menti au sujet du festin semblait-il. Ils furent accueillis aux portes par un eunuque richement vêtu, qui prit leurs manteaux sanglants et les conduisit au travers des couloirs des servants vers les bains. Des bassins chauffés les attendaient ici, accompagnés d&#39;huiles parfumées et de vêtements fins qui semblaient avoir été pris directement de la penderie du roi. Ils se baignèrent, s&#39;oignirent eux-mêmes, et se vêtirent, et se frayèrent un chemin vers la salle de banquet.

&#34;Ah ! Mes amis avides d&#39;argents !&#34; La voix de Sarrukin explosa de l&#39;autre bout de la salle, recouvrant aisément le bruit du festin. &#34;Venez, venez ! Il y a un siège pour chacun d&#39;entre vous à ma table.&#34;

Il y avait, en effet, des places vides à la table du roi ; les sièges à la gauche et la droite de Sarrukin, où Enshaku et Dum-Sharri s&#39;asseyaient auparavant, étaient vides, attendant les marchands épuisés. Ils s&#39;assirent, et se servirent de la viande rôtie et de pain moelleux qui reposait devant eux, tout sens du décorum évanoui par le stress du long rituel.

Le roi les laissa manger quelques temps, parlant aux prêtres et aux généraux qui partageaient leur table ; quand ils furent repus et leurs assiettes nettoyées, il tourna son attention vers eux. &#34;Donc ! Je suppose que cela s&#39;est bien passé ? Le vieil homme est repu pour une génération ?&#34;

Gudnisub acquiesça simplement, toujours trop fatigué pour parler.

&#34;Et,&#34; dit Sarrukin, un éclat avide dans son œil, &#34;Quelle sagesse secrète a-t-il partagé ? Où le profit peut-il être trouvé ?&#34;

Ur-Bish s&#39;éclaircit la gorge, et parla. &#34;Nippur. Il va y avoir une famine là-bas l&#39;été qui arrive. Parfait pour vendre du grain—ou, plus dans les intérêts de sa majesté, pour la conquête.&#34;

Sarrukin lui lança un sourire approbatif, et retourna planifier son prochain mouvement avec ses généraux. Il ferait l&#39;affaire pour l&#39;instant, pensa Ur-Bish ; il était un excellent conquérant, et si son empire tenait, les routes commerciales seraient plus sûres que jamais auparavant. Mais finalement, il chuterait, et les Maisons de Bish-Ka et Gudibir iraient vers la prochaine opportunité, menées comme toujours par le Dark.
