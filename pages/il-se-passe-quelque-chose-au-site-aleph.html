    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Il se passe quelque chose au Site-Aleph
**Auteur :** [[user Dr Grym]]
**Date :** 17/01/2021
[[include credit:end]]


**Salle de réunion du directoire du Site Aleph, 22 Février 2018**

&#34;...et voilà qui vient conclure les travaux d&#39;avancement de la nouvelle unité 113-A commandée par l&#39;Administratrice. Cette fois-ci, seul le pilote que nous avons sous la main sera capable de le faire bouger, pas comme... disons les incidents passés. Bien évidemment, nous avons pris des mesures en cas où, et un clone est disponible si jamais nous venions à perdre l&#39;intégrité du pilote actuel. Ce qui semble, soyons raisonnables, peu probable actuellement.&#34;

Le Directeur du département Scientifique, un balafré au cheveux blancs, venait de terminer son exposé, sous l&#39;œil bienveillant du Directeur du DI&amp;ST, qui copilotait le projet. Bruce Garrett, Directeur du Site-Aleph de son état, acquiesça avec un léger sourire. La reconstruction et le redesign de cette arme avait été une priorité, mais depuis l&#39;Incident tristement connu sous le nom de &#34;20 000 lieues sous les memes&#34;, la Fondation avait été considérablement affaiblie, et en particulier le Site-Aleph qui avait été partiellement détruit pendant ces évènements. Les travaux avaient longtemps trainé, et faute de moyen, la reconstruction et les modifications du design nécessaire à la sécurité avaient pris deux fois plus de temps que la construction de l&#39;arme originale. Mais il y avait néanmoins eu du bon. Le recrutement du Directeur du Pôle Scientifique à ce poste n&#39;avait pas été une erreur. Bien sûr, il était loin d&#39;être le meilleur Docteur de la Fondation. En fait, il n&#39;était ni le plus savant, ni le plus brillant à proprement parler. Mais dans un Aleph pratiquement détruit, ce n&#39;était pas d&#39;un autre cerveau dont on avait besoin à la tête du Département, mais d&#39;un être capable de les canaliser et de les faire avancer. Et si les méthodes du Directeur pouvaient être... discutables, il n&#39;en restait pas moins que sous sa tutelle, le Département Scientifique marchait un peu mieux, et un peu plus droit. Ce dernier continua.

&#34;Et maintenant. Quelque chose d&#39;un peu plus curieux.&#34;

Cette phrase prononcée sur une intonation que Bruce Garrett ne connaissait que trop bien le tira de ses pensées. En général, cela signifiait le début des emmerdes. Le balafré continua en faisant défiler de nouvelles slides.

&#34;Vous vous souvenez des procédures de préventions anti-mémétiques qui avaient été mises en place suite au micmac avec Némo et le Nautilus ?&#34;

L&#39;ensemble du Directoire hocha la tête d&#39;un air affirmatif. Afin de se prémunir de futures attaques du genre, la Fondation avait lancé une grande campagne d&#39;analyse des résistances mémétiques du personnel, afin de détecter de potentiels facteurs de résistance liés à des bonnes pratiques qui pourraient être réutilisée dans le cadre de procédures antimémétiques. 

&#34;Eh bien, 4 ans plus tard, on avait eu les résultats. Personne en avait rien eu à foutre à part un des membres de l&#39;équipe des médecins. Et c&#39;est là que ça devient intéressant.&#34;

Une nouvelle slide apparu, affichant divers diagrammes.

&#34;Il se trouve qu&#39;Aleph - ou en tout cas ses résidents, pour être plus précis - a développé une résistance aux mémétiques bien supérieures à nos collègues d&#39;autres sites. Vraiment supérieure. On est en moyenne cinq cent fois plus résistants qu&#39;un gus de Beth, et mille fois plus qu&#39;un gonze du Site-19. Seul Yod nous talonne, avec une résistance moyenne cent fois inférieure à la notre. Et rien que ça c&#39;est déjà hors norme. Mais ça ne s&#39;arrête pas là.&#34;

Nouvelle slide.

&#34;Quand le doc&#39; en question est tombé sur ces chiffres, il a tilté. Vous vous souvenez de l&#39;épidémie de grippe gobeline de l&#39;hiver 2016 ?&#34;

Nouveau hochement de tête général. Un scandale agro-alimentaire à l&#39;intérieur même de la Fondation, toutes les cantines des Sites d&#39;Europe contaminées, un vrai cauchemar. 

&#34;On avait pensé avoir été épargné grâce à notre gestion de la chose, mais apparemment c&#39;était pas le cas. On a constaté quatre fois plus de contaminations asymptomatiques par rapport à la normale. Quant à la population qui a tout simplement résisté à la contamination, on est à cinq fois plus que la normale. Dix fois moins de cas graves également par rapport à la moyenne européenne. Et encore une fois, Yod est légèrement moins impacté, comme nous, toujours dans les mêmes ordres de grandeur un poil moindre.&#34;

Le balafré se racla la gorge.

&#34;On a pensé à un effet anormal. Mais impossible d&#39;en trouver l&#39;origine via l&#39;historique des effets du types qui ont été stocké à Aleph. Et là on est rentré dans les stats, avant de vouloir vérifier notre petite théorie... Vous vous souvenez de la campagne de vaccination contre cette fameuse grippe gobeline qu&#39;on a déclenché y&#39;a quatre mois de ça ?&#34;

Troisième hochement de tête.

&#34;C&#39;en était pas une. On a voulu contaminer Aleph avec une souche quasi inoffensive sur la première piqure, puis ensuite examiner les résultats sur la population étudiée lors de la seconde. Et les résultats sont stupéfiants. Mesdames, messieurs, nous avons un recordman dans la salle, d&#39;ailleurs.&#34;

La salle était sous le choc. Le Directeur du Département Scientifique venait-il d&#39;avouer avoir contaminé consciemment tout un Site ? Mais avant que quiconque n&#39;ait eu le temps de l&#39;ouvrir, l&#39;intéressé continua.

&#34;Bruce Garrett est actuellement la personne la plus résistante d&#39;Aleph. Félicitations Bruce. Votre corps a éliminé le virus avec une facilité déconcertante. Voire même effrayante. Calmez vous sur le CrossFit ou nous allons devoir vous coller dans une cellule de confinement, vous aussi.&#34;

Il y eu quelques rires.

&#34;Bref, grâce à tout ça, on a pu mapper les facteurs de propagation de l&#39;anomalie en fonction des historiques des employés et de l&#39;efficacité avec laquelle leur corps a dégagé la saloperie. Eh bien, Mesdames et Messieurs, nous vivons dans un Site plutôt sympathique. Le premier facteur vecteur de l&#39;anomalie semble être l&#39;ancienneté. 78% des membres du Site ayant travaillé ici depuis plus de 10 ans n&#39;ont même pas réussi à être contaminés par le virus, même de façon asymptomatique. En une semaine leur corps a complètement effacé toute trace de cette souche. Le deuxième facteur semble être lié aux habitudes de consommations des membres du personnel. 87% des personnes ayant mangé en moyenne 2 à 3 fois par semaine à la cafétéria sur l&#39;année écoulée ont été porteurs asymptomatiques.  Parmi eux, 67% ont tout simplement éliminé le virus.&#34;

Il y eu quelques rumeurs dans l&#39;assistance.

&#34;Ce qui m&#39;en amène à la conclusion suivante : à défaut d&#39;être réellement comestible, la bouffe de la cafétéria renforce notre système immunitaire.&#34;

Encore quelques rires.

&#34;Plus sérieusement. Il y a quelque chose à Aleph qui accroit nos résistances aux évènements et éléments agressifs. Qu&#39;ils soient mémétiques ou biologiques. Il y a peut-être d&#39;autres champs d&#39;applications de l&#39;anomalie, mais nous n&#39;avons rien détecté d&#39;autre jusqu&#39;ici. D&#39;ailleurs, sans en savoir plus sur la nature de la source de celle-ci, ça va être coton de déterminer quoique ce soit de plus. J&#39;ai quelques procédures sous la main, mais honnêtement, en l&#39;état, je ne pense pas que nous ayons une réelle menace sur les bras.&#34;

Bruce se racla la gorge. 

&#34;En d&#39;autres termes, nous sommes dans un Site anormal ?&#34;

Le balafré eu un sourire narquois 

&#34;Et moi qui pensais qu&#39;après plusieurs années à sa tête vous en étiez le premier conscient, vous me décevez Bruce.&#34;

Rires. Le balafré reprit.

&#34;Mais oui. Il y a quelque chose qui se passe au Site-Aleph. Et vu que cela ne semble provenir d&#39;aucune des anomalies stockées ici... Cela provient soit du Site lui-même...&#34;

Son regard balaya la salle.

&#34;...soit de l&#39;un d&#39;entre nous.&#34;

Bruce questionna :

&#34;Et quelle est votre théorie à ce sujet ?&#34;

Le balafré haussa les épaules.

&#34;Ma théorie ? Je pense que, qu&#39;il le fasse consciemment ou non, l&#39;un de nos membres tente de protéger Aleph. Pour ce qui en est de la raison... je dois vous avouer que je n&#39;en ai aucune foutue idée.&#34;

Un nouveau sourire se dessina sur le visage de l&#39;immortel.

&#34;Qui voudrait bien sauver les membres de ce Site de malheur, de toutes façons ?&#34;</textarea></pre>
