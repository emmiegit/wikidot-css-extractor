    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ **28/02/2011**
Добавлены статьи по объектам:
* [[[SCP-1008-RU-V]]] - Конденсатор страха; (Перенесено в архив 01.01.2021)
* [[[SCP-600-V]]] - &#34;Размножатель&#34;.
Также добавлено 4 опыта в [[[experiment-log-1013|протокол экспериментов 1013]]] ([[[SCP-1013-RU| Генератор невероятности]]]) и 15 опытов в [[[experiment-log-261-ad-de|протокол экспериментов 261]]] ([[[SCP-261| Межпространственный торговый автомат]]]).
Приветствуем нового сотрудника (//paranoik//). Чувствуйте себя как дома.

Что касается планов на будущее, грядут два важных события:
* Сайт вскоре опять сменит дизайн на более аутентичный.
* В ближайшее время появится рассказ &#34;[[[http://scp-wiki.wikidot.com/the-king-is-dead|Король мёртв]]]&#34;, повествующий о важных для Фонда событиях. Переводчик любезно предоставил выдержку из него:
&gt; &#34;... нам нужно мобилизовать оперативника под глубоким прикрытием. Кого-нибудь, кто сможет убить его так, что не останется следов предумышленного убийства, и при этом будет абсолютно вне подозрений. Кого-нибудь, кто сможет действовать, полностью сосредоточившись на миссии. Кого-нибудь проверенного и испытанного. Того, кому это точно удастся.
&gt; - Тут есть проблема - на данный момент все оперативники заняты. Кто там у нас есть такой, что сможет выполнить приказ?
&gt; - Я знаю подходящего человека.&#34;

+++ **27/02/2011**
Сегодня, благодаря //д-ру Мальбургу//, на сайте произошли кардинальные преобразования:
* Изменён дизайн сайта, появилось меню слева.
* Зарегистрированным пользователям стала доступна функция голосования. Сейчас она находится внизу страницы, постепенно модуль голосования будет добавляться и в начало статей.
* Бюро перевочиков заменено на [[[forum:start|форум]]]. Сейчас всем, желающим заниматься переводами и/или редактировать статьи, следует обращаться туда. 
Тем не менее, статьи продолжают появляться:
* [[[SCP-1066-RU-V]]] - Рентгеновская бас-гитара;
* [[[SCP-992]]] - Тайный посланник Геи;
* [[[experiment-log-1003|Протокол экспериментов 1003]]] - эксперименты с [[[scp-1003-ru|Аккумулятором времени]]];
* [[[exploratory-mission-354-alpha|Протокол исследовательской миссии 354-Альфа]]];
* [[[iceberg-puts-135-on-ice|О том, как Айсберг заморозил 135]]] - списание [[[http://scpfoundation.ru/forum/t-351482/iceberg-puts-135-on-ice#post-1738010|SCP-135-D]]].

+++ **26/02/2011**
Добавлены статьи по объектам:
* [[[SCP-1015-RU-V]]] - Карикатурист;
* [[[SCP-1018-RU]]] - Вирус &#34;Патриарх&#34;;
* [[[SCP-069]]] - &#34;Второй шанс&#34;;
* [[[SCP-070]]] - &#34;Железнокрылый&#34;;
* [[[SCP-151]]] - Картина;
* [[[SCP-354]]] - Алое Озеро;
* [[[SCP-579]]] - [ДАННЫЕ УДАЛЕНЫ].
Также добавлена обещанная статья о &#34;[[[decomm:scp-083-d|Князе]]]&#34;.

+++ **25/02/2011**
Добавлены статьи по объектам:
* [[[SCP-066]]] - Белый куб;
* [[[SCP-162]]] - Колючий ком;
* [[[SCP-649]]] - Спичечный коробок с метелью.
В [[[experiment-log-261-ad-de|протокол экспериментов с SCP-261]]], Межпространственным торговым автоматом, добавлено ещё семнадцать (17) опытов.
Также добавлен рассказ &#34;[[[jot-it-down|Кошкины заметки]]]&#34;. Теперь вы можете узнать, как проходят дни [[[SCP-529|Джози]]] в Фонде.

+++ **24/02/2011**
Добавлены статьи по объектам:
* [[[SCP-1010-RU-V]]] - Испорченный биоритм; (Перенесено в архив 01.01.2021)
* [[[SCP-1011-RU-V]]] - Блохи-взломщики; (Перенесено в архив 04.01.2021)
* [[[SCP-1023-RU]]] - Переход;
* [[[SCP-028]]] - Знание;
* [[[SCP-053]]] - Маленькая девочка.
Также добавлен рассказ &#34;[[[in-the-draft|В потоке]]]&#34; о последствиях заражения [[[SCP-409|Кристаллом]]]. Читать всей семьёй за обедом.

+++ **23/02/2011**
На сайт добавлен обещанный расказ об устранении [[[decomm:SCP-083-D]]] (&#34;Князя&#34;) доктором [[[dr-kondraki-s-personnel-file|Кондраки]]] под названием &#34;[[[duke-till-dawn|Князь до рассвета]]]&#34;. Экшн присутствует в полной мере. --Статья о самом &#34;Князе&#34; появится в ближайшее время.--
Также добавлены статьи по объетам:
* [[[SCP-1003-RU]]] - Аккумулятор времени;
* [[[SCP-1013-RU]]] - Генератор невероятности;
* [[[SCP-1017-RU]]] - Самоубийственный Нож;
* [[[SCP-021]]] - Подкожный Змей;
* [[[SCP-022]]] - Морг.
Приветствуем нового редактора (//A_Clef//) и новых авторов (//Resure One, Freid//). Пополнение штата идёт всё быстрее и быстрее, это не может не радовать. 

+++ **22/02/2011**
В связи появлением раздела русских статей, на сайте появилось руководство к тому, [[[how-to-write-an-scp|Как написать статью об объекте SCP]]]. Оно находится в дополнительных материалах.
Добавлен рассказ &#34;[[[decency|Благородство]]]&#34;, повествующий об инциденте, связанном с [[[scp-231|SCP-231-7]]].
История о Сигуррос продолжается. Сегодня она дополняется [[[incident-report-239-a|Отчётом об инциденте 239-A]]].
Также добавлены новые статьи по объектам:
* [[[SCP-1004-RU-J]]] - Слесарь-сантехник;
* --SCP-1007-RU-- [[[SCP-1005-RU]]] - Денежная стиральная машинка;
* [[[SCP-020]]] - Незримая плесень.
Поздравляем всю мужскую часть читателей и персонала с Днём защитника отечества! Пусть Провидение даёт вам силы всегда быть достойными этого праздника. 

+++ **21/02/2011**
Сегодня также произошло значительное событие в истории сайта - появился раздел с шуточными SCP. Впоследствии они будут обозначаться постфиксом -J. Первая статья раздела - [[[SCP-100-J]]] (Вонючая куча ██████). 
Добавлены статьи:
* По объектам:
 * Обещанный [[[SCP-488-V]]] - Сознание Цербера;
 * [[[SCP-572]]] - Катана кажущейся неуязвимости.
* Рассказы: 
 * [[[scp-239-s-spell-book |&#34;Книга заклинаний&#34;]]] для [[[SCP-239]]].
Приветствуем новых редакторов - //Satanislavs&#39;а// и //Eragorn&#39;а//. Располагайтесь.

+++ **20/02/2011**
Сразу хочу заметить, что **сегодня эпохальная дата**! На сайте наконец-то появился раздел для русских SCP. Он располагается в конце общего списка под заголовком RU. Начинается раздел с написанной д-ром //Teomant&#39;ом// статьи об объекте [[[SCP-1002-RU]]] под названием Радио «Правда».
На сайт добавлены статьи по объектам [[[SCP-904]]] (Короткий стих) и [[[SCP-515-ARC]]] (Камера Кондраки).
Провидение не перестает радовать нас новыми переводчиками. Сегодня мы привествуем //Ailinn//, перу которой принадлежит перевод [[[personal-journal-of-dr-erica-valdason|Личного дневника доктора Эрики Вальдасон]]], рассказывающего об инциденте с [[[SCP-239]]]. 
//Прошу прощения, что не писала имена новых переводчиков и авторов ранее. Исправляюсь.//
Объект [[[mainlisting-wikidot-2#toc4|SCP-210]]] был переведен в иностранный Филиал, посему к его обозначению добавлен постфикс -V.
--Вскоре появится перевод статьи об устранении [[[http://www.scp-wiki.net/decomm:scp-083-d|SCP-083]]], получивший название &#34;[[[http://www.scp-wiki.net/duke-till-dawn |Князь до рассвета]]]&#34;.--

+++ **19/02/2011**
Добавлены статьи:
* По объектам:
 * [[[SCP-019]]] - Чудовищная ваза;
 * [[[SCP-208]]] - &#34;Бес&#34;;
 * [[[SCP-330]]] - &#34;Не берите больше двух&#34; - переводчик отмечает связь данного обекта с городской легендой о бритвенных лезвиях в конфетах;
 * [[[SCP-524]]] - Всеядный кролик Вальтер.
* Отчёты:
 * [[[mtf-omega88-duty-report|Служебный отчёт МОГ Омега 88]]] - список всех выбранных [[[SCP-845-V]]] целей и методов сдерживания, применяемых Мобильной Опергруппой Омега 88 &#34;Сновидцы&#34;.
* Рассказы: 
 * &#34;[[[play|Игра]]]&#34;;
 * &#34;[[[happy-free-market-log-17643390|Гроссбух №17643390 Весёлого Свободного Рынка]]]&#34; - об объекте [[[SCP-261]]].
Исправлены ошибки и опечатки в статьях [[[SCP-135]]] - [[[SCP-182-V]]].
Очень приятно видеть в наших рядах ещё одного переводчика (//EmpERROR//). Надеюсь, Вам у нас понравится.

+++ **18/02/2011**
Добавлены статьи:
* [[[SCP-049]]] - Чумной доктор;
* [[[SCP-845-V]]] - Дверь, защищающая детей; **UPD:** Объект удалён на английской вики.
* [[[oversight-disciplinary-record-79922005-oo8-kondraki|Административный журнал дисциплинарных взысканий 79922005-oo8-Кондраки]]].
Приветствуем на нашем сайте нового переводчика и нового редактора (соответственно, //Dcmbr// и //Azraim//). Добро пожаловать!
Кроме прочего, наши агенты вскоре подготовят несколько статей по объектам SCP, находящимся на содержании русского Филиала.

+++ **16/02/2011**
На авторскую страницу профессора [[[kain-pathos-crow-s-author-page|Кроу]]] добавлен рассказ &#34;[[[of-able|Про Авеля]]]&#34;. Переводчик утверждает, что реплики Авеля следует читать голосом агента Смита.

+++ **14/02/2011**
Добавлено [[[interview-105-f|интервью]]] д-ра Дантенсена с [[[SCP-105]]], а также [[[incident-668-a|отчёт]]] об инциденте [[[scp-668|668-А]]].
Исправлены ошибки и опечатки в статьях [[[SCP-103]]] - [[[SCP-135]]].
Русский Филиал поздравляет читателей с прошедшим уже праздником всех влюблённых и желает ощущать тепло и любовь близких рядом целый год, а не только в установленные продавцами открыток дни.

+++ **13/02/2011**
Добавлены статьи по объектам:
* [[[SCP-123]]] - Удерживаемая маленькая чёрная дыра;
* [[[SCP-815]]] - Банка змеиных орехов.
Рассматривается вопрос о создании раздела для статей по объектам, принадлежащим русскому Филиалу. Авторов статей настоятельно просим связаться с работниками сайта.

+++ **12/02/2011**
Добавлены статьи:
* По объектам:
 * [[[SCP-399]]] - Кольцо атомных манипуляций;
 * [[[SCP-407]]] - Песнь Бытия;
* Рассказы: 
 * &#34;[[[termination-order|Приказ об устранении]]]&#34;;
 * &#34;[[[and-it-starts-with-a-song|В начале была песнь]]]&#34;.
--Планируется перевод статьи о [[[http://replay.waybackmachine.org/20090519030648/http://scp-wiki.wikidot.com/scp-488|SCP-488]]], о котором упоминается в статье о [[[SCP-244-ARC|Скороходе]]]. Впоследствии объект был переведён в иностранный Филиал, а статья о нём была удалена и заменена другой. Но сайту русского Филиала она была любезно предоставлена персоналом Фонда и поэтому займёт своё место в базе под названием SCP-488-V, Разум Цербера.--
Ещё одна хорошая новость: на сайте вскоре появится ещё один переводчик.

+++ **11/02/2011**
Добавлены статьи по объектам:
* [[[SCP-030]]] - Гомункул;
* [[[SCP-044]]] - Пушка Молекулярного Расщепления времён ВОВ.
Планируется перевести статьи по всем объектам, имеющим отношение к [[[SCP-244-ARC|Скороходу Кроу]]].
Было решено не уходить далеко от текста и переводить нецензурную лексику нецензурной лексикой. Вас предупредили.

+++ **10/02/2011**
В [[[experiment-log-261-ad-de|протокол экспериментов с SCP-261]]], Межпространственным торговым автоматом, добавлено ещё двадцать четыре (24) опыта.
Добавлены статьи по объектам:
* [[[SCP-172]]] - Заводной человек;
* [[[SCP-244-ARC]]] - Скороход [[[kain-pathos-crow-s-author-page|Кроу]]];
* [[[SCP 317]]] - Учёная из мелового периода.

+++ **09/02/2011**
Переводы статей &#34;[[[understanding-memetics|О меметике]]]&#34; и &#34;[[[classified-and-you|О секретности]]]&#34; успешно добавлены на сайт в раздел дополнительных материалов в главном меню. 
Также добавлена статья о [[[SCP-122|Ночнике осознанных сновидений]]] и [[[termination-log-scp-1016|Протокол устранения SCP-1016]]].
Один из неопытных сотрудников Филиала попытался исправить последствия атаки вирусом [[[SCP-732]]] статьи о себе самом, но примерно за полчаса вирус восстановил статью в первоначальном виде. Тем не менее, этот незначительный инцидент подтвердил наличие данного вируса на сервере Филиала. Сотрудникам впредь следует соблюдать осторожность при добавлении материала на сайт.

+++ **08/02/2011**
Приветствую вас, дорогой читатель, на странице новостей русского филиала Фонда SCP.
Так как деятельность самого филиала засекречена, на этой странице, в основном, будут появляться только те новости, которые касаются работы сайта и перевода документов Фонда.
На сегодня исправлены ошибки и опечатки, а также добавлена новая информация в статьи [[[SCP-002]]] - [[[SCP-097]]].
Переписана статья [[[SCP-182]]] вследствие её изменения на сайте оригинала. Статья, бывшая на месте нынешней, тем не менее, оставлена и помечена как [[[SCP-182-V]]].
Вскоре появятся переводы:
* статей из общей информации Фонда --&#34;[[[http://scp-wiki.wikidot.com/understanding-memetics|О меметике]]]&#34;-- и --&#34;[[[http://scp-wiki.wikidot.com/classified-and-you|О секретности]]]&#34;--;
* статей --[[[http://scp-wiki.wikidot.com/scp-122 |SСP-122]]]-- и --[[[http://scp-wiki.wikidot.com/scp-845-v|SСP-845-V]]]--;
* рассказа д-ра Клефа --&#34;[[[http://scp-wiki.wikidot.com/termination-order|Приказ об устранении]]]&#34;--;
* --[[[http://scp-wiki.wikidot.com/termination-log-scp-1016|протокола устранения SCP-1016]]]--;
* --[[[http://scp-wiki.wikidot.com/oversight-disciplinary-record-79922005-oo8-kondraki|административного журнала дисциплинарных взысканий-79922005-oo8-Кондраки]]]--.</textarea></pre>
