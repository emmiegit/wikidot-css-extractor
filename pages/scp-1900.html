**Item nº:** SCP-1900

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Uma cultura de SCP-1900 e um disco rígido infectado devem ser preservados para propósitos de pesquisa no Sítio G2 15 utilizando procedimentos de risco biológico Classe 4. Não é permitido nenhum dispotivo eletrônico capaz de conexão a internet no Sítio G2 15. Funcionários em qualquer Sítio exposto a SCP-1900 ou reportando lesões, bolhas, dores de cabeça ou convulsões deve ser examinado, e se infectado, posto em quarentena indefinidamente, e todos os dispositivos em sua posse capazes de conexão a internet devem ser destruídos.

Como SCP-1900 já está espalhado largamente na população civil, além da falta de sintomas discerníveis e a dificuldade de erradicá-lo do corpo das vítimas, a contenção é focada em prevenir mais casos. A Fundação contatou grandes companhias de segurança de computadores, que modificaram seus softwares antivírus para bloquear SCP-1900. Programas de engenharia social estão sendo feitos para desencorajar pessoas a exporem seus computadores a infecção. Adicionalmente, vacinas para a atual cepa de SCP-1900 estão sendo desenvolvidas, e tais vacinas devem ser universalmente disponíveis sob o disfarce de serem para uma cepa violenta de gripe.

Tentativas de rastrear o grupo ou os grupos responsáveis por SCP-1900 estão sendo feitas e até o momento foram infrutíferas. A Fundação requisitou que governos envolvidos na procura dessas pessoas enviem estas, em caso de captura, para a custódia da Fundação. 

**Descrição:** SCP-1900 é um patógeno capaz de infectar tanto humanos quanto computadores. Assim, existem duas formas de SCP-1900 se propagar, um vírus e um programa malicioso. Também é capaz de transmissão cruzada entre humanos e computadores por meios desconhecidos.

Em sua forma de software, SCP-1900 funciona como um Cavalo de Tróia designado para controle do computador por terceiros. Uma vez em um computador, desativa a maioria dos métodos padrões para a recuperação do computador de vírus, tornando extremamente difícil a remoção sem a formatação do dispositivo. SCP-1900 usa contas de e-mail ativas no computador para distribuir mensagens contendo SCP-1900 como um anexo.

Computadores infectados por SCP-1900 constituem uma rede de bots decentralizada. Apesar de que SCP-1900 poderia teoricamente permitir o controle desses computadores por uma fonte remota, isso ainda não foi observado. Ao invés disso, uma pequena parte da capacidade do computador é usada para atualizar SCP-1900 e para disseminação. Isso causa pequena lentidão nos computadores infectados 

Em sua forma biológica, SCP-1900 é um vírus de DNA similar ao vírus da herpes simples. É mais complexo estruturalmente que o vírus da herpes, e tem um genoma significativamente mais organizado, sugerindo fortemente uma origem sintética. Contido no genoma está o código ASCII da mensagem que SCP-1900 utilizada para se propagar em sua forma digital.

O vírus de SCP-1900 tem sintomas primários semelhantes a herpes e a encefalite viral leve. Causa bolhas dolorosas na pele, dores de cabeça e em casos raros, convulsões. SCP-1900 raramente é fatal em pacientes sem comprometimento no sistema imunológico. Os sintomas duram entre duas e oito semanas. Assim como o vírus da herpes, SCP-1900 entra em um estado latente que persiste nos gânglios nervosos indefinidamente. Pesquisas mostraram que essa infecção latente causada por SCP-1900 faz com que indivíduos infectados sejam mais extrovertidos, mais confiantes e produzirão maiores quantidades de dopamina quando expostos a ondas de luz produzidas por monitores modernos de computador. Adicionalmente, imagens revelaram padrões de ondas cerebrais anormais consistentes e sincronizadas entre todos os pacientes. 

Ambas as formas de SCP-1900 possuem medidas para prevenir alterações durante a replicação. Todo mês, uma nova versão de SCP-1900 é disponibilizada pela rede de bots e se propaga rapidamente nas formas de SCP-1900. Em sua forma viral, isso causa uma pequena chance da reativação do vírus latente. Tentativas de rastrear a fonte dessas atualizações foram mal sucedidas até o momento. É estimado que SCP-1900 tenha infectado cerca de 4.2 milhões de computadores e 5.1 milhões de pessoas no mundo todo.

**Adendo 1900-3:** O adendo a seguir é um exemplo de e-mail típico enviado por SCP-1900. Ortografia e gramática foram inalteradas.
&gt; Caro Amigo,
&gt;
&gt; Você sente que está caminhando na vida sem uma direção, sem qualquer senso de para onde está indo ou qual é o seu PROPÓSITO nesse mundo?
&gt; Bem eu era assim até eu ler o livro do Dr. Bryshevskiy. Ele me disse como tdo mundo era apenas um amigo que eu não havia conhecido e só precisava dizer olá.
&gt; Isso não pode parecer muita coisa mas issu me deu um senso de PROPÓSITO e que é válido construir um mundo melhor onde tdos vivem em harmonia e paz. Se trabalharmos juntos quem sabe o que poderemos fazer!!
&gt; Então, por favor, como um amigo e talvez mais, veja o livro do Dr. Bryshevskiy. Eu anexei uma cópia digital para você até conseguir uma física. Eu espero que quandu nós finalmente nos encontremos você tenha o mesmo PROPÓSITO que eu tenho.
&gt;
&gt; Com amor,
&gt; Androphilus
