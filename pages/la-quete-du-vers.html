    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** La quête du vers
**Auteur :** [[user Dr Grym]]
**Date de publication originale :** 13 juin 2017
[[include credit:end]]

[[collapsible show=&#34;+ Danger mémétique en cours de neutralisation&#34; hide=&#34;- Agent mémétique protecteur 113-B activé : &#34;mailto@dr.kerrick&#34;, lecture disponible&#34;]]

[[=]]
Existe-t-il un vers qui puisse être fatal ?
Telle était la question d’un chercheur bien banal.
Maintes recherches alors ce dernier entreprit
Afin d’évacuer cette question de l’esprit.

Il s’en alla bien loin, et chercha sans relâche
Ne négligeant aucun recoin, aucune cache
Traitant avec les pires, se mettant en danger,
Et pourtant sans trouver où il était rangé.

« Non ! » cria-t-il quand sa quête, hélas, échoua,
Abandonné par tous suite à ses tristes choix
Nombreux furent ceux qui le mirent en demeure,
Tout obsédé qu’il était, de rentrer dans l’heure

Oublié, rejeté, de nouveau au bureau,
Notre chercheur triste ne voyait plus le beau
Et les années passèrent, le plongeant dans l’abime
Sanglant sans vraiment l’être, que l’on nomme déprime

Tant et si bien qu’il ne vit pas arriver
Ce jour où lui et moi nous sommes rencontrés
Oubliés les échecs, sa quête était finie,
Ordonnée dans ses mails, telle était ma patrie.

L’acronyme de ces vers étant mes créateurs,
« ? » fut le dernier signe que vit ce bon chercheur.

[[/=]]
[[/collapsible]]</textarea></pre>
