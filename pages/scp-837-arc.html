[[include component:image-block name=scp837.jpg|caption=SCP-837 al ser recuperado.|width=300px]]
**Ítem #:** SCP-837

**Clasificación del Objeto:** --Euclid-- Neutralizado

**Procedimientos Especiales de Contención:** --SCP-837 debe estar contenido en un terrario transparente en una cámara de retención hermética. La cámara debe tener sistemas de ventilación y enfriamiento separados que contengan válvulas liberadoras de presión. Los alimentos y el agua deben ser reemplazados diariamente mientras SCP-837 esté activo. El personal que ingrese a la sala debe estar capacitado y equipado con un traje de buceo atmosférico ADS 2000 modificado por los ingenieros de la Fundación para que sea más liviano en tierra..--

--Si la presión atmosférica de la celda de contención alcanza los 45 bar mientras el personal está en la celda de contención, la ecualización de la esclusa de aire debe lograrse lo antes posible y el personal debe ingresar y sellar la esclusa de aire inmediatamente.--

SCP ha sido neutralizado y no requiere Procedimientos de Contención (Ver Registro de Neutralización 837)

**Descripción:** SCP-837 es una mariposa //Danaus genutia//. Tras la recuperación cerca de la costa sureste de Asia, la mariposa estaba completamente desarrollada. Cuando SCP-837 bate sus alas, crea un aumento repentino de la presión atmosférica a su alrededor. Este cambio de presión se ha medido en aproximadamente 500 pa dentro de la celda de contención de 10x10x8 del SCP. El aumento de presión engendrado por la mariposa provoca un aumento progresivo de la temperatura en la cámara, lo que requiere el nivelado del sistema atmosférico para mantener el enfriamiento.

**Anexo: 837-1** Tras la recuperación inicial, SCP-837 estaba contenido en una habitación adjunta al sistema de ventilación normal. Cuando SCP-837 voló dentro de su terrario durante períodos prolongados, se formaron tormentas fuera de las instalaciones debido al aumento de la presión atmosférica. Los procedimientos de contención se han modificado para evitar esto en el futuro.

**Anexo: 837-2** Se ha descubierto que SCP-837 tiene un ciclo de vida autorrenovable. Cuando llega al final de su vida útil (que es significativamente más largo que un especimen normal de //Danaus genutia//) SCP-837 muda sus alas y caparazón, emergiendo como una oruga. SCP-837 construye un capullo en aproximadamente 15 minutos. Permanece en el capullo durante 129 días y emerge con un patrón de color idéntico en su cuerpo y alas. Conserva su forma de mariposa durante 78 días. Desde su recuperación, ha pasado por este ciclo ██ veces.


**Registro de Neutralización 837**

El █/██/████, las válvulas de liberación de presión en el sistema de ventilación sufrieron un desperfecto, lo que impidió que el calor y la presión creados por SCP-837 salieran del sistema. En ██:██:██, la celda de contención alcanzó los 573 grados Kelvin, matando a SCP-837.</textarea></pre>
