    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5511 - Who remembers you, when you are gone?
**Auteur :** [[user Crashington]]
**Traducteur :** [[user Sempras]]
**Date de publication originale :** 10 mars 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-5511

**Classe :** Keter

**Procédures de Confinement Spéciales :** Le confinement de SCP-5511 est focalisé sur la recherche de la cause de sa manifestation et vise à prévenir toute nouvelle manifestation de SCP-5511. Les témoins de la mort des victimes ont été amnésiés et les corps ont été incinérés afin d&#39;empêcher toute enquête visant à découvrir la cause du décès. Des scénarios de couverture ont été disséminés afin de couvrir leur mort. Une [[[SCP-6357|campagne de désinformation]]], maquillant la projection sur la Lune comme une [[[SCP-5249|campagne marketing]]], est actuellement en cours.

**Description :** SCP-5511 est un événement qui s&#39;est déroulé dans la nuit du 12/02/2021 au cours duquel un total de 84 civils sont morts de l&#39;explosion spontanée de leur tête avec une force approchant une millitonne de TNT. 20 autres personnes sont mortes sous l&#39;effet de la force ou des débris résultant de l&#39;explosion, avec plus de 30 personnes blessées. En même temps, une projection de lettres rouges (SCP-5511-1) est apparue sur la surface de la Lune, changeant à chaque nouvelle victime. Aucune cause ou motif n&#39;a pu être trouvé chez les victimes qui aurait pu conduire à la recherche d&#39;un auteur présumé.

La liste ci-dessous reporte quelques victimes notables avec les changements de SCP-5511-1 associés. Une liste complète est disponible à toute personne affectée à ce projet avec une accréditation de Niveau 2 ou plus.

||~ Heure ||~ Informations sur la victime ||~ Altération de SCP-5511-1 ||
|| || || ||
|| 18h30 HNE || Aucune victime, début de l&#39;événement. || Première apparition de SCP-5511-1, affichant le nombre &#34;##red|000000##&#34;. ||
|| ~19h20 HNE || 1ère victime. Eve Hendricks, épouse et mère de 2 enfants provenant de Bangor, au Pays de Galles, 32 ans. || Le nombre affiché par SCP-5511-1 augmenta de 800, affichant alors &#34;##red|000800##&#34;. ||
|| ~20h10 HNE || 13ème victime. Jennifer Köhle, enseignante dans une école élémentaire, provenant de Munich, en Allemagne, 29 ans. || Le nombre affiché par SCP-5511-1 augmenta de 3100, affichant alors &#34;##red|012500##&#34;. ||
|| ~23h20 HNE || 32ème victime. Gamal Alaoui, PDG d&#39;une entreprise technologique, provenant du Caire, en Égypte, 52 ans. || Le nombre affiché par SCP-5511-1 augmenta de 100, affichant alors &#34;##red|0034600##&#34;. ||
|| ~02h50 HNE || 49ème victime. Josue Caron, streamer populaire, provenant de Lyon, en France, 17 ans. || Le nombre affiché par SCP-5511-1 augmenta de 2600, affichant alors &#34;##red|0052400##&#34;. ||
|| ~04h00 HNE || 64ème victime. Eiji Oue, un NEET [[footnote]] De l&#39;acronyme anglais : &#34;Ni employé, ni étudiant, ni stagiaire.&#34; [[/footnote]], provenant d&#39;Ōsaka, au Japon, 23 ans. || Le nombre affiché par SCP-5511-1 n&#39;augmenta pas, affichant encore &#34;##red|0061400##&#34;. ||
|| ~06h20 HNE|| Dernière victime (84ème). Lance Masons, employé de bureau, provenant d&#39;Austin, au Texas (USA), 32 ans. || Le nombre affiché par SCP-5511-1 augmenta de 1200, affichant alors &#34;##red|076700##&#34;. ||
|| 06h30 HNE|| Aucune victime, fin apparente de l&#39;événement. || La valeur du nombre ne changea pas, mais il fut affiché en plus petite taille. Une écriture différente apparue au-dessus en lettres capitales, affichant : &#34;##red|GAME OVER##&#34;. ||
