    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3195-JP - 魔法使いの館と在りし日の青春
**著者:** [[*user mofuuu]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-3195-JP 

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** 今後SCP-3195-JPに汚染されている人物を発見した場合速やかにSCP-3195-JP-2についての情報を確保し、その人物のその後の動向に注目してくだい。また、SCP-3195-JP-2が発見された場合その表紙にGPS 発信器を埋め込んでください。

**説明:** SCP-3195-JPは学生時代に日本に住んでいた人物が稀に汚染されるミームです。ミームに汚染された人物（以下SCP-3195-JP-1と記載）には「学生時代にとある小説（以下SCP-3195-JP-2と記載)を読んだことがあるが詳しい内容は覚えてない」といった内容の記憶が出現します。また、現在までに財団が確認できているSCP-3195-JP-1は例外なくSCP-3195-JP-2について肯定的にとらえているにも関わらずその詳しい内容について説明できませんでした。

以下は財団が現在までに確認できているSCP-3195-JP-2についての情報のうち、ほとんど全てのSCP-3195-JP-1が共通して証言した内容です。

* ハードカバーの小説であった
* 表紙には一頭のオスのライオンが描かれている、ライオン以外に描かれているものについては証言がそれぞれ異なる。背景は白
* 背表紙は赤、青、緑のいずれかがパステルカラーになったもの
* 分厚いものだった(比較として海底二万マイルやハリー・ポッターシリーズと同程度の厚さであると言及)
* 購入しなかった

その他SCP-3195-JP-1は魔法使いや食べることで不死になるリンゴなどに言及していましたがそれらは部分的かつ矛盾する内容も多い為、正確であるとはいいきれません。

また、SCP-3195-JP-1はミームに汚染されて数週間以内にSCP-3195-JP-2を探し始めることが確認されています。ただし、その効果は微弱でその後探索行為を実行するかについては個人差があります。また、探索行為をしたSCP-3195-JP-1からSCP-3195-JP-2についての情報を10分以上聞いた人物もSCP-3195-JP-1となることが確認されています。

SCP-3195-JPは記憶処理では除去出来ないことがわかっています。

以下はSCP-3195-JP-1へのインタビューです。

&gt; **インタビュアー:** 因幡研究員
&gt; **対象者:** 立花氏
&gt; 立花氏は幼少期から東京都大田区鎌田地域に住む三十代の女性です。
&gt; -------
&gt; **因幡研究員:** あなたがその本にであったのはいつ頃か思い出せますか？
&gt; 
&gt; **立花氏:** 小学5年生の頃です。その頃私は移動書店に入り浸っていたはずです。今思うと立ち読みなんかでなくしっかりと買うべきだったんでしょうね。確かその頃にであったはずです。
&gt; 
&gt; **因幡研究員:** なるほど、その書店や当時のあなたのについて教えていただけますか？
&gt; 
&gt; **立花氏:** その移動書店はトラックの外に本棚を並べて売るタイプのものでした。ちょうど学校の帰り道にあったのでよく寄り道してました。そのせいで家に帰るのがかなり遅くなることもあって両親から怒られたこともありました。
&gt; 
&gt; **因幡研究員:** そうですか。では、その小説について印象に残っていることはありますか？
&gt; 
&gt; **立花氏:** そうですね、自分は気に入った本を何度か読み返すことが多かったんですけどその本だけは読み終わってしばらく経ったときにはもうなくなってしまっていて、こんなことなら買えばよかったとかなり後悔したはずです。
&gt; 
&gt; **因幡研究員:** ありがとうございます。その小説について他に覚えていることはありますか？
&gt; 
&gt; **立花氏:** 確か、内容がナルニア国物語だとかアラビアンナイトの雰囲気に似ていました。そういえばこの間、その本を読んだことがある人に会いました。彼は今でもその本を探しているらしくて、この前は国立国会図書館まで探しに行ったそうです。
&gt; 
&gt; **因幡研究員:** ナルニア国物語ですか、私も読んだことがあります。それで、その友人のほうはどうだったんですか？
&gt; 
&gt; [立花氏が首を横に振る]
&gt; 
&gt; **因幡研究員:** …わかりました。もし、その小説が見つかったらあなたはもう一度読みたいと思っていますか?
&gt; 
&gt; **立花氏:** まさか。
&gt; 
&gt; **因幡研究員:** どういうことですか？
&gt; 
&gt; **立花氏:** あの本について私はあまり詳しく覚えていません。ひょっとしたら何か読んだことのある本をあの本だと勘違いしているのかもしれないです。だけど、私はあの本が素晴らしい本だったことだけは覚えています。
&gt; 
&gt; **因幡研究員:** つまり、何が言いたいのですか？
&gt; 
&gt; **立花氏:** 私があの本に出会ったのはもう十何年か前です。今の私が、あの本を読んで素晴らしいと思うかはわからないじゃないですか。
&gt; 
&gt; **因幡研究員:** [沈黙]
&gt; 
&gt; **[記録終了]**</textarea></pre>
