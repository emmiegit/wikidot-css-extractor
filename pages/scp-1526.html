    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1526  – Papiere bitte
**Autor:** [[*user RJB_R]]
**Original:** http://scp-wiki.wikidot.com/scp-1526
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1526

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1526-1 sind von Foundation-Agenten an ihren derzeitigen Standorten zu überwachen. Alle Versuche, diese Subjekte an ihren Herkunftsort zurückzubringen, sind abzulehnen. Familien und anderen Verwickelten sind Klasse-C-Amnesika zu verabreichen und gefälschte Aufzeichnungen auszuhändigen, die ihren Umzug an ihren aktuellen Standort belegen. Foundation-Personal, das an diplomatischen &#34;Brennpunkten&#34; operiert, ist über alle SCP-1526-Phänomene zu informieren, die in dessen Gebiet auftreten, und hat dafür bereit zu sein, der Evakuierung Vorrang einzuräumen, wenn ihr Wohnsitz bedroht ist.

**Beschreibung:** SCP-1526 ist ein Phänomen, das menschliche Subjekte betrifft, die eine doppelte oder mehrfache Staatsbürgerschaft haben und in Ländern mit einer Bevölkerung von &gt;2 Millionen Menschen leben.

Subjekte werden von einem humanoiden Mann mit der Bezeichnung SCP-1526-A angesprochen. Zeugen haben sein Aussehen widersprüchlich beschrieben, obwohl es immer so beschrieben wurde, dass es teuer aussehende Kleidung trug und mehrere Miniaturflaggen an seinem Revers hatte. SCP-1526-A wird dem Subjekt dann eine beträchtliche Geldsumme oder andere wertvolle Gegenstände im Austausch für eine seiner Staatsbürgerschaften anbieten. Die genaue Staatsbürgerschaft, die verkauft wird, ist nicht angegeben, und wenn das Subjekt dem Verkauf nicht zustimmt, wird SCP-1526-A gehen.

Sobald es den Bedingungen von SCP-1526-A mündlich zugestimmt hat, wird das Subjekt sofort an einen Ort innerhalb einer der Nationen teleportiert, deren Bürger es ist. Die Nation, in die es teleportiert wird, wird diejenige mit der geringeren Bevölkerung sein. Einmal innerhalb dieser Nation, wird das Subjekt nicht in der Lage sein, in ein Territorium zurückzukehren, das vom Nationalstaat seiner verkauften Staatsbürgerschaft kontrolliert wird. Wenn es versucht, durch einen Botschafter oder ein Konsulat oder durch Flugreisen in ein solches Gebiet einzureisen, z. B. in Übersee, kann es die Grenzen nicht physisch überschreiten. Der Versuch, dies zu tun, führt dazu, dass das Subjekt auf eine unsichtbare Barriere trifft. Fahrzeuge, in denen sich das Subjekt befindet, können passieren, ebenso wie die von ihnen getragene Kleidung. Derzeit war kein von SCP-1526 betroffenes Subjekt in einem Gebiet, das von seiner früheren Nation erobert, annektiert oder anderweitig erworben wurde.

Zur gleichen Zeit, zu der das Subjekt vertrieben wird, erscheint eine Entität (im Folgenden als SCP-1526-1 bezeichnet) innerhalb der Nation, von der das Subjekt seine Staatsbürgerschaft verkauft hat, mit Dokumenten, die sie als legaler Einwohner oder dauerhafter Ausländer mit Wohnsitz in diesem Land identifiziert. Instanzen von SCP-1526-1 scheinen Humanoide mit unterschiedlichem Aussehen zu sein. Die innere Struktur unterscheidet sich jedoch radikal von der des Menschen, da sie aus einer fremden Physiologie besteht. Unter den 31 derzeit eingedämmten Instanzen von SCP-1526-1 wurden mehrere interne Strukturen als außergewöhnlich bemerkenswert befunden, darunter:

* Ein menschlicher Körper, der vollständig mit Teppichfasern gefüllt war. Identifizierte sich als &#34;Juan&#34; und hatte legale Aufenthaltspapiere für die Nation Spanien.
* Ein Humanoid, dessen Oberkörper ständig einen dicken, schwarzen Rauch produzierte, der sein Gesicht und seinen Oberkörper verdeckte. Es wird angenommen, dass es sich um eine Instanz von [[[SCP-1362]]] handelt.
* Ein menschlicher Körper gefüllt mit 6.319 schneckenartigen Organismen unbekannter Zusammensetzung. War im Besitz von 6.319 befristeten Arbeitsvisa für das Land Österreich. Die Arbeitsvisa wurden als gültig befunden.
* Die interne Struktur war vollständig mechanisch. Schien keine legale Aufenthaltsdokumentation zu haben. Zu beachten ist, dass das von SCP-1526-A angesprochene Subjekt eine Summe von nur 175 norwegischen Kronen erhalten hatte.
* Eine Person, die behauptete, ein Bürger der [[[SCP-1761|Republik Arnold Fitzwilliams]]] zu sein.
* Das Objekt war eine Plastikpuppe mit Aufenthaltsdokumenten für die Nation Indonesien, die mit Klebeband an seinem Gesäß befestigt waren. Es wurde angenommen, dass es mit dem SCP-1526-Phänomen zusammenhing, da es sich innerhalb von 200 Metern um ein von SCP-1526 betroffenes Subjekt materialisierte.
* Ein Humanoid, gekleidet in eine schlecht geschnittene Stoffannäherung einer schwarzen taktischen Ausrüstung und grünen Uniform. Vermutlich eine Instanz von [[[SCP-2771|SCP-2771-1]]].

Es wurde festgestellt, dass alle Instanzen von SCP-1526-1 im Besitz einer Version dieses Dokuments sind.

&gt; ++++ KAUFURKUNDE
&gt; **VERKAUFTER ARTIKEL:** Eine (1) Arbeitsbürgerschaft für eine politische Körperschaft innerhalb der Bereiche, die in früheren Geschäften mit diesem Händler vereinbart wurden. Weitere Unterlagen finden Sie in __VERTRAG 16-6__. Die Beschäftigung erfolgt im Auftrag des Käufers.
&gt; 
&gt; **VERKÄUFER:** Die Renmar Staatsbürgerschafts-Liga und Wiederverkäufer-Gesellschaft
&gt; 
&gt; **EMPFÄNGER:** Ein (1) ehemaliger Bürger von __Die Ebene, in der Augen nicht folgen können, offene, schreiende Münder__
&gt; 
&gt; **Dieser Artikel ist nicht übertragbar. KEINE RÜCKERSTATTUNG**
&gt; 
&gt; ,,Die RSLWG ist nicht verantwortlich für das Wohlbefinden oder die geistigen Fähigkeiten des Empfängers dieses Kaufs. Käufer sollten sich darüber im Klaren sein, dass plötzliche Veränderungen in Kultur, Atmosphäre, Sprache, Paarungsmustern, Konsum und plötzlichem Versagen der Körperintegrität recherchiert werden sollten, bevor sie sich an die RSLWG wenden, und dass die RSLWG nicht dafür verantwortlich ist, den Käufer über seinen Bestimmungsort aufzuklären.,,

SCP-1526 wurde erstmals bemerkt, als ein betroffenes Subjekt versuchte, in sein Herkunftsland zurückzukehren. Während des Fluges wurde das Subjekt aus seinem Sitz und durch den hinteren Rumpf des Flugzeugs gezwungen, was zu seinem Tod führte. Bei dem darauffolgenden Absturz wurden 20 weitere Passagiere getötet und 100 verletzt. Die Foundation-Untersuchung zu diesem Subjekt enthüllte das SCP-1526-Phänomen und als Ergebnis wurden zwei Instanzen von SCP-1526-1 geborgen.

Am 18.09.1979 wurde SCP-1526 als Euclid klassifiziert.</textarea></pre>
