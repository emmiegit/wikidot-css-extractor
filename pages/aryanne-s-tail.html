&#34;Ваш IP-адрес был заблокирован&#34;.

Перед экраном компьютера сидел молодой человек. Он был одет в испачканную белую футболку и протёртые шорты. Позади него без устали дул вентилятор, и взъерошенные волосы постоянно лезли парню в лицо. Он погладил свою щетинистую бороду, размышляя о своей судьбе. Уже несколько дней он не выходил из дома, но его это не волновало.

Парень пристально смотрел на экран. Предупреждения не было. Объяснений тоже. Но он знал, в чём дело. Он это предвидел.

Парень вздохнул.

Похуй. Он им не нужен. Ему было любопытно, что они о нём говорили.

&#34;Что за фигня случилась с Эрианном?&#34;

&#34;Наверное, ему деанон устроили. Опять&#34;.

Эрианн страстно желал внимания. И он всегда его получал. О нём говорили – &#34;лорд подземного мира&#34;, &#34;король мемов&#34;, &#34;4-й рейх&#34;, помимо всего прочего. Но теперь власть и уважение отобрали у него одним-единственным сообщением.

&#34;Ваш IP-адрес был заблокирован&#34;.

Буквы на экране были кроваво-красного цвета. Того же цвета, каким он рисовал свои портреты. 

Он подумал поменять себе прокси.

Нахуй всё.

Эрианн поднялся с кресла и подошел к вымоченным кровью холстам слева от него. Перед ним располагалось прекрасное в замысловатых деталях лицо. Это был потрет его матери. Цвет был очень кстати для рисования кровного родства. Он поднял свою кисть и приложил к холсту.

Но у него закончилась краска.
------

Кто такой [http://scpfoundation.ru/scp-2089 Джон]?

Джон вовсе не был выдающейся личностью. Он был невежествен, податлив и самодоволен. Джон был рождён, чтобы стать бараном в потребительском стаде. Дойной коровой для корпораций. Как и все рогатые, Джон принял своё клеймение с распростёртыми копытами. Только у Джона были руки. Для Джона клеймо ознаменовало начало отношений, построенных на любви.

Эрианн в ярости скомкал лист бумаги в руке и бросил в мусорную корзину. Сколько времени прошло? Сколько лет? Он не мог вспомнить. И всё же, свою первую встречу с Джоном он мог вспомнить. Одна мысль об этом вызвала улыбку на его лице. 

Это был солнечный день…

Нет, стоп. Эрианн разорвал в руках ещё один листок бумаги. Чёрт, придётся начинать заново. Он взял новый листок.

Это был солнечный день, но Эрианн, как всегда, торчал у себя в комнате. После своего безвременного бана он стал искать признания в других местах. Лайки, комментарии, подписчики, читатели… Всё, чем он мог бы доказать свою ценность. Социальные сети? Нет, это было слишком скучно. На нижнем уровне сети ему тоже не были рады.

У Джона в тот день были свои дела. Он смотрел на экран перед собой. Сто восемьдесят два. Его подписчики. Надо признаться, большая часть этих пользователей были пустышками, но в самой основе были преданные фанаты.

{{ИДЁТ ЗАПИСЬ}}

Джон достал нож. Он был ржавый, весь в запекшейся крови. Он был ему старым другом. Джон закатал рукав, аккуратно разместил нож на предплечье, крепко держа рукоятку. Он слегка надавил на него, столько, сколько нужно. Затем Джон одним движением медленно рассёк руку лезвием. Джон улыбнулся, но его капюшон скрыл это.

Для Эрианна это было прекрасно. Точность пореза. То, как кровь рекой хлынула из руки Джона. Спокойная и почти профессиональная манера держаться. Идеи переполняли голову Эрианна. Касаясь виска одной рукой, другой он схватил блокнот.

Он стал царапать что-то в блокноте, пока Джон безостановочно истекал кровью. Теперь Джон смотрел в сторону камеры твёрдым взглядом, выжидая. Между Джоном и его тридцатью двумя зрителями всё замерло.

У Эрианна наконец появятся последователи. Королевство. Нет, минуту. Империя. О да. Он взглянул на свой блокнот. Оттуда на него глядел грубо нарисованный замок, а Джон продолжал истекать кровью. Эрианн отбросил блокнот в сторону. Как это Джон ещё жив?

К этому моменту предплечье Джона уже целиком покрылось насыщенным красным цветом. Он посмотрел на руку, а затем обратно в сторону камеры. Расслабившись в кресле, он заговорил с публикой своим скрипучим голосом.

– Увидимся… завтра.

Джон покачался взад-вперёд и снова развалился в кресле. Он медленно склонился набок и с глухим звуком упал на землю. Запись продолжалась. Всё остановилось ровно на пяти минутах.

Он был профессионалом, талантливым и пунктуальным. Эрианну точно бы пригодился такой парень, как Джон.
------

Прошли месяцы. После множества дискуссий в чатах, споров по разным вопросам и страха перед деаноном Эрианн и Джон наконец стали жить вместе. Эрианн валялся на диване и смотрел новости.

Подошел Джон, одетый в футболку, шорты и ярко-розовый передник. Он сунул тарелку с едой Эрианну под нос.

– На. Ешь.

При ближайшем осмотре глаза Эрианна увидели на тарелке блинчики, спрыснутые сиропом и усыпанные сверху голубикой. Ему в лицо ударил аромат масла. Он медленно сел, пока Джон накрывал на стол. Звон поставленной на него тарелки эхом отразился у Эрианна в ушах.

– Вау.

– Подумал сегодня сделать тебе что-нибудь особенное.

– А что, сегодня какой-то особый день? – Эрианн хмыкнул.

Джон холодно взглянул на Эрианна.

– Только не говори, что ты забыл.

– Э…

– Тысяча.

– Чего?

– Подписчиков, Эрианн! Тысяча подписчиков!

Эрианн принялся есть свои блинчики. Еда таяла у него во рту, оставляя лёгкое послевкусие корицы.

– Мог бы время от времени и проявлять благодарность, - заявил Джон, повысив голос. – После всего, что я для тебя делаю, ты даже не скажешь спасибо? Это все, что я прошу, Эрианн. Тебе так трудно сделать что-нибудь для меня?&#34;

– Извини, - промямлил Эрианн с набитым ртом, плюясь частичками блинчиков.

– Одним &#34;извини&#34; не отделаешься. – Джон гневно поднял палец на Эрианна, который всё ещё с удовольствием поедал блинчики. Он прищурился, осуждая Эрианна за довольный вид. Эрианн отложил вилку и повернулся к Джону.

– Это от всего сердца, – прошептал Эрианн. Джон вздохнул. Сморщив брови, он положил руку себе на лоб. Спустя несколько секунд Джон заговорил.

– Ладно. Но ты всё равно со мной сегодня прогуляешься.

Время от времени Эрианн думал, каково было бы вернуться к своей старой жизни в скрытносетях. Нет, он бы не смог. Презрение не дало бы.
-----

Джон и Эрианн шли по каменистой дороге. На этот раз Эрианн мог сказать, что день был солнечным. По краям дороги были высокие деревья, вокруг них, кружась, надоедливо пели птицы. Пара прогуливалась, пока перед их взором не возник знакомый горный пейзаж. Эрианн почувствовал тяжесть на спине. Может, это было из-за взятого с собой багажа. А может и нет. Его пробрал пот, коленки подгибались, а Джон энергично продолжал путь.

– Мы… ещё… не пришли? – Эрианн тяжело дышал. Джон не дал ответа.

Окружающий их лес стал исчезать по мере их приближения к горе. Вот и она. Гора Битч.

//&#34;Джон, знаешь, кто ты?&#34;// - сказал Эрианн про себя.

Джон поднял голову и повернулся в его сторону. Он бросил на Эрианна хитрый взгляд и скомандовал:

– &#34;Неси сюда камеру.

Огромный рюкзак, который тащил Эрианн, глухо стукнулся о землю. Он в спешке достал и приготовил камеру, осветительные приборы и микрофон. Всё должно было быть идеально. Они рассчитывали поднабрать //подписчиков//.

Расставляя оборудование, Эрианн вспомнил тот бан, пришедшийся очень невовремя несколько месяцев назад. Он вспомнил то сообщение во всех подробностях. 

&#34;Ваш IP-адрес был заброкирован. 

– Федора-мэн[[footnote]] Шляпа-федора - популярный головной убор на Западе в первой половине XX века, ассоциирующийся с эпохой гангстеров. Носитель шляпы должен был соблюдать правила этикета, в частности, приподнимать шляпу в присутствии дамы, демонстрируя уважение. В настоящее время шляпа-федора ассоциируется с самовлюблёнными юношами-неудачниками, &#34;бета-самцами&#34;. - //прим. переводчика// [[/footnote]]

P.S: Остынь, парень&#34;.

Эрианн знал всех администраторов сети. Некоторых – лично. Федора-Мэн был одним из админов, с которыми у Эрианна были разногласия. Их споры часто растягивались на бесчисленное количество страниц вместе с комментариями сторонников того или иного мнения. Эрианна даже защищали другие админы (несмотря на то, что он админом не был). Федора-Мэн не соглашался ни с одним его словом. В глазах Эрианна он был абсолютнейшим гадом.

Эрианну не нужна была сеть. В его жизни появилась новая цель. Вместе с Джоном, у него не было толп людей, пугающихся его или целующих его в зад. Наконец он мог жить нормальной жизнью.

Воздух стал портиться. Появился почти металлический привкус, как у ржавого гвоздя. Глаза Эрианна в ужасе распахнулись. Он выронил из рук микрофон. Джон быстро взглянул на него. 

– Ох. – Это всё, что смог сказать Джон. Воздух позади него стал скручиваться в вихрь. В его центре материализовалась фигура. Прямо позади него стоял мужчина небольшого роста, в плаще и со щетиной. Джон развернулся.

– Кто ты?

Мужчина указал на Эрианна, коснулся своей федоры и произнёс: 

– Эрианн, ты должен меня знать.

Эрианна захлестнул страх и растерянность. //Стоп, что? Это какая-то херня.//, подумал он. //неужели…//

На лице мужчины выросла ухмылка. 

– Да ладно тебе. Взгляни на шляпу. Всё ты знаешь. Скажи уже, Эрианн.

– Федора-Мэн, - сказал Джон. – Я знаю, кто это. Он подписчик моего блога, Эрианн.

– А он догадливый, да? – ответил Федора-Мэн. – К тому же такой преданный. Он твоя //девушка// или вроде того? – Он загоготал.

– Э…

– Подожди-подожди. Ух. – Федора-Мэн коснулся шляпы и посмотрел на Джона. – М’леди. –  Он продолжил хихикать, как какая-то школьница.

Джон с отвращением отошёл.

Воздух продолжал наполняться смехом мужчины. Спустя несколько мгновений мужчина поправил плащ. Его тон сменился с легкомысленного и весёлого на серьёзный.

– Джон. Для начала я бы хотел сказать спасибо тебе за блог. Достаточно… интересные представления, если не сказать больше. Во-вторых, я пришел сюда за Эрианном. Будь любезен, сделай шаг вперёд.

Эрианн сделал шаг.

– Ничего не понимаю, – робко проговорил он.

– Всё очень просто, – ответил Федора-Мэн. – Мы хотим, чтобы ты вернулся.

Что? Эрианн ничего не понял. Тот же человек, что причинил ему столько боли, принимает его с распростёртыми объятьями.

– Видишь ли, Эрианн… Ты очень притягательный человек. В том смысле, что ты притягиваешь к себе внимание, не прилагая к этому усилий. Как там говорится? – задумался Федора-Мэн. Он повертел свою шляпу на голове.

– Ах, да. Сила притяжения. Ха! Ты прямо как магнит, друг мой.

Эрианн прищурился. //Друг?//

– Вот поэтому я пришел к тебе за помощью. Скрытносетям нужны такие, как ты. Все администраторы – грубые, жадные политики. Люди им не доверяют. – Голос снова стал приподнятым.

– Но с приходом свежей крови в твоём лице может снова воцариться мир. Поразмысли над этим, Эрианн. Твоя слава будет заслуженной. Ты из тех, с кем можно иметь дело. А с такой властью мы можем дать тебе всё, что угодно.

– Ты серьёзно? - прорычал Джон.

– Чрезвычайно серьёзно. – у Федора-Мэна заблестели глаза. – Обещай больше без инцидентов, и статус администратора - твой!

На Эрианна вновь нахлынули воспоминания о прекрасных днях в подсети. Он вспомнил, какой кайф он чувствовал, когда видел своих сторонников. Он вспомнил свою чванливую гордость за то, что на его совести был один из тупейших мемов интернета. На долю секунды он позволил себе погрузиться в эти воспоминания.

– Нет, - сказал Джон. – Ему не нужен ни ты, ни сеть. Это он оставил в прошлом.

Федора-Мэн ответил, снова понизив голос:

– Мне кажется, что я обращался не к тебе. Я думаю, Эрианн сам более чем в состоянии ответить.

Эрианн врос в землю.

– Хех, - сказал Федора-Мэн, - Я так и думал. Ну и что нам делать?

– Можешь начать с того, что свалишь отсюда, – прошипел Джон.

– О нет. Так не пойдёт. Мне придётся тебя убедить, Эрианн.

Федора-Мэн стал приближаться к Эрианну, оттолкнув Джона в сторону. Он достал из-под плаща пистолет.

– Эрианн, прошу тебя хорошо подумать. Как к админу, у меня к тебе нет претензий. Я заботился только о благе для людей. Кроме этого, вспомни свою былую славу.

Эрианн встретился с Федора-Мэном взглядами. Он увидел лишь маленькие чёрные бусинки. У него не было души. Сознание Эрианна крутилось в водовороте между дальними воспоминаниями и его стремительно приближающейся гибелью. Что он собирался сделать? Он хотел двинуть ногой, рукой, хоть чем-то. Эрианна пробрало холодным потом. Он замер в ужасе.

– Время бежит, Эрианн, - хихикнул Федора-Мэн. – Не делай с собой такого. Сделай правильный выбор.

Федора-Мэн направил пистолет Эрианну в лицо. Джон немедленно вскочил между ними.

– О, что такое? Ты хочешь вмешаться?

Джон буравил Федора-Мэна взглядом.

– Ах, понятно. Спасаешь свою //девушку//. Ну, сам напросился.

Джон бросился на Федора-Мэна. Прозвучал выстрел. Зрение Эрианна затуманилось, его окружил дым, глаза заслезились. Выстрел звенел у него в ушах, кружилась голова. Эрианн поднял глаза и увидел стаи птиц, в смятении разлетающиеся на все четыре стороны. Когда он снова посмотрел вниз, он увидел лежащее на земле тело.

Федора-Мэн был мёртв. Джон победил. Эрианн стоял с разинутым ртом, пока Джон подбегал к нему навстречу. Джон упал на колени перед Эрианном, который уже успел свернуться калачиком.

– Эрианн, – сказал Джон. Имя отдалось эхом у Эрианна в ушах.

– Эрианн… Эрианн. Давай, соберись-ка. –  Эрианн понимал, что его звали по имени, но не мог ответить.

– Ну-ка очнись! – скомандовал Джон. Эрианн узнал того, кто его звал. Его лицо расплылось в улыбке.

– Джон… – прошептал он.

Они оба молчали несколько мгновений. Позади них дул лёгкий ветерок. Эрианн мог видеть, как он раздувал листья вокруг. В воздухе больше не было слышно запаха ржавчины.

– Эрианн. Знаешь что, если ты захочешь вернуться к старой жизни… в общем, всё нормально. Я тебя не держу.

Эрианн хотел что-то сказать. Ком застрял у него в горле.

– Выбор за тобой, – сказал Джон.

Эрианн расплакался. Джон тоже хотел дать слезам волю, но остановил себя. Он крепко сжал Эрианна в объятиях.

– Я хочу тебя, Джон, - в перерыве между всхлипами проговорил Эрианн. – Только без гомосятины.

Двое мужчин стояли у подножия гор. В этот момент Джон обрёл первого поклонника.

А Эрианн – первого врага.</textarea></pre>
