    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-930-J - You little rascal!
**Auteur :** [[user Decibelles]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 24 juillet 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-930-J

**Classe :** Euclide, si vous ne laissez pas l&#39;adorable petit bougre sans surveillance.

**Procédures de Confinement Spéciales :** Je dois me presser pour mon dîner en tête à tête, mais je peux vous faire un topo pendant que je suis là ! SCP-930-J aime beaucoup le jus de pomme, donc j&#39;ai laissé quelques briquettes dans le frigo qui devraient vous suffir le temps que je revienne. Il y a une boîte de frites micro-ondables pour le dîner ; c&#39;est quand les émissions pour enfants passent à la télé. Ça le gardera occupé pendant quelques heures. Essayez de le surveiller le plus possible. S&#39;il disparaît quand vous ne le regardez pas, laissez juste du jus de pomme sorti. Ah oui, si vous voulez commander à manger ou que vous mangez de la viande, attendez qu&#39;il dorme avant de sortir prendre quelque chose. Et ne ramenez rien à la maison. Le petit aime mettre la pagaille.

Le bain ? J&#39;en ai déjà donné un au gosse avant que vous arriviez, mais s&#39;il trouve quand même un moyen de se salir, faites couler un bain. Il aime beaucoup quand c&#39;est très chaud, alors assurez-vous de mettre l&#39;eau chaude à fond. Il y a aussi une boîte de canards en caoutchouc à côté avec lesquels il peut se faire les dents pendant son bain.

Si SCP-930-J s&#39;endort, le mieux, c&#39;est de le laisser dormir où il se trouve. S&#39;il dort pas loin de sa chambre, vous pouvez peut-être risquer de le faire rouler jusque-là. Ne vous inquiétez pas pour sa texture, ce sera probablement la seule fois que vous devrez le toucher, mais soyez sûr de le faire rouler sur son lit le plus vite possible. Vraiment, une fois qu&#39;il s&#39;endort, il est plus ou moins comme ça pour 48 heures. Vous n&#39;aurez qu&#39;à attendre que je revienne.

Si quoique ce soit se passe mal et qu&#39;il commence à s&#39;affoler, envoyez-moi un message et éloignez-vous de 50 mètres de la maison. Dans n&#39;importe quelle direction. Vous avez mon numéro si besoin.

**Description :** SCP-930-J est une petite boule assortie de [[[scp-2662|tentacules]]] et de bouches ; il est trop mignon, non ? Je l&#39;ai appelé Daniel ! J&#39;ai déjà essayé plusieurs fois de le mesurer et j&#39;ai trouvé environ 230 cm de diamètre, mais c&#39;est pas facile à faire avec tout ce qu&#39;il y a. Aussi, il n&#39;arrête pas d&#39;essayer de me mordre les doigts et je ne veux pas lui faire à nouveau goûter du sang. Je pense qu&#39;il a été calmé maintenant.

Il y a un genre de texture bizarre et collante qui le recouvre. C&#39;est gélatineux, mais en plus bizarre. Vous connaissez l&#39;odeur d&#39;œuf pourri ? Imaginez ça mais vous le sentez partout. Même s&#39;il a l&#39;air bizarre, il vous calmera et essayera de vous absorber si vous le touchez assez longtemps. Ses tentacules suintent de temps en temps de la boue noire, mais ne la touchez pas. Je ne la goûterais pas à votre place.

Il est facilement apeuré et voudra se cacher dès qu&#39;il le pourra. Il sortira assez rapidement si vous lui laissez quelque chose à manger ou à boire. Son odorat est très impressionnant !

**Découverte :** Où je l&#39;ai trouvé ? Eh bien, j&#39;étais en voiture pour aller faire les courses il y a environ un an et je suis passée devant cette ferme. Elle était à quelques kilomètres de la ville, vous devriez l&#39;avoir vue en venant jusqu&#39;ici. Lorsque j&#39;y suis passée, j&#39;ai trouvé plusieurs moutons morts juste devant. Pauvres bêtes. Elles étaient déchiquetées. SCP-930-J sautillait autour d&#39;un cratère à côté, il avait l&#39;air vraiment affolé.

J&#39;ai réussi à le récupérer avant qu&#39;il ne puisse quitter la ferme et causer la pagaille autre part. J&#39;ai vu des genres de runes à proximité mais je n&#39;ai pas pu les déchiffrer. Enfin bref, on ne peut pas laisser quelque chose comme ça là-bas, vous savez ? J&#39;ai voulu le ramener ici et au moins l&#39;élever jusqu&#39;à ce que je puisse mieux le comprendre ou que sa famille, quelle qu&#39;elle soit, revienne le chercher.

Oh, non, ne vous inquiétez pas, il ne se passera rien. Il peut être un peu agité, mais rien que vous ne puissiez gérer, j&#39;en suis sûre ! Amusez-vous bien !</textarea></pre>
