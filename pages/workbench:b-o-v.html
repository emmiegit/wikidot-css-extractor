    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki: theme:calibri-logos |inc-s9-fr= --]]]




[[span style=&#34;color:white&#34;]]Nếu bạn nghĩ rằng có gì đó để lục tìm ở đây thì ngừng tìm kiếm đi, tôi lập ra trang profile chỉ với một mục đích duy nhất: &#34;Thử nghiệm Code&#34;- Đúng, bạn không nhầm đâu, tôi đã thử đến khả năng của Sandbox và tôi nhận ra nó quá tệ, khi tôi thử nghiệm một loại Code thống kê lại các bài dịch. Và rõ ràng là, nó không hiệu quả bằng việc chạy trực tiếp lên Wiki, nhưng tôi không thể làm thế bằng việc tạo một trang nháp cả, nên cách duy nhất để làm chính là tạo một profile và gắn lên đó, như thế ổn hơn rất nhiều, và dĩ nhiên tôi cũng không có ý định để cho mọi người đọc, nên tôi nhận ra rằng có một loại code có thể dùng font chữ trắng để đánh lừa độc giả, vì thế tôi đã chọn nó, vì tôi biết một trong sô các bạn sẽ soi phần mã nguồn, không sao, các bạn soi được thì sẽ đọc được cái này. Và, dĩ nhiên đây chưa phải nơi tôi muốn tạo một Profile, tôi sẽ làm nó ở tương lai gần hoặc cũng như xa.
