**Ítem #:** SCP-2949-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2949-JP está contenido en un casillero de contención estándar en el Sitio-81JN. Cuando se realicen experimentos utilizando SCP-2949-JP con personal de Clase-D, se evitará el uso continuo y se utilizará el siguiente SCP-2949-JP después de que se haya confirmado la salida de SCP-2949-JP-A.

**Descripción:** SCP-2949-JP es una pastilla de 5 mm en una bolsa con cordón de color lavanda. Aunque la bolsa solo mide unos 10 cm de lado, el volumen de su interior es enorme, y actualmente quedan 45 SCP-2949-JP. La esquina de la bolsa tiene un bordado lunar, y la forma de SCP-2949-JP-A (véase más abajo) sugiere que SCP-2949-JP puede haber pertenecido a un miembro del GdI-834 (&#34;Mujin-Getsudō-Shū&#34;)[[footnote]]**N del T:** Asociación de Ayuda Mutua de los Ninja de la Guía Lunar [[/footnote]].

La parte inferior del abdomen de un hombre que ha tomado SCP-2949-JP (en lo sucesivo, el penetrador) se eleva a una temperatura de unos 200°C[[footnote]]Los genitales del penetrador y de la persona penetrada son ignífugos y no causan quemaduras[[/footnote]], y el semen tiene propiedades termoplásticas. En este momento, el deseo sexual del penetrador se amplifica, y la anomalía continúa hasta que el penetrador eyacula.

El cuello uterino de la mujer en la que se introduce el pene del penetrador (en adelante, la penetrada) se deforma en función del momento de la eyaculación del penetrador. Se han observado múltiples patrones de esta deformación y, según los resultados de 150 pruebas de uso, parece ser completamente aleatoria, aunque hay diferencias en la frecuencia de aparición. El semen eyaculado se enfría en el cuello del útero deformado y se solidifica según la forma deformada. Tras la solidificación del semen y la creación de SCP-2949-JP-A, el cuello uterino se expande y SCP-2949-JP-A queda retenido en el útero. SCP-2949-JP-A es retenido en el útero durante varias horas, y es expulsado a discreción de la penetrada. SCP-2949-JP-A tiene una hoja afilada y se utiliza principalmente como un shuriken o un kunai, pero no se han dado casos de lesiones en la penetrada durante la expulsión.

@@@@
@@@@

**Anexo 2949-JP.1:** Descubrimiento

SCP-2949-JP llamó la atención de la Fundación el 18/10/2018, cuando se confirmó una publicación en el foro online [http://lafundacionscp.wikidot.com/parawatch-hub Parawatch], en la que se afirmaba que &#34;[http://lafundacionscp.wikidot.com/conceive-a-shuriken una mujer había dado a luz a un shuriken]&#34;. Ayumi Furushima, --[CENSURADO]-- la esposa de Shōta Furushima fue víctima de una agresión sexual en su casa el día de la publicación, y fue llevada al hospital después de ser puesta temporalmente en coma con somníferos. Shōta Furushima ha recuperado un shuriken cruzado de SCP-2949-JP-A, que parece haber sido generado en ese momento. Como resultado de un registro en la casa del Sr. Furushima, se encontró SCP-2949-JP en el techo, junto con varios víveres. Como resultado de la entrevista con los Sres. Furushima y del registro de su casa, se cree que SCP-2949-JP fue utilizado por alguien que permaneció en el techo de la casa del Sr. Furushima durante unos 10 días.


--[CENSURADO]-- Tras la recuperación de la condición física de Ayumi Furushima y la finalización de un examen exhaustivo el 21 de octubre, se amnestizó a los Sres. Furushima y hemos difundido la tapadera a otras personas. Además, desde que se descubrieron los posts de Shōta Furushima en Parawatch, se ha llevado a cabo la ocultación del hilo, identificando a algunos de los participantes[[footnote]]De los usuarios que publicaron comentarios en el hilo, únicamente &#34;moonsalt&#34; no ha sido identificado y está siendo rastreado.[[/footnote]] y amnestizándolos.
@@@@
@@@@

**Anexo 2949-JP.2:** Incidente

El 31/10/2018, Shōta Furushima fue hallado muerto en el salón de su casa. El cuerpo llevaba una semana muerto y fue descubierto por un vecino que olió la descomposición. La causa de la muerte fue desangramiento por penetración en todo el cuerpo, y se recuperó SCP-2949-JP-A, que se cree que es el arma homicida, clavado en la pared.

Gracias a la recuperación de la cámara de vigilancia instalada en el salón de la casa de Furushima, se grabó el día de la muerte de Shōta Furushima. Ese día fue el día en que Ayumi Furushima fue dada de alta del hospital. A continuación, la transcripción del registro de vídeo.

[[div class=&#34;blockquote&#34;]]

[[size 125%]]Registro de Vídeo de SCP-2949-JP[[/size]]
[[size 85%]]**22/10/2018**[[/size]]
-----

[Comienzo del Registro]

Shōta y Ayumi están sentados en la mesa del salón y cenando. Parece que mantienen una animada conversación sobre la comida que Ayumi ha estado cocinando después de mucho tiempo y las flores que ha comprado para la mesa como un regalo de alta del hospital.

Shōta termina su cena y se pone a ver la televisión. El volumen del televisor es tan alto que solo se pueden oír fragmentos de sus voces. Ayumi se quita la ropa de repente y se pone en ropa interior. Shōta parece sorprendido.

**Shōta:** Acabas de salir del hospital. Todavía no estás en buena forma. Necesitas descansar [inaudible].

**Ayumi:** Por favor. Déjame.

Ayumi empuja a Shōta al sofá. Shota duda un poco, pero se agarra al hombro de Ayumi. Tienen relaciones sexuales.

**Shōta:** [Grita] ¡Ayumi! ¡Ayumi!

**Ayumi:** [Gime]

Dos minutos después de la penetración, Shōta eyacula. Shōta intenta sacar su pene, pero Ayumi saca lo que parece ser SCP-2949-JP de su pecho y lo pone en la boca de Shōta. Shota abraza a Ayumi y mueve sus caderas intensamente. Sus cuerpos golpean la mesa y el jarrón de siemprevivas que está encima se cae, pero no les importa y continúan teniendo relaciones sexuales.

**Shōta:** [Gime]

**Ayumi:** Oh cariño... hoy es una noche muy especial...

Ocho minutos después de la penetración, Shōta eyacula. Se cree que SCP-2949-JP-A fue creado en el útero de Ayumi. Shōta abraza suavemente a Ayumi.

**Shōta:** Ayumi... Siento haber dudado de ti. Te amo.

Ayumi empuja lentamente el cuerpo de Shōta hacia arriba.

**Ayumi:** Lo siento. Después de todo, esa persona es mejor que tú.

Un SCP-2949-JP-A con forma de shuriken de cinco puntas es expulsado de la vagina de Ayumi y penetra desde la entrepierna hasta el hombro de Shōta, rompiendo algunos de los estantes cercanos a la pared y perforando la pared. Un marco de fotos de la estantería cae al suelo. Shota se cae del sofá. Se cree que murió en ese momento debido a la pérdida masiva de sangre.

Ayumi se levanta. La sangre de los pies de Shōta se vaporiza y voló hasta cubrir el cuerpo de Ayumi. La sangre se solidifica alrededor de Ayumi y parece un atuendo rojo de ninja.

El teléfono suena en otra habitación. Ayumi pisa un marco de fotos y se dirige a contestar el teléfono.

**Ayumi:** [Monótono] Ya está hecho. Sí, como tú me enseñaste. Muchas gracias.

Cuelga el teléfono. Poco después, Ayumi vuelve al salón y besa el cuerpo de Shōta.

**Ayumi:** Adiós, cariño.

Ayumi abre la ventana y salta desde el balcón.

[Fin del Registro]

[[/div]]

Ayumi Furushima lleva desaparecida desde el día siguiente a la muerte de Shōta Furushima, cuando fue vista paseando con un hombre en una estación terminal a pocos kilómetros de su casa. La Fundación la ha designado como PdI-83429 y actualmente está investigando su paradero.
