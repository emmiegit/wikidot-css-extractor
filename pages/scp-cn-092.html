**项目编号：**SCP-CN-092

**项目等级：**Safe

**特殊收容措施：**SCP-CN-092周围两平方公里的的区域将处于电子监控的监视下，并至少有一队标准编制的特工执勤，项目所处区域被基金会前台环境保护公司购买并伪装成自然保护区，禁止任何外来人员进入项目周围。对于SCP-CN-092-1的问询及心理干预工作由Site-CN-34内研究团队负责。

**描述：**SCP-CN-092为一位置于中国湖南省武陵山区内的一处空间异常，项目的入口位于█山山体表面的一处裂缝，值得注意的是█山周围300平方米处的桃花林始终处于花朵盛开的异常状态。进入项目入口后将踏上一段全长约100米的狭窄通道，通道尽头连接着一与约公元前200年建筑设计风格相同占地约50平方公里的村庄。SCP-CN-092的边缘无法进出，因而█山山体表面的裂缝为项目唯一的出入口。项目内存在着约200名被分类为SCP-CN-092-1的异常人形实体。

SCP-CN-092-1为表现出从约90岁到约6岁不同年龄阶段和不同性别的异常人形实体，所有SCP-CN-092均表现出不同程度的受伤和心理障碍及创伤后应激反应（PTSD），部分SCP-CN-092-1所受伤害极为严重（比如整颗头部与肢体分离等），但均使用了极为粗陋的手段保持实体的相对完整（如使用浆糊或布条固定住肢体）。对于SCP-CN-092-1的身体检查因为SCP-CN-092-1一旦离开SCP-CN-092便会重新回到SCP-CN-092内的异常性质及项目狭窄的入口无法运送医疗器材而无法进行。

项目内的其余物品均表现出一定程度的异常（见异常列表-092-alpha）。

于201█年8月，Site-CN-34二级研究员Dr.Blues在执行有关SCP-CN-060的外勤收容任务时，项目被发现。根据项目内找到的文字记录，推测SCP-CN-092为一目前状态不明的现实扭曲者创造。

推测该名个体曾为一布鲁特斯级造物神实体，后能力被自身精神状态影响大幅度削弱而降级为能力未能准确评估的现实扭曲者。

对于该名现实扭曲者的任何有关信息将被密切注意。

**文字记录-092-a：**
&gt; [无法辨别]
&gt; 
&gt; 还是失败了。从奥林匹斯山，[无法辨别]，到伊甸，[无法辨别]，天堂，[[[SCP-CN-222|乐园]]]，极乐，[数据删除]。
&gt; 
&gt; 伊甸已死，天堂崩碎。我帮那个君主创造了阿█，他却使用它来泄欲。可怜焦土。
&gt; 
&gt; 我的能力已经快要消失了，我感觉的到。这个桃源是我最后的造物能力的遗物。之后呢？
&gt; 
&gt; [无法辨别]
&gt; 我会回来的。
[[/collapsible]]

[[collapsible show=&#34;+ 访问记录-092-259&#34; hide=&#34;隐藏采访记录&#34;]]


&gt; **访问者：**Dr.Blues
&gt; 
&gt; **受访问者：**SCP-CN-092-1(被其余SCP-CN-092-1称呼为“村长”
&gt; 
&gt; **前言：**由于负责领导SCP-CN-092-1心理疏导工作的Hannah博士休假，本次访问由Dr.Blues进行，对话发生在项目内的“田地”旁。
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Dr.Blues：**SCP-CN-092-1,你好，今天之后大约两周都由我来负责和你们的访问与心理疏导。
&gt; 
&gt; **SCP-CN-092-1：**那个姑娘呢？
&gt; 
&gt; **Dr.Blues：**之前的258次对话和心理疏导都由她负责领导进行，所以Hannah博士最近工作负荷太大因而被要求休假了。
&gt; 
&gt; **SCP-CN-092-1：**这样也好，那个姑娘让我想起了他那类人，但注定失败不是吗……
&gt; 
&gt; **Dr.Blues：**“他那类人”？
&gt; 
&gt; **SCP-CN-092-1：**那个创造这里的男人，年轻人。我知道你们一直想问这个，我是这里唯一记得他的人。
&gt; 
&gt; 我的意识存在的时候我就是现在这个样子，在我睁开眼睛之后我看到了他。他带着一种看着最后的理想的感觉看着这里，叮嘱我不要让外人进来。说他之后可能还会回来。然后就离开了，之后这些年我们一直活的悠然自得。
&gt; 
&gt; 男女老幼，每天伴随着日出日落而作息，田间小路交互错杂间能听到家家户户的鸡犬烟火之声，泉水井水清冽甘美。直到……
&gt; 
&gt; **Dr.Blues：**渔夫？
&gt; 
&gt; **SCP-CN-092-1：**对，他是这么多年来第一个进入这里的外人，我们热情接待了他。在这么多年的生活里我们忘了创造这里的人的叮嘱。他离开后，带了被称为“县令”的人过来，还有许多其他凶神恶煞的人。
&gt; 
&gt; 我看着老幼被屠杀，那些人搜刮创造这里的人留在这里的财富。在最后一个孩子尖叫着死去之后，我们又活了过来。不过是以你看到的现在的样子。
&gt; 
&gt; 那些人在我们活过来的瞬间，消失在了这个空间里。但他们的武器留下了，我们……
&gt; 
&gt; **Dr.Blues：**我明白。
&gt; 
&gt; **SCP-CN-092-1：**我们明白了只有先出手才能保护自己。但，在那之后不久，有一个例外。
&gt; 
&gt; **Dr.Blues：**例外？
&gt; 
&gt; **SCP-CN-092-1：**有一个我们无法伤害他的人来到了这里，但他并没有做任何事。只是看了看这里的情况就离开了，他说会找到一个保护人们，至少保护我们的方法。但他没回来过，可能郁郁而终了吧。
&gt; 
&gt; **Dr.Blues：**也可能找到了，老伯。
&gt; 
&gt; **SCP-CN-092-1：**你……子[模糊]
&gt; 
&gt; &lt;记录结束&gt;

[[/collapsible]]
