    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**일련번호:** SCP-25██

**등급:** --케테르 (Keter)-- 안전 (Safe)

**특수 격리 조치:** [이전 데이터 소거됨] 반지 주변에서 일어나는 철저하게 우연에 의한 기이한 사고들을 막을 수 없기 때문에, SCP의 특성을 고려하여 일전에 &#39;행운의 다트&#39;를 취한 적이 있는 앨버트 박사가 24시간 내내 착용하고 있도록 한다. 보안 승인 단계 5등급 이상의 임원 다섯 명의 허가가 없으면 이를 빼낼 수 없으나, 해당 조건 하에 앨버트 박사와는 언제든지 접촉 가능하다.

//[반지가 사진 촬영을 거부함]//

**설명:** 반지 주변에 무조건적으로 불운을 일으키는 반지로, 그 규모는 근처를 지나다 미끄러져 넘어지는 것에서부터 연구 시설 한 동 전체의 붕괴(이는 반지를 6cm 두께의 티타늄 합금 상자에 집어넣고 격리실 주위를 초고강도 콘크리트로 겹겹이 봉쇄했을 때 일어난 일이다)에서까지 천차만별이다. 처음 재단에서 소유하게 되었을 당시에는 위험 부담이 너무 커서 파괴하려는 시도도 있었으나 모두 실패했다. 이 우연히 일어나는 무차별적, 다발적인 사고를 막을 방법은 현재까지 단 하나의 방법밖에는 알려지지 않았는데, 바로 누군가의 손가락에 착용시키는 것이다.

그러나 문제는 반지가 자의식을 가지고 있으며 착용자와 정신적으로 연결된다는 것이다. 반지의 착용자는 24시간 내에 정신이 나가버려 두루뭉술한 헛소리를 중얼거리는데 대체로 신의 구원이나 인류 종말, 사후 세계, 악마, [편집됨]에 대한 내용들이다. 그때부터 착용자에게 원인을 알 수 없는 사고들이 일어난다. 이 과정에서 착용자의 불안감이 증폭되어 정신 상태가 극도로 악화된다. 수 일 내에 착용자는 이들 사고 중 하나로 죽음을 맞이하며 때로는 견디지 못하고 스스로 목숨을 끊는 경우도 많다. 이렇게 착용자가 사망했을 때 반지 주변에서 다시 재앙이 발생하기 시작했기 때문에 얼마 전까지만 해도 이 반지는 케테르 급으로 분류되고 있었다.

현재는 앨버트 박사가 반지를 착용하면서 문제가 완전히 사라졌다. 일전에 취하게 된 &#39;행운의 다트&#39;의 효과가 반지의 효과를 상쇄시키는 것으로 보인다.

**부록**

**앨버트 박사가 SCP-25██를 착용할 당시의 기록**

&gt; **클레프 박사:** 또 한 명의 무고한 희생자를 가려야 할 때가 왔군.
&gt; 
&gt; **크로우 교수:** 벌써 죽었어? 으, 망할…… 이젠 지원자를 찾기도 벅찬데. D계급들 사이에서 벌써 소문이 돌고 있어.
&gt; 
&gt; **브라이트 박사:** [[[SCP-682]]]한테─
&gt; 
&gt; **크로우 교수:** 앨버트, 어떻게든 이 반지를 낄 녀석을 찾아봐. 도둑질로 잡혀온 놈이면 흥미가 있을 거야.
&gt; 
&gt; **앨버트 박사:** 설마 이 반지 때문에 하루에 한 사람씩 계속 죽어나갔단 말이에요?
&gt; 
&gt; **클레프 박사:** 부정할 순 없군.
&gt; 
&gt; **크로우 교수:** 어쩔 수 없는 일이야, 앨버트. 이게 밖에 있던 동안에는 무슨 일이 일어났을지 어떻게 알아? 그나마 최근까지는 남극 밑바닥에 있었으니 망정이지. 기록에 이 반지가 존재했을 거라고 생각되는 지역이 수십 개는 남아있다고. 게다가 그 반지에는 미심쩍은 게…….
&gt; 
&gt; **클레프 박사:** 그 남극 밑바닥에 따로 보관실을 제작 중에 있으니 조금만 참으시게나.
&gt; 
&gt; **앨버트 박사:** 반지를 끼면 사고가 일어나지 않는 건가요?
&gt; 
&gt; **크로우 교수:** 그래, 맞아, 앨버트. 그러니까…… 잠깐, 뭐, 뭐 하는 거야?!
&gt; 
&gt; **앨버트 박사:** //(손에 낀 반지를 바라보며)// 꽤 예쁜데요.

**직후**

&gt; **크로우 교수:** 제정신이야?!!
&gt; 
&gt; **앨버트 박사:** 잠시만요, 이상한 소리가 들려요.
&gt; 
&gt; **클레프 박사:** 이건 브라이트 수준이군.
&gt; 
&gt; **브라이트 박사:** //(목걸이를 만지작거리며)// 난 적어도 일부러 이렇게 된 건 아냐.
&gt; 
&gt; **앨버트 박사:** 누가 방금 &#39;드디어&#39;라고 했죠?
&gt; 
&gt; **클레프 박사:** 그 반지가.
&gt; 
&gt; **브라이트 박사:** 클레프, 앨버트가 몇 시간만에 정신이 나가나 내기해볼까?
&gt; 
&gt; **크로우 교수:** 앨버트, 지금 당장 그거 손가락에서 빼 내.
&gt; 
&gt; **앨버트 박사:** 지금 이 반지가 저한테 얘기하는 거예요? 굉장한데요!
&gt; 
&gt; **크로우 교수:** 앨버트!
&gt; 
&gt; **앨버트 박사:** 괜찮아요, 교수님. 반지가 드디어 적임자를 찾았다고 말하고 있어요.
&gt; 
&gt; **크로우 교수:** ……뭐?
&gt; 
&gt; **앨버트 박사:** //(어깨를 으쓱하며)// 인정받은 거죠.

**조금 뒤**

&gt; **브라이트 박사:** 이봐, 클레프. 앨버트 녀석 아직 괜찮아?
&gt; 
&gt; **클레프 박사:** 멀쩡해. 세계 종말이 어쩌고저쩌고 떠드는 건 한 번도 못 봤어.
&gt; 
&gt; **브라이트 박사:** 녀석이 반지를 낀 지 얼마나 됐지?
&gt; 
&gt; **클레프 박사:** 고작 두 시간밖에 안 지났다고, 브라이트. 신경 쓰지 마.
&gt; 
&gt; **브라이트 박사:** 두 시간이나 지났는데 반응이 없다고? 말도 안 돼.
&gt; 
&gt; **클레프 박사:** 내기 아직 기억하지?
&gt; 
&gt; **브라이트 박사:** 닥쳐.

**한참 뒤**

&gt; **브라이트 박사:** 망할, 망할, 망할, 망할!!!!
&gt; 
&gt; **클레프 박사:** 무슨 일인가?
&gt; 
&gt; **브라이트 박사:** 앨버트, 그 자식을 다섯 시간 동안 계속 지켜봤는데 여전히 쌩쌩 날아다니고 있더군!!
&gt; 
&gt; **클레프 박사:** 대단한 집념이군. &#39;그거&#39; 준비나 해 둬.
&gt; 
&gt; **브라이트 박사:** 제길…… 콘드라키 그놈 새끼한테 절반을 뜯기고 난 뒤에는 정말 아껴둔 거였는데…….

**다음 날**

&gt; **크로우 교수:** 흥미롭군. 앨버트는 아무 이상 없어.
&gt; 
&gt; **앨버트 박사:** 손가락이 좀 근질근질하네요. 뭐라고? 안 빼, 안 뺀다고.
&gt; 
&gt; **클레프 박사:** //(두리번거리며)// 브라이트는 어디 갔나?
&gt; 
&gt; **크로우 교수:** 분명 다른 실험자들과 크게 다른 조건은 없어 보이는데…… 뭐가 불운을 비껴가게 한 거지?
&gt; 
&gt; **클레프 박사:** 브라이트? 브라이트! //(퇴장)//
&gt; 
&gt; **앨버트 박사:** 아. 행운의 다트. 그걸 먹어서 그럴걸요.
&gt; 
&gt; **크로우 교수:** ……그러니까 그 포장지를 왜 버렸는지…….

**실험 기록**

**RA-05**
**피실험자: D-68Y1**
**담당 박사: 클레프 박사**
**주요 발언:** 일곱나팔가진일곱천사가나팔불기를예비하더라첫째천사가나팔을부니피섞인우박과불이나서땅에쏟아지매최후통첩후자유작전을시행하라남동부지역에폭격을승인한다최후통첩후자유작전을시행하라
**사인:** 격리실 천장이 갑자기 무너져 잔해에 머리를 맞고 뇌진탕으로 사망
**주:** //횡설수설하던 내용이 익숙한데…….//

**RA-07**
**피실험자:** D-1A68
**담당 박사:** 크로우 교수
**주요 발언:** 안 돼, 떨어진다, 떨어져! 안 돼! 멈춰, 제발! 안 돼!
**사인:** 난동을 부리다 놀란 보안 요원이 얼굴에 총격을 가함(총기의 안전장치에 결함이 있던 것으로 확인됨)
**주:** //그다지 보기 좋은 광경은 아니야. 피실험자는 뭘 보고 있었던 거지? 그걸 알아보려면……. ……이 짓을 몇 번 반복해야되는군.//

**RA-19**
**피실험자:** D-55403
**담당 박사:** 크로우 교수
**주요 발언:** 구원자가 나타나리니, 모두 바라보아라. 그 자가 나락으로 떨어지는 모습을…… 악마가 이 땅에 재림하신다.
**사인:** 갑자기 바닥이 꺼져 그 속으로 떨어짐
**주:** [편집됨] //맙소사…… 기지 한가운데 구멍이 생겼는데 끝이 보이질 않아…… 이 빌어먹을 반지를 다시 남극 밑바닥에 가둬놓는다고 그곳에 얌전히 있어줄까?//

**RA-40**
**피실험자:** D-DD911
**담당 박사:** 크로우 교수
**주요 발언:** 또 한번 뿔이 울린다. 붉은 악마가 땅에서 솟아오르고, 황충이 터져나와 바다를 옥죈다. 새하얀 고기가 바다를 땅으로 만든다. 바다 위를 지나던 거대한 고래는 땅 아래로 파묻힌다.
**사인:** 수도가 터져 격리실 전체가 물로 가득 차 익사함
**주:** //대체 어떻게 된거야?! 수도 한 개에서 그만큼 많은 물이 샐 때까지 우리 중 아무도 그 사실을 모를 수가 없는 시스템이야. 그게 어떻게 한 순간에 먹통이 된거냐 이 말이야!//

**RA-42**
**피실험자:** D-P0892
**담당 박사:** 클레프 박사
**주요 발언:** 그를 지켜주십시오. 그것이 당신들이 할 수 있는 최선입니다. 이제 그들은 얼마 남지 않았습니다.
**사인:** 뒤로 미끄러져 넘어지면서 철제 침대 모서리에 등뼈를 부딪힌 뒤 사망
**주:** //시신의 자세는 너무 부자연스러웠다. 비스듬히 쓰러진 상태에서 어떻게 양팔을 나란히 뻗고 다리는 가지런히 모은, 십자 상태로 유지할 수 있는가? 마치 못 박힌 것처럼.//</textarea></pre>
