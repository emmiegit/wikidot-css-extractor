    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=image https://wanderers-library.wdfiles.com/local--files/1000contesthub/1000.png style=&#34;border-radius: 2rem;&#34;]]
+ ようこそ！

2012年に私が初めて放浪者の図書館へ参加したとき、サイト上の物語は200も無かったと思います。コミュニティは10人以下のIRCチャットルームに収まるほどでしたが、それは私たちにとって然したる問題ではありませんでした - 私たちは友達と一緒に執筆したいことを書く身内のグループであり、それに満足していました。みんながWLがより大きくなるよう//望んでいました//が、同時にニッチなウェブサイトであることも受け入れていました。

図書館は依然、インターネット全体に広がるSCPのような巨大なサイトではなく、また多くの人はそうなることを望んでいるとは思いません。より小さくより親密な執筆経験を得られる場所です。しかし、数十人もの素晴らしい人たちのおかげで私たちは大きく成長し、サイトは十分な個性を獲得しました - 私たちはもはやパンやソビエトの歴史改変を書いてふらふらするだけの小さな仲良し組ではなく、本格的な、そして本当に素敵な執筆コミュニティなのです。

そして今、次の段階へ進むときです: 私たちの初めての1000コンテストが、10年に渡り図書館で切望されてきた、願わくば最後のナビゲーション整備と共に実施されます。新たな管理タイプである&#34;シーズン2&#34;の行く先が楽しみでなりません。私はできる限り皆さんと一緒に作っていけたらと思います。

//- rumetzen//

+ テーマ: [[span class=&#34;ruby&#34;]] 死と復活の永久輪廻[[span class=&#34;rt&#34;]]The Eternal Cycle of Death and Rebirth[[/span]][[/span]]

&gt; //黒髪の少年は話を聞き、そしてうなずく。彼はあたりを見回し、そして告げた。 &#39;インドラよ、言っておこう...いかなるインドラ達の成した宮殿よりもこれは格別に壮大なものだ...&#39;//
&gt;
&gt;  //言葉を聞いたインドラの胸が締め付けられる、&#39;何だと...&#39; 彼は震え、再び言った、&#39;何と言った？&#39;//
&gt;
&gt; //黒髪の少年は静かに告げる、 &#39;他のいかなるインドラが成したものよりも巨なる宮殿だ...&#39;//
&gt;
&gt; //[http://hindumythologyforgennext.blogspot.com/2012/02/indra-and-ants.html &#39;他のインドラ？...&#39; インドラは弱々しく少年に尋ねた。][[footnote]]**訳注:** 外部サイト[[/footnote]]//

そう、他のインドラたち、百、千、百万以上と、これから現れる十万から百万の彼らは、みなインドラからアリになる運命にあります。これこそが万物の在り方なのです: 生きて、死んで、また生きる。永遠に。これは最上の苦しみではないでしょうか？欲望は全ての生と苦しみの中心なのでは？そこから解放される手立てはある？私たちは輪廻と訣別すべきなのか、それとも私たちは終わりなき変化を受け入れることを学ぶのか？生まれ変わるとは何か？記憶は継承されるのか？これは形式なのか？あなたが前世で出会った人々は見つけ出せますか？あなたの罪は罰せられるでしょうか？あなたはまだヒトなのでしょうか？あなたはまだあなたなのでしょうか？

覚えておくこと: あなたの提出物が何であれ、それは書かれたことがあるか再び書かれるでしょう。全ては天の風の絶え間ない変化の中にある塵なのです。いつの日かあなたは王になる。いつの日かあなたはアリになる。

+ 参加するには:

--&#39;1000contest&lt;yourusername&gt;&#39;のURLでエントリーを投稿してください。yourusernameにはあなたのユーザーネームが入ります。例えば、TroyLというユーザーネームなら 1000contesttroyl というURLでエントリーを投稿します。このページは必ずあなた自身(共著なら2人のうち1人)が投稿しなければなりません。このページに表示されるように、エントリーには &#34;1000&#34; というタグを追加してください。--

= **投稿期間は終了しました！**

投票期間が終了し次第、合計UV数が最も高かった投稿へ次の翼棟のFR-0.00スロットが贈られます。次点者9名はFR-1.00スロット、FR-2.00スロット、そしてFR-9.00まで贈られます。削除されなかったすべてのエントリーは、時間順にFR-0.01から配架されます。

+ ルール

* 他人に親切でありましょう、切実なお願いです。
* 順位は合計vote数に基づき、降順に並べられます。
* 一般的ではない及び/あるいは有害な行為によって誰かの合計voteを増やした、あるいはあいての合計voteを減らした参加者は当コンテストを失格となり、以降のコンテスト参加を禁止される可能性があります(追加の処分が下される可能性もあります)。
 * 偽装行為には以下のようなものが含まれますが、これに限定されません:
  * 他の参加者が投稿した数分後にすべての他の参加者の作品にDVを入れる
  * PMを用いて人々に自分の作品に関するスパム的行為を行う
  * 自身や誰かの作品に悪意のあるUV/DVを勧める
 * 投票は記事そのものの良し悪しを基準に行わなければなりません、コンテスト優勝にふさわしい作品かどうかで判断しないでください。テーマとの関連性に基づく失格を判断するのはコンテスト責任者です。コンテストの勝敗という個人的感情に基づく投票は失格に当たる行為です。
 * もしもその行為が偽装行為に当たるか不明な場合は、それは恐らく偽装行為でしょうが、気兼ねなく責任者の1人に質問してください。
* 投稿できるのは1人につき1エントリーまでです。
* 共著は認められていますが、共著者全員分のエントリーとしてカウントします。
* 1度もwikiへ投稿したことがなければ現在存在する下書きでも参加可能です。
* テーマは非常に幅広く解釈することができるでしょう。あなたの作品がいかにコンセプトとしてのテーマと関連するか説明できるのであれば、どのような解釈であっても受け入れられるでしょう。テーマは束縛するためではなく、インスピレーションを与えるために用意されています。もし適合するか不安な場合は、下の一覧にあるコンテスト責任者の1人へ気軽に質問してください。
* 作品の編集//は//可能です。
* コンテスト参加エントリーは通常の削除プロセスに則り処理されます。
* 全てのコンテスト責任者は上記のルールへの違反、列挙されていないスポーツマンシップの甚だしい欠如、またはテーマにそぐわないことを理由にエントリーを失格とする権限を有します。あらゆる決定に対して[[*user rumetzen]]及び/または[[*user rounderhouse]]に抗議することが可能です。
