**Ítem #:** SCP-2760-JP
 
**Clasificación del Objeto:** Seguro
 
**Procedimientos Especiales de Contención:** SCP-2760-JP está contenido en un casillero en el almacén de bajo riesgo del Sitio-81██. Cuando se esté experimentado con SCP-2760-JP, el personal debe usar guantes y otros equipos de protección y ser cuidadosos de no entrar en contacto directo con él.
 
**Description:** SCP-2760-JP es pirita unida a una roca que pesa 50,3 gramos. SCP-2760-JP tiene una resistencia extremadamente alta en comparación con la pirita normal.

Los humanos que entren en contacto directo con SCP-2760-JP se convertirán en SCP-2760-JP-1. Las instancias de SCP-2760-JP-1 serán vistas como rocas por otros humanos. La percepción de estas rocas está muy influenciada por la conciencia y la memoria del individuo que observa el objeto. Por ejemplo, un sujeto fue reconocido como una riolita que contenía granate por personas aficionadas a coleccionar granates. Otras instancias aparecen como un conjunto de guijarros para los coleccionistas de guijarros en su infancia.

El mencionado cognitopeligro es permanente[[footnote]]El cognitopeligro no desaparece tras la muerte del sujeto.[[/footnote]]. Los tejidos corporales separados de las instancias de SCP-2760-JP-1 tienen propiedades similares. Los individuos que observan a un sujeto que entra en contacto con SCP-2760-JP no se sentirán incómodos al percibir repentinamente al sujeto como una roca. Además, en cuanto el sujeto entra en contacto con SCP-2760-JP, le resulta imposible moverse espontáneamente del lugar debido a principios desconocidos. El sujeto puede moverse y hablar in situ, pero no será reconocido por otros humanos.

**Historia del descubrimiento:** SCP-2760-JP fue recuperado en 1850 por una organización predecesora de la Fundación debido a la frecuente desaparición de personas en lo que hoy se conoce como el estado California. En ese momento, la zona estaba en una supuesta fiebre del oro, y la apariencia de SCP-2760-JP era similar al oro[[footnote]]La pirita se conoce a veces como el oro de los tontos porque es muy semejante al oro.[[/footnote]]. Por lo tanto, al menos 4██ personas identificaron erróneamente SCP-2760-JP como oro y entraron en contacto con él. Debido a la anomalía mencionada y a las circunstancias de la época, muchos de los humanos que entraron en contacto con él fueron considerados por otros humanos como rocas que contenían oro y fueron sometidos a procedimientos de procesamiento de minerales, siendo despedazados por el uso del pico y su fundición.</textarea></pre>
