    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“你说有破坏出现，是什么意思？”

“嗯，没有SCP收容失效，但是......有人做了与我们有关的视频。具体来说，与我们找到的那些[[[tales-of-the-foundation-force-five|漫画书]]]有关。”&#34;

“所以有个三流漫画宅做了一段与我们有关的视频。没收漫画，干掉视频，然后给他来点A级记忆消除。”

“没那么容易，先生......”

&gt; **刘易斯·洛沃（又名林卡拉）：**大家好，欢迎来到第四墙之巅，在这里烂漫画会燃烧。今天，我们要讨论一部默默无闻的漫画《基金会五人组故事》。
&gt; 
&gt; （罐头音乐开始播放，《基金会五人组》漫画的内容与封面出现）
&gt; 
&gt; **林卡拉：**这东西才问世20年左右，但产出真//他妈//多。这简直是漫画界的犸梵[[footnote]]**译注：**《星际迷航》的虚构生物，繁殖速度快。[[/footnote]]。《基金会五人组》由超级漫画出版社出版，主要围绕虚构的SCP基金会的五名成员展开。具体来说，他们负责控制并收容被称为“skip”的异常项目，并保护人类免受其有害影响。创作团队在漫画中创作的项目非常有创意。有多有创意？
&gt; 
&gt; （视频切回到林卡拉对着镜头说话）
&gt; 
&gt; **林卡拉：**在该漫画宇宙中已知的skip有将近两千个。没错，//两千个//。要为每一个怪诞的故事情节想出新项目，得花费多少精力......我都不知道。天呐。

“好吧，这家伙是谁？”

“刘易斯·洛沃，先生。专业漫画评论家，在ThatGuyWithTheGlasses.com工作......”

“他们不就是评论Edison那部该死电影的二货吗？”

“是的，先生。”

“//妈的。//”

&gt; **林卡拉：**《基金会五人组》首次发行于投机者热潮[[footnote]]**译注：**1985至1993年期间美漫市场的投机热潮。[[/footnote]]期间，它非常成功，一个月内出版的漫画不是一期，也不是两期，而是至少//四期//，具体取决于创作团队。这样他们就能更快地推进故事情节，到目前为止，已经出版了700多期。说白了......这部漫画在不到20年的时间里出版的期数相当于《超凡蜘蛛侠》**50**年出版的期数。这相当于每年出版超过35期漫画，而超级漫画出版社还能抽时间出版《Wondertainment儿童读物》之类的月刊！这真是史诗般的成就。
&gt; 
&gt; **林卡拉：**遗憾的是，我们今天要看的这一期显然没有那么史诗。本期是漫画发行三年后的第100期特刊，内容涉及......等着瞧吧。
&gt; 
&gt; （林卡拉举起第100期《基金会五人组》，清晰地展示封面）
&gt; 
&gt; **林卡拉：**让我们一起走进《基金会五人组故事》第100期“弟弟的守护者”，看看当你把莱菲尔德式的比例感与弗兰克·米勒的疯狂文笔结合在一起时，会发生什么。

“这呆子还有自己的主题曲？还挺好听的。还有，弗兰克·米勒是谁？”

“漫画书作家。他写的蝙蝠侠在80年代挺受欢迎。”

“我的孩子们可能会喜欢，你觉得呢？他们可喜欢蝙蝠侠了。”

“......你看完《黑暗骑士归来》再跟我说，先生。”

&gt; **林卡拉：**封面上是致命女郎（又名Rights博士）的照片，她是五人组中唯一的女性成员。她站在一个7英尺高、肌肉发达的禽兽的阴影下，这个禽兽就是亚伯，也就是SCP-076-2。没错，就是《圣经》中的那个亚伯。现在看来，亚伯的身体比例还可以接受；在之前几期中，他的形象已经非常壮硕，而且也非常高大。问题出在Rights博士身上，她......嗯，看看就知道了！

“他说得对。人的脊椎不应该那么弯。”

“什么意思？我觉得看起来有点......哦，呃！原来是直角！”

“再看看那对乳房。啧啧。难怪她的背会断。”

“这到底是谁画的？”

“根据视频所说，是一个叫‘乙·边吉’的人。”

“哦，我猜作者是‘术苣·姗雏’？”

“......”

“你他妈在逗我吗？！”

&gt; **林卡拉：**故事从大西洋海底的Site“黑条”开始。是的，在此做个简单说明。出于某种原因，这些漫画中的对话被当作政府文件处理，大量使用“已编辑”和“数据删除”。不过，有一点还是挺有趣的：当角色说脏话时，上面会写上“脏话编辑”。使“枪杀”同志的戏份变得很搞笑。
&gt; 
&gt; **林卡拉：**回归正题。在Site“黑条”，我们见到了“附身者”，又名Jack Bright博士，这次是女儿身。从她双腿的尺寸来看，我觉得她是附身在贝优妮塔。（该角色的图片出现在屏幕一角）她和另一位科学家正在查看SCP-076，也就是关押亚伯的巨型石牢。
&gt; 
&gt; **附身者（林卡拉用假声配音）：**收容效果如何？
&gt; 
&gt; **科学家：**你的团队提出的新措施执行得很好，先生——呃，女士，呃......抱歉，我不知道该怎么称呼你。
&gt; 
&gt; **附身者：**叫Jack就行。我们也不想让亚伯暴走。你知道如果他再逃跑的话应该找谁......是吧，士兵？（附身者靠近科学家）
&gt; 
&gt; **林卡拉：**然后收容失效的警报响起，亚伯走出他的监狱......由于某种原因，站点的核弹爆炸，杀死现场的所有人，//只有//亚伯浮出水面。
&gt; 
&gt; **林卡拉：**我本想在此插科打诨，扔下漫画，说“好吧，这篇挺短的，下周再见”，但老实说，那已经过时了。还有，你可以从视频底部的进度条看出，这还没讲完。

“咦，这孩子还真会配音。”

“嘘。”

&gt; **林卡拉：**爆炸之后，我们见到了“枪杀”同志，又名特工Strelnikov，在他自己的私人军械库里，和杂烩Clef，又名Alto Clef博士在一起。是的，我是认真的。前者拥有//枪支//的超能力，而戴着超酷帽子的家伙拥有使枪支发射//杂烩//的超能力。
&gt; 
&gt; **九零后：兄啊啊啊啊啊啊啊啊啊！**“枪杀”同志太牛逼了！他拥有最酷的超能力——枪！而且，杂烩Clef试图用//杂烩炸弹//炸掉一颗//星星//，实在是不同凡响！（拿出一个标有“蛤蜊杂烩”的碗，大口大口地喝着。）
&gt; 
&gt; **林卡拉：**好吧，我承认，那......那是真的牛逼。还有，你在干什么？
&gt; 
&gt; **九零后：**我觉得如果我吃了足够多的杂烩，我就会变得像杂烩Clef一样！
&gt; 
&gt; **林卡拉：**是啊，祝你好运。

“等等......为什么他是两个不同的人？”

“这是他在插科打诨。别问了。”

“那好吧。”

&gt; **杂烩Clef：**妈的，致命女郎，我们需要“枪杀”来做这件事。需要一个真正的男人来对抗076！
&gt; 
&gt; **林卡拉：**我是个男人！（打拳，收回手时拿出一个SCP-682玩偶）......这东西到底是从哪里来的？
&gt; 
&gt; （SCP-682玩偶“攻击”并试图吃掉林卡拉，林卡拉一边尖叫一边用“魔枪”射杀了它）

“两件事：第一，那是什么？”

“他经常插科打诨。有点类似于《老友记》里那句‘We were on a break’[[footnote]]**译注：**《老友记》经典台词。[[/footnote]]。”

“好吧。第二，怎，么，回，事？！他有个682玩偶？他在哪买的！”

“我想是他自己做的。他的一些道具就是做出来的。”

“即便如此......还有，那把枪其实不是——”

“不是，先生。”

“好吧。”

&gt; **林卡拉：**附身者，像不朽的巨魔一样，决定向亚伯投掷一枚“神圣手雷”。不，说真的，它就叫这个名字。这名字大概50期前就出现了。
&gt; 
&gt; **附身者：**嘿，你这[脏话删除]的圣经之子！尝尝这个！
&gt; 
&gt; **林卡拉：**手雷爆炸了，亚伯接住了手雷，天啊，看看那些血。如果正常人成了这样，他马上就挂了！我知道那是90年代的故事了，但是//天啊//。
&gt; 
&gt; **附身者：**创世纪才不会（播放蒙太奇片段，包括《星际旅行3：石破天惊》的一个片段、世嘉创世纪的一个广告，以及创世纪乐队的音乐视频《混乱之地》的一个片段）

“......呃，太无厘头了。”

&gt; **林卡拉：**当然，亚伯也是不朽之身，他一甩手，拿出一把//比他还大//的剑。有多大？光是拔出来就足以把对面的附身者切成两半。只是......嗯？！我想就算是克劳德，也很难扛住它而不杀死自己！”

“这家伙引用太多流行文化了，不是吗？”

“他是个网络评论家，你能指望他怎样？”

&gt; **SCP-076：**妈？
&gt; 
&gt; **致命女郎：**啥？
&gt; 
&gt; **林卡拉：**啥？

“啥。”

“啥。”

&gt; **林卡拉：**好吧，跟没注意看的人解释一下，亚伯认为致命女郎是他的母亲，而且显然有恋母情结，因为几格之后......
&gt; 
&gt; **杂烩Clef：**Agatha，你他妈在干什么？
&gt; 
&gt; **致命女郎：**他们叫我谈判砖家可不是白叫的，Clef。
&gt; 
&gt; **林卡拉：**然后......她和076搞了起来。我不是在开玩笑。她和一个不朽的七英尺战神亚伯搞了起来，对他来说，性和性欲是完全陌生的概念。连续性？这算什么？哦，还有，他们把“专家”写错了。（九零后的声线）因为不识字......当书的作者是术苣·姗雏的时候，就会出现这种情况。
&gt; 
&gt; **林卡拉：**抱歉，各位，我需要休息一下。我们刚刚看到亚伯和一个他认作母亲的女人搞了起来。我需要洗个长长的冷水澡。
&gt; 
&gt; （视频切到广告）

“这时候休息也太怪了，都快看了四分之三了......”

“我看够了。赶紧去他家，关掉网站服务器。用模因消除人们关于这段视频的记忆，给那个宅男来点A级记忆消除，拿走那本该死的漫画。”

“至少把它看完吧......”

“好吧。”

&gt; **林卡拉：**漫画的最后，SCP-073杀死了他的弟弟，并对他的尸体哀悼，但在此之前，他对Rights说......
&gt; 
&gt; **SCP-073：**对不起，妈妈。我又杀了他。 
&gt; 
&gt; **林卡拉：**这漫画也太烂了！如果说它的画风还不够糟糕，有些地方还不够血腥的话，那么它的文笔可以说是毫无道理了，比如“亚伯从核爆中幸存”和“他捡到了附身者的护身符，但护身符只是暂时影响了他”这两个情景也太脑残了。再加上结尾的乱伦主题，整部漫画让我想吐。
&gt; 
&gt; **林卡拉：**大家别误会。这个系列可以做得很好；妈的，一开始，它有几条很棒的叙事弧线，在这条故事弧线之后，它还有几条叙事弧线！我个人最喜欢的是第76期，在那期里面，小队穿越时间，变成了海蛞蝓。至于这一期......嗯......
&gt; 
&gt; （屏幕外响起警报声，林卡拉困惑地环顾四周）

“这是......怎么回事？”

“这是他在评论结尾的小品。很有意思，虽然有点无厘头且迂回曲折。”

“那好吧......等等，那个穿着霍克·霍肯服装的家伙是076吗？”

“那个戴大猩猩面具的是Clef。别问了。”

“哦，嘿，到结尾了。//现在//你能派一支特遣队去给那个宅男来点A级记忆消除吗？”

“我35分钟前就派过了。”

“......”

“......”

“去你妈的。”
