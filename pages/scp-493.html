    **Item nº:** SCP-493

    **Classe do Objeto:** Seguro

    **Procedimentos Especiais de Contenção:** Instâncias de SCP-493 devem ser mantidas em salas padrão separadas para funcionários com mobília básica para SCP semelhantes a humanos. SCP-493s individuais podem solicitar mobília adicional, desde que o pedido não viole as restrições específicas daquele indivíduo. Adições devem ser aprovadas caso a caso por funcionários Nível 4. SCP-493-02 e SCP-493-03 foram autorizados a continuar seu trabalho como funcionários de Nível 2; no entanto, eles não devem ser atribuídos a áreas de alto risco, a fim de evitar duplicações prematuras.

Cada instância de SCP-493 deve ser marcada com uma tatuagem com seu número de designação no braço direito para evitar qualquer confusão entre a aparência semelhante de cada indivíduo.

    **Descrição:** SCP-493 é um grupo de homens geneticamente idênticos com idades aparentes entre 20 e 90 anos. Os SCP-493s mais jovens têm cabelos e olhos castanhos, cerca de 1,7m de altura e pesam entre 70 e 90 kg, dependendo da dieta e atividade. O cabelo de SCP-493s mais velhos fica grisalho depois deles começarem a ficar carecas por volta da idade aparente de 50 anos. Cada SCP-493 atualmente em contenção é fluente em inglês e vários dialetos de alemão, falando com um sotaque suíço-alemão moderado. SCP-493-07 e SCP-493-08 também são fluentes em espanhol. Sete instâncias de SCP-493 estão atualmente em contenção. Com base nas taxas de duplicação estimadas, acredita-se que um mínimo de doze instâncias de SCP-493 ainda não tenham sido contidas.

Quando uma instância de SCP-493 morre, nada de anormal se apresenta imediatamente. O cadáver se decomporá naturalmente. No entanto, aproximadamente três horas após a morte, dois SCP-493s 
mais jovens (aparentando ter pouco mais de vinte anos) irão se materializar nas proximidades do local da morte. Essas duas novas instâncias de SCP-493 são idênticas entre si e mantêm as memórias de todas as suas vidas anteriores.

Além das memórias de suas vidas anteriores, instâncias individuais de SCP-493 não parecem compartilhar qualquer tipo de conexão mental ou ligação entre si após a reconstituição. Se os dois SCP-493s jovens se afastarem geograficamente, eles podem ter vidas completamente separadas.

    **Adendo:** SCP-493-01 chamou a atenção da Fundação SCP em 1963 como um pesquisador Nível 1 quatro anos antes de se saber que ele tinha atributos únicos. Em ██ de Abril de 1967, logo após receber acesso de Nível 2, SCP-493-01 foi morto durante uma brecha de contenção de SCP-███ no Sítio 19. Seus restos mortais foram tratados de acordo com o procedimento padrão para todos os funcionários de Nível 2. Três horas e dois minutos após a morte de SCP-493-01, vários funcionários Classe D envolvidos na limpeza relataram que uma névoa fina apareceu em duas formas vagamente humanoides no corredor fora da câmara de contenção de SCP-███. Aproximadamente meio minuto depois, um clarão brilhante se seguiu. Quando o clarão diminuiu, dois homens humanos nus (SCP-493-02 e SCP-493-03) estavam no lugar da névoa. A dupla foi imediatamente colocada em contenção e então questionada.

SCP-493-02 e SCP-493-03 divulgaram suas origens, cuja precisão foi amplamente confirmada por registros históricos e odontológicos. O SCP-493 original nasceu em 16██ em Zurique, suíça, tornando-se um pastor protestante de sucesso antes de sua primeira morte e subsequente reconstituição em 17██. SCP-493-02 e SCP-493-03 afirmam que os eventos recentes envolvendo SCP-███ resultaram em sua quinta reconstituição até o momento. Detalhes da &#34;árvore genealógica&#34; de reconstituição de SCP-493-01 podem ser encontrados no Documento 493-H.

A contenção de SCP-493 libertos é um trabalho em andamento. &#34;A Fundação espera que a maior parte dos SCP-493s possa ser contida antes que a duplicação de SCP-493 se torne exponencialmente fora de controle. No entanto, encontrar esses indivíduos já é uma tarefa e tanto, não é como se pudéssemos simplesmente colocar um boletim quando as pessoas que precisamos encontrar podem ter qualquer idade.&#34; –Dr. ████

Não se sabe se SCP-493 continuará se dividindo a cada morte, mas não há razão para duvidar de tal ocorrência. Opções de contenção e extermínio permanentes estão atualmente sob consideração.

**Atualização 493-01:** Agente ████ apreendeu SCP-493-04 e SCP-493-05 em ██████, Alemanha em ██ de Dezembro de 1967. Cada um parece ter aproximadamente 40 anos de idade, a mesma idade de SCP-493-01 antes da morte.

**Atualização 493-02:** Em ██ de Fevereiro de 1976, SCP-493-06 é descoberto sem teto nas ruas da Cidade de Nova York, aparentando ter cerca de 30 anos de idade.

**Relatório de Incidente 493-A:** SCP-493-06 cometeu suicídio. [DADOS EXPURGADOS] SCP-493-07 e SCP-493-08 devem ser mantidos sob observação em aposentos vigiados contra futuras tentativas de suicídio. (██/██/1977)

**Atualização 493-03:** Após vários argumentos acalorados sobre o atual status político e religioso em várias nações importantes, SCP-493-02 e SCP-493-03 solicitaram a remoção do serviço em setores ao redor e incluindo a câmara de contenção de SCP-493-05. Solicitação negada. &#34;Vocês são profissionais, comecem a agir como tal.&#34; –Dr. ██████ (██/██/1980)

**Atualização 493-04:** SCP-493-02 e SCP-493-03 repetiram a solicitação para serem removidos de SCP-493-05, declarando que o regulamento 36, subseção 8a afirma que eles &#34;Não tem permissão para supervisionar familiares sem supervisão suficiente,&#34; e argumentando que este regulamento se aplica ao caso deles. Solicitação concedida pelo Dr. ██████. SCP-493-02 e SCP-493-03 têm acesso negado a todos os outros SCP-493s. (██/██/1980)

&#34;E estou farto deles acrescentando papelada extra para mim, citando regulamentos obscuros sobre os quais eu nem sabia.&#34;- Dr. ██████.

**Atualização 493-05:** SCP-493-04 morreu após complicações após uma queda e um quadril quebrado. (██/██/2005)

&#34;Bem, essa foi uma das minhas mortes mais desagradáveis.&#34; –SCP-493-09, logo após a reconstituição.

**Memorando 493-BA:** &#34;Solicitação do Dr. ████████ para &#39;mostrar para ele o que é uma morte desagradável&#39; negada. Não, não me importa se ele sobreviverá; nós não precisamos de mais desses perambulando por aí.&#34;
