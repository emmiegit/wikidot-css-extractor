어느새 부쩍 가을에 가까워진 9월의 이달의 소식입니다.

지난달의 사이트 뉴스와 새로 올라온 항목을 이 페이지에서 찾아보세요. 각 항목에 대해 하고 싶은 말씀이 있다면 **__허브 대신 이달의 페이지에__** 댓글을 작성해 주세요!

+++ 특집
* 9월의 특집은 **[[*user Captain Kirby]]**의 [http://scpko.wikidot.com/scp-4514 SCP-4514] (&#34;이것은 당신을 죽인다&#34;), **[[*user peppersghost]]**의 [http://scpko.wikidot.com/the-clock-at-saint-claudes 세인트클로드의 시계]입니다. 하나는 사람을 죽일 수 있는 칼, 다른 하나는 바늘 없는 시계에 관한 이야기입니다. 한 번 읽어보세요!
* 9월의 특집-KO는 **[[*user Timidchild]]**의 [http://scpko.wikidot.com/scp-1234-ko SCP-1234-KO] (&#34;사라졌으나 잊혀지진 않았도다&#34;), **[[*user thd-glasses]]**의  [http://scpko.wikidot.com/mu-engineering 무속공학 입문]입니다. 하나는 미래로 향하는 편지, 다른 하나는 전기공학과 비교설명하는 무속공학에 대한 이야기입니다. 한 번 읽어보세요!
* 10월의 특집은 **[[*user RJB_R]]**의 [http://scpko.wikidot.com/scp-3006 SCP-3006] (&#34;두 배로 넘버 원&#34;), **[[*user thedeadlymoose]]**의 [http://scpko.wikidot.com/ganymede 가니메데]입니다. 하나는 정말 배로 팽창하는 것들에 대한 비디오 영상, 다른 하나는 신화와 종말 속에 놓인 사람들에 대한 이야기입니다. 한 번 읽어보세요!
* 10월의 특집-KO는 **[[*user Dr sagan]]**의 [http://scpko.wikidot.com/scp-985-ko SCP-985-KO] (&#34;우린 잠들면 어디로 가나&#34;), **[[*user Dawninaday]]**의  [http://scpko.wikidot.com/dawn-from-the-past 과거로부터의 새벽]입니다. 하나는 피할 수 없는 잠과 그 사람들, 다른 하나는 새벽을 기대하는 변칙예술가에 대한 이야기입니다. 한 번 읽어보세요!

매주 [http://scpko.wikidot.com/forum/c-7000466/ 이슈트래커]에서 새로운 소식들을 확인하세요!

* [http://scpko.wikidot.com/tangbi 고요한 탕비실 속에서] : 누구 탕비실이 최악인지 실화로 배틀이다 **[[*user romrom]]** 작품.

* [http://scpko.wikidot.com/site-145k-multiverse 평행145K] : 이 광활한 멀티버스에서 너는 어떤 존재지, 제145K기지? **[[*user POI_Damgi]]** 작품.

* [http://scpko.wikidot.com/latte-is-horse 라떼는 말이야] : 그때는 아무튼 좋았던 시절이었답니다, 제202K기지에선. **[[*user Catsi]]** 작품.
* [http://scpko.wikidot.com/windy-highroad 돌풍가도] : 한번 더 시체에 질풍 같은 부검을~ **[[*user canonkart]]** 작품.
