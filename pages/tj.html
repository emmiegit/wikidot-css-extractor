{{Mikell把他帶去很遠、很遠的地方。世界天旋地轉。TJ此刻經歷著前所未有的疼痛。「我們可以回家嗎？我們可以回家嗎？」他請求道。但Mikell沒有回頭，並且在車程過了第一個鐘頭之後TJ明白了他們的目的地並不是醫院。}}

{{他睡了。當他醒來時，他們仍還在路途上。滲出的鮮血浸透他的毛衣。拜託，神啊，Mikell，回家，只要回家就好。}}

{{他的哥哥在整段車程都沒有對他開口說話。不論是當TJ哭著的時候、或是當他大吼大叫的時候、或是當他懇求他停下來的時候。即使是當TJ心裡知道發生了什麼的時候也沒有，不，即使是在他明白他的哥哥再也不會以他認為的方式繼續保護他的時候也沒有。當TJ因為刺進他手臂的針筒而暈過去並再次醒來，他身處在一個窗戶被鐵條封住的地方，而他的哥哥已經不見了。}}

{{但這也是一個關於Jack是如何失去的故事。不論TJ多麼希望這不是。}}
