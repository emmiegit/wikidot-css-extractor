**Об&#39;єкт №:** SCP-1512-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1512 слід постійно зберігати в сейфі, у сховищі особливо цінних речей. Ключ від сховища повинен знаходиться у директора охорони Зони 7 та д-ра Корвіна. Використання об&#39;єкта дозволяється тільки при наявності письмового дозволу від відповідальних персон. Будь-які випробування повинні проводитись під наглядом двох охоронців з другим рівнем допуску та лише в межах спеціально підготовленого тренувального залу.

Транспортування слід проводити за допомогою візка (щоб уникнути небажаної активації об&#39;єкта). Під час проведення експериментів повинна бути присутня група медиків з усім необхідним для надання першої допомоги.

Після кожного застосування об&#39;єкт слід почистити та обробити антикорозійним засобом

**Опис:** SCP-1512 -- це спортивна гиря зі сталі масою 16 кілограм. На одній зі сторін зображене обличчя демона з незадоволеним виразом.

Аномальна властивість SCP-1512 проявляє себе після використання об&#39;єкта за прямим призначенням (виконання силових справ) протягом часу, більшого за одну хвилину. Після закінчення цього періоду з повітря матеріалізується SCP-1512-1, який виявляється гуманоїдом з червоною шкірою і обличчям, яке ідентичне до зображеного на SCP-1512. Після появи SCP-1512-1 за допомогою загроз та інших методів впливу (нерідко дуже болісних) змушує людину з об&#39;єктом у руках виконувати вправи до тих пір, доки він не втратить свідомість або не стане нездатним виконувати вправи за інших причин. При цьому SCP-1512-1 ігнорує всі запитання до нього.

Під час цієї процедури навколо SCP-1512-1 та жертви утворюється невидимий бар&#39;єр, який запобігає будь-якому зовнішньому втручанні. Досі ще не вдалось подолати бар&#39;єр жодним із відомих засобів. На підставі того, що суб&#39;єкт та жертва не реагують на візуальні й звукові подразники ззовні, було зроблене припущення, що бар&#39;єр є чимось на кшталт &#34;одностороннього дзеркала&#34; для спостерігання за процесом. Також примітно, що ні фотоапарати, ні відеоапаратура не фіксує наявність SCP-1512-1.

По закінченні процесу SCP-1512-1 зникає так само раптово, як і з&#39;являється.

**Додаток 1:** Будь-які спроби піддослідних чинити опір діям SCP-1512-1 (у тому числі зі застосуванням вогнепальної, холодної та інших видів зброї) закінчуються невдачею та отриманням серйозних травм, які нерідко приводять до смерті.

**Додаток 2:** Об&#39;єкт було знайдено в закритому спортивному клубі &#34;██████&#34; м. Мінськ, після того, як до міліції надійшла заява про &#34;садиста у вигляді демона&#34;, який знущався над одним із членів клубу. Співробітники Фонду, які працювали під прикриттям, прибули на місце події першими. На той момент жертва знаходилась у несвідомому стані, а поруч з нею знаходився SCP-1512. Об&#39;єкт було взято на зберігання, всім свідкам були введені амнезіаки класу C, а справа була закрита за відсутністю доказів.
