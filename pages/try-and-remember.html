    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我看到了Andrea。她一如既往地独自坐在我们最爱的地方。她背后满是油毡布、白色塑料和荧光灯，白大褂的领子折得乱七八糟，眼镜耷拉在鼻子上，头发到处都是。

我再也想不出比这更合适的景象了。

我可以告诉她。

我可以告诉她我对她是怎么看的，她有多漂亮，我们分享的时光有多重要，还有就是，离开基金会对我来说唯一一件坏事是，我要离开她了。

我可以告诉她的……因为这不重要，而且我也不会再记得了。

我不会再记得//她//了。

我该告诉她的。

我盯着自己的盘子，走向她。蓝色果冻在透明塑料盘里摇摇晃晃。

我坐下的时候，她把眼前一缕碎发拨开，挤出一个微笑。那微笑闪了一下，迅速消失了。

“你运气真好。”她说。“你甚至连之前那些难过的事情都能忘了。”

“我知道。”我吞吞吐吐地说，视线飘向一旁。“对不起。”

我们就那么坐了一会儿，摆弄着食物，什么都没说。我决定说点儿什么。最后这点儿时间至关重要。记忆删除药物就要把她整个从我脑海里抹掉了。

我尽力抑制情绪，说道，“我最近一直在想……记忆。我在尽量记住更多的东西……在……在我……你明白的……”

我把餐盘推到一边，双臂交叉放到桌子上。“你记得7月4号的海滩派对吗？”

“唔，”她轻轻说，微弱地笑了一下。

“你记得咱们偷了独木舟和一桶辣翅，趁其他人都喝得烂醉跑到湖中央去的事儿吗？咱们那天还在那儿待了好几个小时，一边聊星座一边看烟火来着。”

她咯咯笑了起来。“那当然，你不是还想在船上倒立，结果掉进水里了吗。”

我也笑出了声。“我最后不得不在火边把衣裳都烤干，还把袜子给烧了呢。”

这种温暖的谈话真是提神。之间那几天无论对我还是她来说都不顺利。我们共过患难，也更为亲密。一想到再也没法和她在一起，我就更难过。

她一定也想到了同样的东西。笑容从她脸上逃走了。

“那是段好时候……以前还有……//还有//那么多好时候。我不想你都忘了。”泪水涌上她的双眼，她眨眨眼，一滴泪划过她的面颊，停在嘴角上。

我怎么能对她做这种事情呢？我怎么能考虑把基金会带给我的唯一一点好东西也扔在脑后呢？我觉得自己真的太自私了。我不会再经历分离之痛……但她在基金会的剩余时间内将不得不带着它走下去。

我脑海中划过我在Site-68所经历的那些美好的、苦涩的，甚至是恐怖的事情。在好的那些里面，Andrea是最好的那个。

也许我该留下来的。也许现在改主意还来得及。我不算是个糟糕的研究员……站点主管肯定愿意让我待在这儿的……

但是我很快又想到了家里，想起了我父亲。他需要我。他一个人没办法照顾自己，但我也知道他肯定不想让其他人来照顾他。我总得回去的，无论要为此付出什么样的代价。

但是为什么……要付出这么高的代价啊？But why... does it have to cost so much?

“你知道我必须要走。你也知道为什么。我不想……我也没有办法。”

她擦掉眼泪，吸了吸鼻子，低下头去。“我当然知道。”她低低地重复着，没有看我。

我需要告诉她。她该知道我爱她的。

“Andrea，我——”

我停了下来。我确实爱她，但是我要是真的说出来了，大概只会把事情弄得更糟。我该想想我们最后相处的时间会对//她//造成什么影响。

要是时间再多点儿就好了。我要是能记得……更多就好了，但我也希望她能忘掉这些。

那时我想到了[[[scp-4282|它]]]。</textarea></pre>
