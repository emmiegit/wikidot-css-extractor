    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Questa guida si propone di esporre la politica della community sull&#39;eliminazione di lavori pubblicati sul sito, la loro archiviazione e/o la loro eventuale riscrittura. Le pagine cancellate verranno sempre annunciate nel [http://fondazionescp.wikidot.com/forum/t-2149247/cancellati:thread-delle-pagine-eliminate thread di annuncio per le pagine eliminate].

+ Eliminazione

**Articoli, racconti e altri tipi di lavoro originale saranno eliminati se:**
* Il loro voto rimane stabilmente negativo per più di 7 giorni e sono stati pubblicati da //meno di 365 giorni//, caso in cui essi verranno invece [http://fondazionescp.wikidot.com/scp-it-e-racconti-archiviati archiviati].
* Sono stati postati senza seguire il necessario iter sul forum, ovverosia aver ricevuto il numero richiesto di approvazioni più l&#39;autorizzazione da parte di un membro dei team preposti.
* Contengono materiale chiaramente plagiato[[footnote]]Ovvero, copiato, in maniera più o meno diretta, da un lavoro altrui senza le citazioni appropriate.[[/footnote]].
* Se violano la [http://creativecommons.org/licenses/by-sa/3.0/ licenza del sito].

L&#39;autore originale di un lavoro può richiederne l&#39;eliminazione da parte dello staff, che si riserva il diritto di concedere o negare l&#39;eliminazione tenendo conto dell&#39;importanza di esso per la community e delle opere derivative da essa prodotte.

**Le traduzioni di lavori da altre lingue saranno eliminate se:**
* Il lavoro originale da cui sono tratte è stato eliminato.
* La traduzione è di qualità scarsa e/o presenta gravi errori.

+ Archiviazione

L&#39;archiviazione è riservata ai lavori che sono stati pubblicati per più di 365 giorni e che hanno conseguito una valutazione negativa per più di 7 giorni e/o che sono in fase di riscrittura o riscritti da parte di un autore che non sia quello originale.

+ Riscrittura

La riscrittura di un lavoro **non archiviato o non in fase di eliminazione** è consentita //esclusivamente// all&#39;autore originale dopo notifica allo staff. All&#39;atto della pubblicazione della riscrittura, il lavoro precedente verrà eliminato completamente.

La riscrittura di un **lavoro archiviato** segue l&#39;iter qui riportato:
* Lo staff notifica l&#39;autore originale dell&#39;imminente eliminazione/archiviazione del suo lavoro, nel primo caso fornisce una copia del codice sorgente della pagina, e richiederà l&#39;eventuale disponibilità alla riscrittura del lavoro. Se interessato, si procede come sopra.
* Nel caso l&#39;autore originale sia irreperibile o non intenda riscrivere il lavoro, utenti interessati possono fare richiesta per riscrivere il lavoro tramite messaggio privato all&#39;autore e notificando lo staff, con in allegato uno screenshot della comunicazione.
* Se l&#39;autore originale concede l&#39;autorizzazione, o se questi sia irreperibile per più di 30 giorni, l&#39;utente può procedere alla riscrittura del lavoro; in tal caso, esso verrà archiviato e dovrà essere linkato nel collassabile &#34;Licenza/Attribuzione&#34; assieme al nome dell&#39;autore originale.

+++ Per qualsiasi chiarimento, rivolgetevi pure allo Staff.
