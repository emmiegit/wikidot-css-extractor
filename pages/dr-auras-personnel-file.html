**Images :** &#34;[[[https://commons.wikimedia.org/wiki/File:Woman_redhead_natural_portrait_1.jpg|auramasked.jpg]]]&#34; de **dusdin on flickr** éditée par **Gridge** - Licence CC BY 2.0

[[include component:image-block name=auramasked.jpg|caption=Dr Aura.]]

**Nom :** Dr Aurora &#34;Aura&#34; ██████ Vesta
                               
**Niveau d&#39;Accréditation :** Niveau 2

**Affectation :** Anormalovétérinaire, Consultante des Habitats pour Animaux SCP Sûrs/Euclides

**Localisation :** Basée au Site-17, mais voyage si nécessaire.

**Histoire :** Née à ██████ en Irlande, en 19██, Aura a attiré l’attention de la Fondation lors de la découverte de SCP-███ qui fut apporté à sa clinique vétérinaire à █████. Elle avait déjà évalué ses différences inhabituelles, confiné l&#39;animal et a fourni une liste complète de conditions d&#39;habitat et de conseils diététiques à l&#39;équipe de confinement lors de son arrivée. Son évaluation professionnelle l’a décrite comme &#34;Amicale, ouverte d’esprit, mais capable d’un entêtement sans bornes, particulièrement quand son travail est concerné&#34;. Elle a aussi montré une incroyable confiance envers le personnel de la Fondation en général, même s&#39;il reste à savoir si cela est une bonne ou mauvaise chose.

Aura travaille avec le principe que même si un SCP animal peut avoir besoin d’un confinement, un habitat confortable peut le rendre moins susceptible de briser son confinement.

**Notes Additionnelles :** &#34;Pouvez-vous, s’il vous plaît, arrêter de me demander d&#39;examiner des SCP qui ressemblent à des animaux ? Je m&#39;occupe de créatures faites de chair et de sang, pas de celles faites de balles ou de plantes.&#34; - Dr Aura

**SCP Archivés :**
--SCP-582--
--SCP-740--
