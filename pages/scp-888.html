**Αριθμος Αντικειμένου:** SCP-888

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Μια βιβλιοθήκη που βρίσκεται στο ████, Ιταλία, είναι εν μέρει χτισμένη από μπλοκ του SCP-888 στην &#34;πλήρη&#34; του κατάσταση. Τα τμήματα του κτιρίου που έχουν κατασκευαστεί από το SCP-888 έχουν οριστεί ως αποθήκες &#34;σπάνιων βιβλίων&#34;- μόνο τρεις ανώτεροι βιβλιοθηκάριοι έχουν πρόσβαση, και δύο από αυτούς είναι στη μισθοδοσία του SCP. Ο τρίτος βιβλιοθηκάριος γνωρίζει τον πραγματικό σκοπό της αίθουσας, αλλά είναι εκπρόσωπος και συνεργάτης της ███ ███████. Ένα δεύτερο δείγμα, του &#34;κενού&#34; SCP-888 παραμένει στο θησαυροφυλάκιο κάτω από τη βιβλιοθήκη, όπου ανακαλύφθηκε αρχικά. Η πρόσβαση σε αυτό το θησαυροφυλάκιο έχει επαναδρομολογηθεί μέσω της αίθουσας &#34;σπάνιων βιβλίων&#34; και όλες οι άλλες δίοδοι προς αυτό έχουν σφραγιστεί με οπλισμένο σκυρόδεμα. Προς το παρόν, δεν κρίνονται απαραίτητα πρόσθετα μέτρα περιορισμού.

**Περιγραφή:** Το SCP-888 είναι ένα σύνθετο ορυκτό παρόμοιο με έναν σπάνιο κόκκινο χαλαζίτη που βρίσκεται μόνο στο ███████ της Ρωσίας, ωστόσο το SCP-888 περιέχει επίσης ίχνη μιας άγνωστης οργανικής ένωσης. Αυτή η πέτρα παρουσιάζει την ικανότητα αποθήκευσης δεδομένων μεγάλης κλίμακας μέσα στα μοριακά πλέγματά της. Το SCP-888 υπάρχει σε δύο διαφορετικές καταστάσεις, που στο εξής θα αναφέρονται ως &#34;κενή&#34; και &#34;πλήρης&#34;. Στην &#34;κενή&#34; του κατάσταση, το SCP-888 έχει χρώμα απαλό ροζ και είναι ελαφρώς ημιδιαφανές. Στην &#34;πλήρη&#34; κατάσταση, το χρώμα βαθαίνει σε ένα πιο σκούρο κόκκινο και η πέτρα γίνεται εντελώς αδιαφανής - δείτε τη συνημμένη εικόνα. Θεωρείται ότι οι αλλαγές αυτές οφείλονται στην αναπροσαρμογή των μοριακών πλεγμάτων ώστε να περιέχουν τα αποθηκευμένα δεδομένα. Προς το παρόν, η πηγή αυτής της πέτρας είναι απροσδιόριστη.

Το SCP-888 αντιδρά στην παρουσία ευφυών όντων και φαίνεται να απαιτεί άμεση επαφή με το δέρμα για να λειτουργήσει. Αν ένα σκεπτόμενο πλάσμα αγγίξει ένα άδειο δείγμα του SCP-888, η πέτρα αφαιρεί μια μνήμη από το άτομο και αποθηκεύει τη μνήμη στον εαυτό της, μετατρέποντας τη διαδικασία σε &#34;πλήρη&#34; κατάσταση. Η αρχική μνήμη χάνεται από το άτομο. Ένα από τα πρώτα πειραματόζωα περιέγραψε την εμπειρία ως &#34;σαν να χάνεις ένα δόντι - ξέρεις ότι κάποτε υπήρχε κάτι εκεί, αλλά το μόνο που έχει μείνει είναι μια ματωμένη τρύπα&#34;. Οι δοκιμές επιβεβαίωσαν ότι είναι δυνατόν να κατευθύνουμε χαλαρά ποια μνήμη θα αφαιρεθεί, συγκεντρώνοντας την προσοχή μας σε μια συγκεκριμένη μνήμη πριν αγγίξουμε την πέτρα. Εάν ένα άτομο χειρίζεται ένα δείγμα του 888 χωρίς συγκεκριμένη σκέψη στο μυαλό του, η μνήμη που χάνεται είναι ουσιαστικά τυχαία, αν και μπορεί να έχει επιλεγεί από το υποσυνείδητο του ατόμου. 

//(Έχω προσωπικά επιβεβαιώσει ότι ο &#34;δότης&#34; δεν διατηρεί πρόσβαση στη χαμένη μνήμη, ωστόσο οι σχετικές μνήμες φαίνεται να μην επηρεάζονται: Δεν θυμάμαι πια να έχω δει την ταινία ██████████ ████████, αλλά θυμάμαι ότι ήταν η χειρότερη ταινία που έχω δει. - Δρ. █████)//

Αν αντίθετα ένα άτομο αγγίξει μια &#34;πλήρη&#34; πέτρα, το άτομο βιώνει τη μνήμη που περιέχεται σε αυτήν. Τα άτομα αναφέρουν ότι η εμπειρία είναι εντελώς &#34;αληθινή&#34; για αυτούς κατά την επανάληψη. Όσο το άτομο παραμένει σε επαφή με την πέτρα, η ανάμνηση συνεχίζει να &#34;επαναλαμβάνεται&#34;, με κάθε επόμενη επανάληψη να έχει τον ίδιο συναισθηματικό αντίκτυπο, σαν η κάθε επανάληψη να ήταν η πρώτη φορά. Η επαφή με τον αρχικό δότη μνήμης δεν αποκαθιστά τη μνήμη. Αντ&#39; αυτού, τα άτομα βιώνουν μια αποστασιοποιημένη κατάσταση, κατά την οποία η μνήμη, σύμφωνα με τις αναφορές, φαίνεται σαν &#34;μια ιστορία που μου είπε κάποιος&#34; ή &#34;κάτι που ονειρεύτηκα&#34;.

Η μαγνητική τομογραφία πριν και μετά φαίνεται να δείχνει ότι η διαδικασία μεταφοράς μνήμης προκαλεί κυτταρικό θάνατο στον εγκέφαλο του ατόμου. Ο ακριβής μηχανισμός είναι άγνωστος προς το παρόν, αλλά υπάρχει η θεωρία ότι η μεταφορά προκαλεί μια έκρηξη ηλεκτρικής δραστηριότητας στα κύτταρα που αρχικά περιείχαν τα δεδομένα, καυτηριάζοντας ουσιαστικά μικροσκοπικά τμήματα του εγκεφαλικού ιστού. Η αναπαραγωγή δεν προκαλεί ανάλογες βλάβες στον εγκεφαλικό ιστό, ωστόσο οι αναπαραγόμενες αναμνήσεις είναι τόσο ζωντανές που ορισμένα πειραματόζωα παρουσίασαν ψυχοσωματικές αντιδράσεις, όπως φουσκάλες στο χέρι που κάηκε στη μνήμη.

Δείγματα μικρότερα από ~8 κυβικά εκατοστά δεν έχουν την ικανότητα να διατηρούν δεδομένα και δεν είναι σε θέση να απορροφήσουν ή να αναπαράγουν μνήμες. Εκτός από αυτό το &#34;ελάχιστο λειτουργικό μέγεθος&#34;, δεν φαίνεται να υπάρχει καμία συσχέτιση μεταξύ του μεγέθους του δείγματος και του όγκου των δεδομένων που μπορούν να αποθηκευτούν. Εάν ένα &#34;πλήρες&#34; δείγμα του 888 μειωθεί με μηχανικά μέσα σε θραύσματα μικρότερα από 8 κυβικά εκατοστά, τα καταγεγραμμένα δεδομένα χάνονται όταν η πέτρα αδρανοποιηθεί. Ο αρχικός ξενιστής δεν ανακτά τη χαμένη μνήμη. Ωστόσο, εάν ένα &#34;πλήρες&#34; δείγμα του 888 διαχωριστεί με μηχανικά μέσα σε θραύσματα μεγαλύτερα των 8 κυβικών εκατοστών, κάθε θραύσμα διατηρεί το πλήρες μνημονικό περιεχόμενο του αρχικού δείγματος.

Η κατασκευή του αρχικού κτιρίου ανατέθηκε το 15██ από τον Patrizio ████████ του ████, Ιταλία. Τα αρχεία της κατασκευής, όπως η προέλευση των λίθων που χρησιμοποιήθηκαν και η ταυτότητα του αρχιτέκτονα, χάθηκαν σε πυρκαγιά στη Βίλα ████████. Ιστορικές αναφορές υποστηρίζουν ότι η φωτιά τέθηκε από τη Signora ████████, για άγνωστους λόγους. Η πυρκαγιά στοίχισε τη ζωή σε όλους όσους βρίσκονταν στην έπαυλη ████████. Επομένως, δεν είναι σαφές αν η παρουσία του SCP-888 στην κατασκευή ήταν σκόπιμη, και αν ναι, ποιος μπορεί να ήταν ο σκοπός της συμπερίληψής του.

Ο σημερινός χώρος αποθήκευσης περιείχε αρχικά περίπου 1 κυβικό μέτρο &#34;κενής&#34; πέτρας, η οποία προηγουμένως στεγαζόταν σε σφραγισμένο θησαυροφυλάκιο από συνηθισμένο γρανίτη. Η κρύπτη αυτή ανακαλύφθηκε από τον Πατέρ ████ ████████, ο οποίος κατέγραφε τους ενοίκους των κατακομβών που συνδέονται με τη βιβλιοθήκη αυτή. Ευτυχώς, η αρχική του επαφή ήταν με ένα μικρό θραύσμα που έσπασε όταν το θησαυροφυλάκιο αποσφραγίστηκε, και έτσι η κύρια μάζα της πέτρας έμεινε ανέγγιχτη. Ο Πατέρ ████████ επικοινώνησε με το █████ ██████, το τμήμα έρευνας αποκρυφισμού της ███ ███████, ωστόσο, μόλις διαπιστώθηκε ότι το SCP δεν είναι [ΑΠΟΡΡΗΤΑ], το █████ ██████ επικοινώνησε με τον τοπικό σύνδεσμο του SCP.

Οι δοκιμές κατανάλωσαν περίπου το ένα τρίτο αυτής της προμήθειας προτού καθοριστεί ένα λειτουργικό ελάχιστο. Από τη στιγμή που γράφονται αυτές οι γραμμές, αρκετά θραύσματα περίπου 18 CC έχουν διαχωριστεί από την κύρια μάζα και έχουν παραμεριστεί για δοκιμαστικούς σκοπούς. Επειδή η ποσότητα της διαθέσιμης πέτρας είναι εξαιρετικά περιορισμένη, όλες οι δοκιμές πρέπει να εγκρίνονται από τον επικεφαλής ερευνητή που έχει αναλάβει το SCP-888, τον Δρ. █████, ή τους ανωτέρους του.

**Ιδιαίτερη σημείωση:** Η έρευνα σχετικά με το περιεχόμενο των &#34;πλήρων&#34; πετρών που χρησιμοποιήθηκαν για την κατασκευή της βιβλιοθήκης βρίσκεται σε εξέλιξη. Φαίνεται να υπάρχει μια πρόχειρη χρονολογική σειρά στη διάταξη του κτιρίου, με τις νεότερες πέτρες κοντά στη νότια είσοδο, προχωρώντας από πάνω προς τα κάτω, από νότο προς βορρά προς τις παλαιότερες αναμνήσεις. Όσο περισσότερες πληροφορίες γίνονται διαθέσιμες, θα καταγράφονται στον φάκελο SCP-888 Αρχείο.
