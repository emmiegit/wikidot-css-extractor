[[include info:start]]
**原作者：**[[*user Dr JamesH]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-wiki.net.pl/scp-pl-020 Przezorny ochroniarz]
**譯名：**警惕的保鏢
[[include info:end]]

[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-020/SCP-020.jpg|caption=SCP-PL-020-B最清晰的照片。 |width=300px]]

**項目編號：** SCP-PL-020

**項目等級：** Safe

**特殊收容措施：** SCP-PL-020將被保存在武裝存儲設施-11的11-2號收容間中一個標準收容櫃中。嚴禁接近項目（除非出於測試目的且獲得3名四級及以上權限人員批准）。由於項目的性質，應在便於管控操作開關人員的隔離設施中進行實驗，且禁止D級人員操作開關。根據O5議會的指令，僅限通過心理健康和忠誠度測評的人員才能作為實驗執行人。

三名安保權限3級的警衛被指派保護SCP-PL-020。

**描述：** SCP-PL-020是兩個組成部分的統稱：SCP-PL-020-A和SCP-PL-020-B。 SCP-PL-020-A是一個未連接任何電源的████牌████-██型號電燈開關。當一個活體人類將SCP-PL-020-A切換至“開啟”狀態。此人就會得到SCP-PL-020-B的“保護”。受異常性質影響，接下來24小時內無法再次操作SCP-PL-020-A。 24小時後，通過將SCP-PL-020-A切換至“關閉”狀態可以消除SCP-PL-020-B的效果，允許立即再次啟動。

一個不明人形實體會分析接近啟動SCP-PL-020-A者75米範圍內的所有人是否會對啟動者造成威脅。一旦該不明實體（極有可能是SCP-PL-020-B）意識某人對啟動者構成潛在危脅，此人就會被擊中頭骨下方或心臟正中一擊斃命。所用子彈規格為█████████的軍用型號。

射擊不會產生底火爆炸的聲音，但會產生正常的子彈破空聲。射擊可以在任何位置進行。例如當啟動者在地下的密閉空間內時，被實體認為對啟動者構成威脅的人，會在極近的距離內被擊斃。在這種情況下，偶爾可能會目擊到SCP-PL-020-B在同一空間內，穿著██████式軍裝，持█████████型號步槍。 SCP-PL-020-B會在幾分之一秒內（0.2～0.3s）發射一枚子彈，並同樣的迅速消失。實體身高約為170cm。

若認定多個目標對啟動者構成威脅，實體可在2～3秒內執行十次狙殺。

經歷了未知實體的存在並關閉了SCP-PL-020-A的人會在事件發生兩週後產生對人類的偏執性恐懼。偏執症狀會在長達1～2個月內進一步惡化，然後才會緩慢（再過1～2月後）好轉。

**回收：** SCP-PL-020（-A）於2000年3月20日從██████ ██████████的私人收藏中回收，該行動由當地特工執行。他們發現了SCP-PL-020在“護送”██████ ██████████時產生的惡劣影響，造成在此期間大量平民被殺。即使在執行了A級記憶刪除後，██████ ██████████本人仍對上述期間的當事人及其目的感到偏執。

**備註：** 麥克風不時記錄到SCP-PL-020-A自行開關的聲音。</textarea></pre>
