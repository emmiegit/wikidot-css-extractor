    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-ES-198

**项目等级：** Safe

**特殊收容措施：** SCP-ES-198目前被收容于一个标准安全等级储存柜里。被保存时，SCP-ES-198-01应保持关闭。相关实验需经由负责本项目的研究员批准。
  
**描述：** SCP-ES-198是一系列物品的组合。首先是SCP-ES-198-01，是一个纸板制成的简单盒子，尺寸为20x30x20厘米。项目其中的一个侧面上贴了一个标签（详见附录-198-03）。其他的组成部分是几个玩具，分别被记录为SCP-ES-198-02至SCP-ES-198-08。

项目的异常性质只会触发于在一个方形封闭房间的中央打开SCP-ES-198-01时[[footnote]] 大致的触发条件：任意靠近房间中央的地方都可以触发效果， 房间形状的轻微不符合不会影响其触发，小的开口如门栓也是无关紧要的。[[/footnote]]。SCP-ES-198-01一被打开就会变形为前述房间的缩小版，细节也是完全相同：项目内部有微小版的象征物，象征着家具和人，甚至是项目本身，盒子的四壁也会变为与房间相同的颜色。SCP-ES-198-01同样会随所处房间的特征改变其尺寸。

所有对房间做出的改变都会反映到SCP-ES-198-01的内部，反之亦然：当有使用者从盒子开口移动SCP-ES-198-01的微缩象征物时，相应的物体也会被移动。非生命物体被放入SCP-ES-198-01时同样会显现与房间中，但是尺寸会成比例的变大。例如，若使用者将手伸入SCP-ES-198-01，房间中并不会出现一个巨大的手；然而，若投入一枚硬币，会在房间的相应的位置出现一个大尺寸的硬币。同样的事情反过来也会发生：若取出SCP-ES-198-01内部的象征物，相应的物品会逐渐升起并在天花板处消失，之后在各种层面上，该物品都不存在了，但被拿出的微缩象征物不会消失。当SCP-ES-198-01内部还留有从外部放入的物品，或盒子外面还存在原属于盒子中的微缩象征物时，盒子不能被关上[[footnote]]至少无法在不毁坏项目的前提下做到这一点[[/footnote]]：唯一的例外是被编为SCP-ES-198-02 – 08物品。

[[collapsible show=&#34;+ 附录-198-01: 物品 SCP-ES-198-02 – 08&#34; hide=&#34;- 允许读取&#34;]]
所有的SCP-ES-198-02至SCP-ES-198-08个体，除拥有可以自由进入或拿出SCP-ES-198-01的性质外，当处于SCP-ES-198-01被打开的房间中时，并不会在盒子内部出现对应的象征物。它们的放大版本的尺寸总是保持固定，与房间的大小无关。它们中的几个个体还具备其他异常性质。

**//物品：//** SCP-ES-198-02
**//描述：//** 一个高五厘米的微型人偶。附有羊毛制成的线，尽管大致为人形，其不具备明显特征，通体呈纯蓝色。当被置于SCP-ES-198-01内部时，其大号版本尺寸近似正常人类的身高。
**//特有的异常性质：//** 无。

**//物品：//** SCP-ES-198-03
**//描述：//** 一个高五厘米的微型人偶。附有羊毛制成的线，尽管大致为人形，其不具备明显特征，通体呈纯黄色。当被置于SCP-ES-198-01内部时，其大号版本尺寸近似正常人类的身高。
**//特有的异常性质：//** 无。

**//物品：//** SCP-ES-198-04
**//描述：//** 一个小型的绿色塑料手机。其底部有一控制开机/关机的开关。当被置于SCP-ES-198-01内部时，其大号版本体积近似一只中型犬。
**//特有的异常性质：//** 当开关移动到”开机“且SCP-ES-198-04被置于SCP-ES-198-01内时，该物品将具备自主移动的能力，可以以达到时速十千米的速度躲避障碍物（包括人类）。

**//物品：//** SCP-ES-198-05
**//描述：//** 一个半径两厘米的球，球体上画了一个非写实风格的W。其大号版本半径为五十厘米。
**//特有的异常性质：//** 无。

**//物品：//** SCP-ES-198-06
**//描述：//** 十厘米高的泰迪熊，棕色。其大号版本并不总能完全进入房间，有部分身体不会实体化。
**//特有的异常性质：//** 在SCP-ES-198-01内时会自动拥抱靠近的人类。

**//物品：//** SCP-ES-198-07
**//描述：//** 几个携带可变装备的塑料兵人。它们大号版本的尺寸并不会比小孩子更大。
**//特有的异常性质：//** 置于SCP-ES-198-01中时，具备自主活动能力并会分为两组。每一组都会指定一位人类对象作为”将军“。双方可被视为处于战争状态，服从各自“将军”的命令，假装射击及中弹，尽管它们实际上并不会射出任何东西。

**//物品：//** SCP-ES-198-08
**//描述：//** 一个典型的公主形象的玩偶，身着玫瑰色与白色的服装。其大号版本尺寸近似人类。具备非常精细的细节部分，但还不至于令其与人类混淆。
**//特有的异常性质：//** 被放置于盒中时SCP-ES-198-08会移动，说话，回答简单问题及做出一些特定的动作。
[[/collapsible]]

[[collapsible show=&#34;+ 附录-198-02：实验记录&#34; hide=&#34;- 允许读取&#34;]]

**//实验：//** 198-01
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中，除了项目和打开它的D级人员，以及一个装满金属工具的重约一百千克的工具箱外房间中没有其他物品。D级人员被命令拿起SCP-ES-198-01中对应工具箱的象征物。
**//实验结果：//** 该D级人员可以无视其重量地轻松拖动和拿起工具箱 。

**//实验：//** 198-02
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中，除了项目和打开它的D级人员，以及一个装满金属工具的重约一百千克的工具箱外房间中没有其他物品。D级人员被命令取出工具箱并在其原来所处的位置放置一枚硬币。
**//实验结果：//** 取走工具箱时，真正的工具箱逐步升起并穿过了天花板，那之后彻底消失。另一方面，一枚硬币从天花板出现并落到地上。那枚硬币有三十厘米的直径。拿出来的那个工具箱的尺寸为4x4x4厘米，其重量为100克 。

**//实验：//** 198-03
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中， 除了项目和打开它的D级人员，以及一个24开的金块外没有其它物品。该D级人员被命令将金块放入SCP-ES-198-01。实验目的在于验证是否能把增大的物品带走使用。
**//实验结果：//** 当打开房间门试图拿走金块时，SCP-ES-198-01开始朝着门的方向扭曲。D级人员报告称，项目已经接近损坏。在拿出金块并关上房间的门时，SCP-ES-198-01没有恢复为原形。项目损毁所可能造成的损失被认为大于能获得的利益。原本的金块由D级人员放回。SCP-ES-198-01维持向着门的方向扭曲的形态直到在其他房间被使用。

**//实验：//** 198-04
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中， 除了项目和打开它的D级人员，以及其他的SCP-ES-198物品。试验将测试SCP-ES-198物品间的异常效应。
**//实验结果：//** 除关于SCP-ES-198-02 – 08已知的异常性质外没有获得其他有效信息。但在测试SCP-ES-198-08时，测试者被告知Dr. Wondertainment不希望“他的产品被用于其他用途”。

**//实验：//** 198-05
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中，除了项目和打开它的D级人员，以及SCP-ES-198-08外没有其它物品。 那名D级人员被命令将SCP-ES-198-08放入SCP-ES-198-01中。之后的交流互动由D级人员遵从Dr. Sagel的指示进行。
**//实验结果：//** 向SCP-ES-198-08提出了数个关于其性质，它是否知道自己是什么以及其他的问题。 大部分问题SCP-ES-198-08都没有回答， 而是说了一些关于服饰，发型的话语并提及一位蓝色的王子，她把这位王子与D级人员混淆了[[footnote]] 该D级人员因试图利用这种情形而被责罚。[[/footnote]]。 但是，实验的最后她警告称”Dr. Wondertainment的魔盒是为孩子们准备的“。

**//实验：//** 198-06
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中，除项目和一名九岁儿童以及SCP-ES-198-08外没有其它物品。孩童被命令将SCP-ES-198-08放入SCP-ES-198-01中。
**//实验结果：//** 一打开SCP-ES-198-01， 儿童立刻笑了起来并开始按压对应其自身的微型象征物。 他受到轻微伤害，外伤流血，立刻被转移到了医疗区。
笔记：//好吧，至少我们明白了点什么；SCP-ES-198可以被用作绝妙的武器！我想象了一下被混沌分裂者包围，他们狂妄自大，因为我只有一个盒子和一把锤子并放他们进来了，然后我打开这个，再用锤子把他们[数据删除]。天才般的创意！Dr. Sagel。//

**//实验：//** 198-07
**//实验步骤：//** SCP-ES-198-01被打开于一个标准收容间中，除项目，一个七岁女童及SCP-ES-198-08外没有其它物品。女童被命令将SCP-ES-198-08放入SCP-ES-198-01中。已警告她随意触碰她自己的象征物的危险性。
**//实验结果：//** 女童和SCP-ES-198-08进行了约一小时的交谈。 SCP-ES-198-08邀请女童一起玩耍以及”进行魔法大冒险“，实验进展的很顺利直到SCP-ES-198-08询问她是否愿意住在盒子中。女童给予了肯定的回答。为谨慎起见，SCP-ES-198-08的微缩版被拿了出来，SCP-ES-198-01被关闭，实验取消。
笔记： 三天后女童从其住所消失，其离开的路线不明，不确定是否有外部帮助。没有录像记录到这起事件。本事件与SCP-ES-198的关系尚不明确。

[[/collapsible]]
 
[[collapsible show=&#34;+ 附录-198-03: SCP-ES-198-01的标签&#34; hide=&#34;- 允许读取&#34;]]
SCP-ES-198-01上的标签内容如下：

//“想加入到无尽的冒险中吗？Dr. Wondertainment的魔盒让你梦想成真！ 亲手改变你周围的世界，与公主Rosa交谈，享受金戈铁马的快意，参加盛世大赛，一切尽在于此！找个像是盒子的房间然后坐到中央打开魔盒，让魔法流淌于世吧！但是务必小心，别闹得太过，千万不可以尝试压扁你或你的兄弟姐妹们！如果你表现优异，也许Rosa和她的朋友们会邀请你留下共享盒中世界！ (由于尺寸限制，魔盒不可用于室外，公主Rosa的外貌若与真实存在的人有相似之处，纯属巧合，Dr. Wondertainment的魔盒仍在锐意开发中）”//。
[[/collapsible]]
