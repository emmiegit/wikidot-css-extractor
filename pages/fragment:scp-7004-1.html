    <pre><textarea class="page-source" readonly>**7/26/2021更新：**###89BEF9|SCP-7004文档新增一条探索记录。由于缺乏指定凭证，该探索记录已自动编为探索记录7004.1。##


[[div class=&#34;blockquote&#34;]]
[[=]]
**地点：收容Site-11000，加拿大育空地区纳茨伊奇沃国家公园保留地**
**日期：**15:34（GMT-8），2021年7月26日
[[/=]]

[探索记录开始，画面位于一个预制的标准型基金会职员居住舱内部，灰色的金属制墙壁呈现出类似集装箱的外貌。镜头对面摆着一张手工制作的木桌，旁边配了一把椅子。MTF Mu-7特工Lina Navarra正站在桌前，使用桌子上的终端访问SCiPNet。]

[摄像机后方首先传来了一道声音，说话者身份已确认为MTF Mu-7特工Cassandra Mullins。]

**Mullins：**“好，这下……行了。在上传了吧？”

[画面中，Navarra继续在终端上操作，打开了SCP-7004的归档文件。文件以肉眼可见的速度加载着，屏幕上出现了一篇探索记录。]

[Navarra松了一口气。看到SCP-7004文档后，她低下了头。]

**Navarra [恼怒地]：**“行吧，看来这些东西和其他的也没什么两样。O5-4，如果你还在的话，现在应该能看到我们，以及看到我们在做什么了。”

[Navarra转身面向镜头。她是一位身高约175厘米、年龄约35岁的女性，留着一头齐肩的黑色短发，身上穿着军装。她直视镜头，脸上露出了疲惫的深情。]

**Navarra：**“致正在看着我们的人：我们是MTF Mu-7，目前正在收容Site-11000内广播自己的位置。该站点位于……”

[Navarra看了看房间的四周，一脸无奈的望着室内的场景。]

**Navarra：**“哪都不是，就跟当初给我们分配的一样。就跟你们这群家伙希望我们所成为的一样。”

[Navarra看着镜头，一言不发，然后低头看向了假设手持着相机的摄像师。她满怀期待地看着他。]

**Mullins：**“怎么，你讲完了？”

[Navarra愠怒地对Mullins点了点头。她的眼神似乎表示其对正在做的事情普遍缺乏热情。收到Navarra的点头信息后，Mullins把相机降下来，放在桌子上，然后让自己进入了画面。Mullins是一位身材矮小的女性，身高约160厘米，年龄约24岁。与Navarra不同，Mullins只穿了军装迷彩裤，上身配的是一件米灰色的T恤。她长长的红发在身后盘成一个发髻。她改变姿势，对着镜头行了个礼，但她依然保持着兴奋的表情。]

**Mullins：**“Mu-7特工Cassandra Mullins，前来报道，长官先生好！”

[Mullins把目光转到Navarra身上，脸上出现了一丝怀疑。]

**Mullins：**“还是说……长官女士好？”

[Navarra耸耸肩，心不在焉地敬了个礼。她并没有直视镜头。]

**Navarra：**“Mu-7小队长特工Lina Navarra，同样前来报道。”

[Navarra立刻把手放了下来，停止敬礼，交叉双臂，身体靠在桌子上。Mullins更加担心了，不过她也在几秒钟后放下了敬礼的手。]

**Navarra：**“先生或女士，我不知道你听不听得到我们，但恕我直言，这项命令简而言之是非常不合常规的。我们只用离开岗位就行了吗？这肯定不像是正规的调职命令。”

[Mullins听到Navarra的话后扬起了眉毛。她将目光转向自己的上级长官。]

**Navarra：**“简单来讲，长官，我们无法确认这是否是真实的命令。出了这个站点就没多少人待见我们了，如果真有人来迎接的话……”

[Navarra把头歪向了一边。]

**Navarra：**“好吧，用你的话来讲，根本不会有人考虑要让我们参与这项任务的。”

[Navarra的眼睛直直地盯着镜头，脸上明显出现了怀疑的神情。]

**Navarra：**“况且，考虑到你正常情况下给我们那点少得可怜的补给……你不打算回心转意了，对吧？还是说你单纯就是在摆烂而已？”

[Mullins露出了紧张、恐惧的脸色。她的目光在镜头和Navarra之间来回切换，犹豫不决。]

[Mullins的目光转到了镜头上。]

**Mullins：**“长官，我很抱歉，只是——”

[Mullins开口后，Navarra就闭上眼睛，叹了口气。]

**Navarra：**“别费口舌了，Mullins。我根本不期待会有人应答。对面完全就是一团空气。”

[Navarra立刻离开了画面。背景里传来了移动塑料和纤维的声音。依然在画面中的Mullins满脸都是疑惑和紧张。]

[数秒后，Navarra重新进入了画面，右手拎着一个标准基金会制式MOLLE军用背包。MOLLE背包是开着的，里面可以看到包括一壶水、若干即食口粮、一张保暖毯和一件冬衣在内的物品。Navarra转身看向了Mullins。]

**Navarra：**“你准备好你的MOLLE没有？冬季制服呢？剩下来的食品呢？”

[Mullins不情愿地把目光从镜头上移开，望向了Navarra。她的眼珠在自己的上级和镜头之间不断移动，一言不发。]

**Mullins [犹豫地]：**“都——都准备好了？按你要求办的。”

[在Mullins回应期间，Navarra拉上了MOLLE的拉链。]

**Navarra：**“很好。”

[Navarra转身面向镜头，表情很严肃。]

**Navarra：**“我不知道这一切背后是否真的是O5-4的旨意，抑或是某种阴谋诡计，但我有朋友在那里。家人也是。”

[Navarra交叉双臂。]

**Navarra：**“即使这并非官方命令，我也想知道//这//到底是不是真的。授权和文件看着不假……”

[Navarra叹气。]

**Navarra：**“但我想知道这是否就是我们从这件……//事情//里头拯救大家的唯一机会。”

[Navarra再次进出画面，右手拿着她的冬季制服，左手拿着自己的头盔。头盔顶部可见一台摄像机。她脱下自己身上穿着的外套，看向了Mullins。]

**Navarra：**“命令11000进入有条件闭锁状态，Mullins。”

[Mullins看上去很惊讶。]

**Mullins：**“我们……我们真的要动身吗？”

[Navarra开始穿上她的冬装，再次期间，她把头扭向了Mullins。]

**Navarra：**“目前出去的只有我。你待在这里。只要你不下指令，那些大门是不会开的。我回来之前千万不要开门。”

[Mullins点点头，但显然很犹豫。她又看了一眼相机。]

**Mullins：**“你准备去哪？”

**Navarra：**“去基金会中转站。我看看能不能联系上SCiPNet以外的外部世界。只要外面有人，我们就肯定能问他要帮忙。”

[Navarra注意到了Mullins的举棋不定，朝Mullins身后的方向点头示意。]

**Navarra：**“你等什么呢？去啊！”

[Mullins震惊地瞪大眼睛，然后重新向Navarra敬了个礼。紧接着，她离开了画面。]

**Navarra：**“先暂时关掉头盔的摄像头。要是有人在看的话……”

[Navarra重新看向镜头，再次叹了一口气。]

**Navarra：**“可以待会再看。”

[Mullins拿起装有摄像机的头盔，此时旁边传来了匆忙的脚步声。她看向摄像机的后侧，移动手臂，按下了关机开关。]

[视频结束。]

[[div class=&#34;blockquote&#34;]]
[[=]]
**地点：收容Site-11000，加拿大育空地区纳茨伊奇沃国家公园保留地**
**日期：**1:10（GMT-8），2021年7月27日
[[/=]]

[视频开始，画面来到收容Site-11000的公共卧室中，房间的一侧有两张间隔很近的单人床，旁边放着两个金属储物柜。Navarra坐在相机所在的桌子旁，身体占据了画面的中心。视频一开始，她就把手从相机开关处收了回来。Mullins坐在Navarra身后的床上，翻找着MOLLE背包里装着的东西。]

**Navarra：**“你……你没有骗人。你毕竟没有骗人。”

[Navarra摇摇头，交叉双臂，身体向后倚在了椅背上。]

**Navarra：**“你说得对。世界已经变成了人间地狱。我看过太多，太多的……折磨，太多的苦难了。我喊话求救，但电话的那头却没人应答……”

[Navarra对着镜头假笑一下，神情相比于快乐更像是愁苦。她正在努力忍着眼泪。]

**Navarra：**“上帝啊，世界都已经没了，我们甚至还不知道呢。”

[Navarra抑制住自己的哽咽。虽然她很明显想要在镜头前控制住表情，但她无法做到。]

**Navarra：**“我现在头疼得……比我这辈子经历过的一切还要疼。虽然我因为头痛记不住刚才听到的任何事情，但那种//痛苦//……”

[Navarra明显在颤抖。]

**Navarra：**“我很难忘记。”

[她试图平复情绪。]

**Navarra：**“我们准备离开了。急行军。像你命令的那样。我们准备让站点进入永久封锁状态。我们离开后就没人进得去了，除非这人带了支军队。倘若11000-1在我们离开之后损坏了，那么……也没关系的，反正世界已经毁灭了，再毁一次也无妨。”

[Navarra皱起眉头，上唇微颤。]

**Navarra：**“其实，我一开始并不想相信你。你当时用7004的档案告诉我们：世界在两个星期之内就完蛋了。所以，我理所当然地把这种说法看作了扯淡。我们不可能输得那么快。”

[Navarra摇头。]

**Navarra：**“说错了，不是“我们”。是//“你们”//。基金会。”

[Navarra耸耸肩。她看向一侧，摇晃着脑袋，然后回头看了一眼相机。]

**Navarra：**“我想吧，在内心深处，我根本不想肩负责任，承担那种//义务//。”

[Navarra把身子靠到桌子上，脸部离镜头只有十厘米左右。]

**Navarra：**“你们这帮人把我们扔到某个//鸟不拉屎//的角落，把我们锁在不应该去的地方，忽视了我们的所有//需求//……我们本可以在//其他地方//做出大得多的贡献，但事实并非如此，只因为你们把我们训练成了自己不喜欢的样子。”

[背景里的Mullins停止了翻找MOLLE的动作。她的目光没有移到Navarra的方向上。]

[Navarra皱眉。]

**Navarra：**“现在倒好，我们成了你们最后的希望。我想，这能让我自由地说出我现在想说的话了吧。”

[她直视镜头。]

**Navarra：**“我不管Mullins怎么说，反正我的行动决不是为了你们。我是为了因工作被我抛下了的家人们；为了那些如果你们没把一切都他妈搞砸了的话，或许还有机会生活的家人们。我将为了//他们//重启世界，你们其他人可以去死了。”

[Navarra迅速起立，把椅子推到一边，转身走出了房间。Mullins一言不发地看着Navarra的背影，看着她关上了身后的门。 Mullins从床上看着镜头，嘴里叹了口气。]

[她默默地从床上站了起来，小心翼翼地坐在了书桌前。]

**Mullins：**“Navarra讲完了，然后就，呃……”

[Mullins不自在地耸了耸肩，抿着嘴唇。她并没有直视镜头。]

**Mullins：**“我真的……真的不想责怪你们当中的任何一位，虽然你们把我们派到了这里，或者按Navarra的说法，‘遗弃’了我们。”

[Mullins苦笑着，停下来稍作思考。]

**Mullins：**“我能理解她的耻辱感。欲肉教和基金会的关系不算融洽，所以你们想和我们保持距离。他们是坏人，你们不是，而我们……处于两者之间吧。我懂的。我觉得Navarra不完全是因为她入职的事件比我早，而且……”

[Mullins耸耸肩，然后把目光直直地放到了镜头上。和Navarra不同，她和镜头没有靠得那么近，似乎想在说话期间保持距离。]

**Mullins：**“如果你们希望我们俩拯救世界……我不反对。Navarra没把细节告诉我，但我看过文档。这些从大家身体里面爆出来，出现在不应该出现的地方的家伙——它们是//怪物//，是彻头彻尾的坏蛋。我明白。它们毁灭了世界，而我们将修复事态。别为我们担心。基金会应当坚守阵线，而我们是基金会最后的死士。没关系的。”

[Mullins的视线向下移开了半秒，然后回到了镜头。]

**Mullins：**“我们不需要感谢。我们什么都不需要。只不过……不管你们想让我们用2000做些什么，在下个世界里，希望你们能对我们好一点，知道了吧？要更好地对待我们每一个人。比如说我们的伙食……好吧，我只想希望这样的变化能多一点。”

[Mullins停顿了一秒，之后瞬间摇了摇头，在空中迅速打出了议和的手势。]

**Mullins：**“我——我意思不是想命令你们。这只是……你们得明白，这只是一个想法！”

[Mullins紧张地笑了笑，然后停了下来。]

**Mullins：**“Navarra这样做可能是为了她的家人，想确保他们没事，但……我只想让一切恢复正常。我不希望看见大家惨死街头，竞相‘绽放’，这是不对的。我只想让这个世界安然无恙”

[Mullins低下头。]

**Mullins：**“没错。大概吧。”

[她又停顿了几秒，随后微笑着看向了镜头。]

**Mullins：**“我们将确保世界能重回正轨。基金会将一路与我们同在。我向你们保证。”

[Mullins的身子靠回了椅背。]

**Mullins：**“啊……呃，好吧。我们的包已经装好了，Navarra应该——”

[收容站点扬声器发出的巨响打断了Mullins。房间瞬间亮起了红灯。]

**自动语音：**“永久封锁程序已启动。本设施将在……10分钟后封闭。”

**Mullins：**“噢。她准备要走了。”

[Mullins清喉咙。]

**Mullins：**“好吧，我现在也得走了。这是Navarra的头盔，所以我还得……把它还回去。”

[Mullins将身体向前倾，准备关闭相机。在视频的最后一秒，她低头看着镜头。]

**Mullins：**“嗯。再见。”

[后方传来开关被拨动的声音。]

[视频结束。]

[[div class=&#34;blockquote&#34;]]
[[=]]
**地点：加拿大育空地区罗伯特·坎贝尔高速公路**
**时间：**15:34（GMT -8），2021年7月28日
[[/=]]

[视频开始，画面中出现了一个推测为小队长Lina Navarra的穿着冬季迷彩服的人，她正在一条漫长的高速公路上步行前进。Navarra双手握着一把基金会标准突击步枪，她的MOLLE绑在了身后。左边有一座巨大的山丘，遮住了画面中的大部分地平线；右边有一处大型水体，推测为一处湖泊。Navarra在高速路上稳步前进，随后转头望向相机。Navarra与镜头之间保持了10米左右的距离。]

**Navarra：**“开了没？”

[相机的持有者，推测为特工Cassandra Mulilins，竖起了右手的大拇指。]

**Mullins：**“开了。”

[Navarra点点头，一边用眼睛看向一旁，一边向前走去。]

**Navarra：**“就是这样。我们每两天报到一次，轮流换头盔，这样我们的头戴相机就不会没电了。我们必须假设大城市是危险的，所以一定要避开它们。我们不想为了做份报告而绕远路吧。”

[Mullins点头，镜头晃动了起来。]

**Mullins：**“明白，长官。”

[Navarra点了点头，然后转身向前看去。]

**Navarra：**“记住了。我们也许要在这里呆上一个月，甚至好几个月。我们的电池最好省着点用。”

[Navarra伸出手，在继续说话的同时打了几个手势。]

**Navarra：**“好的，现在是状态报告时间。我们正在沿罗伯特·坎贝尔高速公路前往沃森湖镇。走过旁边那座山之后，我们应该很快就能看到这个镇子了。”
