**일련번호:** SCP-208-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-208-KO는 제312기지의 특수 합금 금고에 상자째로 보관한다. 대상을 사용하는 실험에는 2등급 보안허가가 있어야 하며 SCP-208-KO를 섭취하는 실험체는 반드시 실험 전에 치아 검진을 받고 치아 상태를 보고해야 한다. 또한, 인간 외에 SCP-208-KO의 섭취는 금지한다.

SCP-208-KO를 실험에 사용할 때는 수량이 얼마 남지 않은 점을 고려해 8조각으로 나눠서 사용할 것을 권장한다. 남은 조각은 포장지에 담아 동일한 장소에 보관한다.

SCP-208-KO-2가 출현했을 경우 방독면을 착용한 D계급 인원을 투입해 대상을 포획한다. 포획 과정에서 대상의 손상은 최소화하는 것을 추천한다. 포획한 SCP-208-KO-2는 특수 처리된 유리 상자에 담아 살포물질 및 대상 자체에 대한 분석 실험의 재료로 사용한다. 해당 인원은 24시간동안 격리실에서 감시되어야 하며 해당 인원이 이상 행동을 일으킬 경우 안정될 때까지 격리를 연장한다.

**설명:** SCP-208-KO는 150mmx150mmx15mm의 포장 상자 안에 보관된 ██사의 껌이다. ██사는 이런 껌을 발매한 적이 없다고 주장하고 있다. 상자 안에는 10개들이 10세트가 보관되어있으며 그 중 9세트는 포장을 뜯은 흔적이 없고, 1세트는 발견되었을 당시 7개가 남아있었다. 현재는 4개와 3/8조각을 실험에 사용하였다. 상자의 겉면에는 &#39;이빨 요정들에게 선물을 주세요!&#39;라는 영어로 작성된 카피 문구와 이빨 요정으로 추정되는 캐릭터가 그러져 있다. 바닥부의 우측 하단에 성분구성표가 작성되어있으며 분석 결과 성분표기와 다른 성분은 발견되지 않았다.

SCP-208-KO는 대한민국 ██시 ██구의 외국 과자 전문점에서 발견되었다. 주문한 기억이 없는 상품이 있는 것을 의아하게 여긴 주인 ███씨는 대상을 판매하지 않고 창고에 보관했다. 이후 ███씨의 아들이 창고에 있던 해당 SCP를 꺼내 섭취 후 통증을 호소, ███씨는 구급대에 연락했다. &#39;치아가 전부 빠져버렸다.&#39;라는 내용의 신고는 그대로 재단에 연결되어 ███요원이 발견해 회수했다.

각 SCP-208-KO는 약 15mm^^3^^의 하얀 정육면체 형태를 하고 있으며 섭취자는 대상을 &#39;매우 맛있다.&#39;고 평가한다. 대상을 섭취하고 약 10분 후 섭취자는 통증을 호소하기 시작한다. 통증은 5분간 지속되며 통증이 멎은 후 섭취자는 소량의 혈액, 타액과 함께 구강 내의 모든 치아를 뱉어낸다.

치아를 뱉어낸 섭취자의 구강에 상처는 발견되지 않았으며 치아가 없다는 것을 제외한 이상은 발견되지 않았다. 치아를 뱉고 10분 후 섭취자는 재차 통증을 호소한다. 일부 실험체는 이 과정에서 쇼크로 기절했으며 이 점으로 보아 앞선 통증보다 그 강도가 심한 것으로 추정된다. 2차 통증의 지속시간에는 개인차가 있으나 5분에서 10분 사이이며 이 통증이 끝난 후 섭취자의 구강에는 기존보다 튼튼하고 의학적으로 &#39;건강한&#39; 치아가 돋아나 있는 것이 확인되었다. 이 현상은 SCP-208-KO의 섭취량과 상관없이 동일하게 발생하며, SCP-208-KO는 작게 토막 내도 본래 능력을 잃지 않는다. 섭취자의 구강에 치아가 돋아난 후 추출된 치아는 금화로 바뀌어있었으며 카메라에는 치아가 별다른 전조 없이 사라진 후 금화가 그 자리에 대신 나타나는 것으로 기록되었다. 해당 금화 형태의 물건은 SCP-208-KO-1과 SCP-208-KO-2로 분류한다.

SCP-208-KO-1는 순금으로 제작되어 약간씩의 차이가 있으나 일반적으로 직경 30mm, 두께 2mm의 금화의 형태를 하고 있다. 한쪽 면에는 어떤 여성의 초상, 반대편에는 치아의 형상이 새겨져있다. 이 여성이 누구인지는 판별되지 않으며 역사적으로 이 금화와 동일한 문양을 사용한 금화는 없는 것으로 판별되었다. 치아의 치료 상태에 따라서 금화 일부분이 다른 물질로 구성되는 것이 판명되었다.

SCP-208-KO-2는 SCP-208-KO-1과 동일한 형태로 위장한 절지류 육각아문 생물체이다. 초상이 그려진 면은 날개로 비행 시에는 반으로 나눠진다. 속날개가 있는 것이 관찰되었다. 치아가 새겨진 면에는 여섯 개의 다리가 붙어 있는 것이 관찰되었다. 위협을 느낄 경우 환각 작용을 일으키는 물질을 살포한다. --SCP-208-KO-2는 치아우식증이 진행 중인 치아와 교환되는 것으로 추정된다.-- SCP-208-KO-2는 인간의 건강한 치아 외의 대상에 반응해서 나타난다.

**부록:** [[collapsible show=&#34;+ SCP-208-KO 실험기록&#34; hide=&#34;- SCP-208-KO 실험기록&#34;]]

&gt; **실험기록 1**
&gt; **관찰자:** ██ 박사
&gt; **섭취자:** D-3████
&gt; **섭취량:** SCP-208-KO 1개 
&gt; **결과:** 섭취 직후 맛있다고 표현. 추가 섭취를 요구하였으나 이 요구는 기각되었다. 잠시 후 통증을 호소하다가 치아를 전부 테이블에 쏟아냈다. 32개의 치아는 컵에 담았으며 잠시 후 D계급 인원이 2차 통증을 호소, 통증이 멎었을 때 확인 결과 대상의 치아가 전부 복원되어 있었다.
&gt; 확인 결과 새로 나온 치아에 문제는 없었으며 컵에 담았던 치아는 SCP-208-KO-1로 바뀌어있었다. 수량은 32개로 본래 치아의 수와 동일했다. 일반 카메라 관측 결과로는 치아가 어떻게 SCP-208-KO-1로 바뀌었는지 관측할 수 없었다.

&gt; **실험기록 2**
&gt; **관찰자:** ██ 박사
&gt; **섭취자:** D-4████ / 2개 치아에 치아우식증 있음.
&gt; **섭취량:** SCP-208-KO 1/8개 
&gt; **결과:** SCP-208-KO의 양은 현상에 영향을 끼치지 않았다. 대상은 이전 실험에 참가한 D계급 인원과 비슷한 시간이 지난 후 통증을 호소했으며 동일한 양의 치아를 뱉어냈다. 치아 복원에 걸리는 시간은 다소 길었다. --이후 치아와 동일한 수량의 SCP-208-KO-1 확인.-- SCP-208-KO-1 외에 2체의 SCP-208-KO-2 확인. 
&gt; **추가사항:** SCP-208-KO-2는 집으려는 순간 독성 물질 살포. 인체에 유독하며 접촉자에게 환각 증세를 일으키는 것으로 판명됨. 실험에 참가한 D계급 인원은 절차에 따라 격리했으며 일정 시간이 지난 후 제정신으로 돌아왔다. SCP-208-KO-2는 포획 후 분석 시도 중.
&gt; **주석:** 검사 결과 해당 D계급 인원은 충치가 있었다고 합니다. 이후 실험부터는 섭취자의 치아 상태를 같이 작성하기 바랍니다.

&gt; **실험기록 3**
&gt; **관찰자:** ██ 박사
&gt; **섭취자:** D-3████ / 과잉치 질환 가지고 있음
&gt; **섭취량:** SCP-208-KO 1/8개
&gt; **추가사항:** 이 실험에는 어떻게 치아가 SCP-208-KO-1로 바뀌는지를 관찰하기 위해 초고속카메라가 준비되었다. 
&gt; **결과:** 해당 인원은 35개의 치아를 뱉어냈다. 이는 실험 전에 확인한 대상의 치아 수와 동일했다. 새로 치아가 자라나는 과정에서 격렬한 고통 호소. 쇼크로 기절했음. 교환된 SCP-208-KO-1의 수량은 치아와 동일하다. 초고속 카메라 관찰 결과 아주 작은 떨림이 관측된 후 치아가 금화로 변해있었다. 현재의 촬영 장비로 이 이상 관찰은 불가능하다고 판단.

&gt; **실험기록 4**
&gt; **관찰자:** ██ 박사
&gt; **섭취자:** D-22███ / 치아 중 5개 임플란트 처리함
&gt; **섭취량:** SCP-208-KO 1/8개 
&gt; **결과:** 해당 인원은 27개의 치아를 뱉어냈다. 확인 결과 임플란트 처리된 치아는 그대로 남아있었다. 이후 새로 치아가 자라나는 과정에서 문제 발생. D-22███는 [편집됨]. 치의학 지식이 있는 연구원의 소견에 따르면 새로 이가 날 자리에 임플란트가 남아있어 새로 나올 이가 뒤틀렸고 이 과정에서 턱 신경을 잘못 건드린 것으로 판단됨.

&gt; **실험기록 5**
&gt; **관찰자:** ███ 연구원
&gt; **섭취자:** D-38███, D-27███, D-34███ / 치아우식증을 치료한 기록 있음. 각자 재료는 다름
&gt; **섭취량:** 각자 SCP-208-KO 1개씩
&gt; **추가사항:** 이 실험은 치아의 치료에 사용된 재료에 따라 출현하는 SCP-208-KO-1에 차이가 있는지 확인하는 실험이다.
&gt; **결과:** 치아우식증을 치료한 경우 SCP-208-KO-2가 출현하지는 않는다. 확인 결과 SCP-208-KO-1은 각각의 경우에 따라 다음과 같은 차이점을 보였다.
&gt; 아말감 - 일부가 황동으로 구성됨
&gt; 레진 - 일부가 황철석으로 구성됨
&gt; 금 - 일부가 하얀 물질로 구성됨. 확인 결과 인간의 치아와 같은 성분이었다.

&gt; **실험기록 6**
&gt; **관찰자:** ██ 박사
&gt; **섭취자:** 식육목 개과 요크셔테리어 / 수의사 소견상 치아 이상 없음
&gt; **섭취량:** SCP-208-KO 1/8조각
&gt; **추가사항:** 이 실험은 인외생물에게 효과가 발생하는지 알아보기 위한 실험이다.
&gt; **결과:** 모든 이빨은 SCP-208-KO-2로 바뀌었다. 또한 실험체의 구강에 본래 있어야 할 이빨이 아닌 사람의 치아가 생김.

&gt; **실험기록 7**
&gt; **관찰자:** ██ 박사
&gt; **섭취자:** D-38███ / 치아 문제없음
&gt; **섭취량:** SCP-208-KO 1/8개씩
&gt; **추가사항:** 이 실험은 차단된 공간 내에서 치아가 변화하는지 관찰하기 위한 실험이다. 치아가 금화로 바뀌기 전에 재단 소형 금고에 치아를 넣고 내부에 설치한 카메라로 촬영하는 방식으로 진행되었다.
&gt; **결과:** 치아는 32개의 SCP-208-KO-1으로 변화하였다.

# 확실하게 치아가 SCP-208-KO-1 혹은 2로 변하는 과정을 증명하는 실험
