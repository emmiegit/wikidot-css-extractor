[[/&gt;]]

**アイテム番号:** SCP-1755-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1755-JPはサイト-81の小型生物収容室に収容してください。
SCP-1755-JPは餌を必要としません。SCP-1755-JPがSCP-1755-JP-1を産卵した場合、実験の申請が無い限り、即座に廃棄してください。実験の用途以外でSCP-1755-JP-1を調理、加工することは禁止されています。

**説明:** SCP-1755-JPは外見では異常性を示さない、体長約50cm体重約2.0kgの雌のニワトリ[[footnote]]品種は白色レグホーン種(Gallus gallus domesticus)[[/footnote]]です。
SCP-XXXX-JPが産卵した卵はSCP-1755-JP-1に指定され、SCP-1755-JP-1で調理されたオムレツはSCP-1755-JP-2に指定されます。
SCP-1755-JPが産卵するSCP-XXXX-JP-1は、SCP-1755-JP-2として料理したときのみ、異常性が出現します。SCP-1755-JP-2は切り分けられた際に中の具材が別の食材及び物体に置き換わります。具材の有無によって変化は違い、具材が存在しない場合、その変化は顕著に発生します。置き換わる食材及び物体の大きさは、SCP-1755-JP-2の大きさによって変化します。
SCP-1755-JPが腐敗していたり、薬品などを注入した場合、SCP-1755-JP-2に異常性は出現しません。

SCP-1755-JPは茨城県███町の一般家庭の女性が、｢オムレツから異物が出てきた｣と消費者センターに報告したのち、財団によって回収されました。周辺の住民にはAクラス記憶処理を行っています。ラベルに記載されている住所から判明した養鶏場の飼育小屋には、SCP-1755-JPと同様の異常性を持つ個体が複数確認されました。また、SCP-1755-JPと異常性を示さないニワトリを交配させた結果、成長した雛鳥は、SCP-1755-JPと同様の異常性が出現しました。

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 実験記録&#34;]]

__実験記録-01 SCP-1755-JP__ 201█/██/██

&gt; **対象:** D-67843
&gt; 
&gt; **実験内容:** 通常のSCP-1755-JP-1を使用し、肉味噌を具材にした全長20cm程度のSCP-1755-JP-2をナイフで切り分ける。
&gt; 
&gt; **実験結果:** SCP-1755-JP-2の具材は豚肉を使用した生姜焼きへと変化した。
&gt; 


__実験記録-02 SCP-1755-JP__ 201█/██/██

&gt; **対象:** D-24690A
&gt; 
&gt; **実験内容:** 通常のSCP-1755-JP-1を使用し、肉味噌を具材とした全長10cm程度のSCP-1755-JP-2をナイフで切り分ける。
&gt; 
&gt; **実験結果:** SCP-1755-JP-2の具材は、鶏肉を使用したミートボールへと変化した。
&gt; 


__実験記録-03 SCP-1755-JP__ 201█/██/██

&gt; **対象:** D-19003
&gt; 
&gt; **実験内容:** 通常のSCP-1755-JP-1を使用し、具材なしの全長20cm程度のSCP-1755-JP-2をナイフで切り分ける。
&gt; 
&gt; **実験結果:** SCP-1755-JP-2の具材は白色と黒色が混ざった、乾燥した紙粘土に変化した。
&gt; 

__実験記録-04 SCP-1755-JP__ 201█/██/██

&gt; **対象:** D-4589C
&gt; 
&gt; **実験内容:** 通常のSCP-1755-JP-1を使用し、具材なしの全長10cm程度のSCP-1755-JP-2をナイフで切り分ける。
&gt; 
&gt; **実験結果:** SCP-1755-JP-2の具材は、ボルト、ナットなどの機械部品へと変化した。
&gt; 


__実験記録-05 SCP-1755-JP__ 201█/██/██

&gt; **対象:** D-56100
&gt; 
&gt; **実験内容:** 通常のSCP-1755-JP-1を使用し、「当オブジェクトが生産された理由を教えて欲しい。」と記述した紙を入れた全長10cm程度のSCP-1755-JP-2をナイフで切り分ける。
&gt; 
&gt; **実験結果:** SCP-1755-JP-2の具材はUSBフラッシュメモリドライブに変化した。
&gt; 

[[/collapsible]]


**補遺:** 実験記録-05で回収されたUSBフラッシュメモリドライブには、以下の文書ファイルが内蔵されていました。

&gt;
&gt; 皆さん、オムレツは好きですか？
&gt; トロトロの卵に熱々の具材、朝の食卓の人気者です！
&gt; そんなオムレツですが、中の具材が切るまで分からなかったら、毎日ワクワクの朝を迎えられると思いませんか？
&gt; そんな楽しい家庭を作るために、【文字化け】養鶏は、素晴らしいニワトリを開発しました！彼らの卵で作ったオムレツは、切ってみるまで何が出るのか分かりません！
&gt; 名付けて…「**オムレット・イリュージョン**」これで家族全員、ワクワクの朝を迎えましょう！
&gt; 
&gt; 
&gt; 注意：オムレット・イリュージョンの購入には、事前の申請が必要です。**盗品の利用及び契約者以外の繁殖行為は、然るべき対処を行います。**また、オムレット・イリュージョンによって発生した全ての不利益に対して、当社は一切の責任を負いません。

[[collapsible show=&#34;インシデントレポート1755-JP-25&#34; hide=&#34;レポートを閉じる&#34;]]
201█年4月20日、収容中であった全てのSCP-1755-JPが全て死亡しました。現在、死亡の原因は判明していません。また、これを受け、SCP-1755-JPのNeutralized指定に関して協議中です。
[[/collapsible]]</textarea></pre>
