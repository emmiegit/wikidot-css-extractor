各位上午好，倒时差的麻烦清醒一下，今天的讲座内容还是非常重要的。

欢迎已经通过三级信任测试的各位，我叫Jarrod Nooh，机动特遣队“风暴蝴蝶”的指挥官。

今天我们来谈一谈基金会中新出现的一些“叛徒”——伪基金会人。

是的，我想各位中的有一些人已经听说了一些事情。存在于基金会、各个同行或者敌对组织中的一群人，他们的影响已经越来越大了，以至于我们有必要整治一下。

这些人在基金会内部被称为“伪基金会人”。

那么我首先来介绍一下“伪基金会人”的定义。

首先我们应该知道，异常是有别于各位的，无论各位作为人类是精英还是普通人。这也是我们今天没有邀请任何已经在基金会编制里的任何异常的原因。我们是不同的，这在你撰写收容文档或者实验报告时只能称之为“它”而不是“她”或者“他”的原因。

关于“伪基金会人”的定义就建立在上述理论的基础上。

“伪基金会人”是那些从事和异常物品相关职业，却认为“异常”的存在是由于人类的无知造成的“正常”现象，对于这些“所谓的异常”，每个人都拥有了解、认知、使用权利的人。简单地给“伪基金会人”一个属概念就是如此。

然后接下来我们详细地说明伪基金会人的行为特点、思想以及目的。

伪基金会人常常伴有扭曲的人权平等观，认为异常，尤其是表现为或者是曾经是人类的异常，都应该拥有人类所应有的权利。这种想法当然是幼稚的，因为异常能够触发我们人类做不到的异常现象，而且基金会从未，也永远不会承认异常的“人权”。

伪基金会人同时会表现出泛滥地浪费D级人员的行为。这种浪费行为不是表现在某一特定异常物品上，而是对于从Safe到Keter级几乎所有的异常物品表现出浪费倾向。他们认为，D级作为和异常相同地位甚至是低于异常物品地位的人，应该为“科学”献出自己的生命。

更进一步地，伪基金会人表现出对基金会现有设施、特殊收容措施、人员等等的不屑。这种不屑也蔓延到了我们的同行组织中。这种不屑来源于对所谓“人权”的病态追求，但是，显而易见，基金会及同行组织的收容设施与程序是经过了极其漫长时间的发展与完善的，尽管有一些我们难以收容的东西，但是这并不是妄称基金会或其他同行组织收容无意义的托辞。

伪基金会人的共有行为差不多就只有这些。但是伪基金会人也是人，他们千变万化，各不相同。因此并不是说没有以上三种行为的人就是伪基金会人，那么这时候我们就要谈到伪基金会人的思想。

你还没有认识到他们思想的可怕吗？没关系，我接下来所讲的事情正能说明这一点。

伪基金会人认为，由“异常”所引发的所有事件，都像是古人不懂为何太阳东升西落一样，其原本都是极其自然的事情。是的，一切，包括XK场景，就连世界末日在他们眼里也不过是人类、地球或者太阳系极其漫长演化历史中极其微不足道的一笔。这种想法，是完全反人类的。

更近一步地，在某些特定环境下，伪基金会人会在其意识不到的情况下，也就是说，在潜意识的驱使下，做出一些有损普通人人权，基金会或同行组织利益或公共安全的事情。是的，我说的是潜意识，这也包括那些愚蠢地认为SCP基金会的[[[http://scp-wiki-cn.wikidot.com|前台网站]]]就是基金会的全部的人。当然，他们当然从事异常物品相关工作了，因为他们用虚拟的故事为这个真实存在的基金会添砖加瓦，其实质是对基金会的一种掩护。而此前包括基金会和GOC等许多组织没有对伪基金会人进行大范围整治的原因也在于纯网站用户是对基金会等存在的一种掩护。

接下来我们来谈一谈伪基金会人的目的。

目前已知目的有二，一是实现利益共享、相关组织合并和独立政府建立。在伪基金会人的设想中，未来的世界对于异常的研究将趋近于现在的医学研究。其主要资金将由各个政府自愿捐献到独立政府拨款，独立政府说直白一点就是世界所有同行组织的混合，也许听起来像GOC，但是其政治实质和其目的是完全不同的。

另一个是实现异常，尤其是人型异常的人格独立性，在伪基金会人的认知中，异常就如同同性恋一样是一件尽管难以接受但是并非是无法接受的“既定事实”。如果你觉得这没什么，那请想想一下你与绿型们并肩行走，而你只是一个再普通不过的人。

@@@@
@@@@

关于伪基金会人的简要介绍就到这里了，我们现存的情报也不多，但是这么急匆匆地告诉各位，是因为事态确实发展到了一个即将无法控制的地步。关于具体如何对抗，每个站点或者机动特遣队都拥有自己的计划和方式。

是的，如各位所想，我在页面内植入了一个模因，这也就是各位打开了一个网页却觉得自己身处阶梯教室中的原因。这个模因的疫苗只有我手里有，那么请各位在评论区留下你的忠心与心得，好让我能把疫苗送到各位手里。在递送疫苗之前，我们将对所有申请疫苗的与会者进行伪基金会人的排查。

感谢各位的收听，我叫Jarrod Nooh，希望能够帮上忙。

什么？你在想为什么我会知道关于伪基金会人这么多的情报吗？我奉劝你停止这种愚蠢的想法。</textarea></pre>
