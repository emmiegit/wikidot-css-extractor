    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

**アイテム番号:** SCP-004-IT

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-004-ITはサイト-55のSafeオブジェクト保管部門の専用ケース内に収容されます。実験またはレクリエーション目的でSCP-004-ITを使用したい職員は一週間前までにコンパイル済みのモジュールを提出する必要があります。

**説明:** SCP-004-ITは1980年製の木製フェンダー・テレキャスター・シンライン&#39;72モデルセミアコースティックギターです。対象は新品同様の、使用されていない時は黒の革製のケースに保管されています。対象は6弦ギター用の0.12-50サイズの弦の完全なセットを有しています。これらは摩耗や破損の影響を受けないように見え、432hzの標準調律を維持することが可能なため、交換の必要がないという一見異常な性質を有しています。しかしながら、材料試験の中で何度か実証されているように、弦は楽器からの付け外しが可能です。いずれの実験もこれらの弦が一般的な鋼によって構成されていることを示します。SCP-004-ITの調律が合っていない、あるいは1つ以上の弦が不足している場合、ケースに戻され施錠されるまでその状態を保ちます。そこで未だ不明なプロセスにより欠落している弦やコンポーネントが置換され、次の使用者が取り扱えるよう完全な状態に再調整されます。

SCP-004-ITが示す他の異常能力は使用者の以前の技術的または音楽的技能にかかわらず使用者を優秀なギタリストにすることです。使用者がSCP-004-ITを保持している場合、実験中多数の被験者がしたように「自らの技術に対する深い信頼感」と「ロックがしたい」という感覚を覚えます。その後対象はトランス状態に入り、その間以下の曲を巧みに演奏し歌唱します:&#34;[[span class=&#34;ruby&#34;]]スメルズ・ライク・ティーン・スピリット[[span class=&#34;rt&#34;]]Smells Like Teen Spirit[[/span]][[/span]]&#34;、&#34;Nothing Else Matters&#34;、&#34;Can&#39;t Stop&#34;、&#34;[[span class=&#34;ruby&#34;]]悲しきサルタン[[span class=&#34;rt&#34;]]Sultans of Swing[[/span]][[/span]]&#34;、██ ██████ ██ ████というタイトルのもののように思われる未知の曲。演奏が終わった途端被験者は例外なく卒倒し、約3分後に再び覚醒します。その後、被験体は「とても幸せでありこの体験に十分満足した」と感じていることを述べ、&#34;ドク&#34;とだけ呼ばれる個人に対し感謝の意を繰り返し表します。質問された場合、それ以上のいかなる情報も提供せず、その後すぐにその名前を忘却します。演奏中の対象と意思疎通を図るすべての試みは失敗に終わりました。しかしながら、SCP-004-ITが被験者の歌唱力を向上させることはないようです。

**付記:** ████年3月12日、SCP-004-ITの非常に高い安全性及びいかなる種類の危険性の存在もみられないことを踏まえ、SCP-004-ITをレクリエーション目的で使用する可能性についてO5評議会で審議が行われました。

**補遺004-1、発見:** SCP-004-ITは甥への贈り物として当時非番だったエージェント・レストレードによって████, █████の音楽店で購入されました。帰宅後エージェント・レストレードは梱包作業の前にさらなる手入れが必要かを確認するためにギターの試し弾きをすることにしました。ギターを弾いた経験の無いエージェントはすぐにオブジェクトの異常な特性に気付き、分析のためサイト-55に送りました。当該音楽店は調査されましたが、他の楽器に異常性の痕跡が見られるものは発見されませんでした。</textarea></pre>
