Đặc vụ Tiến sĩ Mary Sue là nhà nghiên cứu và điều hành vĩ đại nhất mà Tổ Chức từng có. Và cũng là người trẻ nhất, cô ấy mới chỉ có mười bảy tuổi thôi đấy! Cô gia nhập Tổ Chức ngay sau khi hoàn thành bốn năm học tại West Point với kết quả học thuật và thể chất xếp nhất trường.

Tổ Chức thật may mắn khi có được cô. Hầu hết các Nhân sự Cấp cao đều nói vậy! &#34;Cô bé là hiện thân sống của tinh thần chiến đấu gan cường!&#34; Đại úy Strelnikov từng nói. &#34;Không ai có thể xử lý các SCP như cô ấy hết!&#34; &#34;Và cô ấy biết chỗ gãi sau tai mà tôi phê tới tận nóc luôn đấy!&#34; Tiến sĩ Crow khen ngợi. &#34;Không tệ.&#34; Tiến sĩ Snorlison từng nhận xét. Sau đó ông ta và các nhân viên đã có một cuộc trò chuyện cực kỳ nghiêm túc cho tới khi Snorlison sửa lại lời của mình thành &#34;Chúng tôi chả thể làm gì nếu thiếu cô ấy!&#34;

Và mặc dù cô không thích bị đánh giá qua vẻ bề ngoài nhưng cô là cô gái xinh đẹp nhất Điểm! Và tất cả những phụ nữ khác biết điều đó. &#34;Tôi sẽ không bao giờ đẹp bằng Đặc vụ Tiến sĩ Mary Soo.&#34; Rights than thở. Nhưng Mary tốt bụng tới mức không ai có ác cảm với cô ấy. Mọi người đều yêu mến cô! Kể cả Ts. Light, người luôn mang vẻ mặt chua chát, từng nói, qua kẽ răng rằng, &#34;Chúng tôi không thể ghét cô ấy. Cô ấy là một người tốt. Bọn tôi yêu cô ấy.&#34;

Chính Đặc vụ Tiến sĩ Soo đã tìm ra cách để Tổ Chức không phải tiêu hủy Nhân viên Cấp-D hàng tháng! Chỉ cần dùng một mảnh SCP-500 để xóa trí nhớ thôi mà (cô cũng là người đã nhân bản nó luôn) và Tổ Chức không cần phải giết bất kỳ ai nữa! Và sau đó họ chuyển giao SCP-231 cho cô, nơi cô đã cứu người phụ nữ tội nghiệp đó khỏi những thí nghiệm KHỦNG KHIẾP. Cô đã dạy bảo lại SCP-082, và thuyết phục anh ta không được ăn thịt người nữa. Nhưng tất nhiên, thành tựu lớn nhất của Đặc vụ Tiến sĩ Soo là cuộc đối đầu với SCP-173. Tất cả những gì nó muốn chỉ là một cái ôm và một viên thuốc trị chứng chảy máu đường ruột. Cô cũng nhờ một nhà điêu khắc tới làm cho nó trông thân thiện hơn. Cô cũng là người duy nhất nhận thấy ông già đó luôn hiện hữu nhưng ông chỉ xoa đầu cô và bỏ đi.

Nhưng, ôi không, Đặc vụ Tiến sĩ Merry Soo không thể có một cuộc sống vô lo vô nghĩ được! Cô gặp rất nhiều vấn đề khủng khiếp! Và cô luôn phàn nàn về chúng với một trong những người tình của mình. &#34;Kinh khủng quá đi à!&#34; Cô khóc, nhẹ nhàng tựa đầu vào ngực Kondraki .

&#34;Có chuyện gì sao?&#34; Ts. Kondraki có lẽ sẽ cau mày, nhưng ông không bao giờ làm vậy trước Merry quyến rũ này. Cho dù ông có muốn thế nào đi chăng nữa.

&#34;Bí mật khủng khiếp tệ hại của em! Nếu anh biết, anh sẽ không bao giờ yêu em nữa!&#34; Và cô vùi mặt vào bộ ngực nam tính của ông.

&#34;Ồ.&#34; Kondraki kêu lên. Cô phải mất thêm vài phút để giải thích với Kondraki rằng ông sẽ không còn yêu cô như thế nào, và bí mật của cô khủng khiếp ra làm sao, cho đến khi ông phải, thực sự hỏi &#34;Bí mật nào cơ?&#34;

&#34;Ôi! Tình yêu của em! Nó tệ lắm!&#34; Và cô nức nở lao ra khỏi giường. Khoảng một giờ nữa trôi qua và cuối cùng cô cũng hạ cố tiết lộ bí mật. &#34;Anh thấy đấy, Konny thân yêu của em, em là bán rồng! Em biết mình chưa tới mức để bị coi như một SCP, nhưng em thật khủng khiếp và tởm lợm! Và thỉnh thoảng vảy còn mọc lung tung nữa chứ.&#34;

&#34;Ồ, vậy ra đó là lý do miệng em bỏng như vậy khi ta...&#34; Nhưng đây không phải vấn đề trầm trọng nhất của cô! KHÔNG! Merry Soo còn nhiều vấn đề hơn nữa kìa!

&#34;Họ sẽ không bao giờ biết đâu, tình yêu đích thực của em!&#34; cô khẳng định khi âu yếm với Able. SCP từng vô cùng đáng sợ giờ biến thành một người bạn trai đáng yêu, cười khúc khích trấn an cô. Bất chấp tình yêu và sự thật là họ sinh ra để dành cho nhau, từ trong sâu thẳm tâm hồn, Abel vẫn không thể thốt nên lời trước mặt cô. Việc anh không thể thả lỏng tay mình cũng không ảnh hưởng gì đến câu chuyện này lắm.

&#34;Họ sẽ không bao giờ biết em đang mang trong mình đứa con của anh! Em thương nó với tình yêu vô bờ, và nhờ sử dụng SCP mà em không lộ bụng, nhưng đứa bé sẽ sớm chào đời mà thôi!&#34; Cô vụt chạy khỏi anh. Ngay sau đó, một đợt bùng phát Cấp Keter đã phá hủy Điểm-52, nhưng điều đó không thành vấn đề.

Tiến sĩ Clef lẽ ra đã là người yêu của cô, nhưng ông đã biến mất trước khi cô có cơ hội trò chuyện. Thật kỳ lạ làm sao.

&#34;Gấu Gears ngọt ngào của em à!&#34; Cô tựa đầu vào ngực và lơ đãng vuốt tóc ông. Khóe miệng Ts. Gears nhấc lên tạo thành một nụ cười sáng chuẩn tự tin. Chỉ cô mới có thể chạm tới trái tim băng giá của ông. Và cô đã thực sự khiến ông hạnh phúc. &#34;Em mang ơn anh nhiều lắm đó!&#34;

&#34;Vì... Vì gì cơ?&#34; Ts. Gears luôn gặp khó khăn khi nói chuyện với Đặc vụ Tiến sĩ Merry Sue ngọt ngào, dễ mến này. Ông phải cố rắng rặn ra từng chữ mà não bộ thì cho phép còn trái tim lại chối bỏ. &#34;Vì đã giữ kín bí mật khủng khiếp của em anh yêu à! Các Nhân viên Cấp cao sẽ không bao giờ biết cha em là Fis-&#34; Nhưng cô không phải là dạng người núp dưới bóng đàn ông, dù cho cô có nhiều người tình như nào đi chăng nữa! Cô còn là một nhà nghiên cứu hạng nhất!

&#34;Cảm ơn Merry!&#34; Gerald cảm thán. Không ai biết cách dập lửa như Đặc vụ Soo ngọt ngào hết! Và những Trợ lý tận tâm của cô, Đặc vụ Elroy và Ts. Mann luôn cảm thấy thật vinh dự khi được làm việc với một nhà khoa học lỗi lạc như cô! &#34;Cô ấy đã dạy cho tôi rất nhiều về giải phẫu!&#34; Mann khoe với Yoric. &#34;Và cô ấy đã cứu mạng tôi rất nhiều lần đấy! Tôi chỉ là một thằng thất bại nếu không có cô ấy!&#34;

&#34;Cô ấy hoàn toàn bình thường,&#34; Ts. Glass từng nói. &#34;Một cách hoàn hảo. Anh có biết điều đó kỳ lạ tới mức nào?&#34; Sau đó anh phải nằm xuống để cầm máu mũi.

Nhưng thứ quan trọng nhất với cô là mối quan hệ với Người giám sát của mình, Ts. Bright. &#34;Ôi, Jack à!&#34; Cô vừa nói vừa vuốt ve bộ lông mềm mại của ông. &#34;Đừng lo. Một ngày nào đó em sẽ giải phóng ngài khỏi chiếc vòng cổ nguyền rủa này.&#34;

Con Khỉ mỉm cười thay cho lời đáp, trong lòng cảm thấy hãnh diện về cô đệ tử siêu sao này. &#34;Vậy, ừm, ta có thể tiến xa hơn chứ?&#34; ông gượng gạo hỏi.

Soo đỏ mặt tía tai. &#34;Ôi, Ts. Bright ơi, em sẽ không bao giờ, làm điều đó với ngài! Ngài giống như cha em vậy! Một người cha lông lá, kỳ quặc, bốc mùi hay sờ mông em, nhưng ngài vẫn là một người cha tốt!&#34; Bright trợn tròn mắt và gật đầu với ai đó đang đứng ngoài cửa.

&#34;Tiến sĩ Đặc vụ Merry Soo ơi!&#34; Đặc vụ Break lớn tiếng gọi, lo lắng xông vào. &#34;Bọn chị đang gặp vấn đề mà chỉ em mới xử lý nổi thôi! Bọn chị cần em, ngay bây giờ!&#34;

Ts. Soo vội chạy theo Break, cô nhận thấy các Nhân sự Cấp cao đã tập hợp sẵn. Vì lý do nào đó, chính Heiden bước tới nói chuyện với cô trong khi tay vẫn cầm một nửa cái ống hút. &#34;Ts. Soo, tạ ơn Chúa cô dã tới!&#34; Ông chỉ xuống hành lang. &#34;Có chuyện kỳ lạ đang xảy ra, cô phải ngăn chặn nó ngay!&#34;

Đặc vụ Tiến sĩ Merry Soo nghi vấn lao về hướng căn phòng chỉ định, trong khi đội Nhân viên Cấp cao tập trung tại phòng an toàn/buồng giám sát gần kề. Merry thấy một căn phòng khổng lồ và mọi người đang quan sát cô từ trên cao. Cô nghe thấy tiếng cửa mở sau lưng nhưng vẫn vẫy tay chào họ. Khoan đã... Clef ở cùng họ từ bao giờ vậy?

Giờ cô có suy nghĩ gì cũng không quan trọng nữa. Với một cú ngoạm, hai tiếng nhai và cô bé Merry Soo đã chui tọt xuống thực quản của con quái vật mang tên SCP-682.

Trong căn phòng phía trên, Clef nhấn nút thứ hai, kích hoạt hệ thống xịt axit, lùa 682 về lại hố. Các Nhân sự Lão làng thở phào nhẹ nhõm, vỗ vai nhau, cảm ơn Clef rồi rời đi, đa số họ giờ chỉ muốn gột rửa bản thân dưới vòi nước nóng.

Cuối cùng trong phòng chỉ còn lại Clef và Bright quan sát axit ăn mòn 682. &#34;Nhanh đấy, Alto,&#34; con khỉ nói.

&#34;Tôi đã thấy quá nhiều đứa đến và muốn làm cái rốn của vũ trụ rồi. Trốn thế nào được.&#34;

&#34;Thật không?&#34; Bright ẩn ý liếc nhìn người đồng đội cũ.

&#34;Chà.&#34; Clef không thể không cười toe toét. &#34;Lần đó không tính.&#34;

Hai người, nếu không phải bạn bè thì là đồng nghiệp, lại nhìn xuống hố, và như thể đã làm việc cùng nhau quá lâu, họ thở dài và thốt ra cùng một câu.

&#34;Địt mẹ bọn Mary Sue.&#34;
