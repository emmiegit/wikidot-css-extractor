    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ FAQ[[# faq]]

[[div class=&#34;tab-basic&#34;]]
[[tabview]]
[[tab 最小化]]
[[/tab]]
[[tab 一般的なFAQ]]

以下は誤用・混同されがちなタグの解説です。タグを付ける際には一度目を通してください。
もしわからないことがあれば、タグ専任チームのスタッフに質問してみてください。

----

+++* 有機体 vs 生物学 vs 生命

* **有機体**とは有機体を構成するか、有機体に関係するものです。タンパク質、脂質その他の生命に必要な物質も含まれますが、この対象が実際に「生きている」ような特徴を示しているわけではありません。
* **生物学**とは生命の諸要素、つまり細胞や臓器などを指します。しかしこの状態でも//生命//タグを使ってはいけません。//生物学//なものは同時に//有機体//でもありますが、必ずどちらか一方のタグのみ使用してください。
* **生命**は生命に対して使われるタグです。「生命」の定義は生物学者によってほとんど異なると言っても良いですが、一般的に次の3つの条件を満たすものが「生命」です。
 * **代謝** - あらゆる生命はエネルギーを消費します。生命活動を維持するためにエネルギーを消費し、幾らかの量を熱などの形で外部に放出するのが代謝活動です。
 * **反応** - あらゆる生命は周りの状況に反応します。餌となるような物質を探し、脅威が近づいてきたら逃げ出します。植物でさえも、餌となる太陽光に向かって葉を伸ばす性質を持っているのです。
 * **生殖** - あらゆる生命は単性/両性問わず生殖活動を行います。
* //生命//は自動的に//生物学//で//有機体//でもあります。従って3つ併用する必要はなく、//生命//タグのみで十分です。

+++* 寄生 vs 伝染性 vs 自己複製 vs 生殖

* **寄生**は他の存在を何らかの源泉として利用する存在です。これは共生関係ではなく、//寄生//している存在は宿主に何ら利益をもたらさず、従って100％害にしか成り得ません。単に宿主に取り付くだけの場合も、最終的に殺してしまう場合も//寄生//に含まれます。//寄生//な存在は、少なくとも財団の世界観では//生命//か//生物学//であることが求められます。
* **伝染性**は他の存在に感染し、次いで他の個体にも感染を広げていくものです。財団の世界観においては、//伝染性//は生物学的手順を辿る必要はありません。また、宿主から離れることができないという点において、//寄生//と区別されます。//寄生//は、その宿主とは別個体のままです。コンピュータウィルスは//伝染性//に分類されます。
* **自己複製**は自身を複製するオブジェクトです。分芽/分裂、あるいは原料となる物質から自身を作り出す場合も含まれます。基本的には生物学的プロセスを経ずに行われますが、例外もあります。
* **生殖**なオブジェクトとは、生体の生物学的生殖システムに影響します。一般に、これはオブジェクトがほかの生命体の生殖システムや臓器を利用して自身の複製をつくることを意味し、そしてその性質上、これは生物学的なプロセスで行われます。//生殖//と//寄生//の違いは「生殖プロセス」を乗っ取るかどうかにあります。単に子宮から栄養をもらっているだけなら//寄生//ですが、胎児に擬態し、宿主に通常の妊娠プロセスを強制するものは//生殖//です。
* //寄生//と//伝染性//は厳格に区別されなければならず、どちらか一方のみしか使用してはいけません。//自己複製//と//生殖//も同様ですが、特殊な状況下では許される場合もあります。

+++* 強制力 vs 認識災害 vs 精神影響 vs ミーム

* **強制力**は対象に通常なら行わない行動を強制するものです。//認識災害//とは感覚を介する必要が無い点で区別されます。場合によっては、ただ近づくだけで//強制力//の特質が発揮される可能性もあるのです。//精神影響//とは強制力の有無で区別され、行動への強烈な欲求を生じさせるものが//強制力//とされます。//強制力//なオブジェクトのもう一つの特性として効果が一時的であることが挙げられます。オブジェクトから対象を引き離せば、強制力は(ある程度時間がかかっても)いずれ消滅します。
* **認識災害**は五感のいずれか、すなわち見ること(視覚)、聴くこと(聴覚)、嗅ぐこと(嗅覚)、味わうこと(味覚)、触ること(触覚)でオブジェクトを観察した対象に危険を及ぼすものです。これは、身体的、精神的な害どちらを与える物にも適用されますが、その過程は異常なものである必要があります。例えば、視力を奪う非常に明るい光や、触れると切れるナイフなどは//認識災害//ではありません。聞くと傷を受ける音波や人間を狂わせる匂いなどは//認識災害//であると分類されます。
* **精神影響**は対象の思考(一般には人格や行動、あるいは精神疾患を誘発させること)におおむね永久的に影響を与えるものです。//強制力//とは効果が永続する点、必ずしも強迫的な行動を起こさせない点で区別されます。
* **ミーム**な存在は&#34;感染する情報&#34;と言い換えることができます。これは、対象の心の中に存在するデータであり、対象の身体的/精神的な状態に影響を与えまた、同じ情報を知った他者に広がっていくものです。//ミーム//な存在は同時に//認識災害//でもありますが、//認識災害//が全て//ミーム//というわけではありません。

+++* ミーム vs 情報災害 vs メタ

* **情報災害**なオブジェクトは対象がそれに言及するあるいは記述する時に異常な反応を引き起こすものです。//ミーム//が情報の断片であるのに対し、//情報災害//はオブジェクトである点で区別されます。[[[SCP-426]]]は//情報災害//の代表的な例です。SCP-426について言及する人間は常に一人称を使うようになります。
* **メタ**オブジェクトは、自身の報告書に影響を及ぼすか、自身の報告書に影響を及ぼされるか、自身の報告書にまで拡張された特別収容プロトコルを持ちます。//情報災害//とは重複する点もありますが、基本的に区別されなければなりません。[[[SCP-048]]]は//メタ//オブジェクトの代表例です。SCP-048の報告書を書こうとすると必ずアクシデントに見舞われますが、話すなどの行動には影響を与えません。

+++* 音波 vs 聴覚 vs 音声添付

* **音波**は音波やその他の波によって伝わるものです。一つ以上の対象に聞かれ、しかしほかの対象に聞かれることや録音されることがないものは幻聴です。直接聞かれるだけでなく、録音したものでも効果があれば、それは//音波//であると言えるでしょう。
* **聴覚**な影響は対象の聴覚に関係するものです。聞かれることによって影響を与えますが、録音その他の方法で複製されたものは効果がなくなります。聞くことで影響を及ぼすという点で//聴覚//は//認識災害//でもあると言えます。
* **音声添付**はコンテンツマーカータグであり、音声ファイルを保存するページに付けられるものです。これはアトリビュートタグではなく、したがってただ音声を要素とするSCPに使用しないでください。

+++* 地球外 vs 異次元 vs 未来 vs 外部エントロピー

* **地球外**なオブジェクトは&#34;地球のものではない&#34;オブジェクトです。これは、このオブジェクトが宇宙にあるか、宇宙から来たことを意味しています。これは、生物(宇宙生命体)、被造物(宇宙生命体の作ったもの)あるいは小惑星やほかの天体に対して使われます。
* **異次元**な存在は、我々のものとは異なる次元、時間軸、並行宇宙、時間軸に起源をもつ、あるいはそれらに移動することを可能にする存在です。歴史にない文明または文化の産物と考えられるものは、それが単に歴史から消えてしまったか未来から来たものでない限り//異次元//と考えられます。
* **未来**なオブジェクトは特定の時代から、前の時代に移動したものを言います。これは、「我々の」未来から来たと考えられるものでなくとも、ある時点にとっての「未来から来た」とみなせるものにも適用されます。
* **外部エントロピー**なオブジェクトは不明な原料を用いてエネルギーを生み出すもので、基本的には「無」からエネルギーを作り出していると考えられるものです。//異次元//や//未来//に該当する原料をもとにエネルギーを生み出している場合は、たとえ我々が当該オブジェクトのエネルギー源を知らずとも、//外部エントロピー//とはみなされません。

----

+++* 国外収容 vs 未収容

* **国外収容**は収容場所が日本国外であると**明記**されている場合に使用してください。ここでの日本国内外は、日本支部の存在に関わりないことに留意してください。
* **未収容**は何らかの理由で収容されてないSCPに関する報告書に用いるタグです。よって//国外収容//タグとは併用されません。
* 理由を問わず、収容されているのに場所がはっきりしないSCPオブジェクトに関する報告書には//国外収容//、//未収容//のいずれも使用しないでください。

+++* 合作 vs 共著
* [[[collaboration-guide-jp|]]]と[[[co-authored-and-revised-guide-jp|]]]を参照してください。
* SCP-JP上の定義では、//共著//は著者が特定の複数人であることを示し、//合作//は著者が不特定の複数人であることを示します。
* EN等の他支部では、//合作//の管理権限が発起人に存在することから、//合作//タグと//共著//タグが併用されていることがあります。//jp//のページにおいては//合作//タグと//共著//タグは衝突するため注意してください。

+++* 改稿タグの範囲
JPにおける「改稿」は、元著者ないしはスタッフから許可を得て、元著者以外のサイトメンバーが大規模編集を行った作品であると定義されています。詳細は[[[co-authored-and-revised-guide-jp|]]]を参照してください。

以下の場合は//改稿//タグの付与対象にならないので、付与しないようにしてください。
* 元著者自身によって内容が改訂された作品。
* 元著者と改稿者が互いに同意し、「共著」作品であるとしたため、「改稿」の定義から外れた作品。この場合は//共著//タグが付与されます。
* ローカルルールの範疇で追記・修整された合作作品。
* 過去のリサイクルコンテストの投稿作品。

+++* オブジェクトクラス: Explained

//explained//はExplained(-EX)ブロックに属する//scp//に付与されるタグであり、オブジェクトクラスタグではありません。そのため、別途のオブジェクトクラスタグが必要です。この場合、適切なオブジェクトクラスタグは//esoteric-class//タグです。

----

+++* _(アンダーバー)から始まるタグについて
_(アンダーバー)から始まるタグ(例: //_蛇の手//)は、「隠しタグ」と呼ばれるタグです。通常、ページ最下部にはそのページに付与されているタグが表示されますが、隠しタグは表示されません。それ以外は通常のタグと変わらず、タグリストにある隠しタグのみ通常通り利用できます。

[[/tab]]
[[tab 翻訳に関するFAQ]]
他の支部では、JPがそうであるようにタグを独自に運用しており、その付与対象ページのニュアンスが支部間で異なっている場合があります。[[[how-to-write:post-translation|]]]も参照してください。

+++* //アーティスト//タグについて
ENではイラストをはじめとするアート作品についてJPとは異なる対応を採っており、特定のユーザーの作品をまとめたアート集のページには//アーティスト//タグを付与し、それ以外の個別のアート作品のページには//アートワーク//タグを付与して区分しています。

一方、JPは現時点では両者を区分していません。//アーティスト//タグの付与されたページを翻訳する際は、//アートワーク//タグに置き換えるようにしてください。

+++* //explained//タグについて
他言語版サイトの//scp//記事では、オブジェクトクラスカテゴリのタグの代わりにexplainedタグが適用されていることがあります。そういったページの翻訳時にはその状態を再現してください。ただし、JPオリジナル記事ではそのようなことがないようにしてください。[#faq 一般的なFAQ]も参照してください。

+++* //neutralized//タグについて
他言語版サイトの//scp//記事では、//neutralized//タグと他のオブジェクトクラスタグが併用されていることがあります。そういったページの翻訳時にはその状態を再現してください。ただし、JPオリジナル記事ではそのようなことがないようにしてください。

+++* //道具//タグと//楽器//タグについて
この二つのタグが付与されている記事を翻訳する場合、オブジェクトが「楽器」の性質を持っているのなら//楽器//タグ、そうでない場合は//道具//タグに置き換えてください。両方使われている場合は一つにまとめてください。

+++* //ガイド//タグと//他支部公式//タグについて
他支部で//guide//タグに相当するタグが付与されているページは、//ガイド//タグではなく//他支部公式//タグを付与するようにしてください。SCP-JPにおける//ガイド//タグはENとは運用方法が異なり互換性が無いため、使用しないでください。

+++* DEの一部カノンで使用される//scp//相当のタグについて
SCP-DEの一部のカノンに属する記事には、メジャータグが付与されない代わりにそのカノン独自のメジャータグ相当のタグが付与されていることがあります(例: [[[machina-portal|]]]における//asp//)。そのような記事を翻訳する場合、以下に従ってください。
* //goi-format//タグを付与する。
 * この場合、GoIフォーマット隠しタグは例外的に付与する必要はありません。
* アトリビュートタグ及びオブジェクトクラスタグを消去する。
