------
「숨바꼭질」, 어릴 때 누구나 해 봤을 것입니다. 어른들도 이벤트 등으로 하게 되면 진심으로 숨바꼭질을 하거나 그런 경우 있지요.

대략적인 룰은 대체로 같을 것입니다.
# 술래는 눈을 가리고 숫자를 헤아린다.
# 그 사이에 다른 아이들은 술래의 목소리가 들리는 범위 안에서 숨는다.
# 술래는 「이제 됐니」라고 묻고, 다른 아이들은 「이제 됐어」라고 알려준다.
# 술래는 그 소리에 의지해서 다른 아이들을 모두 찾아낸다.
# 찾아낸 아이들 중 한 명이 새로운 술래가 된다.
# 찾아내기 전에 아이는 술래가 찾아내야 한다.

그런데, 제가 사는 지역에서는 일종의 로컬 룰이 있었습니다.
★ 술래가 헤아리는 것은 반드시 10초
★ 술래는 「이제 됐니」라고 반드시 묻고, 다른 아이들은 아직 숨지 못했더라도 「아직이야」라고 말하면 안 됨

어떻게 생각하세요? 좀 이상하지 않나요?

##green|**sakuramoti**## 2023/07/8 (토) 19:25:11 #08114562
------
글쎄. 상세한 사정은 모르겠지만, 그렇게 이상한 특수룰은 아닌 것처럼 느껴지는데. 동요 『숨바꼭질』 같은 것도 그렇고, 어두워지기 시작한 저녁 이후에 숨바꼭질을 하면 카미카쿠시(神隠し)를 당한다는 전설이 있지.

그런데 그거는 어두워지기 전에 아이가 빨리 돌아왔으면 하는 부모의 마음이 담겨져 있는 것. 숨바꼭질 하다가 강에 빠져 죽거나 절벽에서 떨어져 죽거나. 술래가 아닌 뭔가 악의적인 어른이 찾아내서 잡아가 버릴지도 모른다. 그렇게 되면 찾을 수 없게 되니까.

yrasre01씨네 지역의 로컬룰도 요점은 「10초 이상 걸릴 만한 먼 곳에 숨지 마라」, 「너무 잘 숨어서 사고가 일어났을 때 아무도 찾지 못하는 사태를 막는다」 라는 것이 큰 이유 아니었을까?

##d4bfd6|**yrasre01**## 2023/07/8 (토) 22:38:59 #10230092
------
그렇군요. 납득이 되는 부분이 있습니다. 하지만 그래도 역시 뭔가 이상합니다. 조금 더 자세히 상황을 말씀드릴게요. 밤이 되었습니다만, 괜찮으시다며 보고 가 주세요.

이건 제가 어릴 때의 에피소드인데, 소학생이었던 저는 친구들과 「숨바꼭질」을 하면서 놀고 있었습니다. 그 무렵 저는 전학온 지 얼마 되지 않았기 때문에, 새로 사귄 친구들과 처음 노는 것이 기대되었고, 그리고 긴장도 하고 있었습니다.

집이 가까운 아이와 같이 걸어가는데, 그 아이가 알려준 것입니다. 「10초 제한」과 「아직이야 금지」 룰을. 그 때 저는 솔직히 이상하다고 생각했습니다. 진심으로 숨는 편이 재미있을 텐데. 일부러 술래가 찾아내기 쉽게 만드는 것 같은 룰에 위화감을 느꼈습니다. 하지만 괜히 쓸데없는 말을 했다가 따돌림 당할까봐 무서워서, 아무 말도 하지 않았습니다.

집합 장소인 공원에는 상당한 인원이 모여 있었고, 그 중에는 『카호쨩』도 있었습니다. 저와 같은 타이밍에 전학 온 아이. 반은 달랐지만 부모님이 함께 수속을 하면서 친해지게 된 아이였습니다.
@@@@
@@@@

하～나
가위바위보로 술래를 정하고, 드디어 「숨바꼭질」이 시작됩니다.
@@@@
@@@@

두～울, 세～엣, 네～엣,
우선 뛰고 또 뛰어서, 술래로부터 멀어지면서 숨을 장소를 찾았습니다.
@@@@
@@@@

다～섯, 여～섯, 일～곱,
하지만, 괜찮은 장소는 이미 다들 먼저 숨은 아이들이 있어서, 허둥지둥 하다가.
@@@@
@@@@

여～덟, 아～홉,
시간이 없어서, 금방 들킬 것을 알면서도 저는 나무 뒤에 숨었습니다.
@@@@
@@@@

여～열, 이제 됐ー니ー이
이제 됐어～ 『아직이야～』
@@@@
@@@@

누가 「아직이야」라고 말했습니다. 카호쨩이었습니다. 몰랐던 것인지, 아니면 알면서도 말한 것인지, 그것은 모르겠습니다.

그러데, 그 말을 듣는 순간, 숨어 있던 아이들이 일제히 뛰쳐나와서, 카호쨩의 목소리가 들린 쪽으로 달려갔습니다. 아무도 아무 말도 하지 않고, 아무 망설임도 없이 달려나갔습니다. 저도 뒤늦게 따라갔습니다.

카호쨩은 공원 가장자리에 있어서 잘 보이지 않는, 이상한 구멍 속에 몸을 숨기고 있었습니다. 뚜껑을 덮듯이 풀을 덮어서 카모플라주하는 미채로 위장하고 있었습니다. 다같이 카호쨩을 에워싸고 「찾았다」고 했습니다.

에워싸고 있던 아이들 중 한 명이, 「아직이야 라고 말하면 안 되는 거야～」라고 말했습니다. 그러자 카호쨩은 얼굴이 새빨개져서, 울면서 기어나왔습니다. 당연하겠지요. 모처럼 재미있어 보이는, 가장 좋은 숨을 장소를 찾았는데 그것을 망쳤으니, 게다가 모두들 자기가 잘못했다고 책망하는 것입니다. 카호쨩은 「되거든!」이라고 소리질렀습니다.

아이들 중에 누가, 「그치만, 우리 엄마가 안된다고 했단 말이야!」라며 역으로 울기 시작했습니다. 유치하기 짝이 없는 이유입니다만, 그대로 몸싸움이 되어버렸습니다. 여자애들끼리 싸움이었기 때문에, 지금 생각하면 웃음이 나오는 것이었습니다만, 어쨌든 우리끼리는 수습할 수 없는 지경이 되어버렸습니다.

저녁에 모두들 어머니가 데리러 와서 서로 사과하고, 그리고 각자 집으로 돌아갔습니다. 저도, 카호쨩도. 이것이 제 기억입니다. 그저 그 뿐. 결국 아무 일도 없었을 것입니다.

------

그런데 실제로는 그렇지가 않더라구요.

카호쨩은 그날 저녁, 공원 근처에 있는 깊은 측구에 머리부터 떨어져서 목이 부러진 상태로 발견되었다고 합니다. 아침조회에서는 어물쩡 뭉개는 느낌으로 이야기되었는데, 어머니가 전화로 이야기하는 것을 듣고 알게 되었습니다.

그런데……. 자꾸 불명료해서 죄송합니다만, 그 후일담이 틀린 기억일 가능성도 있습니다. 카호쨩은 무사했거든요. 중학교와 고등학교도 같이 진학해서, 얼마 전까지도 만날 정도의 친구사이입니다. 알기 쉽게 말하자면, 베프(親友)였어요.

소학생 때의 기억입니다. 전후의 세세한 상황이 누락되어 있을지도 모르고, 애초에 큰일이 나지 않은 것이기 때문에 기억나지 않는 것 아닐까. 그 사고는 사실 그 날 일이 아닐 수도 있겠다. 하지만 통화를 엿들은 일은 있는 것 같고. 하지만 잘 기억은 나지 않고. 무엇보다 당사자는 이야기하고 싶지 않을 것 같고. 미움받기 싫으니 저도 자세히 캐묻지 앟았습니다.

------

그런데, 명확하게 이상하다고 생각한 사건이 몇 년 전에 있었습니다. 그것은 제가 아이를 가졌을 때 일이었습니다. 소식을 전하자 카호쨩은 굉장히 기뻐해 주었습니다.

「에～, 축하해. 출산 축하를 해 줘야지～」라던가, 그런 어줍잖은 이야기를, 정말로 자연스러운 어조로, 그런데 완전히 맥락없이, 이렇게 이야기했습니다.

@@@@
@@@@
@@@@
「아직이야, 라고 말하면 안 되니까～」
「찾아내 버리잖아～」

@@@@
@@@@
@@@@

라고 말하고는, 갑자기 엉뚱한 방향을 보고, 10초 정도 말없이 고개를 까딱까딱 돌리기 시작했습니다. 천천히, 크게 몇 번씩.

그리고, 갑자기 평소의 카호쨩으로 돌아왔습니다. 평소처럼 밝고 귀여운 카호쨩으로. 그래서 더더욱 좀 전의 모습이 너무 이상해서, 저는 제 쪽에서 카호쨩에게 연락하는 횟수를 줄였습니다. 사실, 육아가 너무 힘들기도 했고요.
[[/div]]

아들은 아픈 일도 없이 무럭무럭 잘 크고 있습니다. 그야말로 밖에서 놀고 싶어할 때라는 느낌입니다. 친구들과 노는 일도 많습니다. 그렇기에 눈을 뗄 수 없는 시기이기도 합니다.

아무 것도 아니라고 생각하고 있습니다. 특별히 의미는 없다고 믿고 있습니다. 하지만 저는 어느새 「숨바꼭질 할 때, 아직이야, 라고 말하면 안 돼」라고 아들에게 이르는 스스로를 발견하고 있습니다.

sakuramoti씨의 말이 맞다고 생각합니다. 숨바꼭질은 술래가 찾아내지 않으면 끝나지 않으니까요.

카호쨩도 찾아냈으니까요. 카호쨩은 살아 있으니까요. 「아직이야」라고 말해 버렸지만, 모두가 술래가 되어 찾아준 것일 것입니다. 분명히.
