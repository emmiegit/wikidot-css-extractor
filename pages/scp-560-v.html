**Объект №:** SCP-560

**Класс объекта:** [[[keter | Кетер]]]

**Особые условия содержания:** SCP-560 ни при каких обстоятельствах не следует выносить за пределы Зоны 0, расположенной в ██████████. Прямой физический контакт между любым сотрудником и SCP-560 должен приводить к эвтаназии всех участников инцидента. (См. Приложение-01). 

SCP-560 должен быть запечатан в комнате со стенами, имеющих высокий уровень термоизоляции - не тоньше двух (2) метров. Кроме того, место содержания SCP-560 должно быть по возможности нагрето до максимального предела, установленного для Зоны 0. Охранники должны всегда находиться на входе в место содержания SCP-560.

Если место содержания SCP-560 требует технического обслуживания, системы отопления должны быть выключены, и только технический персонал, оснащенный снаряжением для холодной погоды, может быть допущен в зону технического обслуживания. 

**Описание:** SCP-560 имеет форму кубика размерами примерно 5х5х5 см. SCP-560 является объектом из металла (Приложение-02), хотя это и не подтверждено, так как испытания не удавалось провести из-за крайне неблагоприятных условий, создаваемых SCP-560. На SCP-560 не замечено каких-либо видимых дефектов или меток. 

SCP-560, по-видимому, имеет бесконечные возможности для хранения тепловой энергии. В ████ году SCP-560 был заключен в контейнер, но он не перестает поглощать тепло. Если объект не поддерживать тепловой энергией, он начинает активно экспоненциально увеличивать область поглощения тепла.

**Приложение-01:** Поглощение тепла SCP-560 распространяется и на человека. Любой физический контакт между SCP-560 и человеком приводит к криогенному замораживанию большей части тела человека с эффектом быстрого распространения. 

**Приложение-02:** Попытки изучить SCP-560 в деталях не увенчались успехом, так как находиться вблизи SCP-560 одновременно трудно и опасно. SCP-560 магнитно инертен. 

**Приложение-03:** Обычные взрывчатые вещества оказались неэффективными при попытке повредить SCP-560 в силу их неспособности взорваться рядом с ним, поскольку объект не позволяет поджечь фитиль и т.д. В связи с местом расположения Зоны 0, использование ядерных боеголовок для повреждения SCP-560 не представляется возможным.</textarea></pre>
