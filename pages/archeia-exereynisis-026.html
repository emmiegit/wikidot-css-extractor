**Αρχεία εξερεύνησης 026-4** 

Εξερεύνηση που διεξήχθη από τον Πράκτορα ███████

//“Εντάξει, μπαίνω στο λόμπι. Οι τοίχοι είναι ως επί το πλείστον από γυμνό μπετόν, λίγο χρώμα εδώ κι εκεί. Γκράφιτι παντού. Μερικά μπουκάλια μπύρας, κάποια άλλα σκουπίδια. Μοιάζει με ένα τυπικό εγκαταλελειμμένο κτίριο&#34;.//

//&#34;Εντάξει, ανεβαίνω τις σκάλες. Περισσότερα γκράφιτι στους τοίχους. Εντάξει, πηγαίνω στο διάδρομο. Το χρώμα που ξεφλουδίζει είναι κάπως ανατριχιαστικό. Μοιάζει με κάποιου είδους μύκητα. Μου θυμίζει το [ΑΠΟΡΡΗΤΑ]. Οι πόρτες είναι κάπως περίεργες. Κάποιες είναι πολύ κοντά, άλλες μακριά. Πραγματικά ακανόνιστες αποστάσεις. Δεν ταιριάζει με το σχέδιο που μου έδειξες. Εντάξει, εδώ είναι μια αίθουσα διδασκαλίας. Αρκετά άδεια. Μερικά παλιά θρανία. Πραγματικά παλιά, σαν αυτά που είχαν τη δεκαετία του &#39;30. Ο πίνακας έχει μερικά μαθηματικά προβλήματα πάνω του. Μοιάζει με τριγωνομετρία. Εντάξει, πάω να ελέγξω ένα άλλο δωμάτιο&#34;.//

//&#34;Είμαι στον διάδρομο. Πηγαίνουμε στο επόμενο δωμάτιο. Τα γραφεία φαίνονται πιο μοντέρνα σε αυτό το δωμάτιο. Φτιαγμένα από μοριοσανίδα. Περισσότερες αφίσες εδώ. Μοιάζουν να είναι από τη δεκαετία του ογδόντα, θα έλεγα. Αναγνωρίζω μερικές από αυτές από τότε που ήμουν παιδί. Φαίνεται να υπάρχουν λατινικά στον πίνακα. Ναι, βγάζω φωτογραφίες&#34;.//

//&#34;Εντάξει, γύρισα στον διάδρομο. Πηγαίνω στο επόμενο δωμάτιο&#34;.//

[Αρκετά λεπτά σιωπής]

//&#34;Κάτι δεν πάει καλά με αυτό το μέρος. Θα μπορούσα να ορκιστώ ότι το δωμάτιο ήταν μόνο λίγα μέτρα μακριά, αλλά νιώθω σαν να περπατάω εδώ και ώρες. Τέλος πάντων, εδώ είμαι&#34;.//

//&#34;Έχουμε κοιμησμένους. Τρεις από αυτούς, δύο κορίτσια και ένα αγόρι. Φαίνονται να είναι γύρω στα δεκατέσσερα, δεκαπέντε. Φορούν όλοι την ίδια φόρμα. Ναι, ακριβώς όπως μου δείξατε. Περίμενε μέχρι να βγάλω μερικές φωτογραφίες. Τουλάχιστον μπορούμε να καταλάβουμε ποιοι είναι&#34;.//

//&#34;Τα έπιπλα φαίνονται αρκετά παλιά, ό,τι έχει απομείνει από αυτά. Πολλές σπασμένες καρέκλες και γραφεία. Τίποτα στους τοίχους. Ο πίνακας είναι... Τι στο διάολο?&#34;//

//&#34;Δεν θα το πιστέψετε αυτό, ████. Έχει τις σημειώσεις του πράκτορα █████████ εκεί πάνω. Με τον γραφικό του χαρακτήρα. Θα πρέπει να είμαστε πολύ προσεκτικοί στο τι φέρνουμε εδώ μέσα&#34;.//

//&#34;Ναι, έχω φωτογραφίες, μην ανησυχείς. Εντάξει, θα ελέγξω άλλο ένα δωμάτιο και μετά φεύγω&#34;.//

//&#34;Ήρθα στο διάδρομο τώρα. Πηγαίνω στο επόμενο δωμάτιο&#34;.//

//&#34;Άλλη μια ανωμαλία. Πηγαίνω προς την ίδια κατεύθυνση όλο αυτό το διάστημα, αλλά είμαι πίσω στις σκάλες. Ναι, θα κατέβω. Βαρέθηκα αυτό το μέρος. Θα σε συναντήσω στην πόρτα&#34;.//

Οι φωτογραφίες που αναπτύχθηκαν αποκάλυψαν [ΑΠΟΡΡΗΤΑ]

**Αρχεία εξερεύνησης 026-12**

Πραγματοποιείται εξ αποστάσεως με τη χρήση ενός ρομποτικού drone μέσω βιντεοσκόπησης. Εξερεύνησε τον διάδρομο του πρώτου ορόφου.

Ο διάδρομος εμφανίστηκε σε κακή κατάσταση, με γκράφιτι στους τοίχους. Η σύγκριση με προηγούμενα βίντεο δείχνει ότι το γκράφιτι είχε αλλάξει. Πολλές από τις ίδιες πινακίδες υπήρχαν, αλλά σε διαφορετικές θέσεις. Ορισμένα φαινόντουσαν καινούργια.

Οι πόρτες ήταν ομοιόμορφα τοποθετημένες στον τοίχο. Ορισμένες ήταν άθικτες, ενώ άλλες είχαν ραγίσει ή έλειπαν εντελώς.

Το πρώτο δωμάτιο στο διάδρομο ήταν οι τουαλέτες των κοριτσιών. Περισσότερα γκράφιτι στους τοίχους. Αρκετοί σπασμένοι καθρέφτες. Μια τουαλέτα είχε αφαιρεθεί εντελώς από τον τοίχο και είχε τοποθετηθεί στο κέντρο του δωματίου. Υπήρχε μεγάλη ποσότητα πορσελάνης και γυαλί στο πάτωμα.
Το επόμενο δωμάτιο ήταν το οι τουαλέτες των αγοριών. Αυτό παραλείφθηκε για να εξερευνηθούν οι αίθουσες διδασκαλίας.

Η πρώτη τάξη δεν είχε καθόλου έπιπλα. Ο πίνακας ήταν σπασμένος στα δύο. Στη μία πλευρά του πίνακα υπήρχε μια σειρά από γραμμές που έγραφαν &#34;Δεν θα δίνω σκονάκια κατά τη διάρκεια του μαθη-&#34;. Στην άλλη πλευρά υπήρχαν αποσπάσματα ενός μαθήματος με θέμα [ΑΠΟΡΡΗΤΑ]. Υπήρχε μια αφίσα στον τοίχο, που απεικόνιζε την Έλεν Κέλερ.

Η δεύτερη αίθουσα διδασκαλίας ήταν επιπλωμένη, με τον μεγαλύτερο αριθμό άθικτων θρανίων μέχρι σήμερα, τα περισσότερα κατασκευασμένα από ξύλο και ατσάλι σε στυλ που χρησιμοποιήθηκε τη δεκαετία του 1950. Βρέθηκαν δύο κοιμισμένοι που δεν είχαν αναφερθεί σε προηγούμενες σαρώσεις του κτιρίου. Ο πρώτος ήταν ένας έφηβος άνδρας σε γραφείο ενός μαθητή. Η σύγκριση με τον φάκελο 026-04 αποκάλυψε ότι επρόκειτο για τον ██████ ███, πρώην μαθητής του σχολείου. Αναφέρθηκε ως αγνοούμενος δέκα χρόνια μετά το κλείσιμο του σχολείου, σε ηλικία είκοσι οκτώ ετών. Η άλλη ήταν μια γυναίκα γύρω στα τριάντα που καθόταν πίσω από το γραφείο του καθηγητή. Η ταυτότητά της είναι ακόμη άγνωστη. Ο πίνακας είχε ένα χρονοδιάγραμμα του Β&#39; Παγκοσμίου Πολέμου, επικαλυμμένο με ένα περίτεχνο κομμάτι γκράφιτι.

Η τρίτη αίθουσα είχε δεκαπέντε θρανία από μοριοσανίδες σε διάφορες καταστάσεις αποσύνθεσης. Ένας χάρτης στον πίσω τοίχο ήταν σύμφωνος με τις κοινωνικοπολιτικές συνθήκες του 1974. Μια βιβλιοθήκη είχε καταρρεύσει και είχε ρίξει μια σειρά εγκυκλοπαίδειες στο πάτωμα.

Στη συνέχεια το ρομπότ οδηγήθηκε στο τέλος του διαδρόμου και πίσω στην είσοδο. Δεν υπήρχε κανένα σημάδι χωρικών ανωμαλιών αυτή τη στιγμή.

**Αρχεία εξερεύνησης 026-15**

Εξερεύνηση που διεξάγεται από τον πράκτορα █████, συνοδευόμενο από ένα ρομποτικό μη επανδρωμένο σκάφος.

//&#34;Εντάξει, είμαι μέσα. Το λόμπι μοιάζει όπως πάντα. Πιθανώς με κάποιο γκράφιτι. Έρχεται το ρομπότ&#34;.
Το λόμπι συγκρίθηκε με προηγούμενα βίντεο. Παρατηρήθηκαν κάποιες διαφορές στα γκράφιτι. Εκτός από αυτό, δεν υπήρχαν σημαντικές αλλαγές&#34;.//

//&#34;Πηγαίνω επάνω τώρα. Γαμώτο, το ρομπότ είναι βαρύ. Τι του φόρτωσες? Θα μπορούσες να με είχες προειδοποιήσει. Θα ξεκουραστώ για λίγο στο δεύτερο κεφαλόσκαλο. Έρχεται βίντεο, εντάξει? Ωραία, ωραία&#34;.//

Ανέβηκε την πρώτη σειρά σκαλοπατιών χωρίς πρόβλημα. Ο διάδρομος του δεύτερου ορόφου φαινόταν παρόμοιος με τον διάδρομο του πρώτου ορόφου, αν και με λιγότερα συντρίμμια.

//&#34;Έχω πάρει ανάσα. Ανεβαίνω στον τρίτο όροφο. Μακάρι να υπήρχε κιγκλίδωμα... Την επόμενη φορά, ίσως είναι πιο εύκολο να μεταφέρουμε το ρομπότ και τον εξοπλισμό ξεχωριστά και να τα φορτώσουμε μόλις ανέβει. Ο εξοπλισμός είναι αρκετά ασφαλής. Νομίζω ότι θα μπορούσα να το καταλάβω. Το καταραμένο πράγμα πρέπει να ζυγίζει πάνω από 100 κιλά. Έφτασα στον τρίτο όροφο. Μετράω... δώδεκα πόρτες. Περίεργη απόσταση. Αυτή η τελευταία πόρτα πρέπει να είναι τουλάχιστον εκατό μέτρα πιο κάτω. Αυτό το μέρος είναι χάλια.&#34;//

Ο ανιχνευτής απόστασης έδειξε ότι ο διάδρομος είχε μήκος περίπου σαράντα πέντε μέτρα. Πέντε πόρτες σε κάθε πλευρά, σε ομοιόμορφη απόσταση, με μια ακόμη πόρτα στο τέλος του διαδρόμου. Έντεκα συνολικά.

//&#34;Μπαίνω μέσα. Δεν υπάρχουν τόσα πολλά γκράφιτι εδώ πάνω. Λίγα συντρίμμια. Ανοίγω μια από τις πόρτες. Η ντουλάπα του επιστάτη, και, ε, έχουμε έναν επιστάτη. Κοιμάται όρθιος. Αυτό είναι καινούργιο. Αντρας, φαίνεται να είναι γύρω στα πενήντα. Το καρτελάκι του λέει &#34;███████&#34;. Μερικές παλιές σκούπες, ό,τι έχει απομείνει από μια σφουγγαρίστρα... Φαίνεται ότι εδώ έχουν φωλιάσει αρουραίοι. Έχουν σκίσει ένα από τα παντελόνια του, αλλά φαίνεται ότι δεν άγγιξαν τον ίδιο τον κοιμισμένο. Τι? Θέλεις δείγματα? Ναι, βεβαίως. Δεν θα ήταν το πιο περίεργο πράγμα που έχω πάρει για αυτή τη δουλειά. Εντάξει, νομίζω ότι αυτό ήταν&#34;.//

Η σύγκριση με τον φάκελο 026-4 αποκάλυψε ότι ο κοιμώμενος ήταν ο ████ ████████, πρώην επιστάτης του SCP-026. Η μεταγενέστερη ανάλυση των περιττωμάτων των αρουραίων αποκάλυψε [ΑΠΟΡΡΗΤΑ]. Συνιστάται στις μελλοντικές ομάδες εξερεύνησης να φορούν εξοπλισμό βιολογικού κινδύνου.

//&#34;Εδώ είναι μια αίθουσα διδασκαλίας. Όχι, δεν υπάρχουν κοιμισμένοι. Μερικά θρανία άθικτα, τα υπόλοιπα φαίνονται πολύ χάλια. Φαίνεται σαν κάποιος να πήρε μια βαριοπούλα για να το χτυπήσει. Όχι, περίμενε, διορθώνω. Μπαστούνι του μπέιζμπολ. Είναι ακουμπισμένο στη γωνία. Υπάρχει περίπου μισό κιβώτιο μπύρας εδώ, γεμάτα κουτιά. Φαίνεται ότι έφυγαν βιαστικά. Βάλε το ρομπότ να κοιτάξει προς τον πίνακα. Υπάρχει κάτι που θέλω να δεις. Μου φαίνεται ότι είναι λατινικά. Θα μπορούσε να είναι σημαντικό. Βάλε κάποιον να το μεταφράσει, μπορεί να είναι ένα στοιχείο για το τι έχει συμβεί εδώ κάτω&#34;.//

Τα λατινικά βρέθηκαν να είναι μια σειρά από προτάσεις που έδειχναν διαφορετικές συζυγίες του ρήματος Vendere, Πουλάω. Όλες βρέθηκαν στο ███████ Latin Primer, ένα εγχειρίδιο που χρησιμοποιούσε παλαιότερα το σχολείο. Το μπαστούνι του μπέιζμπολ ήταν αλουμινένιο και η ανάλυση των δακτυλικών αποτυπωμάτων δεν ήταν πειστική.

//&#34;Εντάξει, επόμενη τάξη. Τα θρανία φαίνονται αρκετά μοντέρνα. Ογδόντα, θα έλεγα. Ο μαυροπίνακας έχει ένα απόσπασμα από το Νίκολας Νίκλεμπι πάνω του. Ναι, είμαι σίγουρος. Λέει ακριβώς εκεί στον πίνακα. &#34;Ο ήλιος δεν λάμπει σ&#39; αυτή την όμορφη γη για να συναντήσει κατσουφιασμένα μάτια&#39;. Νίκολας Νίκλεμπι, του Τσάρλς Ντίκενς. Υπάρχει ένα μήλο στο γραφείο. Φαίνεται φρέσκο. Το δίνω στο ρομπότ. Εντάξει, κοιτάζω έξω από το παράθυρο. Είστε ακόμα εκεί έξω? Γιατί βλέπω παιδιά στην αυλή του σχολείου. Δεν βλέπω το φορτηγάκι, ούτε κανέναν από εσάς. Ναι, η δεύτερη τάξη στα δεξιά. Με βλέπετε? Περίεργο.&#34;//

Το μήλο εμφανίστηκε φρέσκο στη ροή του βίντεο. Ωστόσο, όταν αφαιρέθηκε από τον κάδο δειγμάτων, βρισκόταν σε προχωρημένη αποσύνθεση. Η τροφοδοσία του drone μέσα από το παράθυρο έδειχνε το βαν του Ιδρύματος στο έδαφος και την ερευνητική ομάδα να κοιτάζει προς το παράθυρο. Κανένα παιδί βρισκόταν στην αυλή του σχολείου.

//&#34;Εντάξει, θέλετε να πάω προς τον διάδρομο? Εντάξει. Για να δούμε αν θα τα καταφέρω όντως αυτή τη φορά. Δεν τρέφω ελπίδες. Προχωρώντας μπροστά. Φαίνεται ότι απέχει δέκα μέτρα από την επόμενη πόρτα, που στην πραγματικότητα θα το τοποθετούσε στο τελευταίο δωμάτιο, αλλά ποιος μετράει?&#34;//

//&#34;Είμαι ακόμα εδώ. Απλά είναι πιο μακριά απ&#39; ό,τι φαίνεται. Αισθάνομαι σαν να περπατάω τουλάχιστον δύο ώρες. Σχεδόν έφτασα. Πάω να πάρω μια ανάσα. Εντάξει, αυτό είναι λάθος. Σταμάτησα να κινούμαι, αλλά τώρα πηγαίνω προς τα πίσω. Ο διάδρομος με προσπερνάει. Γαμώτο, μόλις είδα την πόρτα να περνάει από μπροστά μου. Κινούμαι πάλι μπροστά. Έτσι είναι καλύτερα”.//

//&#34;Εντάξει, σχεδόν έφτασα. Ένα ακόμα βήμα και θα τα καταφέρω. Και είμαι πίσω με το ρομπότ. Το ήξερα ότι δεν θα πετύχαινε. Δεν υπάρχει τρόπος να φτάσουμε εκεί, σας στο λέω&#34;.//

Η ροή του βίντεο έδειχνε ότι η διπλανή πόρτα ήταν τριάντα μέτρα μακριά. Ο συνολικός χρόνος που μεσολάβησε από τη μία πόρτα στην επόμενη ήταν πέντε λεπτά, στο διάστημα αυτό ο πράκτορας █████ περιπλανήθηκε προς το τέλος του διαδρόμου. Καμία ανώμαλη δραστηριότητα δεν παρατηρήθηκε όσο ήταν ακίνητος. Όταν πλησίασε στο τέλος του διαδρόμου, ο πράκτορας █████ γύρισε και επέστρεψε γρήγορα στην αρχή του διαδρόμου.

//&#34;Εντάξει, σας ακούω. Έχω τα μάτια μου κλειστά. Περπατάω προς τα εμπρός. Αριστερά, κατάλαβα. Πηγαίνω ευθεία. Πάλι αριστερά. Δεξιά τώρα. Εντάξει, αυτό πάει πολύ πιο γρήγορα. Εντάξει, διορθώνω δεξιά. Ναι, σωστά, σε άκουσα. Γαμώτο, πηγαίνω δεξιά! Εντάξει, αριστερά. Όχι, δεν είναι η ίδια κατεύθυνση! Κοίτα, αν νομίζεις ότι είναι τόσο εύκολο, απλά στείλε το ρομπότ μέσα&#34;.//

Το ρομπότ κατάφερε να φτάσει στο τέλος του διαδρόμου χωρίς προβλήματα. Ο πράκτορας █████ προσπάθησε να το ακολουθήσει, αλλά δεν μπόρεσε να κρατήσει μια ευθεία γραμμή μέχρι το τέλος του διαδρόμου.

//&#34;Προχωρήστε και στείλτε το ρομπότ μέσα. Δεν θα προσπαθήσω ξανά μέχρι να έχουμε μια καλύτερη ιδέα για το τι υπάρχει εκεί μέσα. Κάτι με κρατάει μακριά από εκεί. Πρέπει να βρούμε τι είναι πριν από οτιδήποτε άλλο. Κοίτα, αν θέλεις να μάθεις τόσο πολύ, πήγαινε μόνος σου ή ζήτα μερικά άτομα κατηγορίας D. Δεν πάω μέσα. Αντιμετωπίστε το εσείς&#34;.//

Στο σημείο αυτό το ρομπότ άνοιξε την πόρτα και πέρασε το κατώφλι σε έναν άλλο διάδρομο, κάθετο στον πρώτο, μήκους τριάντα μέτρων. Καμία πόρτα δεν ήταν ορατή. Παρατηρήθηκε ένα μόνο παράθυρο, το οποίο όμως βρισκόταν πολύ ψηλά για να είναι ορατή η θέα προς τα έξω. Οι τοίχοι δεν είχαν γκράφιτι. Ο αριστερός ήταν αδιέξοδος, ενώ ο δεξιός κατέληγε σε μια αριστερή στροφή. Το ρομπότ έστριψε δεξιά στο νέο διάδρομο. Μετά από δέκα μέτρα, το GPS της μονάδας έδειξε ότι βρισκόταν έξω από το κτίριο, αν και η ροή του βίντεο εξακολουθούσε να δείχνει τον διάδρομο. Συνέχισε μέχρι το τέλος του διαδρόμου και στράφηκε αριστερά. Ο πράκτορας █████ βρισκόταν ακριβώς μπροστά, στην αρχή του αρχικού διαδρόμου. Στρέφοντας την κάμερα πίσω από το ρομπότ έδειξε μόνο τη σκάλα, χωρίς κανένα ίχνος του δεύτερου διαδρόμου. Το GPS της μονάδας το έδειχνε από τη θέση του πράκτορα █████ αυτή τη στιγμή.

//&#34;Βλέπω μια άλλη αίθουσα διδασκαλίας. Δεν βλέπω όμως το ρομπότ. Έχασα τα ίχνη του αφού πέρασε από την πόρτα. Τι εννοείς ότι βρίσκεται έξω? Μήπως βγήκε από το παράθυρο? Κοίτα, ίσως το GPS να είναι χαλασμένο. Ηρέμησε. Τι εννοείς γύρνα πίσω? Τι στο διάολο είμαι... Γαμώτο! Εντάξει, αρκετά. Το ακυρώνω για σήμερα. Μπορούμε να επανέλθουμε αφού βάλουμε μερικά άτομα κατηγορίας D εδώ μέσα&#34;.//</textarea></pre>
