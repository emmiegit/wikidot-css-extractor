-----
下列为当前文档的过期版本，恢复自一基金会时间外深井档案库，该文档描述的异常现已无效化。文档中将会出现十分明显的信息差异。为获得当前SCP-3391文档相关背景知识，基金会人员需熟悉此文本。

阅读此文档表明你已承认自己为一名已分配到傲神（Hubris）计划的成员或O5议会成员。若你错误地发现了本文档或在并未满足上述条件的情况下接触本文档，立即关闭该窗口。未授权访问将导致记忆删除、从基金会免职和/或处决等惩罚。[[/div]]

**项目编号：**SCP-3391

**项目等级：**--Safe-- Keter

**特殊收容措施：**已与希腊政府合作，以SPAMI[[footnote]]地中海特别保护区[[/footnote]]生态保护区的名义在SCP-3391周围9 km外建立一处海军禁区。靠近该区的平民船只和其他载具将被驱离。任何尝试突破边界的船只将被拘留，随后对其上的人员实行记忆删除。两艘基金会船只将在边界处保持巡逻并作为SCP-3391的监测站。

由于SCP-3391及其子实例的自我收容特性，无需采取任何积极措施收容SCP-3391。收容工作应关注避免使平民接触该异常并研究其对当地海洋生态系统的影响。

--**更新16/05/16：**SCP-3391-3应收容在Site-104地下楼层的一标准心灵隔离储物箱内。SCP-3391-3不应暴露于任何无遮蔽的肌肉组织或任何哺乳动物/鱼类-- //27/05/16：由于SCP-3391-3已毁，对该异常的收容措施不再必要//

**更新27/05/16:**由于最近关于SCP-3391的事件，该异常已被重分级为Keter并被指定为对公认现实的一种威胁和潜在的末世威胁。应执行军事行动以收容并最终处决该实体。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3391/FalseA1|
    caption=一个SCP-3391-1实例的近距离影像，于初次收容尝试中由无人机拍摄。
]]

**描述：**SCP-3391为一块形状不规则的未分化组织，坐标██.█° █, ██.█° █位于克里特岛南部的利比亚海；处于海平面以下███ m。声呐扫描表明该团块占据了约16 km²的海底面积。发现的样本显示出该结构的主要成分为哺乳动物的心脏组织。深度组织分析受到SCP-3391-1和SCP-3391-2的阻碍。

SCP-3391-1为SCP-3391周围水域内的海洋生物。所有SCP-3391-1生物体似乎都是SCP-3391附近水域中典型非异常生物体的变异体或改造种。几乎所有已记录的SCP-3391-1个体都具有多余或有害的躯体改造，例如无法存活的器官构造、附肢缺失和其他在它们生物学特性中固有的破坏性特征。SCP-3391-1生物体生育能力极强，可与任何其它个体进行繁殖，使其种群能在任何时候维持在约█████到██████个个体。未知SCP-3391-1如何保持种群个体数稳定；至今没有任何个体表现出新陈代谢或摄取任何物质的需要。主要的SCP-3391-1个体无需任何营养摄入即可无限期保持存活，但已证明其可被物理创伤、窒息和焚化等常规方式处决。虽然SCP-3391-1实例通常是温顺的，数个较大的个体已对人员表现出公开敌意，使得在该异常内部和周围的行动更加复杂。

SCP-3391-2指SCP-3391-1实例产生的废物[[footnote]]由于SCP-3391-1缺少可辨认的排泄物，理论认为其完全由遗体组成[[/footnote]]。由于SCP-3391-1的高死亡率和生育率，SCP-3391-2现占据██ km²的海底面积，位于团块中心附近接近20 m深处。SCP-3391-2被持续吸入SCP-3391团块，其中死亡的细胞复生并吸收入SCP-3391表面，这导致SCP-3391的体积随着时间增长。即使被从SCP-3391移除，此种行为仍会继续，这使SCP-3391-2不会被降解。

声呐扫描已确定SCP-3391达到了海底下方近300 m处。对SCP-3391周围水体的分析表明其附近含有达致癌浓度的几种外来有机化合物，如痩蛋白和雌二醇。这些化合物的来源未知，但其仅于SCP-3391-2显现处存在，使得其在总体上对全世界无害。
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3391/FalseA2|caption=“裂缝“的图像，由Beta的随身摄像机拍摄|width=230px]]

**附录3391-1：**

2016年5月15日，基金会巡逻船报告称SCP-3391的收容区内及附近有显著的异常活动，原因为水中可见的宽大黄色条带、SCP-3391-1活动增多以及轻微的地震活动。声呐扫描探测到SCP-3391中心形成了一大型洞穴。经过短时间的讨论，代理主任F████ G█████命令MTF Gamma-6（“深渊喂食者”）前往调查，该特遣队立即被派往调查上述结构。

[[collapsible show=&#34;+ MTF Gamma-6 SCP-3391探索记录&#34; hide=&#34;-准予访问&#34;]]
&gt; MTF Gamma-6于当地时间██:██到达指定的下潜点。所有4名特工配备有标准深海潜水装备，其中特工Rumor（Alpha）携带了奥秘取样设备。依F████ G████决定，行动开始于██:██，从SCPS-Iago号探险潜艇出发，目的为测绘出结构中的变化，并取得样品以及异常内部的任何相关物件。
&gt; 
&gt; //&lt;MTF Gamma-6：开始记录&gt;//
&gt; 
&gt; **Alpha**这里是Rumor，检查，Gamma-6。
&gt; 
&gt; **Beta：**Omar准备出发。检查。
&gt; 
&gt; **Delta：**已准备好下潜。
&gt; 
&gt; **Epsilon：**Epsilon，检查。
&gt; 
&gt; **Alpha：**指挥部，是否允许开始下潜？
&gt; 
&gt; **指挥部：**你们可以通行了，Gamma-6。开始行动。
&gt; 
&gt; //&lt;SCPS-Iago号的压力舱充满了水。Gamma-6已下潜。潜水舱在SCP-3391上方约40 m打开。Gamma-6向SCP-3391外部游动，距裂缝较近。几个SCP-3391-1实例正处于水中。&gt;//
&gt; 
&gt; **Delta：**老天。之前从来没有在这么近的地方看过这玩意。
&gt; 
&gt; **Alpha：**指挥部，我们正在接近SCP-3391-2。有何指示？
&gt; 
&gt; **指挥部：**我们能听到你，音量大且声音清晰。无电磁干扰。
&gt; 
&gt; **Epsilon：**嘿，知道我们上方那些黄色条带是什么吗？我们不该担心它们的，是不是？
&gt; 
&gt; **Delta：**据我所知，它们只是一团乱糟糟的有机脂质和蛋白质而已。它应该是惰性的，不过还是得注意点。Alpha，仪表读数怎么样？
&gt; 
&gt; **Alpha：**和他们送下来的探测器一样。康德计数器读数稳定在92。压力47 bar。一切正常。
&gt; 
&gt; //&lt;MTF Gamma-6到达SCP-3391的开口处，其被小队称为“裂缝”，在该文件余下部分也以此指称。观察到SCP-3391-1实例接近，但未与人员发生互动。为简洁起见，无关对话已移除。到达裂缝时，由于水中存在的黄色有机物质，能见度显著下降。&gt;//
&gt; 
&gt; **Delta：**指挥部，我们位于裂缝处。
&gt; 
&gt; **Beta：**裂缝看起来长数百米，宽20米。我看不到底，那些蛋白质垃圾太多了。你们确定那些黄的玩意儿是无害的吗？
&gt; 
&gt; **指挥部：**你们穿着套装应该没事。它并不是腐蚀性的，也不容易起反应。
&gt; 
&gt; **Epsilon：**很好。声呐地图显示这东西有两百米左右深。Delta，你算是对这种玩意最有经验的人之一了。你想怎么处理这个？
&gt; 
&gt; **Delta：**准备好你们的装备，密切注意周围情况。谁也不知道那片雾气里会有什么。Beta，在裂缝开口处系上安全绳。我们要进去了。指挥部，请留意Iago号以及开采区。
&gt; 
&gt; **Beta：**已收到。
&gt; 
&gt; **指挥部：**收到。
&gt; 
&gt; //&lt;Beta在SCP-3391-2掩埋处设立标杆，其被认为足够坚固以提供充足的杠杆作用。MTF Gamma-6队员将其安全绳系在标杆上。&gt;//
&gt; 
&gt; **Alpha：**我们正在进入裂缝。
&gt; 
&gt; **指挥部：**收到，小队。尝试尽可能避免发生对抗。
&gt; 
&gt; **Delta：**收到。正在下潜。
&gt; 
&gt; //&lt;小队进入裂缝，在水中漂流。该结构的墙壁不可见。2分钟后，小队在裂缝底部着陆。&gt;//
&gt; 
&gt; **Alpha：**OK，我们着陆了。取个水样。呀，地面上都是粘的。看起来像…新鲜的肉。肉质健康泛红，跟表面上那些棕色的东西不一样。
&gt; 
&gt; **Delta：**裂缝好像在摇晃。指挥那边在检查地震扰动吗？SCP-3391看起来在…跳动，频率在50 bpm左右。
&gt; 
&gt; **指挥部：**这里还没检测到读数。震动在异常内部。
&gt; 
&gt; **Alpha：**很好。去找面墙壁，看看能不能发现啥有趣的东西。
&gt; 
&gt; //&lt;MTF Gamma-6向东南方向行走了约4分钟。队员遇到了一陡崖，向其上方的黄色雾气中延伸。此时他们已处于裂缝表面边界外。峭壁上有一道垂直裂隙，周围环绕着几条褶皱的带条纹组织。其似乎在有节奏地搏动。在此时，由于距指挥部过远，已失去与小队的无线电联系。下列所有对话和镜头均在任务后恢复自小队的个人记录设备。&gt;//
&gt; 
&gt; **Alpha：**和指挥部的联系断开了。从这里开始就只靠我们几个了。
&gt; 
&gt; **Beta：**我们要不要谈谈——你知道的——峭壁上那道大口子？
&gt; 
&gt; **Epsilon：**那是个入口，或者说一扇门。我在[[[scp-2815|匈牙利]]]见到过这种有机工程。看起来我们在对付什么人造的东西。
&gt; 
&gt; **Alpha：**我们有没有可能在这里碰到抵抗？
&gt; 
&gt; **Epsilon：**我们有对付-1实例们的准备，但是没人知道在那扇门背后会遇到些什么。带好你们的枪吧。
&gt; 
&gt; **Delta：**别挂断。我在和异常互动。准备好我的拴绳。
&gt; 
&gt; //&lt;Delta触碰了生长物的边缘。此动作过后几秒，他到达了裂隙中心。此时他被强有力地拉入开口中。其随身摄像机记录到了穿过一狭窄肠道的约15秒的快速移动，明显是在被一种类似于蠕动的运动向前推进。Delta从一道开口处被排出，进入一大型半球形房间，其穹顶大部分由有机方解石构成，地板则由脂肪和软骨组织构成。房间内有几件家具，且另一端放置有3块巨大的、类似括约肌的褶皱皮肤。该房间内无水。&gt;//
&gt; 
&gt; **Delta：**老天！我刚被推着穿过了这个异常。我想我的肋骨被擦伤了。我正在某种圆形房间里。这儿有个大厅，是圆的。它是用更多的、我们在外面看见的那种肉肉的东西做成的，不过看起来新鲜多了。它们要更健康一点，我想不出更好的词来形容了。
&gt; 
&gt; **Epsilon：**我要跟着你一起进去了。
&gt; 
&gt; **Beta：**我也跟着呢。
&gt; 
&gt; //&lt;Alpha、Beta和Epsilon进入了异常，并与Delta会合。所有3名特工从洞穴中被弹出。&gt;//
&gt; 
&gt; **Alpha：**哦，天哪，地上都是粘的。我准备再取个样，别挂断。
&gt; 
&gt; **Beta：**这地方看着有点像座房子或者帐篷。有床垫和桌子。肯定有人在这里住了很长时间。不过看起来他们走了有一会儿了。见鬼，还好我穿着这套装什么都闻不到。
&gt; 
&gt; **Epsilon：**这里还有一堆奇术用具。玻璃器皿、圣餐杯，还有盐块...
&gt; 
&gt; **Alpha：**还有那个“肛门皮瓣”后面稳定的休谟值标记。
&gt; 
&gt; **Beta：**这里的东西为何都如此重口味。之前是一个阴蒂，现在又有个屁眼。
&gt; 
&gt; **Epsilon：**得习惯这些。我们队叫做“深海喂食者”不是没有原因的。
&gt; 
&gt; **Delta：**除非真值得这么说，否则请保持通话内容的文明性。我正在检查通向左侧的瓣门。
&gt; 
&gt; //&lt;Epsilon进入主要异常左侧的开口中。该房间显然是一间宽敞的书房，内有纸张、卷轴以及工艺品。他收集了上述物品并对房间进行搜查。房间里的生活条件似乎较为优裕。&gt;//
&gt; 
&gt; **Epsilon：**这儿没什么重要的东西。一些我们不关心的书、一个书架、一张桌子…这个建筑里肯定住着至少12个人。
&gt; 
&gt; **Alpha：**那里的样本取好了。我准备到另一边去。
&gt; 
&gt; //&lt;Alpha进入洞穴，向右走。在后方有一条宽大的走廊，两边有几道相似但松弛着的开口。&gt;//
&gt; 
&gt; **Delta：**找到什么了吗？
&gt; 
&gt; **Alpha：**没多少东西。我在浏览房间，看起来这里只有一大堆架子床，没人穿的衣服，都是些再平常不过的布置。这些东西看起来年代很近。从衣服的制法看来，是现代的近期。你们觉得我们是不是处在一个活跃的异常中？
&gt; 
&gt; **Epsilon：**别他妈搞得跟福尔摩斯一样。这是个SCP项目。据我看来这是个翻新过的异常。看来这里的客人过的还挺舒服。
&gt; 
&gt; **Alpha：**我这里没人。我取了些DNA样本，看看实验室的伙计们能不能确定是谁住在这里。Delta，你对主厅里的东西有什么想说的吗？
&gt; 
&gt; **Delta：**我把奇术装置都在那里的桌子上摆开了。这里面有些看着十足的粗制滥造。不管是谁曾住在这下面，都是在异常初次显现之后过来的。据我们所了解的来看，他们可能还在这里。
&gt; 
&gt; //&lt;Alpha和Epsilon再次进入主厅。&gt;//
&gt; 
&gt; **Alpha：**嗯，很好，我想我们很快就真的要见到他们了。康德计数器上最后一个房间的读数稳定了，大约在300左右。
&gt; 
&gt; **Epsilon：**它是否在移动？
&gt; 
&gt; **Alpha：**没有。它似乎也没有注意到我们。此刻它不过是一团混乱的思想。它绝对看不到我们，如果这就是你们所担心的话。
&gt; 
&gt; **Beta：**那我们走吧。
&gt; 
&gt; //&lt;MTF Gamma-6进入了主异常大厅。该结构的开端是一段以略微向下倾斜的角度延伸了大约50 m的长走廊，其逐渐变宽并通向一间主要由心脏组织构成的圆柱形小房间。几具骨架嵌在墙上，可见至少5名个体的残骸卡在墙上。房间中央有一基座，其上放置着一颗正在有节奏地跳动的小型心脏。房间以同样的节奏与心脏协同搏动。&gt;//
&gt; 
&gt; **Delta：**很好，至少我们知道这些客人身上发生什么了。
&gt; 
&gt; **Beta：**我们不会像他们一样被盖住的，是吧？
&gt; 
&gt; **Epsilon：**除非我们是傻子。还有，就我们所知，这些骨架可能是任何人的。
&gt; 
&gt; **Beta：**这颗心一定不是人类的。这个房间都随着它一起跳动。你们觉得要不要把它带回实验室去？
&gt; 
&gt; **Delta：**先别碰它。我们还不知道可能会发生什么。Alpha，你认为呢？
&gt; 
&gt; **Alpha：**这看上去是足够安全的。它并没有感知力，甚至没有释放出那么多EVE。那种能量全都是内在的。我能想到对它最好的描述就是个沉睡的绿型。
&gt; 
&gt; **Beta：**所以它伤不到你？
&gt; 
&gt; **Alpha：**不会故意伤害的。
&gt; 
&gt; **Epsilon：**不管怎样，我要把这个异常带走了。
&gt; 
&gt; //&lt;Epsilon抓住心脏，将其从底座上移开。它并未与底座相连，毫无阻碍地被取下。在其离开底座时，心脏和房间都停止了搏动。&gt;//
&gt;

**行动后报告：**

MTF Gamma-6的任务被认为是成功的。从SCP-3391移除“心脏”[[footnote]]现为SCP-3391-3[[/footnote]]未在整个异常中导致可见的变化。围绕着SCP-3391的黄色物质在几个小时间扩散到海洋中。对该流体的分析表明其由各种有机蛋白质以及脂质组成，其中有数种于自然界不存在。标准分析显示其为以上两种有机化合物的非异常来源，同时在实验室测试中也可安全摄入。认为其在该区域水域中浓度足够低，无需假情报活动。

小队发现了几件值得关注的物品，其中一部分已列在下方。后续下潜未能重新发现MTF Gamma-6所进入的房间或SCP-3391内任何值得关注的特征。对Gamma-6安装摄像机录像的审查发现入口处的大厅可能曾是一大型奇术装置的收容器具，房间内的各种人工制品和隐约可见的铭文在许多奇术活动中曾经抑制了EVE的回升。

**SCP-3391-3：**

SCP-3391-3为从SCP-3391内发现的中央底座上取回的物件。其在物理和分子水平上与一颗无异常人类心脏一致，除了在肺静脉和动脉处缺乏开口并被厚重的心脏组织层替代。当其被置于暴露中的肌肉组织[[footnote]]人类皮肤以及其它材料的厚度明显足以防止该过程在健康人类中发生[[/footnote]]附近时，SCP-3391-3将开始有节律地跳动，导致暴露中的肌肉以相似的节律收缩和舒张。测试发现其对小型哺乳动物有轻微的强迫作用，增加其性欲和食欲。

**回收材料：**

从SCP-3391处回收了数件手写文稿以及物品，其中许多的设计与时代不符。Gamma-6总共带回了3张卷轴、1本书籍、一件现已被编目的异常物体[[footnote]]SCP-3391-3[[/footnote]]以及大量与[[[sarkicism-hub|欲肉教]]][[footnote]]欲肉教是一存在于许多秘密结社与教团中的异常宗教和奇术实践体系。其起源于乌拉尔山脉北部的Adi-um文明，在青铜时代最为突出。[[/footnote]]仪式有关的物品，包括一套祭祀用刀具、防腐保存的人类器官和雕刻有古代北欧文字的碑。其中被认为与其起源有关的一段文字已附在下文。

**寻回文本摘录：**“不死王国之旅”[[footnote]]由一名前往Adi-um帝国——一个经常实施异常和奇术仪式的古代异常文明——执行外交任务的埃及书吏撰写的历史叙述。文本描述了该国家内的几处相关地点，包括一次假定的对Adytum——欲肉教国家的都城——的拜访。此摘录取自此人对一次于现今克里米亚地区举行的奇术仪式的观察。对提取物的年代测定表明此次拜访发生于公元前19世纪。[[/footnote]]

[[collapsible show=&#34;+文本摘录：红器&#34; hide=&#34;-准予访问&#34;]]
&gt; 第四天我们的向导介绍我们认识了一位被他称作“Volutaar”的女子，在他们的文化中这是一种受尊敬的地位。她没有告诉我们她的名字，因此我认为问她叫什么是并不明智的。我们中午出发，跟着她走了好几个钟头。我必须承认自己失去了耐心。我们走过的路上天气寒冷，没什么景物。有一段时间里我相信她只是在埋伏着我们，可当我第一眼看到Nyasae[[footnote]]一处常被提及的仪式场地，被用作危险异常和大型奇术装置的储存处。Adi-um人常带领外国使节前去此处以示其国力强盛。[[/footnote]]之牢时，那种想法立刻飞到九霄云外去了。
&gt; 
&gt; 地下挖了个巨坑，比那些金字塔都要高的阶梯深入孔洞中。我们直到明月高悬时才抵达底部，而即使到了那时我仍然十分惊奇。我们看见了长着猫眼的男子、有蛇牙的女子、和骆驼一样大的犬只，以及我现在仍无法在脑海中勾画出他们形象的士兵。但我们在那里要看的还不是这些。
&gt; 
&gt; 地下有着怪物。我可以毫不怀疑地讲，如果能在地球上找到赛特和或者阿波菲斯[[footnote]]**译注：**两者分别为为埃及神话中的风暴、战争之神和黑暗之神，前者曾暗杀后者。[[/footnote]]我肯定是在Nyasae看到他们的。那里有着一堆堆形态各异的血肉、蠕动蛆虫组成的湖泊和尖叫着的、似人般大小的昆虫。当我正看着后者时，那女人靠近来叫我跟她来。我问她要到哪里去时，她只是笑了笑。
&gt; 
&gt; 她带我离开随行人员，进入牢狱下方的地道。这时，我的恐惧早已为惊异与好奇所冲刷殆尽。我们走过黏土与血肉制成的地窖，来到一间足有四十人高的大厅。列队在我们面前的是数以百计的奴仆、手艺人和神秘工作者，都围着粉笔画出的圈和金属小饰物。奴仆们朝那颗心走去，把手放在上面。他们的躯体战栗着，如蜡般融化。他们如水流入漏斗般落入团块中，与其融为一体。我在那里的这段时间中从未看见这过程停下；我进入和离开时也没有。
&gt; 
&gt; 她告诉我说这是一件武器。一位被他们发掘出并又深埋于地下的神明。他们会自己造一位这样的神。我们又看了好几个小时，其间她谈到坑洞的其余部分。Adi-um的功绩、他们所做的交易和所囚禁的神明。但我打心底被迷住了。它在我思绪中低语，以一种强有力的节奏搏动着。而它正在变得越来越响。在我的头脑中，那声音变得响亮，不再是低语，而是众多声音在尖啸着。愤怒地、痛苦地、狂喜地、以一切感情尖啸着。我无法将注意力从它上面移开。
&gt; 
&gt; 我在震撼与惊异中离开了那房间。我没想问什么问题，也不想再看Nyasae里的更多东西了。我后悔没有去看更多东西，不过我不认为自己的思维可以承受他们展示给我的更多展品。正当我骑上骆驼时，我转向那个女人并问她为什么他们需要一件以如此的献祭所驱动的武器。为什么他们需要这样的力量。我想，她或许会说是因为破碎之神的信徒们、希腊人，甚至是我最亲爱的祖国。而她只是微笑着。

自Epsilon-11传输的读数显示出SCP-3391-3所用灵能范式的结构。在实验室条件下进行的复证实验导致了受影响有机体进入生理模式及思维过程上的同步状态，有效地形成了一灵能蜂巢意识的雏形。除合作性提高以及信息共享能力外，未观察到任何与SCP-3391-3相似的异常搏动或形体变化。由于显而易见的原因，没有将任何人类对象暴露于影响下。

**附录3391-3：**

于2016年5月27日4：45 AM，驻守在SCP-3391处的SCPS-Java和SCPS-Orion号报告了SCP-3391-1生物体的不规则运动。于4；59，两艘舰船均报告其受到SCP-3391-1实例的袭击，以质量上的绝对优势倾覆并毁坏了船只，随后攻击并吞噬其上的人员。尽管没有SCP-3391-3的存在，SCP-3391重新开始了其有节奏的搏动。在3天内数个巨型水生生物实体从SCP-3391裂缝中显现，被驻扎于波罗的海群岛上及其周围的基金会力量接触并处决。在此时间段内注意到SCP-3391-2的表面积增长了约27km²，覆盖地中海海底的大片面积。

此后数周，又有数个实体显现，其敌意和异常能力相比之前有所增强。对SCP-3391的处决尝试由于其在受威胁时有能力产生大量SCP-3391-1实例并在其主要团块附近控制空间维度而受到阻碍，这使得爆破难以进行。于2016年6月6日，全球爆发了一次大规模灵能及Akiva辐射潮，导致全世界人类受到巨大灵能影响。据估计地中海附近地区国家有四十万（400,000）平民受到影响并发展出较弱的灵能能力。同时上述平民开始散发出与SCP-3391-3中所见类似的灵能范式，使其共情及精神直觉增强。相关研究正在进行，但由于该现象范围广且本质不明，预计2021年██月██日之前都无法对其进行完全收容。

鉴于这些事件，SCP-3391已被编为一活跃且未收容的Keter级异常。Sitra Achra（彼端计划）人员已同GOC被派遣接触SCP-3391-1实体，并压制SCP-3391对人类的影响，通过收容或处决受影响人员来实现。尽管记忆删除行动正在进行中，预计公众会于9个月或更短时间内知晓基金会的运作以及异常的普遍存在。
