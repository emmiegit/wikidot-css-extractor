Hi everyone. I mostly write about people doing their best under horrible circumstances but I&#39;m branching out.

You can check out my work below. You can also have a look at my list of recommended SCPs.

[[tabview]]
[[tab SCPs]]
[[module ListPages created_by=&#34;dxvi&#34; category=&#34;*&#34; limit=&#34;1&#34; fullname=&#34;scp-6063&#34; tags=&#34;-fragment&#34; separate=&#34;no&#34;]]
[[size 120%]]**%%title_linked%%: ##red|EPITHET## ##green|(+%%rating%%)##**[[/size]]
//&#34;I’m sorry, it’s … really hard to put into words.&#34;//
[[size smaller]]Published: 8 October 2021[[/size]]
[[collapsible show=&#34;+ Feedback&#34; hide=&#34;- Feedback&#34;]]
* [[size 90%]]&#34;really brilliantly executed&#34; — [[*user Meserach]] ([[[meserach|author page]]])[[/size]]

* [[size 90%]]&#34;Ugh&#34; — [[*user Maxim Shemet]][[/size]]
[[/collapsible]]

[[size 120%]]**%%title_linked%%: Bibliophobia ##green|(+%%rating%%)##**[[/size]]

||~ ARTICLE ||~ AUTHOR ||~ NOTES ||
|| [[[Antimemetics-division-hub|There Is No Antimemetics Division / Five Five Five Five Five]]] || [[*user qntm]] || All of it. Every word. Matchless. The best content on the site. ||
|| [[[lily-s-proposal|SCP-001: Lily&#39;s Proposal]]] || [[*user LilyFlower]] || Justly famous, and deserves all of its plaudits. Wonderful companion piece to [[[SCP-6999]]] (see below). ||
|| [[[shaggydredlocks-proposal|SCP-001: S. D. Locke&#39;s Proposal]]] || [[*user s-d-locke]] || //Step into the daylight, and let it go.// ||
|| [[[SCP-504|SCP-504: Critical Tomatoes]]] || [[*user blastyoboots]]  || Probably my favourite Series 1 skip: devilishly simple concept executed with aplomb. Very, very funny. ||
|| [[[SCP-1425|SCP-1425: Star Signals]]] || [[*user silberescher]]  || I have a certain preoccupation with Fifthist SCPs, and 1425 is a classic of the genre. ||
|| [[[SCP-2764|SCP-2764: The Eldritch Antarctic]]] || [[*user Choiwel]]  || I&#39;ve been thinking about this on and off since I read it. Many SCPs try to do something with repetition and recursion, but this one absolutely nails it. ||
|| [[[SCP-2874|SCP-2874: DON-BURTEN EXPLOSIVE]]] || [[*user Tanhony]] || A simple idea, a terrific almost-format screw. Strong influence on my own [[[SCP-6106]]]. ||
|| [[[SCP-3004|SCP-3004: Imago]]] || [[*user kinchtheknifeblade]] || Criminally underrated during 3kon, this is probably the best religious article on the site because it actually understands what it means to have gods, and what it is to believe. Exceptional. ||
|| [[[SCP-3034|SCP-3034: The Counting Station]]] || [[*user the-great-hippo]] || Frightening and upsetting, and an excellent introduction to SCP for newcomers. ||
|| [[[SCP-3519|SCP-3519: These Quiet Days]]] || [[*user sirpudding]] || Affecting and disturbing, this SCP is a faultless depiction of failure and collapse. Another Fifthist article. ||
|| [[[SCP-5031|SCP-5031: Just Another Murder Monster]]] || [[*user PeppersGhost]]  || My favourite SCP on the site, and a very strong influence on my work. A beautiful depiction of kindness, friendship, and humanity amid institutionalism. It&#39;s a masterpiece. ||
|| [[[SCP-5232|SCP-5232: Roses in Her Eyes]]] || [[*user GerrymanderBassist]]  || Never fails to make me well up. A delight, and a huge influence on the feel of my work. ||
|| [[[SCP-5488|SCP-5488: Ratings That Stick]]] || [[*user HarryBlank]]  || A very old-fashioned SCP, but in the best possible way: takes an unusual but immediately appealing concept and pushes it as far as possible, to the delight of the reader. ||
|| [[[SCP-5510|SCP-5510: Universal Remote]]] || [[*user aismallard]]  || The perfect short-form SCP. ||
|| [[[SCP-5733|SCP-5733: Return of the Suburb Slasher]]] || [[*user dysadron]]  || Freaky, upsetting, masterfully written. ||
|| [[[SCP-6999|SCP-6999: Nearer, My God, To Thee]]] || [[*user elenee-fishtruck]]  || //Out of my stony griefs, Bethel I&#39;ll raise.// ||
|| [[[SCP-6273|SCP-6273: The Empty Skin]]] || [[*user PeppersGhost]] || A chilling horror story. The best of the HARBINGER anthologies. ||
|| [[[SCP-6427|SCP-6427: Night Hour Crunch]]] || [[*user Fishish]] || Fantastic little semi-format screw, neat and tidy little story, a real jolt to read. Excellent. ||
|| [[[document-recovered-from-the-marianas-trench|Document Recovered From The Marianas Trench]]] || [[*user Dr-Gears]] || Obviously, it&#39;s a classic, but what&#39;s important about the Marianas document is how much of its tropes are now commonplaces - from the wandering log so important to [[[SCP-5000]]] to the refusal to explain some of its pieces. It&#39;s a really good snapshot of the mood that makes SCP so addictive. ||
