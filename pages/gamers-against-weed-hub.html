&gt; **jockjamsvol6:** Semplicemente alcuni stupidi che si divertono con i propri amici.

&gt; **polaricecraps:** gay

&gt; **Fondazione-SCP:** Una rete di individui anomali, organizzata in modo non organico, che producono anomalie per il loro divertimento e/o per scopi satirici. Il gruppo è organizzato quasi esclusivamente su Internet e conta circa 40 membri.
&gt; **Fondazione-SCP:** Gamer Contro l&#39;Erba è nato come scissione di Are We Cool Yet? nel 2013, ma sembra aver abbandonato la creazione di arte anomala. Sebbene diverse anomalie prodotte da GCE rappresentino una seria minaccia alla segretezza, la minaccia  alla vita umana è sempre stata minima.
&gt; **Fondazione-SCP:** Il gruppo è composto principalmente da individui diseredati o emarginati di età compresa tra i 15 e i 30 anni situati nell&#39;emisfero occidentale (anche se gruppi associati si trovano in tutto il mondo), in possesso di una varietà di capacità anomale. Il gruppo è a conoscenza delle attività della Fondazione, ma non ha la capacità di localizzare o colpire direttamente la Fondazione.

&gt; **talman_corvett:** scherzi magici, prank e cagate simili.

&gt; **hetcopogg:** Fondata nel 1969, Gamer Contro l&#39;Erba è in prima linea nell&#39;eterna guerra tra giocatori e drogati. Con oltre 9.000 uomini, abbiamo partecipato a numerosi raid su Al-Ganja e ci siamo laureati primi nella classe nel Nintendo Seals of Quality.

&gt; **kkrule:** Ragazzi piuttosto in gamba, che combattono la noia e hanno paura solo di poche cose.

&gt; **arewecoolyet:** che?

&gt; **TrainerDP:** Un insieme di troller, in poche parole. eccetto per i superpoteri.

&gt; **CoalizioneGlobaledell&#39;Occulto:** Un collettivo dedicato alla produzione di materiale umoristico e occasionalmente sovversivo. Non è stato individuato alcun mezzo per contattare direttamente i Gamer Contro l&#39;Erba e non è chiaro se non siano a conoscenza della GOC o se siano semplicemente disinteressati. Il loro comportamento è stato finora difficile da prevedere.

&gt; **gaycopmp4:** amanti dei meme

&gt; **Mano-del-Serpente:** Un gruppo di burloni, facenti parti di una subcultura anomala di Internet. Gli auguriamo il meglio, ma dovranno combattere le loro battaglie.

&gt; **bluntfiend:** È qualcosa che porta un po&#39; di luce nel mondo, senza che nessuno si faccia male.

&gt; **MCD:** È improbabile che vengano a conoscenza delle attività di Marshall, Carter e Dark o che abbiano un impatto significativo su di esse. Nell&#39;eventualità che diventino problematici, è possibile acquisire i membri chiave o assumerli come consulenti.

&gt; **harmpit:** il più antico e grande fanclub di pewidepie

&gt; **W0nd3rt41nm3nt:** I &#34;Mini Mister&#34; è una proprietà intellettale di Dr. Wondertainment.

&gt; **lesbian_gengar:** Bel tentativo, agente
