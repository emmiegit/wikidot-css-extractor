[[div style=&#34;background: url(&#34;https://scp-wiki.wdfiles.com/local--files/the-great-hippo/scp_trans.png&#34;) center no-repeat; float: center; border: solid 2px #000; padding: 1px 15px; box-shadow: 0 1px 3px rgba(0,0,0,.2);&#34;]]
+ 警告：
----
+++ DoWAC[[footnote]]‘网络异常控制部’[[/footnote]]目前正在调查SCP-6889可能的次生异常效应，在调查结束前，该文件将被视为错误信息。在此之前，禁止与SCP-6889进行互动。
[[/div]]
[[/=]]


**项目编号：**SCP-6889

**项目等级：**Thaumiel

**特殊收容措施：**SCP-6889位于内布拉斯加州奥马哈市Homloch虚拟主机所拥有的网络服务器上。基金会人员应潜入Homloch虚拟主机并监视SCP-6889与任何访问它的设备。

**描述：**SCP-6889是一个网址为https://unxplainedxtranormal.cu/truths的互联网论坛。
当地时间凌晨3点至4点期间，在/truths上发布的任何帖子都会详细描述一个看似随机异常的名称、位置和描述，以及帖子发布者的全名（无论其使用的计算机或账户），总是带有以下信息：

&gt; 本匿名举报由/truths留言板为您提供：

SCP-6889的信息没有明显的来源，其异常效应限制于每天一小时的原因未知。SCP-6889描述的异常包括基金会未知与已知的异常，通常包含比基金会记录更详细的信息。该异常效应在一份草稿提交到论坛后出现。届时帖子会立即被包含异常信息的新帖子所取代（编号为SCP-6889-1）。

SCP-6889的公开性导致了几起事故，在这些事故中，公众意识到并随后接触未收容的异常现象。幸运的是，SCP-6889-1实例中关于基金会所持有异常的措辞没有任何能够引起ßK级“揭开面纱”情景[[footnote]]基金会或异常成为公共知识。[[/footnote]]的信息，--可能是为了躲避基金会的网络清扫器--。SCP-6889提供的信息真实可信，并且对基金会有用，与基金会所持有异常有关的6889-1实例被查明是准确的。


**回收：**最初的收容尝试包括扣押托管SCP-6889的物理服务器，但服务器被带到Site-15进行测试时，发现所有触发SCP-6889效应的尝试都会导致以下信息：

&gt; **错误代码76533：**‘不要与恐怖分子谈判’

为了保留SCP-6889潜在的有益性与基金会的安全性，网站的源代码被编辑为需要5级安保许可才能访问/truth板，然后主机服务器被归还给原所有者（内布拉斯加州，Homloch虚拟主机）。

随后的测试证实SCP-6889已恢复正常行为。

**实验6889-14：** 

[[div class=&#34;blockquote&#34;]]
**实验对象：**D-3094

**步骤：**实验对象在当地时间03:21被允许访问连接到SCP-6889的计算机外围设备，并被指示用西班牙语键入并发布消息。

**结果：**SCP-6889-1实例用西班牙语写成，详细的异常建筑描述与未解明地点UE-815582[[footnote]][[[Log of Unexplained Locations|未解明地点记录]]][[/footnote]]一致。

[[/div]]

**实验6889-16：**

[[div class=&#34;blockquote&#34;]]
**实验对象：**D-42265

**步骤：**实验对象在当地时间12:52被允许访问连接到SCP-6889的计算机外围设备，计算机时钟设置为03:30。对象被指示键入并发布最喜欢歌曲的歌词。

**结果：**SCP-6889-1实例没有出现；帖子与对象输入内容相同。

[[/div]]

**实验6889-143：**

[[div class=&#34;blockquote&#34;]]
**实验对象：**Finlay Braunholtz博士，Site-15 DoWAC的代表

**步骤：**因‘DoWAC重要事项’，对象在当地时间03:10被允许访问连接到SCP-6889的计算机外围设备。对象键入并发布未记录信息。

**结果：**详细说明故障保护协议的SCP-6889-1实例出现；阅读时，对象立即停止实验并与DoWAC主任Conners进行联系。

[[/div]]

[[collapsible show=&#34;+ 附录6889-143-A&#34; hide=&#34;- 附录6889-143-A&#34;]]
[[=]]
**由实验6889-143生成的SCP-6889-1实例：**
[[/=]]
[[div class=&#34;blockquote&#34;]]

**故障保护42：**‘发现联邦调查员’

dfлháфjΔзkmу

该信息为一自动回复，当/truths版与一个有意拿钱隐瞒真相的人接触时，就会显示出来。本版不仅仅是百科全书，其获取禁忌信息的方法同样适用于帖主。若帖主碰巧是某个不知名思想警察组织的成员，则会执行以下协议:

本信息开头的字符串具有特定性质。第一个读到这些字母的人将会被命运捆绑在/truths板上，且不可逆转，这意味着如果本板块被摧毁，那么读者也会被摧毁。

制定这项协议的目的是为了确保任何人都能了解真相，不管是不是联邦调查员，以免其中一个联邦调查员自爆。/truths的运作方法与我隐藏自己的方法不会在此透露，但联邦调查局的人得知道：

真相终会大白于天下。
