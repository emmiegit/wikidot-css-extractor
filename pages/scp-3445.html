**アイテム番号:** SCP-3445

**オブジェクトクラス:** --Safe-- ##blue|Uncontained##

**特別収容プロトコル:** --SCP-3445は、Peak共同墓地において、現地管理人に偽装された職員の24時間365日の監視により収容されています。研究目的のため近隣に補助的なサイト、サイト321/Aが建設されました。SCP-3445の周囲には保管庫が建設され、一般の目に触れないよう実験が行われます。SCP-3445に許可なく接触した人物には記憶処理が施され、他の場所に解放されます。SCP-3445実例に記載される対象の特定は継続中です。--

##blue|SCP-3445の状態は現在不明です。収容職員は死亡したと推定されます。##

**説明:** SCP-3445はコロラド州オーロラ近くのPeak墓地に位置する高さ約2メートルの無印の墓石です。
構成物の腐食に関する長年の研究は、対象が1930年代後半から1940年代前半に建設されたことを示しています。
SCP-3445表面の中心部には、ドル記号に類似したSの記号が刻まれています。

任意の1米ドル紙幣または5米ドル紙幣がSCP-3445上部の4つの開口部のうちいずれかに設置されると、通貨はそこから消滅し、5分後に76.2×127 mm^^2^^のメモ用紙[[footnote]]米国では&#34;Three by Five&#34;(inch) notecardと呼ばれます。[[/footnote]]が同じ開口部に再出現します。(以下、SCP-3445-A)
SCP-3445-A実例は最近死亡した人物に関する簡単な解説で、常に以下の形式に則ります。

&gt; __終焉の理由:__ この章には、SCP-3445-A実例の残りの部分で示されている文章に応じて、対象の死因を概ね推測しうる漠然とした記述が含まれています。
&gt; 
&gt; __演出:__  死者の追悼または葬儀の予測が与えられます。実在の人物と確実に一致する3445-A実例に関するその後の調査では、予測は通常対象の個人的な宗教的信条（またはその欠如）と一致し、実際の記念イベントと一致することが明らかになりました。
&gt; 
&gt; __講評:__ 通常、死亡者数増加に関連する社会的風潮が、それらの死因と対象自身の事情とを関連付けつつ一人称で簡単に議論されています。 3445-A実例で語り掛けてくる個人または団体の身元は現在まで不明です。

--**SCP-3445-A実例の一例、2012/09/23 (書き起こし):** [かっこ内は財団による注記]--

&gt; --__終焉の理由:__ パーティーを大いに楽しみ、休む暇もない。[後にサザン・イリノイ・ユニバーシティ・エドワーズビルの大学生、学外のパーティーに参加し急性アルコール中毒で死亡したGreg Jones 22歳と特定された]--
&gt; 
&gt; --__演出:__ 涙する学者と寂しげな音楽のかかる広場。喪服と棺桶、後には焼却の儀式。簡素な思い出とまだ見ぬ将来への希望。[学内のフットボール競技場でジョーンズのための祈念式典が行われ、遺体は火葬された。最後の行は、対象の非宗教的地位を参照している可能性がある。]--
&gt; 
&gt; --__講評:__ 私はこのような事件の頻度に怒り(MADD)を覚える。例え乗車時に事故がなくとも、それは寄宿舎内でも起こりうるのだ。[MADDの綴りと大文字化は、飲酒運転に関する法律の厳格化を提唱するアメリカの非営利団体であるMothers Against Drunk Drivingへの言及である可能性が高い]--
&gt; 

##blue|**SCP-3445-A実例の一例、2018/12/24(書き起こし)**##

&gt; ##blue|__終焉の理由:__ 同調圧力や偽りの凶兆に耳を傾けた。[身元未確認、所在地/事件確認済み]##
&gt; 
&gt; ##blue|__演出:__ 共鳴する絶望の嘆きと答えの希求。葬儀をテレビにて全国中継。何かが間違っているという感覚がそうさせる。[SCP識別済み]##
&gt; 
&gt; ##blue|__講評:__ 彼らは始まりであり、しかし終わりではないだろう。続くのは貴方かもしれない。不可避の信念が貴方の不安な心を満たすとき、そこにはただひとつの結果のみ。[最初に確認された読者に直接関与するSCP-3445-A実例]##

SCP-3445-A実例内で議論された人物には名前が示されておらず、特定の情報の欠如と明らかにランダムな地点から識別は困難です――コロラド州中央部から中国までの地域で対象者が確認されています。しかし、「演出」の文化的な記述と組み合わせた「講評」の分析は、少数ながらSCP-3445-Aに記述された個人の識別をもたらしました。埋葬や火葬の前に個人が特定された例はほぼありませんが、「演出」で行われた予測が行われるのを防ぐために介入しようとする試みは、葬儀や他の埋葬準備の条件が満たされるまで周辺の時空間が異常に改変されるという結果に終わります。

##blue|**補遺 3445.A:** 2019/03/12、02/20に収容が放棄される直前に記録されたSCP-3445-A実例の更新サンプルを含む自動緊急収容情報通知がエリア-055-Aに配信されました。これらは以前に記録された実例に比べ著しく短いものでした。O5-6は通知を受領して確認し、それに応じてSCP-3445のファイルを更新しました。SCP-3445の現状は不明です。全ての収容職員は死亡していると推定されます。##
 
&gt; ##blue|**2019/02/01**##
&gt; 
&gt; ##blue|__終焉の理由:__ 未知への恐怖。##
&gt; 
&gt; ##blue|__演出:__ 彼らの家族が同じ恐怖に屈したため、なし。犠牲者は正しいと誰もが考えるとき、葬儀は困難である。##
&gt; 
&gt; ##blue|__講評:__ 手に負えなくなりつつある。治療法は見つけられないのだろうか。何年もかけて彼らは賢明かつ合理的に死に、誰もが望みを失った。##

&gt; ##blue|**2019/02/14**##
&gt; 
&gt; ##blue|__終焉の理由:__ 既知の愛、妄想への恐怖。##
&gt; 
&gt; ##blue|__演出:__ 的外れな死体の破壊はコンクリートの下での粉砕により実行される。誰もがひどく疲弊し、安息の墓を望む者などない。##
&gt; 
&gt; ##blue|__講評:__ 今やできることは何もない。貴方は職務を全うし、そして失敗した。さらば、失敗の犠牲者よ。貴方を待つ何かが在らんことを。##

&gt; ##blue|**2019/02/19 [最新のメッセージ]**##
&gt; 
&gt; ##blue|__終焉の理由:__ 他と同じ。##
&gt; 
&gt; ##blue|__演出:__ なし。##
&gt;
