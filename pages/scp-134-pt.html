    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-134-PT -- Lepidóptera Etérea
**Autor:** [[*user miltchu12]]

[[include credit:otherwise]]

[[include credit:end]]

**Item nº:** SCP-134-PT                                                    

**Classe do Objeto:** Euclídeo

**Nível de Ameaça:** ##ffe100|●## Amarelo

**Procedimentos Especiais de Contenção:** SCP-134-PT deve ser contido em um biodomo artificial[[footnote]]Domo ecológico com árvores e plantas artificiais [[/footnote]] de 9 m x 9 m na base, altura das laterais acima de 2,2 m e altura central interna superior a 5,5 m adequado para um ecossistema temperado. A câmara de contenção deve possuir área vertical suficiente para acomodar voo da entidade. Testes com SCP-134-PT devem passar por aprovação do coordenador do setor, apenas funcionários com credenciais de Nível 3 em diante podem acessar a contenção.
  
**Descrição:** SCP-134-PT tem aparência de um ser humano com asas de um lepidóptero de cor azulada forte com traços pretos com um campo de energia extrafísica de coloração branca, possuindo 1,54 metros de altura e pesando 39 quilogramas, possui cabelo de coloração preta com grande pupilas e íris de coloração roxa escurecida, as asas do objeto possuem um fluxo luminoso intenso com 1,30 m de altura e 90 centímetros de comprimento. O objeto possui uma personalidade calma e tranquila e atualmente não apresenta perigo.

Foi avaliado que SCP-134-PT permaneceu durante 1 mês e 14 dias dentro de SCP-134-PT-1, antes de seu nascimento.
 
SCP-134-PT possui controle da flora, habilidade de liberar gases alucinógenos e soníferos, e sua clarividência na qual foi descoberta durante entrevista com Doutor Dias (//Registro de entrevista 134-1//).
  

O objeto SCP-134-PT-1 foi encontrado em conjunto com SCP-134-PT na floresta de [DADOS EXPURGADOS], tendo um tamanho de 1,78 metros de altura; 1,58 metros de profundidade; 1,30 metros de largura; 1,40 metros de comprimento e sua aparência voltada para uma crisálida dourada.

Quando algum ser vivo tenta inspecionar o objeto de forma brusca este libera um gás alucinógeno atualmente desconhecido pela Fundação.  O objeto anômalo, além de seu sistema de defesa, possui um fluxo luminoso na intensidade de uma vela, e as digitais da mão daqueles que o tocarem serão marcadas em SCP-134-PT-1.

Resíduos humanos como sangue fresco, alguns ossos humanos e larvas mortas foram encontrados dentro do objeto anômalo.



[[collapsible show=&#34;+ Registro de Entrevista 134-1: REQUER ACESSO DE NÍVEL 3 &#34; hide=&#34;- Fechar registro&#34;]]  

&gt; **Entrevistado:** SCP-134-PT.
&gt; 
&gt;  **Entrevistador:** Doutor Dias.
&gt; 
&gt; **Dia da entrevista:** 10/05/20██.
&gt; 
&gt; **Prefácio:** Doutor Dias foi designado a questionar SCP-134-PT com o intuito de entender melhor a sua natureza.
&gt;
&gt;
&gt; ------
&gt;
&gt;
&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt;  (//Doutor Dias liga o microfone, mas antes de dizer a primeira palavra, o objeto começa a falar.//)
&gt; 
&gt; **SCP-134-PT:** Olá... quem é você?
&gt; 
&gt; **Dr. Dias:** Como sabia que eu estava aqui?
&gt; 
&gt; **SCP-134-PT:** Eu te vi, eu vi o futuro antes mesmo de você ligar o microfone, devo agradecer por me deixarem num lugar tão aconchegante como este.
&gt; 
&gt; **Dr. Dias:** De nada. Queria fazer algumas perguntas, eu posso?
&gt; 
&gt; **SCP-134-PT:** Mas é claro, não vou te proibir de fazer seu trabalho, mas poderia se apresentar pelo menos?
&gt; 
&gt; **Dr. Dias:** Meu nome é Doutor Dias e você?
&gt; 
&gt; **SCP-134-PT:** Eu... não possuo nome infelizmente, eu apenas nasci do Éter sem nenhum nome.
&gt; 
&gt; **Dr. Dias:** Éter? Éter não seria um grupo de moléculas?
&gt; 
&gt; **SCP-134-PT :** Não esse Éter, o Éter é um plano existencial vazio e bem iluminado chegando a ser belo.
&gt; 
&gt; **Dr Dias:** E existem outros de você?
&gt; 
&gt; **SCP-134-PT:** (//Ele faz uma feição triste.//) Não... eu sou o único que veio de lá.
&gt; 
&gt; **Dr. Dias:** Ou seja, você é uma criação do Éter?
&gt; 
&gt; **SCP-134-PT:** (//Os olhos do objeto brilham um pouco quando Doutor Dias menciona &#34;criação&#34;.//) Sim, sou uma criação feita para portá-lo em minhas asas.
&gt; 
&gt; **Dr. Dias:** Espera, suas asas são o Éter?
&gt; 
&gt; **SCP-134-PT:**  Sim, após meu nascimento ele adentrou em minhas asas, e assim eu o protejo.
&gt; 
&gt; **Dr. Dias:** Você por acaso escuta o Éter?
&gt; 
&gt; **SCP-134-PT:** Não, após o meu nascimento, a última coisa que o Éter mencionou quando eu saí do casulo foi que... eu deveria ser eu mesmo e viver com as habilidades que o tal me concedeu.
&gt; 
&gt; **Dr. Dias:** O Éter existe há quanto tempo?
&gt; 
&gt; **SCP-134-PT:** Não sei exatamente.
&gt; 
&gt; **Dr. Dias:** SCP-134-PT, você mencionou no começo dessa entrevista sobre ter visto o futuro, como exatamente isso funciona?
&gt; 
&gt; **SCP-134-PT:** Bem... quando eu nasci havia ficado tudo escuro e vi o Éter entrar dentro de mim, mais especificamente dentro de minhas asas, então antes mesmo de meu nascimento, eu pude ver e entender o que é a vida e o universo em si, e entendi que poderia ver exatamente tudo! P...Poder ver... os acontecimentos do passado, presente e futuro, com o objetivo de me proteger e proteger minhas asas.
&gt; 
&gt; **Dr. Dias:** Ou seja, você vê cada movimento antes mesmo de acontecer?
&gt; 
&gt; **SCP-134-PT:** Sim, e todos os movimentos que já aconteceram. Deseja saber mais algo Doutor Dias?
&gt; 
&gt; **Dr. Dias:** Não, isso é tudo, obrigado por colaborar com as perguntas.
&gt; 
&gt; **SCP-134-PT:** Não tem problema, até Doutor.
&gt; 
&gt; **&lt;Fim de Registro&gt;**
&gt;
