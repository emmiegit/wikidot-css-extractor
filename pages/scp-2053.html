**SCP-2053:** 아버지의 루빅 큐브
**저자:** [[*user dierubikdie]]          
**원작:** http://www.scp-wiki.net/scp-2053
**역자:** [[*user mgpedersen]]
[[include info:end]]

[[include component:image-block name=page.png|caption=SCP-2053-2 페이지의 견본 |width=200px]]
**일련번호:** SCP-2053

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2053-1은 제██기지 표준형 격리용 로커에 보관한다. SCP-2053-2는 2 GB 플래시 드라이브에 저장한 채로 SCP-2053-1과 동일한 격리용 로커 내에 보관한다. 한 달에 한 번씩, 2등급 연구원이 로커에서 SCP-2053-1을 꺼내 물체의 면을 회전시켜 본다. 실패했다면, 물체를 로커에 다시 되돌려놓는다. 회전시키는 데 성공했다면, 분,,Boone,, 박사의 감독 하에 실험을 재개한다.

**설명:** SCP-2053-1은 퍼즐 큐브로, 각 외부 모서리 길이가 대략 5.7cm로 측정된다. 대상은 일반적인 루빅 퍼즐 큐브와 물리적으로 동일하다. SCP-2053-1은 각각의 큐브 면에 붙은 모든 스티커 색깔이 동일해질 때까지 여러 개의 면을 회전시키는 방식으로 비변칙적인 루빅 큐브와 동일하게 맞출 수 있다. 물체에는 마모되고 너덜너덜한 흔적이 나타나, 험하게 쓰여졌음을 시사한다. 하지만 실험 결과, 스티커 자체는 제거된 적이 없는 것으로 나타난다.

가끔씩, SCP-2053-1이 활성화 상태에 돌입하면, 물체의 면들이 초당 약 3회 꼴로 저절로 회전하기 시작한다. 이러한 회전을 몇 차례하면, 물체는 약 20초 간 비활성 상태에 돌입하여, 각 면이 배치된 상태를 유지한다. 그 뒤 물체는 다시 활성화되어, 본래의 &#34;완성&#34; 상태로 되돌아가 또 다시 휴면기에 들어간다.

SCP-2053-2는 [[span class=&#34;ruby&#34;]]&#34;사랑한다_제이크_이걸_읽어줘.pdf&#34;[[span class=&#34;rt&#34;]]&#34;i_love_you_jake_please_read_this.pdf&#34;[[/span]][[/span]]로 이름 붙여진 컴퓨터 파일이다. 해당 파일과 관련된 메타데이터에 따르면, 파일 크기는 1.21 MB이고, 그만큼의 저장 공간이 있는 그 어떤 디지털 매체에도 저장할 수 있다. 그러나, 문서 내에 저장된 페이지의 수는 그 크기의 파일이 가질 수 있는 페이지 수를 훨씬 초과한다. PDF 지원 프로그램으로 파일을 열면, 문서는 정확히 43252003274489856000 페이지인 것으로 나타난다. 재단 분석가들은 동일한 분량의 비변칙적인 PDF 문서라면 대략 2.1 요타바이트(2조 1000억 테라바이트)의 저장 공간을 차지할 것이라 추정한다.

해당 문서의 각 페이지는 3차원 루빅 큐브에 대응하는 2차원 전개도가 그려져있다. 각 페이지의 도해는 SCP-2053-1의 가능한 배치과 일치하도록 색상이 칠되어 있다. 각 도해 아래에는 별 특징없는 검정 활자체로 영어 구문이나 문장이 쓰여져있다. SCP-2053에 배치된 인원이 ██████ 주식회사에서 습득한 컴퓨터 장비를 사용하여, 도해들과 그에 해당하는 구문들이 전부 탑재된 디지털 데이터베이스를 만들어냈다. 유의할 점은, SCP-2053-2의 페이지 수가 SCP-2053-1의 가능한 배열 개수와 정확히 일치한다는 점이다. 이는 가능한 모든 배치마다 그에 해당하는 문구가 있다는 것을 암시한다. SCP-2053-2 내에 저장된 배치와 일치하도록 큐브 면을 물리적으로 회전시키면, 문서에 주어진 구문을 이용하여 SCP-2053-1과 의사소통할 수 있다.

[[collapsible show=&#34;+ 면담 기록 2053-01&#34; hide=&#34;- 기록 숨기기&#34;]]
**면담 기록 2053-01**
&gt; **주석:** 본 실험 (및 사후 면담) 목적에 따라, 분 박사는 비활성 상태의 각 SCP-2053-1 배치를 신속히 분석하고, SCP-2053-2 문서와 교차 참조하여 그에 해당하는 문구를 생성하는 장치를 설치하였다. 그와 동시에, 다른 프로그램을 사용하여 &#34;너의 이름은&#34;처럼 쓰고자하는 특정 문구가 쓰인 SCP-2053-2를 검색하고 그 문구를 그에 해당하는 배치로 번역하였다. 두 프로그램을 동시에 사용한 덕에 본질적으로 SCP-2053-1에서 도출된 대화문을 해독하고 SCP-2053-1와 일치하는 구문을 부호화시킬 수 있었다. 이를 통해 분 박사가 SCP-2053-1과 대화를 개시하여 그와 연관된 개체의 특성을 밝힐 수 있었다. 본 초도 면담 도중에 사용된 모든 구문은 SCP-2053-2에 나타난 것으로, 대문자와 철자는 수정하지 않았다.
&gt; 
&gt; **분 박사:** 안녕
&gt; 
&gt; **SCP-2053-1:** 제이크
&gt; 
&gt; **분 박사:** 여기서 뭐하는 거야
&gt; 
&gt; **SCP-2053-1:** 제이크 너니
&gt; 
&gt; **분 박사:** 그래
&gt; 
&gt; **SCP-2053-1:** 나야 너의 아빠
&gt; 
&gt; **분 박사:** 여기서 뭐하는 거에요
&gt; 
&gt; **SCP-2053-1:** 사랑한다 제이크
&gt; 
&gt; **분 박사:** 나도 사랑해요 아빠
&gt; 
&gt; **SCP-2053-1:** 기쁘구나 제이크
&gt; 
&gt; **분 박사:** 무슨 일이죠
&gt; 
&gt; **SCP-2053-1:** 나랑 한번도 대화한 적 없잖니
&gt; 
&gt; **분 박사:** 미안해요
&gt; 
&gt; **SCP-2053-1:** 방법을 찾아내서 기뻐
&gt; 
&gt; **분 박사:** 무슨 방법이요
&gt; 
&gt; **SCP-2053-1:** 너랑 대화할 방법을 끝내 찾아냈어
&gt; 
&gt; **분 박사:** 무슨 뜻이죠
&gt; 
&gt; **SCP-2053-1:** 의사들이 네가 다시는 말을 못할지도 모른다고 했어
&gt; 
&gt; **SCP-2053-1:** 너의 엄마랑 같이 사고 난 이후로 말이야
&gt; 
&gt; **분 박사:** 사고라고요
&gt; 
&gt; **SCP-2053-1:** 미안하다 제이크
&gt; 
&gt; **SCP-2053-1:** 너에게 이 얘기 해주는 게 내 소원 전부였다
&gt; 
&gt; **분 박사:** 무슨 얘기요
&gt; 
&gt; **SCP-2053-1:** 사랑한다 그리고 미안하다
&gt; 
&gt; **분 박사:** 괜찮아요
&gt; 
&gt; **SCP-2053-1:** 지금이 네가 누군가랑 얘기한 가장 긴 대화란다 너에게 묻고싶은 게 너무 많아
&gt; 
&gt; 이 시점에서 분 박사가 대화를 중단한다.
&gt; 
&gt; //실험을 계속하기 전에 이 &#34;제이크&#34;와 그의 아버지를 통해 무엇을 할 수 있을지 알아내도록 하죠. 이런 연기를 언제까지 계속할 수는 없으니까요. - 분 박사//
[[/collapsible]]

**부록 2053-01:** ████년 ██월 ██일 현재, SCP-2053과 관련된 것으로 추정되는 인물을 탐색하는 작업은 진전이 없다.

//뭐, 제이콥은 꽤나 흔한 이름이니까요, 안 그래요? 아무래도 탐색 조건을 수정해야 할 것 같군요. 다른 방향으로 접근해보자구요. &#34;아버지&#34;한 얘기를 바탕으로, 이 &#34;제이크&#34;라는 친구가 어떤 사회적 장애나 발달 장애를 앓고 있을지도 모른다고 추정할 만하다고 생각합니다. 고아원이나 보호 시설, 정신병원 같은 곳을 한번 찾아보자구요. - 분 박사//

**부록 2053-02:** 재단은 사우스캐롤라이나주 ████████의 한 연장진료시설에서 탐색 조건에 맞는 인물인, [편집됨]을 앓는 31세의 제이콥 ████을 찾아냈다. 그의 담당 주치의는 면담에서 제이콥이 복잡한 퍼즐, 특히 루빅 큐브에 매우 애착을 보이고 그런 퍼즐들을 푸는 데 능하다고 진술했다.

//뭐, 제이크를 찾은 것 같군요. 그의 지금 상태 때문에 직접 대화는 못하겠지만요. SCP-2053-1과 제이콥의 주치의로부터 얻은 정보에 따르면, 그는 누구와도 얘기해본 적이 없는 셈이 됩니다. 이 아들은 계속 배제한 채로 연기를 계속하면서 SCP-2053-1과 상호작용해보자구요. 그의 상태에 변화가 있는지 매달 확인은 하겠지만, 이런 상황이 계속된다면 우린 아마 그의 생각을 절대 듣지 못할 겁니다... 그게 뭐든 말이죠. - 분 박사//

**부록 2053-03:** 이제까지의 모든 면담에서 (면담 기록 2053-02 ~ 2053-08 참조) SCP-2053-1은 &#34;제이크&#34;가 현재 상태가 된 원인과 관련된 그 어떤 정보도 밝히길 꺼려했다. 이를 고려하여, 분 박사는 일반 의사를 가장하여 SCP-2053-1과 대화하기로 결정했다. (아래의 면담 기록 2053-09 참조)

[[collapsible show=&#34;+ 면담 기록 2053-09&#34; hide=&#34;- 기록 숨기기&#34;]]
