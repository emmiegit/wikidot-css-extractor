[[include credit:start]]
**Articolo:** [*http://scp-wiki.wikidot.com/a-lesson-in-power A Lesson in Power]
**Autore:** [[*user renacer]]
**Traduttore:** [[*user Exoduus]]
[[include credit:end]]
[[/&gt;]]

Con la mano destra contro il freddo metallo, la Dr.ssa Kowalski guidava sé stessa nell&#39;oscurità. Ogni passo avanti era un trascinarsi apprensivo. Aveva una mascherina per dormire sul viso, ma si scoprì a desiderare di aver portato anche una maschera antigas: nessuno le aveva mai detto che odore aveva questa cosa. Ma nessuno che le fosse arrivato così vicino era sopravvissuto per raccontarlo.

Una volta, quando Danielle Kowalski era piccola, aveva paura di entrare nell&#39;oceano. Sua madre l&#39;aveva messa in guardia sulle razze, e la paura di calpestarne una l&#39;aveva scoraggiata dal nuotare per più di qualche anno. Suo padre, tuttavia, credeva che le persone dovessero confrontarsi con le proprie paure. Le aveva insegnato a sbattere le gambe. //&#34;Così le razze sapranno che stai arrivando, e nuoteranno via.&#34;// La Dr.ssa Kowalski si domandava se suo padre avrebbe rimpianto di averle insegnato ad essere coraggiosa se avesse saputo quale carriera il coraggio le avrebbe aperto. La Fondazione aveva ucciso quel che rimaneva di quella bambina esitante.

Poteva udirlo ora, il suo respiro affannoso che sembrava una via di mezzo tra un gemito e e un rantolo; si augurò di non toccarlo. Un altro passo avanti. O la dr.ssa Kowalski era abbastanza vicina da sentire il calore del suo fiato, o la tensione stava facendo andare il suo sangue in fiamme. La fotocamera nella sua mano sinistra era poco maneggevole; sperava di non lasciarla cadere, perché non avrebbe osato raccoglierla. //Clic.// Ma niente flash: se fosse stata in grado di vedere il flash, sarebbe stata davvero in pericolo. Questo genere di razze non nuotava via.

Il processo era dolorosamente lento. Passo avanti, passo indietro. Alza la fotocamera, abbassa la fotocamera. Metteva nella sua tasca tutte le fotografie che quella sputava fuori, una per una. Se avesse potuto levare la mascherina per controllare l&#39;ora, si sarebbe resa conto che erano passati quarantotto minuti fra il momento in cui era entrata nella camera di contenimento e quello in cui aveva esaurito tutta la sua pellicola. Statisticamente, almeno una fotografia avrebbe dovuto svolgere il suo lavoro, ma la Dr.ssa Kowalski non aveva alcun modo sicuro di verificarlo.

I colleghi della Kowalski avrebbero pensato che era pazza se avessero saputo ciò che stava facendo. Fortunatamente, avevano le mani occupate: quel giorno, questo particolare sito stava ricevendo la sua prima visita ufficiale dal Federal Bureau of Investigation. Dopo la Corea del Nord, dopo quello che la Dieta a Tokyo aveva svelato, dopo che la Fondazione era finita sotto i riflettori di tutti i giornalisti del pianeta - il mondo era sicuramente sull&#39;orlo di un cambiamento. //Tutti//, la Kowalski aveva pensato, //hanno bisogno di qualcosa per proteggersi ora//. Non potendo sperare mai di possedere qualcosa di utile quanto come l&#39;amuleto del Dr. Bright, le fotografie che aveva scattato sarebbero dovute bastare.

**//15 Mesi Dopo//**

&#34;Ha già sprecato un&#39;ora del mio tempo, Dr.ssa Kowalski. Sono sicuro che nella sua precedente linea di lavoro sapete in cosa consiste la successiva parte di un interrogatorio. Quindi credo sia nel suo interesse smetterla di fingere di non sapere niente e dirmi dove gli [[[scp-610|esemplari di SCP-610]]] erano conservati. Era la direttrice di ricerca di quel progetto - dopotutto.&#34;

L&#39;individuo indesiderato che aveva pronunciato queste parole nell&#39;appartamento della Dr.ssa Kowalski aveva fumato tre sigarette dall&#39;inizio dell&#39;interrogatorio. Sì, la sua vita era in pericolo, ma non riusciva ad ignorare il fastidio per l&#39;odore di fumo che stava impregnando i mobili e il tappeto. I suoi occhi erano rimasti rivolti al pavimento per la maggior parte del tempo; non era tanto il fatto di non riuscire a guardare un uomo negli occhi e mentire - era piuttosto brava in quello. È che non pensava che lui ne valesse la pena.

A quest&#39;uomo, che si era presentato come Agente O&#39;Brien, piaceva sorridere. Si comportava come un generale veterano, e ne aveva l&#39;aspetto: alto, capelli corti grigi, mascella squadrata. La sua pazienza per questa ex ricercatrice della Fondazione si stava esaurendo - nonostante i due lacché mascherati che si era portato dietro restassero immobili come statue, aspettando e osservando.

&#34;Permetta che la faccia una domanda, Agente O&#39;Brien,&#34; iniziò la Kowalski, lo sguardo ancora fisso a terra. &#34;È stato così occupato a cercarmi da non guardare i notiziari? Le dice niente il termine &#39;Accordi di Berlino contro gli Armamenti Anomali&#39;, pezzo di merda?&#34; La Kowalski lo fissò negli occhi all&#39;ultima parola, il suo volto giovanile che sorrideva in aperta sfida.

O&#39;Brien guardò attraverso i suoi occhiali, attraverso i suoi occhi blu ghiaccio; guardò dritto attraverso di lei.

&#34;Tienile ferma la mano,&#34; ordinò ad uno dei suoi sottoposti. L&#39;uomo mascherato si mosse in avanti ed afferrò il polso di Kowalski. O&#39;Brien sollevò alla base il dito medio della sua mano destra ed infilò il coltello più sottile che aveva sotto la sua unghia curata. La Kowalski si agitò un poco, tentando di non urlare; ma lo fece, e il suo battito accelerò poiché sapeva che la faccenda da qui in poi si sarebbe fatta molto, molto più sgradevole.

&#34;Il Cremlino non lo ha ancora ratificato - quindi non penso che il Senato sarà così entusiasta di farlo&#34; disse O&#39;Brien con una risatina. Il sangue della ricercatrice goggiolava sul suo guanto nero di cuoio. Lo ripulì sulla guancia di lei. &#34;Voglio essere chiaro - i Russi hanno hanno tutto quello che serve per giocare con quella malattia della pelle, tutto attorno al Lago Baikal. Non pensa sia ragionevole che il governo degli Stati Uniti voglia capire quello che potrebbe essere usato contro di noi? All&#39;inferno, non mi interessa cosa pensa che ci faremo. Voglio quegli esemplari.&#34;

Dopo che la Kowalski ebbe finalmente ripreso fiato e soffocato di nuovo l&#39;impulso a gridare per il dolore, indicò la sua stanza con la mano illesa e disse, &#34;Cassetto in fondo a sinistra, busta di manilla. È qualcosa che ho tenuto con me da quando ho lasciato la Fondazione. Sono sicura che la troverà interessante.&#34;

&#34;Controllate&#34; ordinò O&#39;Brien ai suoi uomini, che in meno di un minuto avevano messo a soqquadro la stanza ed erano tornati con una busta di manilla, come aveva detto la ricercatrice. O&#39;Brien prese la busta e guardò all&#39;interno. La sua soddisfazione svanì rapidamente.

&#34;Che cazzo sono queste?&#34; domandò mentre cominciava a gettare le fotografie sul pavimento. Ora la Kowalski avrebbe di sicuro tenuto lo sguardo alzato. O&#39;Brien fece una pausa prima di lasciarne cadere una, giusto quel che bastava per darle una buona, lunga occhiata prima di dichiararare &#34;Non credo che questo orrendo figlio di puttana con la mascella storta abbia niente a che fare con quello che le ho chiesto.&#34; Irritato, spense la sua ultima sigaretta sul collo della Kowalski. Lei ebbe un sussulto, mentre il bruciore lancinante la lasciò per un attimo senza fiato.

&#34;Lasci che le racconti una storia,&#34; disse O&#39;Brien. &#34;perché credo che la sua Fondazione pensasse di essere potente, nascosta nell&#39;ombra. Mi piacerebbe spiegarle perché si sbaglia.&#34;

Prese una sedia dal suo tavolo della cucina e si sedette di fronte a lei. La Kowalski avrebbe sopportato qualunque racconto questo coglione volesse sputare - doveva solo aspettare, ora.

&#34;Quando mi stavo ancora facendo le ossa, ero un agente della DEA in Colombia alla fine degli anni &#39;80, parte della sqaudra che dava la caccia a Pablo Escobar. Avevo un narcotrafficante in custodia, e questo piccolo ispanico non collaborava proprio come sta facendo lei adesso. Continuava a ripetere &#39;Ma lo sai con chi stai scherzando?&#39;&#34; 

&#34;Pensava che il suo cartello fosse chissà cosa. Continuava a dire che controllavano tutte le autorità in Colombia, che erano quelli che controllavano Medellin. Così gli ho chiesto, &#39;Se controllate questa città, perché seppellite i vostri soldi, perché dovete trafficare la coca di nascosto? Di certo&#39; gli ho detto, &#39;se comandaste voi, vendereste la vostra coca alla luce del sole. Non terreste nascoste le vostre armi.&#39; Ho tirato fuori la mia e gli ho sparato al ginocchio. &#39;Quello è il potere. Non devo nascondere la mia pistola, è proprio qui, la puoi vedere&#39; gli ho detto, mentre sanguinava ovunque sul pavimento della stazione di polizia.

&#34;La sua Fondazione si nascondeva fra le ombre, dottoressa. Ma lasci che glielo renda perfettamente chiaro. Il potere è sempre stato nostro. Le vostre &#39;anomalie&#39; ci appartengono. La sua ricerca ci appartiene. La sua vita ci appartiene, e se mi gira anche il suo culo mi appartiene prima che io abbia finito con lei. Quindi le chiedo un&#39;altra volta cosa ne avete fatto degli esemplari di sei-dieci, perché il prossimo dito a cui avvicino il coltello glielo taglio.&#34;

&#34;Signore,&#34; disse uno dei lacché di O&#39;Brien. &#34;Credo ci sia qualcosa lì fuori.&#34;

La Kowalski serrò gli occhi non appena vide un lungo braccio dalla pelle cadaverica attraversare il muro come se nemmeno fosse lì.

Risuonarono spari in rapida successione. L&#39;odore di polvere da sparo riempì le sue narici mentre fissava il buio e le sue orecchie fischiavano; udì le urla. Sentì le ossa che si spezzavano. Sentì perfino un nauseante rumore di risucchio di cui non voleva vedere l&#39;origine, anche se non avesse significato rischiare la vita. Dopo qualche minuto di pandemonio e agonia, si fece di nuovo silenzio; eccetto per lo stesso orribile respiro che ricordava.

Con gli occhi ancora chiusi, cercò a tentoni la via per la porta d&#39;ingresso. Il suo tappeto era così inzuppato di sangue, che ogni passo che faceva produceva uno sciaguattio. Non sarebbe mai venuto via nemmeno l&#39;odore di quanto era appena accaduto.

&#34;Corri via adesso, [[[scp-096|Zero Nove Sei]]],&#34; disse la Kowalski al suo salvatore. &#34;Ci sono mostri peggiori di te a questo mondo.&#34;</textarea></pre>
