[!--元が元だけに怪しいところ満載　修正どんどんしてください--]
私はとても模範的な冒険家にして紳士なり
私は陸海空の未確認動物を狩ってきた
私は科学の法則が堅くて柔軟性がないということを知っている
もちろん奇跡を除いて　それは私を全く悩ませる

私は同様に良く知りぬいているのは科学の問題
物理学も単純な原子に関することも
私はフロギストン説とエーテル学のすべての研究に熟達した
私は冗談でこれを主張しません　君は私がまじめであるとわかるだろう

私は修辞学と論理的議論が非常に得意だ
私は我々の政治観と社会学的問題を学んだ
要するに陸海空の未確認動物を狩ってきた
私はとても模範的な冒険家にして紳士なり

私は気味の悪い神話の秘密の歴史を知っている
私は火星とアトランティスの古都を歩いたことがある
私は円卓の騎士とインディアンの亡霊と向き合った
そしてエベレストから離れ再び挑戦し始めた

私は本物のポルターガイストと欺瞞と偽造物を見分けることができる
私は魔力と魔術の違いを知っている
私は眠っている間全く不思議なメロディーとシンフォニーで鼻歌を歌う
そして教会に近づく脅威の夢を見る

私は古の民の失われた言語で和平条約を書くことが出来る
そして君に宇宙で見つけられた惑星のすべての詳細を伝えれる
要するに陸海空の未確認動物を狩ってきた
私はとても模範的な冒険家にして紳士なり

私はワイバーンをウィルムとパラドレイク（para-drake）から見分けることが出来る
[!--落下するドレイクなのか何なのかわからなかったのでそのまま横文字にしました--]
そして36種類の本当の吸血鬼をちゃかしと偽物から識別出来る
私は、天使と恐竜の骨格と化石を研究した
そして現世に蘇る悪魔のような恐怖を予見する

私は機械的に科学的になった経緯を知っている
20世紀の変わり目までは向上しているだけだが
しかし誰も我等が女王陛下の優雅さを否定することはできない
誰が世界中で栄光と永遠の統治しているか

私の体がうみうしになったと言う者がいるが
（私がクリスチャンでなければ異教徒としてすべて訴えるだろう）
だが今でも陸海空の未確認動物を狩ってきた
私はとても模範的な冒険家にして紳士なり！[[footnote]] 訳注：元ネタはMajor-General&#39;s Songというオペラ曲[[/footnote]]

//サメシュ博士からのメモ:上記の歌詞は手書きのようで[[[SCP-1867]]]の所持品として彼の田舎の屋敷から1880年4月18日の日付で見つかった文書です。文書は劇作家W.S.ギルバート[[footnote]]訳注：W.S.ギルバートはMajor-General&#39;s Songの作詞家[[/footnote]]によって署名され、1882年10月17日付けで手紙と共にSCP-1867へ送られており、彼はその&#34;叙情的な贈り物&#34;に感謝し、喜歌劇アイオランシの初演に招待していました。//
