[[image smol.jpg style=&#34;width:100%;&#34; link=#]]

SCP-4026的附肢末端

**项目编号：**SCP-4026

**项目等级：**Euclid

**特殊收容措施：**SCP-4026被收容在一间特制收容室内并处于实时监控下。预播放的音乐将通过收容室传音器播放。

**描述：**SCP-4026是一只由趾骨以及嵌入性钙沉积趾甲（涂以指甲油）构成的生物，测得体长为12m。项目可以通过245条（如蜈蚣、千足虫等生物的）附肢进行运动，如爬行或跳舞。在每一附肢的末端都有类似指甲盖的着生点，并穿着长25mm的绣花鞋。

SCP-4026血管与肌肉呈现出缺血性坏死以及脓毒症症状，皮肤褶皱则被真菌感染。但即便如此，项目在随着音乐做出舞蹈动作时也丝毫没有表现出疼痛。

外务特工在某年的中国春节期间发现了穿着舞龙服的SCP-4026，当时项目正在蛇形摇摆、起伏舞动。在项目将身体卷成一整个圆后，它便穿进了自己身体前段的开口，最后其身体变成了波浪状，这最终导致了舞龙服脱落。随后特工对目击者进行了记忆删除，并实施媒体信息阻挡；SCP-4026则被引进了一辆以立体声播放中华人民共和国国歌的物品回收车。

在项目处于无音乐环境的情况下，其将变得难以控制、具有攻击性，且其机体强度会增加[[footnote]]例如：项目的表皮会硬化变成半晶体，随即拉伸转变为高分子镀层[[/footnote]]。这已经导致了数次收容失效。下面是首席研究员Helena选出的音乐曲目，它们会使SCP-4026陷入疲劳可控状态，成功率达到了90%。

||~ 音乐曲目||~ 舞蹈动作||
||= //Los Del Rio - La Macarena// ||SCP-4026直立，使它的附肢平行于地面并跳起了西迷舞[[footnote]]**译注：**一种爵士舞，随着音乐摇摆身体[[/footnote]]。它同时地分别向内、向外舞动着它的左侧及右侧附肢。当其尝试触及自己背面时则会做出原地绕圈的动作[[footnote]]**译注：**这些动作描写皆源于原曲La Macarena的MV中的动作。[[/footnote]]。||
||= //Bell Biv DeVoe - Poison// ||SCP-4026用它的附肢模仿拍手的动作，因为其躯体的宽度，它并不能让两侧的附肢真正拍到一起。 项目最左侧的附肢伸向传音器，而最右侧的附肢则向内鼓动。SCP-4026的顶端也开始快速地前后摇摆；下端则从左向右倾斜，摇摆着交替扭动。[[footnote]]**译注：**皆源于原曲Poison的MV中的动作。[[/footnote]]||
||= //MC Hammer - U Can&#39;t Touch This// ||SCP-4026开始左右摇摆，晃动，扑腾并舞动它的附肢（可以听到其关节发出的咯吱声）。SCP-4026躯体的下半段似乎像是变成了气态并且在膨胀了起来[[footnote]]**译注：**原曲U Can&#39;t Touch This的MV中有数个镜头是歌手穿着极其蓬松的低裆裤在舞蹈，看起来便像是一团气体在膨胀然后瘪下去，再膨胀。诸如此循环往复。[[/footnote]]，它匍匐着，并尝试向各种方向移动。由此导致其软结缔组织产生了脓肿。||
||= //The Jackson 5 - I Want You Back//[[footnote]]**译注：**美国歌手，舞蹈家等迈克尔·杰克逊（Michael Jackson）11岁时演唱的歌曲。[[/footnote]] ||SCP-4026分泌出了粘性液体以减少与油毡铺就的地板之间的摩擦。项目不断地360°旋转着，蓄势待发。接着它开始尝试杂技动作中的筋斗，然而在翻转的过程中它的躯体重重地撞到了天花板，尝试失败了。SCP-4026随即开始扭动，渐渐地跳起了另一种舞姿，即通常所说的“蠕虫舞” 。||</textarea></pre>
