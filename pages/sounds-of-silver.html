    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** Sounds Of Silver
**著者:** ©︎[[*user Taffeta]]
**原記事:** http://www.scp-wiki.net/sounds-of-silver
**作成年:** 2017
[[include credit:end]]

+++ ##blue|黒の女王 アリオット・チャオだよ。##
+++ ##red|黒の女王 [[[SCP-033|Θ-プライム]]]。##
+++ ##green|遅くなってごめん、僕は黒の王・アリステア。ちょっとばかり血の魔法の力を無くしちゃっててさ。##
+++ [[[goc-hub-page|世界超保健機関]]]事務局長、 ドクター・アリソン・ベイリー-チャオです。それでは始めていきましょう。

----

++ ベースライン

##blue|これは2000〜2010年代にニューラルネットワークが生成したポップミュージックを介して拡散したマインドファッカーだ。影響されると存在しないアーティストのことをギャーギャー騒ぐファンになって、それを広めようとする。全然冴えない曲なのにさ。## 実例セクションまでは悪口を慎んでください。 ##blue|いや、これは//常に//クソだね。## 口を閉じないなら、貴女を締め出しますよ。

++ 必須条件

##green|ポピュラー音楽の登場、だろ？## ##red|自明ではない。## ##green|ごめん、言うまでもないことだと思ったけど。## ##red|ここには音を形成するために振動すべき空気が全く存在しない。無視してはならない仮定というものがある。## ##green|ごめんごめん、そうなると…まさか君にはその代わりがあるのかい？## ##red|ポエトリースラムがある。だが、今は議題をずらすべきではない。##

ニューラルネットワーク技術が発達すること。つまりそれに必要なコンピューターと、それらが稼働するために要求される全ての物理法則が必須です。##red|ニューラルネットワークがポップミュージックを創作可能な時期を生じるためには、確実に、ハイペリオン・ラボまたはヘヴィサイダーズによる超常科学への出資が必要となるであろう。## ##blue|補足しとくと、プロメテウスとマクスウェリストでもオーケーだ。## ##red|おまえの宇宙でもオリバー・ヘヴィサイドが数学的な偉業の大半を遂げていたなら、マクスウェルなどお呼びでなかったであろう。##

++ 実用性

##blue|大方の宇宙じゃ、何をしでかすか分かったもんじゃなくて役に立たないよ。化け物の喧騒じみたチェンバー・ポップやら、アタシがお近づきになりたくないマジの「最悪なファングループ」やらを味わいたくないならね。## なので、私はこれがここまで到達する前に隔離しようと試みています。 ##green|ただ、転売する価値は充分ある。図書館周りでガヤガヤしてる山のような人数のゲテモノ音楽マニアの一人が、その手の曲集をこのまえ僕から2000ドルで買ってくれたよ。## ##blue|アンタの脳みそがグチャグチャになるリスクを冒して、たったの2000ドル？## ##green|あー、そうなるか。##

++ 傷つきやすさ 

備蓄された記憶処理剤は効果がありません。 楽曲のカバー盤が意図せず作成された時点で、一度抹消した現象は自然再発してしまいます。##red|実に強力な潜在記憶である。## 人々の心理からこれを永久に除去する唯一の方法は…えー、A-198の項を参照してください。私がなるべくそれを治療に用いたくない理由がわかるでしょう。

----

+++ 実例: タイムライン A-198

この特異的な疾患に私が最初に挑んだ場所であり、恐らくこれは未だに蔓延状態です。当時、私は財団の多元宇宙部門と共同し、未来の財団から資源を借りる交渉をしていました…会議が始まってから15分後、全員の電話が鳴り出したのです。##blue|さては着信音が精神汚染の元だったんだね？## その通り。呼びかけに応答しなくなっていることに気がつかれた我々は、拠点まで戻された後にチームから引きずり出され、そして… ##red|どのように治療されたのか？## …その後、直ちにロボトミー手術を受けさせられました。 ##red|記憶処理剤は無かったのか？## それこそ我々が借り受けようとしていたものだったのです。 ##red|何ということであろうか…## これは1973年のことで、中東で固有兵器が潰走してから我々の勢力は低迷していました。私が「黒の女王という存在」に関する全てを知ってすぐ宇宙を渡るようになったのは、それも理由の一つです。

+++ 実例: タイムライン B-293

##green|まだ残ってる。原曲じゃなくてリミックスの方が広まったな。## ##blue|マジ？誰のだい？## ##green|カーリー・レイ・ジェプセンの「E•MO•TION」のボーナストラックとして入ってた。## ##blue|は？なんだって。今からそのCDを火に突っ込んで燃やしてくる、ちょっと待ってな。## ##red|では、リミキサーは存在しない人物であったのか？## ##green|うん。## そうなるとベクターは必ずしも原曲のままである必要はないのですね、興味深い。##green|ファイルの出どころを追跡したら、オンデマンドで楽曲のマッシュアップを生成する民間のニューラルネット実験まで行き着いたよ。チェックできた限りの他の曲は「まあ…」って出来だったけど、異常性は無さそうだったな。ただ、The Robotsのディスコグラフィーは途中までしか調べられないで退散することになった。図書館への道のりでファンの群衆に揉みくちゃにされて、危うく死にかけたよ。## 

+++ 実例: タイムライン V-983 

##blue|とっちめられたよ。少なくともコントロールはついた。## なんですって？ ##blue|まあ、そんなに簡単な話じゃなかったさ。[[[SCP-3519|ローリー・ジョーンズ]]]って名前の博士がミームの対策に割り当てられて、それを掻き消す唯一の策が実行されたんだ。そう、毒をもって…## ##red|毒を制した。## ##blue|御名答！彼女は[[[SCP-2112|Rushのカバーアルバム]]]を収容から解放したんだ。アタシが最後に見に行った時には、Rushのカバーバンドと「Calvary」のカバーバンドがまだ戦争やってた。## Calvaryとは？ ##blue|アーティストじゃない。## あー。

+++ 実例: タイムライン C-102 

##red|リチャード・D・ジェームスは15枚目のアルバムに向け、ヒューリスティック・アルゴリズムに多額の資金を投入した。そしてニューラルネット上の面倒な仕事を任せるため、この世界における[[[the-cool-war-hub|Futanari Titwhore Fiasco]]]のメンバーを集めた。## それからどうなりました？ ##red|エイフェックス・ツインである。汚物にまみれたエイフェックス・ツインの名がブランドとなることは、永劫なかった。最も悪い結果である。## ええ… ##green|ちょっと待った、君は空気がなくても聴こえるの？## ##red|弟よ。私は数学的構造体であるから、デジタル信号の処理も恙無く可能である。## ##green|...うわ。##

+++ 実例: タイムライン Z-398

現在、我々が直面している問題です。この宇宙でのアウトブレイクは、荒屋に廃棄された[[[the-bard-of-ambrose|哲学AI]]]の善意に基づいた双方向の交流から開始しています。それが私のベースラインに到達するまでに、解決策を見つけ出して欲しいのです。 ##blue|ちょっとばかしワガママが過ぎないかい。## 1箇所で治療法が機能すれば、それは他の全ての宇宙でも使えることが期待できますから。協力者の報告を聞く限り、感染性を有するナンバーはリリースされなかった「ヒット曲」です。それは人々を路上で即興ダンスを踊り続ける状態にする上、大いに腹立たしいことに、そのダンスもまた伝染性のあるもう一つのベクターとして機能します。 ##red|ううむ、常に同一の楽曲であるのか？## はい。 ##green|多分、影響者は音楽的な集合意識に乗っ取られてるんじゃないかな？## ##blue|[[span class=&#34;ruby&#34;]]ガチャり屋[[span class=&#34;rt&#34;]] Clankies[[/span]][[/span]][[footnote]]**訳註:** おそらく「壊れたる教会」の信徒に対する蔑称として用いられているが典拠不明。[[/footnote]]だったら、そうなってもアガれるんだろうけどねえ。## ##green|ええっと、壊れたる神の悪口を言いたいなら、せめて正統な宗派に対して言ってくれないかな、このバカ。## 感染者が集合意識を形成しているというのはもっともらしい説ですね。ただ、口論や誹謗中傷はやめてください。

##red|待たれよ。他の宇宙の者たちが実例を制御下に置いた手法について、青の者はどのように説明していたか？## ##blue|アイツらはCaress of Steelのディスクをばら撒いたんだ。アタシは今それのコピーは持ってないし、それにあの世界の末路からして、この宇宙もメチャクチャにしちまうのは正直アタシはゴメンだね。## ##red|しかし、原理は同一であるはずではないか。現在の影響者の脳内を上書きするために、我々はより上質な[[span class=&#34;ruby&#34;]]聴毒[[span class=&#34;rt&#34;]]earworm[[/span]][[/span]]を用意すべきである。## ##blue|んじゃ、アタシたちがそれをやる方法については何かある？## ##green|バンドを作ろうぜ！## それは無理があるでしょう。 ##blue|いいや、いい案だと思うね。問題は感染者が常に特定のアーティストの虜になってることなんだから、アタシたちがそいつをチャートから追い落とすなり、感染者がそいつの曲を聴くのをやめるほどウンザリさせるなりすりゃあ良いわけだ。##

##green|よし、それじゃどうしようか。## ##blue|両方やろう。アタシは[[[the-skylarking-gala|ミュージシャン]]]を手配できるルートを抑えてるし、相手のバンドに居る誰であれ、業界から干してやる細工だってしてやれるさ。## ##red|即ち、架空のバンドの危難を喧伝してやろうというのであるな。## ##blue|ピンポーン！まさにそれだよ！## ##green|僕は架空のバンドも手に負えると思うけどね。## ##blue|どうやるんだ？## 

##green|リードボーカルに、[[[SCP-423|フレッド]]]と不幸にも一発ヤッちゃって貰うってのはどうだい？##</textarea></pre>
