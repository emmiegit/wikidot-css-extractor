    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-729 - Marmorbad
**Autor:** [[*user Sirava]]
**Original:** https://scp-wiki.wikidot.com/scp-729
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-729

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-729 wird in einer Standard-Sicherheitskammer an Standort-██ aufbewahrt. Zur Vereinfachung der Tests wurde SCP-729 an das Wasser- und Abwassersystem von Standort-██ angeschlossen; die Verwendung des Objekts außerhalb der Testbedingungen ist jedoch untersagt. --Die Risiken, die mit einer passiven Interaktion mit SCP-729 verbunden sind, sind minimal.-- //Einige Mitarbeiter haben berichtet, dass sie sich bei längerem Aufenthalt in der Nähe von SCP-729 &#34;schmutzig&#34; oder &#34;gestresst&#34; fühlen. Begleitet von einem leichten Zwang, SCP-729 zum Baden zu benutzen. Dieser Zwang scheint nicht stark genug zu sein, um das Personal zu zwingen, die Eindämmungsprotokolle zu brechen, um Zugang zu SCP-729 zu erhalten. Allerdings wird das Personal, das diesen Zwang verspürt, aufgefordert, die Umgebung von SCP-729 zu verlassen.//

**Beschreibung:** SCP-729 ist eine große, aus Marmor gefertigte Badewanne. Die Eigenschaften des Gegenstands wurden zufällig bei der polizeilichen Rekonstruktion eines mutmaßlichen Selbstmordes in ████████, ██, entdeckt; kurz darauf wurde sie von einem verdeckten Agenten der Foundation geborgen.

Das Baden in SCP-729 wird als äußerst entspannend beschrieben, und zwar in einem Maße, dass Personen, die es zu diesem Zweck benutzen, durch eine äußere Kraft zum Verlassen des Bades aufgefordert werden müssen; sie verlassen das Bad nicht von selbst. Die Hauptwirkung von SCP-729 setzt zwischen 5 und 15 Minuten nach Beginn des Bades ein. In dieser Phase werden alle fremden oder anomalen Objekte gewaltsam aus dem Körper des Benutzers ausgestoßen; es wurde beobachtet, dass dies künstliche Implantate, parasitäre Organismen, Krebsgeschwüre und [DATEN GELÖSCHT] einschließt. Solange der Benutzer unter dem Einfluss von SCP-729 steht, scheint er sich dieses Vorgangs nicht bewusst zu sein. Wenn sie durch eine äußere Kraft gestört werden, empfinden sie sofort extreme Schmerzen, die dem Trauma entsprechen, das ihrem Körper zugefügt wurde. Gegenstände, die auf diese Weise entfernt werden, setzen sich normalerweise neben dem Badenden im Wasser ab.

Etwa 4 Minuten nach dem ersten Auftreten der Wirkung von SCP-729 beginnt bei den Badenden ein rascher Muskelschwund; das so verlorene Material vermischt sich mit dem Wasser im Bad. Dies hat zur Folge, dass die Badenden schnell die Kraft verlieren, SCP-729 zu verlassen, selbst wenn sie dazu bereit wären, und von externen Beobachtern unterstützt werden müssen. Innerhalb von 6 Minuten beginnt der Prozess, die wichtigsten Organe anzugreifen und sie fast unversehrt aus dem Körper zu entfernen; der Tod tritt in der Regel kurz darauf ein. Trotz des massiven Traumas, das auf diese Weise zugefügt wird, bemerken die Benutzer die Wirkung nicht, es sei denn, sie werden durch eine externe Kraft darauf aufmerksam gemacht.

Die vollständige Dekonstruktion des Körpers des Badenden ist in der Regel innerhalb von 20 Minuten nach dem Einsetzen der Wirkung von SCP-729 abgeschlossen. In diesem Stadium ist es möglich, bestimmte Organe aus der Mischung aus Wasser und organischem Material zu entnehmen, die in der Badewanne zurückbleiben, obwohl diese in der Regel in gewissem Maße beschädigt sind. Wenn sie in SCP-729 verbleiben, werden diese Überreste weiter zersetzt; nach 5 Stunden ist kein identifizierbares Material mehr vorhanden, und der Inhalt von SCP-729 besteht stattdessen aus einer organischen &#34;Suppe&#34;. Langzeittests haben ergeben, dass diese offenbar langsam in SCP-729 absorbiert wird und nach 8 Tagen sauberes Wasser übrig bleibt. Teile des Steins, aus dem SCP-729 gemeißelt ist, weisen anschließend Verfärbungen auf.</textarea></pre>
