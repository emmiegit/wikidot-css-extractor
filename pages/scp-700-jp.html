**アイテム番号:** SCP-700-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-700-JPは現在財団の収容下にありません。当該オブジェクトの奪還作戦メンバーに加えられた新たな職員はレベル3実戦想定訓練プロトコルとレベル4模擬実戦実弾使用プロトコルを受けてください。奪還に使用される資材の全ては財団総資産の0.000000009%の範囲内に収めてください。この額を超える資金の要求は財団経理課長の承認を得て前述の最大1.5倍までが認められます。当該オブジェクトの周辺に存在する住宅地への被害情報の漏洩を最小限に抑えるため、作戦実行前にプロトコル&#34;集団記憶喪失&#34;に当該住民を適応させてください。作戦の是非に関わらず作戦が終了した場合、カバーストーリー&#34;爆竹による悪戯&#34;・&#34;直下型大地震&#34;・&#34;ハリケーン&#34;・&#34;津波被害&#34;の内適切なものが適用されます。このカバーストーリーの適用に伴い、予想される死者数に応じて回収した民間人から規定人数の終了を行ってください。奪還に成功した場合、新たな警備体制と収容手順を作成し、Malchut評議会へ提出してください。

[[collapsible show=&#34;+ 旧収容プロトコルの表示&#34; hide=&#34;- 閉じる&#34;]]**特別収容プロトコル:** SCP-700-JPの発生地点は現在サイト-51██に指定されており、SCP-700-JPは発生場所を起点とした2 m×2 m×2 mの標準的Safeクラスオブジェクト収容コンテナを重量計に載せた形で収容され、施設全体は8時間間隔3交代制による警備が行われます。重量計の値が増加を示した場合、新たな物品排出の可能性があるためそれらを迅速に査定し、可及的速やかな危険性の把握・対応を行ってください。この対応にはオブジェクトナンバーの割り当て、Anomalouアイテム指定、廃棄処分等が該当します。亜財団による実験停止要求は現在審議中です。[[/collapsible]]

**説明:** SCP-700-JPは北緯 29度36分█秒・東経 C度1B分██秒[[size 0%]]41.902166, 12.453938[[/size]]に位置する地上0.5 mほどに浮かぶ直径1 mほどの二次元平面状の空間異常です。正面から観測した際、SCP-700-JPは別の空間へ繋がる穴のような振る舞いを見せ、その外周は常に不規則に発光しています。発見当初の記録によると非常に狭い部屋の内側に繋がっている様に見えると報告されています。正面180度以外の角度から観察した場合、SCP-700-JPは視認することが出来ません。SCP-700-JP内部に存在する組織[[footnote]] 後述の&#34;亜財団&#34;を指します。 [[/footnote]]との検証の結果、当該オブジェクトの内部は既に発見されている特異点の接続先と異なっており、SCP-700-JPは新たに&#34;一般的特異点-D&#34;に割り当てられました。

SCP-700-JPを物体が通過すると空間差、あるいは次元差による物体への&#34;変異&#34;が生じます。これまでの実験の結果より、この変異の規則性は不明ですがSCP-700-JPを通して目視で観測される物の形状は、通過の前後で大きく変わる事が分かっています。この&#34;変異&#34;には意図しない物質の通過も含まれており、常時不規則に発光しているのはSCP-700-JP内部の光や大気が当該オブジェクトを通過した結果であると推測されています。研究の結果、SCP-700-JP内部へ変異しない健全な情報を伝達するには、単純で変異の少ない2進法を用いた非接触型電気信号が有効である事が分かっています。これらは後述の実験の全てにおいて、SCP-700-JP内部との情報伝達に用いられています。

SCP-700-JPの内部にはヒトと酷似した文化を持つ二足歩行の生命体が確認されています。これらから送られてきた文章の解読の結果、これらは財団と人類に対して非常に強い関心を示しており、SCP-700-JP内部にも財団と似た組織（以降この組織を&#34;亜財団&#34;と呼称します）が存在していることが確認されています。亜財団はSCP-700-JP内部に展開される独自の物理法則に準拠しない異常な特性を有する物体の確保、収容、保護を目的として設立された機密性の高い組織であり、最高理念は異常な特性を持つ物体の研究による科学技術の進歩であると主張しています。

7D7年█月█日までに行われた相互実験の結果、当該オブジェクト内部において存在する&#34;元素&#34;にあたる粒子の種類は、安定して存在し、なおかつ公表されているものが合計で70種類であると亜財団側は主張しています。また、送られてきた詳細な元素のデータのうちSCP-700-JP内部と共通する物質は&#34;元素番号10番硫黄&#34;だけでした。なぜ硫黄だけが共通するのか理由の解明には至っていません。SCP-700-JP内部の亜財団の存在する天体は、1つの恒星の周りを、公表されている限りD個の惑星が同一方向に周回している恒星系に存在します。亜財団の存在する星は、直径C27 kmで衛星を1つ持つ、恒星から見て3番目の惑星であることが分かっています。

__**物質相互投入実験1 - 日付7D7/█/█**__ 
&gt; **要求:** 両財団の存在する星において生物の生存に不可欠な物質の代表例を安全で開封が容易な容器に入れて投入
&gt; 
&gt; **対象:** 水1 Lを一般的プラスティック容器に入れ投入
&gt; 
&gt; **結果:** 直方体の容器に入った液体EA mL　これらは人体に対し毒性がありませんでしたが人類にとって生存に不可欠な物質ではありませんでした。　その後の通信の結果、亜財団は投入した水に対し非常に強い関心を示し、投入した水が「赤色で既存の液体を際限なく侵食する人類に対して有害な物である」と主張しています。この特性の変質は次元差による変異であると結論されました。
&gt; 
&gt; **備考:** 交換されたこれら二つの物質は現在双方の財団で収容対象に指定されています。 

__**物質相互投入実験2 - 日付7D7/█/█**__ 
&gt; **要求:** 両財団の存在する星において最も一般的な金属を代表する物質を最大限の純度で最も精度の高い加工技術を用いて規則的な形にし投入
&gt; 
&gt; **対象:** 純度FF.FF %の鉄を真球にして投入
&gt; 
&gt; **結果:** 非常に不規則な形に加工された未知の物質1 kgの形に関する質問を亜財団に提出したところ、&#34;次元差による変化の範囲内である&#34;と回答がありました。なお、亜財団の加工技術は断面の解析結果より人類より低レベルであると結論されています。また、亜財団は財団が投入した鉄に対して非常に強い関心を示し、それらが「危険な認識災害を伴う物質であり、似た形の物体を作成する無謀な努力を試みさせるものである」と主張しています。
&gt; 
&gt; **備考:** 交換されたこれら二つの物質は現在双方の財団で収容対象に指定されています。

__**相互人体投入実験 - 日付7D7/█/█**__ 
&gt; **要求:** 亜財団の職員の中から実験用の人物1名の投入
&gt; 
&gt; **対象:** 健康的なDクラス職員の中からD-3DEC6Dを選出し投入
&gt; 
&gt; **結果:** SCP-700-JPの外観より観測される内部に存在した二足歩行生物と全く形の違う生物（以降、SCP-700-JP-1と呼称）が排出されました。SCP-700-JP-1は中心から伸びる2Aつの突起物を持ち、それぞれの突起の末端部分は大小様々な膨らみを持っています。そのうち1つの膨らみを繋ぐ結合部を振動させることで声を発することが分かっています。この声は人間の可聴領域と不可聴領域の音を不規則に発しており、解読は困難です。排出からおよそ18時間でSCP-700-JP-1はそれまで行っていた移動や跳躍などの運動を止め、発声も見られなくなり、完全に活動を停止しました。この現象は死亡と推測されており、遺体はSCP-700-JPへ投入されました。　
&gt; 亜財団はD-3DEC6Dの投入から3時間後に通信を行っており、内容はD-3DEC6Dが「非常に敵対的で自ら改変した歴史に自らを組み込み、人類に重篤な危害を及ぼす凶暴で強力な武力を持つ人型オブジェクトであった」とするものでした。亜財団へこちらの研究結果を報告した際の返信を鑑みて検証した結果、これらは次元差による変異だと結論されました。　 
&gt; 
&gt; **備考:** 後の通信により亜財団は財団が投入したD-3DEC6Dの特異性のため財団への返還を希望していますが、それらは亜財団側の力では困難であるため、早急な返還は不可能であると主張するものでした。財団はこの通信に対して「困難であれば返還を要求しません。D-3DEC6Dの封じ込めが最大限であるならば亜財団に委ねます」と返答しました。

[[collapsible show=&#34;+ [要セキュリティクリアランスレベル4]&#34; hide=&#34;- [要セキュリティクリアランスレベル4]&#34;]]
__**特異物質投入実験 - 日付7D7/█/█**__ 
&gt; **要求:** 亜財団の収容する敵対的な生物オブジェクトの組織片の投入と返還
&gt; 
&gt; **対象:** SCP-███の外皮1 kgを投入
&gt; 
&gt; **結果:** 2Aヶ月の交渉と議論猶予を設けた結果の極秘投入により、一般的なコモドオオトカゲ (//学名：Varanus komodoensis//)と全く同じ遺伝子構造を持つ爬虫類の外皮1.12 kgが排出されました。
&gt; 亜財団から事前に添付された資料によるとこれらは非常に敵対的であり、外皮の断片から全身を復元する事のできる非常に危険性の高いオブジェクトであると警告を受けていましたが、警告された全ての危険性は認められませんでした。 
&gt; この投入実験より1年の間亜財団からの通信はなく、回線が回復した7D7/██/██の通信によると財団が投入したSCP-███の外皮は「ヒトの体液で出来た凶暴で強力な力を持つ生物に復元した」と主張しました。通信途絶の理由に関しては「財団が投入したSCP-███の外皮の収容と被害の復興に尽力していた」とのことでした。送られてきた研究結果を総合するとSCP-███は次元差による変異のため、その特異性と危険性を増して亜財団側へ排出されたものと思われます。
&gt; 
&gt; **備考:** 後の通信で亜財団は排出されたコモドオオトカゲの外皮を返還しないよう要求してきました。また、亜財団は財団が投入したSCP-███の外皮の特異性と危険性のため、返還は不可能であると主張しました。財団はこの全ての要求を承諾しました。

__**低危険性-特異物質投入実験2 - 日付7D7/█/█**__ 
&gt; **要求:** 亜財団の収容する低危険度の異常な特性を持ったアーティファクトの一時的投入と返還
&gt; 
&gt; **対象:** 人に軽度の殺人衝動と強制の認識災害をもたらすSCP-███
&gt; 
&gt; **結果:** 中央に楕円形の赤色鉱石がはめ込まれた円形白色金属の上に複数の小さな透明の結晶の乗った首飾りのような円盤が排出されました。事前に警告された通信によると、このアーティファクトは直接触れた生物の精神を汚染し、共通した1つの人格を作り出す人体に対して不可逆性の強い危険なものとされていましたが、Dクラスを用いた5回の実験の全てにおいて何の異常も観測されませんでした。この実験結果を亜財団に送信することが成功した翌年2月の通信において、亜財団はSCP-███が「目視した人間に対し強い殺害衝動を引き起こし、なお且つ自身の損傷の度合いに応じて人間を未知の方法で傷つける危険性の高い若年人型オブジェクトである」と主張しました。亜財団は&#34;アーティファクトの要請&#34;に財団が違反したと主張していますが、これに対し財団側は否定しました。詳細なデータの送信と議論の結果、この物質から人体への変化も次元による変異の範囲内であると結論されました。
&gt; 
&gt; **備考:** 実験結果に関して亜財団は排出されたオブジェクトの即時返還と、財団が投入したSCP-███の返還不可を通達しました。財団はこの不測の事態の代償とみなし、SCP-███の返還要求を取り下げました。また、亜財団はあらゆる投入実験の恒久的停止を要求しました。--現在実験の停止要求の是非を審議中です。--
[[size 0%]]空白[[/size]]

**__[事件記録700]及び[通信記録No.F2C　&#34;最後の通信&#34;]__:**7D7年█月█日に受けた要注意団体：████の襲撃と、████の内通者であった元収容責任者██と元サイト管理者██████=███の離反により、サイト-51██の彼らを除く職員全員が死亡、SCP-700-JPは現在████の管理下に保護されました。現在まで行われた2A回全ての奪還作戦は失敗しており、最後に行われた財団の潜入工作員の調査によると████は、無差別にあらゆる物品をSCP-700-JP内部へ投入し続けていることが判明しました。これに伴う亜財団側への被害は現在調査中です。
前述の潜入工作員の秘匿通信において、財団は「複数の致命的現実改変と超危険度のオブジェクトへの対処の目処は全く建っておらず、プロトコル&#34;胡蝶の夢&#34;の発動を検討している」と主張しました。これを受けた潜入工作員はその旨をMalchut評議会へ通達し、即座に財団が保有する幾つかの記憶処理技術と再建のための[データ抹消]の設計図が送信されました。[データ抹消]の孕む危険性を十分に説明した後、当該の潜入工作員との通信は途絶し、現在も帰還していません。このため、亜財団側がどのような対処を行ったのかは判明していません。
[[size 0%]]空白[[/size]]

//もし、次に通信を行えるチャンスが巡ってきたならば、我々が真っ先に行うべきことは事の謝罪である。我々が犯した収容と警備の怠慢を彼らに報告し、心の底から謝罪することが我々の任務だと思っている。例え世界が違えど、同じ意思を貫いてきた組織であるなら我々はこの失敗を真摯に受け止めるべきだ。彼らが今どのような危機に直面しているのか見当もつかないのだから、我々は持てる力を駆使してSCP-700-JPを奪還しなければならない。財団の最高司令部を代表して記す、O5の方々、ほんとうにすまない。//　
--Malchut-01
