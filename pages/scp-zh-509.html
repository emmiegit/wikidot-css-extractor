    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user Mayaw Kacaw]]
**特別感謝：**[[*user AbyssDream]] 與[[*user Dr V Valentine]]和[[*user Viken-K]]提供修改建議
                 Mos.aic的三度催稿

2021母親節快樂
[[include info:end]]


**項目編號：**SCP-ZH-509

**項目等級：**--Safe-- Neutralized

**特殊收容措施：**--SCP-ZH-509應被收容於Site-ZH-██Safe級收容區內一間3*3*3公尺的收容室，項目應被置於收容室中央，除實驗外禁止具外傷之人員進入項目收容室。--

--與SCP-ZH-509相關實驗須至少一名持有三級以上安全權限人員同意。
**備註：**事件ZH-509-d後相關實驗暫停--

SCP-ZH-509的剩餘組織被浸泡於裝滿甲醛濃度37%福馬林的透明密封罐並存放於Site-ZH-██的標本放置處。

**描述：**SCP-ZH-509曾經為一種人體肌肉組織組成的生物體，高72公分，重59公斤，經電腦斷層掃描其內部為空心，其中央有一道已癒合的縱向切割傷痕。SCP-ZH-509的異常效應在於當有外傷人員在其半徑1.5公尺內時，項目會從傷痕處打開並從內部伸出數條最長1.8公尺的細長肌肉組織，該組織會嘗試纏繞對象並將其拖入SCP-ZH-509內部，當對象被拖入其內部後項目將閉合傷痕，目前已知取出對象的方法為從傷痕處切割SCP-ZH-509，項目在對象被取出後將自行癒合。

SCP-ZH-509於201█年台灣██縣被發現，經特工回報在一棟已廢棄醫院深處發現可疑對象與該項目後基金會派遣MTF屠肆-06（庖丁）前往處理，MTF人員到場時該對象以利刃割腕並即將被項目拖入其內部，MTF人員射擊SCP-ZH-509的細長組織使項目鬆脫並回收項目，該對象因失血過多死亡。

在該房內牆面發現以血液書寫的文字，經檢測為該對象的血液。
[[collapsible show=&#34;以下僅限持有三級以上安全權限人員閱覽&#34; hide=&#34;確認權限&#34;]]

&gt; ##Red|吾母，以汝之血哺育吾等吧！## 
&gt; 
&gt; ##Red|我等，將以吾之淚予以報答！## 
&gt; 
&gt; ##Red|吾母，以汝之肉溫暖吾等吧！## 
&gt; 
&gt; ##Red|我等，將以吾之軀予以報答！## 
&gt; 
&gt; ##Red|吾母，以汝之痛██████## 
&gt; 
&gt; ##Red|我等，將以████████## 

部分文字被噴濺的血跡覆蓋，此事件被懷疑與欲肉教相關。

[[/collapsible]]


**附錄**

[[collapsible show=&#34;SCP-ZH-509的相關實驗&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
 
&gt; **實驗ZH-509-1**
&gt; 
&gt; **實驗對象：**D-3365（臉部輕微擦傷）
&gt; **實驗內容：**要求D-3365進入SCP-ZH-509作用範圍內
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-509伸出1條細長肌肉組織嘗試觸碰該D級，D-3365被指示閃躲，該D級達成要求。

&gt; **實驗ZH-509-2**
&gt; **實驗對象：**D-3985（右臂尺骨完全骨折）
&gt; **實驗內容：**要求D-3985進入SCP-ZH-509作用範圍內
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-509伸出2條細長肌肉組織纏繞該D級的左臂與腰部並嘗試將其拖入項目內部，D-3985被指示掙扎，該D級掙扎6秒後成功掙脫。
&gt; //看來SCP-ZH-509的纏繞力度並不強，連一個手臂受傷的人都能掙脫，下一次實驗來試試另一種方法//－－楊世銘博士

&gt; **實驗ZH-509-5**
&gt; **實驗對象：**D-2146（背部二度燒傷）、D-4458（無異常）
&gt; **實驗內容：**要求D-2146與D-4458進入SCP-ZH-509作用範圍內
&gt; **備註：**D-2146已被注射鎮定劑並裝備通訊用耳機
&gt; **實驗結果：**SCP-ZH-509伸出2條細長肌肉組織纏繞D-2146的雙臂並將其拖入項目內部，在SCP-ZH-509完全閉合後D-2146被指示從項目內部掙扎，項目對該D級的掙扎無反應，5分鐘後D-2146停止掙扎並不再回應。
&gt; 
&gt; D-4458被指示以刀具嘗試切割SCP-ZH-509，該D級在項目表面割出約11公分的傷痕，該傷痕在6秒內完全癒合；D-4458被指示以刀具沿SCP-ZH-509的縱向傷痕切割，該D級達成要求且該刀傷並未癒合。
&gt; 

&gt; **實驗ZH-509-6**
&gt; **實驗對象：**D-5521（腳踝輕微扭傷）
&gt; **實驗內容：**要求D-5521以手術刀嘗試沿著SCP-ZH-509的縱向傷痕切割
&gt; **備註：**該實驗為實驗ZH-509-5後15分鐘進行，D-5521具備外科手術技術
&gt; **實驗結果：**D-5521持續切割16分鐘後成功將SCP-ZH-509切開，經撐開器撐開切口將D-2146取出，在D-2146被取出後項目伸出1條細長肌肉組織嘗試纏繞D-5521的右手，該D級自行揮動手術刀驅趕項目，SCP-ZH-509收回細長肌肉組織並在36分鐘56秒後完全癒合。
&gt; 
&gt; D-2146表示SCP-ZH-509內部「很黑很安靜，但很溫暖」，其背部燒傷面積約三成癒合。
&gt; //從本次實驗看來SCP-ZH-509具備一定的自癒和治癒拖入內部對象傷勢的異常性，目前還不確定項目的能力是否有極限//－－楊世銘博士


[[/collapsible]]

[[collapsible show=&#34;與SCP-ZH-509相關的事件紀錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
&gt; **事件ZH-509-d** 
&gt; 
&gt; 2020年5月10日18點44分，Site-ZH-██遭遇14名敵對組織人員攻擊，經通報應變小隊在7分鐘內到場進行壓制，其中1名敵對組織人員闖入SCP-ZH-509收容間，被應變小隊射擊重傷後被SCP-ZH-509伸出的5條肌肉組織拖入其內部。
&gt; 
&gt; 本次事件造成基金會11人輕重傷3人死亡，敵對組織5人死亡，4人被俘，4人脫逃。
&gt; 
&gt; 經討論決定暫時不將該敵對人員從SCP-ZH-509內取出。
&gt; 
&gt; 

&gt; **事件ZH-509-f**
&gt; 2021年5月8日22點07分，SCP-ZH-509被觀察到逐漸撐大且其縱向傷痕逐漸裂開，並於2021年5月9日13點05分完全裂開，其內部發現事件ZH-509-d中被吞入的敵對人員██，其呈現昏迷並於事件5小時後甦醒，該對象目前被關押於Site-ZH-██的拷問室。
&gt; 

[[/collapsible]]


[[collapsible show=&#34;與事件ZH-509-f相關訪談紀錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

&gt; **採訪時間：**2021/05/16
&gt; **受訪者：**敵對人員██
&gt; **採訪者：**楊世銘博士
&gt; **前言：**以下稱敵對人員██為受訪者，楊世銘博士稱為採訪者。為安全考量，受訪者以手銬固定於其座位。
&gt; 
&gt; （紀錄開始）
&gt; 
&gt; **採訪者：**你好啊，睡得如何？
&gt; 
&gt; **受訪者：**（//低頭無回應//）
&gt; 
&gt; **採訪者：**給我點回應好嗎？
&gt; 
&gt; **受訪者：**（//抬頭與採訪者對視//）
&gt; 
&gt; **採訪者：**真是的，明明你才是做錯事的人啊。
&gt; 
&gt; **受訪者：**我……做錯事？
&gt; 
&gt; **採訪者：**你還想裝傻啊？你跟那群傢伙可是把我們站點搞得一團亂啊！
&gt; 
&gt; **受訪者：**（//低頭//）對不起……我不記得了……對不起。
&gt; 
&gt; **採訪者：**你不記得了？
&gt; 
&gt; **受訪者：**對不起、對不起……
&gt; 
&gt; **採訪者：**我說，你對這些人有印象嗎？（//展示事件ZH-509-d中敵對組織人員的影像//）
&gt; 
&gt; **受訪者：**（//搖頭//）
&gt; 
&gt; **採訪者：**那你還記得你是誰嗎？
&gt; 
&gt; **受訪者：**（//搖頭//）
&gt; 
&gt; **採訪者：**好吧，那你還記得什麼？
&gt; 
&gt; **受訪者：**……媽媽。
&gt; 
&gt; **採訪者：**什麼？
&gt; 
&gt; **受訪者：**媽媽，很溫暖。
&gt; 
&gt; **採訪者：**你還記得你母親的樣子？
&gt; 
&gt; **受訪者：**（//露出疑惑的表情//）
&gt; 
&gt; **採訪者：**（//思考了幾秒//）還是指這個？（//展示了SCP-ZH-509的影像//）
&gt; 
&gt; **受訪者：**（//激動地起嘗試起身//）
&gt; 
&gt; **採訪者：**坐下！
&gt; 
&gt; **受訪者：**（//目光持續注視該影像並緩慢坐下//）
&gt; 
&gt; **採訪者：**你對SCP-ZH-509有多少記憶？
&gt; 
&gt; **受訪者：**它是媽媽。
&gt; 
&gt; **採訪者：**好吧。你記得多少媽媽的事？
&gt; 
&gt; **受訪者：**媽媽很溫暖，跟媽媽在一起很快樂。
&gt; 
&gt; **採訪者：**你可是被它吞進去快一年了。
&gt; 
&gt; **受訪者：**媽媽保護我，媽媽照顧我。
&gt; 
&gt; **採訪者：**你在裡面沒吃沒喝快一年了，你不餓嗎？
&gt; 
&gt; **受訪者：**不餓。媽媽很好吃，很飽。
&gt; 
&gt; **採訪者：**好吧。那為什麼你被媽媽吐出來了？
&gt; 
&gt; **受訪者：**（//低頭//）
&gt; 
&gt; **採訪者：**怎麼了？
&gt; 
&gt; **受訪者：**（//啜泣//）我不想出來，我還想跟媽媽在一起，可是、可是－－
&gt; 
&gt; **採訪者：**可是什麼？
&gt; 
&gt; **受訪者：**（//啜泣//）媽媽、媽媽累了，媽媽不能照顧我了，我得長大，我得出去。
&gt; 
&gt; **採訪者：**所以它就把你放出來了？
&gt; 
&gt; **受訪者：**（//啜泣並點頭//）
&gt; 
&gt; **採訪者：**我了解了。很感謝你的坦白，但考量到你過去做的事我還不能完全相信你，我們得做更多的確認才能決定要如何處置你。
&gt; 
&gt; **受訪者：**好，我會聽話的。
&gt; 
&gt; **採訪者：**為何你願意聽我們的？
&gt; 
&gt; **受訪者：**媽媽想要我當乖孩子，我不會讓她難過的。
&gt; 
&gt; （訪談結束）
&gt; 
&gt; **結論：**訪談結束後對受訪者進行智力測驗，確認其目前心智年齡約等於7歲兒童。
&gt; //請再幫我給該對象安排一場身體檢查，我有事情想確認//－－楊世銘博士
&gt; 

[[/collapsible]]

[[collapsible show=&#34;SCP-ZH-509的最終調查報告&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
&gt; **事件ZH-509-f的後續報告**
&gt; 
&gt; 敵對人員██經全身檢查在其頭部、胸腔與腿部等部位發現59處已癒合槍傷且體內沒有發現子彈，包含腦部等內臟器官並未發現損傷。目前該人員被收容於Site-ZH-96的療養院。對該對象處置的討論正在進行。
&gt; 
&gt; 事件ZH-509-f後觀測到SCP-ZH-509的縱向傷痕並未閉合且以該處為中心周圍肌肉持續出現肌肉萎縮症狀，2025年4月2█日，SCP-ZH-509停止萎縮。經派遣具外傷之D級測試皆未觸發其異常性，基金會經討論判定SCP-ZH-509已無異常性並將該項目等級更改為Neutralized。
&gt; 
&gt; **以下為SCP-ZH-509的最終調查報告：**
&gt; * 項目的最終體型為高16公分，重14.75公斤
&gt; * 在SCP-ZH-509內部發現59枚使用過的子彈，經確認為基金會應變小隊使用的彈藥。
&gt; * SCP-ZH-509內部發現3條長度不一的細長肌肉組織，其末端發現疑似生物咬痕。
&gt; 
&gt; 
&gt; //根據事件ZH-509-d的影像紀錄可以確定該對象受了足以致死的重傷，但對象全身檢查紀錄中並沒有任何器官毀損，我本以為對象的記憶喪失與心智年齡退化是腦部受損造成，但他的腦部並沒有發現損傷，推測為SCP-ZH-509的異常性。//
&gt; 
&gt; //可以的話我想再派個腦損傷的D級進行實驗，可惜SCP-ZH-509已經無效化了//－－楊世銘博士
[[/collapsible]]</textarea></pre>
