    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]
+ [[size 200%]]¡Alerta![[/size]]
[[/=]]
[[=]]
+ __¡Alerta, un cognitopeligro ha sido soltado en la instalación!__
[[/=]]
[[div class=&#34;content-panel standalone series&#34;]]

Si en algún momento siente que recibe collejas sin ningún motivo por parte de vuestros compañeros de trabajo [[span style=&#34;color:red&#34;]]__no se enfade__[[/span]], seguramente es que tengan un agente memético pegado en la espalda.

Si ven un cartel en la espalda de vuestros compañeros de trabajo, [[span style=&#34;color:red&#34;]]__no se acerque para quitarlo ni intente avisar a su compañero__[[/span]], es un agente memético que provocará que den collejas a sus compañeros y no les permitirá dar ningún tipo de explicación.

En estos momentos se está haciendo una investigación para descubrir al culpable, también aprovechamos la situación para recordar al personal que incluso siendo el 1 de abril, [[span style=&#34;color:red&#34;]]__esto es una instalación de máxima seguridad y no se tolerará ninguna broma ni juego con las anomalías__[[/span]].

Si ve a alguien con el agente memético o sospecha que está afectado por el agente memético, no dude en informar al departamento de seguridad interna, el cual se encargará de controlar la situación. 

[[=]]
