    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-001

**項目等級：**Euclid

**特殊收容措施：**鑒於其不可預測的特性， SCP-001被分級為Euclid，並應在鎖定項目位置時，對其進行拘留。目前為止，收容措施主要針對於其產物，並給予其單獨的編號及收容措施。 

**描述：**SCP-001是一名被稱為「雷金納德．菲爾伯特．萊諾．阿奇博德．威斯汀豪斯．Wondertainment三世博士」的男性人類。其為一名II級現實扭曲者，能夠利用其能力製作一系列的異常物品，並主要專注於製作玩具、桌遊、糖果、無酒精飲料、電子遊戲，以及其他針對兒童及青少年的產品，並以神奇的異常方式，從一個未知且神祕的場所，分發此些物品。

其最著名的事蹟為創造了小小先生™系列的可動活體公仔，此事也啟發了許多仿冒者，但從未有人能夠取代他。此系列包含了[[[SCP-527|魚先生]]]、[[[SCP-1799|歡笑先生]]]、[[[SCP-1908|肥皂先生]]]以及[[[SCP-2396|甜心小姐]]]等。

**附錄 001/1 - 歷史：**由於他獨特的神奇特性，目前對SCP-001過去的了解甚少，然而，目前已知的是，其來自於古老的Wondertainment家族，其中所有人都是無與倫比的玩具師。他同時也是不朽的，從恐龍時代就已經存在，並為乖巧的恐龍小孩們製作魔法玩具。此外目前也已知他根本不存在，他只是歡樂和喜悅的化身，由世界上所有小孩們的想像力所組成。

無論他的起源為何，他真的是一個很偉大的老傢伙，揮揮手就能夠創造奇蹟，彈個手指就能創造歡樂，眨眨眼就會出現奇妙的想法。雖然目前尚無任何對SCP-001的已證實目擊報告，且部分細節似乎略有不同，但他通常被描述為一名高大的男性人類，穿有紫色西裝、配戴高帽、手持一支手杖，並有著很長的W形八字鬍。其也被形容為「時髦的」、「驚人的」以及「以他的年紀來說還蠻帥的」等。

同時，也有描述稱其雙手手腕上皆有傷疤環繞，就像是他的手曾經被取下又縫上一般。這件事的真相，大概就如同其他與此神秘實體相關的事情一樣，是—

痾，不，不，不要//再來一次了//。

非常的文縐縐而且溫文儒雅，就像這個調皮且特立獨行的男子一樣，但他的故事還是缺了什麼。它需要更大一點，不只是在規模上，範圍上也需要。[[[http://scp-zh-tr.wikidot.com/jim-north-s-proposal/offset/2|或許我們需要介紹一下支援團隊？]]]</textarea></pre>
