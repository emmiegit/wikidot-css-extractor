[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-031/scp-031rev.jpg|caption= Khách sạn Ryugyong, tọa lạc tại Bình Nhưỡng, Cộng hòa Dân chủ Nhân dân Triều Tiên.]]


**Mã vật thể:** SCP-031

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-031 hiện đang được quản thúc bên trong khách sạn Ryugyong, tọa lạc tại thành phố Bình Nhưỡng, Cộng hòa Dân chủ Nhân dân Triều Tiên[[footnote]]Bắc Triều Tiên.[[/footnote]]. Bởi đất nước tọa lạc dị thể hiện đang được điều hành bởi một chính quyền chuyên chế kiểm soát gần như hoàn toàn nhà nước và truyền thông quốc gia, khả năng tiết lộ thông tin về SCP-031 ra phần còn lại của thế giới là rất thấp. Chính quyền được nhắc đến trên cũng đang hợp tác với Tổ Chức nhằm duy trì an ninh tại điểm, các nhân viên Tổ Chức được yêu cầu tuân theo các chỉ thị từ chính quyền, miễn là chúng không can thiệp vào mục tiêu cao hơn của Tổ Chức.

Kiến trúc của Khách sạn Ryugyong được dùng để quản thúc SCP-031 tại ngọn tháp trung tâm. Ba ngọn tháp phụ (nằm cách khoảng 120 độ từ ngọn tháp trung tâm) chứa //Hệ thống Hạn chế Thiên Đao Type-9// [[footnote]]Một phiên bản máy Phá Trường Năng Lượng Tâm Linh Wright được sản xuất tại điểm.[[/footnote]] được hiệu chỉnh để tập trung năng lượng phá trường về phía ngọn tháp trung tâm. Dù không có khả năng ngăn chặn SCP-031 vi phạm quản thúc, hệ thống có mục đích ngăn chặn năng lượng tâm linh của SCP-031 tỏa ra khỏi khối kiến trúc và ảnh hưởng đến nhân viên ngoài điểm.

Các nỗ lực tái chiếm khách sạn hiện đang được triển khai, với các lực lượng chính quyền địa phương sử dụng đồ bảo hộ được trang bị với súng phun lửa và vòi phun hóa chất nhằm khử trùng các khu vực đã bị ảnh hưởng bởi SCP-031. Tuy nhiên, do tiến triển chậm chạp và khả năng tự vệ của SCP-031, các nỗ lực tái chiếm hiện đang chậm tiến độ một cách trầm trọng.[[footnote]]Các ước tính ban đầu cho rằng lõi trung tâm của SCP-031 sẽ được thu hồi vào năm 1989, nhưng tới 2021, các nỗ lực vẫn đang được tiến hành.[[/footnote]]

Các nhân viên bị ảnh hưởng bởi khả năng tâm linh của SCP-031 cần bị thanh trừng ngay lập tức nhằm ngăn chặn việc vật chất sinh học của họ bị sát nhập vào sinh khối của đối tượng.

**Mô tả:** SCP-031 là một sinh thể vô định hình với khối lượng hơn 7,500 kg đã xâm nhập vào đường ống và các cơ sở bảo trì của của tòa nhà. Các tua mọc ra từ khối lõi của SCP-031 đã lan qua hệ thống cống nước và đường ống đến 205 tầng của tòa nhà. Vào thời điểm đối tượng ở trạng thái lớn nhất, hơn 75% trên 3,000 phòng của khách sạn đã bị nhiễm SCP-031. Những nỗ lực tái chiếm đã xóa bỏ ██% lượng lây nhiễm ban đầu, nhưng vẫn còn hơn ███ phòng đang bị nhiễm SCP-031.

Tua của SCP-031 có đầu tại một cấu trúc giống như vỏ (túi bào tử) chứa một cấu trúc hình trứng dài khoảng 2 mét, với các cấu trúc lông mao mọc ra từ cơ thể. Trong vài trường hợp, những đối tượng chạm trán một túi bào tử SCP-031 sẽ cảm nhận rằng nó là một cá nhân có liên hệ tình cảm mạnh mẽ với đối tượng trong quá khứ. Túi bào tử SCP-031 đó sẽ biến đổi thành hình dạng của cá nhân đó, và thuyết phục đối tượng ở lại với nó trong một khoảng thời gian dài.

Túi bào tử SCP-031 sau đó sẽ tìm cách tiếp xúc trực tiếp với đối tượng bằng lông mao của nó. Dịch tiêu hóa sẽ được bơm vào cơ thể đối tượng, và thịt đối tượng sẽ bị tiêu thụ và hòa vào sinh thể SCP-031. Trong khi đó, một sợi tiên mao thứ hai sẽ tiêu thụ hộp sọ và não đối tượng, thay thế các mạch máu bằng các tua dùng để duy trì sự sống của bộ não bị ảnh hưởng bằng các phương thức chưa rõ. Những sợi tua sau đó sẽ tách bỏ não và đưa sọ đối tượng qua đường ống dẫn của toà nhà, sát nhập vào khối sinh thể trung tâm.

Băng ghi hình trích ra từ máy bay không người lái cho thấy hiện tại có █,███ hộp sọ trong mạng lưới tua gắn liền với khối sinh thể trung tâm của SCP-031. Mọi dấu hiệu cho thấy những bộ não chứa bên trong vẫn còn sống, và có thể còn nhận thức.

**Lịch sử**

SCP-031 được thu hồi vào ngày 10/22/1948, theo sau những bản báo cáo mâu thuẫn nhau của cảnh sát về một cuộc bạo loạn tại thành phố [DỮ LIỆU BỊ XÓA], nơi một số dân thường đã tụ tập quanh một trại tị nạn nhằm bày tỏ tình yêu và thành kính với một người đứng đầu một cách cuồng tín, người mà họ gọi là &#34;Người Được Sủng Ái.&#34; Sau khi tiếp xúc và đánh giá sơ bộ được thực hiện, những thường dân này đã được phân phát thuốc an thần và thuốc lú dạng khí trên diện rộng. [[[mtf-psi-7-home-improvement-hub| ĐĐNCĐ-Psi-7]]] đã có thể thu hồi khối sinh thể trung tâm SCP-031 và đưa dị thể vào diện quản thúc.

Tại hình dạng ban đầu, SCP-031 là một thực thể vô định hình đơn nhất có trọng lượng khoảng 75kg, có hình dáng gần giống người. Khi này đối tượng vẫn chưa bộc lộ khả năng tiêu thụ và sát nhập sinh khối của con người, hay mọi tính chất ảnh hưởng tâm trí ngoại trừ gợi lên những cảm xúc như tình yêu và tôn thờ một cách bất thường. Cho đến ngày 11/16/1948, SCP-031 đã được phân loại là Safe và được quản thúc tại Điểm-██.

Không may thay, Chiến tranh Triều Tiên (nổ ra vào ngày 6/25/1950) đã dẫn đến điểm quản thúc của Tổ Chức tại Bình Nhưỡng bị phá hủy và mọi dị thể được quản thúc tại điểm đã mất tích. Khi cuộc chiến đến hồi kết thúc vào năm 1953, mọi dị thể đã được xử lý (được thu hồi hoặc được xác định là đã bị tiêu hủy) ngoại trừ SCP-031, được cho là đã mất tích trong tự nhiên.

Vào năm 1992, SCP-031 xuất hiện trở lại và Tổ Chức đã phát hiện ngay khi phát hiện quá trình xây dựng Khách sạn Ryugyong tại Bình Nhưỡng bị tạm dừng đột ngột. Các nhân sự có liên hệ với chính quyền địa phương xác nhận rằng có một dị tượng đã khiến vô số công nhân mất tích trong quá trình xây dựng khách sạn, và một Đội Đặc Nhiệm Cơ Động của Tổ Chức đã được đưa đi điều tra. Toàn bộ thành viên của ĐĐNCĐ này đã mất tích trong quá trình thi hành nhiệm vụ, và khu vực thi công đã bị nghiêm cấm tiếp cận. Mọi hoạt động tại Khách sạn Ryugyong đã bị tạm dừng hơn mười sáu năm, ngoại trừ việc lắp đặt //Hệ thống Hạn chế Thiên Đao// tại các ngọn tháp phụ.

Vào năm 2008, mật độ lây nhiễm của SCP-031 lên kiến trúc của tòa nhà đã dẫn đến khả năng dị thể bị nhìn thấy bởi các cá nhân không liên quan: chính quyền địa phương ngay lập tức cho lắp đặt cửa sổ lên tòa nhà nhằm che giấu SCP-031 khỏi bên ngoài, dẫn đến cái chết của thêm ███ công nhân xây dựng. Không may thay, sự kiện này bị lầm tưởng là quá trình xây dựng của tòa nhà đã được tiếp tục, dẫn đến dự đoán rằng tòa nhà sẽ được hoàn thành và mở cửa cho công chúng trong tương lai. Quá trình tái chiếm khách sạn bắt đầu trong cùng năm, sử dụng thiết bị phun lửa và hóa chất nhằm tiêu diệt các tua và túi bào tử của SCP-031, với mỗi đội cần phải có một sĩ quan chính trị đi theo nhằm tiêu diệt những cá nhân bị SCP-031 đồng hóa.

Cho tới thời điểm hiện tại,[[footnote]]2/27/2021.[[/footnote]] các nỗ lực tái chiếm vẫn đang được tiến hành. Nhân sự của Tổ Chức vẫn đang tiếp tục liên lạc với chính quyền địa phương và giám sát tiến độ, dù chậm nhưng chắc chắn.

&gt; Eleanor,
&gt; 
&gt; Như tôi đã nói trong bản Cập nhật Theo dõi 22 của bản ghi này, chúng tôi nhận thấy rằng vấn đề nan giải hơn là ta đã nghĩ, và yêu cầu chúng tôi phải trực tiếp cử một người từ Trụ sở đến tận Bình Nhưỡng để điều tra. Và tốn kha khá thời gian chúng tôi mới vượt qua mớ quan liêu Bắc Triều Tiên (đúng là chính phủ toàn trị mà, phải không?) và hoàn thành đống giấy tờ để tái ủy thác nhiệm vụ của Jenny khi mà cô ấy vắng mặt.
&gt; 
&gt; Gwen

&gt; **Từ:** Phó Giám Đốc RAISA Eleanor Jones
&gt; **Đến:** Văn Phòng Hồ Sơ 2201
&gt; 
&gt; **Trả lời:** Sao phải trì hoãn thế? (tên cũ: Mâu thuẫn Báo cáo SCP-031 và SCP-1427 (tên cũ: Hồ Sơ Quy Trình Quản Thúc Đặc Biệt của SCP-031 chưa được hoàn tất))
&gt; 
&gt; Cả nhóm, đã hai tuần rồi đấy. Sao vẫn chưa có cập nhật cho vấn đề này? Đây là vấn đề đặc biệt nghiêm trọng, và việc chậm tiến độ này là cực kỳ đáng thất vọng. Ta cần phải giải quyết vụ này trước khi Maria phải nhúng tay vào.

&gt; **Từ:** Văn Phòng Hồ Sơ 2201
&gt; **Đến:** Phó Giám Đốc RAISA Eleanor Jones
&gt; 
&gt; **Trả lời:** Sao phải trì hoãn thế? (tên cũ: Mâu thuẫn Báo cáo SCP-031 và SCP-1427 (tên cũ: Hồ Sơ Quy Trình Quản Thúc Đặc Biệt của SCP-031 chưa được hoàn tất))
&gt; 
&gt; Eleanor
&gt; 
&gt; Tôi có thể đảm bảo rằng, theo chỉ dẫn của sếp, giải quyết vụ việc này đang là ưu tiên hàng đầu của chúng tôi. Chúng tôi đã tham khảo chéo cả hai tài liệu, và điểm khác biệt duy nhất giữa cả hai là chúng khác nhau hoàn toàn. Cụ thể là, toàn bộ tài liệu trong nội bộ một dự án là hoàn toàn nhất quán, và tài liệu nằm trong dự án còn lại cũng vậy, nhưng khi đặt cả hai bên lại với nhau thì chúng mới trở nên vô lý. Chúng tôi cũng đã thử nói chuyện với trưởng dự án của cả hai đội, nhưng có vẻ như cả hai bên đều không biết đến sự tồn tại của bên còn lại. Chúng tôi cũng đã thử để cả hai bên xem qua hồ sơ SCP của đội còn lại trong hệ thống: họ vẫn có thể đọc chúng như bình thường, nhưng với họ chúng khá là vô lý. Đội SCP-031 không hề có bản ghi của 1427 tại điểm, và ngược lại.
&gt; 
&gt; Chúng tôi đã nghĩ là có một loại vùng không thời gian song song gì đó đang diễn ra, nên chúng tôi đã kêu một thành viên của mỗi đội thử tìm gặp nhau ở một địa điểm tại Khách sạn Ryugong (phía ngoài cổng trước). Họ đã không thể tìm thấy nhau, dù đã xác nhận được rằng cả hai đã ở cùng một địa điểm trong cùng một thời gian (ảnh chụp với mốc thời gian được đính kèm). Chúng tôi sau đó đã cho hai thành viên gặp nhau tại một địa điểm bên ngoài Khách sạn và họ đã gặp được nhau như bình thường. Khi họ thử trở về khách sạn cùng nhau, họ lại bị mất dấu nhau và cuối cùng không ai tìm thấy ai cả.
&gt; 
&gt; Chúng tôi đã thử gửi Jenny qua tới Bình Nhưỡng để điều tra (đúng là khổ sở do cái hạn chế visa vào Bắc Triều Tiên). Cô đã không thể gặp đồng thời được với cả 2 đội, nhưng đã có thể lần lượt gặp mỗi đội. Mỗi bên dẫn cô đi thăm cơ sở quản thúc của họ, và mọi thứ đều có vẻ đều đâu vào đó. Đội 31 cho cô xem những phòng đã tái chiếm được và đội dọn dẹp, trong khi đội 1427 lại cho cô xem địa điểm của cái bia đá. Cả hai đội đều không thể cho phép tiếp xúc trực tiếp với dị thể, bởi vì các quy trình quản thúc, nhưng họ đều có thể xác nhận rằng chúng tồn tại thông qua camera từ xa. Đoàn Triều Tiên bên 31 không hề biết gì về sự tồn tại của những tài sản của Triều Tiên được sử dụng để quản thúc 1427, và ngược lại. Nhưng điều này lại không quá đáng ngạc nhiên vì thông tin trong đất nước thường bị hạn chế.
&gt; 
&gt; Nhưng để làm tình hình tệ hơn, Jenny được Eun-Mi tại chi nhánh Hàn Quốc gọi tới để hỏi một thành viên bên đội ngũ RAISA đang làm cái quái gì trong thành phố này vậy: cô liên lạc lại với họ, và bên Hàn chỉ biết là chúng tôi chẳng có phận sự gì tại Khách sạn Ryugyong cả! Jenny thậm chí còn xin Eun-Mi đưa cô tới cái khách sạn đó và tham quan một chút, và khi cô tới nơi, cô chẳng thể tìm ra bất kỳ dấu vết nào của SCP-031, 1427, hay mấy đội liên quan.
&gt; 
&gt; Tóm lại là, sau ba tuần làm việc miệt mài, chúng tôi chỉ có thể kết luận, từ các bằng chứng, rằng một trong những điều sau phải là thật:
&gt; 
&gt; 1. SCP-031 tồn tại, và SCP-1427 thì không.
&gt; 2. SCP-1427 tồn tại, và SCP-031 thì không.
&gt; 3. Cả SCP-1427 và SCP-031 đều tồn tại, và có một dị tượng tại Khách sạn Ryugyong đang ngăn hai đội biết về nhau hay chứng minh cả hai tồn tại.
&gt; 4. Cả SCP-031 và SCP-1427 đều không tồn tại, và có một dị tượng tại Khách sạn Ryugyong đang tạo ra nhầm tưởng cho đội ngũ trung tâm RAISA rằng chúng tồn tại, nhưng đội ngũ bên chi nhanh Hàn Quốc thì không bị ảnh hưởng.
&gt; 5. Một hoặc cả hai SCP-031 và SCP-1427 có hoặc không tồn tại, và chi nhánh Hàn Quốc đang chịu một ảnh hưởng tâm trí rằng chúng không tồn tại. Hoặc là ta đang chịu ảnh hưởng là chúng có tồn tại.
&gt; 6. Tất cả điều trên đều cùng lúc đúng do thuyết đa thế giới, vũ trụ song song, hay thứ thời không chó chết gì đó và sếp có ý tưởng gì để mà chúng tôi có thể giải quyết cái thứ chết tiệt mà tôi vướng vào đây không
&gt; 
&gt; Gwen

&gt; **Từ:** Phó Giám Đốc RAISA Eleanor Jones
&gt; **Đến:** Văn Phòng Hồ Sơ 2201
&gt; 
&gt; **Chủ đề:** Chỉ Thị Mới
&gt; 
&gt; Xin chào, Cả đội,
&gt; 
&gt; 1. Có hiệu lực ngay lập tức, Gwenevere Kirkpatrick được cho thôi nhiệm vụ với tư cách là trưởng dự án tại Văn Phòng Hồ Sơ 2201.
&gt; 
&gt; 2. Mọi nhân sự tại Văn Phòng Hồ Sơ phải xem việc đưa ra giải pháp cho bản ghi 000-0031-F99ZX và 001-1427-F99ZX là ưu tiên hàng đầu. Không công việc hay dự án nào được tiếp tục cho tới khi vấn đề này được giải quyết.
&gt; 
&gt; Tôi muốn báo cáo hằng giờ cho tới khi vấn đề này kết thúc.

&gt; **Từ:** Giám Đốc Maria Jones, Phòng Quản Lý Hồ Sơ và Bảo Mật Thông Tin
&gt; **Đến:** Tất cả Phó Giám Đốc RAISA
&gt; 
&gt; **Chủ đề:** ██-██-████ - Lời Chia Tay Thân Ái và Vài Thông Báo.
&gt; 
&gt; Chào buổi chiều, nhân sự RAISA. Xin cảm ơn lần nữa vì nỗ lực trong công việc của mọi người. Email hôm nay sẽ ngắn thôi.
&gt; 
&gt; 1. Bản cập nhật 3.14 của SCUTTLE đã được cập nhật lên snapshot 2207-D. Xin hãy nhắc các trưởng nhóm dự án dưới quyền hãy đăng nhập vào phiên bản thử nghiệm và kiểm nghiệm các tính năng. Gửi tất cả báo cáo lỗi tới bên SCUTTLE sớm nhất có thể. Chúng tôi biết việc này chiếm lấy quỹ thời gian mà mọi người có thể dùng làm những nhiệm vụ lặt vặt khác, nhưng chúng ta hoàn tất mấy bài kiểm căng thẳng trên diện rộng này càng sớm, thì chúng ta càng sớm có thể cho phát hành phiên bản mới và làm dịu đi vài mối lo.
&gt; 
&gt; 2. Tôi rất buồn khi phải thông báo rằng Eleanor đã chọn nghỉ hưu do các vấn đề sức khỏe. Điều này với tôi cũng là một điều bất ngờ. Do tính chất đường đột của cơn khủng hoảng sức khỏe, bà đã không thể nói lời tạm biệt với chúng ta trước khi được chuyển tới Bệnh viện ████████, nơi mà tôi hiểu rằng bà đang nhanh chóng phục hồi. Hãy đợi một email theo sau sẽ đính kèm một đường link dẫn tới trang huy động vốn cộng đồng cho một món quà chia tay với bà, cùng với một địa chỉ mà mọi người có thể gửi thiệp, quà, và những lời chúc tốt đẹp. Cho tới khi chúng ta có thể bổ nhiệm một Phó Giám Đốc để tiếp quản các dự án của bà, ta sẽ tạm thời chia nhóm của bà cho một số Phó Giám Đốc hiện thời. Hay đợi thông báo Bảng Phân bổ Vị trí mới vào buổi trưa giờ GMT.
&gt; 
&gt; 3. Hãy dành một chút thời gian vào buổi gặp mặt nhóm hằng tuần kế tiếp của để xem qua Mục 22-B (Báo cáo Điểm không nhất quán trong Tài liệu) trong sổ tay của mọi người với các nhân sự của mình, và chắc chắn rằng mọi người biết quy trình tiêu chuẩn để làm theo khi gặp một dị thể thông tin.
&gt; 
&gt; - Maria
