**Ítem #:** SCP-2198-JP

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-2198-JP ha sido observado por sondas no tripuladas; si la existencia de SCP-2198-JP se hace pública, se aplicará una tapadera adecuada para ocultar la información.

Actualmente se está estudiando la posibilidad de modificar la designación del objeto.

**Descripción:** SCP-2198-JP es un objeto en órbita en el Cinturón de Edgeworth-Kuiper[[footnote]]Se trata de un disco circunestelar cerca del plano eclíptico desde la órbita de Neptuno (a unas 30 UA del Sol) hasta unas 50 UA del sistema solar.[[/footnote]] con un diámetro estimado de --400 km-- --891,64 km-- 2.039,67 km. SCP-2198-JP tiene muchas similitudes con otros planetas terrestres y se estaba considerando su clasificación como nuevo planeta cuando fue descubierto el 17/04/1999.

Una de las diferencias entre SCP-2198-JP y la Tierra es su ángulo de inclinación ecuatorial. Mientras que la inclinación ecuatorial de la Tierra es de 23,44 grados, la inclinación ecuatorial de SCP-2198-JP es de 90 grados[[footnote]]Esta característica también se encuentra en Urano.[[/footnote]] y siempre orbita con su eje de rotación apuntando hacia el Sol. La velocidad orbital se mantiene siempre constante a 1,32 km/s, pero la rotación orbital y el giro se detienen por completo[[footnote]]Normalmente, la velocidad orbital varía porque la órbita tiene forma elíptica.[[/footnote]] de 1 a 3 segundos una vez cada 24 horas.

SCP-2198-JP sigue creciendo gracias a las repetidas colisiones y acoplamientos con desechos espaciales y objetos celestes. Se ha confirmado que la basura espacial y los objetos celestes se adhieren a SCP-2198-JP independientemente de su velocidad de colisión y no se ha observado ningún impacto o cráter durante este proceso. El principio de fijación de los desechos espaciales y los objetos celestes seguía siendo desconocido hasta 2018 debido a la gran distancia de la Tierra y a las características mencionadas que dificultaban la investigación precisa.

En la órbita planetaria de SCP-2198-JP, el objeto celeste █████ fue descubierto en 1976, pero no ha sido detectado desde el descubrimiento de SCP-2198-JP. SCP-2198-JP y el objeto celeste █████ tienen ángulo de inclinación ecuatorial y su velocidad orbital muy diferentes y se desconoce su relación. 
@@@@
@@@@
[[collapsible show=&#34;+ Ver los Resultados de la Exploración-1&#34; hide=&#34;- Cerrar&#34;]]

**Resultados de la Exploración-1:** El 24/06/1999 se lanzó la sonda no tripulada &#34;Kogane&#34;, y el 9/01/2009 logró fotografiar a SCP-2198-JP. Gracias a este estudio, se descubrió que el diámetro de SCP-2198-JP era de 891,64 km[[footnote]]Es aproximadamente el 7% del diámetro de la Tierra.[[/footnote]] y se confirmaron con éxito sus características. Sin embargo, finalmente colisionó con SCP-2198-JP y se adhirió a él, haciendo imposible la recuperación de la nave no tripulada. Además, se observó un suelo marrón al final de la misión, aunque no se pudieron tomar registros posteriores debido a los daños sufridos por la cámara.
[[/collapsible]]
@@@@
@@@@
[[collapsible show=&#34;+ Ver los Resultados de la Exploración-2&#34; hide=&#34;- Cerrar&#34;]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-30-8c72/640px-Aphodius-sp.jfif|
caption=//Phelotrupes laevistriatus//]]

**Resultados de la Exploración-2:** El 30/10/2009 se lanzó la nave espacial no tripulada &#34;Daikoku&#34;, que fotografió a SCP-2198-JP el 15/10/2020. Como resultado, encontramos una entidad similar a un geotrúpido (//Phelotrupes laevistriatus//) en SCP-2198-JP. Estas instancias se dividen a su vez en dos grupos: los que se mueven en la órbita planetaria para empujar a SCP-2198-JP (SCP-2198-JP-A) y los que viven en SCP-2198-JP (SCP-2198-JP-B). El tamaño de SCP-2198-JP-A y B es el mismo que el de los geotrúpidos no anómalos.

SCP-2198-JP-A obtiene su propulsión de un principio desconocido. SCP-2198-JP-B utiliza sus propios excrementos para adherir desechos espaciales y cuerpos celestes a SCP-2198-JP. SCP-2198-JP-B cubre la totalidad de SCP-2198-JP y se desconoce el número total de SCP-2198-JP-B, ya que algunos de ellos pueden existir en su interior. SCP-2198-JP-A cambia de posición con un SCP-2198-JP-B una vez cada 24 horas. Durante este tiempo, el movimiento orbital y de rotación de SCP-2198-JP se detendrá por completo.

Se ha comprobado que el diámetro de SCP-2198-JP ha pasado a ser de 2.039,67 km. Se ha confirmado la desaparición de 18 objetos celestes alrededor de la órbita de SCP-2198-JP, y si todos ellos estuvieran unidos a SCP-2198-JP, el diámetro habría superado los 4.000 km. Dado que se desconoce la causa de la pérdida de los cuerpos celestes y la existencia y las características de SCP-2198-JP-A y B, se considera que SCP-2198-JP-A y B descomponen por excreción los desechos espaciales y los cuerpos celestes adheridos, utilizándolos como alimento.

Como resultado de esta observación, se determinó que la anomalía principal de SCP-2198-JP la poseen SCP-2198-JP-A y B. Actualmente se está estudiando un cambio en la designación del objeto. La recuperación de SCP-2198-JP-A y B se ha pospuesto indefinidamente debido al impacto potencial sobre la Tierra y otros cuerpos celestes.

[[/collapsible]]
