**アイテム番号:** SCP-247-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-247-KOは、通常の教授の研究室と同様に装飾された場所に収容されます。オブジェクトの要求は、インターネット接続などの情報流出の危険性があるものを除いて、オブジェクトの専攻に関連する大学書籍の追加、食事の変更については最小限に聞き入れてください。講義を含む全ての行動で財団の建物内を歩き回る時には「助教授」に指定された保安エージェントが常に同行する必要があります。オブジェクトの傍にあるスピーカーとマイクは常に検査を行わなければならず、異常や故障する気配が見られるのであれば直ちに上層部に報告し修理を行ってください。

**説明:** SCP-247-KOは、胴体の長さが43cmであるチョウセンイタチ（//Mustela sibirica coreana//）で、小型スピーカーに接続されたマイクを用いて自分の意思を伝える自称「イタチターン（Weaseltern）教授」とされる生命体です。オブジェクトの染色体は現在の地球上で生存している同族のものと一致しており、身体的な記録も同様であることが判明していますが、食事は現人類のものと酷似しています。自身の主科目は物理工学と生命工学で、専攻は[編集済]細胞プログラミングと重位元素[編集済]だといいます。この専攻に関する内容は現科学界では全く見つからない内容が並んでおり、オブジェクトの話では現在の人類の技術が顕著に遅れているらしく、現在の技術では自身の知識を土台とした生物もしくは機械を再現することは難しいと証言しています。

SCP-247-KOの意思は、いつもそばに置いて使っている30×30×5cmのスピーカーを介して伝達され、このスピーカーがなければ意思が動物の鳴き声でしか伝達できないことから、スピーカーとマイク自体に翻訳機能があると考えられています。ただし、このスピーカーを用いて他の動物で実験したところ、何の成果も得ることができておらず、SCP-247-KOは意見として「まだ勉強が足りていない」と述べています。オブジェクトはスピーカーのメカニズムについて正確に分かってはいませんが、機械を修理する方法についてはよく理解している方です。スピーカー自体は現人類が使っている小型スピーカーと大きな違いはありませんが、部品としてはスピーカー内部に磁石の代わりに未発見の固体が入っていました。その固体は、化学界で理論上は存在している[編集済]と[編集済]が結合したもののように見え、実際にこの2つの物質が結合するには10万N以上の力が必要となります。

SCP-247-KOは自らを本来はイタチだったとしながら、Alexylvaの生体研究部によって誕生し、そこで研究員として活動してから教授になったと証言しています。オブジェクトは自らの知識に対して非常に自尊心が強い方で、これに対して訊ねると鼻を鳴らして自身の業績や知識について精一杯誇らしげに語るか、非常に不愉快に感じ絶えず叱責するかの2種類の反応に別れます。オブジェクトは現人類の科学に対して「土木および化学の面はそれでもよく発展しているようだが、まだ足りない」と評しています。

SCP-247-KOは、財団エリア-██内の██████教授の研究室で発見されました。当時、オブジェクトはエージェントに鎮圧される直前まで教授の論文と書籍をずっと読んでおり、エージェントに連行されながら「私はあんなに奇妙な論文は初めて見た」と教授を一喝しました。教授はオブジェクトに真っ向から反発してエージェントに鎮圧され、その後教授はサイト-██に異動になりました。オブジェクトは自分の知識を常に誇示したがっているため、財団はオブジェクトが知っている知識が財団内の科学部門のレベルをより高めることができるという結論を下し、オブジェクトに保安エージェント1名を「助教授」として付けるという前提の下で1日4～5時間程度、財団の研究員に講義を行えるようにしています。

**補遺:** SCP-247-KOのインタビュー記録
&gt; **インタビュアー:** ███博士（SCP-247-KOと初対面）
&gt; **対象:** SCP-247-KO
&gt; 
&gt; **███博士:** おはようございます。SCP-247-KO。
&gt; **SCP-247-KO:** うーむ……その名称は本当に気に入らないのだがどうにかならないのかね？
&gt; **███博士:** それですが、講義時間以外にはアイテム番号で呼びなさいという指示がありましてですね。
&gt; **SCP-247-KO:** そいつはまあ……仕方がないのだね。
&gt; **███博士:** はい。それでは本題に戻りますが、どのようにしてこの場所にやって来たのかを教えてください。
&gt; **SCP-247-KO:** それか？それは前にも質問してこなかったかね？
&gt; **███博士:** はい。しかしその時はその話をする代わりに反物質加工会社に立ち寄った話をしているのですが。
&gt; **SCP-247-KO:** そいつは途中で質問した奴が船を漕ぎ始めたから別の話に移ったんじゃないか。（片手で背中を掻き）十分面白い話だと思うんだがねえ。
&gt; **███博士:** 確かにそれはそうなのですが核心的な部分については内容が漏れているのです。
&gt; **SCP-247-KO:** （片眉を上げて）は、何だって？それじゃあ私の話は特別につまらない話だったとでもいうのかね？（非常に気分を悪くする）
&gt; **███博士:** （困惑）いやそういうことではなくそれは……
&gt; **SCP-247-KO:** 本当にまあ、誰がいるかも分からないような町の中から人がいるパリのような知っている場所に来れて心がスーッとして、久々に人が訪ねてきたから安心したように私の話を語ってそっと心の隙間を埋めようとしたんだが、本当はお宅らは私の話なんて大して重要だとは思っていなかったってことなんだろう？（ため息）ガキめ、私が今何に苦労しているかも知らずに。（以降、対象は10分間愚痴を並べ続けた。博士はそれを聞きながら後ろの専属の保安エージェントに何度か視線を送ったが、エージェントは首を横に振った。たちどころに博士はため息を短くつき、話を聞き続けた）
&gt; **███博士:** （対象を引き止めて）あ、あの、申し訳ありません。以前のインタビューの担当者にはよく伝えておきますので。
&gt; **SCP-247-KO:** （深く深呼吸をして）……うむ、話が長くなってしまったようであるな。そう、では本題に入ることとしよう。
&gt; **███博士:** はい、ではここにはどのようにしてやって来たのですか？
&gt; **SCP-247-KO:** そう、それがそうであるから……
&gt; （以降、対象は物理室の送信機と伝達システムについて説明し、その途中で突然自分の学生時代の話やデータ実習工場の話に移った。話は到底終わる気配を見せず、対象は本題を忘れてしまったかのようであった。博士はエージェントに目で合図を送り、担当者はため息をついて対象を連れ出した。ドアの外に出る前まで対象の声は翻訳されておらず正確には分からなかったが、エージェントが反対側の手に抱えていたスピーカーからは「おい離せ！まだDNAブローカーの話もしていないんだぞ！」という言葉が微弱に聞こえた）</textarea></pre>
