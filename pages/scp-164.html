    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-164 - 烏賊瘤
作者：[[*user Sophia Light]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-164

**項目等級：** Euclid

**特殊收容措施：** SCP-164的培養細胞株的收容工作應符合標準3級生物危害應對措施，而樣本則應清楚標示後存放於溫度維持10ºC的低溫生物儲藏槽。SCP-164雖然有致病力但傳染性並不強，面對未經處理的培養株或受感染者時只要穿戴乳膠手套與面罩就足以防範疾病傳播。無意間感染該項目的員工應在第一次出現症狀後接受6個月的化學治療與必要時的外科手術。

若該疾病在民間爆發則處置方法應遵照感染性物質掩蓋措施Alef-█。

**描述：** SCP-164是一癌化細胞株，可以在宿主身上形成類似惡性肉瘤的腫塊。儘管細胞的DNA主要源自人類DNA，這些細胞現在實質上已經是一群無性繁殖的單細胞寄生生物。SCP-164的獨有特徵如下：

* SCP-164是唯一會感染人類的寄生性（傳染性）癌症。這些細胞株可以通過諸如血液接觸、性交、皮膚接觸或空氣傳播等途徑感染人類。化學治療與手術在任何期別都是相當有效的治療方法。

* SCP-164造成的腫瘤在大到一定程度的案例中，有75%的後續病程與一般惡性肉瘤一致。然而，另外25%的腫瘤則會開始利用宿主身體提供的物質，在瘤體內部製造獨立的新生物。多發於單一宿主身上的個別腫瘤表現不一定會有相同。根據觀察，前述的新生物一開始都呈現合子（受精卵）型態，接著自我複製到類似胚胎的外型。這一過程只透過外部觀察無法與普通的腫瘤增生做出區別，因此在初期階段經常被忽視。

怪異的是，上述生物體在成熟後顯現的物種與原先的腫瘤全然無關，反而更像是管魷目（俗稱烏賊）的未知新種。將這些生物移出宿主身體後證實牠們完全可以在海洋環境中生存，而且也能表現出一般的功能，例如運動、攝食、基本防衛、繁殖等。然而這一生物在原本的腫瘤內也一樣完全可以生存，此時的牠們很少移動或改變姿態，只是以固定速率持續成長直到宿主死亡。平民宿主除非在切片或手術中發現成長中的上述生物（SCP-164-2），否則幾乎不會察覺牠們的存在與特性。

SCP-164產生的生物以及腫瘤在生理層面上與宿主的互動關係有相當值得研究的層面。以下列出特別值得注意的案例：

* 女性D級人員，23歲：SCP-164腫瘤生成在子宮壁上。宿主的身體似乎將該腫瘤辨認為人類胎兒，並且在9個月後自然產，產出的腫瘤內還含有存活狀態的SCP-164-2。
* 男性D級人員，30歲：腫瘤生成在脊髓上而對中樞神經系統造成干擾。於是SCP-164-2的動作偶爾會導致受試者的肢體短暫癱瘓，可能暗示兩生物的神經系統有彼此「互相混接」的情況。切片證實了這一猜想。
* 男性D級人員，25歲：腫瘤生成在受試者的食道與氣管之間，在這一位置生長的腫瘤通常很快就會造成攝食與呼吸困難，並殺死宿主。然而上述腫瘤移轉到脖頸的後側，受試者因而沒有在一般預期的時間點死亡。█████醫師猜測這可能是SCP-164刻意採取的行徑。
