&gt; ++ **##blue|앞골목,,구인구직 게시판,,##**
&gt;
&gt; +++ **제목: 삼대천 생활건강 임상시험 참여자 모집합니다**
&gt;
&gt;
&gt; +++ **날짜: 2022/02/05**
&gt;
&gt;
&gt; +++ **작성자: 삼대천생건공식(삼대천)**
&gt;
&gt;
&gt; -----
&gt; 
&gt; + |[/scp-724-ko 속성 근육 생성법] 초상세계인 대상 임상실험 모집 공고
&gt; 
&gt; ++ |##blue|본 실험의 목적 &amp; 기본 정보##
&gt;
&gt; * 본 실험의 목적은 삼대천 생활건강이 개발한 속성 근육 생성법의 효과 확인입니다.
&gt; 
&gt; * 속성 근육 생성법은 삼대천이 초월적 고대 독립체를 가공하여 제작한 혈청을 인간 신체에 주입시킴으로서 진행됩니다.
&gt; 
&gt; * 검증된 동물 실험 결과, 속성 근육 생성법을 통과한 동물들은 근육량과 재생력이 비약적으로 상승했습니다. 또한, 노화 속도 또한 현저히 줄어들었습니다. 삼대천 생활건강은 상술한 효과가 인간에게도 부작용 없이 동일하게 일어날 것이라고 주장하는 바, 이를 증명하기 위해 임살실험 지원자를 모집합니다.
&gt; 
&gt; ++ |##blue|모집인원 &amp; 참여 기간##
&gt;  
&gt; * 건강에 이상 없는 20세 이상, 50세 미만의 지원자들을 모집합니다. 성별 상관 없습니다. 
&gt; 
&gt; * 본인이 근력 상승에 관심이 있거나, 혹은 그와 관련된 시도를 진행 중이라면 더더욱 좋습니다.
&gt;
&gt; ++ |##blue|장소##
&gt; 
&gt; 본인이 원하는 주소를 말해주시고, 본인의 위치를 알려주시면, 외부차원 이동을 이용해 실험실 내부로 안내해드립니다. 실험실의 자세한 좌표는 공개가 어려운 점 양해 부탁드립니다.
&gt; 
&gt; ++ |##blue|실험 내용##
&gt; 
&gt; * 지원자들은 전부 전자기기 제출 및 신체 검사를 거쳐, 어떠한 이상이 없는지 확인됩니다. 제출하신 전자기기는 금고에 안전하게 보관되며, 개인정보 유출의 우려는 없습니다.
&gt; 
&gt; * 지원자들은 삼대천이 제공한 전용 의복으로 갈아입으며, 각자 숙소를 배정받습니다. 이후 개인실로 들어가 영상 오리엔테이션을 받을 것입니다.
&gt; 
&gt; * 삼대천 소속 전문 pt(퍼스널 트레이닝) 트레이너들이 삼대천이 개발한 속성 근육 생성법을 소개하고, 가르쳐드릴겁니다. 지원자들은 연구원의 지도를 따라주시기만 하면 됩니다.(자세한 트레이닝 코스 및 근육 생성법은 기밀 자료이기에, 실험 참가 이후 제공합니다.)
&gt; 
&gt; * 실험 도중, 삼대천 연구원들이 기기를 이용해 신체 데이터를 기록할 수 있습니다. 기기 접촉이나 부착에 민감하신 분들은 양해 부탁드립니다.
&gt; 
&gt; ++ |##blue|참가자 혜택 &amp; 보상##
&gt; 
&gt; * 실험 이후 60만원을 기본 지금하며, 참가자 상의 하에 인상 가능합니다.
&gt; 
&gt; * 삼대천 헬스 소속 전문의들이 제공하는 의료 검사를 무료 제공합니다. 또한, 부상을 입을 경우 치료 또한 무료로 제공됩니다.
&gt; 
&gt; * 속성 근육 생성법에 요구되는 약품 전체를 무료 제공합니다.
&gt; 
&gt; * 속성 근육 생성법을 통해 얻게 되는 근력 상승, 재생력 상승, 노화 방지 효과 또한 간접적인 혜택으로 간주됩니다.
&gt; 
&gt; ##blue|추천 23## | ##red|비추 06##
&gt;
&gt; -----
&gt;

&gt; ㄴ **조또격리실쨩!(SCP 재단) :** 보통은 행정에서 중요성 없다고 걸러짐 
&gt; ㄴㄴ **의사양반나좀살려주시오(뱀의 손) :** 아 ㅋㅋ 인류 수호한다고 ㅋㅋ
&gt; ㄴㄴㄴ **안대만낌(셀레스트) :** 그것보다 만약 이게 진짜 위험하다면, 관리자한테 이걸 신고하는게 중요하다는 생각이 드네요.
&gt; 
&gt; **죽음의데스(심야클럽) :** 심령독립체를 강제로 추출해서 사람에게 주입하려 하더니, 이제는 효과가 검증되지도 않은 성분을 사람 몸에 넣어 실험하네. 삼대천 진짜 못 믿겠다.
&gt; ㄴ **안대만낌(셀레스트) :** 얘 공부골에서 선동하던 유저 아님? 
&gt; ㄴ **ㅋㅋㅇㅇ(AKI상사) :** 삼대천 심령독립체 주입했음? 그건 조금 그런데...
