    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**SCP-1586-JP - “海啸警报”
**作者：**©︎[[*user kankan ]]
**翻译：**[[*user u-coocoo]]
[[include credit:end-standalone]]

[[include component:image-block name=http://scp-jp.wikidot.com/local--files/scp-1586-jp/S|caption=通过脑电信息解码从宿主中提取的图像]]

**项目编号：**SCP-1586-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1586-JP被收容于指定D级人员的潜意识内。该人员被收容于Site-157的标准人形收容单元，在距离收容单元5m的范围内禁止任何人类进入。提供给该人员的餐饮应从楼上使用收容单元内部的小型电梯运送。如果在梦中出现SCP-1586-JP或与其相似的存在，Site-157的工作人员应立刻向主管博士报告。

**描述：**SCP-1586-JP是一个在柬埔寨王国金边市内处于快速眼动睡眠期的随机对象的梦中，以警笛形态出现的梦境实体。具有于人类潜意识间转移的能力，宿主周边3m为最大可转移距离。

SCP-1586-JP会转变宿主的梦境，使其梦见金边市钻石岛及架设于其上的桥梁。梦境中似乎处于夜晚，岛上和桥上存在数百个平民样貌的人形实体。 梦境中每到21:30，SCP-1586-JP会开始鸣叫，人形实体群将陷入恐慌状态。大多数情况下，宿主会因为人形实体群的踩踏或挤压而死亡，并在此阶段苏醒。然而，部分宿主可能会成功逃离人形实体群。苏醒后，如果在可移动距离内存在人类，SCP-1586-JP将会移动到该人类的潜意识中。

__**采访记录1586-JP**__

&gt; **采访者：**萨ー研究员
&gt;  
&gt; **对象：**SCP-1586-JP
&gt;  
&gt; **备注：**本次采访是通过将SCP-1586-JP转移到进行过清醒梦训练的研究员的潜意识中来实现的。
&gt;  
&gt; **&lt;记录开始 2010/11/25&gt;**
&gt;  
&gt; **SCP-1586-JP：**哎呀，他妈的，又来了。
&gt;  
&gt; **萨ー研究员：**又来了，是什么意思?
&gt;  
&gt; **SCP-1586-JP：**我不知道你是谁，但一看就该知道了吧。海啸要来啦。
&gt;  
&gt; **萨ー研究员：**海啸？
&gt;  
&gt; **SCP-1586-JP：**没错。吞噬了我的海啸。无论怎样逃啊逃，都逃不出那东西的手掌心。如果不鸣警笛的话，会有很多人牺牲的。
&gt;   
&gt; **萨ー研究员：**不好意思，海啸是指什么？
&gt;   
&gt; [SCP-1586-JP朝向人型实体群]
&gt;   
&gt; **SCP-1586-JP：**就是[*http://www.fukuoka-cambodia.jp/news/post-45.php 那个]。
&gt;   
&gt; **&lt;记录结束&gt;**</textarea></pre>
