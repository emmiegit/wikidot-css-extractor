------

[[include component:image-block name=house1|caption=SCP-2508.]]

**Ítem #:** SCP-2508

**Clasificación del Objeto:** Ninguna

**Procedimientos Especiales de Contención:** Debido a su naturaleza inusual, los esfuerzos de contención de SCP-2508 deben centrarse en su mantenimiento, la investigación de su origen e importancia, y el cumplimiento de sus rutinas.

El residente actual debe añadir su nombre al libro de registro, junto con su identificación de la Fundación y su ocupación. SCP-2508-1 debe ser llenado todos los días al mediodía, y debe ser inspeccionado mensualmente en busca de grietas o fugas, haciendo las reparaciones correspondientes. La escotilla en frente de SCP-2508-2 debe ser cerrada durante el mal tiempo y todo el invierno.

SCP-2508 debe ser mantenida en buenas condiciones. Los archivos deben mantenerse organizados en todo momento. Por favor, tengan en cuenta que todas las necesidades como la comida y los medicamentos se reponen diariamente.

Además, el residente actual debe registrar todos los hallazgos que encuentre sobre SCP-2508. También se les anima a catalogar cualquier otro pensamiento, experiencia y/o sueño que consideren relevante. Es imperativo que estos registros sean concisos. Datos incompletos y fragmentos de información también son aceptables, incluyendo cualquier conocimiento relativo a los campos de estudio que pueda ser útil para los futuros residentes.

El residente actual debe intentar mantener un estado mental saludable. Para más información sobre el tema, véase el estudio. Finalmente, en todo momento, se debe mantener una versión actualizada de este documento dentro de una ranura laminada ubicada en la mesa junto a la puerta.

**Descripción:** SCP-2508 es una casa de estilo cottage de ubicación indeterminada, así como sus 0,53 km^^2^^ de propiedad circundante. La casa tiene dos pisos principales, sin incluir su sótano y ático. La forma en que SCP-2508 es descubierta por un individuo es siempre involuntaria, y los antiguos residentes han notado que se encuentran con la casa en diferentes direcciones en ciudades separadas, diferentes países, y bajo circunstancias muy diferentes. Tanto los constructores como los habitantes originales de SCP-2508 (si se puede presumir que hubo alguno) son desconocidos en este momento.

Sólo una persona es capaz de estar dentro de SCP-2508 a la vez. Sin embargo, cuando un individuo entra, se volverá incapaz de salir. La razón de esto viene del hecho de que al salir de la propiedad de SCP-2508 por un extremo, se encontrarán a sí mismos llegando al otro extremo. Este espacio geográfico en bucle - o recursivo - es lo que impide la salida de SCP-2508. En este punto, el lector puede estar tomando conciencia de las implicaciones de lo que se acaba de describir. Debe aclararse que - como escapar de SCP-2508 es imposible, y se cree que SCP-2508 no tiene ninguna ubicación en el mundo real - enviar información al mundo exterior no es una posibilidad. Salvo que se produzca un escenario imprevisto, todo el material relacionado con SCP-2508, incluido este documento, está confinado dentro del propio SCP-2508.

Por lo tanto, si usted está leyendo este documento, usted es ahora el actual residente de SCP-2508. Todos sus deberes con La Fundación del mundo exterior son (extraoficialmente) nulos y sin valor. La teoría de trabajo actual es que La Fundación en general no tiene conocimiento de este lugar en lo absoluto. La información presentada en este documento no ha sido objeto de revisión por La Fundación como un todo, sino que es la culminación de cada miembro individual de La Fundación que ha vivido y muerto en el aislamiento de SCP-2508.

Aquí hay más características inexplicables de SCP-2508. Todos los residentes anteriores registrados han sido personal de la Fundación de nivel de autorización 1 o superior. La razón de esto sigue sin estar clara, pero la investigación sugiere que (a juzgar por los niveles de agua de SCP-2508-1 cuando llegan nuevos residentes) si un residente de SCP-2508 muere, será reemplazado por un nuevo residente en el mismo día. Dependiendo de la causa de muerte de tu predecesor, puede que tengas que hacer algo de limpieza[[footnote]]Los suministros de limpieza están en el baño de arriba[[/footnote]].

[[collapsible show=&#34;SCP-2508-1&#34; hide=&#34;cerrar&#34;]]

[[include component:image-block name=dash1|caption=SCP-2508-1.]]

SCP-2508-1 es un dispositivo similar a una bomba de madera y metal en el ático. La máquina tiene una altura de 1 m y está fijada al suelo. El agua introducida en la máquina es bombeada a lo largo del día a un lugar desconocido a través de una serie de seis pequeños tubos PVC que van desde el extremo inferior de la máquina hasta un pequeño agujero en la pared. Si se llena completamente, SCP-2508-1 se drenará en aproximadamente 30 horas. Una placa incorporada en el dispositivo contiene el siguiente pasaje escrito:

&gt; Por favor llena esta máquina una vez al día a mediodía. No podemos llegar con tanta prisa si la máquina queda seca. Esperamos que lo entiendas, y confiamos en que mantendrás tu parte del acuerdo ahora que nosotros hemos mantenido la nuestra. Gracias.

No llenar la máquina como se ha indicado parece tener efectos degenerativos tanto en SCP-2508 como en el individuo que vive allí. Se cree que permitir que el dispositivo permanezca vacío durante un período prolongado de tiempo es fatal[[footnote]]El editor anterior, el Dr. Orion, [[[Convergence | no pudo dar una explicación de cómo esto es fatal]]]. Lo he dejado aquí a pesar de todo ya que es información importante //-Dr. Oswald//[[/footnote]]. Se aconseja que haga caso de las instrucciones.

[[/collapsible]]

[[collapsible show=&#34;SCP-2508-2&#34; hide=&#34;hide&#34;]]

[[include component:image-block name=dash2|caption=SCP-2508-2 (escotilla no fotografiada).]]

SCP-2508-2 designa la parcela de material orgánico en el sótano. El material es de coloración verde con pequeñas cantidades de matices rojos y púrpuras. No es de ninguna especie de planta conocida. Este material hará la fotosíntesis si se le permite la luz solar a través de una escotilla (debido a la estructura del sótano, esta escotilla está situada ligeramente por encima del nivel del suelo), y ocasionalmente florecerá con flores azules. Algunos han informado de que oyen un sonido estático que proviene del objeto, o un tenue brillo rojo que sale de él en pulsos intermitentes. Traducido del código Morse, se lee en estas pulsaciones:

&gt; Gracias por mantener las plantas alimentadas. Tuve un inconveniente en el tráfico, podría tomar un poco más de tiempo de lo esperado.

Como en SCP-2508-1, la escotilla de SCP-2508-2 también tiene una placa. Su texto ha sido proporcionado a continuación.

&gt; Por favor mantén esta escotilla abierta sólo cuando haga buen tiempo. Por favor, mantenla cerrada para la lluvia, la nieve y el frío del invierno. Gracias.

[[/collapsible]]

**Anexo:** El archivo de registros en el estudio ha demostrado ser la forma más eficiente de catalogar y compilar la investigación para los futuros residentes. Sin embargo, en algún momento se agregó también una sección miscelánea[[footnote]]Se desconoce la fecha exacto.[[/footnote]] para registrar los pensamientos de aquellos atrapados aquí. Puede que te sientas libre de leer sobre tus predecesores. A continuación se proporciona un ejemplo destinado a prepararte para tu estancia aquí.

[[collapsible show=&#34;Mostrar Extracto&#34; hide=&#34;hide&#34;]]

&gt; &#34;Estaba conduciendo a casa cuando ocurrió. Era un viaje de 30 minutos por muchas carreteras secundarias, y estaba terriblemente borracho. Fue una de esas ocasiones de &#34;Escenario de Clase XK evitado, vamos a celebrar&#34;, así que no dudé en beber más de lo que me correspondía. Cuando llegué a mi porche, el coche se inclinó de tal manera que los neumáticos delanteros se clavaron en la tierra de mi césped frontal, me tropecé con la puerta. Después de una gran cantidad de nerviosismo me las arreglé para meter la llave en la cerradura, y finalmente abrí la puerta. Pero cuando miré alrededor, no era mi casa en absoluto. Era este lugar. Aturdido, volví a salir. Seguramente, pensé, había entrado accidentalmente en otra casa en mi estupor de borracho. Pero ahora ni siquiera el exterior era lo esperado. El ambiente suburbano-urbano había cambiado a uno de campo. Mi coche seguía allí, colocado en la carretera asfaltada que ahora era un camino de tierra. Todo era diferente, y nunca volvió a ser lo mismo.
&gt; 
&gt; Todo eso fue hace 23 años. Sin duda mi posición como O5 fue reemplazada hace mucho, mucho tiempo, y aquí estoy, habiendo encontrado sorprendentemente pocas respuestas. De vez en cuando encuentro un zapato viejo o una fotografía de alguien que vino antes que yo, y se me recuerda cómo estamos encadenados todos juntos en un inconsciente y obligatorio servicio a este lugar.
&gt; 
&gt; Últimamente las nubes siguen entrando y las plantas del sótano zumban más de lo normal. Escucho el gorgoteo del agua que se escurre por las tuberías de las paredes de esa vieja máquina polvorienta, y a veces trato de encontrar a dónde va esa agua. Creo que va más allá de la casa, al campo de hierba frente al columpio. Cuando me tumbo en la hierba, a veces, si escucho muy atentamente y todo lo demás está en silencio, juro que puedo oír ruidos que vienen de muy abajo del suelo. Suenan como una especie de mecanismo de relojería, sus engranajes zumban silenciosamente. No sé lo que significa, y no creo que lo sepa nunca.
&gt; 
&gt; Sin duda, lo más misterioso de este lugar es una característica bastante pequeña. Hay un terminal de computadora en el estudio, y parece que es una de las cosas más antiguas de la casa. Es claramente de la Fundación, pero es... Desconcertante, por decir lo menos. Lo habríamos sabido si la Fundación lo supiera, estoy seguro. Pero si ese es realmente el caso, entonces todavía no explica cómo la anomalía obtuvo su designación numérica. ¿Es arbitrario, o está realmente catalogado en el mundo exterior? No creo que sea posible saberlo desde aquí.
&gt; 
&gt; A veces siento que estoy esperando algo, o a alguien. No es para que alguien me salve, pero es como si esperara encontrarme con alguien aquí. Sueño con lo que podría ser ese encuentro, o por qué podría ser en primer lugar. Pero en algún lugar en el fondo sé que es casi seguro que moriré aquí, y esta larga espera será pasada a otro, para continuar esperando con la respiración contenida por algo, aunque no podemos estar seguros de qué es exactamente ese algo.
&gt; 
&gt; Tal vez algún día aprenderé cómo se repone la comida&#34;.
&gt;  
&gt; //-Escrito por O5-7//
