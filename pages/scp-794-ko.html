 |width=200px]]
**アイテム番号:** SCP-794-KO

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-794-KOは現在無力化された状態です。SCP-794-KOの死体は冷凍死体安置所に保管してください。

**説明:** SCP-794-KOは元財団職員であるポール・マルコスの生きている死体です。マルコス氏は財団で19年目の勤務中に脳出血で死亡しました。SCP-794-KOは生命の兆候がなくても、動いて知覚できます。SCP-794-KOは顎を含む体のさまざまな部位が腐敗してなくなったため、話すのに苦労しています。

SCP-794-KOの精神年齢はまだ幼児期レベルのようです。SCP-794-KOは重度の空腹を感じ、食べ物を与えることを要求しました。

**回収記録:** SCP-794-KOはサイト-91に位置する墓地で発見されました。SCP-749-KOは地面を掘って飛び出して墓地を歩き回っており、財団職員がSCP-794-KOを発見し無事回収しました。

**ログ794KO-01**

&gt; **配給された食品:** 鶏の死体
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-02**

&gt; **配給された食品:** 牛の死体
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-07**

&gt; **配給された食品:** 馬の死体
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-18**

&gt; **配給された食品:** 1体の人間の死体
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-26**

&gt; **配給された食品:** 1kgの鋼
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-29**

&gt; **配給された食品:** 2体の人間の死体
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-30**

&gt; **配給された食品:** 3体の人間の死体
&gt;
&gt;  **結果:** 拒否。

**ログ794KO-31**

&gt; **配給された食品:** 財団のカフェテリアで提供されるコーンポタージュ
&gt;
&gt;  **結果:** 摂取。
&gt;
&gt; **注記:** SCP-794-KOはコーンポタージュを摂取した後、動きを止めました。SCP-794-KOは無力化されました。</textarea></pre>
