**篇名：**最真實的往往無法看見
**作者：** [[*user Viken-K]]

= //真相就在你眼前，但你不願相信，或者無法相信//
[[include info:end]]

@@      @@玻璃瓶罐敲擊的聲響，從走廊的彼端不斷地傳來，妳快步行走著，並相信那是來自妳的目的地。「9點07分了，再不快點一定又會被罵。」邊說著妳又加快了腳步，彷彿後方有什麼恐怖的怪物在追著妳。儘管百分之百確定聲響來自眼前的這面牆內，而妳內心始終懷疑著自己的聽力。雖然在大腦內思考過這種行為其實很蠢，但妳還把識別證靠向這看起來已經壞掉的門禁機上，即使旁邊空無一物，而且還瀰漫著一種怪味。
@@ @@

「Alice？妳又遲到了阿，至少今天有比之前早到一點，妳總有一天會記得路的。先別說這些了，能幫我找一下A-382嗎？我很抱歉我平常沒整理好所有藥罐，但至少這是個好機會讓妳熟悉工作。」
@@ @@

@@      @@妳從牆壁上打開了一扇不存在的門，並開始懷疑自己是否還在作夢。妳聽著他無理的要求，看著他忙東忙西的身影，原本想吐槽幾句，但他畢竟是妳的上司，妳只好放下包包開始幫他從一整個櫥櫃中尋找其中一個玻璃罐。妳粗略的計算過，大概有6、700個罐子，而其中一瓶深深吸引著妳的目光，妳拿了下來晃了晃，裡面看起來像是紫色半透明液體裝著一顆眼球，等等，變成綠色了。
@@ @@

「親愛的，那個是B-917，裡面裝著帕爾森氏變色龍的眼睛，口服那些液體可以讓妳短暫的避免視覺危害。還有，我相信我剛剛說的是A-382。」
@@ @@

@@      @@『喔好吧，原來是變色龍眼睛。』妳是這麼想的。等等！B-917？甚至不是A類的，這個櫃子到底有多少藥罐啊？妳試著讓自己冷靜，類別A、編號382，妳不斷地在心中默念，然後繼續尋找著。妳仔細地檢查，將每個罐子的標籤轉向正面，鍥而不捨的搜索，『A-382......就是你了。』費盡千辛萬苦終於找到了，滿懷欣喜地拿下來要給他看。
@@ @@

「我知道這有點難，而我自己也找到快發瘋了。但孩子，這罐是A-381，話說妳是不是忘了吃藥？」
@@ @@

@@      @@藥？對了，剛進來的那一天配給了一罐藥片，說是工作時需要用到的。妳拉開抽屜從一堆雜物中拿出來，心存顧忌的打開來吃下一片，沒什麼味道，只是感覺頭有點暈而已。等妳回過神時，妳突然發現整個櫥櫃似乎變大了不少，還出現了些妳不曾看過的藥罐。
@@ @@

「這樣有好一點了嗎？請記住，這間辦公室裡有許多無法被正常感知的物品，甚至是辦公室本身。所以以後在妳開始找辦公室之前就先吃一片，才不會浪費太多時間，好嗎？沒事的話就繼續工作吧。」
@@ @@

@@      @@沒時間感到驚訝了，妳重新望向這裝滿數千瓶藥罐的櫥櫃，妳相信妳找的到，只要有足夠的時間。而上天並未辜負於妳，終於，妳找到了這該死的傢伙，幸運的是所花費的時間比預期的還少。它散發著虹光，妳不明白它如此顯眼而妳先前卻沒注意到。此時此刻妳恨不得馬上知道這裡面裝著什麼，於是妳開口了，開口向他尋求解答。
@@ @@

「幹的好！果然兩個人一起找會比較快，我還以為我會找到今天下班為止。至於妳問我裡面裝著什麼......我不知道。」
@@ @@

@@      @@『你他媽的跟我說你不知道？那你叫我在這邊找了老半天的意義在哪？』心中醞釀著火爆的情緒，妳正想開始跟他對嗆，並就此離開這荒謬的職位，但他比妳早一步開口。
@@ @@

「嘿，等等，先別生氣，我是指裡面裝著的東西有著不可描述的特性，我是說『不可描述』這個特性。妳知道逆向思考吧？一個無法被描述的事物，那就把它的特性當作『不可描述』，我甚至不需要知道裡面裝著什麼，我只要利用這個特性來辨別它就好了。有的時候全知全能反而比較麻煩，反正有著一群人，他們知道所有他們應該要知道的，而我們只需要懂得如何使用這些藥品就好。」
@@ @@

@@      @@「所以你找這瓶藥是打算拿來做什麼？」聽了他的解釋，妳的不滿稍微得到了舒緩，但妳還是很好奇，是什麼耗費了妳45分鐘。
@@ @@

「思覺遮蔽劑，用法跟香水差不多，能讓人很容易被忽略，劑量夠高的話可以讓妳站在別人眼前，他還會沒注意到。只不過副作用是嘔吐加上本身有種難聞的味道，是個有點危險的東西，從各個方面來說。」「對了，當妳在這裡待久後就會發現，不論妳以什麼身分進來，最後都會成為一位傑出的煉金術士，或許吧。」
@@ @@

@@      @@順著他的幽默感，妳也不甘示弱的回擊：「變成煉金術士我倒不介意，我只希望我不會變成素材就好，如果沒事的話我想先去吃早餐。」說著說著妳已經整理好個人物品，準備走出辦公室。
@@ @@

「桌上的記憶增強藥物記得帶著，不然不知道妳還要花多久才能回到這裡。還有，辛苦妳了，妳會是個很好的助手，不論妳身在哪個部門，一直都是。」
@@ @@

@@      @@聽著有點欣慰，妳回頭並禮貌性地露出一抹微笑，隨後走出辦公室，似乎這一個小時的努力沒有白費了。離開了這詭異的地方，走廊的景象與妳先前所見截然不同，但妳不以為意，認為是來時太過匆忙而使得印象有些模糊。妳還是覺得，Apoyn博士的個性跟他的名字一樣怪異；妳還是不清楚，自己現在在哪個部門上班；妳還是不明白，那罐A-382裡到底裝著什麼？
@@ @@

@@      @@妳知道那些都不重要，即使不了解一切明天還是會到來，如同安排好的完美劇本，而妳就是其中一個角色，但這次是第幾次排練了？
