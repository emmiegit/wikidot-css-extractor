//他举起差时头，想把它送入外部世界，却发现太迟了//

**项目编号：**SCP-CN-3thic

**项目等级：**Catastrophe

**特殊收容措施：**已围绕SCP-CN-3thic建立四（4）座高空索道桥，上设有同等数量之//层级窥镜//，项目将被固定在桥体下方1.5公里（Km）。此栏更新后，6名3thic干员需通过速降线缆进入收容单元中央的{{M.e.k.y.r.层级窥镜}}，延误最多不超过二十分钟。如若该行为未能照常继续、或当前剩余人员不足以执行，单个//层级窥镜//将不可逆地脱离主体，降落至后方的Site-CN-112内部作为引流，直到新的3thic人员运达为止。

**描述：**SCP-CN-3thic本质上是一周期性Y轴平移事件半径，出于某种不得而知的原因，由当前世界与[[[scp-cn-1025|SCP-CN-1025]]]重叠时产生，在//层级窥镜//上呈紫色闭合的半环。项目自事件CN-xxx后处于失活状态，可能已演化为某种客体，因此无需纠结于过分冗长的收容措施，且为其分配目前与之相符的临时/永久等级。

[[collapsible show=&#34;➲ 未确认记录：1000025&#34; hide=&#34;收合&#34;]]
&gt; 根据公众号“Number Zero”于一日前的{{Insgram}}账户推送抄录
&gt; 
&gt; **完整度：**蒙太奇
&gt; 
&gt; **真实性：**存疑，谨慎对待
&gt; 
&gt; **人员、地点：**均未知
&gt; 
&gt; **时间：**显示为距今1025年
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; //&lt;场景过暗导致的摄录设备广灯强制闪光&gt;//
&gt; 
&gt; //&lt;呼吸声由远至近&gt;//
&gt; 
&gt; {{**未知声音：**}}Maliju，你给我一种不真实感，你有人性得像个机器人...这世间不可能存在你这样的人类，你不像人，你甚至不像现实中会出现的东西。
&gt; 
&gt; {{Dr.Lonma：}}一步之遥。
&gt; 
&gt; {{Dr.Lonma：}}来了，他在这里。
&gt; 
&gt; //&lt;一处字符在画面中心体现，未知其成像方式及原理，下为内容&gt;//
&gt; 
&gt; &lt;{{The Physical Skin Can Not Be Restored}}&gt;
&gt; 
&gt; {{Dr.Lonma：}}它重连了。
&gt; 
&gt;  //&lt;男子伏趴在地，朝身后竖起食指示意噤声&gt;//
&gt; 
&gt; //&lt;观测到正门保持敞开&gt;//
&gt; 
&gt; {{AGT SanJyu：}}真的吗？
&gt; 
&gt; {{Dr.Lonma：}}（音色不匹配）零号仓库一直具有相当风度，以至于如若大祸未曾铸成，基金会甚至怀疑它是一帮闲的蛋痛傻逼虚构的。然而就算玻色爱因斯坦凝聚态幽灵于当代也会被挖掘至光滑如初，N0们也没例外。
&gt; 
&gt; //&lt;男子歪头沉思&gt;//
&gt; 
&gt; {{Dr.Lonma：}}但你终究不会真正死去，和世界一样，永远绕不出这个可悲的循环。而所有人都在等你，他们继续运作——即便失去了存在的价值...延续数亿年，窥视着你的再次降临。
&gt; 
&gt; &lt;此处中断3分52秒&gt;
[[/collapsible]]
[[collapsible show=&#34;➲ 未确认记录：1000025-2&#34; hide=&#34;收合&#34;]]
&gt; &lt;记录开始&gt;
&gt; 
&gt; {{AGT-SanJyu：}}告诉我时间轴的规格。
&gt; 
&gt; {{**未知人员：**}}双面材质。
&gt; 
&gt; {{AGT-SanJyu：}}嗯？有什么情况？
&gt; 
&gt; {{**未知人员：**}}我是。
&gt; 
&gt; {{AGT-SanJyu：}}哦，又来？你他妈说啥呢？回答天杀的问题，我不想再来一遍。
&gt; 
&gt; {{**未知人员：**}}然而没有永世之美，三度钻孔，亦无绝对警觉，失格现实持续侵蚀，你在时间边缘，投影，与死亡。
&gt; 
&gt; {{AGT-SanJyu：}}我不明白。
&gt; 
&gt; {{**未知人员：**}}显然。
&gt; 
&gt; {{Dr.Lonma：}}我不认为继续问下去会有什么新信息，让他回去吧。出于负责，我和你说个事儿，外部世界发生了终焉爆炸，Maliju博士，你解脱了。
&gt; 
&gt; {{Dr.Maliju：}}怎么会？我已经死过一次了。
&gt; 
&gt; {{Dr.Lonma：}}心魔不会死，心魔永远看着你。
&gt; 
&gt; {{Dr.Maliju：}}死黑。
&gt; 
&gt; {{Dr.Lonma：}}那又是什么我不能理解的弱智玩意儿。
&gt; 
&gt; {{Dr.Maliju：}}长话短说，精密碰撞选项出了些问题。我现在只能记录它于上一帧的位置和当前发射射线检测碰撞，但是效率感人。
&gt; 
&gt; {{Dr.Lonma：}}‘死黑’？不就是速度过快CPU跟不上吗？
&gt; 
&gt; {{Dr.Maliju：}}不，是你上一帧位置和这一帧之间有堵墙，顺便一提，我好奇什么时候你能改去这种LowB如斯的比喻。
&gt; 
&gt; {{Dr.Lonma：}}我也遇到过物理资源快穿碰撞，不知道如何解决，建议你迁移。
&gt; 
&gt; {{Dr.Maliju：}}完全没可比性，你出问题绝逼是uproperty或者ufunation写错了，让摄像机以location为射线起点，forward为方向，检测第一个碰撞，如果要实现穿透，先用射线层蒙版来检测是否击中目标，再从那个location发射一条射线回来检测碰撞物体就可以了。
&gt; 
&gt; {{Dr.Lonma：}}这？
&gt; 
&gt; {{Dr.Maliju：}}你丫少转移话题，老子的G点比你高三亿多公尺，弟弟。这个项目可不仅是上述那么简单，想想吧，如果向量模有函数为什么还要穿透墙体厚度呢。
&gt; 
&gt; &lt;12秒无声&gt;
&gt; 
&gt; {{Dr.Maliju：}}...行了别瞎猜了，它单纯想找乐子，人类想要升格，就要付出代价，在灵魂上打孔，让自我溢出来。你要知道一条射线会遍历场景中所有三角形和这个射线向量求交——一条无视场景中所有物体，仅检测目标个体，碰触后再发射一条回来检测碰撞的射线。
&gt; 
&gt; {{Dr.Lonma：}}等等，如果有两个点在一个物体上，这两个点就是一条向量，没错吧？这样还是要发送一个射线检测厚度，外在会自动记录下所有碰撞的点，只不过要主观记得它们是无序的。
&gt; 
&gt; {{Dr.Maliju：}}我懂了，你希望只穿透一定厚度就停下？可以返回射线上所有碰撞点，然后获得所有碰撞物体，看看同个物体上的两个点，求这条向量的模，关闭深度测试或者custom depth stencil都能达到这个结果。
&gt; 
&gt; {{Dr.Lonma：}}总结一下就是，模型碰撞有问题，只检测碰撞无速度，没有体积生成。模型碰撞速度快了检测不到，速度快又繁琐，会遗漏很多碰撞，除非用射线。
&gt; 
&gt; {{Dr.Maliju：}}没用，发射射线，线性插值，每个tick多少米，自己算下坠。优化方式多了去了，蒙版，或者减少tick次数，一秒五次照样可以。
&gt; 
&gt; {{Dr.Lonma：}}也就是说时间床未必要崩毁...或许在另一方面，他是失格现实。就像过去的浮动元素脱离文档流，把实体弄成完全空心，偏移曲面，贴对通道，不论次数。
&gt; 
&gt; {{Dr.Maliju：}}老天，你顿悟的还真早。
&gt; 
&gt; {{Dr.Lonma：}}知足吧傻逼，Socket是改了位置的，在某个骨骼之下，他自己的旋转移动矩阵等于父骨骼乘以自身，好比你鞋底即便加了内增高，对它来说依旧隶属那一个局域地板。
&gt; 
&gt; {{Dr.Maliju：}}哦操，管他的，把模型前倾，增加冲量，缩小一半的体积，我们现在着陆。
&gt; 
&gt; {{Dr.Lonma：}}但是我他妈没做attach。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]
[[collapsible show=&#34;➲ 未确认记录：1000025-3&#34; hide=&#34;收合&#34;]]
&gt; {{N0-B：}}本来这件事该3thic-2处理的，不过我寻思着交给你也没问题吧。
&gt; 
&gt; {{Compromised：}}他在看着我。
&gt; 
&gt; {{C03bL0515ap：}}他们都在看着我。
&gt; 
&gt; {{N0-B：}}他逃到Site-CN-112，在内部爆发追逐。
&gt; 
&gt; {{N0-X：}}最后他跪在白色沙原上，身上满是鞭痕，头部被两股电缆串联，低头看着死黑下坠，高达万丈——是如此波澜不惊，就像这个毫不挣扎的世界注定毁灭一样。
[[/collapsible]]
[[collapsible show=&#34;➲ 未确认记录：1000025-4&#34; hide=&#34;收合&#34;]]

**年龄：**未知

**编级：**###990099|**紫**##（剔骨刀）

**威胁类型：**携带范模，实质拟态、高机动性、幽灵式社交，单体近乎无法反制

**直接损失人数：**154

**简报：[因沾染血迹无法辨认]**
