**タイトル:** SCP-8691-JP-J - 酩酊街経済
**著者:** ©︎[[*user snoj]]
**作成年:** 2023
 
----
//[[[author:snoj|この著者の他の作品]]]//
[[include credit:otherwise]]
[[div class=&#34;contest&#34;]]
[*http://scp-jp.wikidot.com/72-hour-jam-contest-jp-2023 72時間ジャムコンテストJP-2023]
[[span]]金賞[[/span]]
[[/div]]
[[include credit:end]]

**アイテム番号:** SCP-8691-JP-J

**オブジェクトクラス:** Keter

**特別収容プロトコル[2045年改定]:** SCP-8691-JP-Jは現在未収容です。現実世界にオブジェクト由来の物品、組織、購買記録が見つかった際は、必要に応じて収容または隠蔽工作を行ってください。経済学部門の主導の下、安定的な収容を確立するための諸対策（プロトコル&#34;財テク&#34;）が財団の総力を挙げて実施されています。

[[include :scp-jp:component:image-zoom name=http://scp-jp-storage.wikidot.com/local--files/file:3266034-442-z8qn/view.jpg
|clear=true
|caption=酩酊街ウォーターフロントの遠景。]]

**説明:** SCP-8691-JP-Jは要注意領域「[[[http://scp-jp.wikidot.com/groups-of-interest-jp#drunkness_street|酩酊街]]]」における異常に過熱した好景気と、それに伴って発生した一連の超自然的改変現象の総称です。酩酊街における経済は元来、ごく小規模かつ前時代的なものが中心であり、酒場の経営者らを除き、財産と言うべきものを持たない住民が圧倒的多数を占めていました。しかし、2015年頃を境に、財貨やサービス等、経済という概念に興味を持つ者が広範囲に発生。私企業の設立が流行し、株式による投資行為が盛んになったほか、翌2016年には「酩酊街証券取引所」が誕生しました。これら経済活動に必要な貨幣については、酩酊街に漂着した各種金銭[[footnote]] 徳川埋蔵金、山下財宝、M資金、3億円事件の3億円、自販機下の小銭、宙に浮いた年金、預金に付いた1円未満の利息など。 [[/footnote]]で賄われていることが現地調査により分かっています。

住民の経済意識が変容するにつれ、酩酊街の環境や文化風俗にも変化が生じました。顕著な例として、街の各所にタワーマンションやショッピングセンター、高速道路といった大規模建築が乱立するようになりました。また、多くの酒場が小洒落たイタリアン・レストランに改装されており、「[https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%83%E3%82%B7%E3%83%BC%E3%81%8F%E3%82%93 アッシーくん]」と呼ばれる下半身だけのアノマリーが交通手段として用いられているほか、ディスコで踊る肩パッドの群れが金曜夜の風物詩となっています。郊外ではスキー場が無数に整備されており、雪崩のように転げ落ちる利用客の姿がよく見られます。

SCP-8691-JP-Jの異常性について、研究チームは「（主に[https://ja.wikipedia.org/wiki/%E3%83%90%E3%83%96%E3%83%AB%E6%99%AF%E6%B0%97 バブル期]のような）好景気」や「経済への高揚感」といった概念そのものが[https://ja.wikipedia.org/wiki/%E5%A4%B1%E3%82%8F%E3%82%8C%E3%81%9F20%E5%B9%B4 忘れられ]、酩酊街に漂着した結果、領域全体に影響を及ぼしているとの推論を立てました。当論に基づくと、現実社会がバブル期以来の好景気/高揚感に至れば、オブジェクトは弱体化し、従来の酩酊街に戻る可能性があります。財団経済学部門は官民に働きかけ、これまでに多種多様な景気刺激策を投入していますが、現在もバブル期ほどの状況には至っておらず、酩酊街の繁栄は維持されたままとなっています。

2020年代に入って、SCP-8691-JP-Jによる酩酊街の発展は膨張の一途を辿っており、酩酊街勢力による現実世界への露出/介入が頻発するようになりました。これはバブル期に特に顕著だった「海外への投資熱」が住民に反映された結果だと考えられています。以下はアメリカ・ニューヨーク市の[https://ja.wikipedia.org/wiki/%E3%83%AD%E3%83%83%E3%82%AF%E3%83%95%E3%82%A7%E3%83%A9%E3%83%BC%E3%83%BB%E3%82%BB%E3%83%B3%E3%82%BF%E3%83%BC ロックフェラー・センター]に出現した、酩酊街による&#34;宣戦布告&#34;ともとれる内容の書簡です。

&gt; ナウ[[footnote]] 「今風でかっこいい」の意味。いわゆる死語。 [[/footnote]]でヤング[[footnote]] 「若者」の意味。スラングとしては死語。 [[/footnote]]な新人類[[footnote]] 1980年代、当時の若者を指した言葉。死語。 [[/footnote]]たちへ　お元気ですかー？
&gt; ウチら今度、カイセー[[footnote]] マスコミ業界で使われた、単語の中の文字を入れ替える表現。現在は廃れている。 [[/footnote]]獲りに行きますんで、そこんとこヨ・ロ・ピ・ク[[footnote]] 「よろしく」の意味。死語。 [[/footnote]]♡
&gt; メーテーとリアルがアベック[[footnote]] 男女の二人連れの意。死語。 [[/footnote]]になったら、とってもチョベリグ[[footnote]] 非常によいこと。死語。 [[/footnote]]だと思わない？
&gt; ぷっつん[[footnote]] 怒り心頭。死語。 [[/footnote]]しても許してちょんまげ[[footnote]] 死語。 [[/footnote]]！お土産にゲンナマ[[footnote]] 死語。 [[/footnote]]どっさり持ってくからね～！
&gt; [[&gt;]]
&gt; Drunkness Streetより ありったけのLOVEを込めて
&gt; [[/&gt;]]
以下はSCP-8691-JP-Jの発見から現在までの主要なタイムラインです。

------


* **2019年:** 12月29日 - 大納会で酩経平均株価が史上最高値の3萬8957圓44錢を記録。

* **2020年:** 現存しないはずのブランド酒が市場に出回るようになり、酩酊街による忘却物密輸の疑いが浮上。

* **2021年:** サザビーズオークションにて、ゴッホの『[https://ja.wikipedia.org/wiki/%E3%81%B2%E3%81%BE%E3%82%8F%E3%82%8A_(%E7%B5%B5%E7%94%BB) ひまわり]』が酩酊街に雇われた協力者に落札される。

* **2022年:** ハワイ州ワイキキビーチに大量のゴミが漂着。検査の結果、酩酊街からの観光客であることが判明。以降、リゾート地で観光客の出没が相次ぐように。

* **2023年:** [https://ja.wikipedia.org/wiki/%E7%A5%9E%E6%AD%A6%E6%99%AF%E6%B0%97 神武天皇]を名乗る人型実体が出現し、酩酊街商工会長に就任。さらなる好景気概念の酩酊街漂着が懸念される。

* **2024年:** 『[https://ja.wikipedia.org/wiki/%E6%97%A5%E6%9C%AC%E5%88%97%E5%B3%B6%E6%94%B9%E9%80%A0%E8%AB%96 酩酊街改造論]』がベストセラーとなり、人工太陽を用いた融雪計画、酩酊街と現実世界を貫くアクアライン計画等が打ち出される。

* **2025年:** [https://ja.wikipedia.org/wiki/%E3%81%84%E3%81%96%E3%81%AA%E3%81%8E%E6%99%AF%E6%B0%97 伊弉諾尊]的実体による&#34;[https://ja.wikipedia.org/wiki/%E5%9B%BD%E7%94%A3%E3%81%BF 土地転がし]&#34;とも呼ばれる環境改変により、酩酊街の整備速度が飛躍的に短縮される。

* **2026年:** [https://ja.wikipedia.org/wiki/%E5%B2%A9%E6%88%B8%E6%99%AF%E6%B0%97 天照御神]的実体が[[[groups-of-interest-jp#ttt|Ttt社]]]との神格的コネクションを通じ、合法的に企業を進出させ始める。

* **2027年:** 酩酊系ゼネコンが[[[toyoho-hub|遠野妖怪保護区]]]でのリゾート開発事業を受託。これに対し、地元企業である[[[groups-of-interest-jp#kisaragi_koumuten|如月工務店]]]が猛烈な反対キャンペーンを展開する。これを契機に、既存超常企業による酩酊街への[https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%83%91%E3%83%B3%E3%83%90%E3%83%83%E3%82%B7%E3%83%B3%E3%82%B0 バッシング]が激化していく。

* **2028年:** 地上高10,000メートル、居住数3,000万実体を誇る「[https://ja.wikipedia.org/wiki/%E6%9D%B1%E4%BA%AC%E3%83%90%E3%83%99%E3%83%AB%E3%82%BF%E3%83%AF%E3%83%BC 酩酊バベルタワー]」が完成。

* **2032年:** 如月工務店との因縁について、酩酊街商業連合はTOB（株式公開買付）による&#34;発展的解消&#34;を発表。

* **2035年:** 神武商工会長の「もはや異常ではない」発言により、現実世界への進出が露骨化。ヴェール崩壊。

------

**2045年追記:** ヴェールが崩壊したことで、酩酊街は現実世界の土地や建物を大々的に買い集めるようになりました。すでに日本国はもちろんのこと、アメリカ全土が酩酊系企業の名義に置かれており、アウターオーサカ、[[[three-portlands-hub|スリー・ポートランド]]]といった超常領域にも攻勢がかけられています。[[[marshall-carter-and-dark-hub|マーシャル・カーター＆ダーク]]]の親会社・[[[scp-one-half-jp-j|スーパーなかぞの]]]が買収されたことにより、在来企業による反抗は終焉を迎えました。

酩酊系企業は現実世界に対し、天文学的規模の資金を投下しており、各地では前代未聞の好景気が発生。日本においても購買力が劇的に改善し、バブル期をしのぐ高揚感が醸成されました。これを受け、SCP-8691-JP-Jは徐々に弱体化の兆候を見せ始めており、2040年代に入ると酩酊系企業の減益・現実世界撤退が相次ぐようになりました。

財団経済学部門の予測では、今後はSCP-8691-JP-Jの縮小による酩酊街の正常化が進むとともに、&#34;酩酊マネー&#34;の消失による現実経済の急速な冷え込みが生じるとしています。事実、酩酊街からはそれらを仄めかす内容の書簡が、日本国国税庁査察部に届けられています。書簡の文面を以下に記します。

&gt; お元気ですか？　こちらは最近、脱サラしてのんびりスローライフを始めました。
&gt; 
&gt; さて、現在世界193ヶ国の政府および企業より、法人税・固定資産税・代金支払い・預金償還・その他諸々の督促を受けておりますが、こちらとしては少々懐が寂しく、早急な支払いが困難であることを僭越ながらご報告させていただきます。
&gt; 
&gt; 理由としましては、
&gt; # 現実が不景気の概念を忘れつつあり、それに連動して酩酊街が深刻な不況に陥っていること。
&gt; # 酒さえ飲めば生きていける土地であることが再注目され、生産性が低迷していること。
&gt; # 酩酊街は元々「停滞」の街であり、滞納や延滞しても特に気にしない住民気質であること。
&gt; # 納付書や契約書など、書類の多くを紛失してしまっていること。
&gt;  # 酩酊街ではよくあることです。いずれ見つかるとは思います。
&gt; 等の点が挙げられます。
&gt; 
&gt; というわけですので、累計36,817,719,145,563,214ドルの振り込みについては来年度以降に繰り越されるものと思われます。迷惑をかけちゃうと思いますが、あなた方のことです、きっとうまくやっていけるでしょう。どうか気長に見守ってやってくださいね。
&gt; 
&gt; 　
&gt; [[&gt;]]
&gt; 酩酊街より　慈愛の心でよろしくお願いします。
&gt; [[/&gt;]]

酩酊街に資金の大半を預け、年率10.00%の利息収入を得ていた財団は[[[poor-foundation-hab|現在]]]、大規模記憶処理剤を用いたSCP-8691-JP-Jの恒久化を迅速に検討しています。
