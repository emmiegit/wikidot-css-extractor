    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** What the River Sees
**Auteur :** [[user rumetzen]]
**Traducteur :** [[user macro_au_micro]]
**Date de publication originale :** 27 février 2021
[[include credit:end]]

[[include :wanderers-library:component:river-bank-theme]]

Je pars des sommets des montagnes de Sefilia, où l&#39;air est si glacial que seules mes vagues les plus agitées peuvent échapper au gel, je me précipite rapidement le long de leurs parois rocheuses vers Meloth, dans la forêt parsemée d&#39;ossements d&#39;hommes courageux qui ont cru pouvoir être plus que de la nourriture pour les vers de terre, où les bêtes sont libres de me boire abondamment sans craindre la chasse, un endroit où de grands esprits, plus anciens que moi, viennent se reposer sur mes rives, et tandis que je passe, voyant les secrets qu&#39;ils détiennent se refléter dans leurs silhouettes fluctuantes, je me demande dans ma jeune naïveté pourquoi ils me tolèrent, pourquoi ils permettent à mes eaux de traverser leurs bois, elles qui se heurtent, se brisent, se ruent et s&#39;écrasent contre des pierres ébréchées, faisant gronder mes eaux vives jusqu&#39;à ce que je bondisse hors du bois dans la douce embrassade des plaines d&#39;Iayata, le seul endroit où l&#39;espoir peut grandir dans ce monde sans amour, ces centaines de kilomètres d&#39;herbe qui ondule, où le soleil brûle de son or à travers les branches chaque matin, sur lesquelles les sept grandes civilisations ont construit leurs maisons, chacune d&#39;entre elles buvant mes eaux cristallines, si dépendantes de moi qu&#39;elles me nomment &#34;Mère de la Création&#34;, &#34;Le Sentier de la Vie&#34; et &#34;Le Don de Teyanma&#34;, et en retour, j&#39;aime tous ceux qui boivent de mes eaux ou se baignent entre mes rives, je me souviens du nom de chaque personne qui murmure à son amant auprès de moi, chaque roi qui verse son sang dans mes vagues pour attirer la chance, chaque vieille femme qui retourne dans l&#39;eau où elle a nagé quand elle était enfant pour mourir, je les aime de tout mon être, je les aimerais pour toujours si je le pouvais, mais hélas, leurs vies ne sont rien, elles doivent s&#39;en aller, comme mes eaux doivent couler dans la terre desséchée du Pô, le désert où, privée de la pluie qui me donne la vie, je disparais presque dans le néant, je ne suis plus qu&#39;un mince filet d&#39;eau entre les fissures de la terre, si petit qu&#39;un loup affamé à la recherche de la moindre goutte ne pourrait pas me trouver, je me tords, je gémis, j&#39;halète et je supplie jusqu&#39;à ce que, quand je ne suis presque plus rien, quand je ne suis plus qu&#39;une larme tombée, je sens une source jaillir des profondeurs de la terre, jaillir pour me remplir à nouveau d&#39;une belle vie, me donnant la force de traverser le Pays du Roi des Corbeaux, où je souhaiterais peut-être avoir disparu, car je ne traverse rien d&#39;autre que la mort, la mort, la mort remplissant mon eau de cadavres et de sang, victimes du Roi pleureur dont la haine ne pourra jamais être assouvie, peu importe combien il massacre, je pleure pour eux, je sais que beaucoup venaient de la plaine et même ceux qui venaient d&#39;ailleurs ne méritaient pas ce sort, je veux crier quand les aberrations hybrides du Roi volent mon eau pour l&#39;utiliser dans leur travail immonde, pour alimenter leurs machines vicieuses, je veux soulever mes vagues, les noyer tous dans mes profondeurs les plus sombres, mais je ne peux rien faire d&#39;autre que de dériver alors que les corps sombrent en moi, me polluant de leur pourriture, je ne peux qu&#39;écouter le grincement de leurs machines de torture de la taille de villes et les cris de ceux qui sont piégés à l&#39;intérieur, me laissant couler jusqu&#39;à ce que je sois libre, jusqu&#39;à ce que mes eaux soient à nouveau propres, courant à travers les collines silencieuses de Narivor, une terre remplie de brouillard que je trouve étrangement paisible, car aucune vie n&#39;y pousse à part la mousse sur les pierres, puisque le seul mouvement autre que mes vagues qui ondulent est le frémissement des petites machines étranges qui rampent sur la roche tels des milliers de crabes métalliques solitaires, qui existent depuis bien avant que je ne traverse cet endroit, dont je ne connais pas le but, qui construisent lentement d&#39;étranges structures à partir de pierres sous mon regard émerveillé, et dont j&#39;ai fini par croire qu&#39;elles sont les créatures qui me ressemblent le plus, mes seuls vrais amis, plus éternels que moi, et je traverse cette terre recouverte de linceuls jusqu&#39;à ce que j&#39;atteigne enfin le lieu où réside mon vrai bonheur, la mer vaste, étincelante, bleue, attirante, pour laquelle mon eau a parcouru ces centaines de kilomètres, dans laquelle je me déverse, et tandis que chaque goutte en moi atteint cette étendue apparemment sans fin, cet endroit où toute l&#39;eau s&#39;unit pour devenir Une, cette véritable origine de la vie, tandis que j&#39;entrelace mes doigts dans sa main qui m&#39;attend, tandis qu&#39;elle me rapproche d&#39;elle, je sais que mon œuvre est un peu plus complète, en me vidant je deviens plus entier, tout ce que j&#39;ai vu n&#39;est que le commencement, le prochain voyage ne mènera pas du sommet des montagnes jusqu&#39;à la mer mais à travers le vide infini et étoilé, ma sœur le ciel et mon frère la terre voyageant ensemble avec moi comme si nous étions un seul être, en gardant notre devoir de protéger tout ce que nous portons, même le Roi détesté, tandis que nous dansons ensemble dans cet univers, soutenus par l&#39;amour de notre Mère Sans Fin qui nous regarde depuis l&#39;au-delà de la création.</textarea></pre>
