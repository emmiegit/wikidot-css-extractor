Il dottor Jacob Andrews si trovava nel corridoio del reparto medico del Sito 19, davanti alla porta della stanza di esaminazione dove il suo soggetto del giorno era legato al letto da delle cinghie. Il dottor Andrews non aveva mai lavorato faccia a faccia con un elemento SCP vivo e vegeto prima - dopotutto la sua laurea era in latino e il grosso del suo lavoro ruotava attorno al tradurre e all&#39;interpretare dei documenti antichi. Tuttavia, il caso volle che il latino fosse l&#39;unica lingua conosciuta dalla creatura che tutti i membri del personale al Sito 19 sono n grado di parlare fluentemente e il dottor Andrews era l&#39;unico disponibile tra essi.

&#34;Rimanga calmo, si ricordi le istruzioni e non avrà problemi&#34;, gli disse il Direttore della Sicurezza Jefferson mentre prendeva un mazzo di chiavi dalla cintura e apriva la porta. &#34;Non tocchi la creatura, non permetta che una qualsiasi parte del suo corpo entri alla portata della sua bocca e non tenti di allentare o rimuovere i lacci. Noi la terremo d&#39;occhio e resteremo in ascolto per tutto il tempo e se qualcosa dovesse andare storto, faremo irruzione in meno di cinque secondi. Se sentisse l&#39;urgenza di uscire, la parola di sicurezza è &#39;bonavox&#39;. È tutto chiaro?&#34;

&#34;Sì, signore&#34;, annuì il dottor Andrews.

&#34;Allora buona fortuna&#34;, disse Jefferson.

Andrews afferrò il pomello e lo girò, aprendo lentamente la porta. Un fascio di luce dal corridoio si diffuse nella stanza e sul letto spartano che costituiva l&#39;unico elemento d&#39;arredo - e fu non appena questi raggi di luce colpirono la cosa sul letto che essa iniziò a tremare in preda alle convulsioni, lottando contro i lacci che la tenevano bloccata mentre sibilava e ringhiava. Urlava e si lamentava in una lingua dallo strano accento che il dottor Andrews pensò fosse un dialetto romeno arcaico, senza dubbio (come confermato dalle informazioni che aveva ricevuto) implorando che venisse spenta la luce. Andrews entrò all&#39;interno e chiuse la porta dietro di sé, lasciando la stanza nell&#39;oscurità più completa eccetto che per la flebile luce del monitor cardiaco vicino al letto - un monitor su cui era riportato che il valore della pressione sanguigna dell&#39;essere era incredibilmente basso, i battiti del cuore e la respirazione insufficienti persino per mantenerlo in vita e la sua temperatura corporea era solo di pochi gradi più calda dell&#39;ambiente circostante.

&#34;Ho bisogno di riuscire a vederti per eseguire il mio lavoro&#34;, disse Andrews in latino. &#34;Posso accendere una piccola luce?&#34;

&#34;Se proprio deve&#34;, rispose con tono accondiscendente una debole voce appena udibile. Andrews toccò il reostato installato accanto alla porta e portò la luce del lampadario sul soffitto al minimo. Persino in quel lieve bagliore la creatura sul letto si scosse e strizzò gli occhi, ma sembrò soffrire di meno rispetto a prima.

Nel bagliore ambrato, Andrews diede il suo primo sguardo accurato all&#39;alta e smunta creatura che giaceva davanti a lui, nuda tranne che per un camice da paziente, una flebo di sangue che scendeva lentamente nel suo braccio e le cinghie di cuoio attorno ai suoi polsi e alle sue caviglie per tenerla ferma. La sua pelle grigio pallido era coperta di chiazze nere e viola come un cadavere che si decompone lentamente ed era secca e tesa sulle membra ossute, le costole spuntavano fuori dal suo petto come un prigioniero emaciato. Era glabra, eccetto per i capelli arruffati e fragili, che, indipendentemente dal suo colore di origine, erano stati schiariti in un biondo platino dai secoli. Erano appena visibili dietro le palpebre semichiuse un paio di occhi arrossati e iniettati di sangue. I suoi denti, gialli, deformi e spezzati, erano messi a nudo dalle secche labbra arricciate all&#39;indietro. L&#39;essere sembrava faticare a ogni respiro, il suo petto si alzava e abbassava con grande difficoltà, ogni espirazione era accompagnata da un secco ansimare intervallato da attacchi di tosse convulsa. Emanava un odore di sangue rappreso, carne in decomposizione e il fetore di una tomba.

&#34;Io sono il dottor Jacob Andrews&#34;, disse Andrews, &#34;e lavoro per la Fondazione. Mi è stato chiesto di farti alcune domande così che i miei superiori possano determinare se rappresenti una minaccia e quali mezzi saranno necessari perché tu possa rimanere contenuto in modo sicuro. Hai capito?&#34;

&#34;Il suo latino è eccellente&#34;, replicò l&#39;essere in quello che Andrews ora riconosceva essere un forte accento slavo. &#34;Siete della chiesa di Roma?&#34;

&#34;No, sono solo un…&#34;, Andrews cercò di pensare a una parola che l&#39;essere potesse riconoscere. &#34;… uno studente. Uno storico, se preferisci.&#34;

&#34;Beh, almeno so che oggi non verrò messo al rogo&#34;, disse la creatura ridacchiando prima di essere colta da un attacco di tosse. Andrews notò che malgrado riuscisse a malapena a sussurrare e ogni sillaba sembrava venisse pronunciata con un immenso sforzo, c&#39;era una certa natura gentile nel suo dialogo, una grazia raffinata e attentamente valutata in ogni parola.

&#34;Il nostro scopo qui è la sicurezza, il contenimento e la protezione&#34;, disse Andrews. &#34;E tu? Sei un uomo di Dio?&#34;

&#34;Mi sta chiedendo se credo in Dio?&#34;, sbraitò la creatura. &#34;Che razza di dio permetterebbe a una cosa come me di esistere? No, non sono un sant&#39;uomo.&#34;

&#34;Allora chi sei?&#34;

&#34;Un uomo di nobili natali&#34;, disse la cosa prendendo un lungo respiro in previsione della sua prossima frase. &#34;Io ero - Io sono il duca di Oltenia, come era mio padre prima di me e suo padre prima di lui e il suo prima di lui e il suo prima di colui che ci liberò tutti dal giogo dei turchi.&#34;

&#34;E qual è il tuo nome?&#34;

La cosa rimase in silenzio. &#34;Io… Io non me lo ricordo&#34;, disse. &#34;È passato tanto tempo da quando ho avuto bisogno di un nome.&#34;

&#34;Immagino che dovrò chiamarti Duca, allora&#34;, replicò Andrews. &#34;Quanti anni hai, Duca?&#34;

&#34;Non saprei. Non so in che anno siamo.&#34;

&#34;2012.&#34;

&#34;Duemiladodici&#34;, disse il Duca a sé stesso. Rimase in silenzio per un momento, apparentemente per assimilare la realizzazione di quanto tempo fosse passato. &#34;Allora suppongo debba avere all&#39;incirca settecento anni.&#34;

&#34;Non sai quando sei nato?&#34;

&#34;Ricordo molto poco di quei giorni. È stato così tanto tempo fa. Per la maggior parte ricordo le sensazioni, le cose perse per sempre... l&#39;odore del profumo di mia madre, il sapore della carne arrostita sull&#39;osso, il calore del fuoco, com&#39;è stato baciare una ragazza per la prima volta, il dolore sulla mia guancia quando mi ha schiaffeggiato per aver cercato di guardarle sotto la gonna.&#34; Il Duca rise alla propria battuta e la risata ancora una volta si trasformò in un attacco di tosse.

&#34;Che cosa ti ricordi distintamente della tua vita prima di diventare come sei adesso?&#34;

&#34;Che ero un principe tra gli uomini&#34;, disse il Duca. &#34;Ho combattuto contro i turchi. Ho combattuto i greci. Ho combattuto i serbi. Ho combattuto chiunque fosse tanto folle da affrontarmi! Nessuno osava sfidare la mia spada. Coloro che l&#39;hanno fatto… beh, sapevo che tra i miei nemici si vociferava che bruciavo vivi gli sconfitti e banchettavo con la loro carne! A dire la verità, l&#39;ho fatto solo una volta. Non mi è piaciuto gran che.&#34;

&#34;Come hai fatto a diventare quello che sei ora?&#34;

Il Duca sospirò. &#34;Non volevo morire. E stavo morendo.&#34;

&#34;Di cosa?&#34;

&#34;Consunzione&#34;, disse il Duca prima di ricominciare a tossire. Andrews notò per la prima volta il leggero vapore rosato che emetteva il Duca dalla gola ogni volta che tossiva e ricordò a sé stesso di fare un checkup completo dopo che quell&#39;interrogatorio si fosse concluso. &#34;L&#39;avevo vista prendersi mia madre e mia sorella. Non volevo morire com&#39;era successo a loro. Ho offerto metà della mia fortuna a chiunque avesse potuto svelarmi i segreti della vita eterna.&#34;

&#34;E qualcuno ti ha fatto un&#39;offerta?&#34;

&#34;Diverse persone. Dottori, preti, storici come lei. Mi sono tenuto alla larga dai predicatori. I dottori, ho ordinato loro che provassero prima il loro mestiere su un contadino. La maggior parte di loro sono morti - e così ho preso questi dottori e li ho impalati su delle picche davanti alla mia tenuta come avvertimento per coloro che avessero cercato di imbrogliare un duca. Alla fine, è venuta da me una strega, una di quelle praticanti segrete dei culti antichi, che ha suggerito che avrei potuto vivere per sempre - se solo fossi diventato uno //strigoi//.&#34;

&#34;Che cos&#39;è uno strigoi?&#34;

Il Duca rise così forte che Andrews temette potesse rompersi una costola. &#34;Ovviamente lei non è mai stato in Oltenia&#34;, disse, &#34;o lo sapreste. Gli strigoi sono bestie. Selvaggi senza cervello, nati dalle carcasse dei peccatori impenitenti. Infestano i luoghi che i morti chiamano casa - cimiteri, campi di battaglia, forche, città colpite dalla pestilenza - e banchettano con la carne e il sangue dei defunti. Se non riescono a trovare dei cadaveri e sono affamati, a volte attaccano i viventi. Il loro morso è velenoso. Causa un dolore inimmaginabile&#34; - il Duca fece una smorfia, come se stesse rivivendo con la memoria quel dolore - &#34;e se l&#39;essere non ti uccide e ti divora, perderai anche tu il senno e diventerai come loro.&#34;

&#34;È ciò che sei ora?&#34;

&#34;No&#34;, disse il Duca. &#34;Io sono qualcosa di molto più grande.&#34;

&#34;Spiegati meglio.&#34;

&#34;Arrivai quasi a uccidere la strega io stesso per avermi proposto di diventare uno di quegli abomini. Lei protestò dicendo che l&#39;avevo fraintesa - conosceva un modo, un antico segreto dei prìncipi pagani di una volta, che mi avrebbe permesso di smettere di invecchiare come gli strigoi, ma rimanendo me stesso. Le diedi il permesso di provarlo su un prigioniero - e infatti funzionò.&#34;

&#34;Che ne fu del prigioniero?&#34;

&#34;Ordinai che venisse arso su un palo&#34;, disse il Duca. &#34;C&#39;era spazio solo per un immortale nel mio ducato.&#34;

&#34;Quindi ti sei sottoposto a questo rituale?&#34;

&#34;Sì&#34;, disse il Duca quasi con tristezza. &#34;Catturammo uno degli strigoi selvaggi che si annidavano dove venivano bruciati i corpi delle vittime della peste. In una notte di luna piena, la strega lo condusse davanti a me e gli consentì di mordermi.&#34; Il Duca voltò la testa verso il suo braccio sinistro, su una cicatrice nerastra sopra il gomito. &#34;Per tre giorni soffrii in maniera indicibile. La mia pelle divenne pallida, non riuscivo più tollerare la luce del sole e mi sentivo come se fossi sul punto di impazzire. La terza notte, dopo avermi immerso nel sangue di un turco non battezzato, la strega tagliò la gola dello strigoi e mi ordinò di bere da essa. La prima volta vomitai. Lei mi spinse il volto contro il suo collo e mi urlò di continuare a bere. Più bevevo, più mi sentivo meglio. Una volta che fui sazio, la strega proclamò che il rituale era completo - e che fintanto che avrei tenuto d&#39;occhio i miei nemici, non sarei mai morto.&#34;

&#34;Quindi hai ottenuto la ricompensa che ti aveva promesso?&#34;

&#34;Ovviamente no&#34;, disse il Duca. &#34;La notte successiva mi sono avventato sulla sua gola e ho bevuto il suo sangue. Nessuno tranne coloro di cui mi fidavo ciecamente poteva sapere quello che ero diventato e restare in vita. Persino mia moglie cominciò a trovare disgustosa la mia vista e il mio odore. Il suo sangue era delizioso.&#34;

&#34;Hai divorato anche la sua carne?&#34;

&#34;Della carne non mi è mai importato. È il sangue quello che bramavo - delizioso, e vivo, e caldo. Molto di quello che significa essere un uomo, non posso più viverlo. Vedo il fuoco, ma non sento il suo calore. Solo quando del sangue fresco scorre nelle mie vene riesco ancora a sentirlo davvero.&#34;

&#34;Quanto spesso hai bisogno di nutrirti?&#34;

&#34;Non ne ho bisogno. Mi… piace. Ci sono così pochi piaceri della carne a disposizione per un uomo nelle mie condizioni.&#34;

&#34;Quanto spesso provi fame?&#34;

&#34;Sono //sempre// affamato. Sono sempre assetato. Sono sempre stanco e sofferente e dolorante e malato. Le vecchie ferite non guariscono mai, i vecchi dolori non diminuiscono mai. Posso bere finché non sento lo stomaco pieno da scoppiare e sentirmi ancora affamato.&#34;

&#34;Quanto a lungo hai continuato a vivere come un duca dopo che ti sei trasformato?&#34;

&#34;Circa cinquanta anni. Dovevo nascondere il mio volto alla gente e stare da solo nel buio. La luce brucia, è come essere gettato tra le fiamme. Persino questa penombra è già insostenibile.&#34;

&#34;Che cosa cambiò la situazione?&#34;

&#34;Una delle contadine di cui volevo cibarmi scappò e informò la chiesa di quello che ero diventato. Quel dannato vescovo incitò i servi della gleba a ribellarsi e bruciarono la mia tenuta. Mi avrebbero arso insieme a essa se non fossi scappato nei boschi.&#34;

&#34;E poi dove sei andasti?&#34;

&#34;Rimasi lì finché i vostri mercenari non mi imprigionarono. Pensai diverse volte di provare a reclamare le mie terre, ma io non sono…&#34;, il Duca si fermò per riprendere fiato. &#34;Non sono così forte o carismatico com&#39;ero una volta.&#34;

&#34;Che cosa hai fatto per tutti questi anni?&#34;

&#34;Mi sono tenuto impegnato con i miei pensieri, per la maggior parte del tempo. Ci furono delle volte in cui strisciavo semplicemente in una caverna o in un tronco cavo, oppure mi ricoprivo di terra e mi distendevo a terra per giorni, mesi o anni perché non volevo muovermi. Quando le persone cacciavano gli strigoi, mi nascondevo e fuggivo. Quando ne avevo voglia, predavo cacciatori, viandanti e coloro che si perdevano nella foresta. È molto semplice inseguire in silenzio un cacciatore solitario finché non si accampa e si addormenta, per poi attaccarlo nell&#39;oscurità e squarciargli la gola prima che si svegli. Cacciare gli animali è diverso - i loro sensi sono molto più recettivi al suono - e all&#39;odore - della morte.&#34;

&#34;Hai mai incontrato degli strigoi come te?&#34;

&#34;No, solo bestie folli. Se mettevano piede nei miei boschi, li uccidevo. Sono feroci quando messi alle strette, ma è piuttosto semplice attirarli in una trappola ben sistemata.&#34;

&#34;Hai mai rimpianto di essere diventato ciò che sei ora?&#34;

Il Duca rimase in silenzio un momento, guardando in basso verso la sua figura fragile ed emaciata. &#34;Se avessi saputo che questo sarebbe stato il prezzo dell&#39;immortalità… forse avrei aspettato che arrivasse un&#39;altra offerta.&#34; Il Duca ridacchiò.

&#34;Ho capito, gli strigoi non sono veramente &#39;immortali&#39;.&#34;

&#34;Provo appetito, ma non morirò mai di fame. Ho sete, ma non mi disidraterò. Riesco appena a respirare…&#34; con perfetto tempismo, il Duca si bloccò ancora, sforzandosi di riprendere fiato dopo esserne rimasto senza. &#34;Non posso respirare ma non soffocherò mai. Sono malato, ma non deperirò mai. Io vivrò per sempre.&#34;

&#34;Ma potresti essere ucciso?&#34;

&#34;Credo. Se mi si tagliasse la testa, infilzasse il cuore, mi si desse fuoco o mi si facesse a pezzi, verrei sicuramente ucciso come un uomo qualsiasi.&#34;

&#34;Hai mai provato a porre fine alla tua vita o a provocare qualcuno a ucciderti?&#34;

&#34;No.&#34; La risposta del Duca fu schietta e immediata.

&#34;Perché no?&#34;

&#34;Perché non voglio ancora morire.&#34;

&#34;Non capisco&#34;, disse Andrews. &#34;Hai vissuto da solo nei boschi per settecento anni come un fragile mostro che la maggior parte delle persone avrebbe ucciso a vista. La morte non sarebbe un sollievo?&#34;

&#34;Di certo uno storico sa che nessun grande uomo ha mai voluto morire&#34;, disse il Duca. &#34;Ogni male, ogni dolore, ogni attacco di rabbia, ogni momento di rimpianto per quello che ho perduto - queste cose sono doni, Dottore. Preferirei provare il più grande tormento che voi possiate immaginare… piuttosto che sapere che non sentirò mai più nulla, o persino esistere per sapere che non lo provo.&#34;

&#34;Credo di aver sentito tutto ciò che avevo bisogno di sentire per adesso&#34;, disse Andrews. &#34;L&#39;infermiera passerà tra un&#39;ora a cambiarti la flebo.&#34;

&#34;Non si preoccupi&#34;, disse il Duca mentre Andrews spegneva il reostato e si dirigeva verso la porta. &#34;Iniettarlo nelle vene in questo modo non mi dà alcun effetto. Potrei chiederle se potrebbero fare in modo di farmelo gocciolare in bocca? L&#39;ideale sarebbe il sangue di una donna. Caldo. Di una vergine, preferibilmente. I suoi capi ne possiedono?&#34;

Il Dr. Andrews aprì la porta. &#34;Spero di no&#34;, disse.</textarea></pre>
