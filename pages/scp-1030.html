**Articolo:** SCP-1030 – &#34;Il Golem di Qualsiasi Cosa&#34;
**Autore:** [[*user Lasergoose]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1030]
**Traduttore:** [[*user Tyler Light]]
[[include credit:end]]

**Elemento #:** SCP-1030

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-1030-1 deve essere mantenuto in una cella di contenimento di 7m x 5m sotto videosorveglianza e controllato da una guardia. --È permesso il minimo arredamento, poiché appare che SCP-1030-1 sia in grado di percepire la “comodità” e il “dolore”-- Non devono esserci oggetti tangibili nella cella, eccetto un terminale di elaborazione testi, che deve essere posizionato in un muro della cella. SCP-1030-1 può richiedere dei materiali per auto-ripararsi scrivendo su questo terminale. Lo staff deve posizionare i materiali nella camera d’equilibrio posta tra la cabina di osservazione e la cella di contenimento, poi dovrà sgombrare la camera d’equilibrio prima che SCP-1030-1 ne abbia accesso.

Non devono essere dati oggetti affilati o potenziali strumenti di scrittura a SCP-1030-1 in nessuna circostanza. Ogni tentativo da parte di SCP-1030-1 di disegnare o incidere SCP-1030-2 comporterà la revoca del privilegio di utilizzo del terminale di elaborazione testi fino a revisione successiva. Ogni istanza risultante di SCP-1030-3 deve essere ripristinata rimuovendo SCP-1030-2 o, se più conveniente, distrutta con il fuoco.

**Descrizione:** SCP-1030-1 è una figura umanoide alta approssimativamente 1,65m, formata da vari oggetti. In data █/█/████ è composto da un paio di scarpe, un mouse per computer, un bidone della spazzatura, un tubo di gomma di 4m, resti schiacciati di un carretto, un organizzatore digitale personale, un camice da laboratorio, un paio di occhiali e ████ ██ ██ █████.

Gli oggetti integrati in SCP-1030-1 si corrodono, marciscono, o si decompongono ad un tasso accelerato. Gli oggetti pesantemente danneggiati vengono espulsi e rimpiazzati da una forza sconosciuta usando altri oggetti nelle vicinanze in grado di riempire grossolanamente lo spazio libero. Gli oggetti possono contorcersi o rompersi se necessario, ma sono preferiti gli oggetti che richiedono uno sforzo minimo.

Gli oggetti rovinati non vengono espulsi finché non viene trovato un rimpiazzo. SCP-1030-1 ha espresso che mantenere integrati gli oggetti danneggiati è “doloroso&#34;.

L’unica caratteristica costante di SCP-1030-1 è la presenza di un complesso simbolo (da qui in poi SCP-1030-2) che viene inciso sul “retro” di qualsiasi cosa che SCP-1030-1 stia usando come cranio. Parte del simbolo include la parola ebraica &#34;חיים.&#34;[[footnote]]NDT: Il significato di tale parola è &#34;Vita&#34;.[[/footnote]]

SCP-1030-1 esprime un desiderio periodico di copiare questo simbolo sopra altri oggetti. Qualsiasi oggetto marchiato in questo modo (conosciuto come SCP-1030-3) diventa animato con del controllo da parte di SCP-1030-1 finché è a █m di distanza da SCP-1030-1. Oltre questa distanza, SCP-1030-3 diventa invariabilmente ostile, ricercando e tentando di fare del male a tutti gli umani in tutti i modi possibili. La rimozione o la distruzione di ogni porzione di SCP-1030-2 fa tornare gli oggetti al loro stato inanimato originale.

**Note di Recupero**
SCP-1030-1 è stato inizialmente contenuto in seguito alle storie di un “mostro” vicino a un bidone dell’immondizia a ██████, in Cecoslovacchia. Gli agenti hanno catturato SCP-1030-1 il █/██/19██ usando potenti magneti, poiché al tempo il suo corpo era composto da pezzi di metallo. SCP-1030-1 non ha opposto resistenza violenta, cercando solo di fuggire al primo contatto, e cessando i suoi tentativi dopo alcuni minuti.

**Addendum 1030-01: Comportamento deviante / Nuove procedure di contenimento**
SCP-1030-1 ha iniziato a tentare di piazzare SCP-1030-2 su qualsiasi oggetto a cui può accedere, con successo misto. Sono state implementate nuove procedure di contenimento che vietano la presenza di oggetti non utili alla riparazione a causa delle misure di sicurezza aggiuntive necessarie per il mobilio animato. I muri e il pavimento sono ora rivestiti di tessuto imbottito a causa dei severi danni strutturali causati dalla loro animazione. La risoluzione e le dimensioni del terminale sono state ridotte in seguito all’input della versione ASCII di SCP-1030-2, che è risultato in una violenta animazione del terminale. 

In seguito all’implementazione delle nuove procedure di contenimento, SCP-1030-1 ha cessato il movimento regolare e si è rifiutato di digitare sul terminale, eccetto per la parola “Solo”, una volta al giorno.

**Addendum 1030-02: Report Incidente**
In seguito ai test iniziali sulla replicazione di SCP-1030-2, a SCP-1030-1 è stato negato l’accesso a ogni oggetto per motivo di auto-riparazione con l’obiettivo di costringere SCP-1030-1 a spiegare perché il simbolo non funzionasse quando veniva copiato dal personale della Fondazione. Anche il terminale di elaborazione testi è stato rimosso. A SCP-1030-1 è stato detto di rispondere disegnando lettere in aria.

Dopo 22 giorni senza risposte utili, i componenti di SCP-1030-1 apparivano essere in grave degrado. Dopo che è stato osservato che il soggetto rimaneva fermo per molte ore senza muoversi, l’allora capo-ricercatore, il Dr. █████, è entrato nella cella con l’intenzione di “tentare” SCP-1030-1.

La risultante registrazione video è stata preservata per studio.


&gt; &lt;0754:13&gt; Il Dr. █████ entra nella cella di contenimento, fa una pausa mentre la porta viene chiusa dietro di lui e scuote il carrello.
&gt; &lt;0754:16&gt; SCP-1030-1 “si alza in piedi”, fa immediatamente gesti difensivi con le “braccia”.
&gt; &lt;0754:20&gt; Il Dr. █████ fa due passi verso SCP-1030-1 con il carrello, in questo momento gli occhiali del Dr. █████ volano via dal suo viso e rimpiazzano un tubo di cartone disintegrato utilizzato come pollice da SCP-1030-1. Il Dr. █████ si sente la faccia, poi lascia andare il carrello e si volta verso la porta.
&gt; &lt;0754:22&gt; Il Dr. █████, rivolto verso la porta, si stacca dal terreno e vola all’indietro verso SCP-1030-1.
&gt; &lt;0754:25&gt; L’intero corpo del Dr. █████ viene [DATI CANCELLATI] violentemente da una forza non identificata, senza apparente riguardo per le precedenti funzioni anatomiche.
&gt; &lt;0754:30&gt; SCP-1030-1 “si inginocchia” e sbatte ripetutamente la testa (al tempo un cestino per carta straccia) contro il muro sul retro della cella di contenimento per approssimativamente 30 secondi.
&gt; &lt;0755:01&gt; SCP-1030-1 si rialza, facendo ondeggiare il suo corpo, e inizia ad accarezzare la testa e la schiena del Dr. █████, attualmente situati [DATI CANCELLATI].
&gt; &lt;0858:15&gt; Il Dr. █████ cessa di muoversi.
&gt; &lt;0858:22&gt; Il carrello accelera verso SCP-1030-1, scartando la scatola di detriti. Il carrello viene schiacciato e rimodellato attraverso mezzi sconosciuti, rimpiazzando delle parti del corpo del Dr. █████, che vengono espulse sul pavimento.
&gt; &lt;0858:40&gt; La scatola accelera verso SCP-1030-1. La scatola viene schiacciata, esponendo gli oggetti all’interno. La scatola e tutti gli oggetti vengono integrati in SCP-1030-1. Tutti i componenti precedenti di SCP-1030-1 ora sono stati rimpiazzati.
&gt; &lt;0858:54&gt; SCP-1030-1 rimane fermo in un angolo della cella.
&gt; &lt;0920:10&gt; Entrano la squadra di sicurezza e di pulizia. Nessuna reazione da parte di SCP-1030-1.

**Addendum 1030-03: Scrittura Spontanea**
SCP-1030-1 tipicamente non inizia una conversazione, eccetto per richiedere nuovi materiali, e dà solo piccole risposte alle domande. Tuttavia, in un’occasione, approssimativamente 1 ora dopo la fine di un infruttuoso questionario riguardante le origini di SCP-1030-1, SCP-1030-1 ha digitato il seguente testo sul terminale nella sua cella.

&gt; Ero uomo.
&gt; Uomo visse. Uomo morì.
&gt; Creatore scese giù.
&gt; Creatore disse tu vivi. Tu crei. Creatore marchiò uomo.
&gt; Uomo visse. Uomo fece cose.
&gt; Uomo morì. Cose fecero uomo.
&gt; Uomo visse ancora. Uomo fece.
&gt; Uomo visse. Uomo fece.
&gt; Uomo visse. Uomo fece.
&gt; Uomo visse. Uomo fece.
&gt; Uomo visse. Uomo fece.
&gt; Chiese Creatore, uomo morire per favore? Uomo molto stanco.
&gt; Creatore disse no. Uomo ha marchio.
&gt; Marchio è sulla testa. Marchio è anche nella testa.
&gt; Conosco marchio troppo bene. Ricordo sempre.
&gt; Non posso dimenticare marchio.
&gt; Marchio è vita.

**Nota:** In seguito alla revisione del sopracitato campione di scrittura, sono state depositate richieste simultanee e contraddittorie dai Co-capi Dr. ██████ e ████████. Dr. ██████ richiede la cessazione di tutto lo studio visivo di SCP-1030-2. Il Dr. ████████ richiede l’approvazione dell’utilizzo di personale di Classe D per una ricerca ampliata sulla riproduzione e memorizzazione in forma di tatuaggio di SCP-1030-2. La risposta O-5 è in attesa.
