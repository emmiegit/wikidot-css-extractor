    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Being Cactusman
**Auteur :** [[user Rietmann]]
**Traducteur :** [[user Eole]]
**Date de publication originale :** 26 mai 2014
[[include credit:end]]

Les rêves ont toujours été une source de conflit pour les psychologues, enclins à partager des opinions enthousiastes et passionnées sur leur signification. Certains supposent que c&#39;est le cerveau qui récapitule les événements de la journée, quand d&#39;autres les attribuent au subconscient, qui servirait enfin à quelque chose en résolvant quelques problèmes. Les plus perspicaces des scientifiques se caractérisent par des cheveux en bataille et un café à la main, en raison de leur préférence pour l&#39;expérimentation sur le sommeil au lieu de la théorisation sur celui-ci.[[footnote]] La plupart des débats théorisant la signification des rêves finissent généralement en une expérience de groupe en double aveugle, si bien que l&#39;objectif devient stérile après le trentième mouton.[[/footnote]]

Ce que quelques scientifiques s&#39;ennuient à savoir est si les plantes rêvent ou non. C&#39;est le cas. Chez la famille des plantes, les dionées attrape-mouches sont connues pour avoir les plus vifs des cauchemars, ce qui comprend généralement la lumière du Soleil et les arachnides. Les vignes rampantes rêvent très rarement, exténuées d&#39;avoir rampé toute la journée.

Les rêves de la flore qui vont nous intéresser pour cette histoire, cependant, sont les rêves des cactus. Les profanes pourraient supposer que le rêve d&#39;un cactus tournerait principalement autour de l&#39;eau. Ce n&#39;est pas tout à fait le cas. Rêver de l&#39;eau est incroyablement ennuyeux. L&#39;eau en elle-même ne fait pas beaucoup d&#39;efforts, échouant même à avoir la décence minimale de garder une forme définitive. Un cactus rêvant d&#39;eau pourrait être comparé à une personne rêvant d&#39;un champ à perte de vue. Cela sonne très poétique à première vue, mais dès que l&#39;on commence à se promener, on réalise qu&#39;il n&#39;y a pas grand-chose à faire dans un champ. C&#39;est une idée enfantine, grotesque et impensable.

Non, la majorité des cactus rêvent de trouver une jolie cactusette et de se ranger sur ce petit tas de sable juste à coté de leurs bons amis cactus. Cactusman, connu par ses amis sous le nom de Daniel MacIntyre, ou urrgghjhggjdf [[footnote]] Imaginer juste un bruit vraiment similaire à des gargouillis de calculs rénaux[[/footnote]] pour les cactusettes vraiment jolies, était en train de rêver de se ranger lors de cette fatidique matinée. En particulier, de Carrie (RH) Ipsalsis, qui était, sans être un cactus, vraiment jolie. Cactusman lui-même n&#39;était pas un cactus, mais un honnête membre d&#39;une communauté humaine, dévoué au sauvetage des vies innocentes et à la prévention de la déshydratation.

Ce fut par un grognement qu&#39;il s&#39;extirpa de sa léthargie. Spécifiquement, un grognement signifiant &#34;Hé, Daniel, réveille-toi !&#34;. Essuyant le sable de ses yeux, Cactusman lança un regard noir à Carl à travers la chambre. Carl était un magnifique spécimen, un mâle bâti comme un dieu en plein milieu de sa prime jeunesse, ayant rencontré Cactusman à leur magasin de bricolage local. Carl était également un cactus, ce qui pourrait lever la question de sa communication actuelle avec Cactusman.

Carl, n&#39;importe quelle personne raisonnable l&#39;aurait deviné, ne parlait pas en français, mais en cactusois. Le cactusois est complètement incompréhensible à l&#39;oreille humaine, qui n&#39;entendra qu&#39;une série de grognements et de gargouillis. C&#39;est en réalité un langage beaucoup plus complexe, avec 13 grognements spécifiques conçus pour dérouter n&#39;importe quel humain qui projetterait de kidnapper d&#39;innocents cactus et de les exposer tel des trophées sur sa cheminée. On trouve 73,5 mots qui décrivent une faible quantité d&#39;eau en cactusois, car les cactus sont majoritairement des optimistes, et évitent d&#39;aborder les sujets épineux que sont les verres à eau des humains.

&#34;Daniel, réveille-toi mec ! Quelqu&#39;un a besoin de toi !&#34;

Comme sous l&#39;effet d&#39;une claque au visage, ou d&#39;une piqûre d&#39;épine de cactus, Daniel se dressa d&#39;un coup sec, jetant ses draps et se précipitant pour prendre son petit-déjeuner sur le pouce. Personne ne pourrait s&#39;attendre à ce qu&#39;un héros sauve son prochain sans son plein d&#39;énergie, après tout. Carl continuait à parler, précisant à Cactusman les détails.

&#34;Son nom est Lily, je l&#39;ai rencontrée à la pépinière. Elle a toujours fait attention que je ne manque jamais d&#39;eau ou de lumière, chouette poulette. Jolie, aussi, mec, tu aurais dû la voir-&#34;

&#34;Carl ! Viens-en à l&#39;essentiel !&#34; hurla Daniel, coupant Carl en plein milieu de sa diatribe.

&#34;D&#39;accord, d&#39;accord, désolé. Elle a été kidnappée, Dan ! Ils l&#39;ont emportée ! Tu dois aller la secourir, c&#39;est une demoiselle en détresse ! Ils l&#39;ont emmenée au 5739 North Clark !&#34;

Stimulé par son héroïque et solennel devoir, Cactusman sauta vers la porte. Ses pensées allaient cependant plus vite, et il s&#39;arrêta, face à face avec Carl. &#34;Attends, comment tu peux être au courant ?&#34;

&#34;Oh. C&#39;est la vigne qui m&#39;en a parlé.&#34;

Décrire la longueur de ce moment pendant lequel Daniel est resté à fixer Carl serait un fort mauvais usage de ce texte, et impliquerait que quelque chose d&#39;autre que leurs regards vides s&#39;était déroulé à ce moment-là. Fixer est une chose vraiment ennuyeuse à écrire. Il y a de nombreuses manières de décrire un regard fixe, et la majorité est des variations &#34;d&#39;intense&#34;. Pour vous donner une idée plus précise de ce qui se passa, relevez-vous, trouvez une plante, et fixez-là pendant 10 minutes. Cette histoire sera toujours là.

Rebonjour. Oui, ce fut ennuyeux à ce point.

Daniel détourna son regard, marmonnant quelque chose à propos de &#34;cet incorrigible bavardage&#34; avant de filer vers la porte, les épines tendues en guise de préambule à la prochaine bataille. Aujourd&#39;hui, le mal devra se plier. Aujourd’hui, le monde sera baigné de lumière et de vertu.

Cactusman marcha péniblement à travers l&#39;averse torrentielle, s’arrêtant occasionnellement pour vérifier le numéro des rues. Le chemin de la vertu était damné, la météo avait d&#39;autres plans. Elle s&#39;était trop bien comportée, les jours ensoleillés et les températures douces avaient duré trop longtemps. Elle s&#39;était retenue pour ce jour, ce dernier ayant été noté sur un calendrier rangé dans un nuage. Plutôt utile, ce nuage.

Au moment où Cactusman trouva la 5739 North Clark, il était plus mouillé que n&#39;importe quel cactus avant lui. Les cactus aiment la météo comme ils aiment leur humour : sec, et impliquant de préférence George Carlin[[footnote]]Cependant, malheur à celui qui tenterait de donner un cactus à Leslie Nielsen.[[/footnote]]. Prenant une épine de son dos, Cactusman examina silencieusement l’intégrité de la serrure, puis passa le seuil de la porte en toute légalité et toujours silencieusement .

&#34;Me voilà dans la gueule du loup maintenant…&#34; pensa Cactusman en inspectant la chambre. Il était évident que personne ne se trouvait dans la maison, à voir l&#39;état de l&#39;appartement. La télé n&#39;était pas allumée et ne questionnait pas d&#39;un ton colérique pourquoi un foutu inconnu se trouve chez nous et comment tu es rentré j&#39;appelle la putain de police Bob ramène-toi et apprend à ce voyou une leçon.

Ce n&#39;était pas vraiment la misérable ruche de vilénie auquel Cactusman s&#39;attendait. L&#39;endroit était franchement plaisant. Ils avaient évidemment travaillés la salle à manger, parsemée de plantes en pots, et le canapé était en harmonie avec le tapis. Le salon entier semblait si ouvert et accueillant- &#34;T&#39;ES QUI BORDEL !?&#34;

Le possesseur de cette vocalisation particulièrement hargneuse était une chemise tout aussi criarde, remplie par un homme rondelet, du genre à être habituellement accompagné d&#39;une bière et de flamants roses en plastique. Ce qu&#39;il faisait ici était inconnu. Peut-être était-il perdu. Cela expliquerait sûrement pourquoi il était autant en colère.

Il laissa son poing enthousiaste accueillir la mâchoire de Cactusman, son bras fonçant à travers l&#39;air comme une locomotive porcine de transport de saucisses [[footnote]] Ou le poing d&#39;un gros homme en colère, si vous n&#39;aimez pas les comparaisons.[[/footnote]]. Le monde de Cactusman explosa en de nouvelles couleurs (tel que du beigaune) ; il chancela en raison de la force du choc, plus qu&#39;il n&#39;en aurait fallu pour ruiner la journée d&#39;un cactus banal.

Cactusman se rattrapa sur une table basse proche, tandis que la chemise hawaïenne était occupée à s&#39;émerveiller des nouvelles épines poussant sur sa main. Ses découvertes étaient bruyantes et s&#39;accompagnaient de sauts et de sa main secouée en tout sens. Saisissant aveuglément la première chose qui lui passait sous la main derrière lui, Cactusman trouva une tasse de café amicale, et la fit tomber avec fermeté sur la tête de la chemise hawaïenne, en accord avec sa petite célébration.[[footnote]] Les cactus font rarement des fêtes, mais quand ils en font, ils perdent de nombreux amis, se réveillent avec une horrible gueule de bois, et retrouvent souvent leur verrerie brisée. C&#39;est pourquoi on les trouve généralement dans le désert. Il y fait sec, affreusement chaud, et il n&#39;y a pas une seule goutte à boire nulle part. Rien qui ne soit propice aux fêtes.[[/footnote]]

La chemise hawaïenne s&#39;effondra sur le sol, et Cactusman enjamba prudemment l&#39;irresponsable, se rajoutant une note mentale pour appeler l&#39;hôpital, et peut-être arrondir les angles. Alors qu&#39;il se demandait distraitement pourquoi les chemises hawaïennes étaient des vêtements acceptables, un cri étouffé le sortit de sa rêverie.

Un cri ! La demoiselle en détresse ! Cactusman se précipita vers la source du bruit, apparaissant dans la chambre voisine. Et elle était là.

Une vision telle que Lily était de celles qu&#39;un homme ne peut jamais oublier. Même dans ses vieux jours, alors qu&#39;il radoterait sur les pelouses et les collines qui lui mordaient les chevilles alors qu&#39;il affrontait des loups pour aller à l&#39;école, il se souviendrait de ce moment. Elle avait une fleur, fichée sur sa tête, accentuant la douce couleur de son corps. La lumière inonda la chambre, illuminant son magnifique visage alors qu&#39;elle implorait Cactusman de la sauver des liens qui contraignaient les courbes de son corps, une étiquette s&#39;étant immiscée dans le sol de son pot.

Tout bien considéré, elle était un cactus vraiment joli.</textarea></pre>
