[[include component:image-block name=1099.jpg|caption=SCP-1099-RU до переміщення в зону утримання]]


**Об&#39;єкт №:** SCP-1099-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-1099-RU повинен зберігатися в ангарі Зони ██. Об’єкт не можна використовувати без дозволу д-ра Водяного або д-ра Архангельського, котрі призначені кураторами проєкту з дослідження SCP-1099-RU. Об’єкт забороняється використовувати персоналу вище 3 рівня допуску, через високу смертність дослідників об’єкта. Усі пропозиції по проходженню рівнів SCP-1099-RU також необхідно надавати вищезгаданим докторам. Об&#39;єкт повинен охоронятися 4 озброєними співробітниками служби охорони, по двоє з кожного боку дверей до ангара Зони ██. Дослідження SCP-1099-RU слід проводити в одязі, який захищає від дрібних опіків та порізів. Кожен дослідник, який пройшов усі рівні об’єкта, повинен відзвітувати про те, що з ним відбулося особисто д-ру Архангельському. Під час дослідів до об’єкта необхідно приставляти охорону у вигляді будь-якої, вільної на цей час та відповідної для цього, МОГ.

**Опис:** Про існування SCP-1099-RU, його місцеперебування, спосіб активації, а також метод створення аналогічних об’єктів стало відомо під час експериментів з [[[SCP-1042-RU]]]. Однак створення подібних об’єктів для проведення багатокористувацької гри на цей момент є невиконуваною задачею, бо вирощування органічної [ДАНІ ВИДАЛЕНО] технічно неможливе на сучасному рівні розвитку людства.

SCP-1099-RU -- це ланцюжок рівнів, котрі необхідно пройти після активації об&#39;єкта. Аудіо- і відеозаписувальна апаратура не працює всередині нього і, схоже, знищується під час переходу між рівнями. Дослідники, які пройшли усі рівні, відчувають на собі побічний ефект, котрий виражається як бажання використати SCP-1099-RU ще раз. Подібний стан не шкодить психіці, однак дослідник повинен пробути на карантині від 3 до 7 днів, після чого побічний ефект зникає. Для дослідників, які використовували експериментальні способи проходження рівнів, карантин може бути продовженим до того моменту, доки будуть встановлені наслідки їх застосування.

**Список рівнів та задач для їх завершення:**

&gt; **Рівень &lt;&lt;Аз&gt;&gt;:** Являє собою дитячий майданчик, аналогічний тому, на якому було виявлено SCP-1099-RU. Дослідник при цьому перетворюється на себе самого у 12-14-річному віці. Для проходження, згідно з анотацією на листку зошита, закріпленого біля місця появи дослідника, необхідно здійснити декілька “дворових” трюків. Найважчим із них є семикратне “сонечко” на гойдалці, виконане самостійно, а також стрибок з триметрової висоти в гірку піску, що може спричинити травми. Перехід відбувається автоматично після виконання останнього трюку.

&gt; **Рівень &lt;&lt;Буки&gt;&gt;:** Являє собою змінену версію нелегального борделю в орендованій квартирі, котра знаходиться за адресою [ДАНІ ВИДАЛЕНО]. Основною відмінністю є армована колюча стрічка, протягнута по всій квартирі. При проходженні ланки можливе зіткнення з напівоголеними жінками зі слідами розкладання, які відповідають 2-му тижню після смерті. Анотація біля місця появи виглядає як листок формату А4, на якому від руки написано &lt;&lt;[ЛАЙКУ ВИДАЛЕНО], тільки не поріжся, а то [ЛАЙКУ ВИДАЛЕНО], я від цих лярв, ледве відбився [ДАНІ ПОШКОДЖЕННІ] &gt;&gt;. Частина записки змазана невідомою субстанцією, найімовірніше кров&#39;ю. Нею ж унизу листа підписано &lt;&lt;Лівша&gt;&gt;. Дослідним шляхом встановлено, що для проходження ланки потрібно перейти коридор, що об&#39;єднує кімнати, не отримавши поранень; перехід відбувається після торкання будь-якою кінцівкою вікна на стіні коридору, протилежній місцю появи дослідника.

&gt; **Рівень &lt;&lt;Спокій&gt;&gt;:** Дослідник з’являється на будівництві, на даху восьмиповерхової споруди, яка будується. Фізичний стан відповідає стану дослідника у віці 17 років. Паркан, котрим оточене будівництво, неможливо перелізти або зруйнувати; спроби зробити це закінчуються легкими травмами. Єдиний вихід -- двері, котрі з’являються в паркані у випадковому місці. Жодних записок в цій ланці виявлено не було. Усі отримані поранення зникають після переходу у наступну ланку. Через 5 хвилин після появи дослідник почує крики, які містять погрози, після чого до нього з першого поверху рухатимуться 8 чоловіків (SCP-1099-RU-1). Встановлено, що SCP-1099-RU-1 намагаються убити дослідника, тому потрібно уникати контактів з ними. Перехід відбувається, якщо досліднику вдасться спуститися і торкнутися дверей, про які було вказано вище.

[[collapsible show=&#34;+ Способи завершення рівня, знайдені д-ром Архангельським&#34; hide=&#34;- Способи завершення рівня, знайдені д-ром Архангельським&#34;**]]

Експериментальним шляхом було встановлено, що існує як мінімум 2 альтернативних способи завершення рівня:
1)Стрибок з даху. У випадку, якщо дослідник виживе, перехід у наступну ланку відбувається через декілька секунд після падіння. При цьому усі дослідники, які використовували цей спосіб, відзначали значне підвищення больового порогу після виходу з SCP-1099-RU.
2)Убивство всіх SCP-1099-RU-1. Дослідник D-1-99-32, який займався боксом 12 років зумів убити всіх SCP-1099-RU-1, при тому сам отримав тяжкі поранення. Перехід відбувся одразу після убивства останнього SCP-1099-RU-1, рани при цьому зникли. Після виходу з SCP-1099-RU випробувач не виявляв жодних аномальних здібностей, однак під час усунення здійснив спробу втечі, вбивши 17 охоронців і проявивши виключні для людини живучість та силу. При розтині із D-1099-32 було вилучено 42 кулі.
[[/collapsible]]

&gt; **Рівень &lt;&lt;Приватир&gt;&gt;:** Дослідник з’являється під час абордажного бою між двома кораблями -- іспанським ███████ та англійським каперським судном █████-███████, на боці англійців. Згідно з анотацією, котру дослідник виявляє у себе разом з озброєнням, йому потрібно залишатися живим протягом однієї склянки (30 хвилин). Усім дослідникам, які не володіють навичками бойового фехтування та значною фізичною силою, рекомендується забарикадуватися в трюмі, бо не було зафіксовано жодного випадку затоплення кораблів. Головною особливістю цього рівня є  значна ідеалізація як кораблів, так і людей, які беруть участь в бою. Кораблі виглядають абсолютно новими, а бійці з обох сторін показують класичний “книжний” образ піратів та моряків. Перехід відбувається автоматично після закінчення 30 хвилин. Усі отримані на цьому рівні пошкодження зникають.

[[collapsible show=&#34;+ Витяг з інтерв’ю з дослідником м.н.с. Антоновим&#34; hide=&#34;- Витяг з інтерв’ю з дослідником, м.н.с. Антоновим&#34;**]]
&lt;&lt;... одяг у всіх новий і красивий, зуби білі, а бойові кличі пронизані благородством та відданістю своїм капітанам та стороні, за яку вони воюють. І хоч би одна страшна і п’яна морда, я наче в казку потрапив.&gt;&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Короткий звіт про пошук альтернативного способу завершення рівня&#34; hide=&#34;- Дослід д-ра Водяного&#34;**]]
Командир МОГ ███████ &lt;&lt;Захід&gt;&gt;, Асхар Габараєв, під час операції по затриманню SCP-████ втратив усіх своїх підлеглих і, як наслідок, намагався заподіяти собі смерті на території зони стримання SCP-1099-RU. Спробі самогубства вдалося запобігти, а Асхару був запропонований спосіб смерті, котрий може принести користь Фонду. Отримавши згоду, доктор Водяний надав інструкції, згідно з якими Асхар (далі -- Дослідник 1099-22) мав пробратися до каюти капітана іспанського корабля та убити його. Досі це єдиний спосіб альтернативного завершення рівня. Згідно зі звітом, спосіб був успішно застосований, після виходу із SCP-1099-RU у Дослідника 1099-22 на спині було виявлено татуювання у вигляді качура, що злітає, під яким каліграфічним почерком було написано слово &lt;&lt;Drake&gt;&gt;. Дослідник 1099-22 більше не повторював спроб суїциду, однак був поміщений на карантин до з&#39;ясування обставин появи татуювання і можливих змін, викликаних використанням альтернативного способу проходження рівня.
[[/collapsible]]

&gt; **Рівень &lt;&lt;Дока&gt;&gt;:** Дослідник з’являється недалеко від селища, яке було визначено як «█████», ██████████ області, одягнений і екіпірований аналогічно солдату стрілецького полку XVI століття. Для проходження рівня досліднику одразу надається зброя, котра, згідно зі звітами, є єдиною ефективною на даному рівні. У правій кишені одягу дослідника знаходиться лист, який має вказівки, котрі необхідно виконати для завершення рівня. (//Для ознайомлення зі списком озброєння і текстом анотації зверніться до додатків &lt;&lt;Список озброєння&gt;&gt; та &lt;&lt;Наказ Федоту Мстивому від █████ ██████&gt;&gt;//). Імовірно, на рівні &lt;&lt;Дока&gt;&gt; дослідник виступає у якості бійця стрілецького полку, призначенням якого є ліквідація надприродних об’єктів та суб’єктів. Для проходження рівня необхідно знищити істоту, яку жителі селища називають &lt;&lt;Упир&gt;&gt;. За описом, наданим жителями селища, Упир є надприродною істотою, найімовірніше за все -- інкубом, що можливо колись був людиною. Місцеперебування його лігва постійно змінюється, а дізнатись його можна тільки поспілкувавшись з жителями селища. Для переходу на наступний рівень необхідно відрубати Упирю кінцівки та голову, потім вбити осиковий кіл в серце, після чого Упир помре. Перехід на наступний рівень відбувається відразу після його смерті.

//На цьому рівні можна простирчати тижнями. Відчуття голоду всередині SCP-1099-RU ніхто не скасовував, так що не соромтесь просити місцевих жителів дати вам поїсти, за звітами, їжа хоч і одноманітна, але дуже ситна. -- Д-р Архангельський//

[[collapsible show=&#34;+ Список озброєння&#34; hide=&#34;- Список озброєння&#34;**]]
1) Пищаль, ймовірно, з нескінченним боєзапасом, яка стріляє невеликим блідим червоним згустком невідомої речовини. За звітами, влучання в жителя селища призводить до його смерті протягом 48 годин від випадкових причин. Час, необхідний на перезаряджання, складає 6 годин. Постріл в Упиря призведе до зниження ефективності його атак і помітного сповільнення рухів.
2) Бердиш стрілецький, модифікований. Дослідники відзначають високу зручність використання,  значну ефективність в бою, а також маленьку вагу зброї. На топорищі вигравіювано напис &lt;&lt;Хто б’є -- тому не боляче&gt;&gt;.
3) Осиковий кіл, яким потрібно пробити серце Упиря. Ймовірно -- звичайний дерев’яний кіл. Не слід намагатися його зруйнувати та використовувати раніше, ніж після повного знерухомлення Упиря, шляхом відрубання кінцівок і декапітації.
[[/collapsible]]

[[collapsible show=&#34;+ Наказ Федоту Мстивому від █████ ██████&#34; hide=&#34;- Наказ Федоту Мстивому від █████ ██████&#34;**]]
//Можливі розбіжності з оригінальним текстом. Відновлено зі слів дослідників SCP-1099-RU. - Д-р Водяний//
Федот, мені гінець доніс, що в █████ нечистий дух воду мутить. Ти стрілець бувалий, уже і ██████████, і ███████ побив, думається мені, хоч самого чорта в трясовині утопиш. Ось піди та й довідайся, що там робиться, якщо ж і справді тварюка нечиста, то порубай його на шматки й серце проткни кілком. Святий схимник цей кіл зробив, так що будь спокійним — здохне тварюка погана. Щасливої дороги.
[[/collapsible]]

&gt; **Рівень &lt;&lt;Воля&gt;&gt;:** Дослідник з’являється в будинку, що палає, одягненим у форму пожежного з нашивками FDNY. Також, перед місцем появи дослідника знаходиться рація, сокира-колун та відрізок блискучої матерії, ймовірніше за все, вогнезахисної, розрахований на захист однієї людини. Позаду дослідника знаходяться двері ліфта з виведеним на них написом &lt;&lt;Safe zone&gt;&gt;. Через деякий час після появи по рації буде передано інструкції, у яких роз&#39;яснюються завдання, котрі необхідно виконати на даному рівні; як правило це порятунок людей із забарикадованих кімнат. Також по рації повідомляється про &lt;&lt;премії&gt;&gt; за певну кількість врятованих людей. (див. Список можливих винагород). Для закінчення рівня необхідно врятувати хоча б декількох людей, про яких повідомляється по рації, або вмерти, найшвидший і безболісний встановлений спосіб -- стрибок у вікно. Усі пошкодження, отримані на даному рівні (опіки, переломи, рвані рани), зникають при переході на наступний, однак психічні травми можуть проявлятися і після виходу із SCP-1099-RU. //Колеги, щире прохання до всіх вас: перестаньте маркувати цей рівень, як Bonus. Я розумію вашу іронію, однак на цьому об’єкті гине 86% дослідників, при тому не всі з них співробітники класу D. Будьте ласкаві приберегти гумор для доречніших обставин. -- Д-р Архангельський.//

[[collapsible show=&#34;+ Список можливих винагород&#34; hide=&#34;- Список можливих винагород&#34;**]]
//У цьому додатку наведені завдання, які видаються досліднику по рації (у вигляді цитат) і &lt;&lt;нагороди&gt;&gt;, котрі він отримає за їх виконання. Даний список заборонений для прочитання персоналу класу D. - Д-р Архангельський//

**Врятувавши трьох -- отримаєш знання.**
__Порятунок трьох осіб на цьому рівні призводить, ймовірніше за все, до того, що дослідник після виходу з SCP-1099-RU опановує навички першої допомоги при будь-яких видах опіків. Вкрай цікаво, що ці знання містять не тільки способи застосування сучасних видів ліків і медичних навичок, але і свідчення про різні види &lt;&lt;природного зілля&gt;&gt;, що готуються з рослин.__

**Врятувавши п’ятьох -- пізнаєш натхнення.**
__Дослідник, який врятував п’ятьох осіб, після виходу з SCP-1099-RU знаходить поряд із собою відеокасету.  ЇЇ вміст завжди однаково: художній фільм про команду пожежників. Відеокасета не має жодних аномальних властивостей, за винятком того, що кожен, хто перегляне її вміст, буде відчувати бажання, яке буде описувати як &lt;&lt;бажання зробити подвиг&gt;&gt;. Як матеріал для експериментів вирішено залишити 3 екземпляри відеокасети, інші -- слід спалювати.__

**Врятуй молодшого -- приймеш владу.**
__Очікується розсекречення даних__

**Врятуй усіх -- знайдеш волю.**
__Дані відсутні.__
[[/collapsible]]

&gt; **Рівень «ΪвыΈходζςО΅Ç»:** Дослідник приходить до свідомості у зруйнованому місті, в броні невідомого походження і з закріпленими на обох руках приладами. Броня та прилади зроблені грубо, виглядають старими та ненадійними, однак ефективні на даному рівні. На терміналі, недалеко від місця появи дослідника, можна прочитати інструкції із застосування приладів, закріплених на руках дослідника, а також про властивості броні. Інструкції подано 218-ма мовами, включно з деякими діалекти окремих мов. Досліднику доведеться битися з людиноподібними істотами, як, однак, значно перевищують людські можливості. Також дослідники відзначали відмінність деяких ворогів від інших: надзвичайно довгі та гнучкі кінцівки, гіпертрофована мускулатура, кінцівки, замінені на холодну зброю, імплантоване озброєння невідомої конструкції, металічні та керамічні пластини приєднані до шкіри гуманоїдів в місцях, де у людини знаходяться життєво важливі органи, нарости по всьому тілу, які дозволяють зариватися в землю, на зразок хробаків, також було помічено декілька істот, що мали незвично великі голови зі значною кількістю електронних пристроїв, &#34;вшитими&#34; в них. Цікавим є те, що дослідник за допомогою приладу закріпленого в лівій руці, може прикликати на допомогу одного або декількох &#34;союзників&#34;. Вибрати самого союзника чи їхню кількість неможливо. Досі усі викликані “союзники” були померлими родичами або друзями дослідників. Для виходу із SCP-1099-RU необхідно знищити більшість (точна кількість поки невідома) противників.
