    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Un paquet de --50-- 44 bonbons Napoléons dont le cœur en acide citrique a un pH de 1.&#39;
day: &#39;08&#39;
month: &#39;06&#39;
loc: &#39;Domicile de ████ ████████, décédé des suites de l&#39;&#39;ingestion d&#39;&#39;un des bonbons, Bruxelles.&#39;
sec: &#39;Confiné dans l&#39;&#39;armoire à acides forts du laboratoire n°█, 10 bonbons ont été donnés au Dr Grym, seule personne capable de les ingérer compte tenu de ses capacités régénératives.&#39;
note: &#34;Note : Je vous interdis d&#39;en donner à un Classe-D. Okay, le concierge a plus ou moins l&#39;habitude de s&#39;occuper de mecs gazés ou avec une bastos entre les deux yeux. Mais un mec à moitié fondu dans sa cellule, non seulement ça l&#39;a fait gerber mais en plus il a failli démissionner. Je le répète encore une fois pour être sûr et certain que vous avez compris, __**personne**__ ne touche à ces bonbons pour les filer à --qui que ce soit-- quoi que ce soit, sinon je lui en fais bouffer un ! - Agent Neremsa.\nNote 2 : Grym, si tu réponds ici dans le but d&#39;avoir encore de ces bonbons, je te jure que je trouve un moyen de te buter ! - Agent Neremsa\nNote 3 : J&#39;ai surpris le concierge en train de piquer tes cigares. Pour les bonbons, c&#39;est toujours non ? - Dr Grym&#34;
