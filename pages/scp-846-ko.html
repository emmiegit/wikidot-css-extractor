**SCP-846-KO:** 내 아래 모든 작은 것들
**저자:** [[*user Aiken Drum]]
&gt; 피 한 방울을 위한 역사

[[include aiken-drum]]
[[include :scpko:component:author-label-source end=--]]

**일련번호:** SCP-846-KO

**등급:** 유클리드(Eucild)

**특수 격리 절차:** SCP-846-KO는 현재 제87K기지 표준 인간형 개체 격리실에 거주 중이다. 대상의 변칙성을 고려하여, 외상이 생길 수 있는 행동은 일부 제한하도록 하며, 대상의 피부에 외상이 발생했을 경우 즉시 보고하여, 소독 및 치료 후 관찰하도록 한다.

**설명:** SCP-846-KO는 한국 출신 남성이다. SCP-846-KO의 변칙성은 대상의 피부에 외상이 발생하여 출혈이 발생했을 때 나타난다. SCP-846-KO의 피부에 출혈이 발생하고 약 1분이 지나면 출혈 부위를 중심으로 신장 약 0.3mm의 인간형 개체 다수가 나타난다. (이하 SCP-846-KO-A로 칭함) 나타나는 SCP-846-KO-A의 수는 외상의 면적, 출혈량에 비례한다. 

SCP-846-KO-A는 일반적인 생물보다 극도로 빠르게 활동하며, 서로 협동하여 출혈 부위를 중심으로 생체물질을 이용하여 중세 시대풍의 문명(이하 SCP-846-KO-B로 칭함)을 건설한다. SCP-846-KO-A는 SCP-846-KO의 혈액을 주요 영양원으로 삼으며, 그 외의 체액을 섭취하기도 한다. 외상 부위의 위치와 면적에 따라서 SCP-846-KO-B의 세부 사항은 다양하게 변화하는 경향이 있다. 그러한 예로 팔목 부위에 생겨난 자상에서는 SCP-846-KO 개체가 나타나 각질으로 이루어진 마을을 건설했으나, 두피 부위에 생긴 상처에서는 머리카락과 각질을 이용한 성채를 건설하기도 했다.

일단 SCP-846-KO-A가 SCP-846-KO-B를 완전히 건설한다면 SCP-846-KO-A 사이에서 지배계층 구조가 나타난다. 이때 계급은 SCP-846-KO-B의 건설 과정에 기여한 정도와 연관되어 있으며, 일종의 &#39;왕&#39;, &#39;귀족&#39;, &#39;평민&#39;, &#39;노예&#39;가 있는 4계급 체계로 이루어져 있다. &#39;왕&#39; 계급은 항상 단 1개체만 존재하며, 다른 개체에게 명령을 한다. &#39;귀족&#39; 개체는 별다른 노동을 하지 않는다. &#39;평민&#39; 개체는 보통 SCP-846-KO-B를 보수하거나 여타 필요한 노동을 하며, &#39;노예&#39; 개체는 이에 필요한 자원과 혈액을 채취하여 다른 계급 개체들에게 제공한다.

SCP-846-KO-A의 이러한 행동은 해당 외상 부위가 자연치유되는 것을 방해하며, 특히 SCP-846-KO-A들이 혈액을 매우 귀중한 자원으로 여기기에 더욱 많은 혈액을 얻기 위해서 상처를 의도적으로 악화시킨다. 물론 그럼에도 불구하고 외상은 충분한 시간이 지나면 자연히 치유된다.

모든 사례에서 SCP-846-KO-A는 출혈이 점차 멈추기 시작하는 단계에서 집단적으로 동요하기 시작한다. 그에 따라 &#39;왕&#39; 개체는 해결방안은 고안하고 보통 상처 부위에 추가적인 피해를 주어 출혈량을 늘리려고 한다. 이는 얼마간 유효하지만 이내 상처가 딱지가 지고, 회복되며 출혈량이 급락하기 시작한다. 이때 사회적 동요가 급격히 발전하며, 보통 &#39;귀족&#39; 계층에 의해서 &#39;왕&#39; 개체가 축출되고 새로운 &#39;왕&#39; 개체가 선정될 것이다. 

그럼에도 불구하고 사회적 동요는 이어지며 사회적 소요사태가 발발한다. 사회적 소요사태는 이내 상호 간에 파국을 유발하는 계층 간 다툼으로 발전할 것이다. 이러한 다툼을 위해서 SCP-846-KO-A는 주변의 유기물질을 이용한 무기를 제작하며, 이는 모든 SCP-846-KO-A 개체가 다툼으로 사망하거나 아사할 때까지 계속되며, 일단 모든 SCP-846-KO-A 개체가 사망하면 상처가 재발하거나 인근에 새로운 상처가 생겨 출혈이 일어나도 새로운 SCP-846-KO-A 개체가 출현하지는 않는다. 한 번 모든 SCP-846-KO-A가 사망한 뒤 새로운 SCP-846-KO-A가 나타나려면 해당 부위에 있는 모든 상처의 완치가 이루어진 뒤어야한다.

다만 이러한 과정은 SCP-846-KO의 움직임에 큰 영향을 받으며, 몸뒤척임, 호흡 등의 생리활동으로 인해 SCP-846-KO-B가 붕괴하는 경우도 있다. SCP-846-KO-A는 이를 일종의 &#39;천재지변&#39;으로 여기며, 그러한 경우 위의 사회적 동요가 보다 빠르게 발생할 것이다.

SCP-846-KO는 활동하고 있기에, 변칙성이 발현하는 대부분의 경우 SCP-846-KO-A는 출현하고 1분 이내로 몰살당할 것이다.</textarea></pre>
