    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-313-jp/hagimushi0.jpg|caption=拟态中的SCP-313-JP|width=px]]
**项目编号:** SCP-313-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-313-JP收容于Site-81██低危险性生物饲养设施中的昆虫笼中饲养。设施内的温度、湿度需常保持适当的数值，并定期进行喂食。为防止SCP-313-JP的卵进入口腔，当工作人员接触SCP-313-JP进行饲育、实验等时，必须佩戴卫生口罩。若出现SCP-313-JP的人体寄生情况，需派遣基金会特工，散播虚假情报并对有关人员进行记忆处理。

 **描述:** SCP-313-JP是一种未知节肢动物，类似于湿地水生椿象虫，主要栖息于日本██。成虫长度约为8至15毫米的圆且薄的盾形，并有粉红色外骨骼，由角蛋白和3至6个附肢组成。与SCP-313-JP的厚度小于1毫米的细腿相反，腿部有很强的力量。

 SCP-313-JP是寄生性的人体寄生虫， SCP-313-JP会通过将卵产在植物的叶子上，被人食用而侵入体内产生感染。在肠道内孵化的SCP-313-JP的幼虫会潜入淋巴管，到达手足的末端，然后利用生长的指甲来构筑自己的身体。SCP-313-JP以每天约0.05至0.08毫米的缓慢速度生长，像普通指甲一样被推出体外，并在约7至8个月内随宿主指甲生长而变化。其外观与普通指甲几乎没有区别，若没有X射线摄影等详细检查，很难检测到寄生现象。在口腔感染SCP-313-JP的情况下，有多个病例显示其摄入了多个虫卵，而且几乎所有宿主的双手双脚都有SCP-313-JP寄生。
 寄生时，由于是从寄主获得营养，SCP-313-JP通常没有任何活动迹象。但如果有外部因素导致SCP-313-JP的身体受损，SCP-313-JP会立即活性化并开始活动。大部分情况下这种活性化是由于宿主想要修剪指甲而导致SCP-313-JP生长在末端的外骨骼受伤造成的。在此情况下，宿主体内所有的SCP- 313-JP个体会一齐开始活动，但目前尚不清楚个体之间是以怎样的方式共享这些信息的。活性化的SCP-313-JP会在试图逃离宿主的同时使用其强韧的脚力从宿主指尖剥离下自己的身体。由于SCP-313-JP的身体由角质和指甲固定，所有个体都需大约十秒左右才能分离，这个过程会给宿主带来极大的痛苦。

 自19██年发现SCP-313-JP以来，到目前为止，已经报告了████例人体寄生的病例，基金会正全力对SCP-313-JP全体进行以驱除和收容为目标的工作。</textarea></pre>
