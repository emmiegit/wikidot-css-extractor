    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 作りたてのビーフステーキ肉と形容されうる香りを放つ製造者不明のドッグフード。ヒト (//Homo sapiens//) がこれを摂食すると、以後すべての摂食物がすべて生肉の味に変化し、全身から牛糞の強烈な匂いが継続的に発生するようになる。\n\nなお、イヌ (//Canis lupus familiaris//) がこれを摂食した場合、苦痛に悶え苦しみながら摂氏800～1000度の高温状態になり、溶岩化して溶融する。この溶岩は冷却し砕くことで同じ異常性を持つドッグフードになることが分かっている。\n\nヒト、およびイヌ以外の動物にこれを与えた場合、およそ3時間～6時間ほどでウシ (//Bos taurus//) へと変質する。変質したウシは遺伝子情報が本来の動物種のものであることを示しながらも、生物学的には特筆すべき異常性などは確認できなかった。 \n\n**回収日:** 2016/3/13\n\n**回収場所:** サイト-81██敷地内のドッグランの複数箇所に突如として出現し、実験用に管理されていたイヌが摂食したことで発見された。\n\n**現状:** 回収サンプルは現在、サイト-81██の低危険物収容ロッカーに収容中。&#34;
