    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1133 – Intravenöse Sünde
**Autor:** [[*user Falling Piano]]
**Original:** https://www.scp-wiki.net/scp-1133
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1133

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1133 ist in einer sicheren Testkammer am Standort-███ aufzubewahren, die mit einer (1) Standardsteckdose ausgestattet ist. Proben von SCP-1133-X sollten in einem Bio-Forschungstresor am Standort aufbewahrt werden. Beide sollten jederzeit von mindestens einem (1) bewaffneten Mitarbeiter bewacht werden, um unbefugten Zugriff zu verhindern.

**Beschreibung:** SCP-1133 ähnelt einem normalen Krankenhaus-Standard-Infusionsständer. Nur die Infusionspumpe weist anomale Eigenschaften auf. Schläuche, Ständer, Netzanschluss und Infusionsbeutel sind ganz normal und können ausgetauscht werden. Mit Ausnahme der Schläuche, die durch die Infusionspumpe gehen, sind alle Öffnungen am Gerät verschlossen, einschließlich des hinteren Batteriefachs, was erfordert, dass SCP-1133 jederzeit an eine Standardsteckdose angeschlossen ist. Alle Versuche, SCP-1133 zu öffnen, sind bisher gescheitert, da sich das Gehäuse als bemerkenswert widerstandsfähig erwiesen hat, so dass die zum Durchdringen des Gehäuses erforderliche Kraft wahrscheinlich irreparable Schäden an seinen internen Komponenten verursachen würde. Aus diesem Grund wurde die interne Untersuchung bis zum Abschluss der Primärforschung verschoben.

Die Konsole von SCP-1133 besitzt neun (9) Knöpfe, die bei einer normalen Infusionspumpe nicht vorhanden sind. Die ersten sieben (7) sind mit einer entsprechenden Zahl und die letzten beiden (2) mit den Worten &#34;Extraktion&#34; bzw. &#34;Infusion&#34; gekennzeichnet. Der Rest der Kontrollen von SCP-1133 funktioniert nicht. Wenn es mit Strom versorgt wird, zeigt SCP-1133 die Meldung &#34;BEDIENUNGSEINSTELLUNG WÄHLEN&#34; an, wobei entweder &#34;Extraktion&#34; oder &#34;Infusion&#34; ausgewählt werden muss, wonach SCP-1133 aktiviert wird, wenn es mit einem lebenden Menschen verbunden ist. Wenn SCP-1133 mit einer Leiche oder einer nicht-menschlichen Spezies verbunden ist, zeigt SCP-1133 die Meldung &#34;BEDIENUNG FEHLGESCHLAGEN&#34; an und schaltet sich aus.

Wenn die Einstellung &#34;Extraktion&#34; ausgewählt ist, muss eine (1) der Zifferntasten ausgewählt werden. Dies wird SCP-1133 veranlassen, eine Substanz, die im Folgenden als SCP-1133-X bekannt ist, aus dem Subjekt zu extrahieren, die der gewählten Nummer entspricht. Die Auswahl der Option &#34;Infusion&#34; führt dazu, dass die Pumpe wie erwartet funktioniert und die in den Tropfbeuteln befindliche Substanz in den Blutkreislauf des Subjekts infundiert wird. Nur SCP-1133-X kann auf diese Weise infundiert werden; die Verwendung eines anderen Stoffes führt zur Meldung &#34;BEDIENUNG FEHLGESCHLAGEN&#34;.

SCP-1133-X scheint bei der Extraktion direkt aus dem Blutkreislauf des Subjekts synthetisiert zu werden und zerfällt fast sofort, wenn es während der Infusion in das Blut gelangt, was es fast unmöglich macht, seinen Einfluss auf die menschliche Physiologie zu beobachten. Sowohl die Infusion als auch die Extraktion von SCP-1133-X erzeugen jedoch gleiche und gegensätzliche Veränderungen im Verhalten und der Moral des Subjekts, die leicht zu beobachten sind. Subjekte sind sich dieser Veränderungen normalerweise nicht bewusst oder stören sie nicht, selbst wenn das Subjekt vorher über die Effekte von SCP-1133 Bescheid wusste.

Bis heute wurden sieben (7) verschiedene Sorten von SCP-1133-X aufgezeichnet, jede mit eigener Färbung und Effekt und jede entspricht einer bestimmten Nummer auf der Konsole von SCP-1133. Proben von SCP-1133-X haben keinen beobachtbaren Effekt auf den menschlichen Körper, wenn sie mit anderen Mitteln als der Infusionsfunktion von SCP-1133 verabreicht werden. Alle Versuche, SCP-1133-X unter Laborbedingungen zu synthetisieren, sind bisher gescheitert. Eine detaillierte Analyse der chemischen Eigenschaften von SCP-1133-X finden Sie in Dokument 1133-█.
 
Es scheint Grenzen für die Menge jeder Sorte SCP-1133-X zu geben, die aus einem gegebenen Subjekt extrahiert werden kann, die von Individuum zu Individuum zu variieren scheinen, abhängig von der Persönlichkeit des Subjekts. Zum Beispiel: Subjekte mit einer Vorgeschichte von Kleptomanie scheinen größere natürliche Reservoirs von SCP-1133-3 zur Extraktion zur Verfügung zu haben und benötigen weniger Infusionen von SCP-1133-3, um extremere Symptome zu zeigen. Es ist nicht bekannt, ob es eine Obergrenze für die Infusion von SCP-1133-X gibt. Nachfolgend eine Liste der sieben (7) bekannten Sorten und ihrer Effekte:

[[collapsible show=&#34;+ SCP-1133-X Beobachtungen&#34; hide=&#34;- SCP-1133-X Beobachtungen&#34;]]
**SCP-1133-1:**
**Farbe:** Hellgrün
**Infusionseffekt:** Gesteigerter Appetit. Subjekte, die mit ausreichenden Mengen SCP-1133-1 infundiert wurden, sind nicht in der Lage, dem Zwang zu widerstehen, jegliche Form von Nahrung in der unmittelbaren Umgebung zu sich zu nehmen, einschließlich der Nahrung, die normalerweise für Menschen abstoßend ist, einschließlich verfaulter Nahrung, rohem Fleisch und Tierfutter. Subjekte werden häufig gewalttätig, wenn ihnen das Essen verweigert wird. Mehrere mit SCP-1133-1 infundierte D-Klasse-Subjekte starben an Erstickung oder in extremen Fällen an Magenrupturen, die durch die schiere Menge des Verzehrs verursacht wurden. In kleinen Mengen hat die Infusion von SCP-1133-1 nachweislich die Symptome von Essstörungen wie Anorexie verbessert.
**Extraktionseffekt:** Verminderter Appetit. Die Subjekte zeigen eine reduzierte Begeisterung für das Essen und vergessen oft bis zum Verhungern zu essen, obwohl sie normalerweise ohne Gewaltanwendung zum Essen gebracht werden können.

**SCP-1133-2:**
**Farbe:** Rot
**Infusionseffekt:** Gesteigerter Stress und aggressives Verhalten. Diejenigen, die mit großen Mengen von SCP-1133-2 infundiert sind, werden normalerweise gefährlich und gewalttätig und werden oft feindselig gegenüber Foundation-Personal. Nach Vorfall 171-█ erfordern alle Experimente, an denen SCP-1133-2 beteiligt ist, zu jeder Zeit zusätzliche zwei (2) bewaffnete Sicherheitskräfte.
**Extraktionseffekt:** Reduzierte Aggression und erhöhtes gefügiges Verhalten. Wenn große Mengen entnommen werden, weigern sich die Subjekte oft, sich selbst vor gewaltsamen Übergriffen zu verteidigen. Angesichts des Potenzials dieses Prozesses, Subjekte gefügiger zu machen, wird der Einsatz einer SCP-1133-2-Extraktion bei Verhören oder Beruhigung von störendem Personal erwogen, bis weitere Tests durchgeführt werden.

**SCP-1133-3:**
**Farbe:** Gelb
**Infusionseffekt:** SCP-1133-3 scheint das Interesse an materiellem Reichtum zu beeinflussen. Die Subjekte sind typischerweise von finanziellem Gewinn besessen und zeigen oft Symptome von Kleptomanie. Subjekte, die hohen Mengen ausgesetzt sind, fixieren sich oft heftig auf glänzende Gegenstände wie Armbanduhren oder Metallknöpfe.
**Extraktionseffekt:** Verlust des Interesses an Geld und materiellem Reichtum, generell Gleichgültigkeit gegenüber materiellem Besitz, stattdessen aktive Großzügigkeit. Die Subjekte zeigen oft ein verringertes Verständnis von Geld- und Finanzfragen sowie eine verringerte Motivation für die Erledigung von Aufgaben mit materieller Belohnung.

**SCP-1133-4:**
**Farbe:** Blau
**Infusionseffekt:** Gesteigerter Egoismus und gesteigertes Selbstbewusstsein. Obwohl kleine Infusionen zu einer positiven Erhöhung des Selbstvertrauens führen können, führen weitere Mengen wahrscheinlich zu Narzissmus und Eitelkeit, was oft zu gewalttätigen Angriffen auf jedes Personal führt, von dem das Subjekt denkt, dass es es beleidigt.
**Extraktionseffekt:** Ähnlich wie bei SCP-1133-2 werden die Subjekte ruhiger und weniger durchsetzungsfähig, obwohl sie sich immer noch verteidigen, wenn sie einem Angriff ausgesetzt sind. Die Extraktion der maximalen Menge von SCP-1133-4 führte in ██ % der Fälle zu einem Selbstmordversuch.

**SCP-1133-5:**
**Farbe:** Dunkelgrün
**Infusionseffekt:** Gesteigerte Fixierung auf Besitz, Errungenschaften und Privilegien anderer, wobei die Subjekte oft alle anderen als &#34;besser gestellt&#34; wahrnehmen als sich selbst. Dies hat bei Subjekten häufig zu unkooperativem und missbräuchlichem Verhalten geführt, obwohl die Subjekte in der Regel nicht gewalttätig sind, sondern Sabotageakte oder indirekte Methoden bevorzugen, um ihren Mitmenschen Schmerzen und Leid zuzufügen.
**Extraktionseffekt:** Die Subjekte sind desinteressiert an den Besitztümern der Menschen in ihrer Umgebung. Die Extraktion von SCP-1133-5 scheint vergleichsweise wenig nachteilige Effekte auf Subjekte zu haben, obwohl immer noch ein hohes Risiko für psychische Schäden und [DATEN GELÖSCHT] in allen Fällen besteht.

**SCP-1133-6:**
**Farbe:** Braun
**Infusionseffekt:** Gesteigerte allgemeine Apathie und reduzierte Energie, in einigen Fällen mit ähnlichen Symptomen wie bei mittelschwerer bis schwerer Narkolepsie. Diejenigen, die einem ausreichend hohen Niveau von SCP-1133-6 ausgesetzt waren, geraten in einen komaähnlichen Zustand und bis jetzt haben sich keine Versuche, außer der Extraktion von SCP-1133-6, als erfolgreich erwiesen.
**Extraktionseffekt:** Erhöhte Energie, Aktivität und Begeisterung. In extremen Fällen kann dies zu Hyperaktivität und Symptomen führen, die mit dem Aufmerksamkeitsdefizit-Syndrom vergleichbar sind, obwohl die Subjekte häufiger an Schlaflosigkeit und geistiger Erschöpfung leiden, die aus erhöhter körperlicher und geistiger Aktivität resultieren.

**SCP-1133-7:**
**Farbe:** Violett
**Infusionseffekt:** Gesteigerter Sexualtrieb. Dies führt im Extremfall zu Symptomen, die der klinischen Hypersexualität ähneln. Subjekte haben häufig auf Gewalt zurückgegriffen, um die daraus resultierenden Zwänge zu befriedigen, was das Testen der Effekte von SCP-1133-7 besonders schwierig gemacht hat.
**Extraktionseffekt:** Reduziertes Interesse an sexueller Aktivität. Diejenigen, denen die maximale Menge entnommen wurde, werden normalerweise völlig desinteressiert und in einigen Fällen von der Idee des Geschlechtsverkehrs abgestoßen.
[[/collapsible]]</textarea></pre>
