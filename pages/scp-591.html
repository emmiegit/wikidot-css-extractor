[[include component:credit-button]]
**Artikel:** SCP-591 - Dr. Wondertainment Pretendo
**Autor:** [[*user LurkD]]
**Original:** https://scp-wiki.wikidot.com/scp-591
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-591

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Instanzen von SCP-591 sind in einem separaten Lagerraum aufzubewahren, der mindestens 500 m von der Zivilbevölkerung, wichtigen zivilen Infrastrukturen oder anderen von der Foundation kontrollierten Einrichtungen entfernt ist. SCP-591 dürfen nur während genehmigter Tests durch Mitarbeiter der Stufe 3 aktiviert werden. Testsubjekte, die während der Tests von SCP-591 betroffen sind, müssen in dem Bereich bleiben, bis SCP-591 ausgeschaltet wurde. Außerhalb der Tests ist SCP-591 zu deaktivieren.

Für alle neuen Szenarien der ZK-Klasse, die durch SCP-591 entstehen, muss eine geschlossene Betonkuppel errichtet werden, um ihn einzudämmen. Diese Bereiche werden auch als Sektor-W# bezeichnet. Die derzeit existierenden Sektoren W1 bis W5 müssen fernüberwacht werden und den Status &#34;Clandestine-2&#34; erhalten. Personal oder Testsubjekte in einem Sektor-W# verbleiben dort und gelten als verloren.

Alle Geräte, bei denen der Verdacht besteht, dass es sich um eine Instanz von SCP-591 handelt, sind unverzüglich zu konfiszieren.

**Beschreibung:** SCP-591 bezieht sich auf eine Reihe von Videospielkonsolen, die ursprünglich als Nachahmung des Nintendo Entertainment System (NES) entwickelt wurden. SCP-591 wurde 1985 unter dem Namen Pretendo vertrieben und in Südostasien hergestellt. Offiziellen Aufzeichnungen zufolge wurde die Marke Pretendo von einem anderen Unternehmen, Doctor Wondertainment, aufgekauft, das sich angeblich auf dem wachsenden Videospielmarkt etablieren wollte.

Pretendo wurde dann zu einem eigenständigen Konsolensystem umgestaltet, das sowohl NES-Spiele als auch die eigene 8-Bit-Videospielreihe von Doktor Wondertainment abspielen konnte, die hier als SCP-591-# bezeichnet wird. Zu diesen SCP-591-# Titeln gehören unter anderem:

||~ Bezeichnung ||~ Titel ||~ Genre ||~ Erscheinungsdatum ||
|| SCP-591-01 || [http://www.scp-wiki.net/scp-2424 Eskimo Moe] || platform || Jan 1986 ||
|| SCP-591-03 || Whap &#39;Em! || arcade shooter || Jan 1986 ||
|| SCP-591-06 || Dusky&#39;s Adventures in Staedland || platform || Feb 1986 ||
|| SCP-591-11 || You Can Do That on Television || survival horror || Apr 1986 ||
|| SCP-591-15 || WLB Sports Deluxe || sports || Mai 1986 ||
|| SCP-591-20 || WWI Ace Trench Digger || puzzle || Jul 1986 ||
|| SCP-591-29 || Led Zeppelin Air Racers || music/racing || Okt 1986 ||
|| SCP-591-38 || Super Kick Karate || fighting || Dez 1986 ||
|| SCP-591-41 || Super Kick Karate 2010 || fighting || Feb 1987 ||
|| SCP-591-44 || Final Kick Karate Ultimate Greatness || pinball || Mär 1987 ||
|| SCP-591-45 || The Legend of Sword Master[[footnote]] Inklusive Schwert-Controller [[/footnote]] || fighting/simulator || Jun 1987 ||
|| SCP-591-46 || Reading Rainbow Sit and Listen || educational || Sep 1987 ||

Wenn SCP-591-# in SCP-591 eingefügt und aktiviert wird, erzeugt er ein verkleinertes und isoliertes Szenario zur Umstrukturierung der CK-Klasse-Realität, das dem geplanten Inhalt des Spiels ähnelt. Personen, die sich in diesen betroffenen Bereichen aufhalten, übernehmen in der Regel die Rolle des Hauptcharakters/Protagonisten des Spiels. Dieser Effekt tritt nicht auf, wenn eine normale NES-Kassette in SCP-591 eingesetzt wird.

Aufgrund der Degradierung und des Alters der elektronischen und Computer-Komponenten von SCP-591 haben die Szenarien zur Umstrukturierung der Realität der CK-Klasse eine erhöhte Chance, zu isolierten Szenarien zum Ausfall der Realität der ZK-Klasse mit unterschiedlichen Wirkungsbereichen zu werden. Im Gegensatz zu den Szenarien der CK-Klasse, die sich nach der Deaktivierung von SCP-591 zurückbilden, bleiben die Szenarien der ZK-Klasse dauerhaft an einem festen Ort. Diese Orte sind als Sektor-W1 bis Sektor-W5 bezeichnet worden.

Jedes Szenario der ZK-Klasse ist anders und weist unterschiedliche, scheinbar zufällige Parameter auf, zu denen gehören unter anderem:

* Extreme gravitative Schwankungen oder deren Fehlen
* Zeitdilatation
* Lichtgeschwindigkeit deutlich reduziert oder sogar gestoppt
* Zufällig angeordnete kubische Strukturen aus verschiedenen Elementen in festem Zustand, einschließlich einiger Aktinoide, unabhängig von der Halbwertszeit
* Abwesenheit jeglicher Art von natürlich vorkommender Strahlung, einschließlich der kosmischen Hintergrundstrahlung
* Bereiche, die aus einem perfekten Vakuum bestehen
* Die Schaffung nichtlinearer räumlicher Anomalien oder eine ähnliche Verfremdung, die auf bereits bestehende Strukturen und/oder ███████ angewendet wird.

Auf der Grundlage früherer Tests ist die Wahrscheinlichkeit, dass ein Szenario der ZK-Klasse aus einem Szenario der CK-Klasse generiert wird, in den letzten 28 Jahren in der Obhut der Foundation stetig von 1 % auf 32 % gestiegen. Ausgehend von den beschlagnahmten Unterlagen des Unternehmens Wondertainment wird vermutet, dass insgesamt 243 Konsolen und etwa 1.300 Spielkassetten noch nicht gefunden wurden, darunter ein angeblicher &#34;Pocket Pretendo&#34;, der als Prototyp existieren könnte oder auch nicht. Bislang hat Doktor Wondertainment noch keine Rückrufaktion für SCP-591 gestartet.

[[collapsible show=&#34;[FREIGABESTUFE 3 ERFORDERLICH]&#34; hide=&#34;[ZUGRIFF GEWÄHRT]&#34;]]

**Anhang-591-001:** Es gibt eine begrenzte Anzahl von Fallberichten, in denen einige Personen ein Szenario der ZK-Klasse physisch überlebt haben. Diese Individuen, die aus den Vorfällen geborgen werden, sind in der Regel so drastisch verändert, dass sie außerhalb ihres jeweiligen Sektors-W# kaum eine Überlebenschance haben.

Es gibt auch zwei gemeldete Fälle, in denen eine Person ein Szenario der ZK-Klasse physisch unverändert verlassen hat, aber weiterhin die Rolle der Hauptfigur des Spiels vor dem Vorfall übernommen hat. Da die Auswirkungen von SCP-591 während eines Szenarios der ZK-Klasse weitgehend unbekannt sind und äußerst unvorhersehbar und gefährlich zu erforschen sind, werden hiermit alle weiteren Spieltests von SCP-591 und SCP-591-# bis auf weiteres ausgesetzt.
