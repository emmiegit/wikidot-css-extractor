**Объект №:** SCP-1193- RU 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** 
Сержится в стандартной камере для содержания гуманоидов. 

**Описание:** SCP-1193-RU это общее обозначение для 7 людей пронумерованных от  SCP-1193-RU-1 до SCP-1193-RU-7 с обитающими в их сердцах паразитическим существом способным изменять физиологию носителя в зависимости от его желаний, так же из-за исчезновения SCP-1193-RU-2 может наделять и способностями схожими с телепортацией.

Благодаря информации полученной от МОГ Йота -10 (Проклятые федералы) фонд обнаружил 7 пропавших человек и прервал ритуал призыва который проводила группа называющея себя &#34; Исповедь &#34;. После устранения всех сектантов, в середине материализовался мужчина в чёрном костюме и солнечных очках, несмотря на приказы открыть по нему огонь оперативная группа игнорировала (предположительно  мем-агент).
Он спокойно подошёл к одному из оперативников, забрал его микрофон, сел на стул, назвался наблюдателем  и начал говорить.

[[collapsible show=&#34;Монолог Наблюдателя&#34; hide=&#34;Монолог наблюдателя&#34;]] [[size 150%]]//**Как вы думаете, боги создают людей или люди создают богов?**// [[/size]] 
&gt; //**Я расскажу историю о существе что было практически забыто, что никогда не знало времени и не знает до сих пор, что не помнит даже своего имени, да и было ли оно когда-то у него?**//

//Он// не знает когда появился, сколько //Он// уже существует,  //Он// помнит что был тут, когда-то, много огоньков назад... Раньше их тут было куда больше ,  какие-то ярче , какие-то тусклее, иногда они гасли, он начал считать погасшие огоньки, ему было грустно но он помнил сколько их было. Самые яркие //Он// даже слышал, они всегда что-то просили, иногда он мог даже дать это, //Он// не понимал что именно они хотят,  но знал что может это дать.

Вокруг не было никого с кем //Он// мог поговорить, поэтому //Он// начал веселиться по своему, ну так ему казалось. //Он// менял их дабы они могли исполнить свои желания, те желания на которые //Он// почему-то влиять не мог, кто-то после этого загорался ярче, кто-то тусклее,  иногда потухал и вовсе. Они просили влиять на  погоду, //Он// не знал что такое погода, но всеравно менял её как они того хотели, наделял вещи силой не свойственной им, хоть и не понимал зачем им это, но чем больше их было и чем ярче светили огоньки - тем теплее ему было

Спустя множество огоньков они начали меняться, какие-то менялись лишь цветом, но некоторые становились холоднее,колючее, от их света ему было... больно? //Он// пытался отдалиться от их света, но у него не получалось, они всегда светили одинаково, одинаково больно. Тогда //Он// попытался сделать то что раньше никогда не делал, //Он// попытался ответить   огонькам, тем которые он мог слышать, тем которые &#34;грели&#34; его... //Он// пытался и пытался, но получилось лишь с 1, самым ярким, ему было сложно сказать что либо, но //Он// смог,  //Он// впервые просил сам, //Он// желал лишь одного: &#34;Потуши холодные огоньки&#34;.
Огоньки начали собираться вместе, они пошли к холодным огоньком, и огоньки начали гаснуть, тёплые и холодные, //Он// был рад что холодных огоньков становилось меньше, но и тёплых тоже, тогда //Он// решил менять огоньки по своему желанию, после этого холодные огоньки быстро потухли но после потухли и все тёплые. Остался лишь 1 огонёк, он был неимоверно яркий, но он не грел, он не становился ярче или тусклее, всегда одинаковый. //Он// пытался на него влиять, но не получалось. 

Внезапно возле него начали появляться и другой  огоньок,он ушёл от безжизненного огоньке, //Он// был рад что теперь не одинок, но огонёк не отвечал ему, вдруг возле &#34;безжизненного&#34; огонька появились и другие но они были иные. Между пяти огоньков появилось нечто чего //Он// не видел, оно затягивало его, ему больно но он не мог сопротивляться...
Но как только //Он// коснулся этой &#34;воронки&#34; его перестало затягивать, также он почувствовал слабость и боль,  но //Он// впервые коснулся чего-то в этом мире, //Он// почувствовал неимоверный интерес.

Со временем этих воронок становилось все больше, как и безжизненых огоньков, //Он// перестал сопротивляться притяжению, //Он// специально давал больше чем воронка вмещяла, иногда она разрушалась, иногда тухли огоньки вокруг воронки, //Он// уже не беспокоился об огоньках, теперь //Он// хочет лишь спокойствия,  лишь одиночества...

&gt; Вы наверное спросите откуда я это знаю? Что ж,  я отвечу вам, я слышу, хотя нет, слышу не совсем точное слово, скорее ощущаю его мысли, его чувства...
&gt; Я начал его чувствовать когда нашёл наскальную живопись в пещерах, там были примитивные рисунки и надписи, я не знал языка но понимал что там написано, так я и узнал о нём. Полагаю &#34;Он&#34; тот кого мы считаем богом, по крайне мере был ним. Сейчас же //Он// нечто иное, люди используют его силу не понимая что творят, //Он// учится управлять своими силами, хоть &#34;воронки&#34; и делают его слабее, но с каждым разом //Он// узнаёт всё больше об этом мире, его законах и как он может на него влиять.
&gt; Знаете... Я боюсь представить что //Он// может сотворить когда осознает что //Он// такое... 
//**Его создали люди и лишь им по силам его одолеть... Забыть его...**// [[/collapsible]]

Всех потерпевших опросили и провели тщательный медицинский осмотр, после того как не было выявлено каких либо отклонений им ввели амнезиак класса А и отпустили, но продолжили за ними наблюдение.

Далее предоставлена история наблюдения за каждой из 7 жертв.

[[collapsible show=&#34;Журнал наблюдения за SCP-1193-RU-1&#34; hide=&#34;Журнал наблюдения за SCP-1193-RU-1 &#34;]] До постановки на содержание аномального поведения зафиксировано не было.

После происшествия с SCP-1193-RU-6 был поставлен на содержание без происшествий. 

**1 день на содержании:** стандартное медицинское обследование аномалий не выявило. Субъект  жалуется на сильную боль в животе, SCP1193-RU-1 был отправлен на повторный медицинский осмотр который выявил повышенную кислотность желудка, ему была оказана помощь и в сопровождении отправили назад в камеру содержания.

**2 дня на содержании:** Боль в животе субъекта лишь усилилась, медицинское обследование показало что уровень кислотности желудка намного превышает возможную для человека, принято решением провести операцию для искусственного понижения кислотности.

Вагатомия[[footnote]]хирургическая процедура, заключающаяся в рассечении основного ствола или ветви блуждающего нерва из-за чего прекращается стимуляция продуцирующих кислоту обкладочных клеток желудка[[/footnote]] прошла успешно и уровень кислотности вернулся в норму.

**3 дня на содержании:** Плановый медицинский осмотр не показал каких либо аномалий. 

Во время сна телу субъекта начало выделять сильдействующую кислоту которая расплавила кровать и пол камеры содержания из-за чего он упал на цокольный этаж, высота которого составляла 10 метров, **SCP-1193-RU-1** предположительно разбился насмерть, тело обнаружить не удалось.[[/collapsible]]

[[collapsible show=&#34;Журнал наблюдения за SCP-1193-RU-2&#34; hide=&#34;Журнал наблюдения за SCP-1193-RU-2 &#34;]] **SCP-1193-RU-2** До постановки на содержание аномального поведения зафиксировано не было

Был поставлен на содержание без происшествий.

**1 день на содержании:** стандартное медицинское обследование отклонений не выявило. Субъект выражает беспокойство из-за  отсутствия понимания где он и того что не может покинуть камеру содержани. После заверений что это лишь временно он немного успокоился.
**2 дня на содержании:** субъект жалуется на кошмары, запрашивает сеанс с психологом. Запрос одобрен. 
Психологу, помимо помощи субъекту, была поставлена задача выяснять помнит ли он о ритуале.
Ниже приведена запись их диалога.
&gt; **Психолог**: Что ж, здравствуйте, мне сообщили что у вас кошмары и вам нужна моя помощь.
&gt; **SCP-1193-RU-2**: Да доктор... А как вас зовут?
&gt; **Психолог**: Дженнифер, но можешь звать меня Дженни, так, что именно вам сниться?
&gt; **SCP-1193-RU-2**: Даже не знаю как объяснить, я нахожусь в темноте, настолько непроглядной тьме что даже вытянутую руку не видно, она будто обволакивает всего тебя и откуда-то доносится жуткий голос, насмешлевый, высокомерный, будто уже всё про меня знает. Он говорит что ему известно чего я хочу, что у меня это не получится в одиночку и что Он нужен мне, потому что вы меня никогда не отпустите... Это же... Неправда?
&gt; **Психолог**: конечно нет, мы обязательно вас отпустим как только будем уверенны в вашей невиновности, именно поэтому ваше сотрудничество важно не только для нас, но и для вас.
&gt; **SCP-1193-RU-2**: Х-хорошо доктор,я надеюсь...

**3 дня на содержании:** Субъект незадолго до запланированного сеанса с психологом начал жаловатся на сильную  головную боль из-за чего был направлен в медпункт для детального осмотра и проведения МРТ, но по пути  оттолкнув одного из двух конвоиров побежал за угол и как только пропал из поля зрения конвоя сигнал его GPS трекера пропал. 

На данный момент его местонахождение не известно.
[[/collapsible]]
[[collapsible show=&#34;Журнал наблюдения за SCP-1193-RU-3&#34; hide=&#34;Журнал наблюдения за SCP-1193-RU-3 &#34;]] Поведение **SCP-1193-RU-3** сильно изменилось после возвращения домой. Он каждый день устраивал у себя вечеринки, из-за чего на него начали поступать жалобы, но никакие просьбы соседей и запугивания полицейских не действовали на него, лишь  угроза арестовать его возымела эффект и он прекратил вечеринки.

Когда оперативники фонда предприняли попытку поставить его на содержание, в  подвале его дома обнаружили небольшой мясо-комбинат с небольшим ещё горящим костром посередине. Вокруг были кости  как минимум 23 людей и надписью на стене чёрной кровью.
&gt; Я не хотел,честно но Он всё твердил и твердил что они такие вкусные, я не выдержал, Он был прав, мне так жаль 

Просмотрев записи с камер видеонаблюдения установленных по периметру дома было подтверждено что дом он не покидал после угрозы ареста.

На данный момент местоположение **SCP-1193RU-3** неизвестно.
[[/collapsible]]
[[collapsible show=&#34;Журнал наблюдения за SCP-1193-RU-4,5&#34; hide=&#34;Журнал наблюдения за SCP-1193-RU-4, 5&#34;]] 
До постановки на содержание аномального поведения зафиксировано не было.

При попытке поставить на содержание братьев Лактионовых у них проявились аномальные свойства паразита в виде чёрных жил на ногах, что значительно увеличело их скорость передвижения. Из-за высокого риска их упустить, что может привести к жертвам среди гражданских, был отдан приказ об их устранении 

Их вскрытие показало что от сердца до ног тянулась вторая нервная и кровеносная система, кровь в ней была  угольного цвета.
[[/collapsible]]
[[collapsible show=&#34;Журнал наблюдения за SCP-1193-RU-6&#34; hide=&#34;Журнал наблюдения за SCP-1193-RU-6 &#34;]] Субъбект стал более раздражительным и агрессивным. 
На 9-ый день после ритуала устроил драку в магазине, в которой проявил нечеловеческую силу и выносливость спокойно выдержав 2 удара электрошокером , а также сломав руку охранникам просто их сдавив.

Фонд моментально отдал приказ о постановке на содержание всех особей SCP-1193-RU.
Агенты следившые за SCP-1193-RU-6 получили приказ о постановке его на содержание, в качестве поддержки  к ним направили ближайшую МОГ

После того как был окружён начал метать в агентов находившийся поблизости строительный мусор, что в комбинации с его повышенной силой получило ужасающий эффект позволяющий наносить внутренние повреждение несмотря на защитную экипировку, тем самым убив 2 оперативников. Выстрелы с транквилизатором не были способны пробить  его кожу, из-за  чего снайперам был отдан приказ о его устранении. Его труп был отправлен на исследование.  

Рентген не выявил каких-либо аномалий внутри тела.
Порезать кожу обычными инструментами не представлялось возможным. Было принято решение воспользоваться лазером для его вскрытия. Как только лазер был активирован и направлен на **SCP-1193-RU-6** он моментально вспыхнул и сгорел до тла за считанные секунды.
[[/collapsible]]
[[collapsible show=&#34;Журнал наблюдения за SCP-1193-RU-7&#34; hide=&#34;Журнал наблюдения за SCP-1193-RU-7&#34;]] SCP-1193-RU-7 был поставлен на содержание без происшествий.
На протяжении 30 дней SCP-1193-RU-7 не выявлял никакого недовольства его постановкой на содержание и не делал никаких запросов. Медицинские осмотры отклонений не выявили. Большую часть находился в апатичом состоянии на предложения медицинского персонала провести сеанс с психологом отвечал отказом.
**31 день содержания**
**SCP-1193-RU-7** Запросил интервью.
Запрос удовлетворён.
В камеру содержания вошёл  доктор ██████ в сопровождении двух охранников. Ему были даны указания узнать помнить ли субъект ритуал и знает ли он причину по которой его задержали.
&gt; **SCP-1193-RU-7**: Ну привет...
&gt; **Доктор ██████**: здравствуйте SCP-1193-RU-7
&gt; **SCP-1193-RU-7:** Я ВАМ БЛЯТЬ не номер, у меня есть имя!!
&gt; **Доктор ██████**: Хорошо, Джордан... почему вы вдруг запросили интервью?
&gt; **SCP-1193-RU-7:** Потому что я не знаю что со мной происходит.
После этих слов SCP-1193-RU-7 моментально вырастил из рёбер 4 шупальцевидных отростка которые искрили синим цветом, процесс выращивания судя по всему был для него невероятно болезненным. 
&gt; **SCP-1193-RU-7:** Видите док? Я хоть и не силён в анатомии, но точно знаю что это не нормально.
&gt; **Доктор ██████**: как давно это у вас?
&gt; **SCP-1193-RU-7:** Не знаю такое ощущение словно я всегда это умел, но  забыл как это делается. Он научил меня.
&gt; **Доктор ██████**: Он? Можете объяснить подробнее?
&gt; **SCP-1193-RU-7:** Месяца два назад мне начали снится странные сны, я был в каком-то тёмном месте и отовсюду доносился Его голос, он рассказывал какие люди недостойные существа, то что они дают мне того чего я хочу,  и предложил силу... Я согласился, думал будет круто,но знаете теперь мне так не кажется, остальное в тумане. Я лишь изредка помню что я делал, да и был ли это Я...
&gt; **Доктор ██████**: Понятно,спасибо за интервью...

**32 день на содержании:** **SCP-1193-RU-7** подал запрос на собственное устранение. 
В запросе отказано.
[[/collapsible]]

[[collapsible show=&#34;Операция Прощение &#34; hide=&#34;Операция Прощение&#34;]] Из-за потенциальной угрозой религиозной группы &#34;Исповедь&#34; и их божества было принято решение о создании **МОГ Дзета-6(&#34;Молящиеся&#34;)** для оперативного вмешательства в их ритуалы, изъятия изменённых предметов, --спасения-- устранения всех жертв ритуала в связи с их потенциальной опасностью, а также не непредсказуемыми мутациями значительно затрудняющими их постановку на содержание и само содержание объектов. Дополнительной задачей МОГ является противодействие Наблюдателю, хоть он и не предпринимал агрессивных действий в сторону Фонда.[[/collapsible]]</textarea></pre>
