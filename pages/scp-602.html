**Objekt-Nr.:** SCP-602

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-602 scheint unbeweglich zu sein und sich auf das Apartment ███, Greene St ██, New York City zu beschränken. Die Eindämmung von SCP-602 besteht folglich darin, die Öffentlichkeit von Apt. ███ fernzuhalten und sicherzustellen, dass SCP-602 sich nicht über dieses Gebäude hinaus ausbreitet oder es verlässt. Da sich SCP-602 jedoch in einem dicht besiedelten Stadtzentrum (z. B. Manhattan) befindet, sind besondere Überlegungen zur Eindämmung erforderlich.

Apt. ███ muss von außen sowohl mit mechanischen Schlössern als auch mit versteckten elektronischen Schlössern verschlossen bleiben. Niemand darf Apt. ███ ohne Stufe-4-Genehmigung betreten oder etwas daraus entfernen.

Apt. ███, die gesamte erste Etage und der Keller sowie alle unbewohnten Einheiten in der Greene St. ██ werden als Eindämmungsstandort-28 bezeichnet. Die verbleibenden Einheiten des Gebäudes werden von Zivilisten bewohnt, die dort seit der ursprünglichen Eindämmung von SCP-602 gelebt haben. Diese Einheiten werden von der Foundation erworben, sobald sie geräumt sind, jedoch werden die Bewohner nicht direkt aus ihren Wohnungen vertrieben. Es wurden jedoch sämtliche Maßnahmen, die nicht mit tödlicher Gewalt verbunden sind, genehmigt, um Zivilisten aus den Standort-28-Bereichen fernzuhalten, bis hin zu nicht-tödlicher Gewalt und dem Einsatz von Klasse-A-Amnesika. Bislang hat die Foundation █ der ██ Einheiten akquiriert. Siehe Dokument 602-S28 für weitere Informationen.

**Beschreibung:** SCP-602 ist eine unsichtbare Entität, die Objekte im Apartment ███ manipulieren kann. SCP-602 kann genügend Kraft ausüben, um Menschen umzustoßen und festzuhalten. Während SCP-602 in der Lage zu sein scheint, Objekte überall in Apt. ███ zu beeinflussen, kann es nichts außerhalb der Wohnung beeinflussen, wenn die Eingangstür geschlossen ist. Daher kann SCP-602 durch externe Schlösser an der Tür von Apt. ███ wirksam eingedämmt werden.

AptApt. ███ ohne Stufe-4-Genehmigung betreten oder etwas daraus entfernen.

Apt. ███, die gesamte erste Etage und der Keller sowie alle unbewohnten Einheiten in der Greene St. ██ werden als Eindämmungsstandort-28 bezeichnet. Die verbleibenden Einheiten des Gebäudes werden von Zivilisten bewohnt, die dort seit der ursprünglichen Eindämmung von SCP-602 gelebt haben. Diese Einheiten werden von der Foundation erworben, sobald sie geräumt sind, jedoch werden die Bewohner nicht direkt aus ihren Wohnungen vertrieben. Es wurden jedoch sämtliche Maßnahmen, die nicht mit tödlicher Gewalt verbunden sind, genehmigt, um Zivilisten aus den Standort-28-Bereichen fernzuhalten, bis hin zu nicht-tödlicher Gewalt und dem Einsatz von Klasse-A-Amnesika. Bislang hat die Foundation █ der ██ Einheiten akquiriert. Siehe Dokument 602-S28 für weitere Informationen.

**Beschreibung:** SCP-602 ist eine unsichtbare Entität, die Objekte im Apartment ███ manipulieren kann. SCP-602 kann genügend Kraft ausüben, um Menschen umzustoßen und festzuhalten. Während SCP-602 in der Lage zu sein scheint, Objekte überall in Apt. ███ zu beeinflussen, kann es nichts außerhalb der Wohnung beeinflussen, wenn die Eingangstür geschlossen ist. Daher kann SCP-602 durch externe Schlösser an der Tür von Apt. ███ wirksam eingedämmt werden.

Apt. ███ ist nicht mit Standardmöbeln ausgestattet. Stattdessen sind in der Wohnung Dutzende von Skulpturen verstreut, die extrem verzerrten menschlichen Wesen ähneln. Diese Skulpturen scheinen aus einer Vielzahl von Materialien zu bestehen, darunter Marmor, Granit, Holz, Metall, Porzellan, [DATEN GELÖSCHT] und Glas. [DATEN GELÖSCHT]. Zwei Türen führen aus dem Eingangsraum heraus: eine Tür in der linken Wand, die verklemmt ist und nie geöffnet wurde, und eine Tür in der Rückwand (hinzugefügt zwischen 198█ und 199█), die normalerweise geschlossen ist. Die zweite Tür führt in einen Raum mit weiteren Skulpturen und einem Tisch, auf dem eine Vielzahl von Werkzeugen für die Bildhauerei liegt [DATEN GELÖSCHT]. In diesem Raum befinden sich auch Fenster, die nach außen gerichtet sind und deren Jalousien stets zugezogen sind. Sämtliche Versuche den Tisch aus Apt. ███ zu entfernen, stoßen auf heftigen Widerstand seitens SCP-602.

Jede Person, die sich in Apt. ███ befindet, kann von SCP-602 angegriffen werden. Durch eine unbekannte Methode kann SCP-602 scheinbar einen lebenden Menschen in eine Skulptur aus variablem Material umwandeln, ähnlich den bereits in Apt. ███ vorhandenen Skulpturen. Dabei schließt und verriegelt SCP-602 die Wohnungstür von innen, sodass die Wohnung während dieser Zeit weder betreten noch verlassen werden kann. SCP-602 wird des Weiteren alle in Apartment ███ installierten sensorischen Geräte zerstören oder anderweitig neutralisieren und hat die versteckten Überwachungsgeräte, die die Subjekte bei sich trugen, stets zerstört, bevor es sie umwandelte.

**Anhang 1: Dokument 602-S28, Einrichtung von Standort-28**

&gt; Ende 198█ wurde die Foundation nach dem Verschwinden von [DATEN GELÖSCHT] auf SCP-602 aufmerksam. Die Foundation erwarb kurz darauf das Gebäude in der Greene St. ██. Overwatch entschied, dass den Interessen der Foundation am besten durch einen unauffälligen, stückweisen Erwerb des restlichen Gebäudes gedient wäre, anstatt eine Enteignung der von Zivilisten bewohnten Einheiten vorzunehmen.
&gt; 
&gt; Nachdem SCP-602 offiziell als sicher klassifiziert wurde und Einidämmungsmaßnahmen in Kraft getreten waren, wurden die Bereiche des Gebäudes, die sich im Besitz der Foundation befanden als Eindämmungsstandort-28 bezeichnet. Die [[[http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-pi-1|Mobile Task Force Pi-1 (&#34;Großstädter&#34;)]]] wurde eingerichtet, um Zivilisten von den Bereichen des Standorts-28 fernzuhalten. [DATEN GELÖSCHT] wurde als Frontgeschäft im Erdgeschoss des Gebäudes eingerichtet.
&gt; 
&gt; Standort-28 hat sich seit seiner Gründung vergrößert und dient als Operationsbasis für die Foundation im Nordosten der USA, als temporäre und permanente Unterkunft für das Personal der Foundation und als Auffangstation für einige sichere SCP. Pi-1 wurde zu einer Mobile Task Force aufgerüstet, die sich auf die Erfassung und Eindämmung anomaler Objekte in stark bevölkerten Gebieten spezialisiert hat. Die Mitglieder von Pi-1 bieten im Standort-28 des Weiteren Schulungen in urbanen Operationen an. Für weitere Informationen über den Lehrplan für urbane Operationen, siehe Dokument P1-UrbOps.

**Anhang 2: Dokument 602-L01, Erkundungsprotokoll**

[[collapsible show=&#34;Zeige erster Erkungungsversuch&#34; hide=&#34;Schließe erster Erkundungsversuch&#34; hideLocation=&#34;bottom&#34;]]
&gt; **Hinweis:** Wenn nicht anders angegeben, sind bei allen Vorgängen, die SCP-602 betreffen, die Subjekte als Wartungspersonal gekleidet, und alle Zivilisten, die im selben Stockwerk wie SCP-602 wohnen, sowie die direkt über oder unter Apt. ███, befinden sich außerhalb des Gebäudes. Die Überwachung dieser Zivilisten wird von Pi-1 durchgeführt.

**Erkundungsprotokoll 1, ██.██.198█**

__Materialien:__
* Subjekt D-602-01, ausgestattet mit einer TV-Kamera und einem Zweiwege-Funkgerät.
* Eine zweite Kamera auf einem Stativ.

__Prozedur:__
Das Subjekt filmt jede Skulptur im Raum. Das Subjekt versucht, die Tür an der linken Wand zu öffnen, kann dies jedoch nicht und erklärt, dass sie &#34;klemmt&#34;. Etwa zwölf Minuten nach dem Betreten des Raums hört das Subjekt ein krachendes Geräusch, dreht sich um und sieht die pulverisierten Überreste der Kamera und des Stativs. Das Subjekt [DATEN GELÖSCHT].

Das Subjekt beginnt, sich in den nächsten Raum zu begeben, als das Videokabel durchtrennt wird und sich die Eingangstür schließt und verriegelt. Der Funkkontakt mit dem Subjekt wird innerhalb von Sekunden unterbrochen. Bei der anschließenden Untersuchung der Wohnung gibt es keine Anzeichen für das Subjekt oder die mitgebrachte Ausrüstung.

__Analyse:__
Das Filmmaterial zeigt elf Skulpturen im vorderen Raum und mindestens vier im zweiten Raum. Außerdem befindet sich im zweiten Raum ein Tisch, auf dem Werkzeuge zu liegen scheinen. Dr. Devon vermutet eine mögliche Ähnlichkeit zwischen einigen Skulpturen und mehreren vermissten Personen, darunter [DATEN GELÖSCHT].
[[/collapsible]]

----

[[collapsible show=&#34;Zeige zweiter Erkundungsversuch&#34; hide=&#34;Schließe zweiter Erkundungsversuch&#34; hideLocation=&#34;bottom&#34;]]
**Erkundungsprotokoll: 2, ██.██.198█**

__Materialien:__
* Zwei ferngesteuerte motorisierte Plattformen mit Kameras und Mikrofonen.
* Eine Kameraanordnung, die durch die offene Vordertür nach innen gerichtet ist.

__Prozedur:__
Eine motorisierte Kamera wird direkt in den zweiten Raum geschickt, während die andere im Eingangsraum zurückbleibt. Kurz bevor die Hauptkamera den zweiten Raum erreicht, werden beide motorisierten Kameras plötzlich und gleichzeitig von einer unsichtbaren Kraft zerstört. Zehn Minuten lang geschieht nichts weiter, dann werden die Reste der motorisierten Kameras an den Videokabeln heraus gezogen.

__Analyse:__
Wärmebildaufnahmen zeigen, dass die Temperatur in der Wohnung um 7 bis 15 °C sinkt, kurz bevor die Kameras durch Säulen intensiver Kraft, die sich kurz über jeder Kamera manifestieren, plattgedrückt werden. Die beiden Kameras wurden im Abstand von einer zwanzigstel Sekunde zerschmettert.
[[/collapsible]]

**Erkundungsprotokoll 3, ██.██.198█**

__Materialien:__
* Subjekt D-602-02, ausgestattet mit einer TV-Kamera und einem Zwei-Wege-Funkgerät.
* Vier ferngesteuerte motorisierte Plattformen mit Kameras und Mikrofonen aus verstärktem Stahl in Militärqualität.
* Eine Kameraanordnung ist durch die offene Vordertür nach innen gerichtet.
* Zwei Wärmebildkameras, die durch die Fenster nach innen gerichtet sind.
* Eine Vielzahl von Sensoren, darunter Mikrofone, Seismographen, Geigerzähler, [DATEN GELÖSCHT], die auf den an Apartment ███ angrenzenden Flächen (d. h. den Wänden der angrenzenden Wohnungen, dem Boden der darüber liegenden Wohnung und der Decke der darunter liegenden Wohnung) angebracht wurden.

Das Subjekt beginnt, sich in den nächsten Raum zu begeben, als das Videokabel durchtrennt wird und sich die Eingangstür schließt und verriegelt. Der Funkkontakt mit dem Subjekt wird innerhalb von Sekunden unterbrochen. Bei der anschließenden Untersuchung der Wohnung gibt es keine Anzeichen für das Subjekt oder die mitgebrachte Ausrüstung.

__Analyse:__
Das Filmmaterial zeigt elf Skulpturen im vorderen Raum und mindestens vier im zweiten Raum. Außerdem befindet sich im zweiten Raum ein Tisch, auf dem Werkzeuge zu liegen scheinen. Dr. Devon vermutet eine mögliche Ähnlichkeit zwischen einigen Skulpturen und mehreren vermissten Personen, darunter [DATEN GELÖSCHT].
[[/collapsible]]

[[collapsible show=&#34;Zeige Forscheranmerkung&#34; hide=&#34;Schließe Forscheranmerkung&#34; hideLocation=&#34;bottom&#34;]]
&gt; **Anmerkung, ██.██.198█:** Overwatch hat die Erforschung von SCP-602 vorerst ausgesetzt, vor allem weil wir uns der Grenze dessen nähern, was wir mit der derzeitigen Technologie lernen können, ohne dass es wahnsinnig teuer wird. Zumindest bräuchten wir stärkere Materialien und eine wendigere Robotik, wobei eine billige Möglichkeit, ein Videosignal ohne Kabel zu senden, auch nicht schlecht wäre.
&gt; 
&gt; Das ist auch gut so, denn ich mache mir Sorgen, dass Mrs. Jankowicz oben in ███ wieder misstrauisch wird. Ich weiß nicht, woher sie weiß, was sie tut, aber so oder so ist es für niemanden gut, so viele Amnesika zu bekommen, schon gar nicht für eine Dame ihres Alters. Ich empfehle, sie als mögliches SCP zu untersuchen. //--Dr. Devon//

//Subjekt befragt am ██.██.198█, keine anomalen Fähigkeiten vermutet, Klasse-B-Amnesikum verabreicht. -Dr. █████//
[[/collapsible]]

----

[[collapsible show=&#34;Zeige Nachfolgebeobachtungen&#34; hide=&#34;Schließe Nachfolgebeobachtungen&#34; hideLocation=&#34;bottom&#34;]]
&gt; Am ██.██.199█ wurde Apartment ███ zum ersten Mal seit ████ Jahren geöffnet, und es wurden Videoaufnahmen direkt vor der Vordertür gemacht. Im Vergleich zu den Aufnahmen aus dem Jahr 8█ wurden mehrere Unterschiede festgestellt. Erstens gibt es jetzt eine geschlossene Tür zwischen dem Eingangsraum und dem Raum mit dem Tisch. Wir können nicht feststellen, ob die Tür ein Schloss hat, aber bei der Kraft, die 602 aufbringen kann, ist das wahrscheinlich auch nicht nötig. Noch auffälliger sind allerdings die Skulpturen im Eingangsraum. Es scheinen dieselben Personen zu sein wie zuvor, doch wurden die meisten von ihnen verändert, einige sogar ziemlich drastisch.
&gt; 
&gt; Und schließlich, und das ist das Wichtigste, ist an der Innenseite der Vordertür ein Drahtgestell angebracht, auf dem ein sehr scharfes Messer liegt. Fotografische Beweise haben gezeigt, dass dieses Messer mit ziemlicher Sicherheit die Videokabel in den 8█er Experimenten durchtrennt hat. Ich bin überzeugt, dass 602 das Gestell nach dem zweiten Experiment angebracht hat, ein weiterer Beweis dafür, dass 602 intelligent ist. //-Dr. Devon//
[[/collapsible]]

**Anhang 3: Dokument 602-L02, Kontaktprotokoll**

[[collapsible show=&#34;Zeige Kontaktexperiment&#34; hide=&#34;Schließe Kontaktexperiment&#34; hideLocation=&#34;bottom&#34;]] 

**Kontaktprotokoll 1, ██.██.20██**

__Materialien:__
* Subjekt D-602-03.
* Ein Kinderwagen (Modell: Radio Flyer).
* Zehn vollständig bebilderte Bücher über Bildhauerei, darunter //Die Werke von Henry Moore//, //Die Werke von Auguste Rodin//, //Die Werke von Alexander Calder//, //Bildhauer der italienischen Renaissance// und //Mittelalterliche gotische Bildhauerei//. 
* Drei Versandkataloge von Kunsthandelsunternehmen (mit Lesezeichen in den Abschnitten über Bildhauerei) mit beigefügten Bestellformularen.
* Ein Stück Papier, das eine halbfertige Pressemitteilung enthält, in der eine Galerieausstellung von &#34;der mysteriösen neuen Kunstsensation aus SoHo, über die jeder spricht&#34; beschrieben ist, und ein handschriftlicher Zusatz, der besagt: &#34;Das könnten Sie sein.&#34;
* Ein Pappschild, auf dem in dicken schwarzen, dreißig Zentimeter hohen Buchstaben die Worte &#34;VOR DER ZERSTÖRUNG LESEN&#34; stehen.

__Prozedur:__
Der Wagen wurde sorgfältig in der folgenden Reihenfolge beladen: unten die Pressemitteilung, dann die Kataloge für den Kunsthandel, dann die Bildhauerbücher und schließlich das Pappschild obenauf. Die Wohnungstür wurde geöffnet, und D-602-03 schob den Wagen hinein, bevor er schnell die Wohnung verließ. Forscher Voct verkündete dann laut in die Wohnung: &#34;Bitte sehr, mein Freund! Wir kommen in vierundzwanzig Stunden wieder!&#34;, und schloss die Wohnung ab.

__Resultate:__
Vierundzwanzig Stunden später wurde die Wohnung wieder geöffnet. Der Wagen war bewegt worden, aber ansonsten unversehrt; bei der Wiederbeschaffung des Wagens durch D-602-03 wurde festgestellt, dass das Pappschild zerrissen und die Bildhauerbücher entfernt wurden. Die Kataloge für den Kunsthandel wiesen Anzeichen auf, dass sie intensiv konsultiert (mehrere Seiten waren herausgerissen und/oder zerknittert), und die Bestellformulare mit groben Markierungen in einer unbekannten Flüssigkeit ausgefüllt wurden. Die Untersuchung der Bestellformulare ergab, dass SCP-602 neue Meißel, neue Schlägel, einen Miniaturbrennofen, und [ZENSIERT] erwerben will. Schließlich wurde die Pressemitteilung zerfetzt, anschließend mit einem unbekannten Klebstoff wieder zusammengefügt, dann zerknüllt und nachfolgend wieder plattgedrückt.

__Analyse:__
SCP-602 ist nachweislich intelligent und verhandlungsbereit.
[[/collapsible]]

&gt; **Anmerkung, ██.██.20██:** Nein, ich schlage //nicht// vor, dass wir dem SCP einfach geben, was es will. Aber wir haben einen quasi friedlichen Kontakt mit einem SCP hergestellt, das bisher als unberechenbar galt, und das zu weniger als einem Zwanzigstel der Kosten aller bisherigen Erkundungsversuche.
&gt; 
&gt; Vielleicht gelingt es uns sogar, es davon zu überzeugen, seine alten Werkzeuge gegen neue einzutauschen (obwohl es natürlich völlig ausgeschlossen ist ihm [ZENSIERT] zu geben).//--Forscher Voct//
[[/collapsible]]

**Anhang 4: Dokument 602-CP1, Kontaktprotokoll**
[[collapsible show=&#34;Zeige Kontakt-Protokoll&#34; hide=&#34;Schließe Kontakt-Protokoll&#34; hideLocation=&#34;bottom&#34;]]

Als Ergebnis der Kontakte 002 bis 017 (siehe die jeweiligen Kontaktprotokolle für Einzelheiten) wurden die folgenden Protokolle für eine erfolgreiche Interaktion mit SCP-602 entwickelt: &#34;erfolgreich&#34; ist definiert als &#34;&gt;90 % Überlebensrate&#34;.

# Melden Sie sich //immer// an der Tür, bevor Sie eintreten.
# Berühren Sie //nicht// die Statuen.
# Äußern Sie keine negativen Kommentare über die Statuen oder ihren künstlerischen Wert. Konstruktive Kritik scheint akzeptabel zu sein.
# Berühren Sie //nicht// die Bildhauerwerkzeuge. Wenn Ersatzwerkzeuge zur Verfügung gestellt wurden, legt SCP-602 seine ausrangierten Werkzeuge in einen Eimer neben der Tür; der Eimer kann beim Verlassen der Wohnung eingesammelt werden.
# Alle Überwachungsgeräte müssen vor der Installation angekündigt werden und ihre Funktion muss klar beschrieben werden. SCP-602 ortet und zerstört umgehend alle versteckten oder anderweitig unangekündigten Überwachungsgeräte und verwendet die Trümmer als Wurfgeschosse. Ordnungsgemäß angekündigte Überwachungsgeräte bleiben intakt und funktionsfähig, bis SCP-602 eine Statue erschaffen oder modifizieren will; dann deaktiviert es alle Überwachungsgeräte gleichzeitig und reaktiviert sie anschließend.
# //Niemals// die Wohnung alleine betreten.
# Keine Blitzlichtaufnahmen.
# Rauchen verboten.
# Spucken verboten.
# Kein Kaugummi kauen.
# [[/collapsible]]
