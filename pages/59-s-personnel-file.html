    <pre><textarea class="page-source" readonly>如果可以的话请有写作计划的朋友给我留一个590的编号，谢谢。还有，很抱歉，寒假590还是没能发出来，差的部分有点多。
[[tabview]]
[[tab 个人资料]]
[[include component:image-block name=http://pic.qianyan001.com/uploads/allimg/161025/12_161025100117_1.jpg |caption=此为59博士唯一愿意提供的照片。他声称他当时正作为一辆59式坦克服役，位于图中沙尘掩盖下。其余正常照片均在其精神疾病发作时以寿疆信息安全为由要挟，然后撤下。|width=300px]]
**姓名：**伍玖/59 --式坦克--/5⑨ --式坦克--

**性别：**男

**安保许可等级：**2级，对于部分SCP事务为3级。曾短暂地正式获得4级权限，以及曾违规越级获得短时间的4级权限。

**专长：**隐匿身份，物理学、哲学学术研究，处理各种闲杂事物，SCP文档修订及编写。

**地点：**Site-CN-21等不定。

**职务：**不定

**状态：**调查中，待革职/降职

**描述：**伍玖博士进入基金会前的详情不明，根据目前基金会已掌握信息分析，仅知其生于中华人民共和国██省██市，毕业于基金会势力覆盖下的██大学，在其获得物理学博士学位后由不明渠道加入基金会[[footnote]]在某一天，伍玖博士突然来到了Site-CN-21并像似乎是来过很多次一般熟练地办公，但对此的记忆当时的基金会员工都表示“记不清楚”，其中与伍玖博士不熟悉的工作人员表示“他是谁？我好像不认识他，也许存在感太低了”。[[/footnote]]，其余详细信息，包括伍玖博士个人上交的档案中的内容均被认为是伪造的。

伍玖博士十分讨厌外出和运动，其个人也曾表示自己上学时体育不曾及格过。不过令人震惊的是，在最近的一次身体检查中的身高数据竟然高达1.83m[[footnote]]虽然其在其档案中填写的信息为1.59m。[[/footnote]]。伍玖博士身材瘦高，戴着黑框眼镜。在日常生活中，无论季节和天气总是以黑色衬衫和黑色牛仔裤示人，而且甚至不顾基金会警告，在最外层公然套上标示有基金会标志的白大褂。只是因为在一次其讨厌的外出行动中由于要处理一次和基金会相关的[[[*http://scp-wiki-cn.wikidot.com/madomae | 儿童自杀案件]]]而在大众中露面，结果被路人描述为“看上去像是个中二病”，而且还被当时负责伍玖博士调查事务和罪证搜集的Freedom Koo博士听见并上报，且对此进行了大量的论证分析、社会学模型的建立和详细古籍引用后，表示公众不会在意他的着装，基金会才因此停止了警告和可能部署的后续行动。

与其共事者通常描述他为 “总是带着黑框眼镜”“又瘦又高”“一脸书生气--，只不过没想到疯成这样--”以及“穿着几年没换过的白大褂”。然而种种迹象都表明，伍玖博士的白大褂有，且仅有此一套，独一无二，不可能有第二套。但令人疑惑的是其很有可能除睡觉外从未将其脱下过，也从未清洗过，但依然干净而整洁。研究员Echo甚至一度认为该白大褂为某种SCP，并上交了申请收容的提案，不过并未通过。

已经确定，伍玖博士身患数十种精神疾病，包括癫痫，严重的强迫症，短期的精神分裂症等，大多数都为间歇性发作。不过最常被记录到的情形是突然而莫名其妙的疯言疯语和歇斯底里的笑声叫喊。以下为一些实例。

&gt; **前言：**伍玖博士正与See博士和一众同事讨论[[[*http://scp-wiki-cn.wikidot.com/scp-cn-221 | SCP-CN-221]]]的实验方案时，其突然爆发出一阵疯狂的大笑和一些不明所以的话语。
&gt; 
&gt; **伍玖博士：**哈哈哈哈哈哈！怎么样！怎么样！厉害吧！我厉害吧！哈哈哈哈！哈哈哈哈哈哈哈哈！
&gt; 
&gt; **See博士：**厉害啊。
&gt; 
&gt; //&lt;伍玖博士慢慢平静下来&gt;//
&gt; 
&gt; **伍玖博士：**//（小声的自言自语）//对啊，哈哈哈，我可厉害啦！我是大佬！我是大佬！
&gt; 
&gt; **See博士：**是啊，你是大佬啊。
&gt; 
&gt; //&lt;伍玖博士就此安静下来&gt;//


&gt; **前言：**数名站点主任和一些基金会员工正在开会，主要是针对██博士因[[[*http://scp-wiki-cn.wikidot.com/scp-cn-118 | SCP-CN-118]]]的死亡的讨论，伍玖博士在未收到通知的情况下擅自闯入，并走到研究员Echo身后。
&gt; 
&gt; **伍玖博士：**//（探出身子到Echo博士前方，故意露出工作牌，以神经病 --一般-- 的口吻）//猜猜我是谁啊？
&gt; 
&gt; //&lt;研究员Echo不予回应，似乎在聚精会神地讨论着&gt;//
&gt; 
&gt; **伍玖博士：**//（一脸沮丧，走到Raven主任身后，以一样的姿势、动作和语调）//猜猜我是谁啊?
&gt; 
&gt; //&lt;Raven主任不予回应，似乎在聚精会神地讨论着&gt;//
&gt; 
&gt; **伍玖博士：**//（一脸沮丧，走到Freedom Koo博士的身后，以一样的姿势、动作和语调）//猜猜我是谁啊?
&gt; 
&gt; //&lt;Freedom Koo博士掏出了手枪并上膛&gt;//
&gt; 
&gt; **伍玖博士：**//（一脸惊惧的表情，快速躲到文档管理员Greenson Hall身后，惧怕地偷偷看了一眼Freedom Koo博士，再以一样的姿势、动作和语调对Greenson Hall说）//猜猜我是谁啊？
&gt; 
&gt; **文档管理员Greenson Hall：**//（一脸无奈）//唉，59啊……
&gt; 
&gt; //&lt;伍玖博士不等Greenson Hall说完，冲到主位上Scarlet博士的位置，将其推下座位，站上会议桌&gt;//
&gt; 
&gt; **伍玖博士：**哈哈哈哈哈哈哈！我是59啊！哈哈哈哈哈哈哈！我是59啊！皇军托我给您带个话！哈哈哈!
&gt; 
&gt; //&lt;伍玖博士突然止住笑容，一脸镇定地走出会议室&gt;//
&gt; 
&gt; **结语：**事后，面对愤怒的与会者们把伍玖博士革职的要求，Scarlet博士负责任地站了出来，表示一切要按照基金会程序来，革职也要广泛地分析伍玖博士的评价再革职，不要太激动。自此之后伍玖博士的状态就被标记为了待革职/降职，一直保持了3年至今，并将调查其的任务交与了Freedom Koo博士。

但是有一点必须明确，即伍玖博士平时其实遇事冷静，处理事务高效而快速，充满责任感，十分容易对话，性格和善，待人也很友好，爱吃青椒炒肉， --存在感偏低-- 。只是前提是在其精神疾病未发作的情况下。

一定要明确的是，**伍玖博士的左臂小臂略强壮**，也因此他对同事称其“又瘦又高”表示强烈不满并严正抗议。在最近针对其的调查报告中指出，其曾经在一个周五下班后，到Site-CN-21的医务室申请不论手段给其左小臂植入59式坦克的炮塔且能够正常开炮，并擅自挪用了基金会的拖拉机移来了一台刚刚卸下的炮塔。不过在Raven主任亲切的慰问和关切的提醒后伍玖博士遭到了委婉的拒绝。以下是录下的音频节选。

&gt; **伍玖博士：**Raven主任，看见那个59式坦克的炮塔没有？能给我装到我这强壮的左臂上吗？
&gt; 
&gt; **Raven主任：**我是否可以把你宣称手臂强壮的行为定义，不，描述为耍流氓？还有，如果你的手臂撑得住的话，我大可以试试。但是我得提醒你，你的手臂我的乌鸦可能吃不惯啊。
&gt; 
&gt; **伍玖博士：**//（精神疾病发作）//耍流氓？怎么可能？你不看看我是谁？哈哈哈哈哈哈！我是大佬！我是大佬！哈哈哈哈哈哈！哈哈哈哈哈哈！
&gt; 
&gt; //&lt;脚步声，研究助理知识经过&gt;//
&gt; 
&gt; **研究助理知识：**59啊，我觉得你这样装炮塔不太好吧。
&gt; 
&gt; **伍玖博士：**你管我？哈哈哈哈哈哈！
&gt; 
&gt; //&lt;Raven主任一言不发，随手卸下炮塔上面的炮管，砸到伍玖博士的左臂上，导致其左臂粉碎性骨折&gt;//
&gt; 
&gt; //&lt;伍玖博士在对Raven嚣张地扬言“会有人给我装的”之后落荒而逃&gt;//

值得注意的是，在离开Site-CN-21的医务室后，伍玖博士径直前往了基金会控制下的██男科医院，并从裤子中掏出了长16cm，宽7cm，高5cm的比例极不标准的59式坦克炮塔模型：要求██研究员将其改装为可以开火的炮塔后为其安装于左臂。在其请假5天回到基金会后，该炮塔成功地被植入，并主要可以发射BB弹和部分子弹。

伍玖博士似乎对“59”这个数字情有独钟，包括办公室装饰、社交平台账号、幸运数字等均与“59”有说不清道不明的关系。而且在其档案中的伪造年龄也为59岁，虽然其真实年龄似乎仅在15-25岁之间。甚至其在平常以及精神疾病发作时总会声称，其曾经作为一辆59式坦克并服役超过██年，并幻想自己是一辆59式坦克，在其家中也发现了数百个59式坦克的模型。但是根据基金会博士的严谨而精密的计算，伍玖博士作为59式坦克服役过的可能性较小。目前也有一些证据可以表明，伍玖博士对“59”这个数字的钟爱极有可能是来源于对59式坦克不明的喜爱之情。

其也更希望同事在正式书面报告中称呼自己为阿拉伯数字的“59”而非伍玖。在某报告中，██博士曾因伍玖博士另一称呼“5⑨”而简略地称其为“⑨”，遭到其抬起左臂炮塔，且装填BB弹后追赶了长达9秒，最后因其体力不支遂作罢。

伍玖博士在编撰文档时尤其喜爱将其扩充得极长，甚至包括此篇人事档案也在其反复的要求下扩充了大量篇幅。但这样其编辑的文档也更加地详细和可靠，于是也曾因此被上级赞扬过。不过也因此，在其负责编撰的文档中仅有[[[*http://scp-wiki-cn.wikidot.com/scp-cn-225 | SCP-CN-225]]]等几篇文档篇幅较短。

伍玖博士在基金会中还以“ --非精神疾病发作时-- 做事可靠、冷静、快速”著称。因此至今虽然其表面上是研究员，但是其事实上时常被委任处理各种杂事，给各种职务的员工带班，以及被暂时授予4级权限处理高级的复杂事物。如代替进行访谈、研究SCP-CN-███的收容措施、前台接待、坦克维修、在探索行动中回应探索者、获得短暂的4级权限后对[[[*http://scp-wiki-cn.wikidot.com/aieditor059-s-proposal-password | 剧本]]]的相关文档的修订、记录基金会在外界的相关事件，如另一件与基金会相关的[[[*http://scp-wiki-cn.wikidot.com/peng | 跳楼自杀案件]]]等。

伍玖博士十分擅长于隐藏身份，--但可惜的是其从不将此点用作基金会的任务之中--[[footnote]]伍玖博士对此高度重视，声称这些需要外出做任务的杂事都是基金会上级强行安排的，其在“平行宇宙”中的自己和这里的自己一样，其实十分讨厌处理杂事。并表示会“给人事档案编写者一点颜色瞧瞧”，随后在其威逼利诱下此句才被“其实完全可以看见删除线下内容因此一点用都没有的删除线”划掉，对此无用的删除伍玖博士表示高度赞扬，并亲切地慰问了人事档案编写者，导致其重伤并休假了一星期。[[/footnote]]。但可惜的是其仅仅将此点用作他爱好恶作剧的不良嗜好上，并在基金会中有新员工到来时隐藏身份，装成同为新员工后与其交谈，且在交谈中凭空污蔑基金会上级“非常严厉”、“不讲道理”，并对新员工表示“我这个新人根本待不下去”、“我们新人要团结起来对抗上级”，不过由于其领导能力不足，语言可笑、没有煽动性，因此并未造成任何新员工对上级的不满。而且在伍玖博士被其他认识他的员工[[footnote]]大多数时候是文档管理员Greenson Hall。[[/footnote]]无奈地戳穿后，其通常会表示“无所谓”，随后便不了了之。

值得一提的是唯一一次伍玖博士因此而受到警告时的情况。当时刚刚就职的伍玖博士误将See博士以为是新来的员工，并大肆调侃，导致See博士一度感到愤怒并3天未工作[[footnote]]虽然其表面上表示“没关系”。[[/footnote]]。随后研究助理知识表示“要为此讨个说法”，并对伍玖博士进行了语重心长的劝告和轻微的体罚，导致伍玖博士带重伤休假了一个月。

伍玖博士虽说时常负责杂事，但其本职工作是对物理、数学方面的学术研究。如果忽略所有本与他无关的杂事，其主要研究的SCP其实为[[[*scp-cn-059 | SCP-CN-059]]]。其还主持了与SCP-CN-059相关的[[[*http://scp-wiki-cn.wikidot.com/rules-of-shoujiang-staff | 寿疆事务研究规划部下属基金会员工须知]]]的编撰及[[[*http://scp-wiki-cn.wikidot.com/liran-s-notes | 《李然记事》]]]的修订，并在其主职的研究中获得多起突破性进展，且因此常与寿疆事务研究规划部谢部长交往甚密。[[footnote]]在谢部长的报告中称，伍玖博士总是因在“另一个平行宇宙”中姓谢而强行与其搭话交谈和讨论，导致谢部长非常烦恼。[[/footnote]]

有趣的是该SCP的编号本非SCP-CN-059，而是SCP-CN-███。但是由于伍玖博士对“59”这个数字的喜爱，多次强烈要求将这二者的编号交换，甚至以整个基金会仅他才掌握的寿疆信息和其性命相逼。无奈之下，为了保证宝贵的信息不因此丢失，基金会才最终将SCP-CN-███编号与当时的SCP-CN-059交换。
