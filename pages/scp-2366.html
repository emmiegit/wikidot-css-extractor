[[include component:image-block name=Деревья|caption=Детальная фотография деревьев в Участке 2366 перед началом вырубки.|width=300px]]

**Объект №:** SCP-2366

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Участок 2366 должен быть окружён защитным ограждением, а всю его территорию следует регулярно обрабатывать гербицидами. Мобильная оперативная группа Тета-4 («Садовники») должна распространять историю для прикрытия, согласно которой в данной локации был обнаружен возбудитель голландской болезни вяза, и вести наблюдение за местной общиной меннонитов на случай проявления аномального поведения.

Агентам, дислоцирующимся вблизи Участка 2366, рекомендуется сохранять бдительность в отношении угрозы, исходящей от местных популяций койотов, подвергшихся воздействию SCP-2366.

Все образцы SCP-2366 должны содержаться в Автоматизированном хранилище 73-Е, находящемся в необитаемом пустынном районе штата Техас. Любые новые экземпляры SCP-2366 требуется изымать и отправлять в хранилище 73-E. Поиски подобных экземпляров, не находящихся на содержании Фонда, на данный момент признаны приоритетной задачей.

**Описание:** SCP-2366 представляет собой аномальный вид лиственных деревьев, при этом отделённая от них древесина сохраняет все сверхъестественные свойства. Данные растения, как по внешнему виду, так и по генетической структуре подобны деревьям из рода //Betula// (берёза). Зона воздействия объекта составляет примерно 25 метров в диаметре. Деревья SCP-2366 способны стимулировать коллективное и сотрудническое поведение. Находясь под воздействием SCP-2366, группы организмов одного вида начинают работать сообща для достижения общих целей. Степень сотрудничества и выгоды от такого поведения возрастает пропорционально сложности социальной структуры вида.

[[collapsible show=&#34;+ Открыть протокол экспериментов&#34; hide=&#34;- Закрыть&#34;]]

&gt; **Эксперимент №:** SCP-2366-5
&gt; **Дата:** 12 ноября 2014
&gt; 
&gt; **Условия:** Было собрано несколько групп из неродственных шимпанзе, по 6 особей в каждой. Всем группам выдали по набору фрагментов деревянного пазла, при правильном соединении которых образуется ключ, открывающий стеклянный кейс с вознаграждением в виде пищи. Экспериментальным группам были предоставлены фрагменты, вырезанные из древесины SCP-2366. 
&gt; 
&gt; **Результат:** Экспериментальные группы собрали пазл и получили вознаграждение в 5 раз быстрее, чем контрольные группы. Исследователи отметили, что в экспериментальных группах все особи без исключения сосредоточились только на решении пазла и не демонстрировали попыток доминирования по отношению друг к другу.

&gt; **Эксперимент №:** SCP-2366-13
&gt; **Дата:** 18 марта 2015
&gt; 
&gt; **Условия:** Было собрано несколько групп из сотрудников класса D. Каждой группе предоставили серию заданий, решение которых требовало совместной работы. Группам была дана мотивация: если задания будут выполнены в срок, все члены группы освобождаются от участия в экспериментах на один месяц. Членам экспериментальных групп были выданы значки, изготовленные из древесины SCP-2366. 
&gt; 
&gt; **Результат:** Экспериментальные группы успешно выполняли задания в среднем в 15 раз быстрее, чем контрольные. Лингвистический анализ аудиозаписей показывает, что члены экспериментальной группы статистически чаще использовали методы инклюзивного общения и поощряли открытые предложения по решению проблем, не обращая внимания даже на тот факт, что некоторые из них ранее никогда не встречались.
&gt; 
&gt; **Заметки:** Было проведено ещё несколько вариантов этого эксперимента, в которых о вознаграждении за выполнение заданий не проинформировали ни одного из испытуемых, либо только некоторых из них. Результаты свидетельствуют о том, что степень воздействия SCP-2366 зависит от наличия у группы общей мотивации, и что объект повышает уровень сотрудничества в достижении общей цели, а не способствует развитию согласия между людьми, у которых его нет.

&gt; **Эксперимент №:** SCP-2366-32
&gt; **Дата:** 22 сентября 2015
&gt; 
&gt; **Условия:** В целях изучения влияния SCP-2366 на выполнение более сложных совместных задач исследователи засняли на видеокамеру 2 игры в баскетбол между двумя командами, состоящими из сотрудников класса D. Первый матч проводился обычно, члены обеих команд получили значки из неаномальной древесины. Во втором матче членам одной из команд были выданы значки, изготовленные из древесины SCP-2366. Записи обеих игр были проанализированы для выявления разницы в поведении участников команд.
&gt; 
&gt; **Результат:** В ходе второго матча тактика, командная работа и коммуникация были выражены в значительно большей степени. Тем не менее, изменения в поведении наблюдались у членов обеих команд, а не только у тех, кто носил аномальные значки. Из этого можно сделать вывод, что хоть SCP-2366 и может влиять на выполнение сложных задач, размер области воздействия делает эту аномалию непригодной для влияния на соревновательную деятельность, когда противоборствующие команды вынуждены взаимодействовать друг с другом в непосредственной близости.

&gt; **Эксперимент №:** SCP-2366-35
&gt; **Дата:** 6 октября 2015
&gt; 
&gt; **Условия:** Данный эксперимент был разработан для проверки эффектов длительного воздействия SCP-2366 на людей без заранее определенной совместной цели. Группе из десяти сотрудников класса D были выданы значки из SCP-2366, после чего всех их заперли в общежитии Зоны 73. Группе не было дано каких-либо инструкций или заданий.
&gt; 
&gt; **Заметки:** Эксперимент прерван. После 48 часов явного бездействия члены экспериментальной группы предприняли попытку побега, опираясь на последовательность скоординированных действий по выведению из строя охранников общежития и уклонению от автоматических средств наблюдения. Сотрудники Службы безопасности Зоны 73 были подняты по тревоге и направлены в общежитие сотрудников класса D с целью захвата сбежавшего персонала; операция была завершена успешно спустя 4 часа. Сотрудники Службы безопасности были награждены за оперативную работу во время этого инцидента.

[[/collapsible]]

**Обстоятельства обнаружения:** Фонду стало известно об SCP-2366 в ходе расследования происхождения вирусного видео, в котором члены общины меннонитов чрезвычайно скоординировано и быстро возводят сарай[[footnote]] Никакие действия для подавления распространения этого видео не предпринимались, поскольку уже спустя 8 недель после появления оно было объявлено подделкой и очень быстро исчезло из зоны внимания общественности. [[/footnote]]. Позже было решено отправить несколько агентов под прикрытием в общину меннонитов старого порядка в г. ███████████, Пенсильвания, где предположительно и было отснято ранее заинтересовавшее Организацию видео. Прибыв на место, агенты сразу отметили аномально высокую производительность местных ферм.

Агентам удалось выяснить, что для строительства сарая, а также создания предметов домашнего обихода члены общины использовали определенный тип древесины. Кроме того, изделия, изготовленные из этой древесины, шли на продажу. Было установлено, что члены общины добывали древесину в находящемся неподалёку берёзовом лесу (который позже был обозначен как Участок 2366). Ботанический анализ произраставших в нём деревьев показал, что они относятся к ранее неизвестному виду.

[[include component:image-block name=Койоты|caption=Койоты, обитающие на территории Участка 2366|width=300px]]

Первоначальные попытки подсчёта экземпляров SCP-2366 были затруднены из-за нападений на агентов Фонда стай койотов, демонстрировавших сложно организованные методы охоты. Члены общины меннонитов знали об опасности таких нападений и поэтому поделились с агентами планами действий на случай подобных атак, которые были признаны весьма эффективными. Атипичное поведение койотов прекратилось после полного уничтожения экземпляров SCP-2366.

Пометив все экземпляры SCP-2366 для вырубки, сотрудники Фонда предприняли попытку идентифицировать всей продукции, изготовленной из древесины SCP-2366 членами общины меннонитов. Эти изделия были обнаружены и изъяты у всех субъектов, когда-либо купивших или обменявших их у членов общины; владельцы изделий прошли обработку амнезиаком. После этого были установлены первоначальные условия содержания, и все образцы древесины SCP-2366 были доставлены в Зону 73 для безопасного содержания и последующих испытаний.

[[collapsible show=&#34;+ Приложение 2 - Антропологическое исследование&#34; hide=&#34;- Закрыть&#34;]]

**Приложение 2 - Антропологическое исследование**

Антропологи Фонда попытались исследовать традиционное использование SCP-2366 коренными жителями Америки. Из-за большого количества времени, прошедшего с момента переселения европейцев, они столкнулись с определёнными трудностями, однако в штате Оклахома удалось отыскать нескольких человек, имевших предков из народа шони. Они предоставили исследователям устные сказания, в которых в разных вариациях рассказывалось о следующем событии:

&gt; Наш народ прибыл к подножию священной горы. Мы собираем множество охапок бересты и разводим большой костер. Дым от костра дует во все стороны, и все остальные племена видят его и собираются вместе. Нет никакой агрессии или конфликта - все люди присоединяются к великой церемонии. Мы все вместе танцуем и поем песню [Великому Духу] Гиче Маниту.

Неясно, является ли эта история легендой, описывающей историческое событие, или пророчеством.

[[/collapsible]]
