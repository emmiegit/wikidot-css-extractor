    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-074-FR - Les Cartes des Parques
**Auteur :** [[user Agent Kaji]]
**Date :** 11 octobre 2014
[[include credit:end]]

[[include component:image-block name=074-fr|caption=SCP-074-FR-1 sorti de son paquet]]

**Objet n^^o^^ :** SCP-074-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-074-FR-1 doit être conservé dans le coffre sécurisé n°███ du Site-Aleph. L&#39;expérimentation sur SCP-074-FR ne peut être réalisée qu&#39;à l&#39;aide de Classe-D recrutés parmi des condamnés à des peines légères, sur autorisation du superviseur de l&#39;objet, actuellement le Dr Themia. Aucune somme d&#39;argent ne doit être mise en jeu, un nombre indifférent mais apparemment suffisant de jetons égal pour tous les sujets de test doit être distribué gratuitement en début de partie. En aucune circonstance le jeu ne doit être truqué.

Les sujets ayant expérimenté les effets de SCP-074-FR seront, jusqu&#39;au terme de ces effets, autorisés à rejoindre la société civile après l&#39;administration d&#39;amnésiques de classe B sous étroite surveillance de la Fondation. Un suivi psychologique doit leur être proposé après chaque manifestation des effets de SCP-074-FR. Ces sujets sont dispensés de l&#39;élimination mensuelle. Dans l&#39;éventualité où un sujet de test viendrait à contourner la surveillance mise en place, les forces de l&#39;ordre compétentes doivent être contactées et une procédure de recherche être mise en place sous un prétexte fallacieux, le fuyard récupéré par la Fondation et éliminé immédiatement.

//**Note (30/05/13) :** Relâcher des Classe-D dans la nature vous paraît déraisonnable ? Je tiens à préciser premièrement que c&#39;est le seul moyen pour que l&#39;on puisse observer les effets de l&#39;objet de manière neutre et sans influence extérieure. Deuxièmement, nous ne pouvons nous permettre de laisser les effets se dérouler au sein même de nos installations, le danger pour celles-ci et les autres objets y étant confinés est trop grand, sachant que nous risquons de ne pouvoir rien maîtriser. Et troisièmement, on ne les lâche pas d&#39;une semelle. Et quand bien même ils ne se tiendraient pas à carreaux... - Administrateur ███████//

//**Note (17/01/14) :** Suite aux effets de la dimension 074-FR-2-H, une équipe d&#39;intervention armée doit rester à l&#39;extérieur de la salle d&#39;expérience (la porte de celle-ci devant comporter une vitre d&#39;observation blindée) lorsque des tests sont en cours, en prévision de l&#39;occurrence d&#39;une// quinte royale//. De même, aucun personnel ne doit être présent à l&#39;intérieur de la salle d&#39;expérience. - Administrateur ███████//

**Description :** SCP-074-FR-1 est un jeu de cinquante-quatre (54) cartes destiné au poker, ne présentant aucune anomalie au premier abord, mais dont l&#39;utilisation permet d&#39;accéder à une dimension parallèle désignée SCP-074-FR-2. Lorsqu&#39;une partie de poker est initiée - quelque soit la variante jouée -, le premier joueur réalisant une combinaison quelconque (à l&#39;exception de la //carte haute//) est immédiatement transporté vers la dimension parallèle, les caractéristiques de celle-ci étant modifiées en fonction de la valeur de ladite combinaison. Si plusieurs combinaisons sont réalisées, seul le joueur ayant réalisé la plus forte d&#39;entre elles est concerné.

//**Note :** il n&#39;est actuellement pas déterminé si SCP-074-FR-2 consiste réellement en une seule dimension adaptative ou bien en un ensemble de dimensions séparées propres à chaque combinaison. Jusqu&#39;alors, les preuves à notre disposition semblent peser en faveur de la première possibilité, bien que de nombreux éléments portent certains chercheurs à croire le contraire. - Dr Themia//

Bien que les caractéristiques soient modifiées pour chaque combinaison obtenue, un ensemble cohérent de propriétés ressort fréquemment. Ainsi, les &#34;victimes&#34; rapportent de manière quasi systématique une impression de vide du fait de l&#39;absence d&#39;autres êtres vivants et la rareté de tout objet, ainsi que, dans la plupart des cas, d&#39;un horizon constitué d&#39;une seule couleur unie (le plus souvent noir) ou d&#39;un motif répétitif. 

Lors de chaque occurrence, la victime rencontre un ou plusieurs êtres supposés surnaturels. Ceux-ci lui proposeront un &#34;pacte&#34; consistant à choisir entre être soit piégé irrémédiablement dans SCP-074-FR-2 pour l&#39;éternité, soit de retour dans la réalité commune avec une espérance de vie faible. La victime ne prend généralement pas au sérieux les conséquences de sa décision et, dans la plupart des cas, choisit de revenir dans la réalité. De ce fait elle retourne comme convenu dans celle-ci à l&#39;instant même où elle l&#39;avait quitté ; ainsi, le changement est totalement imperceptible pour tout observateur, de même que sur les enregistrements des caméras de surveillance, même visionnés au ralenti. Les combinaisons réalisées par les joueurs par la suite ne sont pas affectées par le caractère anormal de SCP-074-FR.

Dès la fin de la partie, des changements plus ou moins conséquents sont susceptibles de survenir dans la vie de la victime sous un délai variable. Ces changements, généralement non anormaux en eux-mêmes, mènent irrémédiablement au décès de la victime de part leur enchaînement sur le long terme, sans que la victime ne s&#39;en rende compte.

[[collapsible show=&#34;+ Addendum SCP-074-FR-1 : Notes de récupération&#34; hide=&#34;- Cacher&#34;]] 
L&#39;objet fut récupéré par l&#39;Agent Kaji (qui n&#39;était pas encore membre de la Fondation) le 27 mars 2013, à la fin de sa journée de travail dans la société l&#39;employant à mi-temps dans la société civile, laissé par terre au fond de son véhicule supposément par l&#39;un de ses clients. Peu porté sur les jeux de cartes, l&#39;Agent le donna à l&#39;un de ses proches qui expérimenta lui-même ses effets anormaux. Sur son lit d&#39;hôpital, ce proche se confia à l&#39;Agent qui décela le potentiel anormal de l&#39;objet, le récupéra et le ramena sur le Site-Aleph (où il avait débuté ses missions depuis quelques jours) pour expérimentation.


&gt; **Interview quant à la récupération de l&#39;objet**
&gt; 
&gt; **Interviewer :** Dr Themia
&gt; **Interviewé :** Agent Kaji
&gt; 
&gt; **Dr Themia :** Kaji, vous êtes ici pour nous parler de ce jeu de cartes. Comment l&#39;avez-vous récupéré ?
&gt; 
&gt; **Agent Kaji :** Eh bien, je l&#39;ai trouvé dans mon véhicule par hasard, probablement perdu par un client. C&#39;était un soir de mars 2013, fin mars, je crois.
&gt; 
&gt; **Dr Themia :** D&#39;accord. Et comment M. ███████ en a t&#39;il pris possession ?
&gt; 
&gt; **Agent Kaji :** Comme je ne m&#39;intéresse absolument pas aux jeux de cartes, quelques jours après, je l&#39;ai passé à cet ami. Si je savais ce qu&#39;il se passerait...
&gt; 
&gt; **Dr Themia :** Oui, bien sûr. Et qu&#39;est-il arrivé à cette connaissance ?
&gt; 
&gt; **Agent Kaji :** D&#39;après ce qu&#39;il m&#39;a dit, il a fait un poker avec ces cartes. Il ne m&#39;a pas donné les détails de la partie, mais je pense que c&#39;est de là que tout a commencé.
&gt; 
&gt; **Dr Themia :** C&#39;est-à-dire ?
&gt; 
&gt; **Agent Kaji :** Il a peut-être pu oublier tout le reste, mais la scène lui est resté en mémoire, sans qu&#39;il ne s&#39;en rende compte, avant qu&#39;il ne soit trop tard, que ça ne lui revienne tout à coup. Il venait d&#39;étaler ses cartes quand il se retrouva tout à coup &#34;ailleurs&#34;, dans une pièce totalement fermée, dont les murs étaient recouverts d&#39;un mauvais papier peint mimant une salle de bal. Quelques dizaines de secondes plus tard, une faucheuse vient à lui et lui propose une sorte de pacte.
&gt; 
&gt; **Dr Themia :** Une sorte de pacte ?
&gt; 
&gt; **Agent Kaji :** Oui. Soit il restait avec la faucheuse qui lui assurait la vie éternelle, soit il retournait sur Terre pour une mort lente et douloureuse. Il ne sait pas pourquoi, c&#39;est plutôt illogique, mais apparemment, il a fait le second choix. À mon avis, il ne prenait pas l&#39;affaire au sérieux...
&gt; 
&gt; **Dr Themia :** Continuez, s&#39;il vous plaît.
&gt; 
&gt; **Agent Kaji :** Donc il demande à retourner sur Terre, et il revient dans la partie.
&gt; 
&gt; **Dr Themia :** Sans transition ?
&gt; 
&gt; **Agent Kaji :** Il n&#39;a rien mentionné de tel. Ça ne veut pas dire qu&#39;il n&#39;y en a pas eu, mais en tous cas, il ne se souvient pas qu&#39;il y en ait eu.
&gt; 
&gt; **Dr Themia :** OK. Et ensuite ?
&gt; 
&gt; **Agent Kaji :** C&#39;est là qu&#39;arrive le plus étrange. Comme si tout était lié. Il était gardien de but dans un petit club de foot, dans la banlieue. Souvenez-vous, il a rencontré une faucheuse.
&gt; 
&gt; **Dr Themia :** Oui, oui.
&gt; 
&gt; **Agent Kaji :** Il se retrouve coincé derrière un convoi funèbre sur la route, ce qui le fait arriver au terrain une fois le coup d&#39;envoi donné, ce qui l&#39;empêche de jouer. Malheureusement, l&#39;équipe encaisse plusieurs buts et perd le match. Suite à cette défaite, une émeute éclate entre les joueurs de l&#39;équipe et ses supporters, l&#39;un de ces derniers blessant plusieurs joueurs avec une faucille, dont mon ami. Une faucille. Quelle est la probabilité que quelqu&#39;un aille voir un match de foot avec une faucille ?
&gt; 
&gt; **Dr Themia :** Euh... Pas énorme, je pense.
&gt; 
&gt; **Agent Kaji :** En effet. Et c&#39;est lui qui a pris le plus cher. Donc, mon copain est emmené aux urgences dans un état critique. Il est rapidement emmené au bloc, mais le chirurgien se loupe. D&#39;ailleurs, ce chirurgien, ça semble anodin comme ça, mais vous savez quelle est la profession de son frère ?
&gt; 
&gt; **Dr Themia :** La... euh... non, évidemment.
&gt; 
&gt; **Agent Kaji :** Fossoyeur. Fossoyeur ! C&#39;est vraiment à se demander si le hasard ne se fout pas un peu de la gueule des gens parfois ! Enfin. Le chir se loupe, donc, et malgré tous les efforts du personnel, ████ décède quelques jours plus tard, dans d&#39;atroces souffrances.
&gt; 
&gt; **Dr Themia :** ...d&#39;accord. Pas mal de coïncidences, en effet. Mais de là à estimer que tout est lié...
&gt; 
&gt; **Agent Kaji :** Docteur, soyez sérieux, bordel. C&#39;est quand même vachement...
&gt; 
&gt; **Dr Themia :** Kaji, ne vous emballez pas s&#39;il vous plaît. De toute façon, cette entrevue est terminée. Merci de votre coopération.
[[/collapsible]]

[[collapsible show=&#34;+ Addendum SCP-074-FR-2 : Liste de dimensions alternatives observées&#34; hide=&#34;- Cacher&#34;]]
Les expérimentations sur SCP-074-FR étant grandement dépendantes du hasard, demandant de grandes ressources humaines pour être réalisées, et leurs effets courant sur le long terme, cette liste est encore incomplète à ce jour. Celle-ci est classée par ordre croissant de valeur des mains. 

//**Note :** Pour le moment, nous préférons ne pas influer sur le hasard, tant que nous pouvons tester l&#39;objet sans truquer le jeu, nous nous en abstiendrons, nous ne savons pas de quoi cette chose est capable. Certains parmi notre équipe de recherche ont théorisé qu&#39;une telle interférence pourrait interférer elle-même dans les effets des dimensions alternatives. - Dr Themia//

Tous les sujets sont équipés d&#39;une caméra vidéo programmée pour ne pouvoir débuter et terminer l&#39;enregistrement qu&#39;à distance, empêchant ainsi les sujets d&#39;interrompre eux-même l&#39;enregistrement au cours de l&#39;expérience. La première expérience réalisée par la Fondation (074-FR-2-E) démontra que les enregistrements obtenus sont parfaitement viables.

**Désignation de la dimension :** 074-FR-2-B //(le coffre à jouets)// 
**Date de l&#39;expérience :** 06/02/14
**Sujets de test :** **D-6210**, D-6204, D-6380, D-6002.
**Main :**  //Double paire// 
**Caractéristiques de la dimension :** L&#39;horizon est entièrement noir et le sol constitué d&#39;un carrelage formant un damier noir et blanc. Quelques jouets abîmés gisent sur le sol. Le pacte est proposé par une fillette brune aux cheveux très longs, sans attribut anormal, et d&#39;une voix adulte déterminée. 
**Effets sur le sujet :** Le sujet refuse le pacte. Le 21/02/14, jouant avec son fils unique, le sujet prend part à un karaoké à la suite duquel il souffre d&#39;une aphonie. Le lendemain, ayant postulé pour un emploi à mi-temps comme vendeur dans un magasin de jouets, il est incapable de parler lors de son entretien d&#39;embauche et se voit refuser le poste. Sur le chemin du retour, épuisé, il se rend compte trop tard qu&#39;il s&#39;est trompé de ligne de bus et se retrouve isolé en pleine campagne, alors que le service sur la ligne est terminé. Incapable de téléphoner pour un taxi, il est victime d&#39;une agression violente alors qu&#39;il tente de rentrer chez lui à pied, à la nuit tombée, près d&#39;un jardin d&#39;enfants. Le 13/03/14, en sortant du commissariat où il a participé à une confrontation avec des suspects pour l&#39;agression dont il a été victime, le sujet apprend par téléphone que sa femme le trompe et décide spontanément de sauter du pont sur lequel il se trouvait alors. Le 14/04/14, douze jours après sa sortie de l&#39;hôpital, il reçoit chez lui un prospectus concernant une collection d&#39;ours en peluches à acheter par correspondance. Songeant que cela l&#39;aiderait à se détendre, il remplit le bulletin d&#39;abonnement le lendemain, mais, sur le chemin de la boîte à lettres, il trébuche violemment et se fait renverser par un camion du magasin de jouets chez qui il avait postulé, se dirigeant vers l&#39;hôpital afin de livrer des peluches aux enfants hospitalisés. Sans blessure majeure, il retourne toutefois au magasin afin de demander un dédommagement pour ses lunettes cassées dans l&#39;accident, quand une étagère remplie d&#39;articles se renverse sur lui, le tuant sur le coup. 

**Désignation de la dimension :** 074-FR-2-C //(la jungle)//  
**Date de l&#39;expérience :** 11/07/14
**Sujets de test :** **D-6390**, D-6402, D-6388, D-6327, D-6332.
**Main :**  //Brelan// 
**Caractéristiques de la dimension :** L&#39;horizon est entièrement turquoise et le sol constitué de gazon. Des animaux sont observables au loin, immobiles et muets. Le pacte est proposé par un vieil homme représentant un cliché des tribus subsahariennes, paré de nombreux bijoux organiques, d&#39;une voix conforme à son apparence.
**Effets sur le sujet :** Le sujet refuse le pacte. Le 22/07/14, pour célébrer son retour à la société civile, la femme du sujet lui offre un voyage au Kenya. Il se fait percuter par un chariot à bagages à l&#39;aéroport Charles-de-Gaulle, à la suite de quoi il éprouve temporairement des difficultés à se déplacer. En recherchant son siège dans l&#39;avion, un bagage mal rangé lui tombe sur la tête, le déséquilibrant et le faisant se cogner violemment sur un siège, résultant en un traumatisme crânien justifiant un transfert en urgence à l&#39;hôpital. Le 16/08/14, à sa sortie de l&#39;hôpital, son véhicule sanitaire léger se fait violemment percuter par le véhicule d&#39;un diplomate africain qui prend la fuite. À l&#39;heure actuelle, le sujet est toujours en convalescence.

**Désignation de la dimension :** 074-FR-2-E //(la lune)// 
**Date de l&#39;expérience :** 26/05/13
**Sujets de test :** **D-6019**, D-6101, D-6084, D-6051.
**Main :**  //Couleur// 
**Caractéristiques de la dimension :** L&#39;horizon est principalement noir, ponctué de sources lumineuses disposées selon un motif répété à l&#39;infini, et le sol est en pierre blanche friable. Des bâtiments futuristes habités par ce qui semble être des //Oryctolagus Cuniculus// en plastique et construits à leur échelle sont parsemés sur la surface visible, et des astronautes humains en combinaisons de diverses agences spatiales et époques, certaines n&#39;ayant encore jamais été conçues, flottent dans le &#34;ciel&#34;. Le pacte est proposé par un spécimen à échelle humaine d&#39;//Oryctolagus Cuniculus// d&#39;une voix robotique avec un accent prononcé non identifiable. 
**Effets sur le sujet :** Le sujet refuse le pacte. Dès son retour dans la réalité commune, il exprime un sentiment d&#39;intense panique vis-à-vis des lapins. Le 04/06/13, il perd le contrôle de son automobile en voulant éviter un lapin traversant la route et se blesse dans l&#39;accident, justifiant une hospitalisation de trois semaines. Le 26/07/13, en déplacement en Belgique afin de racheter un nouveau véhicule, il est victime d&#39;une intoxication alimentaire sévère provoquée au cours d&#39;un repas comprenant de la viande de lapin faussement étiquetée comme étant du poulet. Le 17/08/13, alors qu&#39;il travaille dans le jardin potager de sa maison de convalescence à semer des graines de carottes, il est infesté par une forme particulièrement virulente de //Cheyletiella parasitivorax// sur l&#39;ensemble de son corps. Il est hospitalisé afin d&#39;être traité par acaricides, mais développe alors une forme d’allergie à ceux-ci, résultant en un œdème de Quincke généralisé. En prise à de sévères difficultés respiratoires, il finit par décéder d&#39;épuisement quelques heures plus tard, une nuit de pleine lune. 

**Désignation de la dimension :** 074-FR-2-F //(le marchand de glaces)// 
**Date de l&#39;expérience :** 02/09/13  
**Sujets de test :** **D-6144**, D-6123, D-6166.
**Main :** //Main pleine// 
**Caractéristiques de la dimension :** L&#39;horizon est constitué d&#39;un motif répétitif rose et blanc. Aucun sol n&#39;est perceptible, le sujet décrivit une impression de &#34;flottement&#34; dans le vide. Divers desserts de couleur rose &#34;flottent&#34; également, en nombre de plus en plus élevé avec le temps. Le pacte est proposé par un homme vêtu d&#39;un tablier rose, apparaissant spontanément après un certain laps de temps au sujet, et restant muet (il est supposé qu&#39;il formule sa proposition par voie télépathique).   
**Effets sur le sujet :** Suite à la comparaison des mains, le sujet disparaît, l&#39;ensemble de ses effets personnels (vêtements, caméra) tombe à terre. Tous les observateurs présents périssent instantanément de cause inconnue. L&#39;analyse postérieure des images ayant permis de décrire la dimension alternative ci-contre laisse penser que le sujet a accepté le pacte. Son devenir est inconnu. Une attention particulière doit être portée à la prochaine occurrence de cette main.  

**Désignation de la dimension :** 074-FR-2-H //(les méchas)// 
**Date de l&#39;expérience :** 17/01/14
**Sujets de test :** **D-6201**, D-6224, D-6197, D-6212.
**Main :** //Quinte flush// 
**Caractéristiques de la dimension :** L&#39;horizon [DONNÉES SUPPRIMÉES] [DONNÉES SUPPRIMÉES] 
**Effets sur le sujet :** Le sujet refuse le pacte. Dès son retour dans la réalité commune, il est incapable de parler. [DONNÉES SUPPRIMÉES] mort violente sous 48 heures. Voir rapport d&#39;expérience P-FR-X n^^o^^ █ pour plus de détails. 

//**Note :** Eu égard à l&#39;absence de caractère critique de cet objet, est-il vraiment nécessaire d&#39;y impliquer un nombre aussi élevé de Classe-D ? Même si seul un seul d&#39;entre eux est normalement perdu au cours de chaque expérimentation, si l&#39;on veut tester toutes les combinaisons possibles, ça va finir par nous coûter cher en sujets de tests, surtout vu le rôle déterminant du hasard dans le déroulement des expériences... Je propose de rétrograder ces expérimentations en priorité 1. (De plus, nous ne pouvons pas être sûrs d&#39;être à l&#39;abri d&#39;une évènement K en cas de// Quinte Royale//...) - Dr Moleskine, Comité d&#39;Éthique//
[[/collapsible]]
