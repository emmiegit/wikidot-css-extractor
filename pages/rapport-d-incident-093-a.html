    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Rapport d&#39;incident 093-a
**Auteur :** [[user Navetia]]
**Date de publication originale :** 12 janvier 2014
[[include credit:end]]

**Personnel impliqué :** Dr Rubsen

**Date :** 18/07/1983 - 27/03/1986

**Lieu :** Site-07-FR

**Description :** Le Dr Rubsen a quitté le Site-07-FR sans autorisation le 18/07/1983 à 18h13 (heure locale). La disparition de SCP-093-FR-1 coïncide avec ce départ. L&#39;agent Hill a été chargé de l&#39;enquête.

[DONNÉES SUPPRIMÉES]

L&#39;objet a été retrouvé le 25/03/1986 devant le statue de Jayavarman VII dans le cloître du temple Pha That Luang (Laos). 

Ci-joint tous les documents relatifs à l&#39;enquête. 

----

**Documentation :**

[[collapsible show=&#34;+ Niveau de sécurité 3 ou plus requis&#34; hide=&#34;- Authentification réussie&#34;]]

__Note du personnel de surveillance de SCP-093-FR-2 - datée du 01/03/1983 :__
&gt; Dr Rubsen,
&gt; Nous avons constaté depuis quelques jours que SCP-093-FR-2 tente de se donner la mort par tous les moyens se présentant à lui. Nous avons donc retiré tous les objets susceptibles de servir cette fin et en avons réglementé l’accès à la cellule.
&gt; 
&gt; Mi-Cha Yun, Chef-coordinateur de l&#39;équipe S-093

__Note du personnel de surveillance de SCP-093-FR-2 - datée du 29/03/1983 :__
&gt; Dr Rubsen,
&gt; Nous avons constaté un comportement particulièrement erratique de SCP-093-FR-2 depuis quelques jours, il affirme avoir été emprisonné dans une boite en pleine messe. Une interview a été réalisée. Des antidépresseurs lui sont désormais administrés régulièrement.
&gt; 
&gt; Mi-Cha Yun, Chef-coordinateur de l&#39;équipe S-093

__Interview de SCP-093-FR-2 - datée du 27/03/1983 :__
&gt; **Interviewé :** SCP-093-FR-2
&gt; **Interviewer :** Mi-Cha Yun, Chef-coordinateur de l&#39;équipe S-093
&gt; 
&gt; **Avant-propos :** Interview réalisée suite aux manifestations de perdition de SCP-093-FR-2.
&gt; ----
&gt; **Mi-Cha Yun :** Nous avons constaté une grande agitation chez vous ces derniers jours. Que se passe-t-il ?
&gt; 
&gt; **SCP-093-FR-2 :** J&#39;étais enfermé dans une boite, des géants sont venus me torturer une fois, puis ils m&#39;ont laissé dans cette boite. Çà a duré si longtemps ... Je ne pouvais pas bouger ...
&gt; 
&gt; //[SCP-093-FR-2 sanglote]//
&gt; 
&gt; **Mi-Cha Yun :** Hum ... Vous étiez donc enfermé ?... Ces géants, quels types de tortures vous ont-ils infligés ?
&gt; 
&gt; **SCP-093-FR-2 :** Ils ... Ils m&#39;ont d&#39;abord blessé avec différents instruments. Ils étaient énormes ... Une pince géante puis ... puis une sorte d&#39;épée au manche très long. Peu après ils m&#39;ont transportés dans des boites où ils faisait chaud, puis froid ... Ils m&#39;ont plongé dans l&#39;eau puis ... Plus rien.
&gt; 
&gt; //[Mi-Cha Yun réfléchit quelques instants, perplexe.]//
&gt; 
&gt; **Mi-Cha Yun :** Vous souvenez vous de comment vous vous êtes retrouvé dans cette boite ?
&gt; 
&gt; **SCP-093-FR-2 :** Je célébrais la messe quand cette pièce apparût, j&#39;allais la prendre pour m&#39;en débarrasser, puis ... rien. Je me suis réveillé dans cette boite sombre je ne sais pas combien de temps après ...
&gt; 
&gt; **Mi-Cha Yun :** Et comment se fait-il que vous soyez ici, devant moi, dans cette cellule ?
&gt; 
&gt; **SCP-093-FR-2 :** Après plusieurs mois sans sommeil, je me suis finalement endormi, pour me réveiller ici il y a 2 jours.
&gt; 
&gt; **Mi-Cha Yun :** Très bien. Merci de votre coopération, cette entrevue est terminée.
&gt; 
&gt; **SCP-093-FR-2 :** Allez vous me libérer ?
&gt; 
&gt; //[Mi-Cha Yun sort de la salle.]//
&gt; 
&gt; ----
&gt; **Discours de clôture :** Malgré le penchant qu&#39;a SCP-093-FR-2 à la mythomanie, il semble sincèrement affecté par cette histoire. Je recommande l&#39;usage d&#39;antidépresseurs.

__Note de service de la pharmacie du Site-07-FR - datée du 24/06/1983 :__
&gt; Mr. Ortiz,
&gt; Je vous écris pour vous signaler la disparition suspecte de 9 doses d&#39;amnésique de classe A de la réserve de la pharmacie. Je vous demande donc une surveillance renforcée du deuxième étage du bâtiment C. 
&gt; Merci à vous, cordialement.
&gt; 
&gt; Amina Khalil, Coordinatrice de la gestion des stocks pharmaceutiques du Site-07-FR

__Extrait des enregistrements de vidéosurveillance en dehors de la cellule de confinement de SCP-093-FR-1 du 18/07/1983:__
&gt; **17:08:14 -** //[Le Dr Rubsen débouche du couloir et s&#39;avance vers la porte de la cellule de confinement de SCP-093-FR-1.]//
&gt; **17:08:17 -** //[Le Dr Rubsen s&#39;arrête devant les gardes de sécurité et leur montre son badge.]//
&gt; **17:08:20 -** //[Un garde actionne la porte. Le Dr Rubsen entre avant que la porte ne se referme]//
&gt; **17:09:45 -** //[Le Dr Rubsen sort de la cellule et reprend le couloir. Les gardes referment la porte.]//

__Note d&#39;enquête - datée du 19/07/1983:__
&gt; Plusieurs témoins ont vu le Dr Rubsen se diriger vers la sortie principale du Site-07-FR aux alentours de 18h le 18/07/1983. Sur les fichiers de vidéosurveillance, le Dr Rubsen a été identifié comme l&#39;homme sortant de la porte principale à 18h13. La fiche du Dr Rubsen a été envoyée à toutes nos antennes de recherche d&#39;individus à travers le monde.
&gt; 
&gt; ~ agent Hill

__Rapport de recherche d&#39;individus - Dr Rubsen - daté du 14/03/1984 :__
&gt; Mr. Hill,
&gt; Suite à votre demande, la surveillance du Dr Rubsen a été reclassée au niveau de priorité A. Nous n&#39;avons pas encore réussi à le localiser précisément mais divers cas de vols avec violence en Europe centrale et orientale semblent pouvoir lui être imputable. En effet les sacs ont été abandonnés, l&#39;homme cagoulé ayant seulement emporté les pièces de monnaie.
&gt; Cordialement.
&gt; 
&gt; Agent Polakova, coordinateur des recherches de l&#39;antenne de Bratislava.

__Rapport de recherche  d&#39;individus - Dr Rubsen - daté du 14/12/1985 :__
&gt; Mr. Hill,
&gt; Nous avons enfin repéré le Dr Rubsen, il a été vu à Strasbourg en France entrant dans la bibliothèque █████████. Grâce aux enregistrements vidéos nous avons pu repérer un ordinateur qu&#39;il a utilisé. Il a visité différents sites de voyage, en particulier vers la Réunion. Il pourrait bientôt décider d&#39;y aller, notre antenne a Antananarivo à Madagascar y a dépêcher la mission d&#39;observation Delta 8. Les antennes de recherche d&#39;individus françaises ont été chargées de surveiller particulièrement attentivement le flux passager dans les aéroports ces prochaines semaines. 
&gt; 
&gt; Agent Fournier, coordinateur des recherches de l&#39;antenne de Strasbourg

__Rapport de surveillance - mission Delta-8 - daté du 15/03/1986 :__
&gt; Nous avons recueilli plusieurs témoignages nous laissant penser que le Dr Rubsen est ici depuis au moins 2 jours. Nous recontacterons l&#39;antenne dés que nous auront plus de détails.

__Rapport d&#39;opération - mission Delta-8 - daté du 20/03/1986 :__
&gt; Nous avons repéré la cible équipée d&#39;un sac à dos et tenant SCP-093-FR-1 en main ce matin à 4h17 sur le flanc nord-est du Piton de la Fournaise. Aux alentours de 5h une éruption volcanique s&#39;est déclarée à environ 2 km au dessus de sa position. Nous n&#39;avons hélas pas pu l&#39;appréhender avant qu&#39;il ne se mette délibérément sur la route de la coulée de lave qui l&#39;a atteint à 5h19 [[footnote]] La cible tenait encore SCP-093-FR-1[[/footnote]]. Nous avons fait dépêcher le Heavy Raven [[footnote]]hélicoptère CH-53 &#34;Stallion&#34; [[/footnote]] équipé d&#39;une benne preneuse de classe C1-T1 [[footnote]] benne preneuse de 2000 L en carbure de silicium [[/footnote]] de la Zone-██ (Île Maurice). L&#39;échantillon 093-M contenant sa dépouille et le magma l&#39;enveloppant a été prélevé à 6h03. Des expertises de l&#39;échantillon 093-M seront effectuées une fois qu&#39;il sera solidifié. Nous avons eu le temps de boucler le périmètre avant que l&#39;hélicoptère n&#39;arrive, aucun témoin n&#39;est donc à signaler.

__Rapport d&#39;expertise - échantillon - datée du 22/03/1986 :__
&gt;  Après tomographie par rayons X de l&#39;échantillon, un squelette et un petit volume d&#39;une composition différente de celle du reste de l&#39;échantillon ont été repérés. Après extraction, l&#39;empreinte dentaire du squelette a été recoupée avec notre base de données interne, elle s&#39;est révélée être celle du Dr Rubsen. Le volume de composition incohérente a été soumis à une spectrométrie de masse, il présente des proportions anormalement élevées de minéraux d&#39;origine métallique. Ce volume est certainement le résultat de la fusion de différents métaux. 
&gt; Les minéraux de l&#39;échantillon ont été orientés vers le le nord-est par un champ magnétique très important d&#39;origine inconnue. 
&gt; Aucune trace de SCP-093-FR-1 n&#39;a été trouvée.
&gt; 
&gt; Laboratoire de la Zone-██ (Ile Maurice)

__Rapport de surveillance - Département de la surveillance des cultes - daté du 26/03/1986 :__
&gt; Dans le cadre la procédure d&#39;inventaire hebdomadaire des bâtiments religieux à forte affluence, un objet correspondant à la description de SCP-093-FR-1 à été signalé au temple de Pha That Luang. Nous l&#39;avons confiné temporairement dans nos locaux selon la procédure de confinement indiquée dans le rapport de l&#39;objet.
&gt; En attente de plus amples instructions.
&gt; 
&gt; Agent Sinh, Antenne de surveillance des cultes de Vientiane.

__Note d&#39;enquête - datée du 27/03/1986 :__
&gt; SCP-093-FR-1 a été retrouvé et est de nouveau confiné au Site-07-FR. Le Dr Rubsen est officiellement mort. 
&gt; L&#39;incident 093-a est clôt.
&gt; 
&gt; ~ Agent Hill
