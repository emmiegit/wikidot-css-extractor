    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一张金属材质的标准大小的办公椅。当任何温，冷觉感受官正常的人类对象坐于上时，会引起其骨骼肌不可抑止的剧烈颤抖。\n**回收日期：**2021/██/██\n**回收地点：**Site-CN-██的12区402办公室\n**当前状态：**位于Site-CN-██中的低价值异常物品储存仓库。\n**笔记：**该物品系该站点最近新购入的一批办公用具中，经抽样检查，同批次购入的其他办公椅无异常状况。\n“很冷吗，你怎么抖个不止？”——研究研究员泰诺问到。\n“不觉得冷，但坐上这个新椅子后我就控制不住自己发抖”——同办公室的职员尚木万回答。&#34;</textarea></pre>
