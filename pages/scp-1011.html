    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user VAElynx]]
篇名：人類化製程
原文：[https://scp-wiki.wikidot.com/scp-1011 SCP-1011]Humanization Process
譯者：[[*user Pseudopoet]]
[[include info:end]]

**項目編號：**SCP-1011

**項目等級：**Safe

**特殊收容措施：**SCP-1011應該被保存在Site-35的Hall-07，Hall-07的入口處必須隨時有兩名警衛駐守，以避免SCP-1011被移動。由於足夠長的時間是研究SCP-1011的效應之所必須，因此作為進行中實驗的一部份，在Site-35工作之D級人員的每月處決程序應暫時延緩。若在實驗期間所生産的材料並未表現異常性質，則可依檔案CSG-0371-N規定批淮用於非關鍵性的用途。

**描述：**SCP-1011是一個高約兩公尺、重約4200公斤的雕像，描繪一個頭部被各式各樣的工具取代之工人，基座上寫著一句銘文「人才是生産中最重要的」、以及其鑄成年份1927。材料分析顯示其成份組成為含碳量2.3%的普通鑄鐵。

SCP-1011的異常特性將會在被人類受試者看見時顯現，在看過SCP-1011後，人類受試者將會從事不少於三個小時的生産性勞動，此異常特性會隨著額外的暴露而增強；而令受試者停止暴露於SCP-1011足以使其造成的異常狀況停止增強。

在**階段一**時，受試者（指定為SCP-1011-1）將會開始表現高昂的士氣及極高的滿意度，且自願工作更長的工時、以及放更多心力在他們的任務上；隨著本階段影響的提升，SCP-1011-1會停止從事工作、睡眠及滿足基本生理需求以外的活動。

大約██個月後會進入**階段二**，其特徵為SCP-1011-1最初會開始表現不願意使用個人防護措施，如安全帽、手套或護目鏡，當被詢問到此事時，SCP-1011-1會回答「發現這些個人防護措施是『不必要』且『拘束的』」，同時，僅管冒著受輕傷的風險，SCP-1011-1也會逐漸停止使用工具、而偏好使用自己的身體完成任務。這個階段會持續大約██個月以上。

當SCP-1011-1罹患失眠症時，是**階段三**開始的特徵。取而代之的是，他們會聚集在可以看見SCP-1011的視野內，並且停止行動、一天平均會凝視著SCP-1011三個小時。此時階段二的效應增強，使SCP-1011-1幾乎完全放棄他們所使用的工具及機械，並且經常團體行動以取代因為此效應而缺少的功能。

在至少一個已知的時間點，SCP-1011造成的效應增強至**階段四**—最終階段，在這個階段，SCP-1011-1以彼此做為建造材料，於幾天內消耗了一個受影響工廠中的人口；儘管以大規模試驗作為可能的觸發條件，試圖使Site-35工作的D級人員進入最終階段的嘗試仍未成功。

**回收記錄：** SCP-1011位於蘇聯巴什基爾蘇維埃社會主義自治共和國的████████十月二十八日煉鋼廠（即現在的Site 35），在1947年██月██日的一次視察後被基金會注意到，該次視察是授獎流程的一部份、因為該煉鋼廠一直超越規定的生産目標。[[footnote]]資料指出SCP-1011被放置於████████十月二十八日煉鋼廠的時間不晚於1944年，SCP-1011是在1944年██月██日德意志國防軍轟炸時，在[已刪除資料]的物品清單中發現的。先前的記錄似乎不存在項目的清點、運送或命令。[[/footnote]]（見附錄1011-1）。然而在基金會試圖收容以前，整個站點被格魯烏P部門（超心理學）的特工設為禁區，階段四大概在這個時候發生（見附錄1011-2外流報告的片段）。
在蘇聯於1991年解體後，基金會特工說服俄羅斯聯邦政府除役該站點、並以[已編輯]美元賣給基金會前臺組織，之後便圍繞其建立Site-35。

 **附錄 1011-1：**
&gt; 視察報告摘要
&gt;
&gt; [摘錄以求簡潔]
&gt; 雖然[已編輯]指導委員會親切地歡迎我，然而我忍不住注意到他們明顯注意力不集中且奇怪的行為。M████████同志一直在談論那個放置在大廳的雕像在最近的五年計畫裏對於工人的士氣有多麼驚人的影響，以及該雕像是個多麼符合社會主義的藝術品，並且敦促我盡快去看看它。另一方面，T███████同志不斷地填寫各式各樣的表格，而且似乎只用他的手指，雖然我可能誤認了。
&gt; [已編輯]
&gt; 在主鑄造廠的情況是不符合社會主義者的基本尊嚴的，工人們赤手空拳地處理熾熱的鑄錠、他們的手黑而乾枯，其他人則用他們的頭將鉚釘敲入鈑金中；我還看到兩個人用第三個人的背來鋸開原木，他的背上披覆著不會在健康人類身上發現的鋒利背脊。他們似乎不會感到不適，而且熱情地向每一個參訪者微笑。在[已刪除資料]金屬絲的處理，人們則充當湊合的人體升降機構，當他們之中的五個落入金屬熔液時，其他人會在片刻內取代他們。M████████同志，我這次旅程的嚮導，對於目前的工作安排好像沒有發現任何不對，不情願地回答幾個我的問題後，便繼續讚揚這個雕像的好處。
&gt; [已編輯]
&gt; 我要求立刻暫停十月二十八日████████煉鋼廠的運作，並對其進行隔離及進一步的調查。儘管無比的努力對於我們祖國的重建是必須的，但在這發生的情況絕對不是我們應該考慮的途徑。此外，根據最近流傳的細節[已刪除資料]，這次觀察可能是蓄意破壞的徵兆。
&gt;  [[span class=&#34;ruby&#34;]]米哈伊爾·弗謝沃洛多維奇[[span class=&#34;rt&#34;]]Michail Vsevolodovic[[/span]][[/span]]·S█████.
&gt;
**附錄 1011-2：**  
&gt; 摘錄自外流的格魯烏-P-部門行動報告
&gt;
&gt; 當我們抵達時，這個站點像是被遺棄一樣；辦公室都是空的，沒有主任或黨委的蹤影；放置項目的大廳有數堆的衣服及一些[已刪除資料]，但除此之外沒有什麼值得注意的。N████中尉似乎對此感到非常焦慮及心神不寧，我設法強迫他跟上。
&gt; [已編輯]
&gt; 我們在主廠區發現了九十四個鑄成的鑄錠，倒數十五個有著明顯不同的質地；我用小刀削下的碎片顯示這個材料相當柔軟，而且我能夠從材料中挑出類似骨頭的片段。熔爐是冰涼的，檢查顯示它含有血跡和組織碎屑，然而[數據刪除]。大部份明顯失效的滾軋及擠製組件被嚴重[已刪除資料]所替代。
&gt; [已編輯]
&gt; 遇到一個先前在此工作的工人，他缺少衣物及他的 [已刪除資料]，他無視審問、而且一直覆誦著「工作完成了」。他被拘留以便進一步審問。
&gt; [已編輯]
&gt; [摘錄結束]
