**특수 격리 절차:** 현재 SCP-326-KO는 SCP-326-KO의 변칙성과 SCP-326-KO-2의 변칙성으로 인해 상호 격리 상태를 유지하는 중이다. 환경 보전을 명목으로 민간인들의 출입을 통제한다. SCP-326-KO-2에게 가해지는 자극을 방지하기 위해 SCP-326-KO로부터 전방 1Km 내에서 폭약이나 중장비 등의 강한 충격과 진동을 동반할 수 있는 행위는 금지한다. 어떠한 사유로든 SCP-326-KO 내부에 진입하는 인원들은 길을 잃지 않기 위해 로프를 연결한 채 들어가야 하며, SCP-326-KO 내에 1시간 이상 머무르는 것은 가급적 삼간다. 12시간에 한 번씩 SCP-326-KO의 현실 조정 억제 장의 범위와 SCP-326-KO-2의 생명약동에너지 수치를 확인한다. SCP-326-KO-3이 출몰함에 따라, 기동특무부대 크시-52(“네펜데스”)가 SCP-326-KO-3의 개체수 감소에 주력한다. SCP-326-KO-3의 처분은 24시간에 한 번씩 이루어지며, 출몰 빈도와 개체수 증가 속도에 따라 변동이 있을 수 있다. 또한 SCP-326-KO-2의 격리 파기를 대비해 기동특무부대 에타-21(“용살자”)가 근방에 주둔한다.

--SCP-326-KO-2의 격리가 파기된 이후에도 SCP-326-KO의 변칙성이 유지될 경우, 현실 조정 억제장의 확장을 방지하기 위해 SCP-326-KO를 타우미엘 등급으로 지정하고 다른 현실 조작 변칙 개체들을 추가 격리하는 방안이 시도되었다. 진동 및 소음의 문제로 인해 일반적인 구조물과 동일한 방식으로의 진행은 불가능하다고 판단되었기에, 두께 30cm의 조립형 강철판과 지지대를 운송해 조립하고 주변 지형지물들을 이용해 고정하는 계획이 수립되었다. 현재SCP-326-KO 내에서의 이상 증세들을 제한적으로나마 막을 수 있는 방법이 연구 중에 있다.-- SCP-326-KO의 격리 약화 사태 이후 해당 방안은 취소되었다. **사건: SCP-326-KO 격리 약화** 참조

**설명:** SCP-326-KO는 대한민국 지리산에 위치한 넓이 █제곱킬로미터의 자작나무 숲으로, SCP-326-KO를 이루는 자작나무들은 근방의 보통의 자작나무(//Betula platyphylla//)와 유전적 차이가 없는 비변칙적인 나무들이다. 나무들 중 하나를 베어 관찰한 결과, 나무의 내부를 따라 노란 빛의 줄기가 올라가는게 확인되었으며, 이 빛줄기는 잎까지 연결되어 있다. 또한 SCP-326-KO를 이루는 나무들은 모두 뿌리가 얽혀 하나로 연결되어 있음이 밝혀졌다. 이 나무들은 깊이 3~4m 가량의 비변칙적인 흙을 지나 SCP-326-KO-1 깊숙한 곳까지 뿌리를 내린 상태다.

SCP-326-KO-1은 SCP-326-KO을 조성하는 나무들이 자라는 지반을 이루는 암석층이다. SCP-326-KO-1의 조성 성분 SCP-326-KO-1의 조성 성분은 주변의 암반층과 그 구성 성분과 구조가 판이하게 다르며, SCP-326-KO-1에 포함된 우라늄으로부터 나오는 방사선이 카이퍼-스크랜턴 붕괴를 거쳐 ██████ 입자로 변환되는데, 이는 현실조작을 억제하는 장을 생성한다. 또한 다른 붕괴 과정을 거쳐 형성되는 알려지지 않은 입자가 확인되었다. SCP-326-KO-1의 깊이는 대략 1~1.5km 정도로 추정된다. SCP-326-KO-1이 어떤 경위로 주변과는 다른 화학 조성을 지니게 되었는지는 밝혀진 바 없다. 칸트 계수기로 측정해 본 결과, SCP-326-KO에는 현실 조작을 막아주는 현실 조정 억제장이 숲 전체에 자연적으로 형성되어 있으며, 따라서 SCP-326-KO 안에서는 현실 조작 개체들이 무력화된다.

SCP-326-KO의 영향이 미치는 범위로 들어간 인원들은 약 10분 이후 공통적으로 다음과 같은 원인 불명의 증상을 겪었다. 증상들은 시간이 지날수록 강해지는 것으로 확인되었다.

* 두통

* 약한 어지럼증

* 방향 감각 상실

* 오감 기능 저하

* 무기력증
@@ @@
SCP-326-KO-2는 X선 촬영 결과 SCP-326-KO-1 내부에서 발견된 거대 독립체다. 대상의 길이는 추정상 약 900m 정도이며, 흡사 용과 같은 모습을 하고 있다. SCP-326-KO-2는 주기적으로 측정되는 생명약동에너지의 수치가 증가하며 생명활동의 징후를 보이는데, 해당 시기에는 SCP-326-KO에 의해 생성된 현실 조정 억제장의 범위가 평균 15% 정도 축소되는 것이 밝혀졌다. 축소되는 정도는 SCP-326-KO-2의 생명약동에너지의 증가량에 비례하며, SCP-326-KO-2의 생명약동에너지가 다시 하락하면 현실 조정 억제장은 팽창하기 시작한다.


인근 마을 주민들에 의하면, SCP-326-KO으로 지정된 숲과 관련되어 전해져 내려오는 전승이 있다고 한다.

&gt; 옛날에 이 마을에 용이 되려고 하는 이무기가 있었는데, 욕심이 너무 많은 탓에 용이 되는데 실패하고 강철이가 되어버렸다. 화가 난 강철이는 주변 마을들을 돌면서 심술을 부려 끊임없이 흉년이 들게 하였고, 마을 사람들은 강철이가 물러나도록 하늘에 제사를 지냈다. 그러자 하늘이 흐려지고 천둥 번개가 치더니 아주 커다란 번개가 강철이에게 내리꽂혀 강철이는 그대로 꼬구라져 숲에 추락했고, 하늘이 그 숲에 신령스러운 기운을 부여하니 숲속 깊숙이 파묻혀 다시는 나오지 못하게 되었다더라.

해당 전승은 알 수 없는 기운을 가진 숲 속에 갇힌 강철이[[footnote]]동아시아 일대에서 구전되는 요괴의 일종으로, 용이 되는데 실패한 이무기가 타락한 것이다. 열기를 내뿜으며 자연재해를 일으킨다고 전해진다.[[/footnote]]에 대해 시사한다. 이에 따라 SCP-326-KO에서 발생하는 팽창하는 현실조정 억제장과 SCP-326-KO-2의 힘이 평형을 이루어 SCP-326-KO의 현실 조정 억제장이 더 이상 팽창하지 못함과 동시에 SCP-326-KO-2의 비활성 상태가 지속적으로 이어지고 있다는 가설이 제시되었으며, SCP-326-KO-1의 샘플을 채취해 시행한 유사 모델 실험에서 원래의 경우 억제장이 생성되고 팽창하는 속도가 기존에 생성되어있던 억제장이 약화되어 사라지는 속도보다 빠르다는 것이 확인되어 이는 사실로 판명되었다.
@@ @@

**사건: SCP-326-KO-2**

재단은 현실 조작 변칙 개체들을 추가 격리하기 위한 격리실 구축에 성공하였으며, 해당 격리 절차의 안정성을 시험하기 위해 격리실 내부로 몇 개체들을 투입하였다. 그러나 ████/█/█의 오전 11시 경, SCP-326-KO의 현실 조정 억제장의 범위가 평상시보다 약 30% 빠른 속도로 수축되기 시작했다. 속도는 현실 조작 변칙 개체들을 장 내부로 넣을수록 빠르게 진행되었으며, 원래의 50% 정도로 줄어들었을 때 진도 3.5 규모의 지진이 발생하였다. 동시에 SCP-326-KO-2의 생명약동에너지 수치와 체온이 빠르게 증가하기 시작하며 활동의 조짐을 보였다. 재단은 신속히 투입했던 개체들을 장 내부로 반출시켰으며, 장의 크기가 어느 정도 70% 정도 수복되자 지진이 사그라들었다. 이후 변칙 개체들을 추가 격리하는 방안은 포기하는 것으로 결정되었다.

&gt; 제가 보건대 SCP-326-KO의 상태는, 마치 사슬에서 벗어나려는 괴수를 묶어둔 사슬을 잡아당기는 것과 같습니다. 우리가 다른 현실 조작 변칙 개체들을 장 내부로 들이는 행위는, 괴수가 향하는 방향으로 사슬에 더욱 부담을 주는 행위죠. 사슬을 잡아당기는 힘은 일정한데, 사슬에 가해지는 힘의 부담은 늘어나니, 격리는 당연히 약해질 수밖에 없습니다. 우리는 이 안에 어떠한 현실 조작 개체도 들여서는 안됩니다. - ███ 박사
@@ @@

[[collapsible show=&#34;[SCP-326-KO-2에 대한 추가 조사 사항]&#34; hide=&#34;접근을 승인합니다.&#34;]]

[[&lt;]]
SCP-326-KO-2의 격리가 약화됨에 따라 발생한 지진으로 인해, SCP-326-KO-1로 구성된 지반에 폭 2m 정도의 균열이 발생하였다. 이를 통해 SCP-326-KO-2의 신체 일부가 노출되었으며, 이를 통한 SCP-326-KO-2에 대한 세부 조사가 이루어졌다. 다음은 SCP-326-KO-2에 대해 추가로 파악한 사항이다.

* 금속 외피: SCP-326-KO-2의 외피는 금속 비늘로 이루어져 있으며, 비늘을 구성하는 금속은 30%는 강철로 구성되어 있으나, 70%는 현재 재단에 알려진 그 어떠한 금속과도 일치하지 않음. SCP-326-KO-2의 높은 온도에도 불구하고 비늘은 그 어떤 융해, 탄화의 흔적조차 존재하지 않음.

* 생명약동에너지: 강력한 생명약동에너지를 발산함. 해당 에너지는 SCP-326-KO-2의 활성화가 이루어지는 주기 동안은 높은 수치의 양상방사선으로 발전하며, 주변에 번개, 우박, 화재 등의 국소적인 기상 이변 및 재난을 발생시킴.

* 화염: 평상시 체온은 약 섭씨 3500 도 정도로 측정되었으며, 신체에서 외부로 미약하게 뚫고 나오는 불길이 지속적으로 발산됨. SCP-326-KO-2의 활성화가 이루어지는 주기에는 갈라진 균열의 표면까지 치솟는 불길이 솟음과 함께 체온이 약 섭씨 1만도까지 상승함.[[footnote]]그러나 이런 고열에도 불구하고 SCP-326-KO-1이 영향을 받은 흔적은 보이지 않으며, 열전도 역시 관찰되지 않는다. SCP-326-KO를 구성하는 비변칙적인 나무들 역시 열기의 영향을 받지 않는데, 이 또한 SCP-326-KO-1의 단열 작용 덕분인 것으로 보인다.[[/footnote]]


SCP-326-KO 격리 약화 사태 이후, SCP-326-KO-2의 상태에 모종의 변화가 있음이 관찰되었다. SCP-326-KO-2는 현재 평균 생명약동에너지 수치가 약 30% 정도 상승한 상태이며, 높은 양상방사선 수치를 보인다.

이후 SCP-326-KO 내에서 알려지지 않은 종의 절지동물이 출현하는 것이 확인되었다. 해당 절지동물들은 SCP-326-KO를 구성하는 나무들을 갉아 먹는 것이 관찰되었으며, 시간이 지남에 따라 개체 수가 증가하고 있는 것으로 밝혀졌다. 해당 절지동물들은 SCP-326-KO-3으로 지정되었다.

SCP-326-KO-3이 SCP-326-KO에 끼치는 영향은 SCP-326-KO-3 단일, 소수 개체로는 그 영향이 미미하다. 그러나 개체의 수가 증가할수록 SCP-326-KO의 현실 조정 억제장의 범위와 세기가 줄어든다. 이로 인해 현재 SCP-326-KO의 현실 조정 억제장의 범위는 최초 발견 당시의 85% 가량으로 수축되었으며, 지속적으로 범위가 줄어들고 있는 것이 관찰되었다. 추가 관찰 결과, SCP-326-KO-3은 SCP-326-KO의 근방에서 나타나며, 출몰시에 SCP-326-KO-3의 크기와 비슷한 공간 굴절이 나타난다. 이를 근거로 하여 SCP-326-KO-3은 외부 차원에서 온 개체라는 추측이 있었으며, 이에 따라 요주의 단체로 분류된 ‘[[[http://ko.scp-wiki.net/scp-621-ko|제비꽃]]]’과의 연관성이 거론되었다. SCP-326-KO-2가 SCP-326-KO-3들을 불러들이는 방법은 명확히 밝혀진 바가 없다.
