[[include component:credit-button]]
**Artikel:** SCP-726 Rekonstruierende Maden
**Original:** [[[https://scp-wiki.wikidot.com/scp-726|Hier zu finden]]]
**Autor:** [[*user bogleech]]
**Übersetzer:** [[*user Karpfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-726

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Ein einziges Paar von menschlichen SCP-726 Proben sind in Standort-17 in einer gepolsterten Zelle für ihre eigene Sicherheit einzudämmen, welche in einem 24-Stunden Intervall von jeglichen Verschliss zu reinigen ist. Eine Diät aus gemischter vegetarischer Gülle ist angemessen für ihre ernährungsphysiologischen Bedürfnisse. Ein Glas mit weicher Erdnussbutter kann zur Verfügung gestellt werden, um die Subjekte während Reinigungen sowie Untersuchungen zu beruhigen. Auf einer vierteljährlichen Basis soll den Subjekten ein Paar Kadavern gemischten Geschlechts zu Verfügung gestellt werden, welche nach erfolgreicher Reproduktion zu terminieren sind. Absolut keine anderen Tiergewebe jeglicher Art sind zu irgendeinem Zeitpunkt in dem Gehege erlaubt.

**Beschreibung:** SCP-726 sind physiologisch und genetisch identisch zu den Eiern sowie Larven der //Lucilia sericata//, einer Spezies der Schmeißfliege die weltweit in warmen Klimazonen vorkommt. Wenn die Larven auf verrottender Tiermasse schlüpfen, fangen diese an nicht-lebendes Gewebe ganz normal zu verzehren bis nichts mehr verbleibt. An diesem Zeitpunkt angelangt, werden sie sich an einem Kernpunkt sammeln und einen fortlaufenden Fluss aus gesunder, lebender Zellmasse erbrechen, worauf sie sich via unbekannter Wege multiplizieren wobei sich das Volumen vergrößert. Werden sie dabei nicht unterbrochen, wird SCP-726 einen kompletten passenden Körper &#34;rekonstruieren&#34;, welcher der ursprünglichen Gewebeprobe entspricht. Der Wiederaufbauprozess geschieht in einem enormen Tempo, ähnich Aufnahmen von rückwärts-gespielter Madenaktivität und endet mit der vollständigen Wiederherstellung der Lebenszeichen, wenn alle Larven abrupt herunterfallen und augenscheinlich zerfallen.

Obwohl zu optimaler physischer Gesundheit wiederhergestellt, zeigt jeder von SCP-726 rekonstruierter Organismus nur die mentalen Vorgänge einer reifen Schmeißfliege. Instanzen folgen instinktiv den wehenden Gerüchen von verwesenden organischen Materialien und versuchen diese durch Leck- und Saugverfahren zu konsumieren. Instanzen jeder Spezies bewegen sich durch ungeschickte und periodische Krämpfe, in einem ersichtlichen Versuch nicht-existierende Insektenflügel zu schlagen, wobei Vogel- und Fledertier Exemplare darin versagen einen normalen Flug durch gewöhnliche Methoden zu erreichen. Nähe zu jeglicher Quelle von verrottenden Fleisch, wird die Subjekte ins Paarungsverhalten erregen, bei dem sie sich ohne Rücksicht an eine originelle Spezies koppeln. Jede mechanisch-erfolgreiche Verkopplung wird einen fruchtbaren Wurf von SCP-726 Eiern produzieren, welche rekonstruierte Weibchen versuchen werden an jede passende Futterquelle zu deponieren.

SCP-726 hat sich fähig der Duplizierung einer gesamten Körperform durch jedes Fleischvolumen, ungeachtet dessen Zustandes, gezeigt, inklusive mehrerer Kopien derselben Körperform von nicht-verbundenen Fragmenten. Rekonstruierte Körper, die anschließend verendet sind, können wieder von SCP-726 rekonstituiert werden, wie jede andere Gewebeprobe, sind aber Opfer einer voranschreitenden Degradierung von Genauigkeit (Siehe angehängtes Generationsprotkoll).

**Entdeckung:** Am 16. August 19██ wurde eine Mrs. Faber aus Beckley, West Virginia nackt in einem Müllcontainer auf der Hinterseite eines örtlichen ██████ ████ entdeckt, wie sie sich mit einer großen männlichen [ZENSIERT] an [ZENSIERT] beteiligte und wurde infolgedessen aufgrund von akuter Demenz ins Krankenhaus eingeliefert. Über die darauf folgenden Wochen haben Ortsansässige Ausbrüche eines anormalen Tierverhaltens, einschließlich einer großen Anzahl von domestizierten Vieh, Schwein und Geflügel inkonsistent mit dem dortigen Viehbestand gemeldet. Foundation-Agenten leiteten das reproduzierende Verhalten von SCP-726 ab und entdeckten Tiere, welche von Fleischfetzen in dem Müllcontainer rekonstituierten, in welchem auch Mrs. Faber entdeckt wurde. Während Eindämmungsreinigungen wurden weitere identische Instanzen von Mrs. Faber beim Wandern in den Wäldern nahe ihres Grundstücks entdeckt. Im Verhör gab Mr. Faber die Ermordung und Zerstückelung seiner Frau zu.

------

**Testprotokoll:** 8/17 Dr. ██████ SCP-726 Generationsprotokoll
//Ich habe mich dazu entschieden, zunächst die Grenzen von wiederholter Replikation zu testen. Ein einzelnes SCP-726 Ei wird pro Probe eingeführt. Aufgrund ihrer rapiden Vermehrung betrifft Volumen nicht ihre Betriebsgeschwindigkeit, nur die Größe der zu rekonstruierenden Organismen.//

**Probe:** eine (1) frisch erlegte norwegische Ratte, längs in Hälften geschnitten.
**Ergebnis:** SCP-726 rekonstituierte zwei Versionen derselben Ratte, ihre Fellmuster spiegeln aneinander wieder.

**Probe:** überreste von duplizierter Ratte aus vorherigen Experiment, in eine feine Paste weiterverarbeitet und gemischt.
**Ergebnis:** SCP-726 teilte Proben in zwei Teile und rekonstruierte beinahe die gleichen zwei Kopien, eine mit einem roten rechten Auge.

**Probe:** überreste von am wenigsten abweichenden Ratte, weiterverarbeitet in feine Paste.
**Ergebnis:** ratte mit leichten Hinken rekonstituiert, blind in beiden Augen.

**Probe:** herz von blinder Ratte.
**Ergebnis:** rekonstituiert ohne Augen oder Pigmentierung. Quietscht unaufhörlich.

**Probe:** herz von augenlosen Ratte, in Hälften geschnitten.
**Ergebnis:** zwei augenlose Ratten. Eine läuft nur in knappen Kreisen, andere komplett leer von Haaren und ungewöhnlich aggressiv gegenüber der Ersten.
**Notiz:** //Das insektoide Verhalten scheint sich mit der Physiologie zu verschlechtern.//

**Probe:** fleischfetzen von haarloser Ratte.
**Ergebnis:** augenlos, harrlos und ohne Gliedmaßen. Kann nicht zu vollständigen Leben zurückkehren.  Gehrinhülle enthält eine Leber.

**Probe:** leber von &#34;gehirnloser&#34; Ratte.
**Ergebnis:** augenlos, haarlos und ohne Gliedmaßen mit verlängerten &#34;wurm-ähnlichem&#34; Mittelteil. Überall im Körper verstreute Knötchen scheinen unvollkommene Augen zu sein. Drastischer Anstieg von Aggression, fängt letztlich an sein eigenes Hinterteil zu konsumieren und verstirbt an Blutverlust.

**Probe:** frische, komplette Überreste vorheriger Ratte.
**Ergebnis:** große, formlose Gewebe- und Eingeweidemasse, zittert bis verstorben.

**Probe:** teilstück von vorherigem Ergebnis.
**Ergebnis:** große, Schnecken-ähnliche, bewegliche Masse aus nicht-identifizierten Zellen. Scheint Nährstoffe durch die Haut zu absorbieren.

**Probe:** teil von vorherigem Ergebnis.
**Ergebnis:** identisch zu vorherigen Test.
**Notiz:** //Dies setzte sich für vier weitere Tests mit keiner Abweichung fort. Ich habe mich dazu entschieden die finale &#34;Schnecke&#34; für langfristige Überwachung zu behalten. Ich nenne ihn Brundle.//

**Probe:** einzelner Fetzen von getrocknetem Fleisch eines Kadavers datiert ███ B.C.
**Ergebnis:** rekonstituierter Mann mittleren Alters erwartetes Fliegenverhalten äußernd.
**Notiz:** //Dies könnte ein interessantes neues Forensik-Tool sein.//

**Probe:** eine (1) Fingerspitze von D-Klasse Personal.
**Ergebnis:** subjekt rekonstituiert und äußerte erwartetes Fliegenverhalten. Standardmäßige Reichweiten der Identifikationstests wurden mit öffentlichen und Foundation eigenen Aufnahmen verglichen. DNA ein präziser Treffer, Dentition und Fingerabdrücke rückgängig gemacht.

**Probe:** Von vorherigen Klasse-D Subjekt genommene Augenkugel.
**Ergebnis:** subjekt mit normaler Dentition rekonstituiert, vollkommen fremde Fingerabdrücke.
**Notiz:** //Es scheint einen leichten Randfehler zu geben, selbst von originellen Proben.//  

**Probe:** ein (1) lebender D-Klässler mit großflächig infizierter Schnittwunde am Knöchel, SCP-726 an Wunde angewandt.
**Ergebnis:** tote Masse wurde konsumiert und die Rekonstruktion schritt voran bis die Wunde geheilt war. Subjekt schien gesund bis sich das Verhalten über einen Zeitraum von █ Stunden verschlechterte. Subjekt zeigte alle mit SCP-726 Konstruktionen assoziierten Eigenschaften und wurde infolgedessen terminiert.
**Notiz:** //Ich denke wir können alle medizinischen Anwendungen ausschließen.//

**Probe:** Porterhouse-Steak.
**Ergebnis:** erwachsener Stier, abgesehen von Verhalten und Appetit der Dipteren (Zweiflügler). Subjekt geschlachtet, Porterhouse-Steaks an D-Klässler Kontrollgruppe serviert. Darauf folgende Untersuchungen unauffällig bis [DATEN GELÖSCHT] einheitlich mit bekannten //Calliphoridae//. Subjekte Terminiert.
**Notiz:** //Eine geringfügig größere Biogefahr als wir dachten. Schlägt eine aufmerksamere Beobachtung des originellen Standorts vor.//

Probe:** Porterhouse-Steak
**Ergebnis:** gleiches wie oben. Schnitte, die einer Vielzahl von chemischen und thermalen Sterilisationsmethoden ausgesetzt wurden, einschließlich radioaktiven Bombardement. Für D-Klässler Individuen in einer Auswahl von Gerichten serviert. Ergebnisse ähnlich dem vorigen Test.
**Notiz:** //Ich denke wir haben gesichert, dass anomale Maden keine rentablem Alternativen für Viehzucht sind.//

**Probe:** feine Paste aus ███ gemischten Insekten und Arachniden (Spinnen).
**Ergebnis:** ██████ rekonstruierte Adropoden (Gliederfüßer), die sich wie Fliegen verhalten. Alles Weibchen, welche von SCP-726 Eiern produziert wurden.
**Notiz:** //Dies würde sicher nicht in der Wildnis passieren; tote Insekten sind niemals fleischig oder übelriechend genug um Schmeißfliegen anzulocken. Es braucht eine große Menge Verrottung unter feuchten Bedingungen, um dieselbe Brutumgebung wie in einer Wirbeltierleiche zu kreieren.//

**Probe:** feine Paste aus ███ normalen erwachsenen Schmeißfliegen, welche der Spezies von SCP-726 Larven ähnelt.
**Ergebnis:** einzelne, abnormal große Fliege. Schnell verstorben.
**Notiz:** //Das war unerwartet. Schade um die Square-Cube-Law. Ich hätte es liebend gern noch weiter beobachtet.//

**Probe:** ein (1) Lachsfilet.
**Ergebnis:** ein (1) ausgewachsener, männlicher Lachs. Krampfte gewaltsam als würde er &#34;ertrinken&#34; falls in Wasser gelegt. Fiel planlos, wenn von der Flüssigkeit getrennt, zeigte aber keinen Stress als es erstickte.

**Probe:** ein (1) gebratener Calamari-Ring.
**Ergebnis:** ein (1) erwachsener männlicher Krake, sofort in Wasserbecken platziert. Krümmte hilflos bis von Flüssigkeit entfernt. Zog sich selbst grob mit Tentakeln, konsumierte aktiv Fekalien und zersetzendes Fleisch. SCP-726 Eigenschaften in Spermaprobe.

**Probe:** ein (1) Fastfood-Cheesburger, gekauft von █████ Durchfahrtsbedienung.
**Ergebnis:** SCP-726 rekonstituierte zwei erwachsene Rinder und ██ norwegische Ratten.

**Probe:** eine (1) Dose mit einem kommerziell verfügbaren, &#34;eingemachten Fleischnahrungsmittelprodukt&#34;. Analysen zeigten Rind- und Schweinabweichungen, Maissirup mit hohen Fruktosegehalt und 12 FDA-zugelassenen konservierende Mittel.
**Ergebnis:** [DATEN GELÖSCHT]
**Notiz:** //Was zum ███ sollte das auch nur im Entferntesten sein?//

**Probe:** einzelne Leiche aus vorigen Experiment, zu Paste gemahlen.
**Ergebnis:** [ZENSIERT] äußert extreme Feindseligkeit gegenüber bewegenden Objekten. Alle Terminationsversuche schlugen fehl. Exemplar gefroren.
**Notiz:** //Ich liquidierte es und es bewegte sich weiter.//

**Probe:** aufgetaute Probe von vorigen Ergebnissen.
**Ergebnis:** [ZENSIERT] zeigt Eigenschaften ähnlich zu SCP-███. Verbrannt.
**Notiz:** //Ich werde diese Tests nicht fortführen. Ich könnte sogar Brundle absetzen.//

**Anhang:** Das Testen an SCP-726 wurde abgesetzt, nach Dr. ██████s letzten Funden. Anträge die von SCP-726 generierte Masse für Experimente mit [[[SCP-1361]]] zu nutzen, und ähnlichen Anomalien wurden vorübergehend abgelehnt. Die Proben bei Standort-17 sollten genau über jedes unpassende Verhalten oder abnormales Wachstum überwacht werden.
