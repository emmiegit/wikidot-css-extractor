    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-282-FR - Inversion Temporelle
**Auteur :** [[user Nephandi]]
**Date :** 20 janvier 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-282-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** SCP-282-FR doit rester confiné au centre d&#39;une salle verrouillée hémisphérique de 10 m de diamètre, avec des murs en acier de 5 m d’épaisseur, renforcés autour de l’entrée. La clef d’accès à la salle est gardée en toutes circonstances par le Dr Hale, coordinateur des Recherches. --La salle doit être équipée du matériel présent dans une cellule de confinement pour un humanoïde standard, ainsi que d&#39;un bureau et deux chaises. Une ration alimentaire standard devra être introduite dans la cellule via un compartiment prévu à cet effet trois fois par jour à 8h00, 13h00 et 19h00 (heure locale). Le plateau utilisé doit être récupéré au moins une heure avant le repas suivant, et ne doit en aucun cas être réutilisé pour celui-ci.-- SCP-282-FR doit être maintenu dans un état comateux permanent, mais doit être en mesure de se réveiller.
Les sujets de test doivent effectuer une expiration totale avant de sortir de la salle.
--Tout test visant à étudier les propriétés de SCP-282-FR doit être approuvé et supervisé par le Dr Hale.-- Tout test sur SCP-282-FR est interdit jusqu’à nouvel ordre par le Conseil O5.

**Description :** SCP-282-FR est un être humanoïde de sexe féminin, doué de parole, de type caucasien et d&#39;environ ██ ans à la date de la dernière mise à jour du rapport, le 17/03/████. Il mesure 1,69 m, est blond aux yeux vairons (l’œil droit est bleu et l’œil gauche est marron) et parle le français, ainsi que quelques mots d&#39;allemand. Il se prénomme lui-même Cassandre.
SCP-282-FR a été découvert par la Fondation le 12/12/1███ à l’âge de 1██ ans. Du fait de son anomalie, le temps défile pour lui du futur vers le passé, il est donc supposé disparaître lors de ce qui correspondrait à la naissance pour un humain normal.
La date d&#39;apparition (correspondant à celle de sa mort) de SCP-282-FR est inconnue, mais évaluée comme &#34;inférieure à 3 ans avant sa découverte, compte tenu de l’état avancé de maladies neurodégénératives caractéristiques du vieillissement&#34; par le Dr Hale.

SCP-282-FR altère le défilement normal du temps sur une distance de 5 m autour de lui : chaque seconde passée à l’intérieur de cette zone correspond à un déplacement de une seconde vers le passé. SCP-282-FR n&#39;est pas conscient d’être la cause de cette distorsion temporelle, et toute évocation de cette possibilité se traduit par une réaction verbale violente, bien que SCP-282-FR n&#39;ait jamais tenté d&#39;agresser un membre du personnel lors d&#39;une interview.
Cette altération semble également couper tout communicateur numérique ou utilisant des ondes, pour une raison inexpliquée mais qu&#39;on théorise comme étant due aux phénomènes thermodynamiques listés dans l&#39;Addendum 282-01.

Toute personne entrant dans la zone de 5 m autour de SCP-282-FR voit sa ligne du temps s&#39;accorder à celle de la distorsion, et retourne donc dans le passé. Les personnes concernées ne ressentent rien de particulier lors de cet événement.
L’entrée de quelqu&#39;un dans la zone d&#39;effet de SCP-282-FR s&#39;accompagne, du point de vue d&#39;un observateur extérieur, d&#39;une soudaine chute locale du niveau de pression. //(cf. Addendum 282-01)//
Cette dépression se traduit par une implosion due au déplacement rapide de l&#39;air pour combler le vide. En outre, il a été constaté que chaque paradoxe affilié à ce voyage dans le temps[[footnote]]incluant la rencontre avec soi-même et le transfert d&#39;information du futur vers le passé.[[/footnote]] provoque une augmentation de la puissance de cette implosion de l&#39;ordre de 400 % avec un effet multiplicatif. (Par exemple, 3 paradoxes multiplieront par 4x4x4=64 la puissance de l&#39;implosion)
Cette augmentation semble due à l&#39;existence même de l&#39;anomalie. //(cf. Addendum 282-01)//
De ce fait, il est évident qu&#39;aucune information venant du futur ne doit transiter jusqu&#39;au présent par ce biais, afin d’éviter toute création de paradoxes temporels.

Parallèlement à ce phénomène, la sortie de quelqu&#39;un de SCP-282-FR s&#39;accompagne d&#39;une explosion pneumatique. L’énergie de celle-ci est estimée à ██ kJ, ce qui est insuffisant pour présenter un réel danger pour la personne, quoique pouvant provoquer des blessures mineures.

**Addendum 282-01 : Effets Thermodynamiques liées à SCP-282-FR** [[collapsible show=&#34;ouvrir&#34; hide=&#34;fermer&#34;]]
Le défilement linéaire du temps, aussi connu sous le nom de flèche du temps étant un axiome de la thermodynamique, les effets de celle-ci sur le champ d&#39;action de SCP-282-FR sont souvent particuliers. Cet addendum répertorie et tente d&#39;expliquer les anomalies thermodynamiques provoquées par SCP-282-FR.
* **2^^e^^ principe fondamental :** Selon le 2^^e^^ principe fondamental de la thermodynamique, l&#39;entropie d&#39;un système isolé ne peut qu&#39;augmenter au cours du temps. Ainsi, un système isolé affecté par SCP-282-FR verra son entropie augmenter par rapport à sa ligne de temps, et ressortira donc dans le passé avec une entropie supérieure à celle qu&#39;il avait dans le futur au moment d&#39;entrer dans la distorsion.
Cet effet du 2^^e^^ principe de la thermodynamique provoque une incompatibilité entre la zone affectée par SCP-282-FR et le reste de l&#39;Univers, qui se traduit par le fait qu&#39;aucune particule ne peut transiter librement d&#39;un de ces systèmes vers l&#39;autre. Ainsi, pour qu&#39;une molécule de l&#39;air entre ou sorte de cette zone, il faut qu&#39;un déplacement d&#39;air soit provoqué par une force extérieure (par exemple lorsque quelqu&#39;un y entre ou en sort), les variations de pressions provoquées par ce phénomène provoquant l’énergie nécessaire à l’échange.
* **Entrée d&#39;une personne dans la zone d&#39;effet :** lorsque une personne (que l&#39;on appellera ici le sujet) entre dans la zone d&#39;effet de SCP-282-FR, il retourne vers le passé. Dans le référentiel de notre univers, si l&#39;on considère comme l&#39;instant t le moment où cet effet se produit, alors à l&#39;instant t-1 il y a 2 version du sujet : celle qui s’apprête à entrer et celle qui vient d&#39;entrer et retourne donc dans le passé. De plus, à l&#39;instant t+1 il n&#39;y a plus aucune présence du sujet, celui-ci étant parti dans le passé. On a donc une disparition de matière égale a deux (2) fois la masse du sujet. Cette disparition entraîne logiquement un vide soudain, lequel provoque un déplacement de l&#39;air pour combler ce vide, entraînant une implosion.
Le sujet n&#39;est pas affecté par l&#39;implosion, celle-ci ayant lieu juste après sa disparition et donc à un moment où il n&#39;est plus présent.
* **Sortie d&#39;une personne de la zone d&#39;effet :** lorsque le sujet sort de la zone d&#39;effet de SCP-282-FR, le phénomène inverse se produit : en effet, si on se place dans le référentiel de notre univers et qu&#39;on considère l&#39;instant t comme étant celui de la sortie du sujet, alors on observe qu&#39;à l&#39;instant t+1 il existe deux versions du sujet : celle qui s’apprête à sortir et celle qui vient de sortir. Tandis qu&#39;à l&#39;instant t-1 il n&#39;existe aucune version du sujet, celui-ci ayant stoppé son déplacement vers le passé. On a donc une apparition de matière égale à deux (2) fois la masse du sujet. Cette apparition entraîne une surpression de l&#39;air, laquelle provoque une explosion ayant pour centre le sujet.
Il est à noter que le sujet n&#39;est pas affecté par cette explosion si ses poumons sont vides, puisqu&#39;elle se produit alors autour de lui et pas à l’intérieur de lui. Dans le cas contraire, des blessures non-mortelles pourront être constatées.
* **Énergie de l&#39;anomalie :** L’énergie du champ de distorsion n&#39;est pas mesurable au vu des connaissances actuelles de l’humanité, et sa valeur reste donc inconnue. Elle semble liée cependant au système de paradoxes, lesquels multiplient l’énergie échangée lors de l’entrée d&#39;un sujet dans la zone, mais n&#39;affectent pas l&#39;explosion due à la sortie du sujet. Selon ces observation, il y a donc une disparition d’énergie dans l&#39;Univers, ce qui est impossible selon le principe de conservation de l’énergie. On suppose donc que cette énergie ne disparaît pas, mais s&#39;accumule dans le champ de distorsion et lui permet de fonctionner.
[[/collapsible]]

**Addendum 282-02 :** Le 12/12/19██, une équipe composée de cinq (5) agents de terrain établit un premier contact avec l&#39;anomalie. Lors de l’entrée des Agents ████ et ██████ dans la zone de distorsion, une violente implosion eut lieu, tuant deux (2) des trois (3) agents encore à l’extérieur de la zone, et blessant gravement le troisième.

**Enregistrement de la communication du 12/12/19██ entre les agents ████ et ██████, et SCP-282-FR :**

__Note :__ //Il a été déterminé suite à cet entretien que SCP-282-FR présente une perte de mémoire caractéristique de la maladie d&#39;Alzheimer, ce qui n&#39;a rien d&#39;anormal étant donné son grand âge.//
&gt; **Agent ████ :** Euh... Bonjour.
&gt; **SCP-282-FR :** Qui êtes-vous ? J&#39;ai l&#39;impression de vous avoir déjà vus...
&gt; **Agent ██████ :** Pardon ?
&gt; **SCP-282-FR :** Vous me rappelez quelqu&#39;un... Je pense que je vous ai déjà vus.
&gt; **Agent ██████ :** Pourtant nous ne sommes jamais venus ici auparavant, et je ne me souviens pas de vous...
&gt; **SCP-282-FR** : j&#39;ai dû confondre... Vous savez, à mon âge...
&gt; **Agent ████ :** Ce n&#39;est pas grave. Nous sommes les Agents ██████ et ████. Et vous, qui êtes vous ?
&gt; **SCP-282-FR :** Je suis Cassandre. En tout cas, c&#39;est comme ça que l&#39;on m&#39;a toujours nommée.
&gt; **Agent ██████ :** Et vous vivez ici depuis longtemps ?
&gt; **SCP-282-FR :** Euh... Non, je ne crois pas... Je... Qu&#39;est-ce que je fais ici ? Où sommes-nous ? Comment suis-je arrivée là ?
&gt; **Agent ██████ :** Vous ne savez pas où nous sommes ?
&gt; **SCP-282-FR :** Attendez, je crois me souvenir de quelque chose... c&#39;est...
&gt; //SCP-282-FR se plonge dans ce qui semble être une intense réflexion pendant quelques minutes//
&gt; **Agent ████ :** Euh... ████████ ? Ils sont passés où les autres ?
&gt; **Agent ██████ :** Comment ça, ils sont... MERDE !
//Le reste de l&#39;enregistrement a été [[[scp-299-fr|113-B]]].//


+++ [[span style=&#34;color:darkred&#34;]]CLASSÉ CONFIDENTIEL – PERSONNEL DU NIVEAU 3 UNIQUEMENT[[/span]]

++++ Analyse rétinienne en cours...
++++ Accès autorisé

[[collapsible show=&#34;Interrogatoire de l&#39;Agent ████ par le Dr Hale, le 14/12/19██ :&#34; hide=&#34;Fermer&#34;]]
**Préambule :** La conversation qui suit s&#39;est déroulée après l’écoute de l&#39;enregistrement de la communication du 12/12/19██ entre les agents ████ et ██████, et SCP-282-FR
&gt; **Dr Hale :** Agent ████, pouvez-vous me raconter ce qui s&#39;est produit après ces événements ?
&gt; **Agent ████ :** Il y a eu une explosion au moment où on est sorti, et ça a détruit nos comms. Du coup, vu qu&#39;on retrouvait pas les autres on est parti chercher des renforts.
&gt; **Dr Hale :** Vous n&#39;avez rien ressenti de particulier en approchant SCP-282-FR ?
&gt; **Agent ████ :** Absolument rien d&#39;anormal.
&gt; **Dr Hale :** Et en partant, vous n&#39;avez rien vu ou entendu d&#39;anormal autre que ces événements ?
&gt; **Agent ████ :** Mise à part l&#39;absence des autres et l&#39;explosion, rien.... Ah si, à un moment il y a eu un léger bruit venant de la direction d&#39;où on avait laissé SCP-282-FR... Un peu comme un petit tremblement de terre, sur le coup on n&#39;y a pas fait attention.
&gt; **Dr Hale :** Très bien, vous pouvez disposer.
//À la lumière des analyses de l&#39;anomalie de SCP-282-FR, on peut conclure que le bruit mentionné par l&#39;Agent ████ devait être l&#39;implosion ayant conduit à la mort des agents █████ et ████████.// - Dr Hale
[[/collapsible]]

+++++ Tests sur SCP-282-FR visant à déterminer les circonstances aggravant l&#39;implosion provoquée lors d&#39;un contact avec la distorsion :
[[collapsible show=&#34;Afficher les tests&#34; hide=&#34;fermer&#34;]]
**Test 282-06 effectué le :** ██/██/20██
**Protocole :** Un membre du personnel de Classe D doit établir le contact avec SCP-282-FR afin de revenir 5 minutes dans le passé, puis se rencontrer lui-même. La puissance de l&#39;implosion est mesurée par un manomètre.
**Observations :** Rien à signaler au moment où D-3729 se rencontre lui-même, par contre l&#39;implosion causée par son entrée dans la zone de distorsion est mesurée comme étant 4 fois supérieure à la valeur habituelle pour une personne, si aucun paradoxe temporel n&#39;est créé.
**Conclusions du test :** Le seul effet d&#39;un paradoxe temporel semble être l&#39;augmentation de la puissance de l&#39;implosion.

**Test 282-07 effectué le :**  ██/██/20██
**Protocole :** Un membre du personnel de Classe D doit établir le contact avec SCP-282-FR afin de revenir 5 minutes dans le passé, puis se rencontrer lui-même. Il doit alors se donner une information quelconque dont il n&#39;avait pas connaissance avant l&#39;entretien avec SCP-282-FR. La puissance de l&#39;implosion est mesurée par un manomètre.
**Observations :** Résultats identiques à ceux du test précédent, à ceci près que la puissance de l&#39;implosion est 16 fois plus importante au lieu de 4.
**Conclusions du test :** L&#39;augmentation de puissance de l&#39;implosion due aux paradoxes temporels est multiplicative.

**Test 282-08 effectué le :** ██/██/20██
**Protocole :** Un membre du personnel de Classe D doit établir le contact avec SCP-282-FR afin de revenir 5 minutes dans le passé, puis se rencontrer lui-même. Il devra alors s’empêcher d&#39;entrer en contact avec SCP-282-FR.
**Observations :** Refus catégorique de la part des Classes D utilisés pour le test au moment de la dernière étape de celui-ci, malgré l&#39;utilisation d&#39;arguments allant jusqu&#39;aux menaces de mort pour tenter de les convaincre. Les sujets ont à chaque fois enjoint les chercheurs à &#34;aller [se] faire ██████ avec [leurs] █████████&#34;.
**Conclusions du test :** On ignore si il s&#39;agit d&#39;un effet de SCP-282-FR visant à empêcher la résolution de ce test ou si les Classes D utilisés ont simplement eu peur des éventuelles conséquences.
[[/collapsible]]

**Addendum 282-03 :** Le 11/02/20██ Le Chercheur ██████ ████████ a effectué une demande pour mettre en contact [[[SCP-411]]] et SCP-282-FR, dans le but de confirmer l’hypothèse selon laquelle l&#39;inversion du défilement du temps serait effective, annulant ainsi la particularité de [[[SCP-411]]] pendant l&#39;entretien et permettant ainsi d&#39;enregistrer une conversation normale entre lui et un Chercheur qui resterait hors de la zone de distorsion. --Demande Autorisée le ██/██/████-- Autorisation annulée par le Conseil O5 sur demande expresse du Chercheur Senior  ███ ████████ à cause de [DONNÉES INDISPONIBLES].


+++ [[span style=&#34;color:darkred&#34;]]CLASSÉ CONFIDENTIEL – PERSONNEL DE NIVEAU 4 UNIQUEMENT[[/span]]
[[collapsible show=&#34;Accéder&#34; hide=&#34;Autorisation Confirmée&#34;]]

**Message du Chercheur Senior ███ ████████ à O5-██ le 13/02/20██ :**
&gt; La physique entourant l&#39;anomalie de SCP-282-FR est extrêmement complexe, et n&#39;est toujours pas parfaitement comprise à ce jour. Cependant :
&gt; 
&gt; On a pu constater que l’énergie absorbée par le champ de distorsion semble découler directement des paradoxes mais que ce champ créé n&#39;est pas mesurable au vu de nos connaissances. Il vaut mieux que cela reste le cas.
&gt; En effet, si l&#39;on pouvait mesurer cette énergie, nous serions en mesure d&#39;obtenir des informations sur les paradoxes temporels causés dans le futur, ce qui engendrerait d&#39;autres paradoxes temporels en série aboutissant à un risque de perte de contrôle total sur le confinement de SCP-282-FR.
&gt; 
&gt; En outre, il existe un être conscient qui est déjà entré dans cette zone de décalage temporelle et n&#39;en est encore jamais sorti : il s&#39;agit de SCP-282-FR lui-même. D’après mes estimations, sa naissance devrait donc créer une rupture MAJEURE du continuum Espace-Temps, d&#39;une énergie correspondant a la somme de tous les paradoxes que son existence aura produit.
&gt; Le nombre de paradoxes est estimé à environ [DONNÉES SUPPRIMÉES], pour une énergie de [SUPPRIMÉ] causant une implosion qui effacerait de la réalité [DONNÉES SUPPRIMÉES] et aurait potentiellement des répercussions sur [DONNÉES SUPPRIMÉES].
&gt; 
&gt; Aussi, au vu de la dangerosité de l’événement, je demande une reclassification immédiate de SCP-282-FR au niveau Keter et l&#39;interruption immédiate et définitive de tout test sur lui ou pouvant l&#39;impliquer. Je demande également a ce que l’équipe de recherche du Dr Hale se concentre sur la recherche d&#39;une solution pour éviter ce scénario, et une augmentation de son financement de 1000 %.

**Addendum 282-04 :** Le 14/02/20██ la classe de l’entité SCP-282-FR est modifiée de Euclide à Keter. Lancement de recherches visant à éviter les dégâts que causerait sa naissance. Aucune proposition aboutie à ce jour.
[[/collapsible]]
