**项目编号：**SCP-CN-537

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-537的异常性质，目前无任何手段将其有效收容。--受到SCP-CN-537影响的人员将在经过仔细评估后进行分级，并按照程序执行程序SCP-CN-537-██████-A处理。--目前唯一遏制SCP-CN-537效应扩散的方法是执行程序SCP-CN-537-██████-A。
在事故SCP-CN-537-A-19██发生后，对于SCP-CN-537造成的信息泄露事件将仅通过间接信息诱导的方式进行处理，目前确认按通常手段处理SCP-CN-537造成的信息泄露事件将使项目的模因效应加剧。
进行任何阅览SCP-CN-537-1内容的行为前都必须进行α级认知闭锁[[footnote]] 使受处理人员专注于接受制定信息，同时忽略其他信息。 [[/footnote]]。
[[collapsible show=&#34;-以下内容仅四级人员可见&#34; hide=&#34;-程序SCP-CN-537-██████-A &#34;]]
关于程序SCP-CN-537-██████-A的要点
# --在全基金会范围内加强宣传妥善处理收容工作的力度。--在全基金会范围内将宣扬妥善处理收容工作作为唯一的宣传措施。
# --使用A级记忆删除清除受SCP-CN-537第一（1）阶段影响的人员相关记忆，并对其灌输基金会标准作业流程。--处决所有受SCP-CN-537影响的人员，并于全基金会范围内尽可能强制灌输基金会标准作业流程。
# --隔离受到SCP-CN-537第二（2），第三（3）阶段影响的人员，并且对与其关系紧密的人员进行C级记忆删除。--由于SCP-CN-537的第二效应，处决受到SCP-CN-537严重影响的人员以及与其关系紧密的人员。
# 销毁所有发现的SCP-CN-537-1文本。但允许对保留的唯一SCP-CN-537-1文本进行逆向模因剖析，以找出更为有效的应对措施。
# 严密监测由于显著错误操作而导致的事故，当确认为SCP-CN-537-A事件时，--隔离所有事故操作人员并对其执行要点三（3）--处决所有事故操作人员，对于牵连人员执行要点2。
# 在确保处理人员进行α级认知闭锁后，对已有的SCP-CN-537-A事件进行归纳汇总，以找出SCP-CN-537的传播规律。
# 定期对于各个收容团队，机动特遣队进行审查，发现具有受SCP-CN-537影响表现的团队将被直接废除。团队所有成员都将被处决[[footnote]] 20██/ ██/██增补。[[/footnote]]。

[[/collapsible]]

**描述：**SCP-CN-537是一种模因效应。SCP-CN-537-1是一份能够传播SCP-CN-537效应的事故记录。

SCP-CN-537造成的模因影响具有不同程度，其具体表现为：
* //第一（1）阶段://受影响人员将在部分场合忽视基金会标准收容措施，并作出规模较小的错误操作。通常这些错误将会被受影响人员自身所发现并改正。此阶段程序SCP-CN-537的效应隐蔽，此时项目具有最高的传播活性。因此当发现出现大量人员集中做出第一阶段表现时，应立即执行程序SCP-CN-537-██████-A。
* //第二（2）阶段：//受影响人员将会在大多数场合忘记基金会标准收容措施，在此时SCP-CN-537的第二个异常效应将显露。
* //第三（3）阶段：//受影响人员将完全遗忘基金会标准收容措施及基本行事守则，并且还将失去最为基本的工作素养。受影响人员通常会以最直接暴力的方式处理所遇到的问题。大部分SCP-CN-537-A事故在此时发生。

需要注意的是，以上阶段分类仅为执行程序SCP-CN-537-██████-A的参考， SCP-CN-537模因效应的发展并不按照程度由浅入深进行，而为跳跃式进行。除此之外，受影响人员并不会遗忘自身当前所承担的工作，且其对自身身份的重视程度会随着受影响阶段的进行不断加深，这也是SCP-CN-537会造成严重危害的原因。

SCP-CN-537的第二模因效应为对受影响人员进行“筛选”。SCP-CN-537的效应传播及逐步加深需要作为传播源的受影响人员与未受影响者具有相似的认知模式与经历记录[[footnote]] 目前已通过分析SCP-CN-537-A事件而得出的项目传播模型，通过模型预测，SCP-CN-537被预测只会在基金会内部传播。 [[/footnote]]，随着SCP-CN-537影响的逐步加深，其“筛选”作用将愈发苛刻。这被推测能够减少SCP-CN-537的效应被外界发现而受到干扰。通常，一个收容团队或者机动特遣队满足SCP-CN-537的“筛选”条件，因此SCP-CN-537将在团队内部迅速传播且迅速达到最严重程度。

从事故SCP-CN-537-A-19██中推断，SCP-CN-537具有在非基金会人员中隐性传播的能力。

SCP-CN-537-1被认为是SCP-CN-537的一个传播源，任何形势对SCP-CN-537-1文本内容的阅读都将加速SCP-CN-537效应的传播。

**附录一：**SCP-CN-537-1文本内容
[[collapsible show=&#34;-以下内容仅五级人员可见&#34; hide=&#34;-事故记录 ███-19██-1&#34;]]
&gt; 
&gt; @@@@
&gt; @@@@
&gt; + α级认知闭锁执行
&gt; 
&gt; 
&gt; @@@@
&gt; @@@@
&gt; 
&gt; 
&gt; @@@@
&gt; @@@@
&gt;
&gt; **涉及的异常：**SCP-CN-537  异常物品-███
&gt;
&gt; **日期：**19██/██/██
&gt;
&gt; **地点：**█████
&gt; 
&gt; //此次抹杀工作由机动特遣队███进行。在对项目异常-███的抹杀工作中，发现机动特遣队受到不明模因效应的影响。此次行动中机动特遣队五（5）名成员代号为D4h。本次记录画面为无人机进行记录。//
&gt; 
&gt; ------
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; [无关数据略去]
&gt; 
&gt; **D4h-1：**好的，你们能够看到，我们已经接近了异常物品-███。项目马上就要进入我们的火力范围。（//画面中机动特遣队简单地将装备的武器堆放在中央，仅仅手持枪械。//）
&gt; 
&gt; **指挥中心：**请继续，不要做出惊扰项目的举动。
&gt; 
&gt; **D4h-1：**项目进入火力范围，全体成员开火！（//所有特遣队成员使用所持轻武器对异常物品-███进行扫射，这对于异常物品-███无法造成明显的伤害，而他们并没有使用抹杀异常物品-███所需要的反坦克火箭筒。//）
&gt; 
&gt; **指挥中心：**不要贸然开火！这会导致行动计划被完全打乱！
&gt; 
&gt; **D4h-1：**项目毫发无损，它向我们冲过来了！兄弟们[[footnote]] 记录中确实为此种称呼。 [[/footnote]]不要撤，集中火力射击！（//此时四名特遣队成员保持原地不动直至异常物品-███冲到阵地前，D4h-3，D4h-1捡起反坦克火箭筒进行射击，但由于并未命中且误差极大，远远超出规范操作该型号反弹空火箭筒的最大误差。//）
&gt; 
&gt; **D4h-1：**再次报告！项目越来越近了！我们的武器根本没法伤到它！
&gt; 
&gt; 
&gt; （//此时异常物品-███冲进特遣队火力阵地，将D4h-3████████████████████████并且将特遣队所堆放的武器尽数摧毁。//）
&gt;  
&gt; **D4h-1：**啊啊啊啊啊啊啊这种杂碎[难以辨识]老二老四[[footnote]] 记录中确实为此种称呼。 [[/footnote]]杀了它杀了它[难以辨识]打烂它的脸！████████████████████████████████把它的脑袋砸碎！[难以辨识]（//此时除了D4h-1外，D4h-2，D4h-,4均持续着意义不明的咒骂//）
&gt; 
&gt; （//异常物品-███杀死了其余两名特遣队成员，D4h-1开始逃窜。//）
&gt; 
&gt; **D4h-1：**为什么我们要和这种东西作对！██████████████████████████████我们完全伤害不了它！你们指挥中心，一群杂种！只会让我们送死把我们当场喂异常的饲料！[难以辨识]兄弟们……我……他们……总感觉……总感觉我根本没法帮你们报仇……[难以辨识]（//此时D4h-1丢弃了反坦克火箭筒，值得注意的是，藉由此时D4h-1与异常物品-███的距离和反弹空火箭筒的精度，D4h-1有足够充裕的时间进行射击并抹杀异常物品-███。//）
&gt; 
&gt; （//D4h-1被杀死,机动特遣队███四名成员全部阵亡，    行动███-19██-1失败。//）
&gt; 
&gt; **指挥中心：**为什么.........我们的机动特遣队.............会尖叫得像一群D级？
&gt; 

[[/collapsible]]


**附录二：**事故SCP-CN-537-A-19██记录
[[collapsible show=&#34;-以下内容仅四级人员可见&#34; hide=&#34;-事故SCP-CN-537-A-19██记录&#34;]]
&gt; **涉及的异常：**SCP-CN-537 
&gt; **地点：**█████
&gt; **日期：**19██/██/██
&gt; **执行团队：**收容团队█████
&gt;  
&gt; //目的为掩盖收容团队███████因SCP-CN-537造成的信息泄露。当前完全确定由于SCP-CN-537的影响使团队的掩盖工作失败。此次行动中收容团队█████六（6）名成员代号为DMSO。本次记录画面由无人机进行拍摄。收容团队█████和收容团队███████在事故发生前无任何交流，按照此前的经验这并不满足SCP-CN-537传播条件。事故过后两个团队的所有成员均被处决。//
&gt; 
&gt; ------
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; [无关数据略去]
&gt; 
&gt; **：**信息泄露事件发生后四周平民的状态很不稳定，为防止信息泄露事件无法挽回，请尽快完成任务，
&gt; 
&gt; **DMSO-1：**好吧，反正他们把事情搞砸了，也是时候收拾烂摊子了。
&gt; 
&gt; （//到达操作位点时，收容团队并未按照标准程序投放A级记忆删除喷雾，而是将喷雾随意播撒，此种做法将导致喷雾浓度远不足以产生记忆删除的效果。//）
&gt; 
&gt; **DMSO-1：**该死，怎么了，完全没有效果？我们用的是劣质的东西？(//之后DMSO-1开始进行意义不明的咒骂。//）
&gt; 
&gt; **指挥中心:**请不要做没有意义的事情，由于你们刚刚的过失，完成掩盖任务的窗口大大减小了，你们遗留的喷雾仍能支持任务完成，请抓紧机会。//(此时操作位点周边平民出现明显骚动，推测是收容团队随意散播喷雾所引起。）//
&gt; 
&gt; **DMSO-1：**[粗话屏蔽]完成任务？就凭你们给我们的这种垃圾？你们能看见吧？周围那群混账正对我们歇斯底里呢。（//DMSO-1对四周人群做出明显挑衅举动，这导致人群立即发生暴动。//）
&gt;  
&gt; （//指挥中心推测收容团队█████受到SCP-CN-537影响后，切断了与收容团队的通信。//）
&gt; 
&gt; （//收容团队对四周人群进行射击，似乎处于亢奋状态。通过观察成员的面部表情，推断六（6）名成员全部处于大声咒骂的状态。//）
&gt; 
&gt; **指挥中心：**行动失败，但由于此次行动所出现的异常记录，将不派遣人员前去进行后续处理。尽管信息泄漏无法挽回这点令人难以接受，但考虑到进行直接善后工作可能带来的严重后果，我们必须这样决定。
&gt; 
&gt; //收容团队之后正常返回了site-██，这些人员被立即隔离并被处决。//
&gt; 

[[/collapsible]]

是的，%%title%% ，你看到这里了。
这也许说明你并未受到影响，但是大半的基金会已经深陷泥沼了。
先说明一下，我是D4h-5。
你会感到奇怪的，为什么四人的D4h小组还有一个隐藏者。
总而言之，我一开始就离队了...........在目睹战友们那错漏不断的危险举动后，经验告诉我这一定是模因的影响......................恐怕他们在接下来的任务里凶多吉少。
在此之后，我就成了一个游荡者了，没有任何新的命令下达。也许任务失败后他们把我也顺带除名了吧，真是讽刺，因为这个模因我处在漩涡之外。
一开始的收容措施是完全有效的，记忆删除也能消除项目的影响，但它的传播速度远非基金会的执行能力所能及。
当承担遏制疯狂之职能的人也在疯狂之中，疯狂又怎会停息呢...................
几个偶然的场合里.........我目睹了..................站点安保直接对受影响的人员扫射.........收容小组用殴打监禁让平民遗忘....................D级直接通过绑架平民获取，而这过程明目张胆....................
现在，无论在哪里，我们都是GOI中名声最响亮的一个了，真是疯狂。
你应该读到了吧，这个模因只会在基金会内部传播。
这世界没有崩塌，错乱的只是我们。
和平未凋谢之时，守护者在愚痴中堕入深渊。
//尸体倒下后，每一个称职的分解者都将赶来饕餮。恭喜，基金会人，你们将在职业生命的最后目睹这个生态系统的一部分规律。
—— 05-s ，此处“s”指“selection”//



[[/module]]
