    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>徬徨無助的小██████
The Little Lost Dragon

[等級5機密]

在[編輯]建議立即[資料刪除]時檔案███-█經由█████████████████回收。

[紀錄開始]

&gt; [紀錄一]
&gt; 親愛的█████，
&gt; ██████只剩下一星期了！: ) 我期待能有些自由時間做自己的事。我可能會搞點造型，██████████看起來就滿喜歡它的。得為[編輯]認真讀書了，不然我的███████一定會發飆。
&gt; －－████

&gt; [紀錄二]
&gt; 親愛的█████，
&gt; 期末考再幾天就要開始了，希望我能及格。███████一定考不過，因為他剛好在[編輯]前才和█████████分手，而且他都沒讀書。他一直懇求我能和他一起讀書但我[資料刪除]了。███████真是長不大。
&gt; 我對於最近█████████輸掉了有些失望，但至少[編輯]下██████就要捲土重來了。 : )
&gt; : | 一些█████████████在我的鄰居家進行著。真的很吵，我很難█████。希望他們[編輯]。
&gt; －－████

&gt; [紀錄三]
&gt; 親愛的█████，
&gt; 今天真詭異 : / 整個██████倒塌了，他們疏散了[編輯]，然後這個巨大的███████就[資料刪除]在█████的正中間。一些███穿著█████大衣帶著███████來到[編輯]在控制下。
&gt; 往好處看，[編輯]考試順延了。 : )
&gt; －－████

&gt; [紀錄四]
&gt; 親愛的█████或██████不論誰找到了，
&gt; 我很害怕。我到底在哪裡？
&gt; █████████有點......我不知道。&gt; ███████回到了我的[編輯]附近。我不喜歡，這使我快███████了。 一切都███████的太大了，而且我看到了███████[資料刪除]。我想回████。
&gt; －－████

&gt; [記錄五]
&gt; 親愛的█████，
&gt; 喔███啊我在這裡看到了最可怕的██████。他們把████ █████捅入了[編輯]裡，好多的小██████和█████， [資料刪除]充滿了這█████液體的████。其中一個用█████咬了我的████當我試著去██████他時真的很[編輯]，那真的很痛。
&gt; 嗯，我想我就快████了。我希望███和███都還好，不論他們在哪。請██████趕快找到我不然我可能會[資料刪除]
－－████

&gt; [紀錄六]
&gt; 親愛的█████
&gt; ......喔嗯我正把████滴的紙上到處都是吧不是嗎？但我似乎無法停止███████。那些███████到處都在。 至少███大隻的擁有[編輯]我的█████然後痛的好厲害我快██████了。為什麼[編輯]發生在我身上？我想要的只不過是█████████████████但現在我卻██████進入了[資料刪除]的池子裡。不知道█████會不會想我？我從未有過機會[編輯]她。
&gt; ████ ████████就快來了，嗯，我正努力試著不要████在這█████。它們數量太多了，每個都帶著它們小小的 █████[資料刪除]還有█████擺盪著。這整個地方都太可怕了，但那些██████，它們太......
&gt; 我從來沒看過如此噁
