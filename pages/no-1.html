Hãy thận trọng 
Vì sự quản thúc cuối cùng, hãy thận trọng




**SCP-CN-048** [[footnote]] Đáng lẽ ra, bạn không nên được thấy những từ này. Có thể là do quy trình gần nhất của chúng tôi đã không hoàn thành được mục tiêu của nó. Sau tất cả, nó…vẫn vi phạm phải không.

À, đó còn chẳng phải là một câu hỏi, mà là một mệnh đề. Những ngôn từ này cũng chỉ là lời thú tội được một tên ngốc vô dụng, kẻ đã làm hỏng mọi thứ viết nên mà thôi. Có thể nó muốn một ai đó cho phép nó tồn tại, và thực thi nghĩa vụ của nó – “Vi phạm Quản thúc”. Và đó rất có thể là lí do tôi vẫn còn ngồi đây để viết nên những dòng này.

Chúng ta đơn giản là công cụ của nó, nó phải tồn tại, và do đó nó cần một vật chứa để tồn tại. Tôi, nhiều người khác, và giờ là bạn, hoặc tất cả các bạn đều đã từng hoặc đang là vật chứa của nó.

Không, chúng tôi không thể tìm ra một quy trình quản thúc cho nó.

Không, chúng tôi không thể tìm ra cách để mô tả nó.

Có thể bạn sẽ nghĩ tất cả những chuyện này đều vô lý. Nó là gì? Bạn có thể đặt câu hỏi, nên hãy cho phép tôi – kẻ tội đồ đã chôn vùi cả nhân loại – giải thích với bạn, làm lãng phí chút thời gian của bạn, và cả những phút giây cuối cùng của đời tôi nữa.

Chuyện đó đã xảy ra từ khi nào…. 

Khái niệm này dường như đã tồn tại một cách tự nhiên trong bộ não của chúng tôi. Chúng tôi quản thúc, lưu trữ, bảo vệ các dị thể. Khi vi phạm quản thúc diễn ra, chúng tôi kiểm soát chúng, như thể tất cả đều đã được lên kế hoạch từ trước.

Nhưng một ngày, có --một thiên tài-- một tên đần đã đề xuất một kế hoạch kỳ lạ, vì tại sao lại không…. 

Quản thúc chính sự **[[size large]]Vi phạm Quản thúc[[/size]]**?

Một ý tưởng ngớ ngẩn, phải chứ?

Nhưng dù gì thì chúng tôi cũng đã thử….

Sau đó, bất ngờ làm sao….chúng tôi đã thành công

Vi phạm Quản thúc, nó có thể bị quản thúc.

Lúc đầu, không ai biết làm thế nào để quản thúc sự Vi phạm Quản thúc. Chúng tôi đã cố gắng giả mạo các tài liệu và sử dụng thôi miên cưỡng chế. Chúng tôi phải công nhận rằng… nó có hiệu quả ở một mức độ nhất định. Giống như những gì các nhà duy tâm nói, nếu ta phủ nhận sự tồn tại của một khái niệm, nó sẽ biến mất, cho dù điều này nghe có vẻ điên rồ….

Nhưng thực tế đã cho thấy điều ngược lại. Khi chúng tôi có thể quả quyết rằng Vi phạm Quản thúc đã được quản thúc, khả năng xảy ra vi phạm quản thúc trong các cơ sở đã giảm đi. Tuy nhiên, đó vẫn chưa phải là thứ chúng tôi muốn….

Thứ chúng tôi muốn là **Quản thúc, Lưu trữ, Bảo vệ**

Do đó, một sáng kiến táo bạo đã được gửi đến các O5.

Một đề xuất sử dụng thuốc lú Cấp-F lên toàn bộ một cơ sở (Biến thể III).

Điều này thật tuyệt vời, bạn có thể chưa từng nghe nói đến thuốc lú cấp-F, tôi cũng…. chưa từng nghe.

Có thể bạn đã nghe lời đồn đại về một đặc vụ Hỗn Kháng đã bị Tổ Chức bắt giữ. Sau đó ký ức của anh ta/cô ta đã bị xoá sạch, và trở thành một nghiên cứu viên bình thường….

Đúng vậy, cho dù bạn có thể xem đó chỉ như một lời đồn, một trong số rất nhiều lời đồn về Tổ Chức.

Nhưng đặc vụ ấy đã thực sự trở thành vật thử nghiệm cho thuốc lú Cấp-F….

Những con người ở cơ sở ấy có lẽ chẳng thể ngờ rằng một ngày nào đó, họ sẽ trở thành những con chuột bạch. Họ quên đi rất nhiều thứ sau khi bị cấp thuốc lú…. 

Nhưng quan trọng nhất là, khái niệm về sự Vi phạm Quản thúc đã không còn tồn tại trong kí ức của họ… và sẽ không bao giờ xuất hiện trong kí ức của họ nữa.

Kết quả đúng như dự đoán của chúng tôi….

Các dị thể được quản thúc trong cơ sở đó không vi phạm quản thúc thêm lần nào.

Chúng ta đã làm được! Chúng ta đã làm được! Lũ khốn chúng ta đã thực sự làm được!

**[[size large]]Quản thúc! Lưu trữ! Bảo vệ![[/size]]**

Chúng ta đã làm được! Mả cha cái đồ Vi phạm Quản thúc nhé, chúng ta là Tổ Chức toàn nă jaiebhxjen

Xin lỗi vì đã quá xúc động.

Liệu chúng ta, đã làm được….

Liệu chúng ta, đã thực sự làm được….

Có lẽ vậy….

Không một ai hoài nghi về cái kế hoạch thiên tài nhưng đầy lỗ hổng này – cấp thuốc lú cho toàn bộ nhân sự, loại bỏ hoàn toàn khái niệm Vi phạm Quản thúc khỏi trí nhớ của họ.

Tôi vẫn không hiểu tại sao Hội đồng O5 lại có thể thông qua một dự án như thế chỉ sau một thử nghiệm. Chẳng lẽ họ điên hết cả rồi? Và tất cả phát bệnh vào cùng một thời điểm?

Nhưng là một nghiên cứu viên chính thức, lý trí mách bảo tôi rằng….có lẽ dị thể lúc đó đã [DỮ LIỆU BỊ HỎNG].

Chúng tôi đắm chìm trong niềm vui của thành công, và --thiên tài-- tên khốn ngu xuẩn đó đã được trao huy hiệu Ngôi sao Tổ Chức. Anh ta nhận được những lời tán dương, những đoá hoa và sự hoan nghênh. Anh ta là anh hùng của nhân loại. Hãy hoan hô anh ấy! Hãy ca tụng anh ấy!

Hãy ca ngợi….tên ngốc đã phá hỏng mọi thứ.

Hãy ca ngợi tôi, người mà bây giờ đang đắm chìm trong ân hận….

Mẹ à, con nhớ mẹ.

Cái kết sắp đến….

Đúng, người đã đề xuất cái dự án đó là tôi.

Tôi đã tận hưởng tất cả sự tung hô, tôi xứng đáng với điều đó. Những lời ca ngợi vì đã hiến tế toàn bộ nhân loại. Sao tôi không vui sướng được cơ chứ?

Kể từ đó, dự án mang tên Ánh sáng của Nhân loại đã tẩy trôi khái niệm Vi phạm Quản thúc ra khỏi trí nhớ của từng cá nhân một trong từng cơ sở một….một cách tạm thời. 

Chúng tôi đã có một khoảng thời gian rảnh rỗi, công việc duy nhất cho tất cả nghiên cứu viên tại các cơ sở là nghiên cứu cách để giảm thiểu chi phí quản thúc. Chỉ với một cái lồng, bạn thậm chí có thể quản thúc được các đối tượng mà trước đây được gán phân loại Keter. Về phần các tác nhân lan truyền nhận thức, nếu nắm được bản chất và đặc tính của chúng, chúng có thể được quản thúc một cách an toàn. Nhân loại mất đi các dị thể. Nếu không có dị thể, sẽ chẳng ai biết về chúng, điều đó thật tuyệt, phải chứ?

Quản thúc, Lưu trữ, Bảo vệ.

Đừng đọc nữa, làm ơn đừng ejcuwicgwhowfhk tha thứ cho tôi……tha thứ cho sự yếu đuối của tôi.

Vậy mà cái ngày đó cuối cùng cũng đến. Ngày hôm đó, hình như là trong một buổi chiều buồn tẻ chăng? Tôi đã mở tài liệu này. Tôi không biết vì sao máy tính của mình lại có quyền hạn Cấp 5, chứ đừng nói đến việc tôi đã mở nó bằng cách nào. Khi tôi nhìn thấy cái khái niệm đã từng biến mất khỏi não mình….

Đúng như bạn nghĩ, vi phạm quản thúc.

SCP-CN-048 đã vi phạm sự quản thúc của nó, Vi phạm Quản thúc

Nó cần sự quản thúc để tồn tại, nhưng mục tiêu mà nó tồn tại là để vi phạm quản thúc.

Và chúng tôi là một tập hợp những tên khốn ngu ngốc chỉ cố nhốt mình trong…. 

Bao nhiêu ngu ngốc mà chúng tôi đã phạm phải, là bấy nhiêu ân hận trong giây phút ấy,

Và sự vi phạm quản thúc của Vi phạm Quản thúc sẽ chỉ kết thúc theo một cách duy nhất….

Đột nhiên, thực tại sụp đổ. Tôi muốn đi ra thế giới bên ngoài cửa sổ, để cứu lấy dù chỉ một mạng người. Nhưng tôi không thể, nó sẽ không cho phép tôi thực hiện điều đó.

Những thứ bạn đã chạm vào, những thứ mà bạn chưa chạm vào, mọi nỗi sợ ẩn giấu sâu bên trong bất ngờ phá vỡ sự bình yên mà chúng tôi đã thận trọng giữ gìn. Trong chớp mắt, mọi thứ bạn biết trở thành đống hoang tàn.

Và tôi, người được mệnh danh là anh hùng này, đã chui rủi ở nơi đây như một tên hèn. Có lẽ nó đã cố tình lảng tránh tôi, hoặc có thể nó vẫn cần tồn tại, nó đặt tôi vào SCP-xgejcbrajf8vkek để tôi có thể tạo tài liệu này, **Đó không phải là điều tôi muốn, tôi không muốn, tôi không muốn! Đừng đọc nó! Đừng đọc nó! Hết rồi, đừng đọc nó! tôi buchshcjwjcjsjkdg**

Bây giờ cái kết đã cận kề. Nó cần được tồn tại. Nó phải tồn tại.

Tôi sẽ đặt tài liệu này dưới lớp bảo mật an ninh cao nhất. Tôi có thể làm điều này, bởi vì nó cho phép tôi làm vậy. Nó đã cần tồn tại kể từ khi tôi phát hiện ra nó. Điều duy nhất tôi có thể làm đó là đặt nó vào phía sau một lớp khóa nho nhỏ, và cầu mong rằng tất cả các bạn sẽ không tìm ra nó sớm.

Tôi biết, nó đang theo dõi chúng ta, theo dõi thế giới của chúng ta.
