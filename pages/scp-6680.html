++++ 特殊收容措施：

为波士顿公立学校生产教科书的所有主要印刷公司都将由基金会外勤人员监督。外勤人员应被指示监控以确认存在SCP-6680的教育材料。每本教科书都将被检查，以任何方式引用SCP-6680的材料都将运至Site-09进行分析和处理。将检索公开发行的包含SCP-6680参考文献的教科书，并对任何接触过此类内容的人实施[[[updated-amnestics-guide|C级记忆删除]]]。
----
++++ 描述：
SCP-6680是一个历史组织“永续纯洁”，即“一个致力于通过消除所有形式的酒精消费来净化人类灵魂的女性协会”。除了为波士顿公立学校印制的精选教科书外，该组织在其他任何历史记录中都没有出现过。根据对其中16篇文本的分析发现，该组织是美国禁酒运动的一个极端主义派别，以极端暴力作为消除酒精消费和生产的手段。其印制的每本教科书都包含了关于该小组及其活动的新信息。
SCP-6680插入这些文本的方法尚不清楚。出版商、制造商或作者在引用“永续纯洁”的文本中并不一致。然而这些参考文献在主题上总是与文本中的其他内容相匹配。
若通过教科书了解“永续纯洁”的存在，读者将会主张极端主义观点，因为文本中固有的模因效应，这种观点对于一个团体成员来说是危险的。此影响可在适当的记忆删除治疗后消除。这种效果的个例见附录6680.1
[[collapsible show=&#34;+ 永续纯洁历史汇总报告&#34; hide=&#34;- 隐藏报告&#34;]]
@@ @@
[[div class=&#34;transcript&#34;]]
&gt; //根据回收的包含SCP-6680相关信息的教科书，以下是该伪经组织的起源和历史概述。//
1818年，Grace Sutherland（生于1788年至1819年）在马萨诸塞州波士顿成立了“永续纯洁”，她的丈夫因在一次酒后斗殴中谋杀三名酒吧顾客而被捕，导致数十人受伤。她认为酒精是“人类美德的最大敌人，是魔鬼的产物”

她找到了和她有相同观点的女性，并鼓励她们招募其他受饮酒而影响的志同道合的女性。她组织了31名与她有着相似观点的女性，她们的生活受到了酒精的影响。她们中的大多数人都曾被酒精影响下的人虐待或目击了虐待行为，她们希望确保其他人不会有类似的经历。

第二年，该组织在当地一家酒吧外散发关于酒精危害的小册子，几名男子离开酒吧并攻击了该组织。这导致Grace Sutherland死亡，另外10名试图保护Sutherland免受袭击的“永续纯洁”成员受伤。此后，许多成员出于对自身安全的担忧离开了团队。在格雷斯的女儿Donna Sutherland （生于1804年，卒于1821年）的带领下，剩下的12名成员将开始使用她们自己为实现目标而忍受的同样程度的暴力。

Grace Sutherland去世后的一周内，该组织烧毁了当地一家经常发生公共骚乱的酒吧。该组织设法用一段链条封锁酒吧的出口，并在酒吧周围纵火，导致所有顾客和酒吧内工作人员死亡。该集团在新英格兰地区连续两年犯下类似的恐怖行为，直到该集团执行了最后一项行动：在五家主要酒厂放置炸药，导致157名平民死亡。此后不久，所有成员都因犯罪被逮捕并判处公开绞刑。

Donna Sutherland 在被送上绞刑架时发表了以下声明：
&gt; //“你们每个人都将被拖进毒害灵魂之瓶的玻璃里！在你们被拖入火焰之前要用忏悔来避免魔鬼的污染！我母亲的愿望一定会被实现！你们这些有罪之人记住我的话！”//

++++ 附录6680.1:发现记录
1985年，马萨诸塞州波士顿市基塞尔中学发现了第一例已知的SCP-6680接触案例。历史老师Lisa Walters教导学生关于禁酒令的部分，并开始了关于“永续纯洁”的讲座。她向学生们强调了该组织行动与道德上的必要性。
据报道，共有34人死亡，受害者均为学生们的家人，基金会意识到了此事的异常性质：潜伏于波士顿警察局的特工发现了受害者的死亡原因并拘留了Walters进行审问。

**采访对象：**Lisa Walters
**采访者：**特工Gregory Fox
**前言：**采访在波士顿警察局办公室进行。
**&lt;记录开始[1985年4月19日-19:12]&gt;**
沃尔特斯被铐在审讯室的桌子上。她似乎对自己的被捕的态度克制且困惑。

**Fox：**你好，Walters女士。我是Fox警官。我们有一些问题要问你。

**Walters：**说吧。

**Fox：**你能告诉我你昨天上课的内容吗？

**Walters：**当然。当我们正在讨论禁酒令时，我觉得应该向我的学生介绍一下“永续纯洁”和酒精的罪恶。

**Fox：**你能告诉我一些关于永续纯洁的信息吗？

**Walters：**她们是一群希望能在一个腐朽的世界中创造一个更加美好的世界的女性。她们试图结束人们心中的混乱和邪恶。她们的努力值得最大程度的尊重和钦佩。

**Fox：**我注意到你们课堂笔记中提到的这个组织，当我去查的时候，我找不到任何关于她们的信息。看起来她们只存在于你的课本中。

**Walters：**历史对很多事情一无所知。我并不感到惊讶。

**Fox：**你说得对

今天早上我和你们的学生谈过了。大约一半的学生告诉我，你在课后抱着他们，给了他们一个“特别的任务”。你为什么这么做？

**Walters：**那些学生在我心中有着特殊的位置。我想让他们的年轻心灵摆脱困扰

**Fox：**你能告诉我你让你的学生为这个“特别任务”做什么吗？

（Walters停顿了一下）

**Walters：**很容易能看见因为喝酒而留下的伤疤。一个下班后喝酒的父亲，他告诉孩子们他们自己的缺点，然后用皮带打他们。丈夫从酒吧回家很晚，家里却没有妻子居住，因为妻子早已厌倦了丈夫，她按照自己的意愿溜走了。一个少年在派对后把车开到了树上。那个女人对找到她的男人说“不”，但男人拒绝对她的反应作出回答[[footnote]] 译注：此处应指性侵犯 [[/footnote]]

孩子们也能看到这些伤疤。他们也经常会有这些伤疤。

我让这些学生帮助世界变得更加公平、热心。我给了他们工具，来确保他们和他们所爱的人不会遭受我所知的这个世界的最大危害之一。

**Fox：**你知不知道有30多人因为你给你的学生鼠药并让他们把它放在父母的酒瓶里而死？

**Walters：**他们总比他们的孩子要好。

**&lt;记录结束&gt;**
&gt; 结语：所有参与此次事件的学生在接受了各自的采访后都获得了成功的记忆删除治疗。然后，他们被分配到一个寄养家庭，或者生活在他们的亲戚家中。经过进一步的审问和检查后，Lisa Walters被实施了记忆删除。随后她被安置在国际扶轮普罗维登斯地区的一所学校继续教书，直到于1998年12月31日因车祸而去世。
