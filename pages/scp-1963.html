**Artikel:** SCP-1963 – Sehr lustige Schleuder
**Autor:** [[*user Eskobar]] 
**Original:** http://www.scp-wiki.net/scp-1963
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1963

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1963 ist in einem --dreifach verschlossenen Safe im Büro des Direktors-- dreifach sprachaktivieren Safe an Standort-38 zu lagern, der nur nach Sprachautorisation durch den Direktor von Standort-38 und zwei Stufe-4-Forschern zu Testzwecken zu öffnen ist. Das Testen von SCP-1963 erfordert die direkte Genehmigung des Forschungspersonals der Stufe 5 und jede Verwendung muss den Richtlinien folgen, die für experimentelle Zwecke verfasst wurden. Die Tests sind nur von D-Klasse-Personal durchzuführen. Jeder Abweichung von genehmigten Testrichtlinien ist mit sofortiger Terminierung aller beteiligten Personen zu begegnen.

**Beschreibung:** SCP-1963 SCP-1963 ist eine Schleuder aus Holz, die aus allgemein verfügbaren Materialien handgefertigt zu sein scheint; die erfolgreich durchgeführten Tests scheinen zu zeigen, dass das Holz aus Weißeiche, die Schlinge aus zwei umfunktionierten Gummibändern und das Band um den Körper aus grauem Standardverbandmull besteht.

Vier anomale Eigenschaften sind mit SCP-1963 verbunden, wenn sich Personen in der physischen Anwesenheit des Objekts befinden. Erstens besteht eine ungewöhnlich hohe Korrelation zwischen dem Einsatz von SCP-1963 und ungewöhnlichen, oft unwahrscheinlichen Verletzungen von Personen in der Nähe des Objekts, egal ob darauf gezielt wurde oder nicht; wenn das Objekt häufiger verwendet wird, nehmen die Schwere der Verletzungen und die Wahrscheinlichkeit von Kollateralschäden an Personen in der Nähe zu. Zweitens werden Personen in Anwesenheit von SCP-1963 konsequent und wiederholt die Meinung äußern, dass das Objekt harmlos ist und dass Sicherheitsprotokolle bezüglich seiner Verwendung nicht ernst zu nehmen sind; obwohl dieses Verhalten nicht gleichbedeutend mit einem Zwang ist, es zu benutzen, versuchen Personen in seiner Nähe dennoch unweigerlich, das Objekt auf lustige Weise zu verwenden. Drittens werden Personen, denen SCP-1963 Verletzungen zufügt, konsequent die Meinung äußern, dass solche Verletzungen weniger schwerwiegend sind oder weniger wahrscheinlich bleibende Schäden verursachen als eine äquivalente Verletzung, die mit einem anderen Gerät zugefügt wurde, sogar durch die verletzte Person; dies macht SCP-1963 noch gefährlicher, da verletzte Personen keine medizinische Versorgung suchen, wenn sie nicht dazu gezwungen werden, und selbst ausgebildete Ärzte werden die Schwere des Schadens nicht erkennen, selbst nach dem Auftreten von sekundären Symptomen oder dem Tod. Die letzten beiden Effekte treten sogar bei Personen auf, die zuvor über die Fähigkeiten von SCP-1963 informiert wurden. Schließlich erwerben Personen, die SCP-1963 verwenden, spontan Objekte zum Abschießen.[[footnote]]Es wurde eine Ähnlichkeit zwischen den anomalen Eigenschaften von SCP-1963, [[[SCP-574]]] und [[[SCP-764]]] festgestellt. Es wird derzeit untersucht, ob die bei diesen drei Anomalien beobachteten Effekte Variationen einer Basisanomalie sind.[[/footnote]]

**Anhang 1963-A:** Testprotokoll

**Test:** 1963-22
**Beteiligtes Personal:** D-5165, D-1689
**Beschreibung der Befehle:** Zwei D-Klasse-Mitarbeiterinnen wurde befohlen, den Eindämmungsbereich für SCP-1963 zu betreten, das Objekt aufzuheben, es auf Mängel zu untersuchen, das Objekt wieder auf seinen Sockel zu legen und zu gehen. Zu Testzwecken wurden die Forscher gebeten, unter keinen Umständen physisch einzugreifen.
**Beschreibung der Ereignisse:** Beide Mitarbeiterinnen betraten den Eindämmungsbereich ohne Vorkommnisse. Beide Personen betraten den Sicherheitsbereich ohne Ereignis. Bei der Untersuchung des Gegenstands schlug D-1689 vor, dass sie versuchen sollte, ein Objekt in den Mund von D-5165 zu schleudern, die  zustimmte. D-1689 holte ein kleines Bonbon aus der Tasche ihres Overalls, lud es in die Schlinge und feuerte es auf ihr Gegenüber. Die Süßigkeit drang in die Augenhöhle von D-5165 ein und blieb in ihrem Augenhöhlenknochen stecken, was zu erheblichen Blutungen, Schmerzen und Blindheit (später als dauerhaft diagnostiziert) in diesem Auge führte. D-1689 begann lauthals zu lachen, während sie sich entschuldigte; D-5165 behauptete wiederholt, obwohl sie sich eindeutig in erheblicher Not befand, dass &#34;es nichts war&#34; und dass sie &#34;es abschütteln würde&#34;. D-5165 wartete, bis ihr Gegenüber ihr den Rücken zugekehrt hatte, nahm SCP-1963 in ihren Besitz, lud eine weitere Süßigkeit in die Schleuder und feuerte auf D-1689; das Objekt drang in ihren Mund ein und blieb in ihrer Luftröhre stecken, was zum Tod durch Hypoxie führte. D-1689 verweigerte die Hilfe und winkte ihr Gegenüber ab. 
**Anmerkungen:** Beide D-Klasse-Mitarbeiterinnen wurden durchsucht, bevor sie die Kammer betraten und hatten zu dieser Zeit keine Süßigkeiten in ihrem Besitz. Die Süßigkeiten wurden getestet, zeigten aber keine anomalen Eigenschaften. 

**Test:** 1963-31
**Beteiligtes Personal:** D-5983, D-3403, Forscher Ellis
**Beschreibung der Befehle:** Wie bei den vorherigen Tests. Die Forscher waren befugt, nach eigenem Ermessen Unterstützung zu leisten. D-Klasse-Mitarbeiter vor dem Betreten der Prüfkammer einer Durchsuchung unterzogen und bestätigt, dass sie zu diesem Zeitpunkt keine Fremdkörper im Besitz hatten. Beide Mitarbeiter wurden über die anomalen Auswirkungen von SCP-1963 informiert und vor Missbrauch gewarnt.
**Beschreibung der Ereignisse:** Beide Mitarbeiter betraten den Eindämmungsbereich ohne Vorkommnisse. 
D-3403 hob die Schleuder auf und begann, das Objekt zu inspizieren. Da er nichts Interessantes fand, legte  er es auf den Sockel zurück. D-5983 hob das Objekt auf, untersuchte es und flüsterte D-3403 etwas zu (nicht von Mikrofonen in der Testkammer aufgezeichnet). Beide D-Klasse-Mitarbeiter begannen zu lachen. Forscher Ellis befahl beiden Mitarbeitern, den Anstand zu wahren. D-3403 lud einen kleinen Gegenstand (der später als Kieselstein identifizierut wurde) in die Schleuder und feuerte damit auf die Überwachungskamera, wobei das Glas zerbrach. Forscher Ellis war von der Fehlfunktion der Kamera erschrocken, sprang von seinem Stuhl, stolperte und fiel zu Boden, wodurch er bewusstlos wurde. Alle anderen Personen im Raum lachten; während ärztliche Hilfe herbeigerufen wurde, führte die Verzögerung bis zur Behandlung zu geringfügigen, aber dauerhaften Hirnschäden. 
**Anmerkungen:** Wie bei allen anderen Tests war der Kieselstein nicht in der Kammer vorhanden oder im Besitz des Personals der D-Klasse. Der Kieselstein wurde getestet, zeigte aber keine anomalen Eigenschaften.

**Test:** 1963-35
**Beteiligtes Personal:** D-4398, D-4859, D-4320, D-1983, D-5389, Forscher Fern, Forscher Timms, Agent Dominic, Agent Juarez, Dr. Ypsilis, Dr. Hollis, Dr. McGehee
**Beschreibung der Befehle:** Fünf D-Klasse-Mitarbeiter erhielten separate, widersprüchliche Befehle in Bezug auf SCP-1963; allen wurde effektiv befohlen, die anderen daran zu hindern, das Objekt zu benutzen, wenn nötig mit Gewalt. Den Forschern wurde befohlen, nur im Notfall mit medizinischer Hilfe einzugreifen, und erst dann, wenn Sicherheitskräfte den Raum gesichert hatten.
**Beschreibung der Ereignisse:** Alle fünf D-Klasse-Mitarbeiter verhielten sich anfangs feindlich. D-4859 versuchte auf lustige Weise, die Schleuder einzusetzen, um die Situation zu entschärfen, was zu einer schweren Verletzung von D-4398 führte. Als D-1983 nach der Schleuder griff, begann D-4859 schnell mehrere Objekte (später bestätigte sich, dass es sich um Murmeln handelte) wahllos durch den Raum zu schießen; alle Murmeln begannen von nahegelegenen Wänden oder Oberflächen abzuprallen und andere Personen zu treffen, was zu immer schwereren Verletzungen führte. Forscher Timms befahl den Agenten Dominic und Juarez, den Raum zu sichern; als Agent Juarez die Schleuder an sich nahm, begann er auf Agent Dominic und das die D-Klasse-Mitarbeiter zu schießen. Gemäß Protokoll gingen die Forscher Timms und Fern mit drei Ärzten in die Kammer, um zu versuchen, das Experiment zu beenden (obwohl Timms rief, dass er ein Eingreifen für unnötig hielt) und wurden von Agent Juarez beschossen. Als Juarez, der weiterhin SCP-1963 bei allen Mitarbeitern einsetzte, die versuchten, verletzte Forscher unter Lachen zu bergen, schließlich das Bewusstsein verlor, konnten zusätzliche Sicherheitskräfte eintreten und betroffene Personen zur medizinischen Versorgung bringen. Dr. McGehee war der einzige Überlebende. 
 **Anmerkungen:** Die Sicherheitsmaßnahmen rund um SCP-1963 wurden während zukünftiger Tests erhöht. Alle Murmeln zum späteren Testen eingesammelt.</textarea></pre>
