    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(https://lafundacionscp.wikidot.com/theme:shattered-thoughts/code/1);
[[/module]]
[[&gt;]]
[[module rate]]
[[/&gt;]]

Sientes la crisis antes de que tus sentidos sean capaces de registrarla.

La combinación de décadas de investigación sobre la realidad te da una idea de lo que está ocurriendo, suficiente para que saltes de tu escritorio y cierres los ojos.

No son suficientes para advertir a nadie de lo que se avecina.

Sientes que la realidad vuelve a su sitio, un momento demasiado tarde.

Ves las figuras que surgen de la nada a través de tus párpados. Estática gris en tu campo de visión.

Eres incapaz de hacer nada mientras todos los miembros del Departamento de Irrealidad son despedazados.

A medida que las manchas grises se acercan, sientes que las lágrimas corren por tu cara.

Cuando las lágrimas llegan a tus labios, sientes el sabor de la sangre. Tus párpados desaparecen.

Tus ojos pierden el enfoque. Yaces en un montón de escombros, ileso.

A través del paisaje borroso, puedes ver el exterior del lugar; así como los muros entre ellos.

Todas las personas que has conocido están a tu alrededor.

A medida que se te nublan los ojos, empiezas a notar el ceño fruncido. Caras que sólo reconoces por asociación, que te gritan con furia en sus ojos.

Te desmayas.

@@@@
-----
@@@@

No recuerdas haberte despertado. Tus sentidos te traicionan. La hierba es plana, donde hace unos momentos había hormigón. Al apoyarte en una pared para levantarte, te das cuenta de que nunca ha habido una pared cerca de ti. Miras hacia arriba y hayas el suelo del lugar, a 5 metros del piso.

Nunca te habías sentido tan bien, lo que te da nauseas.

Atrás han quedado las paranoias habituales, la omnipresente sensación de pavor que acompaña a tu trabajo. Tienes la cabeza despejada y consigues recordar tu propio nombre. Tu propia claridad recién descubierta te alerta de que esto sólo puede significar una cosa:

La realidad se ha deformado.

El mundo ha muerto.

@@@@
----
@@@@

No te mueves, y poco a poco dejas de pensar. Los gritos van y vienen, y con ellos tu visión se desvanece. En lugar de encontrar a alguien, te encuentran a ti. Sientes crujir el aire. Lentamente, el zumbido de un ancla de realidad te guía de vuelta a la nave.

La Fundación, herida como está, ha sobrevivido.

@@@@
----
@@@@

El interior de una celda de contención te resulta familiar. La familiaridad te hace olvidar el zumbido constante de la maquinaria que trabaja para mantener tangibles las paredes.

A la semana de estar en la Fundación, recuerdas el lenguaje y las palabras vuelven a parecer reales. Fragmentos de diálogo, de gritos agitados y silencios, de cognitopeligros auditivos, de protocolos, todo funciona para que te sientas como en casa. No te importa cómo te miran los guardias, ni cómo susurran para sí mismos //dónde están sus ojos// cuando creen que no estás escuchando.

Tus defensas empezaron a retroceder. Fue difícil, pero guijarro a guijarro, el caparazón se resquebrajó. Volviste a ser libre. Podías ver a la gente. Los gritos habían desaparecido. 

Tus ojos vuelven a enfocar.

Estás en una unidad de contención sellada. No hay ventanas, sólo una puerta.

Sobre ella, ves una placa con tu nombre y se te saltan las lágrimas.

Tu nombre.

Tu oficina.

Tu casa.

//Seguridad.//

Y en ese momento de debilidad, todo se vuelve negro.

@@@@
----
@@@@

Estás flotando, sin ataduras.

A través de la ventana recién formada en tu oficina, puedes ver la Tierra.

Flotas en silencio.

@@@@
----
@@@@

No sabes cuánto tiempo ha pasado desde entonces. Todavía estás aquí. En un momento dado, se te dio una tarea final. Un último recordatorio de que no están solos. Tu oficina es ahora un pequeño puesto de avanzada, lo suficientemente estable como para permitir un refugio básico. El ancla de realidad, sin embargo, permite algo mucho más valioso.

Enciendes un vídeo de la Tierra y colocas el ancla.

Estás hipnotizado por la vista.

La Tierra, protegida de cualquier daño. El cielo ha desaparecido, pero la realidad se ha recompuesto.

Dentro de la esfera, la luz. Ciudades, menos que antes, pero //ciudades enteras// están ahí.

Un espectáculo para la vista.

@@ @@

@@ @@

@@ @@

El ancla se enciende y te desatas de verdad mientras el contragolpe fija la realidad a tu alrededor.

Dejaste de comer cuando tu boca desapareció.

Dejaste de sentir cuando tu cuerpo se desvaneció de este plano.

Y ahora, cuando la realidad finalmente te fija, ves las cosas tan claramente.

La realidad.

Su inversa.

La astilla de estática atrapada entre reinos, bienvenida en ninguno.

Ves a la humanidad, y la humanidad te devuelve la mirada.

Renuncias a tu nombre y a ti mismo.

Esperas que el próximo vagabundo resuelva el ciclo.

Cuando la realidad alcanza su límite, dejas de pensar.

La humanidad sigue adelante.</textarea></pre>
