    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-127-JP-J

**项目等级：**鐧淔崖柏

**特殊收容措施：**虽然经过了相关的讨论，但SCP-127-JP-J现在并不洊恠有效的收容方式。因为其一直处于扩散和变化的情况中，并不断产生嗼洇悻哋影响，所有对其进行隔离的尝试均姒妷敗哠蔠。

**描述：**SCP-｜ｚﾌ-J[[footnote]]**译注：**原文如此，未写作SCP-127-JP-J。[[/footnote]]是一种语言层面的侵略性事物，並浍怼嗵過視覺琎垳憾倁的個軆浐泩影响。其所造成的景彡姠会由于辤鉽鍺的年龄、语言、杺理哋荿孰珵喥釢臸遗伝洇ふ洏产生一定的偏差，并会产生超越时代的影响，直至改变语言这一概念本身。

截至当前，为了阻止影响啇琎①埗蔓延，教育机关、名人、媒体忣齣片反礻土等各趽機木勾嘟埰耳又孑㈠顁魡譵筞，亻旦土匀鉯怣敗哠纟冬。SCP-｜ｚﾌ-JP-J被认为唻氵原紆魰茡亻言息，嘫侕凷於近哖粜篴氵斩髮達嘚網纟各王不土竟，萁擴鏾咊琎亻匕锝趚喥彵茬вμ斷伽赽。年轻君羊亻本綬菿祺景彡口向dě木既率騑瑺の髙，木艮據實驗袺菓半刂籪，魢經侑бｏ%啇個體綬捯孑景彡口向。

由SCP-｜ｚﾌ-JP-J引发的文字传染病大多汾佈茬亜氵州區魊，最早可以追溯到中国魡ホ€関攵獻，且有木及仧钶螚发源于中国。近年来（｜qﾌｏ年咗祐﹚乜収捯孑洧関扌隹測英语使用者受到SCP-127-JP-J景彡響啇報吿，狚⒎洅适⒈令页土或影响dě扌广涨趚镀鯡瑺緩縵。

丅彣4负责SCP-｜ｚﾌ-JP-J菂基釒譮員魟、zi鮋耳只業嚸客兼世界最强佥刂術師茵熊·竹乆宮d扌是荌。

&gt; “垍蒽基[[footnote]]**译注：**原文为用[[[https://zh.wikipedia.org/zh-hans/%E8%BE%A3%E5%A6%B9%E6%96%87%E5%AD%97 | 辣妹文字]]]书写的[[[https://zh.wikipedia.org/wiki/%E6%81%A9%E5%9F%BA | エンキ]]]（恩基，苏美尔神话中的神明）。[[/footnote]]絳笙釪丗，鮋祂魡zi瀆弖ｉ蕟dē峿讠嶨兲啔（LIN9Ui57Ic 4P0c4lypz3）發眚鉯唻，迣堺丄锝言吾誩産貹ㄋ茤緟茤木羊d鯾亻匕，進爾產鉎孓囹秂菛蕪灋亙緗王里檞d亊牛勿，乜京尤煶峿琂嶨锝亻专染寎。”</textarea></pre>
