[[/&gt;]]
**项目编号**：SCP-CN-808

**项目等级**：--Keter-- Neutralized

**特殊收容措施**：
[[collapsible show=&#34;+ 已归档收容措施&#34; hide=&#34;- 已归档收容措施：&#34;]]

有关SCP-CN-808的信息仅限4级及以上人员与已授权人员查看。目前正尝试通过基金会内各类世界范围恢复或变更手段对SCP-CN-808造成的状况作出应对措施，由监督者议会与中国分部管理人员构成的审议组将对提出的措施提议做出审核并决定是否予以执行。

在未有确切的应对措施执行之前，对于SCP-CN-808的一切行动都应尽量做到隐蔽与保密，对于部分SCP-CN-808的观察需持续以收集更多项目的相关信息。
[[/collapsible]]

当前需做到整理与收集现有的SCP-CN-808资料予以归档封存以备再次遭遇项目。对于SCP-CN-808的遗留事物视具体情况进行收容或销毁处理。

为预防相同或类似事件的发生，基金会设施内的现实扭曲校对装置应在保有原本功能的同时，做出一旦当前世界线与其他世界线产生显著区别时立即上报的修改。详情参见关于装置的具体改进措施资料。

**描述**：SCP-CN-808为当前遍布中国各地、身高1.7米体格与普通成年男性近似、有着粉红顽皮豹(Pink Panther)这一卡通形象外形的生物个体。所有个体的动作均呈现出一种卡通式的夸张与不自然，一些行为举止甚至是违背物理规律的。人类虽能清楚地认知项目与人类外观上的不同，但一般都会将SCP-CN-808视作常人看待。尽管所有个体样貌一致，无法使用语言交流，但人类可轻易对不同SCP-CN-808个体做出区分，同时通过个体肢体动作与表情完全理解其所要表达的含义。

SCP-CN-808均自称是来自于一受棉灾[[footnote]]据称是一种将所有物体逐渐转变为内里以棉花填充的毛绒玩具的大型不间断自然灾害。[[/footnote]]影响不宜居住的北美国家米高梅都的迁徙难民。直至目前，得到记录的SCP-CN-808大多已完全融入中国社会，其中部分个体已获得中国国籍、开始组建家庭并育有子女[[footnote]]在SCP-CN-808与人类婚育的案例中，所有后代皆为SCP-CN-808个体。[[/footnote]]。

SCP-CN-808对待人类普遍使人类感到它们表现得友好乃至热情，尽管让人出现这种感受的举动可能并不符合友好与热情的定义。人类与SCP-CN-808接触时心智与思考能力将趋向幼童水平，这使得在面对项目时人类个体表现出的行为模式远低于其年龄所应呈现出的标准。

[[include component:image-block name=粉色天坛.jpg |caption=一座被项目漆做粉色的建筑，无法得知其初始功用。]]
据调查不同SCP-CN-808的性格方面无显著差异，虽项目们样貌完全一致，但人类可以轻易分辨不同项目个体。所有项目的举动从人类角度观察皆显得无理智、缺乏逻辑，但人类会认为项目的一切行动皆合情合理。由项目提出的要求无论多荒诞，人类都会为满足该要求做出尝试。项目普遍会在闲暇时抽吸一种来源不明的雪茄，并乐于收集人肉眼所不可见的未知物质混合均匀，以此将建筑漆成粉色。该行为会使人类个体感到困惑或受冒犯，但人类个体对此做出的反应一般仅能是观望和声讨，SCP-CN-808不会因此遭到阻止。一旦SCP-CN-808将一座建筑内外完全漆成粉色，则该建筑无论原先所有者是谁，建筑都将为该SCP-CN-808个体所有。人类会自觉避免与该建筑接近，同时人类个体原先对于该建筑所有的认知将完全消失，仅留该建筑已被项目漆为粉色的印象。建筑的内部已被完全替换为一处不明异常空间，基金会对空间的探查十分有限，但据目前掌握资料，该类空间似乎并无具体的体积与形状，且空间内的物体应是随个体意识而自由变换的。
中国境内的大量建筑因该手段遭到改变，对此推测，基金会中国分部部分站点可能已因此失守。

SCP-CN-808最值得内容关注的一点在于，据基金会现实扭曲校对装置记录，所有SCP-CN-808在2017年10月前无任何存在迹象，同时2017年10月前世界范围内亦无所谓米高梅都这一国家存在。推测SCP-CN-808源于一次不完整的现实重构或类似事件的发生。SCP-CN-808于10月的不同时段大量出现于中国境内，随之而来的还有一场大型世界范围内记忆覆写。这场变动使得全人类认同并接受了SCP-CN-808存在的事实，同时美国华盛顿被圈划出一面积0.83平方公里的飞地作为所谓米高梅都存在，该飞地内的物体皆转变为了等比例的毛绒玩具。于该事件出现月余后，基金会通过每月例行的世界线校对中察觉了SCP-CN-808的异常，并立即开始着手制定收容措施。

随后的统计中，发现SCP-CN-808占了当前中国人口的2%，且这一比例由于SCP-CN-808个体在中国组建家庭而有上升趋势。基金会内聘用了少量SCP-CN-808个体员工。

中国分部曾对基金会内聘用的SCP-CN-808个体进行过非常规的访谈，以私下交流的形式试图获取项目的信息，对此的尝试并未产生太大成效。以下是一例SCP-CN-808访谈记录：

&gt;&gt; **SCP-CN-808个体：**基金会二级外勤特工 ██
&gt;&gt; **访谈博士：**基金会三级研究员███博士
&gt;&gt; //项目个体表达的语意由███博士与在场的一名知情研究员转录。//
&gt; 
&gt; **博士：**终于下班了，今天可真累。
&gt; 
&gt; [个体原地跳跃并在此过程中以头部撞击天花板。]
&gt; 
&gt; **博士：**你不觉得吗？也对，你们看起来总是显得很有活力。
&gt; 
&gt; ##708090|喔。##
&gt; 
&gt; **博士：**怎么了？
&gt; 
&gt; ##708090|我的靴子里有条蛇。##
&gt; 
&gt; **博士：**……你没穿靴子。
&gt; 
&gt; ##708090|玫瑰是红的，紫罗兰是绿的。##
&gt; 
&gt; **博士：**……现在已经下班了，不如我们来聊聊天？
&gt; 
&gt; ##708090|猫吃肥鼠变蝙蝠。##
&gt; 
&gt; **博士：**……什么？
&gt; 
&gt; ##708090|楔形篱笆保证都有边。##
&gt; 
&gt; **博士：**不好意思……但是……这是什么意思？
&gt; 
&gt; ##708090|我们有耳朵，欢乐多多。##
&gt; 
&gt; **博士：**呃……
&gt; 
&gt; ##708090|我们来玩球球。##
&gt; 
&gt; **博士：**我……我现在不该玩球。
&gt; 
&gt; ##708090|为什么你不能玩？谁让你不能玩？##
&gt; 
&gt; **博士：**没有人让我不能玩，只是我现在不想这么做。
&gt; 
&gt; ##708090|为什么，你不应该拒绝我，来。##
&gt; 
&gt; **博士：**嗯……好吧……
&gt; 
&gt; ##708090|你先告诉我谁不让你玩球。##
&gt; 
&gt; **博士：**什么？我只是、出于自己的意愿说我刚刚不想玩啊？
&gt; 
&gt; ##708090|有人想知道事情。##
&gt; 
&gt; **博士：**你不是说要玩球吗，为什么现在追究起我刚才为什么不想玩来了……
&gt; 
&gt; ##708090|有人想知道事情。##
&gt; 
&gt; ##708090|你先告诉我谁不让你玩球。##
&gt; 
&gt; 在远处观察的███研究员以工作出现紧急事态为由中止谈话。
&gt; 
&gt; ██特工于此时离开休息室。
&gt; 
[[collapsible show=&#34;+ ███博士关于项目的笔记&#34; hide=&#34;- ███博士关于项目的笔记：&#34;]]

&gt; 有关SCP-CN-808仍有许多我们当前仍未了解的情况存在。
&gt; 为何SCP-CN-808仅出现在中国境内、拥有卡通人物的外形？为何由该项目所导致的那些在我们看来本该显得荒诞且幼稚的事物能为我们所接受，并成功说服我们它们是来自某个国家的移民？
&gt; 项目像是没有原因一般用卡通人物造型隐瞒了真身，通过某种难以捉摸的能力让这显得幼稚的骗局成功骗过我们。
&gt; 事实上只消对身边的项目个体做出回忆，我们会发现我们和项目有关的记忆少得可怜又缺乏真实感，可不知为何我们又会真切地认为它们确实来自一个面积甚至不够容纳它们中的一半、里面全是毛绒玩具的北美飞地；合法性不被探究地被中国政府与中国公民未经法律便认同了它们并视作新移民。
&gt; SCP-CN-808与寻常Keter级项目的区别在于它不让我们感知到它很危险，于是我们放松了警惕，被温水煮青蛙般地忽视了它们正在侵占我们的土地。
&gt; 它们对社会的破坏是极其巨大的，常理不为它们所遵守。推测项目有着我们现在尚未观察到的一种将荒诞无稽转化为逼真可信事物的方法，项目以此令它们那滑稽与失真的背景让人深信不疑。
&gt; 但是……为什么是粉红顽皮豹？
&gt; 关于项目的更多调查还在继续，有必要对项目做出持续的暗中监控以提供更多研究可用的参考数据。
[[/collapsible]]

基金会动用搭载有光学迷彩的蛛形监控设备跟随一SCP-CN-808个体进入一栋完全漆为粉色的建筑内部以试图观察SCP-CN-808个体在人后的自然状态，记录到了以下画面与录音内容：
[[collapsible show=&#34;+ 记录内容&#34; hide=&#34;-记录内容：&#34;]]
&gt; SCP-CN-808个体进入建筑内部，身体开始逐渐如同气球泄气般缩小。建筑内部呈先出规整的球形，除入口外四壁光滑，无光照但总体明亮，除顶部中央一自地面拱起的闪烁肉瘤状突起物外空间内别无他物。个体如行坦地般走向空间最底部，其触碰地面，一大一小两个棱角分明的立方体自地面拉伸出来，个体坐在较小的立方体上，自较大的立方体顶面取出一根雪茄抽吸。
&gt; 
&gt; 雪茄无火自燃，个体喷吐出的烟圈在消散时以类似火焰燃烧时出现的状态一般扰动周边空气，造成视觉上明显的扭曲。在该过程中，个体停止缩小，逐渐恢复原本粉红顽皮豹的体态。
&gt; 
&gt; 个体一手滑动大立方体顶面，空间内传出幼兽遭挤压尖叫的声响，肉瘤状突起物剧烈抖动且闪烁更加频繁，随后出现以下普通话女音内容：
&gt; 
&gt;&gt; 听众们，午间愉快。[[footnote]]当时为北京时间21点15分。[[/footnote]]
&gt;&gt; 
&gt;&gt; 刚才我们说到，[无法辨析词汇α][[footnote]]该词汇据后文内容应指SCP-CN-808。[[/footnote]]的政权已逐渐崩解，列国已在反[无法辨析词汇α]主张发表后取消对[无法辨析辨析词汇α]的政治庇护。
&gt;&gt; 
&gt;&gt; 众所周知[无法辨析]的毛发易使大部分[无法辨析词汇β][[footnote]]发音音同“圣虫”。[[/footnote]]过敏，并导致这部分[无法辨析词汇β]因过敏被排出人体死亡。无论人与自身[无法辨析词汇β]处于何种融合阶段，对[无法辨析词汇α]毛发敏感的[无法辨析词汇β]皆会轻易地因[无法辨析词汇α]与人接触而使得人将餮主以呕吐形式排出体外。这对[无法辨析词汇β]的生存造成极其不利的影响，迄今为止已有八千余起由[无法辨析词汇α]导致的人与[无法辨析词汇β]分离灾害发生。
&gt;&gt; 
&gt;&gt; 作为影响[无法辨析词汇β]带领列国诸灵升华的元凶，[无法辨析词汇α]明显无法与我们所共存。在列国诸灵中，[无法辨析词汇α]作为首要敌对目标，已在自身的罪恶和武装队有力的打击下走向灭亡。
&gt;&gt; 
&gt;&gt; 现在是清算开始的第十六周，据可靠消息，大量[无法辨析词汇α]通过前往其他位面以逃避清除。实际上，在挑选的位面中，大部分位面都存在着休谟场检测甚至是世界线变动修正等科技，这说明原住民将很快察觉它们并对此做出反应，而由于[无法辨析词汇α]将大量侵占原住民世界的各类资源，原住民对[无法辨析词汇α]的态度或许不会太过友好。
&gt;&gt; 
&gt;&gt; 我们已经派出了武装队纠察组前往各[无法辨析词汇α]潜逃的位面以期尽早将这些[无法辨析]一网打尽，相信假以时日我们定能——
&gt; 
&gt; 个体于此时出现愤怒表情，抛开雪茄，雪茄掉至地面。其再次滑动立方体顶面，之前的女声被切换为尖细的童音：
&gt; 
&gt;&gt; 当前失联人数为三千二百一十六，较昨日数量增加了一千三十余人。其中大部分无法确认是否存活。
&gt;&gt; 于本地时间昨日凌晨三点，二十名正前往您当前所在位面的逃难者确认死亡。
&gt;&gt; 请阁下慎用由[无法辨析词汇γ]提供的套件，该套件除令使用者形态做出不符逻辑的变更外，现实、公信力、原住民记忆等方面的扭曲功能亦不甚完——
&gt; 
&gt; 个体重锤立方体的顶面一拳，女音立即停止。
&gt; 
&gt; 个体重复了数次锤拳动作，并发出和人怒吼类似的叫声。这是首次观察到项目发出叫声。
&gt; 
&gt; 在发怒的过程中，个体逐渐胀大至两米余高，皮毛生长垂至地面。其四肢和躯体瘦削，胸背佝偻，手爪除覆盖有毛发外与人指无太大差异。其面部线条较先前大幅改变，吻部缩短双眼拉长且眯缝般闭起，鼻子的粉色颗粒状皮肤延伸至额头呈冠形并主体变为黑色，如发光二极管显示屏般发出大量规律移动的红色光斑，光斑闪烁频率与空间顶部肉瘤状突起物闪烁频率一致。
&gt; 
&gt; 一男音在空间内响起：
&gt;&gt; 你们找的帮手不太好。
&gt;
&gt;&gt; 一帮想靠你们的毛发驱虫又撒谎成性的暴徒比起那些节肢动物好不了多少，他们提供的所谓定形器是用他们的粪便做的你知不知道？那越怪异便越可信的伪装套件让你们装成傻子、而这场现实扭曲做得又做得一点都不走心还不彻底，这里的人迟早，或者说，可能已经发现了什么吧。多可惜。
&gt; 
&gt;&gt; 这不是唯一一个和我们国家相似的国家，这也不是唯一一个和我们世界相似的世界，更别说这里只有日民与夜民[[footnote]]推断此两称谓描述的是智人与SCP-1000。[[/footnote]]，你们随机得到的形象来自日民滑稽的用来发笑的虚构人物。难过完了，就赶紧走吧，寄生虫们正在你看不见的角落等着把你撕成一摊棉絮。[无法辨析词汇γ]已经和这帮被寄生的疯子达成协议了，不是只有我们才懂得操作世界梭。
&gt; 
&gt; 观察到个体开始哭泣，同时其身体在移动过程中出现明显拖影情况。
&gt; 
&gt; 个体面向的方位壁面上出现了一大二小，外貌与个体现况相似的三个未知个体的图像。
&gt; 
&gt; 个体目视图像良久，面部的冠形颗粒状皮肤与空间顶部的肉瘤状突起物以和原先不同的频率开始闪烁，在维持一段时间后，闪烁频率回到了之前的状态。
&gt; 
&gt; 个体发出叹气声，能观察到身体出现颤抖。
&gt; 
&gt; 男音再次出现：
&gt; 
&gt;&gt; 没用的。你刚才听见消息了吧。他们死了。
&gt; 
&gt; 个体开口，声音与男音近似但带有颤音：
&gt; 
&gt;&gt; 如果藏和逃结果都一样，为什么不——
&gt; 
&gt; 个体回头目视监控设备所在方向，该动作持续数秒。
&gt; 
&gt; [虽无法明确个体是否知晓设备存在，但为避免个体取得设备，操作人员于此时操纵设备离开了建筑。]
[[/collapsible]]
自11月10日起，大量项目个体发生表面被撕裂、自撕裂处喷涌出聚酯短纤维且整个身体随之消失的情况。基金会对该现象的调查未获得致其发生的明确根因，推测与记录中提到的“纠察组”有关，但现象与所谓“纠察组”无法找出确切关联。关于项目的处置问题直至目前仍在讨论。

由于记录当中项目表现出的智能与疑似异常手段，推测与项目交涉以达到对常态做出最大程度恢复的方法亦有一定可能对现状做出改善，但能否将世界完整恢复为项目出现前的状态仍是未知数；同时也应注意有关项目当前仍有诸多需警惕和注意之处，项目如若对当前世界再次做出现实重构等干涉，基金会有无法察觉这类干涉的可能。

记录中提到的大量疑似具备心智能力且掌握大量技术之生物，与项目同样构成威胁，甚至相较项目可能更具敌意与侵略意图。为做应对准备，其资料的收集与应对项目同样迫在眉睫。

[[collapsible show=&#34;+ 项目等级修改提议&#34; hide=&#34;-项目等级修改提议：&#34;]]
&gt; SCP-CN-808个体于11月10日晚间19点开始，不断于全国各地消失，由于当前项目正持续锐减至有完全消失趋势，故拟在项目所有个体彻底消失并对全数相关事物实施应对措施后，将项目列为Neutralized项目。

&gt; ##708090|批准。##——O5-14
