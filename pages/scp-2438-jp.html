**タイトル:** SCP-2438-JP - カイコ
**著者:** ©[[*user CENOW]]
**作成年:** 2022年
[[include credit:end]]

**アイテム番号:** SCP-2438-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-2438-JPはサイト-8102の耐熱性[[footnote]]摂氏1200度においてもその性能を発揮できるものに限る。[[/footnote]]大型生物収容セルに収容してください。SCP-2438-JPの個体数は常に10〜20匹を保つよう調節し、制限を超過した場合は間引いてください。給餌として、1日1度玄武岩を1匹あたり30〜40g与え、前日から消費されていない玄武岩は回収してください。担当者は、1日1度、全SCP-2438-JP個体に対して脱皮を行なったかどうかを確認してください。脱皮を行なった個体が見られた場合、1辺6cm以上の立方体の玄武岩を、脱皮した個体の数と同じ数だけ収容室内に設置してください。当該の玄武岩は回収されません。
SCP-2438-JP自身、あるいはSCP-2438-JPの性質が原因と思われる不審な火災に関する情報が得られた場合、現地のフィールドエージェントが捜査を行います。SCP-2438-JPの存在を確認した際には機動部隊む-4(&#34;虫とり少年&#34;) [[footnote]] 昆虫をはじめとする小型の動物型オブジェクトの確保を行う機動部隊。[[/footnote]]を出動させてください。
 
**説明:** SCP-2438-JPは、身体の大部分が岩石と同様の成分に置換されているチョウ目カイコガ科の昆虫です。身体を構成する成分は、SCP-2438-JPの成長段階によらずほぼ一定で、内訳は以下の通りです。
* 二酸化ケイ素47〜49%
* 酸化アルミニウム11〜14%
* 酸化カルシウム8〜9%
* その他の様々な金属酸化物17〜18%
岩石の部位を除いた13～16％は、一般的なカイコガと同等な遺伝子をもつ異常な体組織[[footnote]]記録した限りでは、1500℃の高温でも燃焼はおろか熱変性すら確認できなかった。この性質はSCP-2438-JPの生命活動が停止した後の36時間以内に完全に喪失した。[[/footnote]]で構成されていました。
SCP-2438-JPは、おおよその器官の大部分が本来の種が持っていた機能を失うほどの割合で上記の金属酸化物へと置換されているにも関わらず、生命活動に支障をきたしているようには見えません。

幼虫のSCP-2438-JPは食物として岩石を摂食し、特に玄武岩を好みます。蛹・成虫の状態でのSCP-2438-JPは、通常のカイコガと同様に食物を摂取しません。

SCP-2438-JPは通常のカイコガと異なり一度目の脱皮の後に蛹化を行います。以下は、SCP-2438-JPの蛹化・羽化の過程です。
# SCP-2438-JPが自身の付近にある物体の内、ビッカース硬度が自身により近いものに体を擦り付け、摩耗させて穴を開ける(以下この物質を対象と呼称する)。この際SCP-2438-JP自身の身体も摩耗する。
# 同様な手法で、対象の内部に空間を形成する。
# 1､2の過程で生じた対象の粉塵を摂食する。SCP-2438-JPの身体の摩耗が激しい場合は、1､2を行なっている最中に3の行動を取りうる。
# 対象の内部に侵入する際に生成した穴を自身の臀部で塞ぐ。この手順を行った3時間以内に、臀部は完全に対象と一体化する。
# 内部の温度が急速に上昇し、一部融解する。記録された限りの最高温度は、内部が約1200℃、表面が約1000℃である。この状態は二週間ほど継続する。
# 内部の温度が徐々に低下していく。この過程でSCP-2438-JPの身体は成虫のものへと再構築される。
# SCP-2438-JPによって内部から高い圧力がかかり、対象の一部に亀裂が入る。
# SCP-2438-JPが発生させた亀裂に部分的な圧力をかけることで対象を破壊して羽化する。

SCP-2438-JP周辺に対象が存在しないなどの状況下で1の過程を経ない場合、SCP-2438-JPは体温上昇の後に融解しますが、身体の再構築に失敗し死亡します。

以上の性質が判明する以前、一般的な小型生物オブジェクトに対するものと同様の収容プロトコルを適用していたため、蛹化に伴う温度上昇によってサイト-8102の一部施設の燃焼、下級研究員3名、上席研究員1名の死亡、2つの異常物品の破損といった被害が発生しました。また、この際に収容していたSCP-2438-JPの87％が死亡しました。

**発見経緯:** SCP-2438-JPは、[編集済み]に[編集済み]の火災が起きた民家の焼け跡を調査していたフィールドエージェント宮内が発見し、存在していた場所に違和感を覚えたため回収するに至りました[[footnote]]発見時のSCP-2438-JPは幼虫であった。[[/footnote]]。

&gt; **エージェント・宮内の手記**
&gt; 焼け跡を這っていた幼虫は、見たところ蚕のようだ。蚕は自力ではまともに動けないのに、どうしてこんなところにいるのだろうか。少し調査が必要かもしれない。

**補遺:** 火災があった民家[[footnote]]家主は遺体で見つかっている。[[/footnote]]で焼け残っていたスマートフォンの通信用アプリケーションに記録されていたメッセージの内容から、当民家がSCP-2438-JPに関連する物件であるとして調査対象となっています。以下は、メッセージの日本語訳を転写したものです[[footnote]]原文は英語であった。[[/footnote]]。
