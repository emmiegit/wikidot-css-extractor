    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user OZ Ouroboros]]
篇名：Where The Dragons Went (龍之歸宿)
原文：[http://www.scp-wiki.net/scp-1762 SCP-1762]
譯者：[[*user BruceWu0463]]
----
圖片名稱：New-Dragon.jpg
作者： Nyar94
圖片來源：https://commons.m.wikimedia.org/wiki/File:Origami-s%C3%A1rk%C3%A1ny.JPG
授權方式： (CC BY-SA 3.0)
備註：詳細請見[https://scp-wiki.wikidot.com/forum/t-777936/scp-1762 原文留言板]第一頁第一則。
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1762/New-Dragon.jpg|caption=一個SCP-1762-2個體。]]

**項目編號:** SCP-1762

**項目等級:** --Safe-- Neutralized

**特殊收容措施:**  SCP-1762-1被收容於Site-██的一個標準收容單元中。SCP-1762-1釋放出SCP-1762-2的過程已經被視頻記錄以便未來進行研究。儘管SCP-1762-2個體已被證明無害，但仍然不允許將其帶離收容間。

**描述:** SCP-1762-1是一個尺寸為32 cm x 20 cm x 26 cm的扁平紙板箱。它的內部和外部都被用油漆噴成了銀色，在蓋子上用無法抹去的黑色馬克筆手寫有「這裡有龍」的字跡。在不處於釋放過程中打開SCP-1762-1時，其內部為空的。

SCP-1762-1偶爾會自行打開，並開始釋放SCP-1762-2的過程。在這段時間中，盒子裡會短暫冒出大量黑煙，並很快消散；在煙霧消散後平均20秒之後會出現SCP-1762-2個體。

SCP-1762-2是出現於SCP-1762-1的個體的總稱。所有的SCP-1762-2的形態為與各種種類的龍相似的折紙工藝品模型[[footnote]]原文為origami，即日語おりがみ，折紙的意思。[[/footnote]]，包括東方龍和西方龍的樣式。檢測表明構成SCP-1762-2的材質為日式折紙專用紙。在從SCP-1762-1中出現之後，SCP-1762-2會成群飛行，與其同類或是附近的人類個體進行遊戲式的互動。

SCP-1762-2的長度介於9至30cm之間；所有個體在離開SCP-1762-1之後均有能力進行持續飛行，被記錄到的最高時速為15km/h。每次SCP-1762-1自動開啟所釋放的SCP-1762-2個體數量均不同，這一數值介於在50至400以上之間。

在SCP-1762-1外部活動大約2至3小時之後，所有SCP-1762-2均會飛回SCP-1762-1之間；在這段時間內，SCP-1762-1將會再次冒出煙霧，所有SCP-1762-2個體均會在穿過SCP-1762-2開口邊緣之後消失。一旦SCP-1762-2個體全部回到其中，SCP-1762-1將會關閉。其再次打開的日期無法確定。

有時候在SCP-1762-1回收所有SCP-1762-2個體之後，一道以各種材料雕刻或書寫成的資訊會出現在其蓋子上。任何試圖利用SCP-1762-2寄出資訊或安裝記錄儀器的嘗試均告失敗。有關這些資訊出現的時間以及資訊的內容的檔案已被整理歸檔。

**附錄1762-01:** 從██/██/20██開始 SCP-1762-1經歷了時長為11個月28天的特殊事件；這些事件，以及導致這些事件發生的先前事件均被分類為「伽蔔沃奇事件」。[[footnote]]伽蔔沃奇，原文為Jabberwocky，即為兒童文學作品及電影《愛麗絲夢遊仙境》中出現的惡龍。[[/footnote]] 

[[collapsible show=&#34;+附錄1762-02: 「伽蔔沃奇事件」文件記載&#34; hide=&#34;- 收起&#34;]]

//**文件1762-1獲得日期：**// ██/██/2004。這是SCP-1762-1被收容於Site-██以來所記錄到的第一份資訊。  

&gt; 你們終於找到我們了。謝謝你。自從我們上次見面已經過了好久了，我的老朋友。我們一直維持著和平。自從你們上次來給予秩序之後，巨人和巨獸們始終遵守諾言，沒有惹出任何麻煩。我們想念你們的陪伴。你們的家族怎麼樣了？你們還記得如何運作你們的房間嗎？我們隨時歡迎你們的來訪。

//**文件1762-4獲得日期：**// ██/██/2004

&gt; 看到你們的時間變化這麼大真是件奇怪的事；但更奇怪的是我們在這個空間中現身的方式。在幻界中，我們長得更大。或許你們也長得更高了？幻界一如既往。我們希望你們能像以前一樣來這裡拜訪。儘管我們的房間還是像往常一樣大，但你們看起來好像……縮小了？我們不明白。依照我們的約定，房間應該是保持穩定的。請恢復你們的房間。 

//**文件1762-6獲得日期：**// ██/██/2005 在這起事件中，只出現了2個SCP-1762-2個體。上述個體沒有起飛，而是緩慢地行走。這一過程在它們離開SCP-1762-1期間始終持續。

&gt; 朋友們，抱歉我們減員了。我們必須得在幻界中待上好一段時間了。其他勢力正在……躁動。我們試圖維持和平，但是拜託了，為了我們彼此的幸福，請快點修復房間吧。我們知道你們已經在嘗試了。你們的族群是我們之中最具想像力的。

//**文件1762-14獲得日期：**// ██/██/20██ 與10個SCP-1762-2個體一同從SCP-1762-1中出現的還有三個皺起的黃色紙團。這些紙團在出現後劇烈振動了五秒鐘，隨後停止了活動。它們被SCP-1762-2拾起並帶回了SCP-1762-1。

&gt; 巨人們太蠢了。你們的房間還沒準備好接受他們。很抱歉，我的朋友。我們希望還能再見到你，但留給我們保衛我們的幸福的時間已經越來越少了。

//**文件1762-15獲得日期：**// ██/██/20██ 五個SCP-1762-2個體出現，攜帶著上述文件，它們在將其扔在地上之後迅速回到了SCP-1762-1之中。

&gt; 現在的情況越來越緊張了。幻界正在變得黑暗。我們，蛇族還有混種在試圖組織它們回來，但是巨人族和精靈希望發動攻擊並打開一個入口。他們說你們的家族正在變得愚蠢和無知。我們不相信這是真的。如果知道你們已經忘了我們的話，我們會很悲傷。

//**文件1762-16獲得日期：**// ██/██/20██ 一個紅色的SCP-1762-2個體從SCP-1762-1中出現。它的翅膀被撕裂，並且外觀出現明顯褶皺。一分鐘後它掉在地板上，並不再移動。在「停止行動」之後SCP-1762-2的軀體展開，並顯示出了一條寫在紙上的資訊。

&gt; 戰爭。再見，我的朋友。 

兩個小時後，SCP-1762-1打開，並冒出了兩米高的火焰，其溫度高達1700℃。SCP-1762-1中傳來遙遠的咆哮聲。20：00時，SCP-1762-1中噴射出了大量撕裂的紙片和紙團。在這其中還混有幾個被損毀的SCP-1762-2個體，檢測表明其「已死亡」。

在接下來的六周內，SCP-1762-1偶發地打開或關閉並噴出火焰，其放出的紙片數量穩定減少；而一些類似肌肉和組織的物質則以不斷增多的頻率出現在SCP-1762-1中。

這之後的七個月中，SCP-1762-1始終保持關閉，不再活動。

//**文件1762-17獲得日期：**// ██/██/20██ 這一文件被發現於SCP-1762-1的底部。資訊被寫於羊皮紙上，許多文字已經變得模糊或被血跡掩蓋。

&gt; 你們還在外面嗎，我的朋友？我們很想念你。幻界不再安全了。我們的避風港，你們的造物，已不復存在。巨人們都死了，人馬們也死了。鳥兒都飛走了。我們要將你們的房間埋起來。我們不能冒險傷害你們。這就是我們的告別。也許有一天，你們的族群能建起另一個房間。這也許是個微弱的希望，但我們會始終懷抱著這一線希望。

一小時之後，SCP-1762-1開始搖晃並噴出煙霧，這持續了15分鐘。在此之後SCP-1762-1開始下陷並解體。盒子的一部分開始撕裂並燒焦，很快灼燒造成的小洞便遍佈整個箱子。蓋子上的文字「這裡有龍」的字跡被焚毀。

//**文件1762-18獲得日期：**// ██/██/20██ 這是從SCP-1762-1中獲得的最後一份資訊。資訊被用墨水寫在一卷莎草紙上，並繪有一幅描述了佈滿巨樹和瀑布的山區的風景畫。在背景上可以看見一隻單翼龍；它似乎正在飛走。信息以黑色墨水寫在右下角。

&gt; 主人說我們再也不會見到你們了。我們很難過，其他人也一樣。我們的頭腦中一度充滿了理想和目標，但很遺憾我們再也不能互相分享了。主人說我們必須走了，他說他會創造一個新的幻界。他說你們不能是其中一員。我們很難過。我們愛你們。我們不會忘記你們的。我們很害怕，你們會忘了我們嗎？

在取走檔1762-18之後，SCP-1762-1開始滲出鹽水，遍佈其上的灼燒痕跡開始消失；3分鐘以後，SCP-1762-1復原。文字「這裡有龍」被替換成了「這裡曾有龍」。

-- //伽蔔沃奇事件到此結束。// --

**附錄3:** 在伽蔔沃奇時間結束後，SCP-1762-1再也沒有顯示出任何異常性質，並被重新歸為Neutralized級；SCP-1762-1以及三個不再活動的SCP-1762-2個體現被存放於竹中義弘研究員的辦公室留作紀念。
[[/collapsible]]

[[collapsible show=&#34;+ 附錄1762-04: 更新於12/31/2015&#34; hide=&#34;- 收起&#34;]]
在幾乎8年的無活動之後，竹中研究員報告SCP-1762-1開始冒出紫煙，並在23：00自行打開，落到地板上。從中取出了一塊晶體 //（後被鑒定為紫水晶）//以及一本皮革包裝的書。這本書的內容似乎詳細描述了曾經生活在SCP-1762-2的世界中的生物，儘管作者曾提到書中所述的生物可能已滅絕。這本書現在被編為[[[Beasts of the Old Letters|1762-BOL-1]]]。紫水晶上刻有如下文字：

&gt; 最後一次。

在掉落到地板上後，SCP-1762-1在接下來的40分鐘內持續冒出煙霧，此後停止了一切活動。竹中研究員報告稱他在試圖拾起SCP-1762-1時，它解體了。SCP-1762-1的殘留物目前被安放在他的辦公室的一個收容用的塑膠容器中。
[[/collapsible]]
