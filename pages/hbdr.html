作者︰[[*user Semibreve]]
篇名：穀雨
----
本篇所使用之Su-47圖片來自
https://commons.m.wikimedia.org/wiki/File:S-37_4.jpg#mw-jump-to-license
以CC BY 2.5分享

本篇所使用之Su-57圖片來自
https://commons.m.wikimedia.org/wiki/File:MAKS_Airshow_2013_(Ramenskoye_Airport,_Russia)_(526-06).jpg#mw-jump-to-license
以CC BY-SA 4.0分享

[[include info:end]]
幾乎是一個蹬步，那架金雕式戰鬥機[[footnote]] Su-47金鵰式戰鬥機，是一架由俄羅斯聯邦蘇愷航空集團研發的超音速試驗機，最大特點在於前掠翼的設計；為Reverberate博士的座機。

[[=image https://i.imgur.com/vTeRbli.jpg]]
[[/footnote]]便踩過了盤踞在島嶼上空的霧霾，登上了那片靜寂的星空。

駕駛艙內的儀表亮起並成為周圍唯一稱得上是光源的事物，朔月之夜的星光在天邊燦爛、但對於稱為駕駛艙的黑色浴缸則沒起到什麼幫助，不過這樣也好、這樣就好。

Reverberate大口吸入了氧氣面罩中的氣體，打亂了方才規律的沉重呼吸聲，戰鬥機的副翼一偏，優越的氣動與別具一格的前掠翼構造便在夜空中上演著一個銳角級別的可怕轉向機動。

「呼哈！」

無線電中傳來的興奮叫聲聽上去完全沒有受到G力影響，不遠處靠近雲層的Олег少校[[footnote]]戰機駕駛員，國籍白俄羅斯，生於莫洛傑奇諾，就讀莫斯科大學航天物理學系並在畢業後被星城徵招，後輾轉進入基金會工作，除了航空知識外，也具有程度以上的航天知識與能力。 [[/footnote]]在Su-57[[footnote]]Su-57戰鬥機是一款具匿蹤能力的多用途戰機，屬第五代戰鬥機，採單座雙發動機設計；Su-57是俄羅斯的首款匿蹤戰機，被Site-ZH-81用於作為「邏輯」系列特遣隊的隊長機及其僚機使用。
 [[=image https://i.imgur.com/bNDnBJ5.jpg]][[/footnote]]的座艙中，對著右方一同巡航的僚機聳了聳肩。

那架夜空中的黑色戰鬥機沒有掛上任何彈藥，但是滿載了燃油，發動機被保養到了最佳狀態，Олег還記得地勤們還特別將那架飛機的座艙罩玻璃給擦到了最亮，並在飛行員檢查的時候自信地比出了大拇指。

在Site-ZH-81上，難得那位神出鬼沒的主任在某個大夥心裡默記的日子中回到了艦上，在副主任Issac的一聲號令下，一個作戰開始了——由現在正在輔助Su-47操作的Koschei.aic似乎在好幾年前就把整份紙本報告塞在了後者的桌底下。

——那架飛機在雲層間上竄下跳，在一個桶滾之後猛然向下偏轉並再度猛烈拉抬，迴旋後又進行一次銳角般的機動，最後在那雷達死角處向上急衝，自由的像是隻剛學會飛翔的小貓頭鷹，但那凌厲的切入角度又總能讓人覺得自己在下一秒便會成為眼前猛禽爪上的肥肉。

準確來說，Reverberate開飛機的技術絕對不輸給「邏輯錯誤」[[footnote]]機動特遣隊 天柱-11 為Site-ZH-81的機動特遣隊飛行小組，與MTF-天權-7 (&#34;邏輯正確&#34;)一同負責飛行甲板、飛行載具的維護與使用。 [[/footnote]]隊上的其他成員，即便在之前在Liesbeth的電腦模擬機中，在一年一度的[http://scp-zh-tr.wikidot.com/xmas-exercise 聖誕軍演]上的拿到了相當不錯的成績。

而這一次，開的是真貨，而這真貨在稀有性、價錢以及速度上，都要比最名貴的跑車高上不只一個檔次，對於喜歡這玩意的人來說、在坐進駕駛艙的那一刻，總感覺上頭的每一粒原子上都寫滿了快樂。

「呃，Олег。」

Олег正想回覆僚機，然而Reverberate的座機唐突以一個加力衝刺穿越了他們之間，Олег和僚機只得先一步進行緊急散開。

「這也太亂來了，卡西在幹嘛？」

看著向星星猛烈催動發動機的Reverberate，Олег發著牢騷。

「Олег、我們的高度......」

沒有錯，這份禮物是給Reverberate任性的獨立飛行時間，現在後續報告的繁雜程度已經徹底充填了諸如Isaac、Олег這種領導層的腦袋，因為他們為了達成這個目的，付出了比表面上看起來更大的努力。

「Олег！」僚機飛行員在無線電中大喊道。
「喔抱歉，我閃神了，什麼事？」
「我記得Su-47的最大升限是一萬八公尺吧？」

Олег看向了自己儀表，才意識到問題的嚴重性。

Su-57輕輕鬆鬆地爬升到了約19000公尺的高度並平穩飛行，但此時的Reverberate正在他們頭上持續爬升......

----

「噗哇！咳、咳......」
解開降落傘扣，Reverberate在某處沙灘上艱難地爬起身，摸了摸身上的裝備，準備向最近的村落請求幫忙，好險自己是降落在距離海岸較近的地方，也成功在離岸流之間找到了回到岸上的路。

此時腰部的一個口袋開始傳出了震動，一個被水浸濕的衛星電話顯示著來電，出外旅行登山那麼久，就連她也是第一次見到這種電話還可以有來電顯示的。

「喂？你、你好？」

Reverberate謹慎的接起了這支電話。

『你好這裡是中華民國行政院財政部國稅局，我們偵測到你的位置在臺灣省苗栗縣，並不在我們的管轄範圍內。』

帶有些許喵音的語調從手機中傳出。

「貓貓！」

來電的那貓受人請託，辦了個舉爪之勞：
在三萬米的高空，為了這片空域開了一整晚的匿蹤力場。
