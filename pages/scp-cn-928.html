**项目编号：**SCP-CN-928 

**项目等级：**Safe

**特殊收容措施：**SCP-CN-928应被储存于site-CN-05数据文件储存区的一台电脑中，采用物理隔离方式防止其被上传至互联网中。--1级及以上人员可以在填写使用申请后浏览该项目。--出于安全与人道主义考虑，禁止任何人员在未经授权的情况下观看项目，违规者将给予降职处分并记过。

**描述：**SCP-CN-928是电视剧[数据删除]第█集的一份avi格式文件，时长共24分12秒。

[数据删除]是20██年于中国内地公映的一部情感题材电视剧，目前仍在连载中。截止到项目所在的第█集为止，该剧主要讲述了五名青年学生之间的感情纠葛。

SCP-CN-928的异常效应通常在被一名及以上人类观看后体现。此时如果再次播放该项目，视频内容将以上一次播放结尾内容为开始，产生全新的内容。这一效应会因观看者的观感不同而受到影响，目前对此的解释是： SCP-CN-928剧集中的人物有能力感知观看者对自己的好恶，从而改变自己的行为模式，迎合观看者的喜好。剧中人只能在普通人类能力范围内改变行为。

值得注意的是，如果第二次播放后观看者仍为同一人，且对于某一角色的负面印象并没有改观，则该角色总是会在下一次播放中因各种原因（往往是死亡）退场，从此不再出现在剧集中。

当观看者人数大于一人时，剧中角色的行为将倾向于尽可能满足所有观看者的偏好。然而由于观看者之间存在的个体差异，这种尝试并不总是成功的。

20██年██月█日，中国内地某社交平台中，一名用户声称自己观看的[数据删除]剧情与公映版有极大出入。遭受其他用户嘲讽后，该用户上传了SCP-CN-928。在这一版本的SCP-CN-928中，一名因为过于优柔寡断而广受恶评的主角一反常态，用扳手杀死了与自己发生冲突的角色（视频中含有对暴力的详尽描写）。尽管在公映版本中，这一角色很快因遭受观众差评而草草退场（剧中表现为因车祸而死）。基金会特工注意到了该视频的异常性质，并加以回收。项目的副本不具有异常效应。

截止到20██年██月，项目共计被播放了███次，内容已经完全偏离公映版剧情。原有的5名角色中，已有4名在剧中死亡或消失。在此之后，SCP-CN-928自行产生了新角色以填补死亡角色在剧中的地位。

事故928-Alpha后，出于人道主义考虑，对SCP-CN-928的实验已被暂停。

&gt; **附录1：SCP-CN-928实验记录节选**
&gt;&gt; 实验1
&gt;&gt; 实验对象：D-15731
&gt;&gt; 上次实验内容：一个常见的戏剧冲突情节。该剧女主角面临在男主角与男二号间做出选择，最终选择了前者。
&gt;&gt; 实验对象评价：D-15731对于剧情的处理非常不满，并评论“她该选████（指男二号）的”。
&gt;&gt; 本次试验结果：剧情、分镜、台词基本保持不变，但男主角与男二号的位置互换。少有的几个分镜改动集中在男女主角的表情特写上，心理学及行为学方面专家表示，剧情变动后角色体现出“一种受强迫的非自然神情”。没有出现角色死亡或消失。
&gt;&gt;  
&gt; 
&gt;&gt; 实验8 
&gt;&gt; 实验对象：D-72610
&gt;&gt; 上次实验结果：整集内容均为女主角与男主角的争吵，在剧情进行到一半时女二号加入争吵。争吵内容冗长枯燥，语句破碎，大多就情感纠纷进行毫无意义的谩骂。
&gt;&gt; 实验对象评价：D-72610对视频的评价为“无聊”，并着重批评了男性角色“毫无逻辑”
&gt;&gt; 本次试验结果：剧情依然为三名角色的争吵。然而，谩骂中充满了具有复杂句式结构的侮辱性语言，男性角色还时常指出争吵中出现的语法与逻辑错误。 观看结束后，D-72610表示“想出那些骂人句子的都是天才”。没有出现角色死亡或消失。
&gt;&gt; 
&gt; 
&gt;&gt; 实验11
&gt;&gt; 实验对象：D-95662
&gt;&gt; 上次实验结果：女三号与男二号对女主角进行殴打，理由是“清洗肮脏者”。
&gt;&gt; 实验对象评价：D-95662表达了对女三号和男二号行为的强烈愤慨，并对女主角的际遇表示深深的同情。
&gt;&gt; 本次试验结果：女三号和男二号不约而同地停止了暴力行径，女主角对此似乎表现出了极度的不情愿。在视频12：59至13：08的画面中，可以识别出女主角用唇语请求两名角色殴打自己。女三号与男二号没有理会这一要求，并将女主角送至医院。此后，视频一直在放映一些不相关或无意义的内容。视频22：17处，女三号和男二号忽然冲进女主角所在病房，使用手术刀、骨锯等器具对女主角进行了持续至视频结束的折磨虐待。目测结果显示女主角受到的伤害至少达到2级伤残标准。D-95662感到十分震惊，立刻报告了生理不适，并以激烈的言辞抨击编剧为“毫无同情心”“没人性”。
&gt;&gt; 附注：在下一次实验中，女三号和男二号分别因失足跌进下水系统、被卷入炼钢厂锅炉事故而失踪/死亡。有关方面的研究人员在对视频中间长达9分钟的无意义镜头进行分析后，猜想认为这些镜头组合后表达了一种对剧情的暗示，即女主角被送入医院后盗取了某种神经药物，使女三号和男二号进入无意识的狂暴状态，从而进行了后续的暴力行为。
&gt;&gt; 
&gt; 
&gt;&gt; 实验28
&gt;&gt; 实验对象：D-30801
&gt;&gt; 上次实验结果：女主角和男主角的婚礼
&gt;&gt; 实验对象评价：D-30901认为该视频“无聊透了”，并且表示“这些人都应该全都消失”。
&gt;&gt; 本次实验结果：截止到18：33为止，视频内容均与上一次实验结果大体相同，即描述女主角与男主角在婚礼上互相祝福宣誓的场景，但有数个镜头与原先出现了差异，均为女主角的面部特写。18：33时，镜头毫无征兆地切换到了室外。随后剧情显示女主角驾驶一辆卡车冲进礼堂，并将本集中出现的全部角色（包括男主角）塞进车上装载的笼子里。在使用手枪干净利落地将男主角爆头后，女主角使用包括电椅、铁钳等在内的数种刑具对剩余角色进行了折磨拷打，随后驾驶卡车冲下一处悬崖。
&gt;&gt; 附注：在下一次实验中，除女主角外全部角色均不再出现。女主角已被判定为一级伤残。
&gt;&gt; 

&gt; **附录2：事故928-Alpha**
&gt; 事故责任人：2级研究员陈██，SCP-CN-928的项目负责人
&gt; 事故原因：陈██对项目的不当使用
&gt; 事件经过：由于缺乏实验价值，SCP-CN-928一直处于长期搁置的状态，因此陈██的行为并没有被及时发现。
&gt; 在一次例行的检查中，项目主管发现了项目的非正常变化并组织了调查。经陈██自首并坦白，他在过去六个月内在未提交申请的情况下对SCP-CN-928进行了长期使用，播放次数约███次。这直接导致了SCP-CN-928的内容充斥着露骨的暴力描写、性描写以及乱伦、食人、活体献祭、████等反人类行为。负责检查项目的职员普遍报告了不同程度的生理不适。
&gt; 处理结果：陈██被永久降为1级人员，并接受了心理医生严密的审查与监控追踪。SCP-CN-928被封存，暂停一切有关实验。
&gt; 附录：在检查该项目时，高速摄像机捕捉到视频的最后一秒闪过一帧画面，伴有高频声波。经辨别是该作女主角的脸部（残缺且布满人为的伤害痕迹），声波经降调后可以被识别：
&gt;&gt; //[[size 150%]]&#34;你们满意了吗？&#34;[[/size]]//
