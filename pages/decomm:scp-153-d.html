    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start-standalone]]
**Alias:** 꿰뚫는 자의 엄지
**Original:** [https://scp-wiki.wikidot.com/decomm:scp-153-d SCP-153-D] by (Unknown)
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** 153

**등급:** 유클리드(Euclid)

**표준 격리 절차:** --SCP-153은 크기에 적합한 액체질소 냉각 탱크에 보관하고 표준 재단 냉동 시설에 보관해야 한다. 어떤 이유로든 이 물체의 운송은 4등급 이상의 인원에 의해서만 승인되어야 하며, D계급 인원은 허가 등급에 관계없이 153번 항목과 상호작용할 수 없다.-- 편집됨, 아래 참조

**설명:** SCP-153은 오래된 아마포로 감싼 채로 보존된 인간의 엄지다. 길이는 약 6cm이고 갈색을 띤다. 물체는 불타는 시체 냄새를 강하게 풍긴다.

이 항목의 초자연적 특성은 아직 완전히 실험되거나 문서화되지 않았지만, 실험 대상은 소수 민족과 외국인에 대한 적대감이 고조되었으며 자신이 지니고 있는 동안 갑작스러운 애국심이 급증했다고 보고했다. 실험 대상자들은 실험이 시작된 후 대상에 대해 극도의 소유욕을 보였고, 그 안전성에 대해 매우 편집증적으로 반응했다.

전설에 따르면 이것은 왈라키아의 국민 영웅 블라드 체페슈(Vlad Ţepeş), 일명 &#34;꿰뚫는 자 블라드,,Vlad the Impaler,,&#34;의 미라화시킨 엄지라고 한다. 또한 전설에 따르면 이것은 &#34;마법적인&#34; 특성을 가지고 있으며 소유자에게 &#34;스스로의 심장의 기운과 같은 힘&#34;을 부여한다고 전해진다. 테스트 결과 뚜렷한 결론은 없었다 (실험기록 37-A 참조).

개체 153은 북부 독일에서 경찰이 살인 자살 현장에서 회수하고 나서 회수되었다. 8명의 피해자 (여성 3명, 남성 4명, 어린이 1명) 가 납치되어 용의자의 지하실 벽에 설치된 긴 연철 꼬챙이에 찔려 죽어 있었다. 용의자는 경찰이 심문을 위해 그를 구금하려고 시도하자 고기 가위로 목을 반복적으로 찔러 자살했다. 부검 과정에서 그의 위장에서 몇 파인트의 피가 발견되었으며, 추가 DNA 검사 결과 지하실에서 발견된 피해자의 피인 것으로 입증되었다. 물체는 경찰에 의해 압수되어 인근 11번 기지로 바뀌어서 현재까지 남아 있다.
