**Стаття:** SCP-077-UA - &#34;Змієносець&#34;
**Автор:** [[*user Mielsen]], співпрацював з [[*user murzei_chaos]]
**Зображення:** [ОЧІКУЄ РОЗСЕКРЕЧЕННЯ]
[[include credit:end]]

[[include component:image-block name=scp077ua-photo.JPG|caption=Фотографія Едуарда Гріна _
яку держить з собою SCP-077-UA]]

**Об&#39;єкт №:** SCP-077-UA

**Клас об&#39;єкта:** --Кетер-- Евклід; після інциденту Inc-B01-077ua розглядається можливість повернення класу Кетер

**Особливі умови здержування:** SCP-077-UA слід утримувати в межах Зони UA-166 в залізобетонній камері для гуманоїдів під постійним спостереженням. На стінах камери зберігання повинні знаходитись електричні панелі моделі FoundMade-Shock77. На шию суб&#39;єкта слід одягнути електрошоковий ошийник. У разі якщо об&#39;єкт почне проявляти агресію, до нього слід застосовувати розряд електричного струму для його заспокоєння. У разі неможливості заспокоєння суб&#39;єкта стандартними засобами слід використати сили команди охорони. Також було схвалено додавання у їжу для суб&#39;єкта заспокійливого.

Будь-які інші співробітники повинні закривати своє обличчя у разі входу до контакту з суб&#39;єктом; у разі порушення цієї умови SCP-077-UA слід обробити амензіаком класу A, а порушника ізолювати для зберігання у камері для суб&#39;єктів з слабкими аномальними властивостями на наступні 24 години, а у разі неможливості - ліквідувати. Взаємодію з суб&#39;єктом бажано здійснювати силами співробітників класу D. Ні в якому разі не слід пропускати до SCP-077-UA людей, які народилися від 30 листопада по 18 грудня. Ретельний огляд на ознаку пошкоджень та ремонт камери зберігання слід виконувати не рідше за одного разу у місяць.

--За гарну поведінку SCP-077-UA дозволяється надавати одну (1) живу змію на власний вибір на зберігання у якості домашньої тварини.-- Після інциденту Inc-A09-077ua ця умова була відхилена. Спілкування з суб&#39;єктом слід проводити за допомогою --відеотрансляції-- радіотрансляції, окрім тих випадків, коли є необхідність для безпосереднього контакту з суб&#39;єктом та лише після отримання письмового дозволу від куратора об&#39;єкта та співробітника охорони з рівнем допуску 4.

**Опис:** SCP-077-UA виглядає як чоловік європейського виду зовнішності, віком приблизно 80 років. Фізичні параметри наступні: зріст - 182 см, вага - 88 кг, характерною рисою є зелені очі.

Аномальна властивість SCP-077-UA полягає у наступному. Суб&#39;єкт здатен створювати подібних до змій істот (далі - SCP-077-1-UA) у будь-якій речовині (від каменю до людської плоті), яка знаходиться у полі його зору на відстані не менше приблизно 8 метрів від суб&#39;єкта. Дослідження показує, що суб&#39;єкт також здатен створювати SCP-077-1-UA в товщі деяких матеріалів, які знаходяться безпосередньо перед ним. Після інциденту Inc-A03-077ua було виявлено, що у деяких умовах суб&#39;єкт здатен створювати SCP-077-1-UA у тілах тих людей, зовнішність яких він запам&#39;ятав. Також під час проведення експерименту EXP-CTS-077ua було доведено, що SCP-077-UA здатен &#34;розмовляти&#34; зі зміями (як зі звичайними, так і з SCP-077-1-UA), надаючи їм прості накази або впливаючи на їх емоційний стан. Також після інциденту Inc-A07-077ua та експерименту EXP-BPR-077ua було з&#39;ясовано що люди народившись 30 листопада по 18 грудня при зоровому контакті з суб&#39;єктом починають проявляти до нього велику симпатію, яка може проявлятись у тому числі у спробах звільнити суб&#39;єкт, або у любовному інтересу до SCP-077-UA. Згідно з цими фактами, ██.██.20██ умови зберігання суб&#39;єкту були підсилені; --однак, через те, що з того часу суб&#39;єкт вдавалось втримати в межах камери зберігання, ██.██.20██ його було рекласифіковано як Евклід-- див. звіт про інцидент Inc-B01-077ua.

SCP-077-1-UA зовні виглядають як звичайні змії, але живуть протягом не більш ніж 2-3 годин. Розтин SCP-077-1-UA показав, що смерть зазвичай настає через погану працездатність внутрішніх органів; дослідники відмічають схожість деяких органів з органами людини. SCP-077-1-UA нагадують такі види як: //Crotalus oreganus// (Зелена гримуча змія); //Coronella austriaca// (Мідянка звичайна) і //Natrix natrix// (Звичайний вуж). Також за допомогою ретнгенівських знімків та дослідженню SCP-077-UA за допомогою [[[SCP-076-UA|SCP-███-UA]]] було виявлено, що у тілі суб&#39;єкта мешкають 2 змієподібні істоти довжиною 4 і 6 сантиметрів і товщиною 0,5 сантиметрів, яким присвоєно ідентифікатори SCP-077-2a-UA та SCP-077-2b-UA. Припускається, що SCP-077-2-UA схожі на змій виду //Natrix natrix//. Примітно, що SCP-077-2-UA не впливають на життєздатність тіла SCP-077-UA, та самі якимось чином залишаються живі у тілі SCP-077-UA. Сам суб&#39;єкт знає про існування SCP-077-2-UA, та навіть дав їм клички &#34;Майкі&#34; і &#34;Чарлі&#34;.

Також він завжди носить с собою фотографію актора 50-х років - Едуарда Гріна (далі - суб&#39;єкта W077ua-1). Дослідники помічають схожість рис обличчя W077ua-1 та SCP-077-UA; однак, незважаючи на це, а також на деякі ствердження суб&#39;єкта, наявність будь якого зв&#39;язку між двома суб&#39;єктами не встановлена. Примітно, що SCP-077-UA відгукується тільки на ім&#39;я &#34;Змієносець&#34;, відмовляючись реагувати на інше. Також SCP-077-UA має дуже нарціссічний і запальний характер. Суб&#39;єкт впадає в агресивний стан при знущанні чи дотику. При цьому він стає дуже непередбачуваним, але були встановлені наступні примітні риси агресивного стану SCP-077-UA:
* Швидкість та фізична сила суб&#39;єкта зростає приблизно у 2 рази. 
* Об&#39;єкт починає створювати аномальні звуки які нагадують зміїне шипіння. 
* Об&#39;єкт майже повністю тимчасово втрачає зір.

Протягом часу зберігання у Фонді SCP-077-UA було спричинено 10 порушень умов зберігання, які у тому числі привели до втрати SCP-███-UA, пошкодженні SCP-███-UA та загибелі ███ співробітників Фонду.

[[collapsible show=&#34;+ Звіт про інцидент Inc-A03-077ua: ВІДКРИТИ&#34; hide=&#34;- Звіт про інцидент Inc-A03-077ua: СХОВАТИ&#34;]]
**Передмова:** Після однієї з спроб порушити умови зберігання, Об&#39;єкт був сильно ослаблений із-за електричного струму. н.с. М███████ подав заявку на проведення інтерв&#39;ю з SCP-077-UA у той самий день.
&gt; **Опитуваний:** SCP-077-UA.
&gt; 
&gt; **Допитувач:** науковий спеціалист М███████, психолог
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; &lt;н.с. М███████ заходить в приміщення SCP-077-UA. Суб&#39;єкт спробував напасти на доктора. До суб&#39;єкта застосовано розряд електричного струму..&gt;
&gt;  **н.с. М███████:** Добрий день, SCP-077-UA. Як ваші справи?
&gt; **SCP-077-UA:** Що ви... від мене... хочете...
&gt;  **н.с. М███████:** Я хочу щоб ви відповіли на мої декілька запитань. Будьте чемними, і тоді вас не вдарять струмом. 
&gt; &lt;SCP-077-UA подивився на доктора ███████ з підозрою.&gt;
&gt;  **SCP-077-UA:** Ви обіцяєте?
&gt;  **н.с. М███████:** Обіцяю.
&gt; &lt;SCP-077-UA встав і із тяжкістю сів на стілець&gt;
&gt;  **SCP-077-UA:** Кажіть вже свої кляті питання. 
&gt;  **н.с. М███████:** Скажіть будь-ласка, як це ви робите?
&gt;  **SCP-077-UA:** Ви про що? 
&gt;  **н.с. М███████:** Ну як ви створюєте змій, заставляєте людей любити себе.
&gt;  **SCP-077-UA:** А! Я зрозумів. Ну це дуже довга історія.
&gt;  **н.с. М███████:** Не бійтесь. Ми готові тут просидіти хоч цілий день. 
&gt;  **SCP-077-UA:** Ну добре. почалося це ще в 1958 році...
&gt;  **н.с. М███████:** 1958 рік? В цей рік пропав актор Едуард Грін.
&gt;  **SCP-077-UA:** Ну так, це ж я.
&gt;  **н.с. М███████:** Тобто, ви признаєте що ви є Едуард Грін?
&gt;  **SCP-077-UA:** Ну так! А що не видно! Я занадто старий щоб бути схожий на нього?!
&gt;  **н.с. М███████:** Ні вибачайте, мені просто цікаво, чого ви називаєте себе &#34;Змієносцем&#34;?
&gt;  **SCP-077-UA:** Бо це круто.
&gt;  **н.с. М███████:** Не зрозумів.
&gt;  **SCP-077-UA:** Ну тобто, коли я був молодим я любив читати комікси про супергероїв. І... Коли я зрозумів що я володію однією із суперсил, я вирішив так себе назвати.
&gt;  **н.с. М███████:** Це доволі дивно. 
&gt;  **SCP-077-UA:** Вам щось не подобається?!
&gt;  **н.с. М███████:** Ні Ні! Вибачайте. То, на чому ми зупинилися? А, так! ви розповідали про своє походження. Продовжуйте.
&gt;  **SCP-077-UA:** Док, вибачайте, але я перехотів розповідати цю історію.
&gt;  **н.с. М███████:** Будь-ласка скажіть мені цю історію.
&gt;  **SCP-077-UA:** Я сказав НІ!
&gt;  **н.с. М███████:** Благаю вас, я...
&gt;  **SCP-077-UA:** ВИ НЕ ЗНАЄТЕ ЩО ТАКЕ СЛОВО НІ!?
&gt; &lt;SCP-077-UA був вдарений електричними панелями.&gt;
&gt;  **SCP-077-UA:** Ви...Обіцяли...
&gt;  **н.с. М███████:** Ви не були чемними тому я був...(Чути крик н.с. М███████)
&gt;  **SCP-077-UA:** ВИ ОБІЦЯЛИ!
&gt; 
&gt; **&lt;Кінець протоколу&gt;**

**Примітка:** Негайно після закінчення інтерв&#39;ю з очей н.с. М███████ з&#39;явились SCP-077-1-UA, схожі на //Coronella austriaca//. Після чого SCP-077-UA створив SCP-077-1-UA із стелі кімнати, які напали на команду охорони, а після створив нові SCP-077-1-UA тілах співробітників прибулої команди охорони. Також протягом наступних 3 хвилин SCP-077-1-UA з&#39;явились у тілах наступних співробітників, які у той час не знаходились у камері зберігання SCP-077-UA: [ДАНІ ВИДАЛЕНО], що привело до загибелі ██ співробітників та травмуванні ще ██. Наступне розслідування показало, що всі вони контактували з SCP-077-UA. Протягом наступних 7 хвилин була викликана МОГ &#34;Геть дива&#34;, яка змогла ввести SCP-077-UA до несвідомого стану. Умови зберігання були підсилені.
----
[[/collapsible]]
[[collapsible show=&#34;+ Звіт про інцидент Inc-A09-077ua: ВІДКРИТИ&#34; hide=&#34;- Звіт про інцидент Inc-A09-077ua: СХОВАТИ&#34;]]
**Передмова:** Згідно з рішенням від ██.██.20██, SCP-077-UA за хорошу поведінку було дозволено тримати одну змію у якості домашньої тварини. Через поліпшення психічного стану суб&#39;єкта, ██.██.20██ з ним було проведено наступне інтерв&#39;ю:
&gt; **Опитуваний:** SCP-077-UA.
&gt; 
&gt; **Допитувач:** Доктор Л███████, психолог
&gt; 
&gt; **Примітка:** Інтерв&#39;ю ведеться за допомогою відеозв&#39;язку.
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; **Д-р Л███████:** Вітаю, SCP-077-UA. Як чуєте мене?
&gt; **SCP-077-UA:** Вітаю, докторе. Чую гарно, бачу теж гарно. Моя Трейсі (//примітка: &#34;Трейсі&#34; - ім&#39;я, яке SCP-077-UA надав своїй домашній змії//) теж почуває себе дуже гарно.
&gt; &lt;SCP-077-UA тримає у руках &#34;Трейсі&#34;&gt;
&gt; **Д-р Л███████:** Будемо сьогодні грати у шашки через відеотрансляцію?
&gt; **SCP-077-UA:** Ну якщо ви такий боягуз, що боїтеся прийти до мене, то будемо через відеотрансляцію. Чи може ви боїтесь моєї змійки? Не бійтесь, вона маленька, не вкусить.
&gt; &lt;SCP-077-UA притискає до себе &#34;Трейсі&#34;, та каже в її адрес декілька ніжних слів а також щось на зразок &#34;цей доктор боїться нас.&#34;&gt;
&gt; [МАЛОВАЖЛИВІ ДАНІ ВИДАЛЕНІ ЗІ СКОРОЧЕНОЇ ВЕРСІЇ ПРОТОКОЛУ]
&gt; **Д-р Л███████:** Ви знаєте, а я тут нещодавно прочитав [[[serpent-prince-ua|дещо цікаве]]] стосовно змій.
&gt; **SCP-077-UA:** І що?
&gt; **Д-р Л███████:** Ви колись чули щось про Пурпурну Зірку Бажань?
&gt; **SCP-077-UA:** (//мовчить декілька секунд//) Дозвольте і мені вас запитати спочатку. (//повільніше та чіткіше://) Який зараз день?
&gt; **Д-р Л███████:** Ви знаєте, я не можу вам відповісти.
&gt; **SCP-077-UA:** Ну тобто точно [ВИДАЛЕНО].
&gt; &lt;SCP-077-UA каже щось до &#34;Трейсі&#34;, після чого вона робить декілька рухів, які визначені неможливими для змій. Наступна обробка відеозапису системами обробки зображень Фонду виявила наявність меметичної небезпеки у відео.&gt;
&gt; **SCP-077-UA:** Хочете, щоб я вам все розповів? Тоді приходьте до мене!
&gt; **Д-р Л███████:** Звичайно, вже іду!
&gt; **&lt;Кінець протоколу&gt;**

**Примітка:** Д-р Л███████ намагався потрапити до камери зберігання SCP-077-UA, у тому числі намагався застосувати силу проти охорони, коли вони намагались зупинити його. У цей час SCP-077-UA, скориставшись обставинами, здійснив нове порушення умов зберігання; наступні події привело до загибелі д-ра Л███████ та ще █ суб&#39;єктів з персоналу Фонду. На базі наступного аналізу інциденту було зроблене припущення, що SCP-077-UA використовував &#34;Трейсі&#34; щоб бачити крізь її очі. &#34;Трейсі&#34; була вилучена з камери SCP-077-UA, та після дослідження, ліквідована.
[[/collapsible]]

----

&gt; Через власні здібності та свій нестабільний характер зберігання SCP-077-UA несе багато шкоди та ставить під загрозу зберігання інших об&#39;єктів. Надсилаю запит на його ліквідацію.
&gt; [[&gt;]]
&gt; - д-р Серебренко, ██.██.20██
