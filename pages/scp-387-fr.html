    <h2 class="header">Page Source</h2>

**Titre :** SCP-387-FR - Il ne faut pas parler aux inconnus et encore moins à tous les autres
**Auteur :** [[user Mafiew]]
**Date :** 2 octobre 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-387-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** Tous les cas d&#39;enlèvement ou de tentatives d&#39;enlèvement sur des mineurs en région ardennaise doivent être suivis par les agents de liaison de la Fondation au sein des forces de police et de gendarmerie. 

La FIM Psi-3 (&#34;Doppelgängers&#34;) devra être alertée immédiatement si au moins une des conditions suivantes est remplie :
* Le suspect était dans l&#39;incapacité indéniable de commettre ces faits (hospitalisation, garde à vue, voyage à l&#39;étranger...),
* Le suspect était porté disparu préalablement aux faits,
* Le suspect est une des personnes à signaler les faits.

En complément, la FIM Psi-3 devra être alertée immédiatement si au moins trois des conditions suivantes sont remplies :
* Le suspect a été identifié formellement comme l&#39;auteur des faits sur un enregistrement ou par un témoin,
* Le suspect appartient à l&#39;entourage de la victime,
* L&#39;auteur des faits n&#39;est pas reparti en conduisant une voiture,
* Les faits se sont déroulés dans un lieu habituellement fréquenté par la victime,
* Le suspect est confus lors de son arrestation et/ou donne aux enquêteurs un alibi vérifiable.

Suite à une manifestation de SCP-387-FR, toutes les nouvelles victimes potentielles doivent être déplacées sur le Site Spécial Tsade. L&#39;usage de techniques de persuasion avancées[[footnote]] Telles que définies par la session du Comité d&#39;Éthique du 9 août 2008 pour les situations d&#39;urgence vitale nécessitant l&#39;obéissance aveugle de groupes civils.[[/footnote]] est recommandé pour s&#39;assurer de la pleine coopération des familles. 

Doivent être considérés comme victimes potentielles les enfants de moins de 11 ans fréquentant habituellement les lieux d&#39;un précédent enlèvement ou appartenant à la famille d&#39;une des victimes précédentes, la famille d&#39;un adulte dont l&#39;apparence a déjà été contrefaite ou la famille d&#39;un adulte ayant déjà directement interagi avec SCP-387-FR (y compris les membres du personnel de la Fondation).

Le Site Spécial Tsade a été conçu dans le but de capturer SCP-387-FR lorsque ce dernier tenterait d&#39;atteindre une des victimes potentielles. Le site prend la forme d&#39;un pensionnat privé où les enfants sont nourris et logés toute l&#39;année, y compris lors des vacances scolaires. Les pensionnaires se voient dispenser des cours adaptés à leur niveau et peuvent prendre part à des activités adaptées à leur âge. 

L&#39;intégralité des fenêtres donnant sur l&#39;extérieur du site doivent être munies de barreaux et tous les accès potentiels doivent être verrouillés. Les pensionnaires ont interdiction formelle de sortir de l&#39;enceinte du site sauf situation d&#39;urgence vitale attestée par au moins deux membres du personnel. 

Les membres du personnel sur place doivent se voir affecter un binôme permanent dont ils auront interdiction de s&#39;éloigner durant toute la durée de leur service. Tout membre du personnel se déplaçant ou se trouvant dans une salle sans son binôme devra être promptement maîtrisé, par surprise et par au moins huit agents. De même, toute personne extérieure tentant d&#39;accéder au site en violation du protocole de visite doit être promptement maîtrisée. En cas d&#39;échec de la tentative de capture initiale, l&#39;usage de la force létale est à privilégier.

Le protocole de visite autorise la visite de membres de la famille des pensionnaires dans des espaces dédiés un soir par semaine et le weekend. Les visiteurs doivent se présenter individuellement à l&#39;accueil du centre de visite et prouver leur identité lors d&#39;un interrogatoire sommaire puis d&#39;une vérification des empreintes digitales. 

L&#39;intégralité des membres du personnel doivent être logés sur le site hors période de congés. En dehors de leurs heures de service, il leur est recommandé de ne jamais se déplacer seuls et d&#39;éviter tout contact avec un individu isolé, quel qu&#39;il soit. L&#39;identité du personnel doit être contrôlée de manière renforcée à leur arrivée sur le site ainsi qu&#39;à l&#39;entrée des locaux pour chaque rotation de service.

**Description :** La Fondation n&#39;a jamais été en mesure d&#39;étudier SCP-387-FR dans un environnement contrôlé et, de ce fait, dispose de très peu de certitudes quant à sa nature et ses caractéristiques. Ce rapport a été constitué uniquement à partir des observations réalisées lors des diverses occurrences (consultables en addenda) ainsi que des conclusions consensuelles qui en ont été tirées.

SCP-387-FR est une entité humanoïde métamorphe capable d&#39;imiter l&#39;apparence physique et la voix d&#39;individus existants, sans contrainte de sexe, d&#39;ethnie, d&#39;âge et de stature. Le mécanisme par lequel SCP-387-FR change d&#39;apparence est inconnu, mais il a été confirmé qu&#39;il s&#39;agissait d&#39;une transformation physique et non d&#39;une forme d&#39;illusion ou d&#39;influence psychique sur l&#39;observateur. L&#39;entité utilise l&#39;apparence d&#39;un sujet dans le but d&#39;accéder aux lieux qu&#39;il fréquente habituellement (ou est susceptible de fréquenter) et de duper les personnes qui s&#39;y trouveraient.

SCP-387-FR n&#39;a montré à ce jour qu&#39;une compréhension limitée des formes de communication verbales et manifeste de ce fait une grande aversion pour les conversations. L&#39;entité semble toutefois pallier cette insuffisance en mémorisant les phrases qu&#39;elle entend et en les répétant dans des situations similaires. SCP-387-FR a également manifesté une grande aptitude à décrypter les expressions faciales, les gestes et l&#39;intonation de ses interlocuteurs, ainsi qu&#39;à ajuster lui-même son attitude en conséquence. L&#39;entité évitera au maximum les situations propices à l&#39;ouverture d&#39;un dialogue et, si elle est contrainte à interagir avec quelqu&#39;un, tentera de se soustraire à la discussion le plus rapidement possible et en conservant un comportement adéquat.

Toute apparition recensée de SCP-387-FR a pour unique motivation le rapt d&#39;enfants, à des fins supposées de prédation. La méthode de SCP-387-FR consiste à approcher une cible avec l&#39;apparence d&#39;une personne de confiance, généralement un membre de sa famille, puis à l&#39;emmener dans un endroit sans témoins et en extérieur. Une fois seuls, SCP-387-FR et sa cible disparaissent de manière inexpliquée. Occasionnellement, des traces de tentatives de fuite ou de lutte brève ont pu être relevées sur les lieux supposés de la disparition.

Le comportement de SCP-387-FR dénote souvent d&#39;une grande connaissance des habitudes et de la relation entre la personne imitée et la cible, parvenant systématiquement à ne jamais se trouver au même endroit que la personne imitée mais dans des circonstances favorables à l&#39;enlèvement. Il est supposé que SCP-387-FR passe plusieurs jours à étudier ses cibles potentielles et leur entourage avant toute tentative.

SCP-387-FR présente un haut niveau d&#39;intelligence et de conscience de soi et des autres. Il est par exemple admis que l&#39;entité a adapté son comportement en réaction aux tentatives de capture des forces de l&#39;ordre puis de la Fondation.

S&#39;il estime se trouver dans une situation dangereuse, que ce soit parce qu&#39;il court le risque de voir sa nature mise à jour ou d&#39;être capturé, SCP-387-FR abandonnera toute discrétion et cherchera à fuir, avec ou sans l&#39;enfant, en faisant si nécessaire usage d&#39;une force considérable.

**Addenda :** Chronologie partielle des cas de rapts ou de tentatives de rapt par SCP-387-FR.

&gt; **Date :** 03/04/2012
&gt; 
&gt; **Victime :** A██████ C███████, 7 ans.
&gt; 
&gt; **Apparence adoptée :** S████████ C███████, mère de la victime. Officiellement portée disparue depuis le 26/03/2012 après être partie courir. Aucune trace retrouvée à ce jour.
&gt; 
&gt; **Lieu :** École primaire █████ ███████ à ████████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR s&#39;est présenté à la garderie de l&#39;école où était scolarisée la victime. La surveillante a reconnu S████████ C███████ sans toutefois être au courant de sa disparition. Elle a déclaré que, bien qu&#39;elle n&#39;ait pas parlé, l&#39;entité avait fait preuve d&#39;un comportement normal devant la joie du garçon et est repartie en le portant dans ses bras. 
&gt; 
&gt; F███████ C███████, mari de S████████ C███████, a prévenu la police dans la soirée et le dispositif alerte-enlèvement a été activé. L&#39;école maternelle où était scolarisée A████ C███████, fille cadette du couple, a été placée sous surveillance policière et le personnel encadrant a été informé de la situation.
&gt; 
&gt; //Première occurrence recensée.//

&gt; **Date :** 26/04/2012
&gt; 
&gt; **Victime :** (Supposé) A████ C███████, 4 ans.
&gt; 
&gt; **Apparence adoptée :** S████████ C███████, mère de la victime.
&gt; 
&gt; **Lieu :** École maternelle ███████ ██ █████ ███████ à ████████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR s&#39;est présenté à la sortie des classes pour récupérer la victime. L&#39;institutrice C██████ G█████ a refusé de remettre l&#39;enfant et a tenté de dialoguer avec l&#39;entité après avoir fait prévenir les forces de l&#39;ordre. SCP-387-FR montrait des signes évidents de confusion et présentait un discours incohérent.
&gt; 
&gt; À l&#39;arrivée de la police, l&#39;entité a pris la fuite en courant et les deux agents ont perdu sa trace quelques centaines de mètres plus loin. Suite à cet événement, A████ C███████ a changé d&#39;école sur demande de son père. 

&gt; **Date :** 03/05/2012
&gt; 
&gt; **Victime :** A████ C███████, 4 ans.
&gt; 
&gt; **Apparence adoptée :** F███████ C███████, père de la victime.
&gt; 
&gt; **Lieu :** École maternelle ████ ██████ à █████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR s&#39;est présenté à la sortie des classes pour récupérer la victime. Après un bref dialogue avec l&#39;institutrice, l&#39;entité a quitté l&#39;école en tenant la victime par la main. F███████ C███████ étant alors en rendez-vous avec les responsables de l&#39;enquête à la préfecture de police, il a été établi qu&#39;il ne pouvait pas être coupable de cet enlèvement.
&gt; 
&gt; //Enquête prise en charge par la Fondation à partir de ce point.//

&gt; **Date :** 21/05/2012
&gt; 
&gt; **Victimes :** N██ B████ et H███ C█████, respectivement 4 et 5 ans.
&gt; 
&gt; **Apparence adoptée :** C██████ G█████, institutrice.
&gt; 
&gt; **Lieu :** École maternelle ████ ██████ à █████.
&gt; 
&gt; **Déroulement des faits :** D&#39;après plusieurs enfants, SCP-387-FR s&#39;est introduit dans l&#39;école à la récréation et est repartie avec les deux victimes sans être remarquée par les surveillants. C██████ G█████ était à un rendez-vous médical.
&gt; 
&gt; //Les écoles dans un rayon de 15 km ont été placées sous surveillance. Déploiement de la FIM Psi-3 (&#34;Doppelgängers&#34;) dans la région.//

&gt; **Date :** 12/06/2012
&gt; 
&gt; **Victime :** Inconnue.
&gt; 
&gt; **Apparence adoptée :** C██████ G█████.
&gt; 
&gt; **Lieu :** École maternelle ████ ██████ à █████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR a tenté de s&#39;introduire dans l&#39;école à l&#39;heure du midi mais a été intercepté à l&#39;entrée par l&#39;Agent L██████ F█████, qui est intervenu en civil. L&#39;entité ne parvint pas à dialoguer, essaya de mettre un terme à la conversation, d&#39;intimider l&#39;agent puis, lorsque ce dernier tenta de la maîtriser, le repoussa violemment et prit la fuite. Malgré leurs efforts, les autres agents sur place perdirent la trace de SCP-387-FR après plusieurs centaines de mètres. L██████ F█████ souffre de deux côtes cassées.

&gt; **Date :** 20/06/2012
&gt; 
&gt; **Victime :** C██████ F█████, 8 ans.
&gt; 
&gt; **Apparence adoptée :** Agent L██████ F█████, père de la victime.
&gt; 
&gt; **Lieu :** Ville de ████████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR a récupéré la fille de l&#39;Agent F█████ dans la rue tandis qu&#39;elle effectuait seule le trajet entre son domicile et son cours de danse.
&gt; 
&gt; //Le choix de cette cible par SCP-387-FR semble avoir été motivé avant tout par vengeance, ce qui indique un niveau de conscience de soi dépassant largement le comportement instinctif et une grande dangerosité.//
&gt; 
&gt; //Un communiqué officiel de la police française a été émis afin d&#39;inciter les parents à faire preuve de prudence dans la région.//

&gt; **Date :** 06/07/2012
&gt; 
&gt; **Victime :** L██ V█████████, 7 ans.
&gt; 
&gt; **Apparence adoptée :** A██████ V█████████, père de la victime.
&gt; 
&gt; **Lieu :** Ville de █████.
&gt; 
&gt; **Déroulement des faits :** L██ V█████████ était ramenée chez elle par sa nourrice quand elles ont été abordées par SCP-387-FR, qui a demandé à repartir avec la victime.
&gt; 
&gt; //Mise en place de la surveillance de toutes les victimes potentielles.//

&gt; **Date :** 20/07/2012
&gt; 
&gt; **Victime :** T███████ C███████, 6 ans.
&gt; 
&gt; **Apparence adoptée :** B█████ B██████████, animateur.
&gt; 
&gt; **Lieu :** Centre de loisirs municipal de ████████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR s&#39;est introduit dans le centre et en est ressorti avec la victime. Intercepté par deux des agents surveillant le centre, SCP-387-FR a pris la fuite en traînant la victime par le bras et a réussi à semer ses poursuivants après plusieurs minutes. L&#39;entité s&#39;est avérée insensible aux pistolets à impulsion électrique.

&gt; **Date :** 04/08/2012
&gt; 
&gt; **Victime :** G██████ L███████, 16 mois.
&gt; 
&gt; **Apparence adoptée :** M████ L███████, mère de la victime.
&gt; 
&gt; **Lieu :** Salle des fêtes de █████.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR s&#39;est mêlé aux convives d&#39;un mariage et est repartie avec la victime, qui avait été laissée sous la surveillance de ses grands parents quelques instants.
&gt; 
&gt; //Il est supposé que G██████ L███████ n&#39;était pas la cible initiale de SCP-387-FR mais que ce dernier l&#39;a choisi par opportunisme une fois sur les lieux.//

&gt; [ENTRÉES EN ATTENTE DE DÉCLASSIFICATION]

&gt; **Date :** 03/10/2012
&gt; 
&gt; **Victime :** Inconnue.
&gt; 
&gt; **Apparence adoptée :** Inconnue.
&gt; 
&gt; **Lieu :** Alentours du Site Spécial Tsade.
&gt; 
&gt; **Déroulement des faits :** Le corps de l&#39;Agent Sart a été retrouvé dans un fossé à proximité du site en fin de matinée. Le décès a été causé par une rupture des vertèbres cervicales et était très récent lors de la découverte du corps. Aucune trace de lutte ou de violence post-mortem n&#39;a été constatée. Site placé en état d&#39;alerte.

&gt; **Date :** 08/10/2012
&gt; 
&gt; **Victime :** I████ T█████, 9 ans.
&gt; 
&gt; **Apparence adoptée :** Agent Jouanet, surveillante au contact des pensionnaires.
&gt; 
&gt; **Lieu :** Site Spécial Tsade.
&gt; 
&gt; **Déroulement des faits :** SCP-387-FR s&#39;est introduit sur le site avec une carte d&#39;accès en début de soirée (conformément aux heures de services de l&#39;agent) et s&#39;est rendue dans une des salles de jeu, où il a demandé à la victime de le suivre.
&gt; 
&gt; Les équipes de vidéosurveillance ont déclenché l&#39;alerte et un dispositif de capture a été mis en place dans la cour intérieure du bâtiment. L&#39;entité a été redirigée vers le piège et, une fois qu&#39;elle se trouvait au milieu de la cour, a été encerclée rapidement par l&#39;équipe d&#39;intervention. Tous les accès étant bloqués, SCP-387-FR a émis un râle aigu et a pris la fuite en s&#39;envolant, malgré l&#39;absence d&#39;ailes, toujours en tenant fermement la victime par le bras.
&gt; 
&gt; L&#39;entité et la victime ont été touchées par de nombreux tirs avant d&#39;être perdues de vue. Toutes les traces de sang retrouvées appartenaient à I████ T█████. L&#39;Agent Jouanet est toujours portée disparue.

&gt; [DONNÉES SUPPRIMÉES]

&gt; [ENTRÉES EN ATTENTE DE DÉCLASSIFICATION]

&gt; [DONNÉES SUPPRIMÉES]
