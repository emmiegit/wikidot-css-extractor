    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-7860 - 65 million leagues above the sea
**Auteur :** [[user ambyshframber]]
**Traducteur :** [[user Agent Koop]]
**Date :** 15 juin 2023
[[include credit:end]]

**Objet n^^o^^ :** SCP-7860

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-7860 doit être maintenu en orbite haute autour de Mars. L’astronomie civile doit être détournée de l’étude de l’orbite haute martienne. Si l’orbite de SCP-7860 devenait instable, celle-ci devrait être corrigée par le FSS Kim Stanley Robinson.

**Description :** SCP-7860 est un sous-marin nucléaire soviétique de classe Delta-II modifié, anciennement désigné K-296[[footnote]]Note : aucune archive ne fait mention d’un sous-marin soviétique désigné K-296.[[/footnote]], actuellement en orbite autour de Mars. À son bord se trouvent les 130 corps des anciens membres de l’équipage. 112 d’entre eux présentent des blessures par balle (vraisemblablement auto-infligées) à la tête. Les causes du décès des 18 restants sont inconnues, mais le suicide ou l’asphyxie sont présumés. L’un des membres d’équipage semble avoir été abattu par derrière.

SCP-7860-1 est un dispositif à la fonction indéterminée, adapté à SCP-7860. D’après les informations collectées sur site (voir Addendum 7860-2), il était originellement conçu pour téléporter des ogives nucléaires, mais il aurait dysfonctionné lors d’un test et transporté le sous-marin entier dans l’orbite martienne. Les circonstances exactes de la défaillance sont inconnues, mais l’appareil est non-fonctionnel.

**Addendum 7860-1 :** Découverte et investigations

SCP-7860 a été découvert le 17/04/2021 par le personnel du Site Extraterrestre-301, localisé sur la surface de Mars, au cours d’un contrôle de routine du réseau satellitaire autour de la planète. Au moment de la découverte, il était dans une orbite fortement elliptique. Le 08/05/2021, le FSS Kim Stanley Robinson a été lancé depuis le Site-301 pour enquête, avec à son bord un équipage de 3 personnes.

L’équipe d’investigation est arrivée le 10/05/2021, et a procédé à l’abordage de SCP-7860. Rien de notable ne s’est produit durant l’opération, à l’exception de la récupération du journal personnel du commandant du sous-marin. Des enregistrements vidéo complets sont disponibles sur requête.

SCP-7860 a été déplacé en orbite circulaire stable en juin 2021.

**Addendum 7860-2 :** Document récupéré

Ci-après sont reproduites les dernières entrées du journal d’Aleksandr Sobol, commandant du K-296. Le texte a été traduit depuis le russe original.

&gt; 12 août 1976
&gt;
&gt; Ordres de Moscou. Un &#34;dispositif expérimental&#34; doit être adapté au K-296. Je dois le conduire dans l’océan. Le GRU mènera des tests avec lui, puis nous retournerons à la maison. Moscou dit qu’il s’agit d’une arme, mais ils refusent que j’en sache plus.
&gt;
&gt; Tout l’équipage de 130 personnes sera à bord. J’ai dit à Moscou &#34;nous n’avons pas besoin d’être autant, nous ne serons de sortie que quelques semaines&#34;. Ils m’ont répondu de m’occuper de mes affaires. Je leur ai dit que c’était mon sous-marin, donc mes affaires. Ils m’ont répondu qu’ils pouvaient me rétrograder si c’était ce que je voulais, et je l’ai fermée.
&gt;
&gt; Nous embarquons le 20. Il y aura un officier du GRU à bord pour faire fonctionner l’appareil et faire le lien avec Moscou.

&gt; 20 août 1976
&gt;
&gt; Je ne comprends toujours pas pourquoi nous avons besoin d’un équipage au complet. Nous testons une arme, nous ne partons pas en patrouille ! Mais le Parti le demande, alors ainsi soit-il. Tout doit être fait dans les règles.
&gt;
&gt; On ne m’a toujours pas dit ce qu&#39;est cet appareil ou ce qu’il est censé faire, sinon que &#34;c’est une arme&#34;. Moscou dit que nous le saurons si nous avons besoin de le savoir. Nous tirerons demain.
 

&gt; 21 août 1976
&gt;
&gt; Le premier test de tir a eu lieu aujourd’hui. Cent kilogrammes de béton. Moscou dit qu’ils ont atterri à moins de deux cent mètres de la cible. Succès retentissant, qu’ils disent. Je n’ai aucune idée de ce que ça signifie.
&gt;
&gt; L’équipage est inquiet. Mikhail Volkov, mon second, rapporte une méfiance générale à l’égard du GRU et de ses projets avec le sous-marin. Pas tout à fait surprenant, mais il faut le garder à l’esprit.

&gt; 22 août 1976
&gt;
&gt; L’officier du GRU, Nikolaev, m’a expliqué ce qu’était le dispositif ce matin. Apparemment, c’est un téléporteur destiné à remplacer les missiles balistiques. Je lui ai dit que c’était impossible, et il a approuvé. Il m’a dit que l’impossible était l’une de ses spécialités.
&gt;
&gt; À dire vrai, je n’ai pas confiance en cette chose. Qu’est-ce qui arrivera si les Américains mettent la main dessus ? Qu’est-ce qui arrivera si quelque chose tourne mal ? Je n’ai ni l’éducation ni l’influence politique pour répondre à ces questions, et je ne peux que rester assis en silence.
&gt;
&gt; Un autre test de tir est prévu demain. Cette fois, ils veulent tirer un bloc de béton dans l’espace, puis le faire atterrir quelque part en Sibérie. Dieu sait pourquoi.

&gt; 23 août 1976
&gt;
&gt; Oubliez le Saturn V, oubliez le Soyouz ! Avec cet engin, on pourrait envoyer un homme sur la Lune et le ramener à la maison en toute sécurité en une heure. Et pourtant nous l’employons comme arme. La &#34;bombe&#34; en béton que nous avons tirée est arrivée à 200 kilomètres au-dessus de la planète, sans le moindre dommage.
&gt; Nikolaev lui-même dit qu’il serait prêt à mettre un humain à l’intérieur.
&gt;
&gt; Je suis un militaire. Je reconnais que nous devons défendre notre Mère Patrie contre les Américains et les autres puissances occidentales, mais la protection jusqu’à la destruction de toute autre forme de vie humaine ? Folie. Parfois, la soif de sang de l’homme me terrifie.
&gt;
&gt; Le troisième et dernier test de tir est prévu le 25 août. Moscou dit que les paramètres sont &#34;besoin d’en connaître&#34;. Ça n’est pas comme si nous pouvions comprendre ce qu’ils veulent dire de toute façon.

&gt; 25 août 1976
&gt;
&gt; Le tir d’essai a été un échec. Nikolaev a activé l’appareil et d’un coup nous ne pesions plus rien. Le contact radio avec Moscou a été immédiatement coupé. Il nous a ordonné de lui laisser le champ libre pendant qu’il tentait une réparation.
&gt;
&gt; Une heure après, Mikhail m’annonce que nous sommes en orbite autour de Mars. Je lui réponds que ce sont des conneries. Il me fait monter dans le kiosque et la planète rouge est autant là que possible. Au moment où j’écris ces lignes, nous sommes plus loin de chez nous que n’importe quel autre humain ne l’a jamais été.
&gt;
&gt; Au minimum, nous sommes les premiers humains à voir Mars de près de nos propres yeux. Dieu sait si quelqu’un nous retrouvera un jour ici, mais on peut espérer.

&gt; 26 août 1976
&gt;
&gt; Quelqu’un a tiré sur Nikolaev. Il semblerait que certains membres d’équipage aient comploté sa mort dès l’instant où l’appareil a dysfonctionné.
&gt;
&gt; Il était notre seule chance de rentrer à la maison.
&gt;
&gt; Il devient de plus en plus difficile de respirer. Notre réserve d’oxygène est basse, et le moral plus bas encore. J’ai entendu plusieurs coups de feu plus tôt mais je n’ai pas la force de me renseigner. J’imagine que certains membres d’équipage ont choisi la sortie facile.
&gt;
&gt; Cent trente hommes, envoyés à leur mort dans le vide glacé de l’espace. Et pour quoi ? Trois tirs d’essai de téléporteur magique.
