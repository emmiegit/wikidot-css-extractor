    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Дата:** 15.03.20██
&gt; **Состав экспедиции:** Три сотрудника службы безопасности, м.н.с. Вавилов, три сотрудника класса D (D-13081, D-13082, D-13083). Экспедицией дистанционно руководит д-р ██████.
&gt; **Примечание:** Далее представлены выдержки из интервью, проведенного с единственным вернувшимся членом экспедиции - D-13082.

Нас троих привели на место еще с утра. Сказали, что будем участвовать в какой-то экспедиции, ну, там, вещи таскать и вообще делать, что прикажут. В связи с этим выдали двойную пайку и пообещали, что если хорошо себя покажем, то это зачтется. Потом был обычный инструктаж - без приказа ничего не трогать, дальше трех метров от группы не отходить, короче, все как всегда. Еще рассказали о том, куда мы идем и что там будет, даже снимки показали. По мне, так город как город, только заросший сильно. Отдельно велели не приближаться к кустам и ни в коем случае не снимать защитные костюмы.

Затем мы очень долго просто сидели и чего-то ждали, хотя все уже вроде как были готовы. Делать было нечего, так что оставалось только через оконную решетку руинами любоваться. Над ними висела здоровенная туча. Она, в отличие от других облаков, никуда не двигалась, будто приваренная, только пару раз из нее раздавался гром, после чего сразу начинался дождь. Жутковато было, если честно. Когда дело уже к вечеру шло, за дверями раздалась какая-то ругань, потом в комнату зашел местный главный ученый, сказал, что не собирается дожидаться морковкиного заговения, и наорал на нас за то, что еще не экипированы. Возразить, что нам еще ничего не выдавали, мы не решились.

Короче, упаковали нас в костюмы, нагрузили какими-то приборами и отправили в город. Натуральные скафандры, кстати, хрен их снимешь, даже если очень захочешь. Забрала почему-то были с односторонним стеклом, так что кто там еще был, кроме тех двоих, которых вместе со мной привезли, я толком и не в курсе. Знаю только, что три охранника и один научник.

Вблизи город, кстати, намного жутче был. Наверное, это из-за тучи дурацкой, но я все время чувствовал, будто на меня из руин кто-то смотрит. И еще наконец понял, о каких кустах нам говорили. Здоровенные, выше меня, а листва такая густая, что через нее не видно ничего. И растут прямо посреди улиц и на балконах. Нам сказали, что город только полгода как заброшен, так что не должно было там еще такого вырасти, хотя не мое это дело, наверное.

Некоторое время мы просто бродили по районам, ставили разные приборы и собирали анализы, правда воду из луж черпать и срезать листья с кустов заставляли именно нас, ну, то есть класс дэ. В такой сбруе что-то подобное делать вдвойне неудобно. В ней вообще не особо походишь, тяжелая, да и гнется плохо. Мы-то, конечно, ко всякому привычные, да и охране вроде как не впервой было, а вот научник пыхтел как паровоз и на ровном месте упал два раза. Потом главный ученый через передатчик приказал двигаться в район предполагаемого источника аномалии. Я не очень понял, о чем он, но мы сразу двинулись в центр города. И тучи этой жуткой, кстати. Мне кажется, что из-за нее все и произошло.

В точке назначения оказалось здание какого-то НИИ. Точное название не скажу - табличка отвалилась. Оно вообще с виду пострадало гораздо больше, чем другие, однако я думаю, что это не только из-за того, что там произошло. Оно было огромным, ну, знаете, при советах любили такое делать, куча корпусов, конференц-зал непомерных габаритов, как будто собрались всю Академию Наук вместить. И при всем том облицовка обвалившаяся, а проплешины просто закрашены, и с боков врезные входы, а над ними вывески - кафе, продукты, шиномонтаж. Короче, проблемное заведение.

Когда мы туда зашли, стало видно, что так оно и есть. Холл был огромный и совсем пустой - гардероб и прочее ютились по углам отведенных для них помещений, а почти половина оставшегося места была отгорожена и, похоже, переделывалась под нужды какого-то арендатора. В общем, херово у них дела шли, видимо. Только вот теперь там все еще и отсырело, потрескалось и развалилось, как после войны, аж жуть пробрала. Самым стремным, правда, был очередной куст прямо на месте охранника возле входа. Когда мы мимо прошли, мне даже показалось, что он пошевелился, а между ветками показались чьи-то глаза. С базы приказали оставить охрану у входа, так что один из охранников остался там вместе с восемьдесят третьим. Город вообще-то вроде как пустой, но мне от этого легче на душе не стало.

Сначала мы пошли в крыло, в котором, по-видимому, располагались лаборатории. Точно я не знаю, потому что там потолок обвалился и все выходы с лестницы оказались перекрыты. Потом направились в библиотеку, искать какие-то книги, но и там не повезло - что-то проломило стену и повалило шкафы с книгами, а на полу под местным дождичком они уже успели превратиться в почву. Причем, видимо, крайне плодородную, поскольку из нее, кроме густых зарослей папоротников, возвышалась здоровенная ель. В смысле, реально огромная, на вид лет сто, не меньше. Меня послали с нее веток настричь, а восемьдесят первый в книжном компосте рылся. Вблизи дерево оказалось жутким до невозможности. Ветки, будто руки. И не в смысле что формой напоминают, а реально точь-в-точь, то ли схватить тянутся, то ли вырваться откуда-то. А на самом стволе наросты в форме лиц... кричащих. Я один из &#34;пальцев&#34;, конечно, отпилил, но вот с этих &#34;лиц&#34; куски срезать рука не поднималась. Это восемьдесят первый сделал, а мне пригрозили, что в следующий раз подобное поведение приведет к последствиям. Больше там ничего не нашлось, и с базы поступил приказ проверить кабинеты администрации.

Они располагались на верхних этажах, так что сохранились лучше, но и там от сырости все раскисло и проржавело. Повезло, что дверь в кабинет директора была открыта, ломать не пришлось. Ученый сразу к сейфу кинулся, но тот тоже был открыт, причём явно не ключом - видимо, кто-то туда раньше нас добрался. Внутри оказались какие-то бумаги, но были они почти нечитаемыми и касались по большей части финансовых отчетов, но их все равно приказали забрать. Пока охранники потрошили ящики стола, мне было приказано собрать образцы местной фауны. В смысле, крыс ловить. Не, я за ними, конечно, даже побегал, но сами понимаете, с каким результатом. Зато в куче тряпья в платяном шкафу, из которой они себе сделали гнездо, я нашёл половинку смартфона и немного погрызенную флэшку. В столе за это время обнаружили схему здания с пометками. Они, видимо, касались всех пристроек, которые там были. На плане подвала был дорисован здоровенный кусок, который аж за предел листа выходил. Там, наверное, другой был прикреплен раньше, но его не нашлось. С базы передали, что ничего такого по имеющимся данным там быть не должно, и сказали быстрее отправляться туда, потому что в городе начался дождь.

Дверь в подвал была открыта, а вернее, выбита. К тому же, перед ней явно был завал, но кто-то и его расчистил. Внутри оказалось ужасно сыро, вода сочилась по стенам, капала с потолка и собиралась лужами на полу. Эти лужи были очень скользкими и переполненными тиной, хотя в темноте ее вроде как быть не должно. Причем чем дальше, тем растительности было больше - все вокруг покрыто толстым слоем мхов и лишайников, а из трещин в стенах лезли всякие плющи и прочая трава. В том месте, где на плане начинались дорисованные куски, оказалась здоровенная яма, ведущая куда-то в темноту.

Внизу была то ли пещера, то ли убежище какое-то. Точно не понять, слишком заросшее. На дне лежала лестница, которая, видимо, раньше была к краю ямы приставлена, так что мы туда по веревкам спустились. По приказу научника некоторое время потратили на расчистку участков пола и стен. Оказалось, что там вполне нормальная кирпичная кладка. Мы были посреди коридора, ведущего куда-то под небольшим наклоном. По сторонам были комнаты, но они заросли сильнее иных джунглей, и с базы передали, чтобы мы сейчас не тратили времени на их расчистку, а разведали, что там дальше по коридору. Мы направились вниз, поскольку по плану в том направлении он проходил дальше. Под ногами быстро начало хлюпать, уровень воды поднимался все выше по мере нашего спуска. Когда мы дошли до конца коридора, было уже по колено, а за ноги все время цеплялись крупные водоросли. Перед нами был тупик. Научник шагнул вперед, чтобы очистить стену перед нами от ковра растительности, но вдруг провалился куда-то вперед и вниз. Мы уже было кинулись за ним, но тут его шлем показался над поверхностью. Оказалось, что в этом месте находилась полностью затопленная лестница.

После попытки связаться с базой выяснилось, что с этой глубины сигнал уже не проходит. Тогда было принято решение отправить кого-нибудь на разведку подводного участка пути и, если не обнаружится возможности пересечь ее за те несколько минут, что дает запас воздуха в наших &#34;скафандрах&#34;, разворачиваться и обследовать другой конец коридора.

Разведывать отправили восемьдесят первого. Где-то на третьем шаге по лестнице он подскользнулся, грохнулся в воду и с полминуты крыл на чем свет стоит лестницу, водоросли, экспедицию и всех нас. Потом передал, что спустился. Некоторое время он жаловался на то, что из-за тины и водорослей никак не может сориентироваться, но когда воздух уже должен был подходить к концу, восемьдесят первый заявил, что все-таки нашел лестницу и поднимается. Мы ожидали, что он вот-вот покажется из воды, но оказалось, что он таки прошел вперед и поднялся в какой-то воздушный карман. Ему приказали восстановить запас воздуха в костюме и возвращаться, но тут восемьдесят первый заметил, что из воды перед ним высунулись какие-то ветки, а затем вскрикнул... и продолжал кричать. Охранники приказали приглушить громкость наушников и идти обратно, объяснять мне ничего, понятное дело, не стали. Кричал он долго, потом хрипел и звал на помощь, потом просто тяжело дышал, а на фоне всего этого был хруст и такие звуки, будто что-то рвалось. Даже на малой громкости от этого становилось не по себе, а когда его наконец-то перестало быть слышно, к нам прорвался сигнал с базы. Оказалось, что они не могли связаться не только с нами, но и с теми, кто остался охранять вход, так что после краткого доклада о произошедшем с нашей группой мы отправились проверять, что же с ними случилось.

У входа в институт никого не обнаружилось. В смысле, ни людей, ни крови, ничего. Только поперёк улицы такой след, будто её кто-то вспахал. Причём выглядел очень старым, хотя когда мы там в первый раз были, ничего такого я не видел. Охранники предположили, что восемьдесят третий попытался сбежать, но в это не верилось. Ко всему с неба непрерывно лил дождь, а улицы заволок густой туман. Видно не было ни зги, и с базы передали, что поисковую экспедицию вышлют уже завтра, а нам приказали возвращаться с собранными данными.

Может, это из-за того, что произошло с восемьдесят первым, может, ещё из-за чего, но на обратном пути ощущение взгляда в спину стало гораздо сильнее. Ещё и кусты эти стрёмные под струями ливня начали выгибаться и корчиться то ли от боли, то ли от удовольствия, чёрт их знает. Несколько раз мне казалось, что что-то двигается вдали за нашими спинами. Думал, что уже мерещиться начало, но потом и охранники это заметили. Среди тумана и дождя были видны... силуэты, не знаю, как точнее описать. Огромные, жуткие, они абсолютно беззвучно двигались к нам, при этом возникало ощущение, что это именно мы, стоя на месте, приближаемся к ним, аж голова закружилась. Мы бросились бежать, но они нагоняли. С базы передали, что к нам навстречу отправлен тяжеловооружённый отряд, но мы всё равно не успевали. Тогда охранники сказали нам бежать дальше, а сами открыли по этим существам огонь и свернули в какой-то переулок. Твари на это вроде бы клюнули и пошли за ними, но даже так нам ещё оставалось пройти довольно много, а они могли вернуться в любой момент. Так что мы бежали изо всех сил, почти не разбирая дороги. В этот момент научник подскользнулся и чуть не упал, ухватившись за решётку окна ближайшего дома, однако оказалось, что из стены внизу торчала какая-то железка, которая распорола ему защитный костюм и поранила ногу. Из разрыва тут же полезли с невероятной скоростью какие-то стебли. Прямо на глазах они выпускали крупные листья и обвивались вокруг ноги. Некоторое время научник пытался бежать дальше, но ему видимо, было очень больно и он падал через каждый десяток метров. При этом из стеблей в его ноге лезли корешки, которые каждый раз пытались прорасти в землю и их приходилось обрывать.

В один из таких моментов, пока я рвал эти чёртовы растения, научник заметил, что за нами увязалась ещё одна из этих... штук. Он уже порос зеленью почти до пояса, а потому просто сунул мне кейс с добытыми материалами и приказал любой ценой доставить их на базу. Я взял груз, дал дёру и не оглядывался, а буквально через пару кварталов наткнулся на ваших ребят с огнемётами. Ну, а дальше вы уже всё знаете.

-----

**Результаты:**
Подан запрос на организацию новой экспедиции для обнаружения аномальных живых существ, предположительно находящихся в городе.
Выживший сотрудник был обработан амнезиаком и переведен на другой объект в качестве сотрудника с первым уровнем допуска.</textarea></pre>
