    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-092-CS**
**Autor:** [[*user 00Clair00]]
[[include info:end]]

**Objekt #:** SCP-092-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:**
SCP-092-CS musí být drženo v zadržovací cele, která nemá normální klíčovou dírku. [[footnote]] Více v dokumentu &#34;Test-A2|SCP-092-CS.&#34; [[/footnote]] V cele SCP-092-CS musí být neustále kus papíru velikosti A4, na kterém anomální objekt tráví 90 % svého dne, a staré rádio, přes které během kontrol SCP-092-CS komunikuje. V podlaze zadržovací cely SCP-092-CS je silný elektromagnet napojený na kamerový systém se senzorem rychlosti. Pokud během rutinní kontroly dojde k náhlému zrychlení anomální entity, je elektromagnet zapnut a SCP-092-CS je okamžitě přitaženo k zemi.

[[collapsible show=&#34;+ Dodatek: Speciální Zadržovací Procedůry&#34; hide=&#34;- Schovat&#34;]]
------------------------------------------------------------------------------------------------------------------
&gt; ##Red|**Dodatek:**^^1^^## **Všechny testy SCP-092-CS musí být prováděny ve speciální testovací komoře &#34;TK-215-MP.&#34; Komora je vybavená silným elektromagnetem, který je napojen na tlačítko v pozorovací místnosti taktéž i na senzor rychlosti a pohybu v testovací komoře.**
&gt; ---------------------------------------------------------------------------------------------------------------
&gt; ##Red|**Dodatek:**^^2^^## **SCP-092-CS bylo spatřeno jak poslouchá různé radiové vysílání na svém starém rádiu, které bylo anomálii přiděleno nadací. SCP-092-CS většinou poslouchá zprávy, ale také jazz a starou hudbu.**
------------------------------------------------------------------------------------------------------------------
[[/collapsible]]

**Popis:**
SCP-092-CS je normálně vypadající kancelářská sponka, o velikosti 0,033 m a hmotnosti 0,002 kg. Anomální objekt je vyroben z bezolovnaté oceli. SCP-092-CS postrádá pohybové, zrakové, sluchové ústrojí, i přes to je SCP-092-CS schopno všech těchto jevů.

**Speciální vlastnosti:**
SCP-092-CS vykazuje nadměrnou sílu, k jeho váze 0,002 kg je schopno uzvednout objekty až do 5 kg. SCP-092-CS je schopno se pohybovat vzduchem rychlostí až 750m/s což z SCP-092-CS tvoří inteligentní samo myslící projektil.[[footnote]] Výstřel ze zbraně M4 dosahuje rychlost 750m/s [[/footnote]] SCP-092-CS je schopno komunikovat pomocí krátkých radiových vln.
------------------------------------------------------------------------------------------------------------------
++ ##Gold|**Záznam nalezení SCP-092-CS**##

**Místo nalezení:** České Budějovice, Česká Republika
**Datum Nalezení:** 9.9.2016

**Nalezení:**
SCP-092-CS bylo nalezeno zaměstnanci firmy vlastníci papírnictví ██████████. Všichni zaměstnanci kromě manažera pobočky byli zabiti SCP-092-CS. Manažer kontaktoval vedení papírnictví a to kontaktovalo nadaci. [[footnote]] Manažerovi pobočky byly podány amnestika. [[/footnote]] Na místo byla poslána jednotka MTF Pí-1CS.
------------------------------------------------------------------------------------------------------------------
++ ##Gold|**Následuje záznam z mise jednotky Pí-1CS**##
&gt; **Datum: 9.9.2016**
&gt; 
&gt; ##DarkBlue|**Velitel jednotky:**## Radim ██████
&gt; 
&gt; ##DarkGreen|**Radista:**## Martin ██████
&gt; 
&gt; ##FF5874|**Medik:**## Marie █████
&gt; 
&gt; ##34BCF3|**Členi týmu:**## //[DATA VYMAZÁNA]//
&gt; 
&gt; ---------------------------------------------------------------------------------------------------------------
&gt; 
&gt; **Velitel jednotky:** Tak fajn, hoši, seřaďte se mi tu hezky rameno na rameno. Uděláme si menší briefing. //Členové jednotky se seřadili vedle sebe před velitelem.// Hele... Jdeme do papírnictví, které je hned za mnou, což znamená, že budeme ve velmi malém prostoru s věci o velikosti 33 mm, která je vás ale schopná pouhým skokem zabít. Takže, abychom předešli ztrátám na životech, bude náš jediný medik //Velitel ukázal na Marii █████// čekat venku. To samé platí i pro tebe, Martine. Jako první dovnitř půjde tým 1. Vy to tam projdete, a v moment, kdy budete mít kontakt s anomálií, tak nám to nahlásíte, půjdete ven, a dovnitř půjde tým 2, neboli Specialisti. Ti pomocí elektromagnetů, které mají na svých zbraních, se pokusí anomální entitu dostat. Jakmile bude všechno hotové, zajistíme ji do té velké krabice s magnety uvnitř, a odvezeme jí do oblasti, a tam si s ní už vědátoři udělají svoje. Nějaké dotazy? //Ticho.// Tak výborně, myslím, že se na to můžeme vrhnout.
&gt; 
&gt; **Velitel týmu 1:** Tak jo, seřaďte se před dveře. Jakmile budeme uvnitř, rozdělíme se na dvě skupinky po 4. Jedna půjde nalevo, druhá napravo. Připravit! //Velitel otevřel dveře papírnictví, je slyšet zacinkání uvítacího zvonečku.// Dovnitř!
&gt; 
&gt; //Tým 1 ve dvou skupinkách začne procházet prodejnou. Po několika minutách oznámí skupinka na levé straně kontakt.//
&gt; 
&gt; **Levá skupina:** Máme kontakt, je na levé straně prodejny. Stahujeme se ven.
&gt; 
&gt; **Velitel jednotky:** Rozumím! Tak jo, tým dva připravte... //Náhle se ozval hlasitý výkřik z vnitřku prodejny.//
&gt; 
&gt; **Člen levé skupiny:** Dostalo to ██████! Proskočilo mu to hlavou!
&gt; 
&gt; **Velitel jednotky:** Stáhněte se ven!
&gt; 
&gt; //Pravá skupina se dostala ven jako první. Po několika minutách vyšla ven i druhá skupina s mrtvolou jednoho z členů.//
&gt; 
&gt; **Medik:** Položte ho! //Jednotka položila mrtvého člena u medika.// On... Je mrtev, pane...
&gt; 
&gt; **Člen levého týmu:** Jasně, že je mrtvej. Ta zkurvená věc mu prorazila hlavu!
&gt; 
&gt;**Velitel týmu 1:** Druhý týme, běžte tu věc zajistit... Martine, řekni velení, že jsme přišli o jednoho &gt; muže...
&gt; 
&gt; **Radista:** Velitelství tady Pí-1, máme kontakt s anomálií. Bohužel vojín █████ byl anomální entitou zabit. Přepínám.
&gt; 
&gt; **Velitelství:** Rozumím, pokračujte v operaci. Konec.
&gt; 
&gt; //Mezitím druhý tým vešel do budovy. Nastalo rádiové ticho, které bylo ale náhle přerušeno hlasitými výstřely.//
&gt; 
&gt; **Velitel jednotky:** Tým 2, co se děje!
&gt; 
&gt; **Velitel týmu 2:** Anomální entita se pokusila zabít dva členy týmu. Neuspě... //Jde slyšet zvuk pádu těla a rádia na zem.//
&gt; 
&gt; **Velitel jednotky:** Haló, týme 2! Hlaste se! //Nastalo rádiové ticho.//
&gt; 
&gt; //Uvnitř papírnictví mezitím druhý tým bojoval o život. SCP-092-CS se povedlo zabít čtyři z osmi členů týmu 2. Po několika minutách se zbylým členům podařilo objekt zajistit, a vynesli ho na elektromagnetu ven.//
&gt; 
&gt; **Člen druhého týmu:** Pane, máme tu entitu, ale velitel a další tři jsou mrtví...
&gt; 
&gt; **Velitel jednotky:** Kurva, drát! Aspoň že se vám ji povedlo zajistit... Dobrá práce týme 2.
&gt; 
&gt; //Anomální entita byla vložena do kovové krabice s elektromagnetem uvnitř.//
&gt; 
&gt; **Velitel jednotky:** Martine! Řekni velení ztráty, a že se nám povedlo tu zkurvenou entitu zajistit...
&gt; 
&gt; **Radista:** Velitelství tady Pí-1. Povedlo se nám zajistit entitu, s neštěstím ale zahynuli další čtyři členové jednotky.
&gt; 
&gt; **Velitelství:** Rozumím, vraťte se zpátky do oblasti. Úklidová jednotka je už na cestě. Dobrá práce, Pí-1. Konec.
&gt; 
&gt; //Jednotka Pí-1 dovezla SCP-092-CS do zadržovací oblasti, a všichni členi jednotky si vyžádali placené volno.//
&gt; 
&gt; Konec záznamu mise
&gt; ---------------------------------------------------------------------------------------------------------------
------------------------------------------------------------------------------------------------------------------
++ ##Gold|Náleduje záznam z výslechu SCP-092-CS##

&gt; ##Red|**Vyslýchaný:**## SCP-092-CS
&gt; 
&gt; ##98E339|**Vyslýchající:**## Dr. Anastázie █████ 
&gt; 
&gt; **Předmluva:** SCP-092-CS během převozu do oblasti pomocí radia uvnitř auta Mobilní Úderné Jednotky Pí-1CS se začalo snažit zbylé členy jednotky přemluvit, aby ho pustili. Po tomto zjištění se nadace rozhodla udělat tento rutinní výslech. SCP-092-CS bylo během výslechu připevněno na elektromagnetu.
&gt; 
&gt; **&lt;Začátek záznamu, 10.9.2016&gt;**
&gt; 
&gt; **Vyslýchající:** SCP-092-CS vítejte v nadaci. Toto je rutinní výslech, kterým prochází většina anomálii, které jsou schopné komunikovat. //Doktorka si zapnula rádio a čekala na odpověď.// 
&gt; 
&gt; **Osoba:** Pusťte mě! Já chci domů... 
&gt; 
&gt; **Vyslýchající:** Je mi líto ale nemůžeme vás propustit. Ačkoliv pokud budete spolupracovat budete se mít lépe než tam kde jsme vás našli. //Doktorka se odmlčí// Prosím řekněte mi SCP-092-CS Proč jste zabilo ty zaměstnance.
&gt; 
&gt; **Osoba:** Oni se mě chtěli zbavit! Chtěli mi zničit domov kde jsem žila! A ti muži se zbraněmi chtěli a také udělali totéž. Odvedli mě z domu do tohohle vězení plného chodeb! Dělala jsem jen to co jsem měla.
&gt; 
&gt; **Vyslýchající:** Jak dlouho jste přebývalo v té prodejně?
&gt; 
&gt; **Osoba:** 4 roky... Jednoho dne jsem se tam probudila bylo to jako zázrak. Sledovala jsem váš druh a zjistila jsem kde je vaše slabé místo. Vaše lebka je velmi křehká a při správné rychlosti jde jednoduše prorazit.
&gt; 
&gt; **Vyslýchající:** Rozumím. Takže jste zabilo více lidí než jen ty zaměstnance? 
&gt; 
&gt; **Osoba:** Ano. Zabila jsem minimálně 10 jiných lidí, ale na to se nikdy nepřišlo.
&gt; 
&gt; **Vyslýchající:** SCP-092-CS jak jste zajistilo aby se na to nikdy nepřišlo?
&gt; 
&gt; **Osoba:** Bylo to jednoduché //Anomálie se zasměje.// Stačilo je sledovat domů, otevřít si jejich dveře a poté mi stačilo jenom dobře skočit. //Tón SCP-092-CS se s příjemného změnil na velmi odstrašující.// Víte doktorko. Jste první člověk, který vypadá že mi rozumí a toho si velmi vážím.
&gt; 
&gt; **Vyslýchající:** Je to moje práce vám porozumět SCP-092-CS. //Doktorka se odmlčí a zamyslí se.// Já myslím že pro dnešek by to stačilo. Děkuji vám za spolupráci SCP-092-CS naše ochranka vás teď odvede do vaší cely. Pokud budete mít nějaké speciální požadavky můžete si o ně zažádat, ale s větší pravděpodobností nebudou vyslyšeny.
&gt; 
&gt; **Osoba:** Jsem ráda že si rozumíme doktorko. //Anomálie se znovu zasmála.// Těším se na naši další spolupráci.
&gt;
&gt; **&lt;Konec záznamu 10.9.2016&gt;**
------------------------------------------------------------------------------------------------------------------

++ ##Gold|Následuje Test-A1|SCP-092-CS##¨

__**Test A1|14.9.2016**__
&gt; 
&gt; ##Purple|**Subjekt:## SCP-092-CS**
&gt; 
&gt; ##98E339|**Procedura:## SCP-092-CS bylo přivedeno do testovací místnosti &#34;TK-215-MP&#34;, do které byl vložen měřič rychlosti a terč. SCP-092-CS mělo za úkol několikrát trefit cíl, aby vědecký personál změřil rychlost jeho skoku.** 
&gt; 
&gt; ##Red|**Výsledky:## Bylo zjištěno že SCP-092-CS skáče nejvyšší rychlostí 750m/s což odpovídá výstřelu ze zbraně M4-A1. SCP-092-CS si také požádalo o terč do své zadržovací cely, tomu ale zaměstnanci Třídy C nevyhověli.** 
&gt; 
&gt; ##Darkgreen|**Průběh:## SCP-092-CS bylo vpuštěno do testovací komory. Zaměstnanci Třídy C anomální objekt z pozorovatelny poučili, aby začal skákat na terč. SCP-092-CS bez odporu začalo probodávat terč svými skoky. Test pokračoval po dobu 30 minut během které byly naměřeny pokaždé totožné výsledky.**
------------------------------------------------------------------------------------------------------------------

++ ##Gold|Následuje Test-A2|SCP-092-CS##

__**Test A2|28.9.2016**__
&gt; 
&gt; ##Purple|**Subjekt:## SCP-092-CS**
&gt; 
&gt; ##98E339|**Procedura:## SCP-092-CS bylo umístěno do testovací místnosti s klasickými dřevěnými dveřmi. Anomální objekt měl za úkol dostat se na druhou stranu dveří, bez toho aby využilo svůj skok.**
&gt; 
&gt; ##Red|**Výsledky:## Bylo zjištěno, že SCP-092-CS je schopno změnit svůj tvar na primitivní paklíč a odemknout si dveře. SCP-092-CS si zažádalo o dřevěné dveře do svojí zadržovací cely, tomu ale zaměstnanci Třídy C nevyhověli.** 
&gt; 
&gt; ##Darkgreen|**Průběh:## SCP-092-CS bylo vpuštěno do testovací místnosti. Zaměstnanci Třídy C anomální objekt poučili, aby se dostal na druhou stranu dveří bez toho aby je prorazil. Poté co je obešel a bylo mu řečeno že toto není možnost, se anomální objekt na 15 minut zastavil a začal měnit svůj tvar. V moment kdy se SCP-092-CS změnilo na primitivní paklíč odemklo i zamklo dveře dohromady během 2,5 minuty.**
------------------------------------------------------------------------------------------------------------------

++ ##Gold|Požadavek SCP-092-CS##

**SCP-092-CS dne 24.12.2016 požádalo zaměstnance Třídy C během jedné z rutinních kontrol, zda by nemohlo dostat nějaký dárek. Zaměstnanec Třídy C chvilku váhal, ale nakonec se zeptal co by si SCP-092-CS přálo. SCP-092-CS naznačilo že by se přálo si omluvit veliteli jednotky Pí-1CS za jeho činy a za smrt členů jeho jednotky. Zaměstnanec Třídy C toto sdělil doktorce Anastázii █████, která usoudila, že za předchozí spolupráci by tento požadavek SCP-092-CS mohl být splněn.**

**Dne 30.12.2016 se setkalo SCP-092-CS a velitel jednotky Pí-1CS v testovací místnosti &#34;TK-215-MP.&#34;**

__**Následuje záznam ze setkání SCP-092-CS a velitele jednotky Pí-1CS:**__

&gt; //Velitel jednotky vstoupil do místnosti kde na něho již čekalo SCP-092-CS. Velitel se usadil ke stolu a zapnul radio. Mezitím se SCP-092-CS vytvarovalo do polohy ve které mohlo stát a &#34;dívat se na velitele&#34;//
&gt; 
&gt; **SCP-092-CS:** Zdravím veliteli. Je to nějaká doba co jsme se viděli nemyslíte?
&gt; 
&gt; **Velitel jednotky:** Pokud si myslíš, že ti prominu co jsi udělalo tak se šeredně pleteš.
&gt; 
&gt; **SCP-092-CS:** Věřte mi, že chápu jaké to je přijít o něco čeho si vážíte. Já přišla o jediný domov a o svobodu. //SCP-092-CS se zasměje.// Navíc mi nemůžete mít za zlé že jsem se jenom bránila. Napadli jste moje osobní území a já se cítila ohroženě
&gt; 
&gt; **Velitel jednotky:** Nikdo ti ale nechtěl ublížit! //Velitel byl napomenut přes audiosystém, aby se pokusil SCP-092-CS vykat.// Pardon //Velitel si odkašlal.// Nikdo vám nechtěl ale ublížit...
&gt; 
&gt; **SCP-092-CS:** To jsem ale nevěděla. Sice ano slyšela jsem vaše vysílačky ale řekněme... //SCP-092-CS se odmlčí a velmi tajemně se zasměje.// Řekněme že to bych si potom nemohla s nikým hrát na kočku a myš. //SCP-092-CS v moment kdy dořeklo poslední slovo vyskočilo a pokusilo se zabít velitele, k smůle anomálního objektu se aktivoval ochranný systém a spustil elektromagnet, který SCP-092-CS instantně přitáhl k zemi.//
&gt; 
&gt; //Velitel jednotky poté co bylo SCP-092-CS přitáhnu k zemi vstal a postavil se nad něj.//
&gt; 
&gt; **Velitel jednotky:** Věř mi že kdyby bylo na mě... Poslal bych tě do té největší tavírny oceli, kterou bych v okolí našel. //Velitel si odplivnul vedle SCP-092-CS, otočil se a vyšel z místnosti ven.//
&gt; 
&gt; //SCP-092-CS bylo navráceno do své cely.//
&gt; 
&gt; ##Red|**Shrnutí:**## SCP-092-CS se během rozhovoru pokusilo zabít velitele jednotky Pí-1CS, avšak neúspěšně. SCP-092-CS bylo navráceno do cely, a na žádnou z dalších proseb nebylo vyhověno.
