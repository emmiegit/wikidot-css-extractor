**วัตถุ#** SCP-115-TH

**ระดับ:** Safe

**มาตการกักกันพิเศษ:** ไม่มีการทดสอบใดๆกับ SCP-115-TH อีกต่อไปแล้วหลังวันที่ ██/██/2003, SCP-115-TH-1 และ -2 
จะถูกเก็บเข้าโกดัง-29a อย่างถาวร ภายในกล่องพลาสติกคงทนเพื่อรักษาสภาพของวัตถุเอาไว้

**รายละเอียด:** SCP-115-TH-1 เป็นวิทยุเก่าของเยอรมัน ยี่ห้อ ████████████ ที่สามารถรับคลื่นวิทยุและเล่นตลับเทปได้เพียงแต่ดูเหมือนว่าตัวรับคลื่นวิทยุจะเสียหายไม่สามารถซ่อมได้ (คาดว่าถูกทำให้ใช้งานไม่ได้มากกว่าที่จะเสียหายจากการใช้เอง) SCP-115-TH-1 นั้นมาพร้อมกับตลับเทปคาสเซ็ทเก่าๆ 1 อัน ที่มีการเขียนด้วยปากกาเมจิกไว้ว่า &#34;world wide music&#34; ที่อยู่ในช่องใส่ตลับ (เรียกว่า SCP-115-TH-2) การตรวจสอบทั้งหมดนี้ไม่พบความผิดปรกติใดๆ

SCP-115-TH-1 ใช้พลังงานจากถ่านก้อนขนาด D จำนวน 5 ก้อน (ปัจจุบันถูกทำให้ใช้พลังงานจากไฟฟ้าในอาคารได้แล้ว) SCP-115-TH-1 จะทำงานก็ต่อเมื่อใส่ SCP-115-TH-2 เข้าไป เมื่อใส่ตลับเทปเข้าไปและเปิดเล่น (ไม่สามารถกดปุ่มอื่นๆได้) SCP-115-TH-1 จะเล่นเพลงสากลที่มีก่อนปี ค.ศ. 2000 ทุกเพลงเรื่อยๆโดยไม่มีวันหมด โดยสายด้านในของ SCP-115-TH-2 จะหมุนไปเรื่อยๆอย่างไม่มีที่สิ้นสุดว่าจะหยุดเมื่อไหร่ การกลับตลับเพื่อเล่นอีกข้างก็เช่นเดียวกัน และหากปิด SCP-115-TH-1 แล้วเปิดเล่นใหม่ เพลงที่ออกมาจะไม่เหมือนกับครั้งก่อนหน้านั้นด้วยวิธีการที่ไม่รู้จัก 

อย่างไรก็ตาม หากนำตลับเทปอื่นที่ไม่ใช่ SCP-115-TH-2 มาเล่นจะไม่พบความผิดปรกติ เช่นเดียวกับที่เอา SCP-115-TH-2 ไปใส่ในเครื่องเล่นอื่น จะพบว่ามีแต่เสียงซ่าๆออกมาให้ได้ยิน

**ภาคผนวก:** จากการจดบันทึกเพลงที่มีมากกว่า ████ เพลงที่ออกมาจาก SCP-115-TH-1 และให้บุคลากร D-Class ทนฟังเพื่อหาความผิดปรกติอื่นๆ ทำให้ค้นพบว่า SCP-115-TH มีการเพิ่มเพลงใหม่ๆที่ไม่เคยมีมาก่อนเข้ามาใน SCP-115-TH-2 เพลงที่เพิ่มเข้ามานั้นเป็นเพลงที่อยู่ในช่วงปี ค.ศ. 2001-2003 เป็นไปได้ว่า SCP-115-TH จะมีเพลงใหม่ๆเพิ่มเข้ามาอีกในอนาคต

ในตอนนี้ทางสถาบันยังไม่พบความเกี่ยวโยงกันระหว่าง SCP-115-TH และ สุนทรียศาสตร์แห่งเสียงดนตรี</textarea></pre>
