作者 : [[*user Aindavis_817]]
[[include info:end]]
⠀⠀⠀「嘿，我想你就是那個新來的同事？」

⠀⠀⠀抱著文件夾的你被來自身後的聲音喊住，這不是第一次有人喊住你，新人的來到在任何地方都是值得議論一番的事，即使是這裡也不意外。

⠀⠀⠀你轉過身，應聲點頭表以肯定，正想自我介紹，卻發現身後根本沒有人。

⠀⠀⠀——難不成遇上什麼靈異事件？

⠀⠀⠀不，這是不可能的。你在內心清楚的對自己強調這件事。

⠀⠀⠀「我在你後面，這次是真的了。」

⠀⠀⠀對方又一次的出聲，你也再次為了對方的話轉身……是的，如同對方所言，這次是真的，確實的站在你的身後。戴著紅框眼鏡的博士左手提著一個麻布袋，右手拿著一把大鏟子，你在內心偷偷猜測那個袋子裡裝著什麼。

⠀⠀⠀一堆木炭、十幾顆馬鈴薯、動物飼料？

⠀⠀⠀注意到你的眼神，她坦然的把袋子往前提了點，露出袋子上的標籤——「養分土」。博士用鏟子指向一旁的轉角，笑嘻嘻的提議：「你要跟我去看看正在進行的提案嗎？對站點的裝潢有非常好的效果，而且很有樂趣。」

⠀⠀⠀「裝潢？樂趣？什麼意思？」你疑惑的重複。

⠀⠀⠀「裝潢和樂趣。」

⠀⠀⠀博士沒有正面回答你的困惑，也沒有等待你的答案，鏟子夾在左臂下，空出右手抓住你的白袍領子，脅迫性的讓你跟著她往轉角走。你不知道目的地在哪裡，但是也不敢強行掙脫，只能乖乖隨著博士。博士走路的速度很快，雖然你已經放棄掙扎主動邁開步伐，卻還是跟不上速度，被半拉著行動。

⠀⠀⠀終點站是一處沒有開燈的小房間，你站在門外，內部漆黑看不到任何事物，你聽見裡面傳出奇怪的聲響，是物體撞擊的聲音以及悶哼聲，你轉頭看向博士，見她毫無反應，只好當作什麼都沒聽到。

⠀⠀⠀博士終於鬆開你的領子，她放下營養土，打開房間的燈，房間的全貌徹底展現在你的眼前。

⠀⠀⠀一個穿著白袍的人被綁在椅子上，他用力的搖晃椅子，椅背撞擊牆面，口部的密封膠帶讓他只能從喉底發出掙扎的聲音，一個完整的詞都無法成形。

⠀⠀⠀咚、咚、咚。

⠀⠀⠀不知是椅背撞擊的聲音還是心臟的跳動，在耳邊叫囂的是無法言語的混亂，雙手失去力氣，文件夾掉落，開口沒有固定，裡面的紙件四處飛散。

⠀⠀⠀如果是往常，你一定已經慌張的彎腰收拾，此刻卻無法做出任何反應，只能呆愣的看著在你面前發生的一切。

⠀⠀⠀博士沒有理會你，她以推車把巨大的盆栽推到受束縛的人面前，那是國小自然課種植蔬菜時經常看到的盆栽樣式，磚紅色、底下墊著托盤。

⠀⠀⠀「唔！唔！！」

⠀⠀⠀「好、好，我知道，我很快就放你進去，裡面一定很舒服，我找了很久才找出這麼大的盆栽。」

⠀⠀⠀「唔！」

⠀⠀⠀「什麼叫『我沒有要進妳的盆栽，妳這個瘋子，快點放開我』，我說過了，這是一個美化站點的計劃，綠色植物對眼睛有幫助。」

⠀⠀⠀「唔唔！」

⠀⠀⠀「你怎麼會覺得在門口擺一顆頭就夠了，頭跟植物是不同的東西，我們正在討論的是綠色植物，綠、色、植、物。讓我想想要怎麼把你放進去……」

⠀⠀⠀低頭沉思的博士看見腳邊的文件，抬頭發現愣在原地無法動彈的妳，嘴角的弧度如同惡魔的利爪，尖銳的劃開一切。

⠀⠀⠀「對了，你在這裡，新人。」

⠀⠀⠀鏟尖在地面一下下的敲擊，每一聲彷彿敲在心頭，呼吸跟著一滯。

⠀⠀⠀「幫我把他搬進去，或是，你想跟他一樣——」

⠀⠀⠀博士指了指房間的另一端，你小心翼翼的移動視線，一個相同大小的盆栽靜靜的擺在那裡，鋪滿土壤的盆栽中央冒出數株翠綠的植物，一件白袍放在盆栽邊緣。那件白袍在你來到這裡後並不少見，雪白色、附著幾個口袋，無論是迎接你的博士、眼前的博士、被綁住的人，甚至是你也穿著它。
⠀⠀⠀
⠀⠀⠀你聽見自己的聲音無法控制的擴散於空間，那是乾啞、拉高嗓音的恐懼：「那、那該不會是……」

⠀⠀⠀相較於你的恐慌，博士的聲音帶著滿滿的自豪，她敞開雙臂展示自己的傑作：「裝潢計劃的要角之一、第一個成功品，長出非常棒的葉子呢。」

⠀⠀⠀眼前的成功品和一旁被綁住的人，再加上博士更進一步的證實，聯想的結果讓你的呼吸不斷加速，你張開嘴，大口的掠奪空氣，卻覺得完全不夠。

⠀⠀⠀鏟尖再次重擊地面，博士走到你面前，手掌扣住你的肩膀。

⠀⠀⠀「如果是你，會長出什麼樣的植物呢？」

⠀⠀⠀尾音很輕，如同蜻蜓點水，在近乎凝結的空氣中一沾即逝，卻惡狠狠的砸進你停擺的思維，赤裸的挖掘無法隱瞞、無法遮掩的心靈。

⠀⠀⠀你想尖叫，但是連驅動聲帶的力氣也埋葬在崩塌的思緒下。

⠀⠀⠀頭皮發麻、太陽穴悶脹發痛，你感覺不到自己的四肢，眼前的面容扭曲，對方似乎開口說了什麼，但是你已經聽不見除了自己的呼吸聲以外的聲音。

⠀⠀⠀眼前一黑，隔絕外在的一切。


------


⠀⠀⠀「人都被嚇暈了，你們到底在想什麼？」

⠀⠀⠀「Dr. Ain認為假裝要把他種進盆栽是很好的歡迎方式。」

⠀⠀⠀「等等，混蛋，別全推給我，你明明也贊成了。」

⠀⠀⠀「那個，我的白袍沾到好多土，我可以先……不要因為我沒穿白袍就無視我！」

⠀⠀⠀「嗯？你是洗衣店的人嗎？那件是██的白袍吧，辛苦你了。」

⠀⠀⠀「……」
