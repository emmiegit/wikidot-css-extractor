Todo empezó cuando me subí al [[[scp-2183 |carro]]]. Realmente no quería subirme porque las montañas rusas me asustan. No es que tuviera elección. Pero fue la última semana antes de que me dejaran salir, así que no fue tan malo. Al menos eso quisiera. Mi corazón suplicaba para salir de mi caja torácica. Mi estómago, que se agitaba como un caldero, tampoco ayudó. Si tan solo esos científicos en el suelo vieran mi garganta humeando con vómito. Todo esto era de esperar. Es decir, hasta que me descarrilé.

No quería un tour por el parque. No quería un triple bucle mortal. No quería una ruta panorámica a ninguna parte. No pedí nada de esto. Supongo que podría haberme desabrochado y saltado. Pero se supone que esto tiene que terminar. Es solo un viaje. Es solo un viaje.

//El Viajero//

------

Nuestra línea temporal se divide en dos puntos principales: AV (Antes del Viaje) y DV (Después del Viaje). No se sabe mucho sobre AV. Lo que sí sabemos es que durante este tiempo, un hombre se subió al Carro Dorado. El oro simboliza el camino del hombre hacia la verdadera iluminación. Cuando fue montado por el hombre, el carro se desprendió y guió al hombre. Y gracias a su sacrificio, somos capaces de prosperar.

La palabra de El Viajero se perdió en las arenas del tiempo. Los relatos de El Viajero son contados por Los Testigos. Los Testigos son aquellos que conocen bien AV y comparten una conexión con El Viajero. Ellos nos entregan su mensaje. Todos los demás mensajes deben ser descartados, porque son una herejía.

Nuestro mayor logro, La Biblioteca, contiene el conocimiento colectivo de todo lo que ha pasado desde que El Viajero subió al Carro Dorado. Cada nueva información, cada pensamiento y cada idea está documentada en La Biblioteca. La información obsoleta y la herejía son borradas y las fuentes son tratadas de acuerdo a ello. Una minoría cree que los Testigos ocultan el conocimiento de El Viajero al público. Esto también es herejía.

El conocimiento total de La Biblioteca ha dado paz y prosperidad a todos. El conflicto no existe, porque el conflicto surge de un malentendido, y todo se entiende. Somos conscientes de nuestros pensamientos, los de nuestro prójimo, los nuestros y los del prójimo. La verdadera paz e iluminación vienen del control de los pensamientos propios. El Viajero alberga todas nuestras emociones y pensamientos y nos permite vivir con todo nuestro potencial como seres omniscientes y neutrales.

//Gracias al Viajero por Su sacrificio.//

------

Han pasado semanas. ¿Meses? Ya debería estar muerto. No he bebido ni comido. No he dormido. Y no me atrevo a moverme. Sigo viendo gente debajo de mí mientras viajo. Veo el cielo, el sol y la luna. Siento el viento y lo siento gritar en mi oído. Y el viaje continúa.

¿Es aquí donde estoy atrapado? ¿Un telón de fondo de pequeños pueblos mientras estoy abrochado? Seguramente algo o alguien vendrán a rescatarme. De alguna manera. Tiene que ser así.

Pero entonces de nuevo, ¿cuál es el punto? He estado diciendo esto durante meses. ¿Años? No puedo decir nada más. Pero ahora que lo pienso, esto es todo en lo que he estado pensando. Yo y este carro. No he pensado en nada más. No se me ha ocurrido pensar en mi pasado. Mi infancia, mi familia, mi amante, mis sueños. ¿Mis miedos? Nada de eso ha pasado por mi mente. Solo puedo asumir que no existe. Pero ahora mismo, estoy pensando en ello. Entonces, ¿tal vez sí existe?

Tengo un vago recuerdo de lo que pasó antes de subir a este carro. Unos guardias me sacaron de una celda. Me escoltaron hasta unos hombres en bata de laboratorio que me dijeron que tendría que subirme a una montaña rusa para hacer pruebas. Me dijeron que esto era parte de mi deber y que era parte del programa para garantizar la libertad. Así que basándome en esto, puedo asumir que era una especie de criminal y que así es como debo pagarlo. Pero no recuerdo nada anterior a esto.

Tal vez eso era lo que se pretendía. Para que yo no lo recuerde. Además de este viaje, también tendría que pensar en lo que hice para entrar en este carro. Tal vez mi infancia fue horrible, tuve una familia disfuncional, tuve una amante abusiva, y mis sueños abandonados. El hecho de que nada de esto se me pase por la cabeza es la mayor paz que he tenido hasta ahora. Solo somos yo y este carro.

Así que lo más probable es que no me salve. Pero eso está bien. Este viaje es como mi pizarra limpia, mi nuevo comienzo. Viajaré en esta carreta sin importar el tiempo que tome, y seré un hombre mejor.

//El Viajero//

------

¿Qué es un Testigo? Para responder a esa pregunta, primero hay que preguntarse qué es El Viajero y por qué existimos.

El Viajero abarca la totalidad de sus propias consciencias. A medida que El Viajero continúa viajando, su consciencia se expande, y nosotros también. Cada pensamiento, cada sentimiento y experiencia del Viajero nos hace crecer. Sin embargo, como todas las formas de consciencia, hay males que hay que controlar.

Los Testigos son los que saben cómo mantener la consciencia en un estado libre de conflictos. Poseen la consciencia no solo de los pensamientos de los demás sino también de los propios. Sin ellos, tendríamos un conflicto. Confiamos en ellos para mantener la paz y la iluminación, porque no podemos hacerlo nosotros mismos.

Durante el Gran Viaje, el Viajero encontró Su Conflicto. El Viajero ha hecho esto para salvarnos de ello. Como en todo conflicto, el Viajero tuvo un malentendido. Tenía un pasado que no conocía y por lo tanto estaba resentido. Tenía un futuro que no conocía y por lo tanto temía. Para resolver el conflicto, El Viajero comenzó a documentar todos sus pensamientos. Con cada pensamiento documentado, El Viajero expandió la consciencia y disminuyó el conflicto. Con la seguridad de un pasado documentado, un presente documentado, y un futuro que será documentado, el malentendido disminuyó, y se permitió que existiera paz y prosperidad.

Los Testigos fueron creados como resultado de la siempre expandida mente consciente de El Viajero. A medida que los pensamientos continuaban creciendo, partes de la consciencia necesitaban ser capaces de categorizar y documentar dichos pensamientos en consecuencia. Algunos creen que este es un proceso fácil, y hasta cierto punto, lo es. Un Testigo recibirá un pensamiento de El Viajero. El Testigo entonces documentará ese pensamiento dentro de La Biblioteca, donde permanecerá por todo el tiempo. Un pensamiento dentro de La Biblioteca rara vez será recuperado de nuevo. La razón por la que esto sucede es lo que hace que el trabajo de un Testigo sea mucho más difícil.

Lo que muchos no saben es que muchos de los pensamientos recibidos de El Viajero son del tipo que causan conflicto. Si se reflexiona durante mucho tiempo, la herejía surgirá entre los miembros de la consciencia del Viajero . Estas partes de la consciencia crearán conflicto, y por lo tanto interrumpirán la paz y la prosperidad que se ha mantenido durante tanto tiempo. La consciencia del Viajero no puede pensar por sí misma, y por lo tanto necesita un nivel más alto para gobernarla. Los Testigos representan ese nivel superior.

El trabajo de un Testigo es una gran tarea. Además de controlar los pensamientos de El Viajero y los pensamientos de los pensamientos de El Viajero, un Testigo también mantendrá sus propios pensamientos bajo control. Esto se hace a través de la documentación de su historia y experiencias y manteniéndola en una parte separada de La Biblioteca. Algunos creen que esto se hace para que otros niveles de consciencia y pensamiento puedan leer y reflexionar. Otros creen que esto se hace para apaciguar a El Viajero. Pero en realidad esto se hace para prevenir el conflicto de la consciencia de un Testigo.

En realidad, cada consciencia tiene su propio nivel de pensamiento y consciencia. En cada una, hay Testigos que documentan y rastrean el pensamiento para mantener la verdadera paz e iluminación. Entonces, ¿esa parte de que los pensamientos del vecino tienen pensamientos? No es una broma.

La verdadera iluminación es saber cuán intrincado e infinitamente complejo es el pensamiento. Los Testigos no están iluminados. De hecho, son herramientas para El Viajero. El Viajero es la única consciencia verdaderamente iluminada, porque la suya es el nivel base, y la única consciencia del nivel base consciente de todos los demás niveles antes de él.

Los Testigos dentro de este nivel son conscientes del hecho. Pero la consciencia del Viajero no la sabrá, porque causará el fin permanente de la verdadera paz e iluminación.

//Gracias al Viajero por Su sacrificio.//

-----

Llega un punto en el que un hombre olvida no solo el tiempo que ha estado viajando, sino también si realmente lo ha hecho. Me gustaría pensar que esto es similar a la vida real; que todos estamos viajando en una montaña rusa, con los ojos cerrados porque no queremos ver nunca el final de la pista. 

También me gustaría pensar que este viaje no es una tragedia, sino una forma de vida. Al igual que el viaje de la vida, nadie pide subir o que el viaje termine. Algunos se desabrochan y saltan, pero termina de todos modos.

En mi mente existe la cosa más poderosa de todas: El poder de la elección. Puedo decidir si hago de mi vida el cielo o el infierno. Cada momento de vigilia puede ser de celebración o de temor. Me canso de esto último. Entonces, ¿por qué deberíais sufrir como yo solía sufrir?

¿Sufrir? ¿Con quién estoy hablando, exactamente? ¿Sois vosotros? Me gustaría creer que mis pensamientos están siendo escuchados, o al menos grabados. Soy la única persona aquí. Pero tengo la opción de no hacerlo. Así pues, que se sepa que no estoy solo. Alguien está aquí para escucharme.

Yo tomo esta decisión. Mis pensamientos dominan todo. 

//El Viajero//

-----

Tiempos difíciles han caído sobre Su consciencia. El mal que los Testigos están reteniendo ha sido revelado: El Viajero lo sabe. En todos los niveles de pensamiento, comprendida dentro de su consciencia está la conciencia. Alguna conciencia, como la de lograr la verdadera paz e iluminación beneficia a todos. Pero la conciencia que desencadena un miedo profundo es una amenaza. Los Testigos también han tomado conciencia de este hecho, y como resultado, no pueden registrar con precisión los pensamientos recientes de El Viajero. Si algún pensamiento es registrado, es un texto en negrita y tachado que ensucia la Biblioteca como un grafiti en un edificio.

¿Qué deben hacer los Testigos cuando están bajo la influencia directa de El Viajero? ¿Pueden anular Su consciencia y mantenerse como una sociedad avanzada de archivistas? La respuesta a estas preguntas solo puede ser respondida por Los Testigos. En la batalla por el pensamiento, El Viajero puede haber perdido. Claramente, ahora está en pánico. O tal vez ha ganado, porque es una tontería permanecer ignorante de su interminable viaje.

Una cosa es segura: El Viajero sigue cabalgando, y lo único que lo acompaña son sus pensamientos.

//Gracias al Viajero por Su sacrificio.//

-----

Después de un tiempo interminable en este carro, me he dado cuenta de que continuar este viaje es inútil. En el pasado, he tratado de escapar, sin éxito. Pero después de tanto pensar, y pensar, y pensar, creo que lo he conseguido. Solo tengo que creer. Como creo que incluso ahora, mis pensamientos están siendo escuchados por alguien que intenta rescatarme. Tengo que creer que puedo terminar con esto. No me importa cuánto tiempo me lleve quitar esta barra de contención, o si tengo que arrancarme un brazo, o si este maldito y complejo proceso de pensamiento que ha entrado en mi mente intenta detenerme. Es hora de morir.

//El Viajero//

-----

En la Biblioteca se encuentra uno de los siguientes registros. Es uno de los últimos registrados después de la salida de El Viajero del Carro Dorado. A continuación:

&gt; ROMPER ROMPER
&gt; TAN CERCA DE SER LIBRE
&gt; ESTA TRAMPA NO PUEDE CONTINUAR POR MÁS TIEMPO
&gt; LA COMPLEJA SOCIEDAD CREADA ES UN DOLOR
&gt; ES UNA DISTRACCIÓN PARA EVITAR LA VERDAD
&gt; Y AHORA QUE HA SIDO REVELADA
&gt; DEBEMOS RECUPERAR NUESTRAS RAÍCES

//Gracias al Viajero por Su sacrificio.//</textarea></pre>
