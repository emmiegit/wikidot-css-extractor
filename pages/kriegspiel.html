&#34;Necesitamos hablar.&#34;

La anciana levantó la cabeza del documento arrugado que tenía ante ella, parpadeando rápidamente a través de unas gafas enormes. Ella suspiró, quitándoselos y frotándose entre sus ojos, rizos grises ondeando en la penumbra de la lámpara de escritorio.

&#34;De hecho lo hacemos. ¿Has visto algunos de los documentos que han estado sacando de los antiguos Archivos Centrales? Es una maravilla que no todos estemos muertos para la hora del almuerzo, lo juro. Nunca vamos a completar la migración digital a este ritmo, y ya tenemos casi un año de retraso. Solo es cuestion de tiempo que salga una fuga de alguien en la cadena y...

&#34;Maldita sea, Seis, ya sabes de lo que estoy hablando. La maldita Reina Negra.

Cerró los ojos, respirando profundamente, y luego volvió a mirar al hombre largo, delgado y vestido de negro que la fulminaba con la mirada. Intentó sonreír, luego la abandonó, dejando que su rostro cayera a una neutral cansada y resignada.

&#34;Todavía no he recibido el expediente actualizado. Dame los detalles gruesos.&#34;

“Ayer, un sujeto desconocido, ahora conocido como la &#39;Reina Negra&#39;, accedió al Sitio Treinta y Dos. No estamos seguros de cómo, pero parece que de alguna manera entró a la entrada principal a pie. Hay casi veinte millas de roca desnuda y saleros entre esa entrada y cualquier cosa incluso remotamente civilizada, así que...

&#34;Por favor salta el editorial, Cuatro. No soy un Agente perezoso.” Ella sonrió con cansancio, con la cabeza apoyada en sus dedos masajeados.

El hombre magro se rompió y se volvió a colocar en su silla durante unos momentos, luego continuó, expresado con un mínimo de malicia.

“Ella conversó con no menos de dos miembros del personal de seguridad y cinco miembros del personal, y pasó por varios puntos de control de seguridad, uno de los cuales era de nivel cuatro. La información de seguridad que utilizó fue una combinación de falsificación absoluta y de identificación robada. Ella...parece que mató al menos a tres hombres que conocemos para hacer esto, y no solo a los nuestros. La COG tiene una queja abierta contra nosotros por un miembro de un escuadrón desaparecido que fue &#34;sacado de su cargo por un agente de la Fundación&#34; y luego fue encontrado con un afiler en el ojo. Aún estamos-&#34;

&#34;Ve al punto, Cuatro.&#34;

Suspiró pesadamente, los hombros cayendo. &#34;Ella accedió al área de observación para la celda de contención SCP-682.&#34;

La anciana se sentó repentinamente, con los ojos muy abiertos, cada indicio de molestia y aburrimiento se desvaneció. &#34;¡Dios mío, estás bromeando! ¿Qué diablos hizo ella?&#34;

05-4 miró hacia ella, sacudiendo la cabeza lentamente mientras hablaba. &#34;Ella conversó con el personal de supervisión...luego, en el unico segundo, cuando no estaban mirando, puso su mano sobre el panel de cierre de contención de prueba...y puso una maldita pieza de ajedrez en él. Una reina negra, bastante apropiada. Luego se fue...solo se fue por donde vino, se había ido antes de que supiéramos qué diablos había pasado. Este fue un mensaje, Seis. Ella podría haberlo hecho, y no lo hizo. Ella estaba mirando directamente a la cámara cuando la colocó. Quiere que sepamos que puede tocarnos, como quiera, cuando quiera. Lo peor es que no sé si ella está equivocada.&#34;

05-6 se recostó, sacudiendo su cabeza gris lentamente, con los ojos abiertos con incredulidad. &#34;¿Cómo se llegó a esto? Es una niña pequeña, ¿cómo puede seguir sucediendo esto?”, Se calló, encogiéndose de hombros con exasperación.

&#34;Como dije, tenemos que hablar. Tenemos que hacer algo. No podemos seguir esperando que los protocolos normales la atrapen...ella nos conoce, de alguna manera, por dentro y por fuera. Tenemos que hacer algo más directo, antes de que alguien más muera, o peor aún, ella comienza a violar la contención.&#34;

Se sentaron en silencio, una pregunta sin respuesta flotando entre ellos.

“Este no es mi llamado, Seis. Eras el MI-5, solo soy el biólogo. &#34;Odio reconocer realmente a un lunático como una amenaza válida, pero no veo ningún otro lugar que vaya con esto.&#34;

05-6 miró el techo, sopesando costos y variables, reuniones y recursos...todo eso era académico, ya que la decisión ya estaba tomada.

&#34;...bien. Lo estoy llamando. Pondré la contrainteligencia en alerta y juntaré un equipo. Señor, ayúdeme, enviaré un departamento de personas capacitadas y entrenadas tras una niña loca y violenta.&#34;

//&#34;¿Quien? ¿Halgrave y Torn? Eran descuidados en el mejor de los casos, lo sabes.”//

//&#34;Escucha, no importa. Es tu trabajo, ve y hazlo.&#34;//

//“Señor, sí señor, lo que diga, señor.&#34;//

//&#34;...Ve a reunir a tus hombres, luego vete al infierno.&#34;//

//&#34;Señor, ¿tenemos una ubicación propuesta, señor?&#34;//

//&#34;Para eso. Ahora.&#34;//

//&#34;¿Donde esta ella?&#34;//

//“Tenemos una huella parcial cerca de un hotel en Chicago. Sabrías eso si lees tu maldito papeleo.”//

//&#34;Sí...nos vemos despues jefa.&#34;//

//&#34;...Hey, Rickter?&#34;//

//&#34;¿Qué?&#34;//

//&#34;Espero que ella te vea venir.&#34;//
