**SCP-994:** 뭔 은색 원반들
**저자:** [[*user Djoric]]
**원작:** http://www.scp-wiki.net/scp-994
**번역자:** [[*user Practical Goo]]
[[include info:end]]

**일련번호:** SCP-994

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-994 무리는 워싱턴 주의 북서쪽에 위치한 50 제곱 킬로미터의 외딴 지역 내에 격리되어야 하며, 제410기지 내부의 격납고 3, 4, 6, 8번에 서식지가 마련되어야 한다. 모든 SCP-994 개체는 재단 전용의 보안 채널과 연결되는 라디오 송신기가 장치되어야 하며, 현지의 기지국에서 운영중인 “투명한 울타리”와 연결된 삽입물을 내장해야 한다.

SCP-994의 둥지 격납고는 표준 규격의 플랑크톤이 풍부한 액상 영양제를 일주일에 두 번 먹이로 공급받아야 하고,  한달에 한 번 소 머리 25개를 대신 공급한다. 청소는 필요할 때마다 실시한다.

SCP-994는 격리 지역 내부에서 자유로운 생활을 보장받는다. SCP-994의 특이한 성질 때문에, 민간인들의 목격이나 사소한 격리 실패는 중요도가 낮다고 간주한다. 행동이 필요한 모든 사건은 특수정보팀 “NUAOIS”(Northwestern Unknown Airborne Object Investigation Society 북동 미확인 비행체 조사회)가 담당한다.

**설명:** SCP-994는 비행형 생명체의 종이며 현존하는 어떤 문에도 속하지 않는다. SCP-994는 일반적으로 원형의 신체를 가지고 있으며, 납작한 복부 표면과 휘어진 등 부분을 가지고 있다. 성체가 되면 3에서 50 미터(9.84피트에서 164피트)의 지름을 가지게 된다. SCP-994의 모양은 나이에 따라 변하는데, 유년기에는 뭉툭한 삼각형, 성년기는 쟁반 형태, 그리고 노년기에는 타원형이다.

SCP-994의 등은 빛을 잘 반사하는 짧은 은색 모피층과 호흡기관과 연결된 구멍을 제외하면 이렇다할 특징이 없다. SCP-994는 겉으로 보이는 시력 감지 기관은 없으나, 반향과 열 감지로 주변 환경을 파악한다. 몸통의 배 부분에는 턱이 없는 원형의 입과 내밀 수 있는 혀, 그리고 흰색과 청색의 생체 발광기관이 존재한다. 생체 발광의 패턴은 개체마다 다르며, 다른 SCP-994 개체가 감지할 열을 발생시키지 않아 해당 기관의 역할은 불명이다.

SCP-994는 비행이 가능하나, 이에 적용되는 원리는 불명이다. 매우 높은 속도를 낼 수 있다는 것은 확실하다. SCP-994 개체의 기록된 속도 중 가장 높은 수치는 마하 2이며 몇몇 개체는 비행 도중에 90도 각도로 방향을 전환하는 모습도 보였다. SCP-994는 비행 도중 완전히 조용하며, 미성숙 개체들의 가벼운 울림을 제외하면 초음속으로 가속하는 순간에도 완전한 무음을 유지한다.

SCP-994는 고도의 사회성을 보이며, 복잡하고 수직적인 무리를 이룬다. 나이 많은 암컷들이 무리의 우두머리의 역할을 가지며 각자 12마리 정도의 작은 무리를 이끈다. 큰 무리는 하나되어 행동하나, 작은 무리들 사이에서 대립이나 동맹 관계가 관찰된다. SCP-994 사이의 의사소통은 초음파 수준에서 이루어진다.

야생의 SCP-994는 일반적으로 인간을 피하며, 인간이 특정 거리(일반적으로 50에서 100미터 사이) 안으로 다가서면 도망친다. 하지만 재단에서 관리하는 SCP-994 무리는 인간과의 접촉에 익숙해졌으며, 재단 인원과 물리적 접촉이 가능할 수준이다. 재단 내의 무리는 격리 구역의 격납고에 적응하여 둥지로 활용하고 있다. 주목할 만한 점으로, 야생과 재단 내의 SCP-994 모두 항공기 옆에서 비행하는 것을 즐기는 듯하며 자주 그런 행동을 보인다. 많은 경우 아무도 눈치채지 못한다.

현재 재단의 관리 하에 28 마리의 유년기 개체, 14 마리의 성년기 개체, 그리고 5 마리의 노년기 개체가 있다. 야생의 개체 수는 미지수이다.

**사건 보고서 994/███-C4:** ██/██/20██: SCP-994의 폭력성이 처음으로 기록된 사건, 원인은 인근의 SCP-███ 격리 실패. 해당 사건 당시 SCP-███는 4번 격납고에 침입하였고, 즉시 다섯의 성년기 SCP-994 개체에게 공격받았다(SCP-994-9, SCP-994-11, SCP-994-19, SCP-994-20 및 SCP-994-21). 무리의 다른 개체들은 기지를 버리고 도망쳤고, 노년과 유년기의 개체들을 가운데에 두고 성년체들이 둘러싼 형태로 날아갔다. SCP-███를 제압하여 격리 후 진행한 검사 결과, SCP-994가 달라붙었던 부분에 강력한 혈액독과 조직 괴사의 흔적이 발견되었다. SCP-994-20은 해당 사건 당시 큰 부상을 당했고, 4일 후 수술 도중 합병증으로 사망했다.

**부록-01:** 09/20/20██: ████ 박사는 다른 프로젝트로 이직을 신청했으며, 사유는 SCP-994-34가 자신을 “스토킹”하고 있으며 “(자신이 하는)모든 일을 훔쳐본다” 라는 것이다. 실제로 SCP-994-34는 ████ 박사를 따라다녔고, 이는 이상행동이라 여겨졌으나, 기록된 바에 따르면 SCP-994-34는 그 어떤 적대적인 제스처도 취하지 않았다. 해당 요청은 기각됐으나 ████ 박사에게는 정신과 분석을 위한 짧은 안식년 휴가가 주어졌다.
