[[=image http://lafundacionscp.wdfiles.com/local--files/suicidiocon-2022/scon.jpg]]

本站用戶，你們好呀！一如往常，在這個合作寫作網站上，我們又舉辦了一場競賽來刺激大家有趣而美味的頭腦。但是，這次是特殊場合。全球都在慶祝非常重要的事件，一個不同於整個宇宙中任何其他節日的節日。沒錯，就是無面者第 33,333,333,333,333,333,333,333 週年誕辰！。

正如你所知，自古以來陛下就一直統治著哭泣之城。他躲在陰影中號令與指導城市的活動，從不踏出高塔一步。為了紀念我們沉默的王，哭泣之城的大街小巷將充滿狂喜；正是出於這個目的，我們這次的月例競賽將與我們之前舉辦的有所不同。除了向陛下義務獻血之外，本站還將慶祝......

標題非常不言自明：自殺競賽！

我們都不時有這種感受。知道自己不夠好，無法讓任何人滿意。缺少他人陪伴，那種孤單的感覺，儘管你努力避免，但仍將自己與家人和朋友隔離開來。那種永恆的空虛，無論你做出什麼行動，它都留在心裡。曾經帶給你快樂的事情不再能......

於是，你決定結束這一切。

我們希望作家探索這個主題，以取悅陛下的黑暗慾望。自殺有多種類型，從自主自殺到協助自殺。原因除了前文已經提到的那些，還有很多。你可以寫下動機、方法或結果，任何你認為最適合故事的內容都行。此外，如果你添加獲勝者那一節中提到的內容，你將獲得額外分數。

畢竟，最終目的是創作一篇能在這個特別的日子裡為陛下帶來快樂的作品。我要向你透露一個秘密：他本人將成為評審團的一員！

++ 規則

規則是任何有趣活動的基礎，多虧有了它們，我們才能知道誰贏誰輸。違反比賽規則的人，將立即被剃除，你們都知道被剃除有什麼下場！

&gt; * 每位參賽者只能有一篇參賽作品。如果你的參賽作品遭到取消資格，而你認為仍來得及投稿另一篇的話，那就繼續努力吧！
&gt; 
&gt; * 允許合著，但請記得你們的作品用掉了每位作者的一篇參賽額度。作為一般性建議，不要和你的親朋好友一起寫任何東西。
&gt; 
&gt; * 和主題無關的文章將被取消資格。
&gt; 
&gt; * 不要寫充滿希望的結局。
&gt; 
&gt; * 所有文章都要打上**自殺競賽2022**這個標籤。請不要在無關競賽的文章上打這個標籤，也不要在發布期過後才發布的文章上打這個標籤。爬蟲可能會因此而混亂，沒有人希望如此。
&gt; 
&gt; * 一旦你發布之後，你不可對劇情做出重大改動。小規模的改動，如：拼寫、文法、CSS、移除或添加圖片/影像檔/音檔等在發布期間都是被允許的。只是要記得不要在短時間內改動太過頻繁。正如前面提到的，爬蟲容易混亂。還有千萬不要在投票期間碰你的文章！
&gt; 
&gt; * 有關上一條規則，若你想要在文章中加入圖片、影像檔、音檔，或甚至是投稿只由這些要素構成的作品，都受到允許。但你不可使用經編輯過的、演出或是特效。這裡只允許真實事物的真實呈現。
&gt; 
&gt; * 若使用之檔案包含作者社交圈以外的人自殺，將導致剃除。我們尋求原創性。
&gt; 
&gt; * 不要使用在競賽公布之前就完成了大部分寫作的草稿。就算你沒有給任何人看過或是上傳到網路上也一樣：爬蟲都知道。
&gt; 
&gt; * 不要做出缺乏運動精神的行為！禁止惡意投票、集體投票、開分身、用垃圾訊息過分推廣文章、在聊天室侮辱別人、複活，或是任何此類行徑。爬蟲對這種事件將毫不留情。
&gt; 
&gt; * 隨時注意你文章中的評分模塊。若數字來到了33，你必須自我UV來讓它升為34。如果後來有人DV，你必須取消自己的評分來讓數字降到32。不要讓數字停留在33的時間超過3分鐘。
&gt; 
&gt; * 參賽者在比賽期間很可能經歷奇怪的夢。夢的場景是一座由各式建築組成的都市，通常被霧籠罩。參賽者將在街上遊蕩，直到他們發現一個上頭有名字的路牌。若上頭的名字是 //Myolnia//、//Obuhunka//、//Ankalf// 或 //Esperwidos//，你們必須向右走直到遇到懸崖，跳下懸崖最終會讓人醒來。若見到其他名字，向左可以找到一座大樓梯，樓梯的最上方有一扇通往清醒世界的門。
&gt; 
&gt; * 若上頭的名字是 //Kadath//，向你最喜歡的神靈祈禱可以幫助你應對即將發生的事情。
&gt; 
&gt; * 比賽結束後，參賽者請務必在接下來的33個晚上開著燈睡覺。如果停電、燈泡損壞或出現其他問題，**請不要睡在那個地方**。
&gt; 
&gt; * 如果有任何疑問，可以與主持人交談----這就是為什麼我們在這裡附上召喚儀式的步驟，讓你使用它們！
&gt; 
&gt; * 最後，最重要的規則：玩得開心！不過不要放鬆警戒。我們考慮了許多不同情況下的突發事件，但總是有可能發生無法預料的事件。

++ 獲勝者

前三名將由評審團決定。已決定對滿足評審團成員要求的參賽作品予以加分，詳情如下：

&gt; * **無面者：**陛下本人要求參賽作品包括血腥和露骨的場景。 
&gt; 
&gt; * **受鏈者：**肉體中的邪惡命令參賽作品包括向他奉獻的儀式。
&gt; 
&gt; * **受絞者：**這位巫師吶喊著參賽作品應包括舞蹈。
&gt; 
&gt; * **哭泣女士：**這位女士請求參賽作品包括孩童。

除此之外，在比賽結束時得票最高的文章將獲得榮譽獎。如果該文章是評審團選擇的文章之一，則榮譽獎將授予票數次高的文章。

++ 主持人

除了爬蟲之外，以下實體將確保整個比賽順利進行。若有任何疑問，可以自由聯絡它們。但是，盡量不要用愚蠢的問題浪費它們的時間，否則你會從競賽中被剃除。

此外，如果主持人叫你做某件事，**去做**，不管那有多噁心或奇怪，或者即使它與比賽有關。

&gt; **紳士：**有關規則和組織的問題。
&gt; 
&gt; 除了兩個相鄰房間的燈，關掉家裡所有的燈，選哪兩間無所謂。站在其中一間，通往另一間的門保持打開。把你的參賽作品或點子放在你面前，不論是在電腦上或是紙上都行，然後等待。最終，一個穿著黑色西裝、繫著黑色領帶、戴著黑色手套的男子將出現在門口。由於他的身高，你無法看到他的臉。你問你想問的，他會回答你。請隨時保持友善；當你的問題都得到答案後，收好你的參賽作品，那男人就會離開。
&gt; 
&gt; 值得注意的是，如果男人出現時打了紅色領帶，那是因為你惹惱了他。破壞寫有你的參賽作品的紙（或者是你的電腦），他就會離開。從那一刻起，不要參加本次比賽，以及任何紳士擔任主持人的比賽。
&gt; 
&gt; **飛蛾：**有關評審團的要求之問題。
&gt; 
&gt; 入夜之後，帶著手電筒與寫有參賽作品的紙，前往樹木繁茂的地區。最終你會聽到一隻巨大的生物降落在附近的樹上。如果你轉過去，你將看到兩隻發光的紅眼睛盯著你。不要把燈光對著它照。只要大聲陳述你的疑惑，你就會立即知道答案，即使飛蛾從不說話。一旦你滿意了，就把手電筒扔離你自己身邊。飛蛾會飛向燈並帶走它。此時你便可以回家了，但路上不可利用任何光源。
&gt; 
&gt; **士兵：**有關日期與獎勵的問題。
&gt; 
&gt; 一隻手拿著寫有參賽作品的紙，臉著地俯臥在地上，不論你身在何處。用空著的那一隻手的指關節，在地面敲四下，然後等待直到聽到另一側傳來四次敲擊聲。保持在原位不動，以摩斯電碼與士兵溝通。想結束，請盡全力大喊「手榴彈」，然後朝任意方向逃跑。44分鐘內不要回來。在接下來的4天內不要看任何有關一戰或二戰的電影。

++ 日期
 
根據哭泣之城行事曆排訂了日期：

&gt; **寫作期：**自宣布開始，到下一次滿月。
&gt; 
&gt; **發布期：**自下一次滿月開始，到滿月後三天。
&gt; 
&gt; **投票期：**自發布期結束時開始，到陛下宣布慶典結束。
&gt; 
&gt; **獲勝者公布：**慶祝活動結束後的下一次2月31日。

++ 獎勵

&gt; **第一名：**保證提供作者自選的來世地位。如果想要的話，可以將其中一位作者的地位轉移給他們的親朋好友，無論是在世的還是已故的。
&gt; 
&gt; **第二名：**作者的一位已故親朋好友完全且無後果地複活。如果有多位作者，則每位復活一個人。
&gt; 
&gt; **第三名：**作者與一位已故親朋好友直接對話的機會。如果有多位作者，則每位都可以與自己的親人交談。
&gt; 
&gt; **榮譽獎：**作者知曉一位已故親朋好友的靈魂命運的機會。如果有多位作者，則每位都可以選擇自己的親朋好友。
&gt; 
&gt; **參加獎：**哭泣之城的官方公民身份證。
&gt; 
&gt; 如果想要，在雙方同意的情況下，較高名次的作者可以與較低名次的作者交換獎勵。

[https://scp-wiki.wikidot.com/critter-profile-chel Sophia Wallace] 繼續閱讀她面前的電子郵件。在這些文字的底部，有一個小小的附註： //這來自 www.tsukomogamiwriters.com 。我想妳可能會感興趣，妳知道的，因為妳哥。我對公民身分有興趣。我們要不要合作？ --Ollie//

「Ollie......」她低聲地自言自語。她已經很久沒有和 Oliver 說過話了，她也不知道為什麼。出於某種原因，他不久前被調走了。「Ollie，你到底給自己惹上了什麼麻煩？」她將游標移到「檢舉」鈕上，但停了下來。她想到了她的哥哥。她想起每晚在她心頭揮之不去的尖叫聲。

//哭泣之城//。她以前聽過這個名字，那是在她還直接為基金會工作的時候，大部分資訊對她來說都是機密，但她很清楚這不是一個適合生活的地方。而且不僅如此，也不適合長眠。

「可是……」她又低聲說道。「也.....也許……」她再次掃視郵件，目光來到了「獎勵」那一節。//作者的一位已故親朋好友//，她繼續讀，//完全且無後果地複活//。

她記得她哥哥的笑聲。有多少次她夢想能再次聽到？

她將游標從「檢舉」上移開，緩緩拖到「回覆」上。</textarea></pre>
