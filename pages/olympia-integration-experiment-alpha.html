    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Kódové označení projektu:** Olympia

**Projekt # :** PRJOLM-000134

**Prověrka a soubor #:** NPF-00051473

**Hlavní výzkumník:** [[[kain-pathos-crow-s-author-page|Professor K. P. Crow]]]

**Cíle experimentu:**
Zkonstruovat fyzické tělo subjektu pomocí [[[SCP-291]]].

**Použité materiály:**

* Produkt [[[experiment log 914 theta#toc1|Experiment 914 THETA Test 2]]].
* Produkt [[[experiment log 914 theta#toc4|Experiment 914 THETA Test 5]]].
* Produkt [[[experiment log 914 theta#toc8|Experiment 914 THETA Test 9]]].
* Produkt [[[experiment log 914 theta#toc9|Experiment 914 THETA Test 10]]].
* Produkt [[[experiment log 914 theta#toc10|Experiment 914 THETA Test 11]]].
* Produkt [[[experiment log 914 theta#toc12|Experiment 914 THETA Test 13]]].

**Předběžná poznámka:**
Všem subjektům byla prostřednictvím [[[SCP-158]]] odstraněna jejich mentální těla a jejich fyzická těla byla prostřednictvím [[[SCP-222]]] zkopírována a uložena do kryoskladu pro pozdější použití.

Všechny subjekty pak byly úspěšně rozloženy na své součásti pomocí [[[SCP-291]]].

Na pokyn [[[SCP-542]]] bylo provedeno několik předintegračních operací, aby hlavní subjekt získal další orgány a vylepšenou fyziologii.

Součásti, které budou použity, jsou:

# Mozek [[[experiment log 914 theta#toc8|Experiment 914 THETA Testovací Subjekt 9]]].
# Plíce a bránice [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Srdce [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]] a [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Trávicí soustava [[[experiment log 914 theta#toc9|Experiment 914 THETA Testovací Subjekt 10]]].
# Reprodukční orgány [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Levé oko [[[experiment log 914 theta#toc12|Experiment 914 THETA Testovací Subjekt 13]]].
# Pravé oko [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Levá horní část trupu a svalstvo paže až po loket a různé orgány [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Horní část pravého trupu a svalstvo paže po loket a různé orgány [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Dolní část levého trupu a svalstvo horní části nohou a různé orgány [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Svalstvo pravé dolní části trupu a horní části nohy a různé orgány [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Levá dolní končetina a chodidlo [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Pravá dolní končetina a chodidlo [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Levá dolní část paže a ruka [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Pravá dolní část paže a ruka [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].
# Svalstvo krku a hlavy a různé orgány [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Kosterní systém od poloviny páteře nahoru [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Kosterní systém od poloviny páteře dolů [[[experiment log 914 theta#toc4|Experiment 914 THETA Testovací Subjekt 5]]].
# Lymfatický a oběhový systém od pasu nahoru [[[experiment log 914 theta#toc10|Experiment 914 THETA Testovací Subjekt 11]]].
# Lymfatický a oběhový systém od pasu dolů [[[experiment log 914 theta#toc10|Experiment 914 THETA Testovací Subjekt 11]]].
# Kůže (úhledně přeložená) [[[experiment log 914 theta#toc1|Experiment 914 THETA Testovací Subjekt 2]]].

**Záznam o integraci:**
&gt; **21/12/2008, 18:00 hodin** - Integrace začíná.
&gt; **21/12/2008, 18:47 hodin** - Integrace trvá déle než obvykle.
&gt; **21/12/2008, 19:04 hodin** - Integrace konečně dokončena. Životní funkce subjektu jsou vysoce zvýšené.
&gt; **21/12/2008, 19:05 hodin** - Subjekt vykazuje známky neurogenního šoku.
&gt; **21/12/2008, 19:06 hodin** - Počet tepů na jedno srdce subjektu přesahuje sto padesát (150) za minutu.
&gt; **21/12/2008, 19:08 hodin** - Subjekt přestává dýchat.
&gt; **21/12/2008, 19:09 hodin** - U subjektu dochází k zástavě srdce.
&gt; **21/12/2008, 19:11 hodin** - Subjekt je úspěšně resuscitován. Dýchání a srdeční činnost se obnovují.
&gt; **21/12/2008, 19:12 hodin** - Subjekt má zástavu srdce.
&gt; **21/12/2008, 19:15 hodin** - Subjekt je úspěšně resuscitován. Dýchání a srdeční činnost se obnovují.
&gt; **21/12/2008, 19:17 hodin** - Životní funkce subjektu se stabilizují.

**Poznámka po operaci:**
//Nejsem si jistý, co způsobilo mírné selhání orgánů subjektu, i když si myslím, že to mohla být homeostáza různých orgánů, které podlehly mírnému šoku, než se konečně vzájemně přizpůsobily.//

//Také se zdá, že v subjektu dochází k obrovské buněčné aktivitě, přičemž různé tkáně v tělesném systému se navzájem přizpůsobují. Subjekt vypadá, že je větší než součet jeho částí.//</textarea></pre>
