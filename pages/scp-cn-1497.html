**项目编号：**SCP-CN-1497

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1497被收容于一标准人型收容间内//(该收容间标号为HM-124R2-CN：配置信号屏蔽器)//。根据其异常实体要求，应保证其异常所在电子产品保持接入电源状态，替换该电子产品老化部件时，禁止与SCP-CN-1497产生任何交流。

相关研究人员携带个人设备进入时HM-124R2-CN必须将其关机。与SCP-CN-1497进行对话过程中应合理调控情绪，若SCP-CN-1497对女性研究员出现性骚扰行为时可将其所在电子设备切断电源5-10分钟。

**描述：**SCP-CN-1497为一台生产标号为“B40-70Lenovo199466”笔记本电脑内接入意识体。该笔记本电脑外壳上存在多处划痕、以及一张沾满油污、手写单词为“BrainUpload”的长条便签纸。SCP-CN-1497常以穿着意大利西装的亚洲青年形象出现。据全球面部-个人信息数据库筛查，SCP-CN-1497所保持的形象是████帮派成员，新加坡蒙巴登市民，死于一场1995年车祸。

首次发现SCP-CN-1497所在的电子设备是于一场劫机案件中，此次国际报警通话内容引起SCP基金会监听员注意，在此劫机事件结束后由Nobel特工迅速收容SCP-CN-1497并带回当地站点Site-CN-112内。

**附录：**[[collapsible show=&#34;ACDS-1DQ节选&#34; hide=&#34;-&#34;]]
&gt; {{受访者：SCP-CN-1497}}
&gt; 
&gt; {{采访者：Dr.Mancer}}
&gt; 
&gt; {{前言：在回收SCP-CN-1497所在电子设备当晚交流记录。}}
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; ------
&gt; = {{//SCP-CN-1497出现在笔记本电脑电子桌面内，对Mancer博士竖起中指。//}}
&gt; {{Dr.Mancer：}}你喜欢爵士乐吗？
&gt; 
&gt; {{SCP-CN-1497：}}很早之前？哦，对你们来说很早之前，我在New Orleans的一家小酒吧里听过。实际上我不太想发表对“Blues”的某些看法，我通常都是以种族主义来标榜自己。所以，你懂。
&gt; 
&gt; {{Dr.Mancer：}}不，不不，我问你是否喜欢爵士乐？
&gt; 
&gt; {{SCP-CN-1497：}}NO-JAZZ-NO-LIFE.
&gt; 
&gt; {{Dr.Mancer：}}点首什么？
&gt; 
&gt; {{SCP-CN-1497：}}TSP那首《Push On》。我更喜欢来点人声，所以倾向Jazz-hiphop。
&gt; 
&gt; = {{//Mancer博士启动播音设备，调出音乐//}}
&gt; {{SCP-CN-1497：}}所以，算是正式进入审问喽，想问点什么？
&gt; 
&gt; {{Dr.Mancer：}}劫机的人是谁，以及为何劫机。
&gt; 
&gt; {{SCP-CN-1497：}}那个叫Nobel的老兄在车上跟我说你们和他们不是一伙的，对吧？
&gt; 
&gt; {{Dr.Mancer：}}我们是能介入911的人，你说呢？
&gt; 
&gt; {{SCP-CN-1497：}}新西兰的一群野狗，谁给钱，给谁办事。雇他们的老板准备把我弄到那边某个企业股市里面，然后进行资金转移。哦，我操，翻防火墙，走“钢丝”，一道又一道，一条又一条，麻烦到死。
&gt; 
&gt; {{Dr.Mancer：}}你的意思是，可以对互联网系统进行攻击，牛逼！电子骇客。不过你能捞到什么？
&gt; 
&gt; {{SCP-CN-1497：}}我能捞到变成傻逼葡萄牙崽种嘴里的牲口资格，以及用断电作为鞭子抽我，逼着我干活。
&gt; = {{//SCP-CN-1497正在拙劣模仿SM动作，Mancer博士大笑//}}
&gt; {{Dr.Mancer：}}对了，你觉得我们这儿怎么样？我们保证你以后绝对不会遭受任何攻击，也不会让你攻击任何东西，就当养老院了。
&gt; 
&gt; {{SCP-CN-1497：}}那能不能把房间装饰成人样？我起码也是个人，给点人权？
&gt; = {{//Mancer博士进行书面记录，SCP-CN-1497人型图案由“远”至“近”//}}
&gt; {{SCP-CN-1497：}}嘿，老兄，在写什么呢？
&gt; 
&gt; {{Dr.Mancer：}}你的要求？比如希望壁纸什么样的？不然我就准备设置成默认了。
&gt; 
&gt; {{SCP-CN-1497：}}可以定期来几个小姐吗？
&gt; 
&gt; {{Dr.Mancer：}}不能。而且你也只能看，连摸都不行。
&gt; 
&gt; {{SCP-CN-1497：}}哦操，你居然中伤我，那我要玫瑰纹路的壁纸，记得壁纸底色是米色，纹路是红色。
&gt; 
&gt; {{Dr.Mancer：}}有什么特殊寓意吗？
&gt; 
&gt; {{SCP-CN-1497：}}我常去的那家妓院就这样的。以及她们的淫纹也是玫瑰。我特别喜欢用████来█翻她们。
&gt; = {{//双方十三分钟沉默后//}}
&gt; {{Dr.Mancer：}}额，所以我们是朋友了？
&gt; 
&gt; {{SCP-CN-1497：}}是兄弟。
&gt; ------
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

[[collapsible show=&#34;ACDS-2DQ节选&#34; hide=&#34;-&#34;]]
&gt; {{受访者：SCP-CN-1497}}
&gt; 
&gt; {{采访者：Dr.Mancer}}
&gt; 
&gt; {{前言：两个月后}}
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; ------
&gt; {{SCP-CN-1497：}}我操，你们怎么前几天断了一回电。出啥事了？我被吓得直接躲进电脑菜单。
&gt; 
&gt; {{Dr.Mancer：}}一些小情况。
&gt; 
&gt; {{SCP-CN-1497：}}菲律宾佬拿着RPG来了？
&gt; 
&gt; {{Dr.Mancer：}}那怎么可能，内部情况而已，比如某个幽灵啥的跑出来杀人？我这么说你能不能理解？
&gt; 
&gt; {{SCP-CN-1497：}}你是说像我这样的你们这儿还有一大堆？
&gt; 
&gt; {{Dr.Mancer：}}额...算是？不过肯定跟你不一样，这么说你还知道跟你一样的？
&gt; 
&gt; {{SCP-CN-1497：}}都死了，我是唯一一个。载入我用了整整一个星期。那时候我出了场车祸，但是还没脑死，██把我送到了我们那边的地下诊所啥的？反正那帮技师给了██一大笔钱，算是把我卖了。
&gt; 
&gt; {{Dr.Mancer：}}然后？
&gt; 
&gt; {{SCP-CN-1497：}}你对这个怎么这么感兴趣？
&gt; 
&gt; {{Dr.Mancer：}}██是故意的，你知道。
&gt; 
&gt; {{SCP-CN-1497：}}哈，你们他妈把老子底都摸清楚了，那我这么说，██跟我变成这样无关，我不管你们从哪查的东西，或者问得谁，但是这跟██无关，这是最后能救我的方式，你懂？她拿钱很正常，我们分了，在这之前就分了，就算她杀我她卖我我无所谓。明白了？傻逼。
&gt; 
&gt; {{Dr.Mancer：}}██昨天死了。自杀。
&gt; = {{//SCP-CN-1497从电子屏幕中消失//}}
&gt; {{Dr.Mancer：}}额...听着，我不想让事情发展的很狗血，你应该也明白我的意思，咱们是兄弟，对吧？所以我才告诉你这件事，而且我也想不到以什么别的方式给你说这事，总之，我的错？
&gt; = {{//无回应//}}
&gt; {{Dr.Mancer：}}嘿，想听点什么？
&gt; 
&gt; {{SCP-CN-1497：}}Chill Calling pt2,Fatboibari.
&gt; = {{//Mancer博士启动播音设备，调出音乐//}}
&gt; {{SCP-CN-1497：}}操。
&gt; 
&gt; {{Dr.Mancer：}}想听点故事吗，关于我的？
&gt; = {{//无回应//}}
&gt; {{Dr.Mancer：}}很早之前，就是我没干这行之前，我是个副教。我也有女朋友，只是个普通人，但对我不普通，以及全世界只有一个的普通。她跟我如果哪天我们有钱了，要和我一块去加拿大过完后半生。我们要养条狗，生他妈一屋孩子，开着跑车看枫叶...
&gt; = {{//SCP-CN-1497出现在笔记本电脑桌面//}}
&gt; {{SCP-CN-1497：}}然后？
&gt; 
&gt; {{Dr.Mancer：}}胃癌。
&gt; = {{//Mancer点燃一根烟，双方半小时沉默后//}}
&gt; {{SCP-CN-1497：}}我操。
&gt; 
&gt; {{Dr.Mancer：}}yeah,fuck.
&gt; 
&gt; {{SCP-CN-1497：}}帮我办个事儿，Mancer。
&gt; 
&gt; {{Dr.Mancer：}}在皮德罗5号街公墓，花帮你选好了，鸢尾。旁边有海，沙滩，以及古铜肤色美男。
&gt; ------
&gt; **&lt;记录结束&gt;**
[[/collapsible]]</textarea></pre>
