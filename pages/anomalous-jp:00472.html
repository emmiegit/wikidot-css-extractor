    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 財団フロント企業である出版社\&#34;████出版\&#34;が出版したとされる小説。オムニバス形式であり、作中にて複数の財団職員が死亡するか、重度の後遺症を負う(外見年齢の若い女性職員が大半を占める)。なお該当する職員は現時点でいずれも実在し、存命かつ健康である。作者欄に「[[[author:ukarayakara|兎歌 八千代]]]」と記名されている。\&#34;████出版\&#34;が該当の小説を出版したという記録は確認できておらず、財団に「兎歌 八千代」なる人物が所属していた記録も存在しない。\n**回収日:** 2015/██/██\n**回収場所:** サイト81██内荷物検査所。勤務していた[[[author:sabi-tyouseki|朝夕検査員]]]が荷物検査所に入ってきた[[[scp-802-jp|犀賀研究員]]]とされる人物を検査した際に手渡され、検査後に閲覧したところ[[[the-nightmare-day-morning|自身の焼死体に関する記述]]]を発見した。なお、犀賀という名の人物が財団に所属していたという事実は確認できていない。\n**現状:** 実験により書籍自体に異常性はないことが判明したため、サイト81██の休憩室の本棚に配置。勤務する職員は自由に閲覧することが可能。財団内部、あるいは要注意団体の人員によって執筆された書籍である可能性が高いため、現在も書籍の起源の捜索が続いている。\n**追記:** //私の物語も掲載されていましたが、初っ端から[[[ukarayakara-tales-osaki|頭が爆発していました。]]]酷いと思います。職員をなんだと思っているんですか？// - 御先管理員\n\n----\n\n**説明:** 上記の「複数の財団職員が死亡、または重度の後遺症を負う小説」に関するAnomalousアイテムの記録。財団がこのようなアイテムを発見したという事実は存在しない。\n**回収日:** 2015/██/██\n**回収場所:** Anomalousアイテム記録欄に突如として記載が出現した。\n**現状:** 該当する記録を保存。現在、記録の起源に関して調査中。\n**追記:** //この記録が発見された頃から、「御先管理員の頭部は爆発する」という事実無根の噂がサイト81██内に広まっています。酷い風評被害です。// - 御先管理員&#34;
