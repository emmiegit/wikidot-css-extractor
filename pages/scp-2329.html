[[include component:credit-button]]
**Artikel:** SCP-2329 – … aber niemand ist zu Hause
**Autor:** [[*user gishface]]
**Original:** https://scp-wiki.wikidot.com/scp-2329
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://www.flickr.com/photos/north-carolina-state-archives/16568007397/|PhC_96_14 Cupola House, Edenton, NC, c.1905] von den State Archives of North Carolina Raleigh, public domain
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-2329/scp-apartment.png|
caption=Das Foyer von SCP-2329, 3. Oktober 1914. Aufzeichnungen zeigen, dass vier Foundation-Mitarbeiter im Raum anwesend waren, als dieses Foto aufgenommen wurde, einer auf jedem Stuhl.]]

**Objekt-Nr.:** SCP-2329

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** 

SCP-2329 ist im provisorischen Standort-27-2329 einzudämmen; wenn nicht getestet wird, müssen alle Eingänge zu SCP-2329, einschließlich der Fenster, sicher mit einer soliden Metallverkleidung verschlossen sein. Mehrere Stadtblöcke rund um SCP-2329 wurden von der Foundation gekauft, und in diesem Umkreis sollte ein Sicherheitssystem (bestehend aus mehreren Punkten zur Überwachung und Neutralisierung von Eindringlingen) aufrechterhalten werden.

**Beschreibung:** SCP-2329 ist ein sechsstöckiges Wohnhaus mit 60 Zimmern, das 1908 von der Foundation gesichert wurde; weitere Informationen zu den Umständen der anfänglichen Eindämmung sind im Anhang 2329-b zu finden. Seitdem wurden alle notwendigen, von der Kommunalverwaltung geforderten Bauvorschriften und Funktionen eingehalten, es wurden jedoch keine anderen Änderungen vorgenommen.

Sowohl auf struktureller als auch auf visueller Ebene ähnelt SCP-2329 stark den es umgebenden Gebäuden, und Personen können es nach eigenem Ermessen betreten und verlassen. Sobald sie jedoch in SCP-2329 sind, verlieren sie jegliche Fähigkeit, andere Lebewesen bewusst wahrzunehmen, wodurch jedes andere Individuum für sie unsichtbar wird. Ebenso verlieren Menschen außerhalb von SCP-2329 jegliche Fähigkeit, diejenigen innerhalb von SCP-2329 bewusst wahrzunehmen, sowohl durch direkte Beobachtung (z. B. durch das Schauen eines Fensters) als auch durch indirekte Beobachtung (z. B. durch Kameraüberwachung). Auf einer unterbewussten Ebene besteht immer noch eine gewisse Wahrnehmung, da die Personen in SCP-2329 sich bemühen werden, ein Zusammenstoßen zu vermeiden.

Dieser Wirkungsbereich erstreckt sich auch auf unbelebte Gegenstände, die eine andere Person besitzt (z. B. Kleidung, in der Hand getragene Gegenstände); wenn eine Person einen Gegenstand, den sie trägt, fallen lässt, wird dieser für alle anderen Personen wahrnehmbar, auch wenn der Eindruck entsteht, dass der Gegenstand nicht plötzlich aufgetaucht ist, sondern dass der Beobachter ihm vorher einfach keine Aufmerksamkeit geschenkt hat. Darüber hinaus erstreckt es sich auf alle sensorischen Wahrnehmungen, nicht nur auf das Sehen –Testsubjekte sind nicht in der Lage, von anderen Subjekten verursachte Geräusche zu hören, können einander nicht riechen und können einander nicht spüren, selbst wenn sie in so große Nähe gezwungen werden, dass körperlicher Kontakt unvermeidlich wäre. Abgesehen von diesem Effekt scheinen die Personen in SCP-2329 völlig freien Willen und Bewusstsein zu behalten, bis hin zu dem Punkt, dass sie die Abwesenheit anderer Menschen verwirrt. Dies wird durch Briefe bestätigt, die vor dem Eingreifen der Foundation von Mietern von SCP-2329 gefunden wurden, in denen sich viele über das asoziale Verhalten ihrer Nachbarn beschweren.

Die Unfähigkeit, alle Subjekte innerhalb von SCP-2329 zu beobachten, war bisher eine absolute Regel; Beobachter können auf Videos oder Fotos keine Subjekte erkennen, Wärmebilder zeigen überhaupt keinen Temperaturanstieg mit oder ohne Subjekte, und Bewegungssensoren lösen offenbar nie aus. Es ist derzeit nicht bekannt, ob dies auf die anomalen Eigenschaften von SCP-2329 zurückzuführen ist, die zum Ausfall aller Instrumente führen, oder ob die Instrumente wie erwartet funktionieren, Beobachter jedoch alle Ergebnisse ignorieren, die auf die Existenz von empfindungsfähigem Leben hinweisen würden.

**Anhang 2329-a: Teilweises Experimentprotokoll**
&gt; **Experiment 2329-7**
&gt; **Datum:** ██.██.████
&gt; **Verfahren:** An zwei Subjekten wurden Schrittzähler angebracht. Die Subjekte wurden dann gebeten, sich genau an beiden Enden einer 10 m langen Linie zu positionieren, die auf dem Boden von SCP-2329 gezogen wurde, und zum anderen Ende zu gehen. Keins der Subjekte wurde über die Anwesenheit des anderen Subjekts informiert.
&gt; **Ergebnisse:** Beide Subjekte schafften es bis zum Ziel, beide verzeichneten eine zurückgelegte Distanz von 10,2 m und beide behaupteten nachdrücklich, dass sie die ganze Zeit auf der Linie geblieben waren.
&gt; 
&gt; **Experiment 2329-16**
&gt; **Datum:** ██.██.████
&gt; **Verfahren:** Dem Subjekt wurde ein Fernseher zur Verfügung gestellt und es wurde angewiesen, den lokalen Nachrichtensender innerhalb von SCP-2329 einzuschalten; es wurden keine Informationen über die anomalen Eigenschaften von SCP-2329 bereitgestellt.
&gt; **Ergebnisse:** Das Subjekt berichtete, nur eine Reihe leerer Kulissen gesehen zu haben, nur den instrumentalen Soundtrack der Sendung gehört zu haben und dadurch stark verwirrt zu sein.
&gt; 
&gt; **Experiment 2329-22**
&gt; **Datum:** ██.██.████
&gt; **Verfahren:** Kurz nach einer Sicherheitsnachrüstung wurden 30 Subjekte angewiesen, den Aufzug von SCP-2329 zu betreten und dann zu versuchen, in eine andere Etage zu gelangen.
&gt; **Ergebnisse:** Der neu installierte Gewichtssensor löste aus und verhinderte, dass sich der Aufzug bewegte. Dies wurde als ausreichender Beweis dafür angesehen, dass die Subjekte weiterhin in der gleichen Raum-Zeit existieren und sich gegenseitig einfach völlig ignorieren, was eine frühere Behauptung von Dr. Warm widerlegt, dass die Subjekte beim Übergang in SCP-2329 in einzigartige Paralleldimensionen eingetreten und daher buchstäblich nicht in unserem Universum vorhanden seien.

**Anhang 2329-b: Obduktionsbericht über Arthur Morgan Ziggman**
&gt; Die Leiche des 53-jährigen Arthur Morgan Ziggman wurde am 21. August 1908 im Flur vor seinem Zimmer in SCP-2329 entdeckt. Eine Befragung des Gebäude-Vermieters, der außerhalb des Geländes wohnte und sich der anomalen Natur von SCP-2328 überhaupt nicht bewusst war, enthüllte, dass Ziggman zahlreiche Lärmbeschwerden gegen praktisch jeden anderen Mieter eingereicht hatte. Die letzte derartige Beschwerde sei vor etwa zwei Jahren eingereicht worden und seitdem habe er nichts mehr von Ziggman gehört. Basierend auf schriftlicher Korrespondenz und Befragungen von Mietern scheint das Datum der letzten Beschwerde von Ziggman etwa sechs Monate vor dem Beginn des anomalen Verhaltens von SCP-2329 zu liegen.
&gt; 
&gt; Die Foundation wurde alarmiert, nachdem die Mieter über die &#34;unerklärliche&#34; Weigerung der Polizei, Nachforschungen anzustellen, frustriert waren; Befragungen ergaben, dass die Mieter die Leiche fast genau zum geschätzten Todeszeitpunkt bemerkt hatten. Die Obduktion ergab, dass die erste Verletzung, die Ziggman erlitt, ein Hüftbruch war, der mit einer Delle in einer nahegelegenen Wand in Zusammenhang gestanden haben könnte. Es wurde der Schluss gezogen, dass Ziggman von einem der anderen Mieter umgeworfen worden war; der Grund, warum er diesem Mieter nicht instinktiv aus dem Weg gehen konnte, ist unbekannt. Seine anderen Verletzungen deuten darauf hin, dass er an allen Stellen seines Körpers getroffen worden war und 22 Knochenbrüche sowie Dutzende Prellungen davongetragen hatte. Die Tatsache, dass diese Verletzungen kurz nacheinander gegen 19:00 Uhr auftraten, ungefähr zu dem Zeitpunkt, als die anderen Mieter von der Arbeit nach Hause kamen, lässt darauf schließen, dass er wahrscheinlich wiederholt und mit Gewalt von den Nachbarn in ihren schweren Arbeitsstiefeln niedergetrampelt worden war.</textarea></pre>
