**Ítem #:** SCP-2082

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Todas las muestras conocidas del ADN de SCP-2082 se encuentran almacenadas en unidades de contención biológica estándar, ubicados en el Sitio-190. Se deberán distribuir copias piratas no-anómalas a las grandes organizaciones científicas que crean que poseen porciones de SCP-2082. Todos los intentos de crear esta tecnología fuera de la Fundación deben ser saboteados por agentes inflitrados dentro de la comunidad científica. El equipamiento requerido para crear una instancia de SCP-2082 debe ser mantenido en estado desensamblado, y almacenado dentro del [[[secure-facility-dossier-site-77|Sitio-77]]].

**Descripción:** SCP-2082 es una subespecie del animal conocido como el mamut lanudo //(Mammuthus primigenius)//. Cuando estuvo vivo, tuvo una alzada hasta los hombros de entre 2,7 y 3,4m y pesó hasta 6 toneladas. Ha estado extinto desde hace aproximadamente 4.000 años, y la mayoría de la población había perecido hace 10.000 años atrás.

La observación de la instancia de SCP-2082 ha sido limitada. Hasta la fecha no se ha realizado ninguna medición precisa de la apariencia de SCP-2082, debido al efecto destructivo de SCP-2082 sobre el mundo a su alrededor. Cuando se crea una instancia de SCP-2082, existe una alteración inmediata de la temperatura local  de todo espacio dentro de 250 metros de su cuerpo. Las temperaturas superficiales caerán instantáneamente a -10°C, resultando usualmente en la muerte de cualquier sujeto dentro del rango. A medida que las instancias de SCP-2082 se mueven, el efecto se mueve con ellos, mientras que también continúan afectando las áreas que habitaron previamente.

Una vez que el efecto de SCP-2082 haya cubierto un área mayor a 20 metros cuadrados, el área a su alrededor exudará grandes cantidades de hielo y aguanieve desde todas las superficies sólidas, de una manera similar a [[[SCP-649]]]. Además, el área de efecto de SCP-2082 aumentará a un radio de 1km 4 minutos después de que se alcance este umbral. El aguanieve y el hielo serán producidos continuamente por  SCP-2082 hasta que el área afectada imite condiciones de ventisca. SCP-2082 es inmune a los resultados directos de su propio efecto.

El desarrollo de la tecnología que resultó en la creación de SCP-2082 comenzó en 1962, cuando la Fundación desarrolló tecnología de clonación para recrear especímenes de SCP-2082, mediante la utilización del tejido y otros restos congelados preservados que habían sido comprados de museos y adquiridos de [[[SCP-646]]], [[[SCP-2683]]] y [[[SCP-2706]]]. El proyecto fue conducido y dirigido por el Dr. Ascher, y un pequeño equipo de investigadores en el Área de Investigación 908. Entre octubre de 1962 y junio de 1983, intentaron crear una réplica de SCP-2082 utilizando medios tecnológicos. La tecnología utilizada para crear a SCP-2082 no era anómala, y el propósito del proyecto de investigación era dar luz sobre el proceso de clonación.

Actualmente, toda la investigación acerca de clonación de especies adicionales de animales ha sido descontinuada, debido a la destrucción masiva causada por el Incidente 2082-Prime.

**Anexo:** Archivo 2082-01:

Documentos recuperados desde el Sitio-62-B externo, con respecto al Incidente 2082-Prime. Los documentos eran un respaldo automático, ya que todos los datos originales fueron destruidos.

&gt; Entrada de prueba final: 4 de julio de 1983. Autoría del Investigador Stevens, el Investigador Junior Boyd, y supervisado remotamente por el Agente Fredericks.
&gt; 
&gt; Las pruebas iniciales del dispositivo de clonación han resultado ser un desastre total. La instalación de pruebas ha sido reducida a cenizas congeladas, con todo el personal presuntamente muerto. Se ha iniciado un bloqueo del sitio, y ha sido asumido por el equipo de investigación restante que el dispositivo nuclear in situ será activado si ocurre mucho más daño. Es razonable asumir que éste será el caso.
&gt; 
&gt; La entidad que emergió de la cámara de pruebas parece ser el espécimen clonado, un joven //(Mammuthus primigenius)//. Inmediatamente al abrirse las puertas de la cámara, las temperaturas bajaron a -10 °C, y cayeron rápidamente desde ahí. Todo el personal de investigación en los laboratorios, dormitorios, y cámaras interiores fue presumido muerto después de que las temperaturas alcanzaron los -190 °C dentro de toda la instalación. Si esta nota es recuperada por personal de la Fundación, por favor noten que la entidad no pareció tener ninguna característica física importante, más allá de ser inmune a su propio efecto. Un [DATOS INTERRUMPIDOS]

A continuación de las operaciones de recuperación, y la limpieza del Área de Investigación 908, el cadáver de SCP-2082 fue encontrado alrededor de un kilómetro fuera del sitio. Una autopsia indicó que había fallecido de un aneurisma aórtico, debido a imperfecciones del proceso de clonación.</textarea></pre>
