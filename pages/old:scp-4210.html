|| ##gray|,,**特殊收容措施：** SCP-4210 收容於磁性密封的人型收容室中。SCP-4210 收容於 Site 19。,,## _
 _
##gray|,,2級以下的人員不可以任何方式接觸 SCP-4210，無論是視覺、聽覺還是物理。對 SCP-4210 表示感興趣的人員需要被移出站點。破壞 SCP-4210 的收容是被鄰近的警衛、MTF 部隊以及其他的其他武裝人員立即處決的理由。,,## || ##gray|,,**描述：**SCP-4210 是一間磁性密封的人形收容室，位於 Site 19 的悖論性異常收容側樓內。SCP-4210 被收容在一間類似於它自己的較大房間中，在房間裡 SCP-4210 看起來像一個鐵製立方體。SCP-4210 的門可由外側進入，就在該異常的北側。通過 SCP-4210 的真實收容室可以遠程進入 SCP-4210。,,## _
 _
##gray|,,進入 SCP-4210 將會看見 SCP-4210 收容室的物理副本。一個完美的 SCP-4210 副本位於 SCP-4210 裡面。進入 SCP-4210 的人員將會以背對該異常的門的方式出現，門將在人員背後關閉。當門打開時，可以在裡面找到包括所屬人員在內的 Site 19 的相同副本。離開該虛假的 Site 19 可以看到該宇宙剩下的部分和真實世界極為相像。進入虛假的 SCP-4210 會讓個體通向相似的異常空間，當中包含另一個 SCP-4210 的副本。,,##  ||
