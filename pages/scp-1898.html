    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1898 – Nichteuklidische Spielsätze
**Autor:** [[*user Shebleha]]
**Original:** https://scp-wiki.wikidot.com/scp-1898
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1898

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Während der Lagerung sind alle Instanzen von SCP-1898 zu dekonstruieren und in ihren jeweiligen Boxen aufzubewahren. Alle Instanzen von SCP-1898 sind im Eindämmungsraum-1898 am Standort-██ zu lagern. Das Testen an einem oder mehreren Sätzen von SCP-1898-A und SCP-1898-B erfordert die Genehmigung von zwei Stufe-3-Mitarbeitern. Das Testen an einem Satz von SCP-1898-C erfordert die Erlaubnis von zwei Stufe-3-Mitarbeitern und einem Stufe-4-Mitarbeiter. MTF PI-31 (auch bekannt als &#34;Mobius Strips&#34;, z. Dt. &#34;Möbiusbänder&#34;) ist zu kontaktieren, wenn eine Instanz von SCP-1898 entdeckt wird.

**Beschreibung:** Alle Instanzen von SCP-1898 sind Bausätze, mit denen Formen erstellt werden können, die nicht der euklidischen Geometrie folgen. Der Inhalt jedes Satzes variiert in Materialien und Formen. Die Sätze sind in drei Größen erhältlich: klein, mittel und groß (SCP-1898-A, SCP-1898-B bzw. SCP-1898-C). Die Sätze &#34;klein&#34; und &#34;mittel&#34; sind wie Puzzles aufgebaut und der einzige Unterschied besteht in der Größe: Mit den Sätzen &#34;klein&#34; können Formen mit einer Höhe von bis zu 30 cm und mit den Sätzen &#34;mittel&#34; Formen mit einer Höhe von bis zu 10 m gebaut werden. Die großen Sätze sind größer als die kleinen und mittleren Sätze und werden zum Bau von Gebäuden verwendet. Alle Sätze können zerlegt und in eine völlig andere Form wieder zusammengesetzt werden. Die Verpackung jeder Instanz von SCP-1898 variiert, aber alle werden als &#34;Nichteuklidische Dimensionen&#34; von der &#34;███████████ Company&#34; bezeichnet, die bisher in keinem Register existiert und noch nicht lokalisiert worden ist.

Der Mechanismus, wie jeder Satz von SCP-1898 funktioniert, ist unbekannt. Die Teile selbst bestehen aus gewöhnlichen Materialien wie Holz und Metall, und keinem der Sätze liegt eine Anleitung bei. Während des Baus wird das Testsubjekt verschiedene Teile zusammensetzen und wieder auseinandernehmen; wenn sie gefragt weden, was sie machen wollen, werden sie sagen, dass sie sich nicht sicher sind. Mit genügend Zeit erschaffen die Subjekte schließlich eine Skulptur, die eigentlich unmöglich herzustellen wäre. Die Subjekte haben immer darauf bestanden, dass sie nicht sicher seien, wie sie es geschafft hätten. Die Zuschauer, die das Subjekt beobachteten, stellten trotz des anomalen Ergebnisses kein ungewöhnliches Verhalten fest. Abgesehen davon, dass die Formen unmöglich sind, gibt es sonst nichts Ungewöhnliches an ihnen, und es wurden weder während noch nach den Tests ungewöhnliche Effekte bei Subjekten beobachtet.

Der Aufbau der großen Sätze unterscheidet sich geringfügig in dem Sinne, dass große Personengruppen und oft auch Baumaschinen benötigt werden. Es gibt jedoch immer ein Subjekt, das darüber entscheidet, wo alle Teile hingehören. Häuser und Gebäude aus großen Sets verfügen über Böden und Möbel an den Wänden, gewundene Korridore und endlose Treppen. Trotz der Schwerkraft können Personen im Inneren auf allem, was als Boden gilt, laufen und ihre Aufgaben normal ausführen.

Die Foundation wurde zum ersten Mal am ██.██.████ auf SCP-1898 aufmerksam, als Agent ███████████ ein öffentliches Kunstwerk in der Stadt [ZENSIERT] meldete, das aus jeder Richtung betrachtet eine unmögliche Form habe. Nachdem bestätigt wurde, dass es sich um eine Anomalie handelte, wurde ein Bergungsteam losgeschickt, um die Form zu bergen und ihren Ursprung herauszufinden. Der Künstler wurde aufgespürt und befragt. Es stellte sich heraus, dass er einen Baukasten mit &#34;nichteuklidischen Dimensionen&#34; verwendet hatte, um die Form herzustellen und sie dann an die Stadt weiterzuverkaufen. Die Schachtel wurde geborgen, und dem Künstler wurden Klasse-B-Amnesika verabreicht. Seitdem wurden ███ weitere Instanzen von SCP-1898 auf der ganzen Welt gefunden.

[[collapsible show=&#34;SCP-1898 Testprotokoll&#34; hide=&#34; ... &#34;]]

&gt; **Genutzter Satz:** SCP-1898-A-4
&gt; **Subjekt:** D-34578
&gt; **Grund für den Test:** Erster Test zur Feststellung anomaler Effekte eines SCP-1898-Satzes.
&gt; **Ergebnis:** Das Subjekt arbeitete an den Teilen. 16 Minuten später wurde eine nichteuklidische Skulptur geschaffen. Das Subjekt wurde für die Dauer seiner Zeit vor der Terminierung isoliert und auf Anzeichen anomaler Eigenschaften überwacht.
&gt; **Schlussfolgerung:** Die Sätze wurden zum Erstellen nichteuklidischer Formen verwendet. Beim Subjekt wurden keine anomalen Eigenschaften oder eine Verschlechterung der psychischen Gesundheit beobachtet.

&gt; **Genutzter Satz:** SCP-1898-A-12 und SCP-1898-A-27
&gt; **Subjekt:** D-34693
&gt; **Grund für den Test:** Feststellen, ob Teile aus verschiedenen Sätzen miteinander gemischt werden können.
&gt; **Ergebnis:** Das Subjekt arbeitete an den Teilen. 25 Minuten später gelang es dem Subjekt, eine einzelne Form herzustellen, die aus beiden Sätzen konstruiert worden war.
&gt; **Schlussfolgerung:** Sätze gleicher Größe können erfolgreich miteinander gemischt werden.

&gt; **Genutzter Satz:** SCP-1898-A-8 und SCP-1898-B-5
&gt; **Subjekt:** D-34694
&gt; **Grund für den Test:** Feststellen, ob Teile aus verschiedenen Sätzen miteinander gemischt werden können.
&gt; **Ergebnis:** Das Subjekt arbeitete 42 Minuten lang an den Teilen. Die resultierende Struktur schien ein Dreieck zu sein, das sich so zusammenfaltete, dass es gerollt werden konnte. Es wurden Stücke aus beiden Sätzen verwendet.
&gt; **Schlussfolgerung:** Zwei Sätze unterschiedlicher Größe lassen sich gut miteinander kombinieren.

&gt; **Genutzter Satz:** SCP-1898-C-3
&gt; **Subjekte:** D-34694, D-34695, D-34696, D-34697, D-34698, D-34699, D-34700, D-34701, D-34702, D-34703 und D-34704
&gt; **Grund für den Test:** Zur Bestimmung der anomalen Eigenschaften eines Satzes in &#34;groß&#34;.
&gt; **Ergebnis:** Die Subjekte begannen mit dem Bau eines Hauses, während D-34698 Anweisungen gab. Nach 8 Tagen war der Bau abgeschlossen.
&gt; **Schlussfolgerung:** Das Haus wies ungewöhnliche Eigenschaften wie auf dem Kopf stehende Räume und einen gewundenen Korridor auf. Die Subjekte konnten auf allem laufen, was als Boden vorgesehen war. Die Rohrleitungen waren voll funktionsfähig und enthielten keine ungewöhnlichen Elemente, die der Schwerkraft entgegenwirken konnten.

&gt; **Genutzter Satz:** SCP-1898-A-7 und mehrere markierte Teile, die so konstruiert sind, dass sie mit einigen Teilen in SCP-1898-A-7 identisch sind.
&gt; **Subjekt:** D-346706
&gt; **Grund für den Test:** Feststellen, ob Teile, die nicht aus einem Satz von SCP-1898 stammen, mit Teilen aus einem Satz von SCP-1898 gemischt werden können.
&gt; **Ergebnis:** Die Teile, die nicht von SCP-1898-A-7 stammten, wurden mit einem kleinen Punkt markiert und mit den Teilen von SCP-1898-A-7 vermischt. Das Subjekt wurde nicht über die zusätzlichen Teile informiert. Das Subjekt begann mit der Arbeit an den Teilen und schaffte es nach 7 Minuten, eine Form zu erstellen, die einige der markierten Teile enthielt.
&gt; **Schlussfolgerung:** Teile, die nicht aus einem Satz von SCP-1898 stammen, können weiterhin zum Bau nichteuklidischer Skulpturen verwendet werden.

&gt; **Genutzter Satz:** Basierend auf dem Material und der Form von SCP-1898-A-7 wurde ein vollständiger Satz identischer Teile hergestellt.
&gt; **Subjekt:** D-346707
&gt; **Grund für den Test:** Feststellen, ob die Form der Teile anomal ist.
&gt; **Ergebnis:** Das Subjekt hatte auf normale Weise mit der Arbeit an den Teilen begonnen. Das Subjekt zeigte Anzeichen von Verwirrung, die in anderen Tests nicht vorhanden waren. Nach 1 Stunde und 12 Minuten gelang es dem Subjekt schließlich, eine nichteuklidische Form zu konstruieren.
&gt; **Schlussfolgerung:** Anomale Eigenschaften sind wahrscheinlich auf die Form der Teile zurückzuführen. Allerdings zeigte das Subjekt Anzeichen von Verwirrung, und es dauerte viel länger als bei früheren Tests mit einem kleinen Satz.
[[/collapsible]]

**Anhang 1898-2:** 
//Auch wenn verschiedene öffentliche Kunstwerke wie Instanzen von SCP-1898 aussehen mögen, bedeutet das nicht, dass sie es sind. Bitte überprüfen Sie die betreffende Form gründlich, bevor Sie sie herholen. Wir verfügen nicht über die Ressourcen, um alles durchzugehen und dann herauszufinden, dass es sich lediglich um gewöhnliche Skulpturen handelt.  - Doktor █████//</textarea></pre>
