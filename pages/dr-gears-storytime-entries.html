+ Introducción


En muchos sentidos, cuestiono mi entrada aquí. Incluso intentar ponerme en el mismo reino de Black Fedora y Josef K parece un terrible sacrilegio. Aún así, me han dicho que mis pequeñas historias de chat tienen mérito como creepypasta, así que con el espíritu de mayor entretenimiento, ahora las publico aquí para su disfrute.


[[[http://lafundacionscp.wikidot.com/swimmer |Nadador]]]

[[[http://lafundacionscp.wikidot.com/late-night |Tarde en la Noche]]]

[[[http://lafundacionscp.wikidot.com/cold |Frio ]]]

[[[http://lafundacionscp.wikidot.com/alone |Solo]]]

[[[http://lafundacionscp.wikidot.com/dog-man |Hombre Perro]]]

[[[http://lafundacionscp.wikidot.com/climber |Escalador]]]

[[[http://lafundacionscp.wikidot.com/knives |Cuchillos]]]

[[[http://lafundacionscp.wikidot.com/the-vault |La Boveda ]]]

De vez en cuando, tengo ambiciones y escribo algo más allá de los creepypastas cortos. Aquí hay historias que se deslizan hacia el reino de la &#34;cuento corto&#34;. Más tiempo, pero espero que todavía valga la pena el precio de la entrada.</textarea></pre>
