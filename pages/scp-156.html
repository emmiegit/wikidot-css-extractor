**Αριθμος Αντικειμένου:** SCP-156

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-156 πρέπει να φυλάσσεται σε ψυκτική μονάδα αποθήκευσης 19c εκτός εάν αφαιρεθεί για πειραματισμό. Τα άτομα που έχουν μολυνθεί από το SCP-156 πρέπει να συγκρατούνται και να παρακολουθούνται για την ασφάλειά τους. Από τις 21 Σεπτεμβρίου έως τις 21 Μαρτίου, τα μολυσμένα άτομα πρέπει να φυλάσσονται σε μια ασφαλή μονάδα αποθήκευσης, εκτός εάν οι παράμετροι του πειράματος δηλώνουν διαφορετικά. Και οι δύο εγκαταστάσεις αποθήκευσης πρέπει να παρακολουθούνται από κάμερα ασφαλείας. Ο τερματισμός και η αυτοψία του προσωπικού Κατηγορία-D που έχει ανατεθεί στο SCP-156 θα πρέπει να καθυστερήσει μέχρι τις 21 Μαρτίου. Κανένα προσωπικό δεν επιτρέπεται να καταναλώνει SCP-156 εκτός από προσωπικό κατηγορίας D, εκτός εάν έχει εγκριθεί από μέλος του προσωπικού επιπέδου 3. 

**Περιγραφή:** Το SCP-156 είναι μια ομάδα ακριβώς 181 επίσπερματα ροδιού. Ο αριθμός των δειγμάτων του SCP-156 είναι σταθερός. Όταν κάποιος καταπιεί ή το καταστραφεί, αντικαθίσταται στιγμιαία με ένα νέο από τη μεγαλύτερη ομάδα συνεχόμενων δειγμάτων. Διαφορετικά, τα δείγματα μπορούν να μετακινηθούν ελεύθερα. Αφού διαχωριστεί από το υπόλοιπο (δηλ. όταν ένα δείγμα που δεν αγγίζει κανένα άλλο δείγμα), το δείγμα θα χαλάσει κανονικά, μετά την οποία θα εμφανιστεί ένα νέο δείγμα. Όταν όλα τα δείγματα καταστρέφονται ταυτόχρονα, και τα 181 δείγματα επανεμφανίζονται τυχαία στη θέση των κατεστραμμένων επισπερματων. Οι προσπάθειες της μέτρησης του χρόνου μεταξύ της καταστροφής ενός δείγματος και την εμφάνιση ενός νέου  χρησιμοποιώντας κάμερες υψηλής ταχύτητας έχουν μέχρι στιγμής αποτύχει.

Εάν το SCP-156 φαγωθεί μεταξύ 21 Μαρτίου και 20 Σεπτεμβρίου, τα άτομα δεν εμφανίζουν σημάδια μόλυνσης έως το μεσημέρι της 21ης Σεπτεμβρίου, όταν όλες οι ζωτικές διεργασίες σταματούν απότομα. Ένα παρόμοιο αποτέλεσμα παρατηρείται αμέσως όταν το SCP-156 φαγωθεί μετά τις 21 Σεπτεμβρίου. Παρά το ότι είναι τεχνικά νεκροί, οι εξετάσεις μετά των θάνατο των ατόμων δεν μπόρεσαν να ανακαλύψουν αιτία θανάτου. Τα άτομα φαίνονται να είναι σε τέλεια υγεία, εκτός από τυχόν προϋπάρχουσες καταστάσεις. Ενώ είναι &#34;νεκρά&#34;, τα άτομα δεν δείχνουν σημάδια αποσύνθεσης, αν και τα σώματα πολλών ατόμων αρχίζουν να εμφανίζουν μώλωπες και ουλές σύμφωνα με τα βασανιστήρια. Ενώ η πλειονότητα των ατόμων υποφέρουν από αυτές τις πληγές, δεν συμβαίνει σε όλους, και δεν έχει βρεθεί αξιόπιστη φόρμουλα για να προβλέψει ποια άτομα θα επηρεαστούν. Τα μολυσμένα άτομα παραμένουν σε αυτήν την αδρανή κατάσταση μέχρι το μεσημέρι της 21ης Μαρτίου, όταν η διαδικασία της ζωής ξαναρχίζει. Τα άτομα θυμούνται λίγα από τη μεσολαβητική χρονική περίοδο. Ενώ τα περισσότερα άτομα δεν γνωρίζουν καθόλου ότι έχει περάσει κάποια στιγμή από τον φαινομενικό θάνατό τους, ορισμένοι ισχυρίζονται ότι θυμούνται ένα λευκό αρσενικό πρόσωπο και μια μαραμένη ροδιά. 

Τα άτομα συνεχίζουν να πεθαίνουν και να αναζωογονούνται κάθε χρόνο τον Σεπτέμβριο και την 21η Μαρτίου αντίστοιχα, έως ότου σκοτωθούν από άλλη αιτία. Η αναζωογόνηση συμβαίνει μόνο από θανάτους που προκαλούνται από την κατανάλωση του SCP-156.

Μετά από έναν μόνο κύκλο αναζωογόνησης θανάτου, τα άτομα άρχισαν να εμφανίζουν υψηλά επίπεδα κινδύνου και παράνοιας καθώς ο χρόνος πλησιάζει στις 21 Σεπτεμβρίου, ακόμη και αν δεν έχουν ενημερωθεί για τον κύκλο αναζωογόνησης θανάτου. Επιπλέον, τα άτομα θα διαρκέσουν υπερβολικά για να αποφύγουν να πάρουν οποιοδήποτε είδος ρίσκου ή κινδύνου για τονα εαυτό τους, ακόμη και αν είχαν επιδείξει συμπεριφορές ανάληψης ρίσκου πριν από την κατανάλωση του SCP-156. Κατά τη διάρκεια πολλαπλών κύκλων θανάτου / αναζωογόνησης, αυτά τα ψυχολογικά συμπτώματα γίνονται πιο έντονα. Ταυτόχρονα, τα σωματικά συμπτώματα κατά την αδρανή περίοδο αυξάνουν την ένταση για τα άτομα που πάσχουν από αυτά. Τελικά, οι φυσικές πληγές στα άτομα θα αρχίσουν να μιμούνται εγκαύματα και τρυπήματα. Πολλά άτομα αποκτούν φοβία σκύλων και νεκρών φυτών μετά από 3-5 αναζωογόνησεις. Μετά από αρκετούς θανάτους που προκλήθηκαν από το SCP-156, ο οφθαλμικός ιστός υφίσταται νέκρωση σε πολλά άτομα. Αυτός ο ιστός δεν αναζωογονείται με το υπόλοιπο σώμα. Συχνά, μετά από δέκα ή περισσότερες αναζωογονήσεις, θα υπάρξει επανέναρξη των σωματικών διεργασιών, αλλά το ατομο θα αποτύχει να ανακτήσει τη συνείδησή του, μπαίνοντας σε κατάσταση κωματώδης. Ο θάνατος και η αναζωογόνηση συνεχίζονται ετησίως ακόμη και αφού τα ατομα φτάσουν σε αυτό το στάδιο.

Το SCP-156 ήρθε στην προσοχή του Ιδρύματος μετά από ένα περιστατικό στην ████████, Ελλάδα, αφού ██ άνθρωποι πέθαναν στις 21 Σεπτεμβρίου 19██, χωρίς προφανή αιτία. Το Ίδρυμα συμμετείχε αφού οι ντόπιοι ανέφεραν την επιστροφή αρκετών από τους νεκρούς που είχαν ενταχθεί σε υπόγεια φέρετρα την επόμενη άνοιξη. Αφού μηλήσανε με τα άτομα, όλοι ανέφεραν ότι βρισκόντουσαν σε ένα πάρτι στο σπίτι μιας A█████ K█████, η οποία είχε ταφεί και βρέθηκε, ασφυκτικη στο φέρετρο της. Το SCP-156 ανακαλύφθηκε μέσα στο σπίτι, φρέσκο παρά τις παρεμβάσεις έξι μήνες μετά από το περιστατικό. Τα πειράματα άρχισαν σε προσωπικό Κατηγορία-D στις Αυγούστου 19, 19██. Ο D-E15624, το πρώτο άτομο της εξέτασης, πέθανε στις 2 Σεπτεμβρίου 19██ και υποβλήθηκε σε αυτοψία. Δεν βρέθηκε αιτία θανάτου. Το άτομο αφέθηκε υπό παρακολούθηση στην αποθήκευση. Στις 2 Μαρτίου 19██, το άτομο άρχισε να δείχνει τη δραστηριότητα του εγκεφάλου και η καρδιά του ατόμου άρχισε να χτυπά, παρά το γεγονός ότι το σώμα είχε λάβει σημαντική ζημιά κατά τη διάρκεια της αυτοψίας. Ο D-E15624 πέθανε λίγο αργότερα χωρίς να ξαναγίνει συνείδηση. Παραγγέλθηκαν σπόροι που έλαβαν κατάσταση SCP και μακροπρόθεσμα πειράματα
