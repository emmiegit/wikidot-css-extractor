Název: SCP-130-CS
Autor: [[*user DrDickens]]
[[include info:end]]

**Objekt #:** SCP-130-CS

**Třída Objektu:** Thaumiel
[[include component:image-block
    name=http://scp-cs-sandbox.wdfiles.com/local--files/dickens-scp/Kapli%C4%8Dka|
    caption=Kaple s SCP-130-CS
]]
------

**Speciální Zadržovací Procedury:** Vzhledem k vlastnostem a povaze SCP-130-CS, je nemožné tuto anomálii zadržet, nicméně právě díky této anomálii Nadace získala [DATA VYMAZÁNA].

**Popis:** SCP-130-CS je studánka s křišťálově čistou vodou, obestavěná kameny z břidlice, v těsné blízkosti malého kostelíku v malé vesnici jménem █████████ na [VYMAZÁNA]. Dle ústního podání zdejších obyvatel, je tady studánka už od dob stěhování národů. Ke studánce se také váže pověst o jejím vzniku.

[[collapsible show=&#34;POVĚST&#34; hide=&#34;POVĚST&#34;]]
{{Pověst praví, že bratři ze Soluně šli jednoho dne, když bylo horko, moravským krajem, a došli na toto místo. Zde je očekávala spousta místních obyvatel a lidí, kteří přišli z okolí. Cyril (Crhota, Konstantin) vylezl na balvan a povídal shromáždění o tom, co je účelem jeho příchodu a příchodu jeho bratra Metoděje (Strachota), o tom, co je to zákon lásky, o pravém Bohu, o plnění jeho příkazů, a o bratrství všech lidí. Bylo opravdu hodně horko, když tu kazatel náhle klesl do rukou nejbližších posluchačů. Metoděj udeřil patou do skály, čímž vyvolal proud studené vody, jíž omdlelého Cyrila vzkřísil. Takto tehdy vznikla studánka, která byla podle svého původce Strachoty pojmenována Strachotínka (Strachotinka).}}

[[include component:image-block
    name=http://scp-cs-sandbox.wdfiles.com/local--files/dickens-scp/Stud%C3%A1nka|
    caption=SCP-130-CS
]]
[[include component:image-block
    name=http://scp-cs-sandbox.wdfiles.com/local--files/dickens-scp/Marie%20u%20kaple|
    caption=Panna Marie shlížející na SCP-130-CS
]]

[[/collapsible]]

------

&gt; //**5.6.19██**//
&gt; Po několik týdnů byla studánka sledována. Občané vesničky si k ní chodili pro vodu, byli jsme svědky, jak se z ní několik lidí napilo, ale žádné viditelné změny jsme nezpozorovali. 
&gt; Později téhož dne k tomuto místu přišla skupina čítající 10 dětí, které si zde začali hrát. Běhaly po lese v okolí, šplhaly po zídkách okolo kostelíku a studánky. Když měli žízeň, sešly se napít.
&gt; Vše nám přišlo jako normální všední den, dokud si jeden z našich vědců nevšiml, že dětem veškeré odřeniny mizí bezprostředně po omytí vodou ze studánky.
&gt; Po odchodu dětí jsme se rozhodli provézt analýzu vody. Ta ovšem neprokázala nic divného. Voda byla zcela nezávadná s větším obsahem minerálů. 

&gt; //**6.6.19██**//
&gt; Vrátily se děti ze včerejšího dne. Hrály si zde celý den s pauzami na jídlo, dokud nedošlo k nehodě, kdy jedno dítě shodilo jiné do studánky. Tohle dítě bylo nejmenší z celé skupiny a téměř se ve studánce utopilo, nebýt jedné z našich pracovnic.
&gt; Dítě se zdálo po zběžném zkontrolování životních funkcí v pořádku. Po chvíli se probralo a ostatní děti, co se o něj obávaly, ho odvedly domů. 

Další dny se nic nestalo, ani zbývající děti nepřišly a naše skupina byla odvolána z mise.

------

//**10.10.20██**// došlo ke znovuobnovení zkoumání tohoto SCP. Došlo k zaznamenání jakýchsi výbojů energie v jeho blízkém okolí.

[[collapsible show=&#34;ZÁZNAM Z MISE 10.10.-27.10.20██&#34; hide=&#34;ZAVŘÍT ZÁZNAM Z MISE 10.10-27.10.20██&#34;]]

Po příjezdu na místo a rozbalení tábora jsme sestrojili anténu vytvořenou speciálně pro zachytávání těchto výbojů energie. Také jsme byli vybaveni malými sledovacími zařízeními, abychom mohli s jistotou určit, odkud signály vychází. Agentka N███████, která tu byla u předchozího zkoumání nás obeznámila se zdejším okolím a tím, co se tu dělo předtím.
Výboje nepřicházejí pravidelně, ale ve zcela náhodných intervalech, které se nedají nijak předpovídat.
Při průzkumu vesnice jsme zjistili, že výboje vychází z jednoho domu.

&gt; //**11.10.20██**//
&gt; Nadace odkoupila dům vedle domu, z nějž vychází výboje energie a byla určena tříčlenná skupina, která měla monitorovat dění. Bylo rozhodnuto o označení monitorovaného objektu zkoumání jako o &#34;sousedech&#34;.
&gt; Při pozdějším monitoringu se zjistilo, že výboje přichází ve chvíli, kdy se &#34;sousedé&#34; velmi hlasitě hádají. Jelikož u domů jsou tenké zdi a stojí v podstatě &#34;nalepené&#34; na sobě, šlo slyšet útržky z hádky. Vesměs se jednalo o přístup k učení a domácnosti. Nejspíš jde o studenta, protože výboj přišel ve chvíli, kdy se ozval mladý hlas.
&gt; V neděli jsme zjistili, že dům opouští mladý člověk, vypadalo to jako dívka. Po dobu její nepřítomnosti zde žádné výboje nebyly zachyceny, ale byly zachyceny ve městě [VYMAZÁNO], kde zřejmě studuje.
&gt; Dostali jsme od vedení pokyny k neustálému sledování, se kterým máme začít, až subjekt přijede domů.

&gt; //**20.10.20██**//
&gt; Subjekt se vrátil domů. Tentokrát vypadal spíš jako chlapec.
&gt; Neprodleně po příjezdu byl klid. Žádné výboje nebyly detekovány. 
&gt; Netrvalo to ale dlouho, asi jen 2-3 hodiny, než byl zaznamenaný první výboj. Po několika hodinách subjekt utekl oknem, přes balkon a přes zahradu pryč, při čemž ho naši agenti sledovali.
&gt; Subjekt nedělal nic nebezpečného. Pouze se toulal po lese v okolí a po několika hodinách se vrátil domů.

&gt; //**21.10.20██**//
&gt; V domě &#34;sousedů&#34; se opět rozpoutala &#34;válka&#34;. Dnes šlo slyšet i tříštění skla a výboje byli extrémně silné. Prozatím nejvíce naměřené hodnoty.
&gt; Subjekt opustil dům v rychlosti a vypadal velmi rozčílen.
&gt; Opět zamířil do lesa, kam ho naši agenti sledovali. Subjekt zamířil hlouběji do lesa, než předešlý den, a zastavil se až pod zdejší známou skálou. 
&gt; Chvíli tam jen tak postával, následně se rozhodl vylézt nahoru po boční lesní pěšince.
&gt; V lese nad skálou subjekt strávil celou noc. Spal na stromě.

&gt; //**22.10.20██**//
&gt; Subjekt se vrátil domů přes zahradu a oknem. Okolo 8 hodiny ráno se opět rozpoutala hádka kvůli včerejšímu útěku a kvůli tomu, že se subjekt nevrátil domů. Výboje byly slabé, nebyl ani slyšet hlas subjektu.
&gt; Okolo 14 hodiny subjekt opustil domov a mířil i s taškou na autobusovou zastávku.
&gt; Okolo 16 hodiny subjekt vystoupil v [VYMAZÁNO] a půl hodiny na to zašel do internátu.
&gt; Nadace zařídila přespávání v místě studia subjektu a nasadila sem jinou tříčlennou skupinu agentů.

&gt; //**23.10.20██**//
&gt; Subjekt vyšel z internátu v 7:00. Jeden z našich agentů ho sledoval. Po cestě se subjekt zastavil v pekárně a svou cestu zakončil v budově Střední ███████████ █████. Odkud subjekt vyšel ve 12:30, zašel do nejbližšího čínského bistra a opět šel do školy. Po druhé budovu opustil až v 18:45, kdy šel spolu s dalšími žáky na internát.
&gt; I dnes bylo zaznamenáno několik slabších výbojů.

&gt; //**24.10.20██**//
&gt; Ráno bylo stejné jako předešlý den. 7:00 odchod do školy se zastávkou v pekárně. Dnes subjekt opustil budovu školy poprvé ve 13:00 a podruhé už v 17:00.
&gt; Výboje dnes byly o něco silnější.

&gt; //**25.10.20██**//
&gt; Dnes subjekt opustil internát už v 6:30 a šel do školy obvyklou trasou, ovšem bez zastávky v pekárně, jelikož je v tuto dobu ještě zavřená. Pauzu na oběd měl subjekt už v 11:30, při které se subjekt spolu s ostatními studenty jeho ročníku přepravil k plaveckému bazénu, ze kterého odešli v 17:45.
&gt; Dnes byly výboje slabé.

&gt; //**26.10.20██**//
&gt; Subjekt opustil internát opět v 7:00, kdy se cestou do školy zastavil v pekárně. První pauza byla ve 13:00 a nadobro subjekt opustil školu v 18:45.
&gt; Dnes byly výboje poměrně silné.

&gt; //**27.10.20██**//
&gt; Internát byl opět subjektem opuštěn v 6:30. Dnes šel subjekt i s taškou, se kterou přijel. Už od rána byly zachyceny slabé výboje.
&gt; Během dne se výboje vystupňovali a subjekt opouštěl školu ve 13:00 se slzami v očích. Bylo více než zřejmé, že se mu zpět domů nechce. I tak ale nastoupil do autobusu a odjel zpět do [VYMAZÁNO].
&gt; Po vystoupení z autobusu měl subjekt neurčitý výraz a nereagoval ani na podněty lidí z vesnice. 
&gt; Dělal, jakoby neexistoval.

Víkend byl stejný jako minulý týden. Stejně tak i studijní týden v [VYMAZÁNO]. Několik záznamů bylo tedy smazáno na rozkaz rady O5, která apelovala na to, že máme pro příště zaznamenávat neobvyklé věci se subjektem.
[[/collapsible]]

------

**ZÁZNAM ZE DNE 16.4.20██**

Po příjezdu domů ze školy byl subjekt v klidu. V posledních dnech se moc nehádali, a když už, tak jen lehce. Ovšem okolo 20 hodiny večerní opustil i s matkou dům a jeli pro nevlastního otce subjektu do [DATA VYMAZÁNA]. 

Po jejich příjezdu domů byl muž v silně podnapilém stavu, odmítal vystoupit z auta a musel být vytáhnut za pomoci násilí. Byl hlasitý, agresivní a odmítal se uklidnit. Po zavření dveří domu &#34;sousedů&#34; se ozvalo několik hlasitých ran, hlasitý křik matky, babičky, subjektu i opilého nevlastního otce.

Zřejmě došlo k boji a výboje se vyhoupli na prozatím nejvyšší hodnotu, jakou jsme kdy viděli. Předtím byla nejvyšší naměřená hodnota okolo 5°, nyní ale přesáhla hodnotu 10°. Opět se ozval křik subjektu, zvuk tříštěného skla. Stejně jako všichni sousedé jsme se šli podívat, co se děje.

Otčím subjektu stál ve strnulé poloze s napřaženou rukou, ve které svíral kus již rozbité vázy. Před ním stál v obranném postoji subjekt s rozbitou hlavou a slzami v očích. Chránil svoji matku, která se choulila v klubíčku za ním nad babičkou subjektu, která měla otevřenou zlomeninu nohy. Nejspíš od převráceného botníku, který ležel vedle ní. Vše v okolí subjektu bylo zastaveno. Jeho rodina, krev na váze i střepy ve vzduchu. Po té, co si subjekt uvědomil, co se stalo, se vše opět dalo do pohybu, ovšem s tím rozdílem, že všichni, jichž se tento úkaz dotkl, zírali na subjekt. I podnapilý otčím svěsil ruku s vázou, kterou upustil na zem a zeptal se subjektu: //„Co jsi zač…?“// Subjekt začal zrychleně dýchat a rozhlížet se vyděšeně a zmateně po okolí. Po té utekl z místa střetu.

Všem přítomným byla později podána amnestika třídy A.

Přivolaní zdravotníci se postarali o veškerá zranění, avšak subjekt utekl z domu přes zahradu.

Subjekt jsme našli týden po incidentu, jen díky sledování výbojů, 50 km od místa bydliště v poměrně zanedbaném stavu. Vedení zajistilo sloučení naší skupiny se skupinou z místa studia a potvrdilo povolení k odchytu subjektu, nyní //SCP-130-CS-1//.
------

**DODATEK 1**

Trvalo nám celé dva měsíce, než jsme SCP-130-CS-1 zadrželi. Úspěšně se nám vyhýbalo a při předposledním střetu ukázalo, že svoje schopnosti již trochu ovládá.
**{{Speciální pochvala poputovala k Agentu Foxovi, jež prozřetelně použil střelu s narkotiky, subjekt tak znehybnil a poté i zajistil.}}**

&gt; **ZÁZNAM ROZHOVORU PO ZAJIŠTĚNÍ SCP-130-CS-1:**
&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; **Dr. ████:** Když se přestaneš vzpírat, bude to lepší... Je ti to jasné, že ano?
&gt; 
&gt; **SCP-130-CS-1:** Kdybyste ma nespótali jak Hannibala, tak by nebylo třeba sa vzpózet!
&gt; 
&gt; **Dr. ████:** To je zajímavý přízvuk... Jsi z [VYMAZÁNO]?
&gt; 
&gt; **SCP-130-CS-1:** Možná...? Záleží na tem, proč sa ptáte, pane &#34;NECHÁM ZPÓTANÝHO BEZBRANNÝHO ČLOVĚKA&#34;.
&gt; 
&gt; //(SCP-130-CS-1 byly uvolněny ruce, ale stále bylo připoutáno k židli a bedlivě sledováno.)//
&gt; 
&gt; **SCP-130-CS-1:** Odmítám vypovídat, dokud nedostanu kafe...
&gt; 
&gt; //(Jeden z agentů byl požádán, aby šel pro kávu. Mezitím v místnosti panovalo hrobové ticho. SCP-130-CS-1 vypadalo zvědavě a tak trochu pobaveně.)//
&gt; 
&gt; **Dr. ████:** Dostaneš svoji kávu... Takže... Sdělíš nám svoje jméno?
&gt; 
&gt; **SCP-130-CS-1:** Napřed kafe, kamaráde... Bez kafe ani mócha křidlem nemávne...
&gt; 
&gt; //(Po pěti minutách, kdy byla SCP-130-CS-1 donesena káva, kterou si zřetelně vychutnávalo, konečně začalo mluvit.)//
&gt; 
&gt; **SCP-130-CS-1:** Tož... Menuju sa [DATA VYMAZÁNA], ale možeš mi říkat [VYMAZÁNO]. To mimochodem preferuju víc, ale to je fuk. Su z [DATA VYMAZÁNA] a je mi ██.
&gt; 
&gt; **Dr. ████:** Páni... Nečekal jsem... Takový obrat... Dobře, děkuji. Můžeš mi říct něco... O tom, co jsem viděl, když jsme se tě snažili chytit?
&gt; 
&gt; **SCP-130-CS-1:** No já ti nevím, Milóši... Možu?
&gt; 
&gt; //(SCP-130-CS-1 se na židli nahnulo přes stůl blíž k vyslýchajícímu s provokativním úsměvem na tváři.)//
&gt; 
&gt; **SCP-130-CS-1:** Myslím, že ste to viděl dobře... A není to poprvý, co ste to vy holomci viděli.
&gt; 
&gt; //(Zdá se, že o nás vědělo.)//
&gt; 
&gt; [KONEC ZÁZNAMU]

------

**DODATEK 2**

SCP-130-CS-1 bylo zařazeno do výzkumného programu pro jeho schopnosti a jeho další rozvoj schopností. 
Schopnosti SCP-130-CS-1 jsou k dnešnímu dni v rozsahu vrácení času o 1 minutu, zastavení času na 1 minutu a ve smrtelném nebezpečí zastavení času na dobu neurčitou.

Co se týče tohoto zastavení času, jedná se o __čas fyzický__ - zastavení částí těla, těla celého a věcí v jakémkoliv skupenství a taky se jedná o __čas psychický__ - dokáže vymazat vzpomínky v rozsahu 1 hodiny až několika dnů. Rozsah vymazání vzpomínek záleží na psychické vůli daného člověka.
