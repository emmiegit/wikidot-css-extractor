**Об&#39;єкт №:** SCP-1024-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об&#39;єкт повинен зберігатися на складі цінних предметів Зони 7. Запити на отримання зразків необхідно надавати д-ру Т███████ або керівництву Зони.

Заборонено проводити експерименти з повторенням зовнішності співробітників Організації. Усі експерименти слід фільмувати, отримані матеріали необхідно позначати як 1024-RU-ХХ.

**Опис:** SCP-1024-RU -- це діжка об’ємом 158,98 літра (1 барель), у якій наразі знаходиться близько 120 літрів речовини, яка за хімічним складом і фізичним властивостям є ідентичною звичайній дистильованій воді. Діжка пофарбована синьою фарбою, на кришці є клеймо &#34;Зроблено Лівшею&#34;.

Властивості об’єкта дозволяють тимчасово змінити зовнішність людини, включно зі зростом, вагою, статтю, малюнком сітківки ока, відбитками пальців, характерними відмітками на тілі (родимки, шрами, втрачені частини тіла), а також особливості будови та функціонування внутрішніх органів. ДНК при цьому залишається незмінним.

Для використання особливих властивостей SCP-1024-RU необхідно налити певний його об’єм на свіжий слід людини, після чого випити, не торкаючись води нічим, окрім вуст. Слід повинен бути залишеним не більше ніж годину назад (босою або взутою ногою) і заглиблений в ґрунт або інше середовище не менше, ніж на 2 мм. Кількість необхідної для даної процедури води залежить від часу, на яке змінюється зовнішність, маси тіла людини, яка застосовує об’єкт і тієї, чий вигляд вона набуває.

Трансформація триває від 12 до 28 годин. Протягом перших 20 хвилин після вживання SCP-1024-RU зі шкіри суб’єкта починає виділятися слиз, за хімічним складом схожа з [ВИДАЛЕНО], що призводить до втрати ваги пропорційно виділенню. Одночасно з цим процесом суб’єкт втрачає свідомість і незабаром впадає в кому. Через певний час (60-90 хвилин) тіло суб’єкта повністю покриває товстий (~3мм) шар слизу, який починає поступово твердіти. Через 2-2,5 години після початку виділення слизу (при умові, що він не видаляється з поверхні шкіри), шар утворює навколо суб’єкта міцний, але еластичний кокон, який щільно облягає тіло. Якщо до цього суб’єкт не був розділений, його одяг «буде вмуровано» в стінки кокона.

Протягом наступних 10-26 годин тіло суб’єкта зазнає ряд фізичних змін. Ззовні цей процес неможливо спостерігати, однак ультразвукове дослідження показало, що в процесі трансформації тіло суб’єкта послідовно проходить стадії ембріогенезу у зворотному порядку аж до стадії фарінгули[[footnote]]Фарінгула ([*https://en.wikipedia.org/wiki/Pharyngula engl]) -- остання стадія ембріонального розвитку хребетних, на якій ембріони будь-якої хребетної істоти виглядають майже однаковим чином. На цієї стадії трапляється формування хребту, //примітка перекладача//.[[/footnote]]. При цьому зменшення тіла в об’ємі не відбувається. Єдина спроба розтину кокону привела до смерті суб’єкта від сепсису протягом наступних 72 годин, однак це дозволило встановити, що на цієї стадії тканини стають напівпрозорими, волосяний покрив зникає, а епітелій стає гладким і еластичним. Крізь тканини можна розглянути деякі внутрішні органи, в тому числі серце, яке б’ється.

Дійшовши до стадії фарінгули, тіло суб’єкта зазнає зворотну трансформацію, аналогічну ембріогенезу в його природному напрямку. На останній стадії, при формуванні людського тіла, суб’єкт отримує риси, які має та людина, зі сліду якої він випив SCP-1024-RU. Приблизно за годину до закінчення трансформації речовина кокона починає втрачати свою міцність, витончуючись і стаючи легшою для розриву. По закінченню 12-28 годин з моменту споживання SCP-1024-RU суб’єкт виходить з коми, розкриває кокон і виходить назовні.

Невідомо, яким чином у суб’єкта зберігаються спогади та психічні особливості, враховуючи те, що його нервова система в процесі трансформації зазнає кардинальні зміни аж до стадії нервової трубки. Також досі не вдалося встановити, яким чином тіло отримує кисень із навколишнього середовища, знаходячись всередині кокона.

Зворотне перетворення відбувається аналогічним чином. Тривалість знаходження людини в зміненому стані, скоріше за все, залежить від багатьох факторів і важко передбачувана, однак в рамках експериментів були зафіксовані проміжки часу від чотирьох до двох днів.

У випадку потрапляння води на два і більше сліди підсумкова зовнішність являє собою випадкову комбінацію всіх рис людей, які залишили сліди. У випадку, якщо SCP-1024-RU заливається в слід тварини, риси зовнішності переймаються суб’єктом випадковим чином. Такі трансформації можуть полягати у зміні очей, прикусу, форми носа, вух, пальців, кінцівок, відрощуванні шерсті/пір’їв/луски й т. д. Точний ефект в цьому випадку непередбачуваний, однак відомо, що процес трансформації в такому випадку може бути значно коротшим, а проходження стадії ембріогенезу скорочуватися. У випадку, якщо людина п’є SCP-1024-RU із власного сліду, ефект об’єкта не проявляється.

**Історія знаходження.** На момент знаходження об’єкт знаходився у розпорядженні незалежного творчого об’єднання “Театр Вічного Пошуку”, який базувався у Виборзі, Ленінградська область. Учасники цього об’єднання використовували об’єкт, “обмінюючись зовнішностями”[[footnote]] Тут і далі наводяться цитати з допитів членів трупи. [[/footnote]] перед своїми репетиціями та виступами. Таким чином, один актор одягав личину іншого і намагався вжитися в його роль. Актори позиціюють цей процес, як певний рід духовної практики, який допомагає їм усвідомити “відносить індивідуальності” і розвинути свою акторську майстерність. Учасники вірили, що кінцевим результатом даної практики повинне стати “злиття індивідуальностей”, коли члени вузького кола зможуть вільно ставати один одним (як фізично, так і психологічно), “звільнившись від ілюзії особистості&#34;.

Об’єкт було захоплено внаслідок інциденту, яке відбулося ██.██.████, коли один з акторів почав входити в стан зворотної трансформації безпосередньо під час вистави. Всі свідки були оброблені амнезіаком класу А і звільнені. Актори театру були допитані, на цей момент ведеться розслідування їх причетності до руху “Ну Як, Круто?” Протокол допиту знаходиться в [[[interview-log-1024-ru|додатку]]].

**Додаток 1:**  Записка, знайдена разом з об’єктом:

&gt; Хочеш побувати в чужій шкурі? Побути трохи іншою людиною? Своїм босом, президентом, крутим хлопцем, або шикарною дівчиною? Або може кримінальним авторитетом? Ну, може тобі потрібно прийти кудись, куди можуть далеко не всі? Ця водичка тобі допоможе!
&gt; Налий ледь-ледь на свіжий слід, випий і уперед!
&gt; P.S. Не забудь запастися потрібним одягом.
&gt; P.P.S. А, іще, будь акуратнішим з тваринами... А то і козеням станеш!
&gt; З любов’ю, Лівша.</textarea></pre>
