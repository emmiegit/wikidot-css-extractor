//Ça y est, ça ne fait déjà que deux semaines de vacances et l&#39;ennui vous ronge déjà. Vous ne supportez plus cette période d&#39;oisiveté et de relaxation au soleil. Vous vous languissez de vos cours de maths interminables avec Monsieur Pichon, vous êtes en manque de vos heures supplémentaires non-rémunérées imposées par votre patron. Mais séchez vos larmes, mes amis, car nous avons prévu de quoi vous occupez en attendant la rentrée.//

Le Challanje (sic) de l’été est un événement communautaire estival dans lequel vous êtes tous mis au défi d’écrire un rapport SCP selon des contraintes particulières. Et qui dit été, dit grosse sortie aux cinémas. Des chefs d’œuvre cinématographiques tels que Les Minions 2 ou Qu&#39;est-ce qu&#39;on a fait au Bon Dieu 9 que vous courrez tous voir pour être sûr d’être à jour dans le Marvel Cinematic Universe. Alors pour éviter la concurrence, la branche francophone se doit elle aussi de faire ses propres blockbusters de l’été.

[[div class=&#34;content-panel standalone series&#34;]]
+ **LE CHALLANJE DE L’ÉTÉ 2022:**
[[image Blockbuster.png]]
[[/div]]
[[/=]]

__**Les règles du challanje sont simples :**__

* Ci-dessous vous trouverez une liste de titre de film en français, choisissez-en un et inscrivez-vous dans le tableau en mettant votre pseudo dans la colonne d’à côté. (Si vous avez du mal avec les tableaux demandez à un adulte de vous aider). Le titre vous est alors réservé. Une seule personne par titre (sauf collaboration).

* Ce titre de film sera alors le titre/nom de code du rapport que vous allez écrire. Par conséquent et logiquement, votre rapport devra se baser sur ce titre de manière claire et il doit avoir un lien direct avec le contenu du rapport. Avec cependant 2 interdictions spécifiques.

* **INTERDICTION :** D’avoir la même interprétation du titre que le film. Si vous prenez « Soleil vert » par exemple, pas question de faire un rapport sur de la chair humaine vendue en grande surface. Vous devez réinterpréter le titre d’une autre façon, soit en prenant ce dernier au sens littéral, en utilisant de la synonymie ou juste par une autre idée de ce qui pourrait être désigner par ces mots. Si on reprend « Soleil vert » cela pourrait être une vraie étoile émettant de la lumière verte et ayant un effet spécial du fait de son rayonnement.

* **INTERDICTION :** De faire un rapport où l’anomalie est le film, une copie du film, un élément du film dans la vraie vie, ou même tout autre truc méta et pataphysique à la Sous le Monde. Détachez-vous un maximum de l’œuvre originale.

* Une fois votre rapport écrit (et passé en critique si nécessaire) postez-le dans la liste principale, en lui donnant le titre que vous avez choisi. Mettez-lui le tag &#34;Chalété2022&#34;, puis modifiez le tableau pour ajouter un lien vers ce dernier.

__**On a jusque quand pour ça ?**__

La phase active du challenge où il est mis en avant est l’été 2022, donc jusqu’à la fin août de cette même année. Le challenge restera cependant bien évidemment accessible après cette période pour tous ceux qui voudrait s’y essayer, mais il sera démodé et vous serez semblable à ces individus qui portent toujours la coupe mulet ou qui jouent encore avec des handspinners : ringard.

Donc profitez-en tant que c’est chaud !

__**Qu’est-ce qu’on gagne ?**__
 
« Qu’est-ce qu’on gagne ? » demanda Kévin, 13 ans, les yeux rivés sur son téléphone à tuer des zombies virtuels alors que sa grand-mère lui proposait d’aller faire une balade en forêt avec elle.

Rien bande d’ingrats, rien si ce n’est la joie de participer à un événement communautaire, de mettre au défi votre imagination et de faire grandir le site avec des créations originales et inhabituelles et de la complicité entre les auteurs qui en naîtra.

(Aussi vous pourrez vous mettre sur la [[[succes|page des succès]]], dans la catégorie HMS Challenger)

Cette liste n’est pas exhaustive et vous pouvez y rajoutez des titres qui vous semblent intéressants pour vous et les autres. Quelques règles cependant si vous souhaitez ajouter votre propre titre de film :

1) Pas de titres qui ne sont composés que d’un nom, d’un adjectif ou d’une locution courante. Le sens en devient trop large et ce n’est plus vraiment une contrainte.
**Exemple :** //Intouchables, Soleil, la Tendresse//

2) Pas de titres qui font strictement référence à des personnages ou éléments d’univers créés pour l’occasion ou des personnages historiques clairement définis car là encore car ce sera dur d’en faire autre chose que ce que ça veut dire à la base.
**Exemple :** //Les Chroniques de Spiderwick, Flash Gordon, Lincoln, etc.//

3) Essayez de chercher des titres intéressants qui pourrait amener à des réinterprétations assez libres. La science-fiction, le fantastique et le merveilleux sont de bonnes sources d’inspiration.
**Exemple :** //Soleil vert, la Forme de l’eau, etc.//

4) Uniquement les titres en français, québécois, ou éventuellement une traduction personnelle et littérale d’un titre anglais (dans ces deux derniers cas, indiquez le titre sous lequel il est sorti en France entre parenthèse).

5) Évitez les titres trop long qui sont des phrases entières.
