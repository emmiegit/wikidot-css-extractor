    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Racconto:** Domanda di Impiego Arcaica
**Autore:** [[*user Gargus]]
**Originale:** [https://scp-wiki.wikidot.com/eldrtich-application Eldritch Application]
**Traduttore:** [[*user JNColossus]]
[[include :scp-wiki:info:end]]

L’uomo alla scrivania osservava l’orrore cosmico di fronte a lui mentre camminava avanti e indietro, mentre farfugliava fino a far scoppiare ciò che poteva essere descritta come la sua testa. “Sono la mente alveare definitiva. La mia influenza è onnipresente, benché normalmente tu non possa percepirla. Sono Colui Che Attende Oltre il Muro. Quando sfonderò quelle piccole crepe nella tua realtà, sarò la vera e propria personificazione del degrado e della distruzione. Muco nero, grossi tentacoli, sangue che sgorga dai miei occhi. Le mie sei bocche gridano perennemente, e la settima canterà la canzone che terminerà il mondo. Il mio solo sguardo è sufficiente a portare gli uomini alla follia.” Si avvicinò, e fece vari movimenti drammatici con le sue appendici tentacolari.

&#34;Nessuna forza può eguagliare la mia. Quando riterrò che il tuo mondo sia finito, finirà. Il mio potere va ben oltre quello di ogni altro essere che tu possa immaginare.” Spinse la sua massa sulla piccola sedia di legno, e squadrò l’uomo. “Io sono il degrado, e io sono la distruzione. Io sono Zalgo, e sto arrivando.&#34;

Molteplici tentacoli sbatterono contro la scrivania. “Quindi perché //non posso// essere un SCP?&#34;

Il direttore della Fondazione SCP non mostrò alcuno stupore alla mostruosità nera e amorfa che gli sedeva di fronte. Le luci rosse pungenti provenienti dai punti profondi immersi nella massa oscura non lo fecero tremare. Piuttosto, rifletterono a malapena sui suoi occhiali e sulla sua testa stempiata mentre fissava la sua scrivania.

&#34;Veda,&#34; cominciò, mentre esaminava un pila di fogli, &#34;questa è la quinta volta che tenta di offrirsi per lo status di SCP. Non so quante volte glielo abbia detto, quindi ascolti. Questa è l’ultima volta. Non abbiamo alcun interesse nel prenderti con noi. Non fai al caso nostro.&#34;

&#34;Non mi hai sentito?&#34; reclamò Zalgo, mentre incrementava rapidamente la sua stazza. &#34;Sono la mente alveare definitiva, e...&#34;

&#34;Sì, sì, ci siamo già passati. Lei è la forza distruttiva definitiva, e può finire il mondo, e tutte quelle altre qualifiche di cui si vanta tanto. Non c’è bisogno di ripeterle ancora. Ora, non intendo dire che lo incoraggi, ma perché non va a fare qualcosa di pericoloso, se vuole entrare da noi così tanto?&#34;

&#34;&#39;Fare qualcosa di pericoloso?&#39; Il mio operato negli ultimi anni è stato più che pericoloso. Ho portato innumerevoli innocenti alla follia, ho causato suicidi ovunque in questo mondo, e mi sono infiltrato ovunque potessi, e mi chiedi di fare qualcosa di pericoloso?” La massa nera si alzò, mentre faceva appello ai suoi poteri fantastici.

&#34;Zalgo,&#34; disse il direttore con tono piatto. &#34;Lei trova webcomic, e li corrompe.&#34;

L’abominio da oltre le stelle fisso fermamente il direttore, poi si risedette sulla sedia, con aria sconfitta. “Perché vorrebbe essere un SCP, ad ogni modo?&#34;

&#34;Beh,&#34; sospirò Zalgo con una delle bocche non urlanti, &#34;quel maledetto Slender Man sta spargendo la sua immagine in giro da un bel po’. Si è messo sulla bocca di tutti, facendosi diverse foto, ha ispirato storie, regolare amministrazione. Ora ha anche una web series tutta sua! Puoi crederci?&#34;

&#34;Sì,&#34; disse il direttore con cautela, mentre inclinava la testa, “ma cos’ha a che fare con qualunque cosa??&#34;

&#34;Sono nuovo alla questione dell’abominio cosmico, e mi serve un po’ di pubblicità. Tutta la questione del webcomic è un inizio, ma è facile per le persone usarlo e non fare il mio nome, e lascia che te lo dica, questo è un grosso punto a mio sfavore. Voi gente mi prendete con voi, e il mio è un nome importante. Non importante quanto Yog-Sothoth o Azathoth, ma abbastanza importante da ricevere qualche riconoscimento. Quindi, che ne dici?&#34;

Un silenzio imbarazzante aleggiò per la stanza mentre il direttore si tolse gli occhiali e li ripulì con una mano, mentre si copriva la fronte con l’altra, immerso nei pensieri. Zalgo si mosse nervosamente nella sua sedia, mentre attendeva la risposta del direttore.  Dopo un po’, il direttore poggiò i suoi occhiali da parte, e cominciò a parlare.

&#34;Tenendo a mente che mi rifiuto di partecipare ad una strana specie di concorso di abomini, c’è una ragione importante per cui non possiamo prenderti con noi. Non è una questione di denaro o di difficoltà nel contenimento, oh no. Abbiamo SCP come 682, e servono solo degli spiccioli per tenerlo a bada, anche quando riesce a fuggire. Inoltre dato che sembra volenteroso di cooperare con noi, contenerla sarebbe come mangiare una fetta di torta. No, il punto è che non è abbastanza interessante.&#34;

Zalgo sembrò ribollire di rabbia a questa affermazione, e aprì molte delle sue bocche per rispondervi, ma il direttore lo trattenne. “Lasci che mi spieghi. Lei è intriso di potere, e ha la capacità di finire questo mondo pensandoci. Questo basta e avanza per altre organizzazioni. Ma qui alla Fondazione SCP, non possiamo accettarla in base a quei criteri. È fin troppo. Lei è troppo potente, non suscita interesse, e francamente, lei è noioso. Se ci riflette, lei non combacia con la nostra immagine.&#34;

Per un momento, sembrò che Zalgo fosse sul punto di porre fine al direttore, proprio lì e proprio in quel momento. Passarono alcuni momenti carichi di tensione, i secondi ticchettavano più lentamente che potessero, prima che le sue spalle si rilassarono, e la massa nera sospirasse, &#34;va bene, va bene. hai vinto. Me ne andrò di qui.&#34;

mentre la sedia stridè contro il pavimento, il direttore disse, &#34;Provi a Warehouse 13, o forse all&#39;Insorgenza del Caos. Scommetto che saranno più indulgenti di quanto lo siamo noi.&#34; Zalgo diede un mugugno di riconoscenza, e se ne andò, sciogliendosi contro le pareti. Il direttore si permise qualche momento di pace, prima di enunciare, &#34;Il prossimo!&#34; e di prepararsi per la prossima storia strappa lacrime.

Un&#39;uomo verde colossale con una testa gelatinosa ed una barba lunga e ondulata di tentacoli si spinse dentro all&#39;ufficio, e si poggiò sulla sedia. Scorrendo attraverso un&#39;altro po&#39; di fogli, il direttore guardò verso l&#39;alto e affermò, &#34;La ringrazio per essere qui con noi oggi, Signor...?&#34;

&#34;Cthulhu.&#34;</textarea></pre>
