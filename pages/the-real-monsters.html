    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Real Monsters
**Auteur :** [[user DrClef]]
**Traducteur :** [[user Lunamiou]]
**Date de publication originale :** 07 août 2009
[[include credit:end]]

Quand j&#39;étais un petit garçon, j&#39;avais peur des monstres.

Ils étaient toujours tapis dans des endroits sombres que la lumière n&#39;atteignait pas. Peu importe combien de fois mon père a éclairé les coins de mon placard à la lampe de poche ; je savais qu&#39;au moment où les lumières s&#39;éteindraient, les monstres reviendraient. Ils se cachaient dans l&#39;obscurité et me murmuraient des choses. Je me recroquevillais sous ma couette en espérant qu&#39;ils s&#39;en aillent. Des fois, quand le matin arrivait, ils s&#39;en allaient, mais je savais qu&#39;au moment où la pénombre reviendrait, les monstres seraient également de retour.

Et ils l&#39;ont toujours fait.

En grandissant, j&#39;ai compris pourquoi : les véritables monstres ne se cachent pas dans les coins sombres et les placards. Les véritables monstres sont ceux qui vivent derrière tes yeux, dans l&#39;obscurité de ton esprit, et il faut bien plus qu&#39;une lampe de poche pour les renvoyer, plus qu&#39;une couverture pour se cacher d&#39;eux. Ils sont toujours là, à chuchoter, à dire des choses horribles qu&#39;un enfant ne comprend pas.

Après un certain nombre d&#39;écoutes, vous feriez n&#39;importe quoi pour les faire cesser.

Vous trouverez ce que vous cherchez dans le sous-sol de la maison abandonnée de Murphy. Elle est toujours vivante - en tout cas, les parties que j&#39;avais encore étaient vivantes la dernière fois que je suis passé la voir - mais les autres sont mortes depuis longtemps. J&#39;ai gardé leurs dents dans des sacs ziploc dans l&#39;ancien classeur. Peut-être que vous pourrez les identifier à partir des dossiers dentaires.

Bref, elle n&#39;a pas mangé depuis des jours et elle a perdu beaucoup de sang, mais elle pourrait survivre si vous vous dépêchez. Si elle veut vivre, il en sera ainsi. Les autres ne voulaient pas, finalement.

Tout ce que je demande, c&#39;est que vous laissiez la lumière allumée en partant. Cette cellule de prison est vraiment sombre, et j&#39;ai peur que les monstres ne reviennent quand vous partirez.</textarea></pre>
