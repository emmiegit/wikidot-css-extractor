    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Keter

**特殊收容措施：**SCP-3145的感染区域十分广阔，因此难以实现完全收容。基金会与俄国政府合作，已在受感染地区建立一个对外宣称是军事行动区的隔离区域。

若该区域周围出现任何表现出SCP-3145感染症状的有机体，应对其发动远程攻击，直到其无法移动，然后在最远距离使用燃烧武器和弹药将其焚化。任何接触过SCP-3145的生物必须立即被处决并焚化。任何进入到被SCP-3145感染的生物3米范围内的人员应马上撤离区域并被隔离，然后通过遥控技术对该人员进行医疗检查，以确认感染是否已经发生。

收容协议仍然维持焦土政策不变。

**描述：**SCP-3145是一种传染性的皮肤病，其初期症状包括皮疹，发痒，以及皮肤过敏性增加。3小时内，受感染者胸部和手臂区域开始出现类似瘢痕组织的污点，并在一小时后扩散到腿部和背部，在5小时内彻底覆盖患者全身。暴露于高温下可以大大缩短该病症扩散的时间，而有报告一次完整的感染可以在五分钟内发生。

一旦完全被感染，患者的生命机能会停止约3分钟，此后他们的行动速度会变得比普通人类快2到3倍。在此之后，患者身上的瘢痕组织开始自行移动并高速生长。此时被感染包裹的患者外形已经难以分辨出人类特征，一系列随机突变也从此开始。已观测到受感染者可能长出额外的肢体，头部变得畸形和拉长，或是身体分裂开并从中长出额外的组织来。该阶段的持续时间未知；且并非所有的受感染者都能突变到下一阶段。

近距离观测SCP-3145的感染体是不可能的。目前已知的传染方式主要为物理接触，但通过无人机观察发现携带SCP-3145微粒的空气在接触有机体时也会传播SCP-3145。受感染者出于本能而寻求救援的行为会无意识地散布SCP-3145。已进入瘢痕组织阶段的受感染者会积极地试图感染其所见到的任何人；已失去视力的受感染者拥有约30米的感知范围。

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**史蒂文·法尔松博士
&gt; 
&gt; **前言：**2015年4月5日，一名受感染个体从收容区域走出，它高举手臂，摆出无敌意的姿态。一个肉质结节从该对象头部长出，上面有一张带有牙齿的嘴，从中可听到略带沉闷的说话声。基金会暂时停止攻击，并派出法尔松博士在最安全的距离上与该实体交流。
&gt; 
&gt; **&lt;记录开始，15：48&gt;**
&gt; 
&gt; **法尔松：**SCP-3145感染个体，请回到你的隔离区域，否则我们将向你开火。
&gt; 
&gt; **SCP-3145：**哦，嗨博士，是你吗？我现在这个样子看得不是很清楚。
&gt; 
&gt; **法尔松：**SCP-3145，我再重复一遍，你从哪儿来的就回哪儿去，否则我们会用最凶猛的火力打爆你。
&gt; 
&gt; **SCP-3145：**酷，真酷。我了解了。你看，我不会再往前走了，别开枪。我只是……啊，有些事想让你们知道。
&gt; 
&gt; **法尔松：**你想告诉我们什么？
&gt; 
&gt; **SCP-3145：**呃，首先，这次这个角色？真的很有趣。其实一开始的时候，我还觉得血肉病毒这一套挺恶心的，可是后来我发现，只要我感染了谁，我就可以控制他们。经常换换节奏也不错。感觉就像在玩猎奇版的《模拟城市》！
&gt; 
&gt; **法尔松：**请说重点。
&gt; 
&gt; **SCP-3145：**哦对，抱歉！我只是想告诉你，这儿有一个……那个啥，一个超大的会尖叫的小孩脑袋，在某个山沟里……//[向身后挥舞触手]//大概是在那边？我是说，我虽然看不见，但我多少可以感觉到它在那里，不知这样说你明不明白。它在很远很远的地方。不论如何，我想你们这些人应该会想去见见它，然后也许……我猜……朝它扔个燃烧弹什么的？我是说，这样一来晚上我就有好戏看了。
&gt; 
&gt; **法尔松：**我们会派队伍去探查的。你想说的就这些了？
&gt; 
&gt; **SCP-3145：**哦，还有一件事……//[猛扑向法尔松博士]//哇呀呀，我要吃了你！喂，博士，你跑什么呀？我只是开个玩笑！
&gt; 
&gt; **法尔松：**开火！
&gt; 
&gt; **SCP-3145：**我会回来的，你这个混——//[声音被枪声吞没]//
&gt; 
&gt; **&lt;记录结束，15：57&gt;**
&gt; 
&gt; **结语：**在此事件后，被SCP-3145感染的个体的攻击性明显上升。现正在对SCP-3145感染区域进行探索。</textarea></pre>
