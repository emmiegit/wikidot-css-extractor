++ Chcesz zacząć tłumaczyć? Przeczytaj najpierw [[[orientation | Wprowadzenie]]]!


----

W tym poradniku dowiesz się, czego oczekujemy od przyszłego Skryby, oraz czego Ty możesz spodziewać się od nas. Pomoże nam to razem pracować nad rozwojem witryny i uniknąć niepotrzebnych nieporozumień.

Przed przystąpieniem do pracy musisz wziąć pod uwagę, że nie będzie to bułka z masłem -- tłumaczenie to praca wymagająca czasu i skupienia, które poświęcisz na przeglądanie źródeł, szukaniu sensu wypowiedzi i doboru właściwych słów, dlatego nie bój się prosić o pomoc na [http://wanderers-library-pl.wikidot.com/forum/c-7076976/tlumaczenia Forum] lub naszym [http://discord.gg/WuxmnxnYuq czacie Discord.]

[[div class=&#34;oldblock&#34;]]
+ //__Oczekujemy od ciebie:__//

* Znakomitych zdolności posługiwania się językiem polskim
* Biegłej znajomości języka obcego
* Zrozumienia uniwersum Biblioteki
* Znajomości zasad użytkowania licencji
* Przestrzegania standardów i zasad Biblioteki Wędrowca



[[/div]]

----

[[div class=&#34;oldblock&#34;]]
+ //__Pomożemy ci:__//

* Sprawdzić tłumaczenie przed publikacją
* Znaleźć odpowiednie źródła
* W kwestiach technicznych
* Spełnić warunki licencji
[[/div]]

Mimo tych wymagań, nie zniechęcaj się tylko dlatego, że brzmi to co najmniej męcząco. Rolą Kodeksu jest to, żeby ułatwić ci pracę, a nie ją utrudnić. Podążaj za wskazanymi krokami i zaglądaj do niego tak często, jak tylko musisz, a pewnego dnia poczujesz, że tłumaczenie stało się twoją Drugą Naturą.
[[/=]]
[[/tab]]
[[tab Zasady]]
[[=]]
+ - I -
++ Zarezerwuj tłumaczenie

Skoro rozumiesz już, że tłumaczenie jest trudnym i czasochłonnym procesem, staraj się oszczędzać swoje oraz cudze siły i zanim przystąpisz do tłumaczenia, [[[tlumaczenie | zarezerwuj je]]], nim ktoś inny cię ubiegnie. Unikniesz w ten sposób sytuacji, w której twoje starania pójdą na marne tylko dlatego, że ktoś inny poczuł chęć tłumaczenia tego samego opowiadania w tym samym czasie. Na liście zarezerwowanych tłumaczeń znajdziesz również //{{Przedawnione Rezerwacje}}//, czyli tłumaczenia, które nie zostały tknięte od ostatniego miesiąca. Jeśli chcesz zacząć tłumaczyć którąś z tych pozycji, skontaktuj się najpierw z użytkownikiem, który poprzednio tłumaczył tę pracę, może okazać się, że ma on już prawie gotowe tłumaczenie, które możesz dokończyć. Jeśli natomiast twoja rezerwacja trafiła na listę przedawnionych, możesz ją odświeżyć, żeby dać znak, że nadal aktywnie nad nią pracujesz. Po prostu przenieś ją na listę tych aktywnych i dodaj dopisek &#34;//Przedłużono//&#34;.

----

+ - II -
++ Rozum to, co tłumaczysz

Zdawałoby się, że jest to dosyć logiczne podejście, ale czasami łatwo wpaść w monotonię i tłumaczyć zdania tak, jak gdyby były wyrwane z kontekstu całej pracy, dlatego tak ważne jest, żeby być pewnym tego, czy właściwie rozumie się pracę jako całość. Wybieraj takie opowiadania, których sens potrafisz wytłumaczyć. Do tego zadania nie potrzeba wiedzy na temat całości zbiorów Biblioteki, ale ogólnego ich zrozumienia. Przede wszystkim pamiętaj, że **jeśli jakiś fragment sprawia ci szczególną trudność, a tłumaczenie brzmi dziwnie, to znak, że coś przeoczyłeś.**

----

+ - III -
++ Liczy się sens, a nie dokładność

Czasami trafisz na przypadek, gdzie dosłowne tłumaczenie danego fragmentu może brzmieć bardzo źle w języku polskim. Jeśli napotkasz takie bariery językowe, nie bój się zmienić struktury zdania, tak żeby miało właściwy wydźwięk, pasujący do kontekstu całej pracy. Liczy się przede wszystkim to, żeby dobrze się ją czytało. Nie zapominaj jednak, że twoim zadaniem nadal jest tłumaczenie, a nie pisanie własnego opowiadania -- jeśli zmieniasz każde zdanie po kolei, może to znaczyć, że nie zrozumiałeś zamiarów autora, choć w ekstremalnych przypadkach może po prostu nie być innego wyjścia. Wtedy najlepiej poprosić o pomoc na [http://wanderers-library-pl.wikidot.com/forum/c-7076976/tlumaczenia Forum] lub naszym [http://discord.gg/WuxmnxnYuq czacie Discord.]

----

+ - IV -
++ Kwestie techniczne

Język maszyn, który odpowiada za warstwę wizualną strony nie jest aż taki łatwy do zrozumienia, jak język ludzi. Na nasze szczęście jest on uniwersalny i w większości przypadków nie ma potrzeby go zmieniać, a w razie problemów -- wiesz już, gdzie prosić o pomoc.

Aby prawidłowo skopiować źródło strony, zjedź na jej dół i rozwiń listę //{{+Opcje}}//, a następnie wybierz //{{Źródło strony}}// (angielskim odpowiednikiem są //{{+Options}}// oraz //{{Page Source}}//). 
Ważną kwestią jest także, żeby nie tłumaczyć nazw linków, aby ułatwić nawigację między polską a angielską filią. Z kolei, jeśli w pracy są odnośniki do innych dzieł, upewnij się, że przenoszą one użytkownika do ich polskich odpowiedników, nawet jeśli te prace jeszcze nie istnieją.

----

+ - V -
++ Pamiętaj o różnicach w językach

Język angielski ma różnego rodzaju niuanse, na które trzeba zwracać uwagę podczas tłumaczenia, żeby uniknąć niepotrzebnych błędów:
[[&lt;]]
* **Dialogi** -- angielskie dialogi zapisywane są w cudzysłowie, z kolei polskie -- po pauzie (—), którą można za pomocą kodu Wikidota utworzyć za pomocą dwóch myślników (@@--@@), skopiować i wkleić lub wpisać za pomocą kombinacji //{{ALT+0151}}//.
* **Format daty** -- w USA powszechnym formatem daty jest Miesiąc -- Dzień -- Rok, co może doprowadzić do jej błędnego przetłumaczenia, zmieniając przy tym treść opowiadania. Ważne jest także to, że w Polsce jako separatorów używamy kropek, a nie ukośników.
* **Skróty** -- oczywistym jest, że skróty takie jak //{{ex}}//, //{{etc}}// itp. tłumaczymy na ich polskie odpowiedniki. Trudność przychodzi, kiedy natrafimy na skróty pozornie podobne do naszych, jak //{{dr.}}//, który w języku polskim ma swoje własne zasady stawiania po nim kropki.
* **Numery pięter** -- w języku angielskim w zależności od kraju mogą występują różnice w liczeniu pięter. Brytyjczycy i Australijczycy liczą podobnie jak u nas, czyli parter to //{ground floor}}// a nasze pierwsze piętro to //{first floor}}//. Za to Amerykanie i Kanadyjczycy nasz parter nazwą piętrem pierwszym, a co za tym idzie nasze pierwsze piętro będzie ich drugim. Ważny jest kontekst, więc podczas tłumaczenia postaraj się wyłapać, o które piętro tak naprawdę chodzi. Mogą ci w tym pomóc różnice między różnymi rodzajami angielskiego, jak na przykład &#34;colour&#34; w brytyjskim angielskim i &#34;color&#34; w amerykańskim.
[[/&lt;]]

++ Dobór pracy

Najpierw musisz wejść na stronę [http://wanderers-library.wikidot.com/ Wanderer&#39;s Library] i znaleźć sobie opowiadanie. Każdy ma swoje własne kryteria; najlepiej, żeby było to coś, co osobiście cię interesuje i rozumiesz tego sens. Kiedy jednak masz problem z wyborem czegoś konkretnego, sprawdź listę [http://wanderers-library.wikidot.com/system:top-rated-pages Najwyżej ocenianych] lub [http://wanderers-library.wikidot.com/top-rated-pages-by-month Najwyżej ocenianych miesiąca.]

++ Rezerwacja 

Jak było wspomniane we wcześniejszej części Kodeksu -- przed rozpoczęciem pracy musisz [[[tlumaczenie | ją zarezerwować]]]. Jeśli nikt jeszcze tego nie zrobił, to masz zielone światło do przystąpienia do tłumaczenia.

++ Tłumaczenie

Kopiujesz źródło pracy i zabierasz się za tłumaczenie. Najlepiej jest pracować w [http://wanderers-sandbox-pl.wikidot.com sandboksie], gdzie masz podgląd na to, jaki wpływ mają wprowadzone przez ciebie zmiany na wygląd całej strony, ale alternatywą może być dowolny edytor tekstowy. 

++ Krytyka i poprawki

Udostępniasz na [http://wanderers-library-pl.wikidot.com/forum/c-7076976/tlumaczenia Forum] lub czacie Discord szkic tłumaczenia w formie linku do swojego sandboksa, podobnie jak w przypadku procesu publikacji oryginalnej pracy. Poczekaj aż ktoś ją sprawdzi, a jeśli znajdzie błędy -- popraw je.

++ Publikacja

Tworzysz nową stronę pod tym samym linkiem, pod jakim praca znajduje się na stronie angielskiej, wklejasz na nią swoje tłumaczenie (pamiętaj o przetłumaczeniu samego tytułu strony), a na sam koniec ogłaszasz ją w odpowiednim wątku na [http://wanderers-library-pl.wikidot.com/forum/t-13966194/ogloszenia-tlumaczonych-prac Forum]. **Nie zapomnij o tym, żeby w dyskusji pod pracą podać link do oryginalnego dzieła oraz zdjęć w nim użytym (jeśli takie istnieją).**
