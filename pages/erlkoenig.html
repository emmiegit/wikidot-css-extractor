[[=]]
**차가운 바람이 부는 이 어두운 밤에 이사관실에 있는 이 누구인가?**

**그들은 노래마인 이사관과 에이도 요원이었다네.**

**노래마인 에이도를 감싸안고 간다네**

**안전하고 따뜻하게 안고 빠르게 걸었다네**

##blue|**&#34;에이도야, 왜 그렇게 떨고 있느냐?&#34;**##

##green|**&#34;이사관님, 저기에 강윤상이 보이지 않으세요?&#34;**##

##green|**&#34;금관을 쓰고, 망토를 두른 강윤상이?&#34;**##

##blue|**&#34;에이도야, 저건 그냥 01K의 자욱한 안개일 뿐이란다.&#34;**##

##red|**&#34;귀여운 아이야, 어서 나와 함께 가자꾸나!**##

##red|**함께 재밌게 놀자꾸나.**##

##red|**04K에는 하이얀 눈들이 내려있고**##

##red|**&#34;한은영도 황금빛 옷을 입고 널 반기고 있단다.&#34;**##

##green|**&#34;이사관님! 강윤상의 이 소리가 들리지 않으세요?**##

##green|**강윤상이 내게 조용히 속삭이는 소리가?&#34;**##


##blue|**&#34;진정해라, 에이도야. 걱정 말거라,**##

##blue|**저건 킬리 비서관이 물살에 신음하는 것뿐이란다.&#34;**##

##purple|**&#34;귀엽고 사랑스러운 아가야, 나랑 같이 가지 않으련?**##

##purple|**내 벨로키랍토르들이 너를 기다리고 있단다.**##

##purple|**내 벨로키랍토르들이 밤마다 축제를 열자고 하는구나.**##

##purple|**너를 위해서 밤마다 춤추고 노래를 부를 거란다.**##

##green|**이사관님, 이사관님, 보이지 않으세요?**##

##green|**저 음침한 곳에 서 있는 라은희의 벨로키랍토르들이?**##

##blue|**에이도야, 에이도야, 내가 확실히 보고 있단다.**##

##blue|**저건 단지 이사관실의 츠바이 헨더일 뿐이란다.**##

##red|**너무 사랑스럽구나, 너의 아름다운 모습에 반했단다.**##

##red|**네가 나한테 오기 싫다면, 억지로라도 데려가겠다!**##

##green|**이사관님, 이사관님, 강윤상이 저를 붙잡아요!**##

##green|**벨로키랍토르의 발톱이 저를 아프게 해요!**##

**이사관은 공포에 질려 급하게 달렸네,**

**신음하는 에이도를 팔에 안고서**

**고생 끝에 문 앞에 도착했더니,**

**에이도는 품속에서 죽어있었다네.**
[[/=]]
