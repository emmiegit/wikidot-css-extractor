    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1234 – Eine verlassene Bäckerei
**Autor:** [[*user Smapti]]
**Original:** http://www.scp-wiki.net/scp-1234
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1234

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Das Eigentum an dem Gebäude, in dem SCP-1234 untergebracht ist, designiert als Standort-602, befindet sich derzeit im Besitz einer Foundation-Scheinfirma. Alle anderen ehemaligen Mieter von Standort-602 wurden zwangsgeräumt. Die Foundation hat sich mit lokalen Regierungs- und Geschäftsinteressen auseinanderzusetzen, um alle Versuche zu verhindern, Standort-602 zu kaufen, zu sanieren oder abzureißen. Sicherheitspersonal in Zivil hat SCP-1234 zu überwachen, wenn es inaktiv ist, um unbefugten Zugriff zu verhindern.

Elektronische Überwachungsgeräte sind in SCP-1234 und im gesamten Standort 602 zu installieren. Wann immer die Überwachung anzeigt, dass ein SCP-1234-Ereignis unmittelbar bevorsteht, hat das gesamte Foundation-Personal Standort-602 zu evakuieren. Eine Foundation-Scheinfirma, Southside Commissary Products, hat SCP-1234 innerhalb von 6 Stunden mit jeweils mindestens 50 kg Allzweck-Weißmehl und Gemüsefett sowie 200–400 kg anderer erhältlicher Produkte, die gemäß Dokument 1234-746-C zugelassen sind, zu beliefern.

Nach Abschluss eines SCP-1234-Ereignisses darf Foundation-Personal Standort-602 wieder betreten. Alle Instanzen von SCP-1234-1 sind zu identifizieren und zur Untersuchung und Entsorgung zu entfernen. Alle Überwachungsgeräte sind zu untersuchen und bei Bedarf zu ersetzen, nachdem bestätigt wurde, dass SCP-1234 vollständig gesichert worden ist. Gleichzeitig mit dem erneuten Betreten soll Southside Commissary Products alle Lieferanten von Backwaren in einem Umkreis von 5 km um SCP-1234 überprüfen und alle nicht eingedämmten Instanzen von SCP-1234-1 konfiszieren.

Für den Fall, dass eine Lieferung bis zum Eintritt von SCP-1234 in die aktive Phase nicht erfolgt ist, wird die Massenverteilung von Amnesika an die Zivilbevölkerung genehmigt, und das Verfahren Königin-der-Herzen kann bei Bedarf nach O5-Ermessen ausgeführt werden.

**Beschreibung:** SCP-1234 ist das ehemalige Gelände von &#34;Schmidts Schweizer Backwaren&#34;, einer Bäckerei und Teestube, die von 1947 bis 2003 in Chicago, IL, betrieben wurde. Das Innere von SCP-1234 bleibt vollständig eingerichtet und verfügt über funktionierenden Strom, warmes und kaltes fließendes Wasser und Erdgas. Die Öfen und Küchengeräte von SCP-1234 bleiben voll funktionsfähig, obwohl sie aufgrund von Alter und Vernachlässigung in einem ernsthaften Zustand des Verfalls zu sein scheinen. Alle Versuche, die Küchengeräte oder Versorgungseinrichtungen von SCP-1234 zu entfernen oder zu trennen, waren erfolglos.

Unter normalen Umständen ist SCP-1234 inert. SCP-1234 wird unregelmäßig zwischen einem beobachteten Minimum von 2 Tagen bis zu einem beobachteten Maximum von 17 Monaten und 12 Tagen aktiv. Bevor es vollständig aktiv wird, weist SCP-1234 eine &#34;Aufwärmphase&#34; von 12 bis 36 Stunden auf. Zu den Phänomenen, die auf den Beginn eines SCP-1234-Ereignisses hinweisen, gehören:

* Starke elektromagnetische Schwankungen innerhalb eines 100-m-Radius von Standort 602
* Störungen und Fehlfunktionen von Überwachungsgeräten
* Stromausfälle/Spannungsausfälle im Stadtblock, in dem sich Standort-602 befindet
* Lichter und elektrische Geräte in SCP-1234 werden spontan aktiviert und deaktiviert
* Unerklärliches Verschwinden von Menschen und Tieren in einem Umkreis von 300 m um Standort-602
* [ZENSIERT]

SCP-1234 wird innerhalb von maximal 36 Stunden nach Beginn der Aufwärmphase vollständig aktiv. Bisher hat die aktive Phase immer zwischen 23:00 Uhr und 03:30 Uhr Ortszeit begonnen. Sobald es vollständig aktiv ist, werden die Fenster von SCP-1234 vollständig undurchsichtig, alle Türen und Fenster werden vollständig undurchdringlich und alle Überwachungsgeräte in SCP-1234 hören auf zu funktionieren. Alle Versuche, SCP-1234 während einer aktiven Phase zu betreten, sind fehlgeschlagen, und es wurden keine Personen innerhalb von SCP-1234 zu Beginn einer aktiven Phase am Ende lebend aufgefunden.

Es wurde dokumentiert, dass die aktive Phase 4 bis 10 Stunden dauert, aber immer um 09:00 Uhr Ortszeit endet. Nach Abschluss der aktiven Phase werden die Regale, Theken, Tische und Vitrinen von SCP-1234 mit etwa 200-500 frisch gebackenen Mürbteigkuchen mit der Bezeichnung SCP-1234-1 bestückt sein. Alle Instanzen von SCP-1234-1 haben einen Durchmesser von 22,8 cm und wiegen jeweils etwa 0,75 kg. Von SCP-1234 hergestellte Torten verwenden alle ihm zur Verfügung gestellten biologischen Zutaten, ob zum Zeitpunkt des Ereignisses lebend oder nicht, einschließlich Obst und Gemüse, nicht essbare Pflanzen, Insekten, Fisch, Geflügel, rotes Fleisch und Menschen. SCP-1234 wird jedoch keine Zutaten verwenden, die verdorben, abgestanden oder in einem unbefriedigenden Zustand für die Verwendung beim Backen sind. Instanzen von SCP-1234-1 werden nicht zu neuen Instanzen recycelt, wenn ein neues Ereignis beginnt. Alle Instanzen von SCP-1234-1 sind zum Zeitpunkt der Entdeckung auf Raumtemperatur abgekühlt, in einer Einweg-Aluminiumtortenform enthalten und mit einem transparenten Plastikdeckel bedeckt. Abgesehen von den Mitteln, mit denen es hergestellt wird, weist SCP-1234-1 keine anomalen Eigenschaften auf und kann bedenkenlos verzehrt werden, vorausgesetzt, dass die bei seiner Herstellung verwendeten Zutaten unbedenklich verzehrt werden können.

Seit Beginn der Beobachtung wurden 17-mal Instanzen von SCP-1234-1 außerhalb von SCP-1234 nach Abschluss der aktiven Phase gefunden. Bei all diesen Gelegenheiten wurden die Torten in den Regalen von Supermärkten, Gemischtwarenläden und anderen Lebensmittelhändlern in einem Umkreis von 5 km um SCP-1234 gefunden und waren mit einem Strichcode gekennzeichnet, der vom Point-of-Sale-System des Verkäufers gelesen werden konnte. Es wurde nicht festgestellt, wie die Torten von SCP-1234 zu den Orten transportiert wurden, an denen sie gefunden wurden.

Wenn zu Beginn der aktiven Phase kein ausreichender Vorrat an Zutaten in SCP-1234 verfügbar ist, wird SCP-1234 außerhalb von sich selbst gelagerte Zutaten verbrauchen. Mehl, Backfett und andere biologische Materie werden in SCP-1234 verlagert, beginnend mit der nächstgelegenen verfügbaren Materie und aus immer größerer Entfernung angezogen, bis die erforderliche Menge an Zutaten erworben wurde. Die Art und Weise, wie Material erworben oder in SCP-1234 transportiert wird, ist unbekannt; aufgrund der Bevölkerungsdichte des Gebiets, in dem sich SCP-1234 befindet, durften seit Beginn der Eindämmung keine unkontrollierten Ereignisse stattfinden.

Die Foundation-Eindämmung von SCP-1234 begann im Jahr 2006 nach mehreren Berichten über Dutzende von Personen und Tieren, die in der Innenstadt von Chicago verschwunden waren. Die lokale Polizei verfolgte das Verschwinden bis in die Nachbarschaft, in der sich SCP-1234 befindet. Als die Polizei einen ungewöhnlichen Geruch bemerkte, der von der verlassenen Ladenfront ausging, die jetzt als SCP-1234 identifiziert wurde, brach die Polizei die Vordertür auf und entdeckte darin ungefähr 7.300 Instanzen von SCP-1234-1, von denen viele mehrere Monate alt und verdorben waren. Als die Versuche der Polizei, die Identität der verantwortlichen Personen zu ermitteln, in eine Sackgasse führten, kontaktierte eine Verbindungsperson der Polizei die Foundation, die die Zuständigkeit übernahm und nach einem zusätzlichen Ereignis, das zu mehreren weiteren Verschwinden führte, SCP-1234 unter Eindämmung stellte. Befragungen von Personen, die vor 2003 bei SCP-1234 gearbeitet haben, und von den früheren Eigentümern von Standort-602, ergaben, dass ihnen der Grund für die abrupte Schließung im April dieses Jahres nicht bekannt war und dass sie vor 2006 niemals ungewöhnliche oder anomale Ereignisse auf dem Grundstück beobachtet hatten.</textarea></pre>
