**Mã Vật Thể:** SCP-2011

**Phân Loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Tất cả các khu vực hoang dã trong bán kính 20 km xung quanh khu vực của SCP-2011 đều được chỉ định là khu bảo tồn rừng rậm. Do đó, những kẻ khai thác gỗ và săn trộm bất hợp pháp, cũng như bất kỳ kẻ xâm phạm nào đều sẽ bị giam giữ, thẩm vấn và áp dụng thuốc lú loại B trước khi được thả. SCP-2011-1 sẽ được giám sát từ trạm nghiên cứu tại chỗ. Tất cả các ca sinh và tử vong của quần thể SCP-2011 phải được nhân viên hiện trường lập danh mục; kể từ █/██/2███, tử thi sẽ không còn được thu giữ vì bất kỳ lý do gì (xem Phụ lục 2011-1).

**Mô tả:** SCP-2011 là một ngôi làng bộ lạc hẻo lánh nằm trong khu rừng của Bán đảo Yucatán. Các cư dân của SCP-2011, được gọi là SCP-2011-1, có dân số thường dao động từ 200-300; hiện tại, các từ SCP-2011-1-567 đến SCP-2011-1-819 đều sống trong SCP-2011. SCP-2011-1 sau khi được sinh ra sẽ ở trong tình trạng thối rữa sâu khác nhau, từ hoàn toàn không có xương cho đến có một phần nhỏ mô cơ và da; trong vòng đời của SCP-2011-1, mỗi đối tượng sẽ dần tái tạo lại về mặt thể chất thành các dạng giải phẫu hoàn chỉnh của con người. Khi chết, xác của SCP-2011-1 sẽ hoàn toàn nguyên vẹn và không bị phân hủy. SCP-2011-1 hoạt động như thể đối tượng sở hữu một cấu trúc cơ thể đầy đủ: thức ăn khi được nuốt vào sẽ được lưu trữ ở vị trí thường thấy của dạ dày, cho dù cơ quan đó đang tồn tại hay có tình trạng ra sao; bụi bẩn và nước không thể xâm nhập vào cơ thể đối tượng qua nơi mà bình thường có da.

Sau khi qua đời, tử thi của SCP-2011-1 sẽ được vận chuyển lên đỉnh của một ngôi đền tôn giáo nằm ở trung tâm của SCP-2011. Sau khi tiến hành nghi lễ được thực hiện bởi SCP-2011-2, tử thi sau đó sẽ ở lại ngôi đền chính xác 18 giờ trước khi phi vật chất hóa trong khoảng thời gian một giây. Nghi thức này được cho là một phương pháp xử lý nhằm ngăn chặn sự tích tụ của tử thi trong SCP-2011. Ngoài ra, các tử thi mà nhân viên của Tổ Chức thu hồi trước đây cho mục đích nghiên cứu đều đã được phi vật chất hóa (xem Phụ lục 2011-1), sau khi SCP-2011-2 tiến hành lễ tang ngay cả khi không có thi thể.

SCP-2011-2 là một đối tượng giống với SCP-2011-1 nhưng có vai trò như một thầy cúng của làng. SCP-2011-1 cho rằng SCP-2011-2 sở hữu khả năng độc nhất có thể giao tiếp với thần linh của họ. Khả năng này được sử dụng chủ yếu trong lễ tang và các trường hợp ngẫu nhiên khác. Tuy nhiên, hiện tại không có bằng chứng cụ thể nào xác thực khả năng của SCP-2011-2. Khi SCP-2011-2 dường như sắp chết, đối tượng sẽ &#34;thần thánh hóa&#34; danh tính của người kế nhiệm trong quần thể SCP-2011-1 hiện có. Đối tượng được nhắc đến sẽ có được khả năng của SCP-2011-2 bằng cách loại bỏ [DỮ LIỆU BỊ XÓA], dẫn đến cái chết của SCP-2011-2 hiện tại, và sau đó đưa [BỊ TÁC ĐỘNG] vào cơ thể của chính đối tượng. Mặc dù có nhiều tổn thương về thể chất, tử thi của SCP-2011-2 trước đó cũng sẽ tự phục hồi hoàn toàn và được đối xử giống như với các tử thi khác.

Tổ chức đã duy trì mối quan hệ ngoại giao tương đối thân thiện với các cư dân của SCP-2011 kể từ lần quản thúc đầu tiên. SCP-2011-1 chưa bao giờ cố rời khỏi SCP-2011; Nhân viên của Tổ Chức được người dân xem là những du khách hấp dẫn. Hơn nữa, SCP-2011-1 đã hợp tác với việc học cả tiếng Anh và tiếng Tây Ban Nha để giao tiếp với nhân viên nghiên cứu. SCP-2011-1 thể hiện sự bất mãn với những nỗ lực nghiên cứu tử thi trước đó; kể từ khi kết thúc các nghiên cứu này, SCP-2011-1 sau đó đã hợp tác bình thường lại với các nhân viên của Tổ Chức.
  
**Phụ Lục 2011-1:**  Vào ngày █/██ /2███, một tử thi thuộc diện nghiên cứu của Tổ Chức đã được phi vật chất hóa ngay trong quá trình cố gắng khám nghiệm tử thi. Khoảng không gian trước đó bị chiếm giữ bởi cơ thể được thay thế bằng chân không ngay lập tức được khí quyển hút lại, không giống như những vụ mất tích cơ thể điển hình. Sự kiện này ngay lập tức đã tạo ra làn sóng xung kích gây sát thương và làm █ nhân viên bị thương. Khi điều này xảy ra, SCP-2011-2 bắt đầu bị co thắt cơ toàn thân nghiêm trọng. Khi SCP-2011-2 hồi phục sau sự cố này, đối tượng đã cảnh báo các nhân viên của Tổ Chức không nên loại mang những người đã chết của họ khỏi SCP-2011 vì sợ sẽ chọc giận Tlaloc, vị thần sinh sản của Trung Mỹ được SCP-2011 tôn thờ. Các thủ tục quản thúc sau đó đã được cập nhật cho phù hợp.

**Phụ Lục 2011-2:** Trong quá trình quản thúc ban đầu SCP-2011, các nhà nghiên cứu đã phát hiện ra một &#34;cuốn sách thánh&#34; được đặt trong ngôi đền trung tâm của làng. Với sự cho phép của SCP-2011-2, nhân viên của Tổ chức đã sao chép văn bản của hiện vật vào cơ sở dữ liệu của cơ sở nghiên cứu. SCP-2011-1 đã hỗ trợ việc dịch tài liệu. Văn bản dường như là một tập hợp các câu chuyện thần thoại kể chi tiết về nguồn gốc của SCP-2011 và mối quan hệ của SCP-2011-1 với vị thần Tlaloc của họ.

[[collapsible show=&#34;Đã dịch các đoạn trích được chọn lọc từ hiện vật&#34; hide=&#34;Chấp thuận quyền truy cập.&#34;]]
&gt; &#34;... thời kỳ thịnh vượng đã đến. Mùa Đông của Nạn đói lớn đã qua đi, tất cả các thành phố của Tezcatlipoca đều phát triển rực rỡ từ một vụ mùa bội thu, và người dân của ông đã mọc lên rất nhiều. Những ngôi đền mới được dựng lên ở mỗi thành phố. Những ngôi đền này được dành riêng cho Tlaloc để tôn vinh ngài vì phước lành của sự sinh sôi nảy nở.
&gt; 
&gt; &#34;Sự tôn kính như vậy đối với Tlaloc đã làm cho vị thần Chalchiuhtotolin, Gà Tây Khạm Ngọc không hài lòng. Người dân chưa bao giờ xây miếu thờ cho ông ta uy nghi như vậy. Không ai trong số các linh mục hoặc nữ tu sĩ chọn ông ta làm người bảo trợ cho họ. Tất cả đều khinh bỉ hoặc thu mình lại trước những bệnh dịch mà ông ta gây ra cho các dân tộc trên thế giới. Chalchiuhtotolin quyết định rằng, lần này, Tlaloc đáng ghét sẽ không còn đắm chìm trong sự tôn kính của mọi người đối với ngài.
&gt; 
&gt; &#34;Với suy nghĩ đó, thần bệnh dịch đã nghiền ngẫm và lên kế hoạch trong khi vận mạng vẫn tiếp tục trôi qua; chỉ có Gà Tây Khạm Ngọc là biết rằng nó rồi cũng sẽ có lúc lụi tàn ...&#34;

&gt; &#34;... chiến tranh với Tlaloc đến nhanh chóng và lặng lẽ, giống như con báo đốm rình rập trong rừng. Chalchiuhtotolin đã bí mật giải phóng căn bệnh mới nhất, tồi tệ nhất của mình cho các vị vua và thủ lĩnh vĩ đại của người dân. Gà Tây Khạm Ngọc sau đó tiếp cận Tlaloc khi vị thần sinh sản ngự trên ngai vàng của mình. Ngay khi Tlaloc đang chào đón Chalchiuhtotolin, vị thần bội bạc đã tấn công ngài bằng một con dao găm hắc diệm thạch. Tlaloc coi thường ý nghĩ đổ máu giữa những người trong nhà, nhưng ngài phải loại bỏ căn bệnh của tâm trí khỏi người anh em của mình ...&#34;

&gt; &#34;... khi đã đánh bại Chalchiuhtotolin lầm lạc, Tlaloc thương hại người anh em của mình trên thiên đường và tìm cách làm hòa với ông ta. Sự ghen tị của Gà Tây Khạm Ngọc đã đánh đổ tâm trí của ông ta, và đã từ chối tất cả những lời đề nghị của Tlaloc. Thay vào đó, với sự cay độc chết người, Chalchiuhtotolin đã nghĩ ra một lời nguyền, không phải cho Tlaloc, mà cho các linh mục và nữ tu thân yêu của ngài. Vị thần của bệnh dịch nói: &#39;Những người hầu thánh của ngươi biết rõ về ngươi, nhưng bây giờ chúng sẽ biết về sự biến mất của ngươi - không, sự suy bại của ngươi. Từ lâu chúng đã sống xa hoa trong sự lộng lẫy, nhưng bây giờ, chúng sẽ phải chịu một cuộc sống khốn khổ nhất: sống như những xác chết. Những kẻ gắn liền nhất với món quà sinh sản của ngươi giờ đây sẽ phải trải qua đau khổ thực sự. Hãy nhớ lại cơn thịnh nộ của ta, Tlaloc. Nhìn thấy nó mỗi ngày trong thần dân của ngươi.&#39;
&gt;  
&gt; &#34;Ngay khi ông ta nói xong, mọi thứ đã trở thành sự thật. Trên khắp thế giới, các môn đệ của Tlaloc bị dính phải lời nguyền báo thù; da thịt biến mất, và người dân xua đuổi các nạn nhân của Gà Tây Khạm Ngọc ...&#34;

&gt; &#34;... những người bị nguyền rủa đã tụ tập lại và bắt đầu lại thành phố của riêng họ và dành riêng cho Tlaloc của họ. Thần của họ đã nói rằng: &#39;Hỡi những tôi tớ trung thành của ta, ta vẫn ở cùng với các con. Ta không thể xóa bỏ hoàn toàn những lời ác độc do người thân của ta mang tới, nhưng ta hứa với các con điều này: Vì đã gánh vác hình phạt với mục đích mang đến nỗi đau cho ta, hình dạng tự nhiên của các con sẽ được trả lại sau khi bước qua cuộc đời và tới bên ta. Một khi các con rời khỏi thế giới, ta sẽ ban cho các con sự bình yên trên thiên đường vì đã phải chịu đựng điều không đáng có này. &#39; Sau đó, Tlaloc trở lại thiên đường, và lời hứa của ngài sẽ thành hiện thực cho tất cả những người hầu trung thành với ngài...&#34;
