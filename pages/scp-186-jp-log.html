    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; ผู้บันทึก: อัลฟา หัวหน้าทีม MTF せ-12 (“คนส่งของ”)
&gt; วันที่: 20██/██/██
&gt; ภารกิจ: สำรวจภายในตู้บรรทุกของ SCP-186-JP

**อัลฟา:** เริ่มการบันทึก บราโว กล้องพร้อมนะ?

**บราโว:** พร้อม

**อัลฟา:** ดี เดลตา นายเป็นคนถือกล้อง ชาร์ลี เอาชุดเก็บตัวอย่างมาหรือเปล่า?

**ชาร์ลี:** เอามา ตรวจดูข้างในแล้วด้วย

**อัลฟา:** เอาล่ะ ตรวจสอบอาวุธกันเลย

(//ได้ยินเสียงโลหะกระทบกัน//)

**อัลฟา:** ทุกคนทำการตรวจสอบเสร็จแล้ว… ไปกันเถอะ

(//ได้ยินเสียงเดินเท้าโดยไม่มีการสนทนาใดเป็นเวลา 210 วินาที//)

**บราโว:** ก็เหมือนป่าธรรมดานะ

**ชาร์ลี:** อือ แต่มีหมอกด้วย… น่าขนลุก

**เดลตา:** เดินระวังนะครับ มีหลุมอยู่ตรงนั้นแน่ะ

**บราโว:** อุ้ย ตาดีมากเด็กใหม่ เกือบไปแล้ว

**ชาร์ลี:** มันลึกมากเลยนะเนี่ย ใช้ไฟส่องยังไม่เห็นก้นเลย

**อัลฟา:** อ่า… เส้นผ่านศูนย์กลางของหลุมประมาณ 50 เซนติเมตร เอาล่ะ มาตรวจดูกันหน่อย เดลตา ทิ้งพลุลงไปเลย

(//เสียงซึ่งน่าจะเป็นเดลตาจุดพลุ//)

**เดลตา:** ทิ้งพลุล่ะนะ

(//ไม่มีการสนทนาเป็นเวลา 200 วินาที//)

**เดลตา:** ยังตกลงไปอีกแน่ะ

**บราโว:** เฮ้ย จะลึกไปถึงไหนเนี่ย

**ชาร์ลี:** ถ้าตกลงไปก็แย่เลยนะเนี่ย

**บราโว:** ไม่ขำว่ะ

**อัลฟา:** อยู่ตรงนี้ต่อก็เสียเวลา วางมาร์คเกอร์ไว้แล้วไปกันต่อได้

(//ได้ยินเสียงเดินเป็นเวลา 500 วินาที//)

**ชาร์ลี:** ดูปุ่มที่ต้นไม้นั่นสิ เหมือนหน้าคนเลย

**เดลตา:** ก็เหมือนหน้าคนจริงล่ะครับ……

**บราโว:** นี่นายขำเหรอ?

**อัลฟา:** ทุกคน ตั้งใจกับภารกิจหน่อย

**เดลตา:** ขอโทษครับ

**บราโว:** ก็คือขำจริงสินะ…

(//400 วินาทีต่อมา ได้ยินเสียงเดิน เสียงเดลตาถ่ายภาพ และเสียงสะอื้นไม่ทราบตัวบุคคล//)

**ชาร์ลี:** นั่นกวาง!

**เอคโค:** ไม่ นั่นไม่ใช่กวาง

**บราโว:** เอคโคพูดถูก ชาร์ลี กวางไม่มีแปดขา

**เดลตา:** แล้วมันเป็นอะไรล่ะนั่น?

**อัลฟา:** ไม่รู้สิ ถ้ายภาพไว้ละกัน อ้อมกันหน่อยดีกว่านะ ฉันไม่อยากเข้าใกล้เจ้า&#34;กวาง&#34;นั่น

(//ได้ยินเสียงเดินเข้าไปในป่าปเ็นเวลา 120 วินาที//)

**ชาร์ลี:** สระน้ำ ขอเวลาเก็บตัวอย่างหน่อยนะ

**บราโว:** ระวังตัวล่ะ

**อัลฟา:** เอาล่ะ คนที่เหลือเฝ้าระวังโดยรอบไว้ด้วย

**เดลตา:** รับทราบ

**ชาร์ลี:** หือ นั่นอะไรน่ะ?

(//เสียงดัง//)

**บราโว:**  ชาร์ลี!

**อัลฟา:** ยิงไปที่น้ำ อย่าให้โดนชาร์ลี!

(//เสียงปืนดังอย่างไม่ต่อเนื่อง//)

**บราโว:** ห่า! ห่า! ห่าเอ๊ย!

**เอคโค:** เขาไม่รอดแล้ว

**อัลฟา:** ทุกคน ถอยห่างออกมาจากสระนั่น

**เดลตา:** เอ่อ คือ มีแขนยาวสัก 6 เมตรได้ยื่นออกจากสระดึงชาร์ลีลงไป

**บราโว:** ไอ้แขนเหี้ยนั่นคาดนาฬิกาข้อมือด้วย!

**อัลฟา:** อืม เราเสียทีมไปหนึ่งคนแล้ว การดำเนินภารกิจต่อจะอันตรายเกินไป เราจะถอนกำลัง

(//เงียบอยู่หลายนาที//)

**อัลฟา:** การตรวจสอบซ้ำเรียบร้อย ทุกคน เราจะกลับกันล่ะนะ เปลี่ยนเป็นแนว 10

**เอคโค:** ทางนี้ กลับไปที่ประตู

**เดลตา:** เอ๋ ทางนี้เหรอ?

**บราโว:** ฉันอยากกลับบ้านแล้วนะ

**เอคโค:** ฉันก็อยากได้กลับบ้านนะ

**อัลฟา:** เอคโค นายแน่ใจนะว่าทางนี้?

**เอคโค:** ไม่ต้องสงสัยเลย

(//ได้ยินเสียงเดินเป็นเวลา 330 วินาที//)

**อัลฟา:** เฮ้ย ระวัง พวก SCP-186-JP-1 อยู่กันเต็มไปหมด

**บราโว:** พวกมันจ้องเราอยู่แน่ะ

**เอคโค:** เดลตาอยู่ไหน?

**บราโว:** ตรงนั้น… เฮ้ย? มันไปไหนแล้ว?

**อัลฟา:** อะ เดลตาหายไปแล้ว

**บราโว:** ไม่ใช่ว่าหมอนั่นหลงนะ เวรเอ้ย

**อัลฟา:** บราโว ตรวจบีคอนของเดลตาดูสิ

(//เงียบอยู่ 30 วินาที//)

**บราโว:** เอ่อ… ไม่แท็บเลตก็บีคอนเพี้ยนสักอย่างนี่แหละ มันบอกว่าเดลตาอยู่ใต้พวกเราลึกลงไป 2100 เมตรน่ะ

**อัลฟา:** บัดซบ ทีมเราเสียไปอีกคนแล้ว ยังไงก็เถอะ เราต้องกลับไปที่ประตูโดยเร็วที่สุด เปลี่ยนเป็นแนว 7

**บราโว:** มันเพิ่งเข้าทีมได้สองเดือนเอง…

(//เสียงเดินเท้าอยู่หลายนาที//)

**บราโว:** เราเดินกันไกลกว่าตอนเข้ามาแน่นอนแล้วล่ะ

**เอคโค:** พวกนั้นก็เข้ามาใกล้เราขึ้นทุกทีนะ

**อัลฟา:** ถ้า SCP-186-JP-1 เข้ามาใกล้กว่านี้ก็ยิงได้เลย

**บราโว:** อยากจะยิงตอนนี้เลยล่ะ

(//ได้ยินเสียงเดินเท่าเป็นเวลา 180 วินาที//)

**อัลฟา:** หยุด! บราโว ขอแพ็คอาหารที

**บราโว:** นี่

(//เสียงอัลฟาเคลื่อนไหว//)

**อัลฟา:** ดูนั่น แพ็คอาหารลอยขึ้นไป ตรงนี้มีแรงโน้มถ่วงผิดปกติ

**เอคโค:** คุณเห็นได้ไงน่ะ?

**อัลฟา:** ใบไม้มันชี้ขึ้นไปข้างบนกันหมดน่ะ อ้อมกันเถอะ ถ้าเข้าไปตรงนั้นพวกเราลอยขึ้นไปแน่

(//เสียงเดินเท้าปเ็นเวลาหลายนาที//)

**เอคโค:** พวกมันเข้ามาใกล้ขึ้นหรือเปล่าน่ะ?

**อัลฟา:** บัดซบ ยิงขู่มันไป… บราโว เตรียมปืน

**บราโว:** รับทราบ กำลังจะยิงขู่ใส่ SCP-186-JP-1

(//เสียงยิงปืนประปรายก่อนจะได้ยินเสียงอัลฟาเคลื่อนไหวอย่างหนักหน่วง//)

**อัลฟา:** ห่า มาจนได้!

(//เสียงปืนยังดังอยู่//)

**บราโว:** ร่วงไปสอง แต่ไม่ตายแน่ะ!

**เอคโค:** พวกมันมากันเพิ่มอีกทาง 10 นาฬิกา!

**อัลฟา:** ทุกคน หนีสุดชีวิตเลย!

**บราโว:** ไม่ ไม่ทันหรอก อัลฟา เอคโค พวกนายไปกัน ฉันจะยันมันไว้

**อัลฟา:** อย่านะ

**บราโว:** ไปเถอะ ถ้าป๊ะป๋าไม่กลับไป███ก็เศร้าแย่

**เอคโค:** หนีกันเถอะ!

**อัลฟา:** บราโว ตอน&#34;มือปิศาจ&#34;พวกเราก็รอดมาด้วยกันสองคนนะ

**บราโว:** ขอร้องล่ะ █████(//ชื่อจริงของอัลฟา//) ไปได้แล้ว

**อัลฟา:** …บัดซบเอ้ย

(//ได้ยินเฉพาะเสียงอัลฟาวิ่งเป็นเวลา 210 วินาที//)

**อัลฟา:** …เฮงซวย ฉันทิ้งบราโว ฉันมันคนห่วยแตก

**เอคโค:** เขาอาจจะไม่เป็นไรก็ได้… ผมเชื่ออย่างนั้น

**อัลฟา:** … หวังว่านะ

(//ได้ยินเฉพาะเสียงอัลฟาเดินอยู่หลายนาที//)

**อัลฟา:** มาร์คเกอร์ ประตูอยู่ไม่ไกลแล้วล่ะ

**เอคโค:** ยอดเลย…

&gt; //หลังจากนั้น อัลฟา หัวหน้าทีม MTF せ-12 (“คนส่งของ”) ก็มาถึงประตูตู้และได้รับการช่วยเหลือจากบุคลากรที่รออยู่อย่างปลอดภัย//

&gt; //ทั้งนี้ MTF せ-12 มีสมาชิกอยู่สี่คนคือ อัลฟา บราโว ชาร์ลี และ เดลตา ยังไม่ทราบว่าใครคือ&#34;เอคโค&#34;ที่ปรากฏในบันทึกเสียงนี้//</textarea></pre>
