    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1262 – Saat der Zerstörung
**Autor:** [[*user LurkD]]
**Original:** http://www.scp-wiki.net/scp-1262
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1262

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1262 ist in Lagerbereich-33 in einem 3m x 3m x 3m großen Trockeneiswürfel bei 205 Kelvin (-68 Grad Celsius) in einem unbestimmten Ruhezustand zu halten. Der Würfel ist in Silo-4 aufzuhängen. Zwei industrietaugliche Luftentfeuchter werden kontinuierlich laufen, um eine trockene Umgebung in Silo-4 aufrechtzuerhalten. Neutronenstrahler baden das Innere jederzeit mit Strahlung, um unerwünschte organische Stoffe abzuschrecken. Silo-4 ist zusätzlich mit Argongas bei normalem atmosphärischem Druck zu füllen.

Im Falle eines katastrophalen Ausfalls des primären Eindämmungssystems oder eines Bruchs im Würfel selbst werden 6 pneumatische Bohrer aus den Wänden ausfahren und jede Seite des Würfels durchdringen, um ein starkes synthetisches Auxin (2,4,5—T) direkt in SCP-1262 abzugeben. Wenn dieses Sekundärsystem ausfällt, werden 50 % von Silo-4 mit kochendem Paraquat gefüllt und SCP-1262 wird in die Flüssigkeit freigesetzt. Wenn dieses Tertiärsystem ausfällt, wird eine Reihe von kontrollierten Brandexplosionen mit einer Kombination aus Thermit, Napalm, weißem Phosphor und TNT verwendet, um SCP-1262 zu unterdrücken. In jedem Fall wird die Mobile Task Force Theta-4 (alias &#34;Gardeners&#34;, z. Dt. &#34;Gärtner&#34;) reagieren und vor Ort bleiben, um während der Wiederherstellung/Rekonstruktion des/der Eindämmungssystems/e zusätzliche Sicherheit zu bieten.

Zu keiner Zeit sollte Wasser, Wasserdampf, organisches Gewebe oder sichtbares Licht (mit einer Frequenz zwischen 400—790 THz) in Silo-4 freigesetzt werden. Außerhalb der Eindämmung ist SCP-1262 bei direktem Kontakt mit Organismen äußerst tödlich und es sollte sich ihm nur genähert werden, nachdem es vollständig in einen Ruhezustand zurückversetzt wurde.

**Beschreibung:** SCP-1262 ist eine Masse mit einem Durchmesser von etwa 30 cm, die aus grünem Pflanzenmaterial besteht, das zu einem stark beschleunigten Wachstum fähig ist, wenn es Licht, Feuchtigkeit oder organischem Gewebe ausgesetzt wird. Seine Oberfläche besteht aus einer dichten Bedeckung aus dünnen Wurzeln. Diese Wurzeln können sich durch Wachstum und Bewegung mit einer Geschwindigkeit von 0,22 Metern pro Sekunde nach außen ausbreiten. Die Wurzeln von SCP-1262 können bis zu einem Kilometer lang werden, um Wasser und mineralische Nahrung aus der Umgebung oder anderen lebenden Organismen zu suchen.

SCP-1262 hat eine schnelle Regenerationsfähigkeit, die es schwierig macht, es auszurotten. SCP-1262 hat auch eine angeborene Resistenz gegenüber den meisten Arten von Strahlung, extremen Temperaturen und extremem Druck. Allerdings scheinen extreme Temperaturen (&gt;1.470 Kelvin oder &lt;213 Kelvin) oder große Mengen an aggressiven Herbiziden die effektivsten Verdrängungsmethoden zu sein. Derzeit ist keine Methode bekannt, um SCP-1262 vollständig zu vernichten. Wenn es nicht aktiviert wird, wächst SCP-1262 und bildet komplexe Strukturen. Diese Strukturen werden durch gehärtete Zellulosefasern und eine Ligninwachsbeschichtung gestützt, die in sechseckigen Mustern geformt sind. Diese Strukturen umfassen auch defensive/offensive biologische Mechanismen, die von pneumatisch entladenen Calciumcarbonat-Flechetten bis hin zu Kapseln reichen, die halluzinogene Dämpfe freisetzen.

Innerhalb dieser Strukturen ist SCP-1262 in der Lage, viele unabhängig funktionierende organische Systeme zum Erfassen und Umwandeln der Umgebung in enormem Umfang zu produzieren. Bitte lesen Sie die Zusammenfassung von Vorfall 1262-2010-4.2 für weitere Informationen zur Aktivität und Bedrohungsstufe von SCP-1262.[[footnote]] Alle Informationen über SCP-1262 basieren auf Beobachtungen im Feld --und auf Berichte überlebender Zeugen-- während des Island-Vorfalls. --Weitere Forschungen sind geplant, wenn zuverlässigere Sicherheitsmaßnahmen entwickelt werden können.--[[/footnote]]

**Zusammenfassung der Zeitlinie von Vorfall 1262-2010-4.2:**

&gt; 12.04.2010
&gt; * Dr. ███████ (ein bekannter Vulkanologe) und sein Assistent sammelten Proben der Eyjafjallajökull-Eiskappe in Island, als sie versehentlich SCP-1262 aus dem dichten Eis gruben. Dr. ███████ bat seinen Assistenten, es zu bergen. Als der Assistent in körperlichen Kontakt mit SCP-1262 kam, wurde er schnell verschlungen und von aggressiven Überwucherungen absorbiert, was innerhalb von Sekunden zum Tod führte. Dr. ███████ floh zurück zu seinem Fahrzeug und meldete sich bei den örtlichen Behörden. Die örtliche Polizei traf Stunden später ein und fand eine wachsende und dicke baumartige Struktur vor. Drei der Beamten wurden von Wurzeln unter ihnen eingewickelt und absorbiert, und ein weiterer wurde von einem giftigen Aerosol getötet. Der einzige Überlebende meldete den Vorfall nicht, sondern floh stattdessen aus dem Land und wurde später im Ausland festgenommen. SCP-1262 wuchs beträchtlich und praktisch unbemerkt für die nächsten 12 Stunden.
&gt; 
&gt; 13.04.2010
&gt; * Um 4:00 Uhr morgens war SCP-1262 zu einer gehärteten, auf Zellulose basierenden Struktur gewachsen, die fast 20.000^^2^^ mit drei markanten Türmen von jeweils etwa 100 m Höhe bedeckte. An der Basis war eine Ansammlung gasförmiger Blasen, die sich jeweils unabhängig voneinander aufblähten und entleerten, um die zentrale Masse herum verstreut, zusammen mit dicken Wurzeln, die tief in das Eis eindrangen. Die Struktur verarbeitete Umgebungsluft und andere Nährstoffe zu erhitztem Kohlenmonoxid, das als dicke Wolken aus den Türmen der Struktur ausgeatmet wurde. Zwei nahe gelegene Städte wurden evakuiert, nachdem fünfzig Menschen an der Inhalation gestorben waren.
&gt; * Bis 12:30 Uhr waren zwei weitere Türme aus dem Boden geschossen und die gesamte Struktur hatte sich um 160 % vergrößert. Die SCP Foundation wurde daraufhin benachrichtigt und eine Perimeter-/Mediensperre eingerichtet, um Zivilisten zu schützen. Mobile Task Force Sigma-9 (alias &#34;Valkyries&#34;, z. Dt. &#34;Walküren) wurde mit Stufe-5-Freigabe gerufen, um das Feuer um SCP-1262 zu unterdrücken, indem Luft-Boden-Bunkerbrecher mit █████████ Sprengköpfen verwendet wurden.
&gt;  
&gt; 14.04.2020
&gt; * Die erste Salve des Luftangriffs begann um 1:00 Uhr morgens und durchdrang erfolgreich die Eiskappe über dem ruhenden Vulkan. SCP-1262 wurde für kurze Zeit in der einstürzenden Caldera gefangen. Während dieser Zeit wurden drei Flugzeuge von SCP-1262 zerstört. Eine zweite Salve wurde direkt auf die zentrale Masse der Struktur gerichtet. Die anschließenden Explosionen konnten den darunter liegenden Vulkan so destabilisieren, dass wie geplant ein heftiger Ausbruch ausgelöst wurde. Ein letzter Bombenangriff aus der Luft wurde in den umliegenden Gebieten der Eyjafjallajökull-Eiskappe durchgeführt, wodurch die Städte ██████████ und █████████ zusammen mit ██████████████ Zeugen █████████████ Campingplatz.
&gt; * Der gesamte Standort wurde genau überwacht, um sicherzustellen, dass er bei der Eruption erfolgreich verbrannt wurde. Jegliche öffentliche Kenntnis des Vorfalls wurde gelöscht und der Luftraum von 20 nahe gelegenen Ländern wurde anschließend bis auf Weiteres gesperrt, bis atmosphärische Ascheproben eine vollständige Neutralisierung bestätigten.
&gt;  
&gt; ██.██.20██
&gt; * Flug ████ stürzte auf dem Weg von Reykjavík, Island, in ein abgelegenes Gebiet Grönlands ab. Abgefangene Übertragungen vor dem Absturz gaben einen starken Hinweis darauf, dass SCP-1262 beteiligt war. Bei weiterer Untersuchung des Wracks wurde festgestellt, dass der in der Luft abgebrochene Heckabschnitt von SCP-1262 überwuchert war. SCP-1262 befand sich noch in einem frühen Entwicklungsstadium, wurde schnell unterdrückt und die umgebenden Wachstumsschichten wurden entfernt. SCP-1262 wurde dann zur unbefristeten Lagerung direkt zu Areal-33 gebracht.</textarea></pre>
