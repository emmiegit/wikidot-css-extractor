**Mã vật thể**: SCP-2819

**Phân loại**: Euclid

**Quy Trình Quản Thúc Đặc Biệt**: SCP-2819-1 và SCP-2819-2 không được cách xa nhau hơn 100m ở mọi thời điểm, trừ khi đang trong các thí nghiệm chỉ định. Cả hai phải được quản thúc trong một bồn cảnh thủy tinh nuôi sinh vật cỡ nhỏ tiêu chuẩn bên trong Tủ Khoá Cỡ-2 đặt đối diện hai bên Điểm-67. Một cây bông tai nên được đặt bên trong mỗi bồn để cung cấp dinh dưỡng cho các cá thể SCP.

**Mô tả**: SCP-2819 là một cặp hai cá thể giống đực //Tetraopes tetraophthalmus//, thường được biết đến như bọ cánh cứng hoa bông tai. SCP-2819-1 chủ yếu có màu trắng với các hoa văn màu đen, trong khi SCP-2819 chủ yếu có màu đen với các hoa văn màu trắng. Mô tả này khác với các cá thể Tetraopes tetraophthalmus tiêu chuẩn có màu đỏ.

SCP-2819-1 và 2819-2 thể hiện một sự ác cảm rất lớn dành cho nhau, và sẽ tấn công nhau một cách trái ngược với những mẫu hành vi của các cá thể  //Tetraopes tetraophthalmus//  thông thường. Nếu SCP-2819-1 và SCP-2819-2 ở cách nhau trong khoảng 100m, dị thể sẽ tìm kiếm và tấn công đối phương. Thời gian mà hai dị thể sẽ tấn công nhau hiện vẫn chưa được thử nghiệm rõ ràng; giả thuyết cho rằng nếu để mặc hai dị thể,  chúng sẽ tấn công nhau cho tới khi tử vong. Cả hai cũng không thể hiện bất kỳ khuynh hướng bạo lực tới các cá thể //Tetraopes tetraophthalmus// khác, kể cả các cá thể được ngụy trang bởi nhân viên của Tổ Chức để giống với thực thể trái ngược của SCP-2819.

Các đối tượng ở gần SCP-2819-1 hoặc -2 trải qua một sự ứ đọng về cảm xúc. Những cảm xúc ‘Hạnh phúc’ hoặc ‘mãn nguyện’ của cá nhân thể hiện trước SCP-2819-1 sẽ được duy trì trong vô hạn định, và điều ngược lại cũng xảy ra với cá nhân thể hiện trước SCP-2819-2. Hiệu ứng này có thể bị đảo ngược thông qua Thuốc lú Cấp-B. Sau khi được cấp thuốc lú, các đối tượng báo cáo rằng ‘cảm nhận được sự mất mát’ trong vài giờ đồng hồ trước khi trở về bình thường.

Cả SCP-2819-1 và -2 đã được thu hồi ở hai phía đối diện nhau trong khu vườn của Ngài ██████, một doanh nhân giàu có ở █████████, Massachusetts.

**Chú thích:** Một chiếc micro công suất cao được đặt trong buồng quản thúc của hai thực thể phát hiện những tiếng click có nhịp điệu bắt nguồn từ hàm của SCP-2819-1 và -2--phân tích xác định rằng đó là mã Morse. Một cuộc thẩm vấn đã được lên lịch và tiến hành theo dõi những diễn biến trên.

[[collapsible show=&#34;+ Thẩm vấn 2819-1&#34; hide=&#34;- Đã Cấp Quyền Truy Cập&#34;]]

&gt; **Đối tượng thẩm vấn:** SCP-2819-1
&gt; 
&gt; **Người thẩm vấn:** Ts. Webb
&gt; 
&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt; 
&gt; **Ts. Webb**: Xin chào.
&gt; 
&gt; **SCP-2819-1**: Jackie có ở đây không?
&gt; 
&gt; **Ts. Webb**: Không. Sao anh lại hỏi vậy?
&gt; 
&gt; [SCP-2819-1 ngừng lại.]
&gt; 
&gt; **SCP-2819-1**:  Ông đang nói dối. Hắn ta đang ở đây.
&gt; 
&gt; **Ts. Webb**: Đúng thế, nhưng anh ấy đang ở phía bên kia của tòa nhà. Nó khá xa.
&gt; 
&gt; **SCP-2819-1**: Tốt. Giữ hắn ta ở đó.
&gt; 
&gt; **Ts. Webb**: Sao anh lại không thích SCP-2819-2?
&gt; 
&gt; **SCP-2819-1**: Jackie á? Hắn khiến mọi người xung quanh cảm thấy… kinh khủng. Mọi việc hắn làm đều khiến mọi người thất vọng, và điều đó thật tồi tệ. Hắn đã huỷ hoại nhân cách của một vài người trong cùng một lúc.
&gt; 
&gt; **Ts. Webb**: Và nó dẫn tới việc anh tấn công anh ta.
&gt; 
&gt; **SCP-2819-1**: Hắn là một tên xấu xa. Hắn cần phải bị ngăn chặn lại.
&gt; 
&gt; **Ts. Webb**:  Thế anh làm gì?
&gt; 
&gt; **SCP-2819-1**: Tôi mang đến những món quà. Niềm vui là đích đến cuối cùng của nhân loại--Nếu ta có khả năng làm thế, sao ta lại từ chối chứ?
&gt;  
&gt; **Ts. Webb**: Và thông qua việc này, anh có hi vọng đạt được điều gì không?
&gt; 
&gt; **SCP-2819-1**: Nếu mọi người đều hạnh phúc, thì Jackie sẽ trở nên vô dụng. Mong rằng hắn sẽ tự kết liễu bản thân để tôi không cần bận tâm về chuyện đó nữa.
&gt;  
&gt; **Ts. Webb**: Cảm ơn anh đã hợp tác.
&gt; 
&gt; **SCP-2819-1**: Không có gì. Và nếu ngài gặp Jackie, đạp hắn một cái, được chứ?
&gt;  
&gt; **&lt;Kết Thúc Bản Ghi&gt;**
&gt; 
&gt; **Báo Cáo Kết Thúc:** Ts. Webb không cảm thấy bất kỳ sự ép buộc tấn công SCP-2819-2 sau cuộc thẩm vấn. Ông đã báo cáo về việc tính khí trở nên điềm đạm hơn, thứ theo ông là do hiệu ứng của SCP-2819-1. Thuốc lú Cấp C đã được yêu cầu và phân phát, kèm theo lời khuyên cho các nhân sự sử dụng một liều sau mỗi buổi thẩm vấn với các cá thể SCP-2819 trong tương lai.
[[/collapsible]]

[[collapsible show=&#34;+ Thẩm vấn 2819-2&#34; hide=&#34;- Đã Cấp Quyền Truy Cập&#34;]]

&gt; **Đối tượng thẩm vấn:** SCP-2819-2
&gt; 
&gt; **Người thẩm vấn:** Ts. Webb
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts. Webb:** Xin chào.
&gt; 
&gt; **SCP-2819-2:** Wilson không có ở đây, đúng không?
&gt; 
&gt; **Ts. Webb:** SCP-2819-1 không có mặt ở đây đâu.
&gt; 
&gt; **SCP-2819-2:** Tôi sẽ bẻ gãy cọng râu của thằng chó đó nếu hắn đến gần tôi, tôi thề.
&gt; 
&gt; **Ts. Webb:** Sao anh lại không thích SCP-2819-1 thế?
&gt; 
&gt; **SCP-2819-2:** Hắn là một tên dối trá. Hắn cho mọi người thấy cái thế giới nhỏ bé giả tạo nơi mọi thứ đều tươi sáng và tuyệt đẹp, và nó không đúng chút nào. Ý tôi là, tôi cũng mong là nó cũng giống như thế, nhưng nó không hề. Phải có ai đó ngăn chặn hắn ta lại.
&gt; 
&gt; **Ts. Webb:** Và nó dẫn đến việc anh tấn công anh ta.
&gt; 
&gt; **SCP-2819-2:** Phải có ai đó cản hắn lại.
&gt; 
&gt; **Ts. Webb:** Anh đã làm gì?
&gt; 
&gt; **SCP-2819-2:** Tôi cho mọi người thấy thế giới thật sự là như thế nào. Dù sẽ thật tuyệt nếu họ không bị suy sụp vì điều đó.
&gt;  
&gt; **Ts. Webb:** Sao cả hai lại thành ra như thế này?
&gt; 
&gt; **SCP-2819-2:** Ông đã hỏi Wilson câu hỏi này rồi, đúng chứ. Tôi chắc rằng hắn đã kể ông nghe rằng mọi chuyện xảy ra đều là lỗi của //tôi//, cách mà //tôi// là một thằng đốn mạt đến thế nào. Tôi cá rằng hắn ta không kể cho ông tất cả những chuyện kinh khủng mà //hắn// đã làm. Điểm mấu chốt là chúng tôi đã cùng khiến cha nổi giận. Nên ông ta đã cùng trừng phạt cả hai chúng tôi.
&gt; 
&gt; **Ts. Webb:** Tôi chưa hỏi SCP-2819-1 bất kỳ điều gì về nó.
&gt; 
&gt; **SCP-2819-2:** Thế thì tôi nên kể cho ông nghe. Ông biết đấy, trước hắn nói dối với ông để khiến tôi nhìn như một đống cứt.
&gt; 
&gt; **Ts. Webb:** Xin hãy tiếp tục.
&gt; 
&gt; **SCP-2819-2:** Ông ấy kỳ vọng rất nhiều vào chúng tôi. Nhưng chúng tôi cứ đấu đá mọi lúc, và sau cùng… ừ thì, ông ấy chán nản. Chán phải nhìn ánh sáng chiến đấu với bóng tối. Cái thiện chiến đấu với cái ác. Anh em làm tổn thương nhau. Ông ta muốn một thứ gì đó khác.
&gt; 
&gt; **Ts. Webb:** Sau đó ông ta trao cho các anh thứ sức mạnh này, để đưa cuộc xung đột của các anh lên một quy mô lớn hơn?
&gt; 
&gt; **SCP-2819-2:** Không. Ông ta biến chúng tôi thành mấy con con bọ cánh cứng hoa bông tai chết tiệt.
&gt; 
&gt; **&lt;Kết Thúc Bản Ghi&gt;**

[[/collapsible]]
