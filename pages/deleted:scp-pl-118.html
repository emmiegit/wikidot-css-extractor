    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user Felix Nightcrawler]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-wiki.net.pl/scp-pl-118 Gaśnice Ogniowe]
**譯名：**火焰滅火器
[[include info:end]]

[[include component:image-block name=https://c1.staticflickr.com/3/2731/4443666692_6b5a747d69_b.jpg|caption=項目正在測試]]

**項目編號：** SCP-PL-118

**項目等級：** Euclid

**特殊收容措施：** 項目被存放在Site-13異常收容區的一個裝甲儲物櫃中，無需額外收容措施。

**描述：** 項目包括3個[數據刪除]滅火器，其中兩個為普通滅火器，另一個為車載滅火器，通過壓縮二氧化碳噴出粉末來起到滅火作用。這些滅火器的生產日期從200█至201█年不等。

滅火器的標籤上寫有標準的警告和使用說明，每個標籤的底部都有“工廠生產”的字樣和一個分別以數字1、12、23結尾的序列號，推測這代表著還有更多實例。儘管來源與型號各不相同，三個滅火器均表現出相同的異常性質。

當滅火器噴嘴對準與滅火器距離小於2.34m的物體時，項目的異常性質會顯現。粉末在噴出的瞬間會自行燃燒並通過將物體高溫熔化來滅火。火焰溫度的範圍從錫的熔點（232℃）到鎢的熔點（3500℃）且始終與所對準物體材料的熔點保持相同，對準煤、泥炭、木材等時的火焰溫度則為250℃。

補充：當溫度接近1000℃時，噴射物會轉變為火山熔岩流，該效果可以在高達1100℃的情況下持續。

**發現：** 第一個項目實例是在2015年對波蘭北部[數據刪除]一起青少年死亡事故的調查中發現的。一名16歲的少年與兩名同學共同參加了一個線上挑戰活動，內容是使用乾粉滅火器互相射擊。這名少年從其父親就職的██████公司偷來的另兩個滅火器沒有任何異常性質。

第二個項目實例是Site-112的Adrian █████████特工通過截獲的報告發現的。在大波蘭州[已編輯]公路發生了一起汽車著火事件，當事人Antoni M. Poszkodowany聲稱有人通過在滅火器內充入可燃氣體謀害他。尚不清楚Antoni 先生為何在路邊使用滅火器。當事人被記憶刪除，同時將這起事故掩蓋為是車輛與樺樹撞擊引起的。

第三個項目實例是在E██████ Cieszyn公司的一個滅火器被點燃後發現的。通過大規模傳播模因圖片//“如果滅火器著火了怎麼辦？”//掩蓋了消息的傳播。</textarea></pre>
