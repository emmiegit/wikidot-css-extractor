    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2378

**项目等级：** Euclid

**特殊收容措施：**SCP-2378应被收容于边界与该结构物之间至少有半径5千米间隔的室外区域中，该区域应被设为禁飞区。收容区域边界应使用特氟龙聚合物包覆的耐用金属制成，应在边界上每隔50米设置一个隐蔽的CCTV监控摄像机。试图或成功进入收容区域的平民应被拘留并在必要时实施A级记忆删除。卫星图片应被编辑以使SCP-2378看起来像是风化的岩层。

进入SCP-2378的探索和研究团队应接受至少BSL-2级安全培训。进入A区的人员在至少3小时内摄入的葡萄糖不得超过36毫克。应避免对SCP-2378-1实例的物理接触，尤其是在进入SCP-2378-B或C区域后。对B或C区域的探索分别需要BSL-3和4级安全培训，且应使用被浸泡在合适液体中的装备。所有人员应不惜一切代价避免与SCP-2378-4发生物理交互。

仅允许使用飞行的防腐无人机进入SCP-2378-D。

对SCP-2378内部元素的刺激应被避免。1级事件中，A区的研究和探索团队应使用提供的装备将自己固定在隧道或洞穴的墙体上，B或C区的人员应立即撤离到A区。如果SCP-2378进入2级事件，所有人员都应撤离并封锁周边区域。

在每个指定的8个月期限即将结束时，禁止人员进入SCP-2378直到转换阶段结束。转换后将进行基因分析，以确定并跟踪观察新的链接。

在SCP-2378中使用[[[SCP-3536|SCP-3536-1]]]进行实验的申请将一事一审予以批准。

**描述：**SCP-2378是距离位于阿拉巴马州█████████的Site-234约15千米的一个穹顶建筑，直径约3千米，最大高度约200米。结构物外表由大量具有灰色色素沉积的形态类似于人类表皮组织的无定形结构紧密相连而成，使其从远处看起来像是风化的石灰岩。在这些结构之间有直径5-10厘米的小孔，从孔中凸出0.5米长的角蛋白纤维，颜色从深蓝色到黑色不等。对外表进行钻孔或切割的尝试均告失败，通常会引发小型地震。SCP-2378的所有成分都在一定程度上违背了正常的生物物理进化理论，尤其是营养物质向上流动的重力影响和由平方立方定律推导出的生物学原理。

SCP-2378的所有内外部结构均由细胞、组织和器官构成，这些细胞、组织和器官与原始人类的细胞、组织和器官相似，大约是正常大小的10000倍。这些组成成分在基因上与世界上某个真实存在的个体相符，且经常表现出与该个体当前健康状况相一致的生理特征。链接个体似乎以某种未知方式在空间上与SCP-2378相联系，但个体在链接持续期间对所述空间链接一无所知。

SCP-2378每8个月进入一次转换阶段并“链接”到一个新的个体[[footnote]]我们对个体如何及为何被链接到穹顶知之甚少，尽管进行了基因筛查和仔细观察，被链接的个体只有少量共同点，其中最突出的是一些极端的身体创伤。[[/footnote]]。发生转换时，SCP-2378的内部布局和生理环境都会发生改变，导致先前制作的导航图失效。任何于转换阶段停留在结构物内的人都有可能被放置到不可通行的组织中或被彻底非物质化。新链接的个体由基金会通过异常活动卧底行动进行追踪和观察，重要的链接个体清单请见观察记录SCP-2378-12。

SCP-2378在地面高度有两个开口，每个宽5米，朝向正北和正南。直接链接开口的洞穴倾斜向下，每3个月开口会收缩，接着棕色的粘性液体会喷出到森林地面上，迅速非物质化。根据目前探索和研究发现的情况来看，两个开口之间并不相连，实际上可能互为镜像。

从这两个开口处，对四个明确的地理/解剖区域进行了探索和描绘，以下将这些区域描述为SCP-2378-A、B、C和D。

[[Collapsible show=&#34;显示SCP-2378-A相关信息&#34; hide=&#34;关闭SCP-2378-A相关信息&#34;]]
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2378/skocjan-cave-slovenia-01.jpg|
    caption=初次探索期间的SCP-2378-A的第三片段内部
]]

SCP-2378-A是一组相互缠绕的洞穴和隧道，长50至70千米，宽100米至1千米。隧道以较小的坡度下降，甚至可能延伸到地面建筑半径3公里外。A区在结构和组成上与人体的小肠和大肠相似，可以明显地分为三个不同的片段。

片段1由结构和功能与人体肌节相似的大型肌肉细胞组成。这些细胞每三个月收缩一次，使大量液体从地面渗出。

片段2长1至5千米，地面、墙体和顶部由大的多孔黏膜组成。进入此片段后空气湿度和地面潮湿度均增加。此片段中可能会与被称为SPC-2378-1的有着类似人类抗体[[footnote]]与特定结构基序相结合的获得性细胞外免疫反应的效应分子。具体而言，免疫球蛋白A是一种二聚体，能够阻止病原体附着在黏膜细胞的受体上。[[/footnote]]的结构组成的大型蛋白质构造接触。此结构的结构、大小和氨基酸组成可能基于当前链接个体而变化，应避免物理接触。

片段3区域长5至60千米，表明是潮湿的黏膜，由类似人类小肠绒毛和微绒毛的厚球状结构组成，易受刺激。此片段包含大量的池、湖甚至是流淌着液态胆汁酸盐的河流，以及由重要生物有机营养物质组成的岩层。许多独立且明显区别于结构物的异常生物占据此环境，详情如下。

* SCP-████：艰难梭菌，40 cm x 100 cm，以类似酵母的方式萌发内生孢子。
* SCP-████：早熟粪杆菌，30 cm x 50 cm，从普通膳食纤维中产生乙醇、以前由人工合成的脂肪酸和脂质以及Lisdexamfetamine。
* SCP-████：轮状病毒家族的一员，直径20厘米，飘浮在空气中，看起来在做布朗运动。研究人员应避开高密度阶段。
* SCP-████：T噬菌体，30厘米高，对大肠杆菌有特异性，表现出类似家犬的行为。
* [[[SCP-2946]]]：一种大型的大肠杆菌。
* SCP-████：一种大型的绦虫属成员。

这些生物均能感应到大量糖的聚集，即使是在人类体内，它们会采取侵略性的捕食行为来捕获这些资源。

SCP-2378-A是目前已探索的四个区域中变化最多的，在转换阶段，A区的整个片段都可能消失或出现。斜坡、植物系的组成和交叉点的长度都有可能基于大量尚不了解的因素变换。某些情况下，一些新的、以前尚未被确认的组织可能会附着在A区的横向末端，进入这些区域的探索都需要至少BSL-3级装备，并很快被取消以转而进一步探索现存的结构。

A区域更靠近隧道入口，基于其墙体硬度和撤离路线的接近程度，通常用作B和C区域探索的中转站。SCP-2378-A在长度尽头的交叉口与B区和C区相连，在侧端的单个开口与D区相连。
[[/collapsible]]

[[Collapsible show=&#34;显示SCP-2378-B相关信息&#34; hide=&#34;关闭SCP-2378-B相关信息&#34;]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2378/thurston_lava_tube-_big_island.jpg|
    caption= 在一次2级事件导致隧道堵塞后干燥的SCP-2378-B内部
]]

SCP-2378-B是有着厚实墙壁、分支、约5米宽的隧道，类似于人类的血管。隧道中充满了一种粘稠的褐红色或琥珀色液体，成分与人类血浆相似，液体以来源尚未被定位的脉搏[[footnote]]每10分钟发生一次。[[/footnote]]频率流动。在交叉口区域，隧道的墙壁孔隙更多并允许氧气和营养物质进出；而在SCP-2378-B的非交叉口区域，其表面嵌有紧密相连的细胞鞘，厚度在50厘米到10米之间。B区域通过交叉口与A区域和C区域相连，将A区域新鲜分解的营养物质运送至其他区域，并将抗原和异物送至C区域处理。

多种子实体占据了SCP-2378-B，包括-1、-2、-3和-4实例，它们经常往返于C区。B区隧道中包含了大量SCP-2378-1实例[[footnote]]类似免疫球蛋白G和免疫球蛋白M的不同亚型。[[/footnote]]。

SCP-2378-2是一种大型圆环形细胞结构，不含细胞核，含有高浓度血红蛋白。-2实例完全无害，作为营养和氧气的运输容器。

SCP-2378-3是一组与人体免疫细胞相似的实例，直径1.2米至3米，先天性或获得性免疫应答的来源均存在，占据B区和C区。应尽量减少与这些实体的物理接触[[footnote]]SCP-2378-3先天性免疫细胞实例中的一系列Toll受体被发现能与人类的某些解剖特征相结合，因此避免接触这些细胞并佩戴防护装备或改变外形是很重要的。[[/footnote]]，因为会引发非特异性的攻击反应。由于高概率发生2级事件（见探索记录E-2378-3），应避免在被SCP-2378-1束缚时接触-3实例。人员应与SCP-2378-4实例之间保持较大物理间隔，任何情况下都应避免发生物理交互（见附录-2及探索日志E-2378-4）。

B区域同样也被一些被认为独立于建筑本身的异常有机体和细胞占据，这些实体的详情如下：

* SCP-████：2米长的曼氏血吸虫[[footnote]]一种感染人类的血吸虫，通常从被大蜗牛污染的水中获得。[[/footnote]]。经常吸引SCP-2378-3实例并造成B区域墙体损伤。
* SCP-████：麻风分歧杆菌，10 cm x 20 cm，在聚集成团的SCP-2378-3实例中间发现，主要呈粉红色。
* SCP-████：一种之前未被发现过的丝状出血热病毒科的成员，2 m x 10 mm。

[[/collapsible]]

[[collapsible show=&#34;显示SCP-2378-C相关信息&#34; hide=&#34;关闭SCP-2378-C相关信息&#34;]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2378/lava-tube.jpg|
    caption=在一次2级事件导致隧道堵塞后干燥的SCP-2378-C内部
]]
SCP-2378-C是一系列交叉、5米宽的、连接到大型卵形洞穴的隧道[[footnote]]平均高约300米，宽约200米[[/footnote]]，与人体淋巴系统相似。隧道表面排列着松散相连的细胞，类似B区域的交叉口区域，并根据距离卵形洞穴的距离和方向，充满了无色、白色或黄色的液体。这些洞穴中被大量的SCP-2378-3实例密集占据。

C区域作为中转区域，-3实例通过此区进入其他物理区域，并将异物过滤至通道中作为抗原进行处理。大量类似T细胞和B细胞的获得性免疫实例聚集于此，使得穿越这些隧道和洞穴特别危险[[footnote]]2378-3获得性免疫实例可与阻止先天性免疫实例结合的表面相结合，例如特殊变型装备，因此导致攻击性和致命性行为。[[/footnote]]。T细胞或B细胞结合的任何特定受体都可能引发严重的刺激事件，应尽可能减少物理接触。由于被链接个体之间的免疫系统差异巨大，建议对探索申请进行针对当前链接的免疫和基因筛查。

与SCP-2378的其他区域类似，C区中除了-3实例外还有许多其他独立异常有机体，这些异常有机体通常直接感染、攻击-3实体或被-3实体攻击[[footnote]]由于“异物”抗原的存在。[[/footnote]]。

* SCP-████：一種巨噬细胞，直径3米，有长尾。行为表现类似大多数小蜥蜴。
* SCP-████：B淋巴细胞，直径1米，同时带有B和T细胞受体。行为表现类似家猫。
* SCP-████：一系列T淋巴细胞，直径1米至2米。叫声与黄牛类似，具有偶蹄类动物的典型行为模式。
* SCP-████：鼠疫杆菌，15 cm x 40 cm，[[已编辑]]。

[[/collapsible]]

[[Collapsible show=&#34;显示SCP-2378-D相关信息&#34; hide=&#34;关闭SCP-2378-D相关信息&#34;]]

SCP-2378-D是两个1千米宽3千米高的独立洞穴，通过一个3米宽的瓣膜括约肌和一个位于洞穴“顶部”的3米宽的括约肌与各自的A区域相连。-D区域在形态上与人类的胃相似，洞穴中布满厚的黏液层和盐酸泵，连接到A区域的括约肌每30分钟短暂开启10分钟。当开启时，高浓度的盐酸和大量半溶解的食物混合物（取决于当前链接个体）从中涌入SCP-2378-A。洞穴顶部的括约肌至今未表现出明显的打开规律，当其打开时，上述食物或液体将通过。据观察，所有进入D区域的食物和液体都与所链接个体在同一时间所消化的食物或液体对应。酸度和黏液层的完好性因链接个体而已，某些情况下可能导致严重的刺激事件。

每个SCP-2378-D都位于地表结构物的下方约30千米处。由于D区域的高腐蚀性，人类探索既不可行也不可能，因此需要使用耐腐蚀的遥控载具进行探索。迄今为止，在D区域均未发现独立的异常实体。

[[/collapsible]]

SCP-2378内部非常容易受到人类或占据其中的异常实体的刺激。通常的刺激事件被称为“等级1”事件。在等级1事件中，结构物通常会表现出许多反应。
* 突然的剧烈晃动，可能会撕裂/破裂B区域导致更大的刺激事件。
* 从外表面排出难闻的液体，通常含有大量尿素。
* 在B区域中产生大量的-1和-3实例。
* A区域收缩并从外部开口排出大量的废物和不完全的消化产物。
* 通过D区域顶部的括约肌收缩性的排出液体。

1级事件还会对链接个体产生如下反应：
* 以有害的方式抓挠、拉扯或撕咬四肢和手脚
* 排汗增多
* 发烧、水肿和充血
* 腹泻，根据刺激的严重程度可能会便血
* 呕吐、反酸

在极少数情况下会发生2级事件。2级事件由SCP-2378-3、-4实例或链接个体的严重疾病/物理创伤引发。这些现象包括与常规事件相同的信号反应，但也包括活跃的SCP-2378-3和-4实例进入A区、结构节段不可修复的损伤和链接个体严重的组织损伤/衰竭以及内出血。目前尚不清楚链接个体死亡会如何影响异常[[footnote]]理论上这可能会使包括-3和-4实例在内的SCP-2378的内部成分释放到周围地区。由于从迄今为止的少数2级事件中可见它们能够在液体外移动，因此可以得出结论链接个体的死亡将导致3级暴露事件。[[/footnote]]。

**发现：**SCP-2378于1983年7月5日在阿拉巴马州█████████附近被最近测量了大部分未被占有土地的基金会工程团队发现[[footnote]]由于缺乏合适的BSL-3和4设施，基金会官方正寻找地方设立专门处理微生物和致病性异常的站点。该站点目前被称为Site-234。[[/footnote]]。对当地历史记载进行获取后发现，该结构物可能是在1906年旧金山地震后的某个时间点首次出现的，当时在周边地区检测到了里氏3级的小型地震。

最初的基因测试表明该结构物的所有组织成分的基因组均与基金会现任雇员Sam ██████特工相一致。██████特工最近被确诊患有3期结肠癌，地震及过去一年中发生的一些严重刺激性事件引发了调查[[footnote]]根据Site-234的一些高级别基金会工作人员的怀疑，这种异常现象是不稳定的。[[/footnote]]。当时对A区域的探索与诊断结果一致，大量快速分裂的细胞在节段的墙体周围扩散，形成大的不定形肿块。██████特工于1997年7月3日接受了根治性手术，随后接受了化疗，导致了13起刺激性事件和一次小规模地震，对附近城镇造成了价值███████的损失。

进一步的探索发现了附着的解剖结构以及[[[SCP-2431]]]和[[[SCP-2946]]]，详见前文（见探索日志E-2378-1至4）。1997年8月5日，SCP-2378在遗传鉴定后发生了首次被观察到的转换阶段。转换阶段期间有2个团队在结构物内，导致█人被困在致密组织中，██人的GPS追踪信号消失。

[[Collapsible show=&#34;显示附录2：SCP-2378-4&#34; hide=&#34;隐藏附录2&#34;]]

**附录2：SCP-2378-4：**
SCP-2378-4是一种自然杀伤细胞[[footnote]]主要负责应对病毒感染细胞的先天性免疫反应细胞。当细胞表面的1类主要组织相容性复合体下降到特定阈值以下，例如在一定距离内有3个复合体通过抑制受体结合并抑制自然杀伤细胞，自然杀伤细胞将开始在靶细胞中向程序性细胞死亡（凋亡）方向传递信号级联。[[/footnote]]，直径1.5米。任何人类目标或缺乏必要1类主要组织相容性复合体的普通SCP-2378细胞与-4任何迭代的直接物理接触会诱导SCP-2378-4的一级、二级和三级功能。首先，它会释放出一系列化合物，化合物会无视防护装备而渗透到目标体内；其次，它将开始分泌大量的γ干扰素[[footnote]]一种抗病毒细胞因子，可增强附近细胞对病毒感染的抵抗力，同时诱导这些细胞产生γ干扰素。[[/footnote]]；最后，SCP-2378-4将开始分泌化学标记物，吸引更多SCP-2378-4实例和-3吞噬细胞实例。

-4实例的主要和次要反应对人类目标有多种效应。
对主要反应的目标：
* 目标会立即感到不适、胀气和肿胀。
* 目标会迅速涨大，经常导致衣物和防护装备撕裂。
* 目标突然爆炸。
* 目标的残骸重新排列并被膜袋包裹，看起来像是原始的细胞形态。
* 吞噬细胞吞噬目标的残余物。

次要反应的目标：
* 目标开始感到恶心、眩晕和疲劳。
* 目标发烧并开始产生幻觉。

若探索队伍的任何成员接触到SCP-2378-4实例，建议非目标成员立即向脉搏的反方向游动并离开返回至A区域。
