**SCP-519-JP:** 아름다운 겨울
**저자:** [[*user ak1-yorunaga]]
**원작:** http://scp-jp.wikidot.com/scp-519-jp
**역자:** [[*user maliel]]
[[include info:end]]

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
||||~ ^^**　　화상 데이터 삭제됨　　**^^ ||
[[/div]]
**일련번호:** SCP-519-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 모든 SCP-519-JP는 앞면이 보이지 않도록, 개별적으로 봉투에 넣어서 제8110기지의 중위험도 물품 창고에 격리되어 있다. 조사는 꼭 필요하지 않다면, 가공된 데이터를 사용하여 진행해야 한다. 만약 SCP-519-JP의 앞면을 보이게 할 필요가 있거나, 또는 겉이 보였을 경우에는 기억 소거를 진행한다. 

**설명:** SCP-519-JP는 전신이 상고대로 덮인 한 그루의 나무를 중심으로 찍혀 있는 카메라 사진이며, 대부분이 비바람이 치는 때이다. 그러나 맑은 날씨일 때에 찍힌 SCP-519-JP(각각 SCP-519-JP-5, SCP-519-JP-9, SCP-519-JP-17)의 분석에 의해, 모두 같은 나무를 찍은 것일 가능성이 극히 높다고 판명되었다. 그러나 피사체인 나무는 상고대로 덮여 있으므로, 그 종류는 특정할 수 없다. 또한 찍혀 있는 지점은 현재도 불명이다. 현재, SCP-519-JP의 소재와 현상처리방법에서는 이상을 발견할 수 없었다. SCP-519-JP는 198█년 6월경에 발생한 복수의 실내동사 사건에 의해 재단의 눈에 띄었으며, 최초의 3장 (SCP-519-JP-1부터 -3)을 회수했다. 그 후, 소유자의 동사, 익사, 쇼크사, 소사를 동반하면서 회수를 계속하고 있다 (상세는 SCP-519-JP 회수 보고서를 참조하시오). 1997년 ██월 ██일에 회수된 SCP-519-JP-27 이래로, 새로운 SCP-519-JP는 회수되지 않았다.

SCP-519-JP의 앞면을 본 인간은 체온의 저하를 호소한다. 이 효과는 SCP-519-JP의 화상 데이터나 복사본으로도 발현하나, 기억 소거를 통해서 회복할 수 있고, 단색 가공을 통해서 회피할 수 있음이 확인되었다. 또한 체온의 저하는 진행성이며, 노출로부터 7일까지는 약간의 오한을 느끼고, 난방의 사용이나 옷을 여러 겹으로 입는 정도이나, 12일 정도 지나면 방한의류를 착용하고도 아직 부족하다고 느끼게 된다. 14일 정도 경과하면 체온의 저하를 저지하려 하는 행동은 모두 소용없으며, 자율신경실조증에서 기인하는 저체온증에 의해 동사하게 된다. 혹은 동사하기 전 욕조에서의 의식상실로 인해 익사하거나, 난방기구의 과다 사용으로 인해 탈수 상태가 되거나, 뜨거운 물을 뒤집어쓴 것에 의해 전신 화상을 입거나, 방화로 인해 불타 죽은 등의 사례가 보고되었다. 그러나 체온의 저하는 어디까지나 [주관적인 것]이며, 실제로는 저체온증 증상까지 피험자의 체온은 저하되지 않았다는 것과, SCP-519-JP의 영향에 의해 동사했을 경우에는, 시체의 곁에서 새로운 SCP-519-JP가 출현하는 것이 실험을 통해 명확하게 밝혀졌다. 

__**SCP-519-JP-9의 뒷면에 기재되어 있던 글귀**__
&gt; **//이 아름다운 것을 보았을 때, 내 속에서 겨울이 태어났다. 
&gt; 그러하니 나는, 이 겨울을 전달하겠다.//**
&gt; **부록:** SCP-519-JP-9는 제일 오래된 SCP-519-JP라는 것이 조사에 의해 판명되었다.

**조사 기록 519-JP:** SCP-519-JP-9에 대한 추적조사 도중, 사진 애호가인 ████ 씨에 의해 투영된 것이 판명되었으며, 자택에서 SCP-519-JP인 것으로 추정되는 3장 분의 음화필름을 발견, SCP-519-JP-A로 명명해 회수하였다. 분석에 따르면 음화필름은 SCP-519-JP-5, SCP-519-JP-9, SCP-519-JP-17이라는 것이 판명되었다. SCP-519-JP-A의 시인에 영향력은 없다. ████ 씨는 198█년 ██월 ██일에 입원하기 전 3통의 우편물을 부쳤으며, 그 뒤에는 사망할 때까지 입원해 있었다. 이 때문에, 이 때 SCP-519-JP-5、SCP-519-JP-9、SCP-519-JP-17를 전송한 것이라 생각된다. 

**사건 기록 519-JP:** 199█년 ██월 ██일 니카이도 연구원 조수가 SCP-519-JP-23를 조사한 뒤, 기억 소거를 받았음에도 불구하고 그에게서 SCP-519-JP의 영향이 발현했다. 재차 기억 소거를 진행했음에도 효과는 없었으며, 본인으로부터 해고가 신청되어 수리되었다. 면담에 따르면 니카이도 연구원 조수는 보고서에 기재된 단색 가공 처리가 완료된 SCP-519-JP-23를 보았을 때 SCP-519-JP-23를 확실히 [떠올렸다]라고 증언했다. 이 사건으로부터 SCP-519-JP를 직접 시인했을 경우에는, 기억 소거를 거쳤을 경우에도 영향이 발현하는 것이 판명, 보고서 내의 단색 가공 데이터가 삭제되었다. 

[[collapsible show=&#34;+ 추가된 정보　（200█/██/██）&#34; hide=&#34;- 숨기기&#34;]]
**추가 기록:** 200█년 ██월 ██일에 실내에서의 동사 사건이 발생, SCP-519-JP-28를 회수하였다. 또 SCP-519-JP-28로부터 피사체인 나무가 [성장하였다]고 생각되는 변화가 확인되었다. 
[[/collapsible]]</textarea></pre>
