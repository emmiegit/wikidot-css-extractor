**项目编号：**SCP-423-JP

**项目等级：** Safe

**特殊收容措施：**SCP-423-JP的全部个体被收容在Site-8173的收容室。收容室内的气温需保持在-0.31℃以下。若要进行有关的实验，需要在得到站点主管人员许可后，在安装隔热材料与防弹用加固材料的实验室内进行。将SCP-423-JP移动至实验室时，为防止其活性化，需将其置于冷冻容器中搬运，同时为防止其由于人体体温而活性化，将SCP-423-JP从容器中取出需由穿戴特殊装备的员工完成之。

**描述：**SCP-423-JP在非活性状态下表现为直径约1cm大小的球状晶体，由二氧化硅、水、[已编辑]构成。据验证其与普通水具有相同的原子构成与结构，但其在 ███℃的高温环境下依然可以保持为固态。同时无论其处于非活性状态、伸长期、开花期的任何阶段都具备高速再生能力。除上述的再生能力、水的构造及其特殊的结晶结构外，非活性状态的SCP-423-JP未表示出特别的异常性。

SCP-423-JP在-0.31℃以上的环境曝晒时将活性化，并进入伸长期。进入伸长期后的SCP-423-JP将完全固定[[footnote]]目前已判明一旦SCP-423-JP固定，除非破坏其固定对象否则无法将其移去。 [[/footnote]]在相邻的物体上，沿垂直方向向上以每1小时约3.5cm的速度伸长。SCP-423-JP周围的气温会随着其伸长逐渐下降，下降的速率取决于SCP-423-JP的个体数目，目前已经判明个体数越多气温下降速率越快。再加上已确认若SCP-423-JP周围环境的温度大于██℃，伸长速度会大大增加（参见实验记录423-JP-03）。此外，一旦SCP-423-JP活性化，直到周围的气温低于-███℃为止伸长不会停止。当周围的气温低于-███℃时，SCP-423-JP的伸长将暂时停止，即使在这种情况下，当气温超过该数值时，也会立即恢复伸长（参见实验记录423-JP-02）。

当SCP-423-JP的高度达到██.█cm时，其停止向垂直方向伸长，进入开花期。在进入该状态后，SCP-423-JP的上端部分会迅速生长，生成与植物的花相似的器官[[footnote]]该器官发挥的作用目前尚不清楚。[[/footnote]]。随着进入开花期，SCP-423-JP会使相当于茎的部分呈球状膨胀。膨胀的部分不久会变成1~3颗非活性状态的SCP-423-JP，从母体分离，以约██~███km的时速向随机方向射出。此后，作为其母体的个体丧失其异常性。

[[collapsible show=&#34;+ 显示实验记录423-JP&#34; hide=&#34;- 关闭&#34;]]
__**实验记录423-JP-01 - 日期20██年██月██日**__
&gt; **实验对象：** SCP-423-JP-140
&gt; 
&gt; **实验方法：**在对象的上方设置厚度3mm的铁板，此后使对象活性化。
&gt; 
&gt; **结果：**在成长过程中，对象贯穿了铁板。此后对象正常进入开花期，生成两株新的SCP-423-JP个体。新生成的个体被分类为SCP-423-JP-███以及SCP-423-JP-███。
&gt; 
&gt; **分析：** //看起来，SCP-423-JP有破坏妨碍其增长的物质的力量。——██博士//
 
__**实验记录423-JP-02 - 日期20██年██月██日**__
&gt; **实验对象：** SCP-423-JP-36
&gt; 
&gt; **实验方法：**激活对象后，使用空调人为在室内制冷。
&gt; 
&gt; **结果：**室温达到-███℃以下时对象停止伸长。然后使温度上升到-███℃以上时，其重新开始伸长。
&gt; 
&gt; **分析：** //本以为会一直伸长到绝对零度，但总算有一个允许成长的气温下限。不知道这是能力的极限，还是故意设置的。——██博士//
 
__**实验记录423-JP-03 - 日期20██年██月██日**__
&gt; **实验对象：** SCP-423-JP-70
&gt; 
&gt; **实验方法：**激活对象后，使用空调人为在室内加热。
&gt; 
&gt; **结果：** 室温到达██.█℃时，对象的伸长速度增加到了通常的██倍。当SCP-423-JP的个体数超过███个时，室温开始下降，室温再次下降至██.█℃以下时，SCP-423-JP的成长速度恢复正常。新生成的个体分别被分类为SCP-423-JP-███~████。
&gt; 
&gt; **分析：** //除非建立处理其新生成的个体的手段，否则终止可能使个体数目增加的实验。——研究主任███博士//
 
__**实验记录423-JP-04 - 日期20██年██月██日**__
&gt; **实验对象：** SCP-423-JP-940
&gt; 
&gt; **实验方法：**使用锤子试图使对象破碎。
&gt; 
&gt; **结果：**虽然对象极为坚硬，但几次尝试后成功地损坏了一部分。然而，对象随后立即开始自我修复，15秒后恢复为完全状态。
&gt; 
&gt; **分析：** //之后的实验结果表明，即使在完全粉碎的状态下也可以再生。——██博士//
 
__**实验记录423-JP-05 - 日期20██年██月██日**__
&gt; **实验对象：** SCP-423-JP-941
&gt; 
&gt; **实验方法：**使用实验用的装置对对象施加压力。
&gt; 
&gt; **结果：**施加的压力超过█MPa后，构成对象的水开始融化。实验结束时对象变成由二氧化硅和[已编辑]组成的粉末状的混合物，混合物和水均失去异常性。
&gt; 
&gt; **分析：** //SCP-423-JP只有耐热性，不过好象不能承受高压。——██博士//
 
__**实验记录423-JP-06 - 日期20██年██月██日**__
&gt; **实验对象：** SCP-423-JP-1105、一头普通的猪（//Sus scrofa domesticus//）
&gt; 
&gt; **实验方法：**令一名穿戴了专业隔热设备的D级人员使之咽下SCP-423-JP-1105。
&gt; 
&gt; **结果：** SCP-423-JP-1105在猪的口腔中活性化，并固定在那里。此时，SCP-423-JP-1105因体温爆炸性地加速伸长，显著地破坏了猪的体组织。此后进入开花期的SCP-423-JP-1105重新射出3颗SCP-423-JP，其中1颗打进了D级人员体内。此时发生的反应与猪的口腔内的反应相同。
&gt; 
&gt; **分析：** //已经确认SCP-423-JP即使在生物体内也能毫无问题地伸长。SCP-423-JP发射新生个体的行为，推测是为了像植物一样使“种子”更广泛地扩散。但是因为射出速度太快，所以有足够的动能来杀伤生物。——██博士//
[[/collapsible]]


[[collapsible show=&#34;+ 显示附录423-JP-M&#34; hide=&#34;-关闭&#34;]]

**附录423-JP-M：**SCP-423-JP是20██年██月██日基金会在鹿儿岛县███岛[[footnote]] 无人岛，目前已删除其公开记录。 [[/footnote]]的一所被认为是日本生类创研的被放弃的研究设施内，及其周边被发现的。被发现时SCP-423-JP已经覆盖全岛，且岛内的气温保持在-██℃左右。此外，基金会在发现的SCP-423-JP个体数目最多的研究室中，发现了█具严重损坏的男性尸体以及其上长出的██株SCP-423-JP。研究室墙壁的一部分存在多处疑似SCP-423-JP所撞出的洞穴，推测穿过墙壁的SCP-423-JP已扩散到整个岛屿。同时从该室内发现了若干被认为是日记的文件。由于附着的血迹和SCP-423-JP个体的固定造成的劣化，这些文件大部分难以阅读，基金会成功的还原了其中某一部分，以下为被还原的内容。
&gt; //20██年██月██日//
&gt; 
&gt; //I-014-N3是作为对抗全球变暖的对策而开发的，但由于吸热效率和扩散率出乎意料地低，因此必须说它目前是无效的。但如果我说要改进吸热效率很困难的话，上级那帮家伙就会把进一步的研究看成是浪费时间了。真是愚蠢，质不足用量补齐不就可以了？这样说着，虽然很不情愿，但还是同意了研究。//
&gt; //那么以下是改良的方法：在一定温度环境下，可以通过生长过程加快来加速个体数目增长。对于扩散力的问题，让它像紫罗兰一样自发地让种子飞出去就可以了。 降低发芽所需的温度条件可能是个好主意。//
&gt; //我们明天赶快着手进行吧。//
[[/collapsible]]</textarea></pre>
