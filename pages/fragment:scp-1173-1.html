    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-1173-1/sq11-06.jpg|caption=Eine der frühesten dokumentierten Beschreibungen von SCP-1173, veröffentlicht 1709.]]

**Objekt-Nr.:** SCP-1173

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** --Das Wissen um die &#34;Existenz&#34; der IDAS ist so schnell wie möglich aus allen Datenbanken und Quellen zu löschen. Diese Entfernung hat Online- und Druckquellen zu beinhalten; die Eindämmung gilt als abgeschlossen, wenn die Informationen über SCP-1173 nur in Foundation-Datenbanken vorhanden sind.-- Aktive Versuche, SCP-1173 einzudämmen, sind derzeit ausgesetzt; Einzelheiten sind bitte aus Anhang SCP-1173-1 zu entnehmen. Drei (3) mit SCP-1173 infizierte D-Klasse-Mitarbeiter sind für eingeschränkte Testzwecke an Standort-38 zu halten; jeder unautorisierte Gebrauch des operativen Satzes für die SCP-1173-Übertragung außerhalb von Testprotokollen hat zu Terminierung und Ersatz zu führen.

Während die derzeitige Notwendigkeit, SCP-1173 einzudämmen, eine übergeordnete Bedeutung hat, hat sich Foundation-Personal unter keinen Umständen direkt an feindseligen Aktionen gegen Personen zu beteiligen, die versuchen, SCP-1173 zu verbreiten. Bemühungen, SCP-1173 einzudämmen, sollten sich auf die Entdeckung der Natur von SCP-1173 und die Erforschung von Methoden zur Eliminierung von SCP-1173 konzentrieren, unabhängig davon, welche Maßnahmen möglicherweise erforderlich sind, um dies zu erreichen. Alle Foundation-Einheiten haben es jedoch zu unterlassen, sich gegenseitig aus irgendeinem Grund anzugreifen, auch nicht als Teil eines Versuchs, SCP-1173 einzudämmen. 

--[[[fragment:scp-1173-a |Dokument 1173-A]]] ist bei der nächsten Gelegenheit zu löschen und alle betroffenen Mitarbeiter sind zu behandeln.-- Laut Protokoll 1173-Omikron: Bis die Natur von SCP-1173 endgültiger bestimmt werden kann und anti-memetische Maßnahmen ergriffen werden können, sind direkte Konflikte zwischen betroffenem Personal und Standard-Foundation-Personal zu vermeiden. Diskussionen über SCP-1173 in inoffizieller Funktion sind streng verboten, um zwischenmenschliche Konflikte zwischen Foundation-Mitarbeitern zu vermeiden.

**Beschreibung:** SCP-1173 ist ein memetisches Phänomen, das sich um einen wahnhaften Glauben an eine Politische Instanz dreht, die als die &#34;Islamische Union von Ost-Samothraki&#34;, &#34;Ισλαμική Δημοκρατία της Ανατολικής Σαμοθράκης&#34; (im griechischen Original), oder IDAS bekannt ist. Betroffene Personen werden ein unterschiedliches Maß an Verständnis oder Bewusstsein für die Geschichte oder Kultur der IDAS besitzen, aber Befragungen von Personen, die unter dem Einfluss von SCP-1173 stehen, haben mehrere Schlüsselmerkmale herausgestellt, von denen allgemein beschrieben wird, dass sie die politische Instanz besitzt. Geografisch scheint die IDAS eine hauptsächlich griechischsprachige Nation zu sein, die aus einer kleinen Festland-Enklave auf der anatolischen Halbinsel und einer Reihe von Inseln in der nordöstlichen Ägäis besteht. Wie der Name andeutet, praktiziert im Zusammenhang mit der Wahnvorstellung ein bedeutender Teil der Bevölkerung den sunnitischen Islam, mit einer begrenzten Anzahl schiitischer Praktizierender und einer kleinen Gruppe syrisch-orthodoxer Christen, obwohl die letzte Gruppe das Land wegen religiöser Konflikte weitgehend verlassen hat.

Personen können sich mit SCP-1173 infizieren, indem sie nur einen in ihrer Gegenwart von einer infizierten Person laut gesprochenen operanten Satz hören; durch Forschungen wurde festgestellt, dass der operante Satz lautet: [[[stop-me-if-youve-heard-this-one-before|&#34;Hast du von dieser Sache unten in Samothraki gehört?&#34;]]] Personen, die diesen Satz gehört haben, zeigen häufig geringes Interesse an der anschließenden Konversation, die ausnahmslos eine Art mörderischen militärischen Konflikt, Massaker, Hungersnot, Dürre, ethnische Säuberung oder andere Gräueltaten beschreibt, die innerhalb des Landes vorkommen. 

Nicht infizierte Personen haben das, was Foundation-Forscher als &#34;passiven Widerstand&#34; gegenüber Informationen über die IDAS bezeichnet haben; diese Personen werden konsequent und ausnahmslos alle Daten oder Informationen über die Nation ignorieren oder nicht beachten, bis sie direkt angewiesen werden, Informationen zu diesem Thema aufzunehmen. Nachdem sie sich mit SCP-1173 infiziert haben, werden die Personen damit beginnen, Hinweise und Einzelheiten zum &#34;derzeitigen&#34; Status der IDAS in Nachrichten und anderen Druckquellen zu bemerken; die Personen werden beginnen, Hinweise auf ältere Versionen der Nation (oft als &#34;Mahometanische Saemotras&#34; bezeichnet) in Werken der klassischen Literatur zu bemerken, die bis ins 17. Jahrhundert zurückgehen, und gelegentlich beiläufige Bemerkungen zu Samothraki in derselben sprichwörtlichen Weise wie &#34;Timbuktu&#34; oder &#34;Buxtehude&#34; machen, um es als kleinen Ort mit geringer Bedeutung zu verschleiern. 

Die Wahnvorstellung der Existenz der IDAS ist für die meisten Personen nicht direkt schädlich. Die von der Foundation aus anderen Gründen durchgeführte Erforschung der Schizophrenie ergab jedoch eine Reihe von Verbindungen zwischen der SCP-1173-Infektion und bestimmten zuvor unerklärten psychologischen Anomalien. Insbesondere wurde festgestellt, dass eine beträchtliche Anzahl (mehr als 800) obdachloser oder institutionalisierter Personen, bei denen Schizophrenie diagnostiziert wurde, mit SCP-1173 infiziert sind. Darüber hinaus bezeichneten sich viele von ihnen bei Befragungen im Rahmen einer psychologischen Therapie als Veteranen einer amerikanischen Aufstandsbekämpfungstruppe in der IDAS; auf diese Weise betroffene Personen beschreiben nahe Begegnungen mit Kindern oder schwangeren Müttern häufig als Selbstmordattentat, als vergebliche Angriffe von schlecht bewaffneten Partisanen, die in Massakern enden, und als Kriegsverbrechen, die von den US-Besatzungstruppen verübt werden. Besonders klare Instanzen dieser Personen machen vage Anspielungen auf angespannte geopolitische Beziehungen zu Russland, das sich durch den amerikanischen Einmarsch bedroht fühlt, und China, von dem beschrieben wird, dass es in einen großangelegten Kampf mit einer schwer bewaffneten uigurischen Revolutionsarmee verwickelt ist, die vom Samothrakischen Widerstand inspiriert ist. 

**Anhang 1173-1:** Nach der Entdeckung von SCP-1173 ergab eine Untersuchung von Foundation-Personal eine ausgedehnte SCP-1173-Infetkion auf allen Ebenen der Befehlskette. Versuche zur Erstellung und Durchführung von Sicherheitsmaßnahmen wurden durch Bemühungen anderer Foundation-Einheiten erschwert, absichtlich mehr Personen mit SCP-1173 zu infizieren. Diese Konflikte entwickelten sich zu sporadischen bewaffneten Kämpfen zwischen Foundation-Einheiten, bevor das Protokoll 1173-Omikron eingeführt wurde, das jegliche inoffizielle Kommunikation zwischen dem Personal in Bezug auf 1173 verbot und eine Übereinkunft war, das gegenwärtige Gleichgewicht zwischen infizierten und nicht infizierten Personen (geschätzt als Gruppen von ungefähr gleicher Größe) aufrechtzuerhalten.

[[collapsible show=&#34;Anhang 1173-2:&#34; hide=&#34;bestätige:prsnc1173=n&#34;]]

&gt; Wenn Sie dies lesen, hat der Computer durch subtile Tests bestimmter unbewusster Reaktionen, die Sie auf Schlüsselwörter in diesem Dokument hatten, bestätigt, dass Sie nicht infiziert sind. Herzlichen Glückwunsch, Forscher, Sie wurden eingezogen. Gott helfe Ihnen. 
&gt; 
&gt; Das Omikron-Protokoll war nie als dauerhaft gedacht. Viele von uns haben versucht, unseren infizierten Kameraden zu helfen, sie zu heilen, ihnen zu helfen, die Wahrheit zu erkennen. Diejenigen von uns, die nicht infiziert blieben, wussten, dass es Wahnsinn war, Foundation-Personal völlig unkontrolliert unter dem Einfluss eines gefährlichen memetischen Virus zu lassen. Aber ein Bürgerkrieg zwischen Foundation-Einheiten war noch unvorstellbarer, also gingen wir Kompromisse ein.
&gt; 
&gt; Vorübergehend.
&gt; 
&gt; Sie sind jetzt Teil einer Widerstandsbewegung, ob Sie wollen oder nicht; die Geschichte hat die Verantwortung auf Ihre Schultern gelegt. Man kann Ihnen nicht sagen, wer auf Ihrer Seite ist und wer nicht, und Sie werden es in den meisten Fällen nie erfahren. Sie werden zu keinem anderen Zeitpunkt zu diesem Thema kontaktiert, und Sie können niemals nachweisen, dass Sie diese Nachricht überhaupt erhalten haben.
&gt; 
&gt; Die Infizierten sind überall um uns herum, jeden Tag; Freunde, Nahestehende, Eltern, sogar Kinder. Es gibt eine Möglichkeit, der Infektion entgegenzuwirken, aber sie birgt ihre Risiken. Sie müssen eine Verbindung aus der Foundation-Pharmakologie beschaffen, die als &#34;Stufe-O-Amnesikum&#34; bekannt ist. Wenn Sie eine Anfrage stellen und wohlwollendes Personal die Bestellung erhält, sollte es Ihnen eine Schachtel mit mehreren Hyposprays liefern. Wann immer möglich, haben Sie Mitarbeiter zu isolieren, in Gespräche zu verwickeln, ihren Wissensstand in Bezug auf die Islamische Republik Ost-Samothraki zu bestimmen (wie Sie dies erreichen, liegt bei Ihnen), ihren Infektionsstatus zu ermitteln und erforderlichenfalls das Gegenmittel zu liefern. Die Infizierten glauben immer noch, dass wir uns an den Waffenstillstand halten; mit vereinter Anstrengung können wir die Infektion aus der Foundation eliminieren. Dies muss getan werden; wir können nicht zulassen, dass die letzte Verteidigungslinie der Menschheit gegen das Anomale durch die Hände einer Anomalie leidet. 
&gt; 
&gt; **Diese Nachricht wurde von O5-2, O5-3, O5-6, O5-8, O5-10 und O5-13 genehmigt.**
&gt; 
&gt; **Diese Nachricht ist nicht in offiziellen Aufzeichnungen aufzubewahren.**
