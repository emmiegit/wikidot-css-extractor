**项目编号：**SCP-CN-682

**项目等级：**Euclid

**特殊收容措施：**在基金会之外发现的SCP-CN-682音频记录，除必要的备份外应被删除；一份SCP-CN-682的音频记录应被保存在Area-CN-07仅供研究使用，禁止D级人员以外的员工直接接触SCP-CN-682。若有平民或基金会人员成为SCP-CN-682-1，--应对其右手进行截肢--应将其右手完全切断，切下的肢体可用断肢再植手术接回。在执行了上述程序的情况下，受影响的平民可在确认无异常后接受A级记忆删除并释放。

**描述：**SCP-CN-682为一段长约3min的纯音乐，为著名歌曲██████的一个经过大幅改编的remix版本。SCP-CN-682相较于原曲的不同主要体现于乐段顺序的打乱，重音的增强以及大量不和谐音的加入；尽管SCP-CN-682采用了这种有悖于音乐常识的编曲方式，项目仍被认为“节奏明朗欢快，并且令人感到愉悦”。

当一名人形个体（记为SCP-CN-682-1）暴露于SCP-CN-682[[footnote]] 实验表明，此处的明确条件为，该名个体的右手暴露于强度不小于60db的SCP-CN-682音乐中。 [[/footnote]] 至少3min时，项目的右手将开始持续播放SCP-CN-682，并跟随节奏有规律地拍打周围的物体；这一效应会在1█h内扩散至SCP-CN-682-1的全身，导致项目的语言同样跟随音乐的节奏，且各处肢体皆随音乐有规律的拍打和摇晃。

实验表明，除人类和猿类以外，尸体、蜡像和雕塑等非生命的人形物体同样可以成为SCP-CN-682-1；当SCP-CN-682-1缺乏运动所需的关节时，项目将以未知方式对自身的材料进行移动和扭转，以模仿人类肢体的运动过程。对于人类而言，成为SCP-CN-682-1常导致其日常生活遭受极大的困扰；将SCP-CN-682-1杀死被证明是没有意义的，因为项目的尸体将继续保留原有的性质。切断或破坏SCP-CN-682-1的右手是目前已知的唯一一种终止这一效应的方式。

**收容时的情况：**██年██月██日，一则名为“纸袋头剁手狂魔”的都市传说被发现于██大学的bbs论坛上。基金会的情报人员发现这一传言的正体为某个名为“C12侦探社”的组织。该组织被证明对异常事物具有一定了解，且试图使用切断右手的方式与SCP-CN-682进行对抗。

基金会迅速出面与该组织交涉。依靠后者提供的情报，基金会成功收容了SCP-CN-682，并于██年██月██日的一场音乐演出中逮捕了多名试图传播SCP-CN-682的AWCY成员，阻止了骚乱的进一步扩大。

[[collapsible show=&#34;+ 记录CN-682-1，D-13403采访记录：&#34; hide=&#34;- 记录CN-682-1，D-13403采访记录：&#34;]]
&gt; 在采访开始时，SCP-CN-682的异常效应已扩散至D-13403的全身，导致后者的双腿不断晃动，双手跟随节拍击打桌面，且头部也随节拍有规律地摇晃。为避免SCP-CN-682的传播，音频已做模糊化处理。
&gt; 
&gt; //Dr.Abigail：//D-13403，请描述你当前的感受。
&gt; 
&gt; //D-13403：//我感觉我感觉，我非常非常难受，我没法我没法，我没有办法走路，一开始一开始，我只是右手摇晃，但现在我发现，我全身都在摇晃......
&gt; 
&gt; //Dr.Abigail：//D-13403，请尝试停止身体的晃动。
&gt; 
&gt; //D-13403：//我尝试，但我不能够停下，音乐声，让我没办法停下，没有人，能在音乐中停下，你要听，你也不能够停下......我现在很生气，生气生气真生气，你们这些研究员，不把D级当人命，内心的愤怒使我拼尽力气，拍打；拍打，拍打，在这冰冷的桌面上，拍打......
&gt; 
&gt; 在采访结束后，D-13403试图用椅子攻击实验单元并出逃，但因身体剧烈晃动无法发力，未果。安保人员随后进入并制服了D-13403。D-13403接受了右手截肢并随后被分配至其他的研究项目中。
&gt; 
&gt; //笔记：虽然我对SCP-CN-682会对人类发音过程产生影响这一结果表示毫不意外，但是这种表现形式看上去多少有点鬼畜......//
[[/collapsible]]
[[collapsible show=&#34;+ 记录CN-682-2，一则演唱会的宣传海报&#34; hide=&#34;- 记录CN-682-2，一则演唱会的宣传海报&#34;]]
&gt; //海报画面为一名西装男子手持麦克风演唱，背后有若干石膏像呈现跳舞姿势。//
&gt; 
&gt; 全新演唱会火热筹办中！当音乐响起的时候，连雕像都跟着起舞！We are so cool now！
&gt; 
&gt; 举办时间：██年██月██日（星期日）上午9:00至晚12:00
&gt; 
&gt; 地点：██市██博物馆
[[/collapsible]]
[[collapsible show=&#34;+ 记录CN-682-3，██年██月██日，来自C12侦探社的消息&#34; hide=&#34;- 记录CN-682-3，██年██月██日，来自C12侦探社的消息&#34;]]
&gt; //转发至：SCP基金会//
&gt; 
&gt; 情况好像有点麻烦了。
&gt; 
&gt; [[&gt;]]
&gt; //“蜂后”茶茶//
&gt; [[/&gt;]]
&gt; 
&gt; //以下为转发内容。//
&gt; //发送至：茶茶//
&gt; 
&gt; 妈的智障，今天又剁了11只手。
&gt; 
&gt; 我现在只想把AWCY的那帮沙雕全都绑在[数据删除]炮上然后[数据删除]一万遍。
&gt; 
&gt; 这是一段会引发超自然现象的音乐，会让听到的人右手变成活音响，跟着音乐一起[数据删除]。停下来是不可能停下来的，唯一的解决办法就是把右手剁掉。
&gt; 
&gt; 感染音乐的人正在不断增多，现在各大bbs上都在疯传什么“纸袋头剁手狂魔”，我感觉我们快捂不住了。而且AWCY还在继续传播音乐。我听说他们要在██搞一场演唱会，[数据删除]的那里可有100多座雕像，你要是再不管管就要有一大票路人抱着马克思跳街舞了。
&gt; 
&gt; 另外提一句，蜂后你就是个沙雕。这世上也就你能想到给停尸房里的[数据删除]听这破玩意。现在有十几具尸体在太平间里跟被电了的青蛙似的一边放音乐一边到处乱蹦，某个新进来的妹子直接给吓尿了。不知道的人还以为是在拍丧尸出笼呢。
&gt; 
&gt; 蜂后啊，你不是动不动就念叨什么基金会基金会，现在问题来了，你倒是用你无敌的基金会想想办法啊？
&gt; 
&gt; [[&gt;]]
&gt; //“花骑士”蒲公英//
&gt; [[/&gt;]]
[[/collapsible]]
[[collapsible show=&#34;+ 记录CN-682-4，██年██月██日，追加的消息&#34; hide=&#34;- 记录CN-682-4，██年██月██日，追加的消息&#34;]]
&gt; //发送至：SCP基金会//
&gt; 
&gt; 那个，问题已经解决了，感谢你们对我们的帮助。
&gt; 
&gt; 不对，啥？你们不知道手剁下来之后还可以再接回去吗？
&gt; 
&gt; 哦，F██k。
&gt; 
&gt; [[&gt;]]
&gt; //“花骑士”蒲公英//
&gt; [[/&gt;]]
[[/collapsible]]
