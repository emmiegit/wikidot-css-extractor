**Articolo:** SCP-806 – Proiezione per una resurrezione
**Autore:** [[*user Dexanote]]
**Originale:** [*http://www.scpwiki.com/scp-806 SCP-806]
**Traduttore:** [[*user Kaiwanna]]
[[include credit:end]]

[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-806/806%20projector|caption=SCP-806 al momento del recupero.|width=300px]]

**Elemento #:** SCP-806

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-806 deve essere tenuto nell’Armadietto di Contenimento 8 nel Bio-Sito 66. I ricercatori interessati al suo utilizzo devono contattare il Dr. Bridge per l’autorizzazione al suo uso. SCP-806-1-a è conservato in una suite standard di contenimento degli umanoidi al Bio-Sito 66. Per l’utilizzo di SCP-806-1-a è necessaria l&#39;autorizzazione di Livello 0 con la supervisione di almeno un’unità (1) di personale di Livello 1 presente in ogni momento. SCP-806-1 può essere creato solo previa esplicita approvazione scritta sia da parte del Dr. Bridge che del Dr. Seidelman del Sito 66, o tramite approvazione O-5.

**Descrizione:** SCP-806 è un grande proiettore cinematografico modificato, originariamente costruito intorno al 1900. La lente dell&#39;oggetto è stata sostituita con un’altra costituita da diverse dozzine di strati sottili di pietre preziose rasate e di materiali ancora non identificati. La lampadina di proiezione originale è stata sostituita da una serie di LED. Originariamente costruiti per pellicole da 35 mm, la maggior parte dei meccanismi interni sono stati adattati con componenti simili composti da varie leghe complesse. Queste modifiche consentono la riproduzione della maggior parte dei formati di pellicola. Sono stati installati meccanismi aggiuntivi che consentono di riprodurre più bobine di film senza interruzioni tra l’una e l’altra.

Quando è attivo, SCP-806 crea, attraverso un processo sconosciuto, del materiale biologico che si dispone nello spazio aperto davanti allo schermo in modo da ricreare una &#34;copia&#34; nuda di un soggetto deceduto come era al momento dell&#39;ultima registrazione utilizzata.[[footnote]] Si noti che i personaggi immaginari raffigurati non vengono ripristinati; verrà ricreato solo l&#39;attore di quel personaggio [[/footnote]] [[footnote]] Il bersaglio appare in maniera casuale, favorendo la figura che è presente per più tempo sullo schermo. [[/footnote]] [[footnote]] I film di cartoni animati non hanno alcun effetto all&#39;interno di SCP-806. [[/footnote]]

La materia prodotta attraverso questo effetto sembra manifestarsi inizialmente come composta da sottilissimi raggi di luce proiettati dalla lente. Non crea ombre o effetti sui film proiettati e sembra diventare materia biologica nel punto in cui tocca il soggetto umano in formazione.

Le &#34;copie&#34; create in questo modo d&#39;ora in poi vengono denominate SCP-806-1. Per produrre SCP-806-1, le bobine di film contenenti le registrazioni del defunto devono essere proiettate su uno schermo cinematografico lenticolare argentato. Per ricreare il soggetto sono necessarie dalle 13 alle 27 ore di registrazione e almeno un individuo deve guardare il film per tutta la durata del fenomeno, altrimenti la formazione cesserà e si invertirà gradualmente. Se il proiettore viene spento, l&#39;istanza di SCP-806-1 si disfacerà, dissolvendosi solitamente in una miscela di sangue e polvere di grafite.[[footnote]] Due test in cui il processo è stato intenzionalmente interrotto alla 19a ora hanno portato al collasso sul pavimento di corpi fisici “non finiti”; l&#39;istanza più formata cedette alla morte cerebrale, mentre l&#39;istanza meno completa semplicemente morì. [[/footnote]]

Le istanze complete di SCP-806-1 non hanno alcun pigmento colorato, come se fossero monocromatiche. Questo effetto è indipendente dalla colorazione della pelle del materiale sorgente originale. Il tessuto rimosso dalle istanze acquisirà gradualmente pigmento colorato attraverso processi sconosciuti, ma decade in modo insolitamente rapido e non sopravvive a un tentativo di trapianto.

Le istanze complete di SCP-806-1 solitamente conservano la maggior parte dei ricordi della loro vita passata e inizialmente crederanno di essere l&#39;individuo originale. Tutti i casi, tranne SCP-806-1-a, muoiono di arresto cardiaco tra le 70 e le 75 ore dopo la formazione finale. L&#39;uso di SCP-806 come mezzo per indagare sulle anomalie basate sui [[[scp-1229|film]]] è in attesa di revisione.

**Ritrovamento di SCP-806-1-A:** SCP-806-1-a è il primo soggetto conosciuto ricreato tramite SCP-806 e l&#39;unico individuo ancora sopravvissuto. 806-1-a è una giovane donna di origini imprecisate che appare sui vent&#39;anni, apparentemente nata tra l&#39;inizio e la metà del XX secolo. Per una ragione ancora sconosciuta, SCP-806-1-a sembra essere afflitta da una forma di amnesia dissociativa che le impedisce di ricordare qualsiasi informazione personale riguardante la sua vita originaria, compreso il proprio nome. Non è stata ancora trovata alcuna documentazione riguardante l&#39;aspetto o la linea temporale generale di una persona con l&#39;identità di 806-1-a.

806-1-a è stato recuperato insieme a SCP-806 durante il suo recupero iniziale. L&#39;agente Fishe, inquadrato nelle forze di polizia locali, stava indagando su una chiamata secondo la quale alcuni giovani avevano fatto irruzione in un teatro locale chiuso per ferie. Lì, l&#39;agente ha incontrato un maschio sconosciuto che urlava rabbiosamente mentre tentava di raccogliere SCP-806 e altre attrezzature e 806-1-a in uno stato di confusione e angoscia. Il maschio sconosciuto è fuggito dall&#39;agente Fishe e dal personale civile. La [https://scp-wiki.wikidot.com/task-forces#alpha-4 SSM Alpha-4] (“Pony Express”) è stata chiamata per recuperare SCP-806, SCP-806-1-a e circa 50 ore di vari tipi di film. Uno di questi film conteneva 5,8 secondi di SCP-806-1-a che rideva e diceva &#34;Ti amo&#34;, ripetendosi in vari stati di qualità e colorazione.
