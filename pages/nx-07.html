    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nexus編號：**Nx-07

**民間稱謂：**威爾士，斯旺西，[[span class=&#34;ruby&#34;]]空空老狗鎮[[span class=&#34;rt&#34;]]Gwag Hen y Cwn[[/span]][[/span]]

**人口：**1,506

**區域等級：**Asphodel

**Nexus交互協議：**Nx-07 裏的居民已完全了解其居住地的異常性質，同時他們也被鼓勵與基金會職員合作處理城鎮內的異常相關問題。其人口眾多且對外友好， 並擁有基金會E級人員行動所需的知識。

由於大多數人傾向於自我收容 Nx-07 裏日益增長的異常性質，因此基金會的工作方向是：不但要求對可能存在的來自非 Nx-07 居民或新聞報道中的信息泄露情況，做出掩蓋處理並降低其可信度，同時也要防止任何滯留在 Nx-07 的遊客度過一個滿月之夜。

任何調配到 Site-78 的職員，應全面了解關於 Nx-07 異常性質持續性影響的報告資料。專業心理護理服務將開放給該站點內所有的基金會在職人員，以助其適應在 Nx-07 的生活。所有新調任的職員，皆需在易使其經歷其第一次 ACTAEON[[footnote]] **譯註：**Actaeon即阿克特翁，希臘神話中阿裏斯塔俄斯和奧托諾耶的兒子；他是維奧蒂亞的英雄和獵人。據奧維德的《變形記》，他在基塞龍山上偶然看到女神阿耳忒彌斯（掌管野生動物、生長發育和分娩的女神）在沐浴，女神因而把他變成了一只鹿，這只鹿被他自己的50只獵狗追逐並撕成碎塊。  [[/footnote]] 事件的夜晚隔離一整夜。

**收容設施：**Site-78

**描述：**Nx-07 是一個坐落於威爾士南海岸的小村鎮，考古研究表明，該地區擁有舊石器時代█████████文明的眾多文物，以及大量文化遺址。該鎮的經濟主要依賴四個制造公司和諸多小型家族企業，以及對上述文明進行的考古研究。

Nx-07 地區的人類居民在經歷過一次 ACTAEON 事件後，普遍受到各種形式的[[span class=&#34;ruby&#34;]]獸化[[span class=&#34;rt&#34;]]therianthropy[[/span]][[/span]]影響。獸化效應對客體造成的影響，表現為幾個明顯的動物特征出現在客體身上，並其形象看起來類似現存物種的擬人化。那些居民能夠有意識地激活和抑制其異常性質，盡管他們還沒有再次遇到 ACTAEON 事件。而社區中更有經驗的居民，已經展現出其幾乎能轉變為沒有明顯人類特征的完全獸型形態。其分類已被辨識出超過███種，且在統計中出現了狼、犬、貓、蛙、羊、牛、豬、烏鴉，以及█個超常物種的形態。目前還未能確定客體與所化物種之間的關系。

一次 ACTAEON 事件會發生在滿月當晚，從太陽完全沒入地平線到次日再開始升出的時間內，其將影響所有在 Nx-07 居住超過30日及以上的個人，期間全體對象都將進入生理變形的狀態且無法退出。在客體的第一次 ACTAEON 事件中，其通常會遭受各種各樣的副作用，如判斷力衰減和無法回憶起在受到影響時所發生的事情。這些癥狀常被比作重度酒精中毒。然後，在接下來的幾次事件中，客體的癥狀會隨著每次事件的發生而減輕，自控力也會得到提高。

**附錄：**訪談 Nx-07-16
為了建立對 Nx-07 的歷史文化全方位的概覽，基金會代表聯系了成長在 Nx-07 社區中的一員。以下采訪於2009年9月4日進行，采訪對象為 Amelia Deeds 女士（Nx-07 當地人）和 Theodore Ryan 博士[[span class=&#34;ruby&#34;]]（異類聯系與談判部門）[[span class=&#34;rt&#34;]]Anomalous Relations and Negotiations Division[[/span]][[/span]]。

&gt; **Dr. Ryan：**早上好。
&gt;  
&gt; **Ms. Deeds：**嗨。
&gt;  
&gt; **Dr. Ryan：**感謝你同意接受采訪。
&gt; 
&gt; **Ms. Deeds：**我的榮幸。一切為了朋友，對吧？這麽說來，你們大夥也樂意為咖啡買單吧。
&gt;   
&gt; **Dr. Ryan：**[咳嗽] 對，我們發現這作為一個好的激勵措施，通常會很奏效。你想點什麽就點什麽吧。
&gt;  
&gt; **Ms. Deeds：**嗯。我想我可能只想要一杯清咖啡，你呢？
&gt;  
&gt; **Dr. Ryan：**今天早上，我依然堅持來一杯茶。
&gt;  
&gt;  [無關談話已移除]
&gt;  
&gt; **Ms. Deeds：**所以說，你一開始想問什麽特別事情呢？
&gt;  
&gt; **Dr. Ryan：**那麽，關於你的早期家族史怎麽樣？你的家族最早是什麽時候搬來的呢？
&gt;  
&gt; **Ms. Deeds：**讓我想想...在我的記憶中，最早的印象是，作為外來者，我的曾曾祖父是我們家族中第一個搬到這裏的人之一。我想那是在...…1911左右？反正也差不多。他從英格蘭來到這裏，因為一個朋友向他推薦了一家漁業公司。
&gt;  
&gt; **Dr. Ryan：**還有，當時的氣氛和現在差不多嗎？從那時起，這座城鎮的文化有什麽重大變化嗎？
&gt;  
&gt; **Ms. Deeds：**除了發生的事情和世界其他地方有些不同外，就沒了。我想各種關系已經得到改善了。現在你只能在一些孩子中間見到幾個小圈子。我聽說四十年代的時候，他們甚至還在街頭打了幾場仗。
&gt;  
&gt; **Dr. Ryan：**好吧，我們可以慶幸不再生活像那個時代。
&gt;  
&gt; **Ms. Deeds：**那是當然。
&gt; 
&gt; **Dr. Ryan：**所以，這是這個城市的些許過往。那麽，現在發生了什麽？我知道你和你父母還住在這裏——
&gt;  
&gt; **Ms. Deeds：**對。
&gt; 
&gt; **Dr. Ryan：**——但其他的親戚呢？有表親住在這裏嗎？你知道他們對這個地方的有什麽看法嗎？
&gt;  
&gt; **Ms. Deeds：**沒有表親。不過，額，不過我確實有姐姐，她不久以前搬出去了。我不認為她討厭，嗯，這座小鎮的奇特一面，她只是想換個風景。
&gt;  
&gt; **Dr. Ryan：**你為什麽這麽說呢？
&gt; 
&gt; **Ms. Deeds：**啊呀，她搬出去後不久//差點//就回來了。她說她總覺周圍沒有一個人知道這個秘密會有點奇怪。就這樣，她錯失了擁有一條尾巴的機會。
&gt;  
&gt; **Dr. Ryan：**哈哈，我想這說得通。
&gt; 
&gt; **Ms. Deeds：**哈。不過她現在好多了。
&gt;  
&gt; **Dr. Ryan：**很高興聽到這個消息。所以，如果你不介意的話，我想問，為什麽你們所有人守了這座城鎮那麽長時間的秘密？我不是在抱怨，這意味著我的文書工作會少很多。不過當我們發現關於這小鎮的情況時，我們很驚訝這還沒有被貼在互聯網上到處都是。
&gt;  
&gt; **Ms. Deeds：**我認為這實際上有兩個原因。對於新來的來說，我想，當他們弄明白這一切時，他們更關心的是適應新的生活方式，而不是飛短流長。
&gt;  
&gt; **Dr. Ryan：**嗯嗯。
&gt; 
&gt; **Ms. Deeds：**至於我們中的其他人，我想我們只是更喜歡這裏安靜一些。沒有電視攝像機，也沒有科學家對我們又戳又紮。啊呀，除了你們這些家夥，但你們通常都很擅長“你保守我們的秘密，我們也保守你的”之類的話。
&gt;  
&gt; **Dr. Ryan：**我們盡力了。
&gt; 
&gt; **Ms. Deeds：**[點頭] 就是這樣，我想大家都達成共識，我們都喜歡保守秘密。就像和世界其他地方玩捉迷藏一樣。我們在這裏認識。我們可以用別人無法理解的方式進行交流。我們有讓自己互相嬉鬧的小笑話，然後遊客就會詫異地看著我們。在某種程度上，我們都想保守我們自己的秘密。
&gt;  
&gt; **Dr. Ryan：**嗯。
&gt; 
&gt; **Ms. Deeds：**啥？
&gt; 
&gt; **Dr. Ryan：**沒什麽，真的。只是我從來沒有聽過這樣的說法，可但當你仔細想想它的時候，就能想通了。
&gt;  
&gt; **Ms. Deeds：**喲。你還想要繼續嗎？
&gt; 
&gt; **Dr. Ryan：**不，除非你真的想要再補充些什麽特別的事情。
&gt;  
&gt; **Ms. Deeds：**沒事了，我想不起來別的什麽了。不知你今晚打算去賞月嗎？
&gt;  
&gt; **Dr. Ryan：**除非工作拖住了我。
&gt; 
&gt; **Ms. Deeds：**好哇，那麽，今晚晚些時候，也許我會來見見你。
&gt; 
&gt; **Dr. Ryan：**也許吧。感謝你的訪談。
&gt;  
&gt; **Ms. Deeds：**你也不賴，再見。
&gt;  
&gt; **Dr. Ryan：**再見。</textarea></pre>
