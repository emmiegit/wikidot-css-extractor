    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-471]]] » Registro De Teste 471 931

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Para a conclusão de cada teste, a Sonda de Observação Delta-2 permaneceu dentro da zona de transmissão, de modo para observar quaisquer alterações no sinal.

**Data:** ██ de janeiro de 200█

Descrição: Uma sonda do modelo [REDIGIDO] foi lançada em direção ao SCP-471. Para usar um sistema de varredura passiva, a fim de examinar mais de perto o SCP-471, na esperança de melhor compreender o seu propósito e tecnologia presentes. 19 minutos após a ativação, no entanto, a sonda sofreu um defeito elétrico, fazendo com que seus propulsores falhassem na ignição. Subseqüentemente caiu em uma órbita enfraquecida e foi perdido na readmissão.

**Data:** ██ de fevereiro de 200█

Descrição: Uma segunda sonda do modelo [REDIGIDO] foi lançada em um percurso idêntico ao primeiro, e sofreu um defeito idêntico aproximadamente na mesma distância do SCP-471. É teorizado que o SCP-471 possui um mecanismo de defesa para redirecionar quaisquer objetos artificiais de se aproximem dele, já que a probabilidade dos maus funcionamentos serem coincidentes é efetivamente zero.

**Data:** ██ de abril de 200█

Descrição: Uma sonda do modelo [REDIGIDO] foi lançada em direção ao SCP-471. Ele foi equipado com sistemas especializados para ser mais difícil a detecção e maior resiliência a qualquer tentativa de infiltração de software malicioso. A sonda foi lançada em um caminho que a trouxe a 500 km do SCP-471, mas não diretamente em direção a ele, no ponto em que a sonda deveria virar e seguir diretamente em direção ao SCP-471. Isso parecia no início bem sucedido; no entanto, quando chegou a 300 km do SCP-471, [DADOS EXPURGADOS], resultando em uma completa destruição da sonda e corrupção do banco de dados [REDIGIDO]. Além disso, no momento do incidente, o sinal proveniente do SCP-471 foi alterado. O sinal criptografado parou e, em vez disso, uma série de 23 fonemas começou a se repetir. O significado por trás do sinal alterado não é claro e permanece sob estudos. O sinal alterado continuou por 13 minutos antes de reverter para o sinal criptografado normal.

Após este incidente, por ordem de O5-█, nenhuma nave da Fundação pode tentar entrar em contato com o SCP-471 até que seja descoberto um método de se aproximar dele sem causar [DADOS EXPURGADOS].</textarea></pre>
