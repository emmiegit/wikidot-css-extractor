**Item nº:** SCP-200-PT

**Classe do Objeto:** Seguro 

**Nivel De Ameaça:** Branco [[span style=&#34;color:#e1e1e1&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** SCP-200-PT deve estar guardado em um Galpão no estado do local quente de 40°C e totalmente iluminadas por lampadas azuis.O SCP-200-PT só pode ser acessado por funcionarios nivel 4 de segurança para previnir o desperdicio do SCP-200-PT.
em caso que alguem precise usar ele,basta apenas deixar o individuo na sala de contenção do SCP-200-PT por 30 segundos.

**Descrição:** SCP-200-PT é uma bacteria do tipo Bacilos (//Bacillus anthracis//) que Possui propriedades de Regeneração Absoluta ao entrar em contato com algum ser Humano ferido ou doente,ele cura o individuo apos 2 Dias ao entrar em contato com o SCP-200-PT.
Ele se reproduz Assexuadamente sem parar a cada 10 minutos,assim se espalhando a um nivel imenso no ambiente que o SCP-200-PT esta.

Ele foi descoberto apos relatos de moradores na cidade de ███ de ███████ que estavam em estado grave de doenças fatais e pessoas que sofreram com facadas profundas e apos algum tempo as feridas sumiram sem deixar nenhum vestigio .
Apos duas semanas de procura por respostas,descobriram o SCP e pegaram uma amostra e levaram para o Sitio mais proximo e estudaram O SCP-200-PT e mandou deixar a cidade em quarentena até descobrirem se o virus era letal ou não.

**Adendo:** O SCP-200-PT nunca deve estar em um local com a temperatura menor do que 12°C,pois apos 1 minuto que ele estiver nesse ambiente,ele cria uma anomalia e surge o SCP-200-PT-2 que faz o reverso do efeito do SCP-200-PT e se reproduz 10x mais rapido do que o SCP-200-PT.
O SCP-200-PT-2 pode causar morte subida apos 30 segundos que um ser vivo entrou em contato com o SCP-200-PT-2 e todos os SCP-200-PT-2 foram mortos jogando alcool em gel no ar e usando Mascaras De Proteção Nivel 3 e individuos totalmente saudaveis.</textarea></pre>
