**SCP-4628：**[[$ \pi $]]是错误的
**作者：**[[*user pieiswrong]]
**图像：**https://commons.wikimedia.org/wiki/File:22-pie_crimped.jpg
**版权许可:**Creative Commons Attribution-Share Alike 3.0 Unported
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4628/22-pie_crimped.jpg|
    caption=未烤的SCP-4628-1|
]]
**项目编号：**SCP-4628

**项目等级：**Euclid

**特殊收容措施：**SCP-4628-1的配方为3/4628级机密。

SCP-4628-2应被收容于一标准类人生物收容间内。SCP-4628-2应随时穿着密封防护服。应强制SCP-4628参加矫正与逆转课程。如事故导致SCP-4628-2损失质量，需保证Site 17厨房工作人员能够重复制作SCP-4628-1以重整。

应每年3月14日举行预防性措施“[[$ \pi $]]日行动[[footnote]] [[$ \pi $]]日由支持者自1988年3月14日开始举办，目的为庆祝圆周率[[$ \pi $]]。日期参考了[[$ \pi $]]的前三位数字3.14。该节日的特点为食用馅饼，原因为其巧合的圆形形状与其读音的双关。 [[/footnote]]”。

**描述：**SCP-4628-1为一种馅饼皮，其配方具有异常，题为“给笨蛋的[[$ \pi $]]饼皮”。[[footnote]] **译注：**[[$ \pi $]]与馅饼的英文发音相同。 [[/footnote]]当食用SCP-4628-1后，食用者将转变为一柔软浅棕色实体，由黄油、面粉、盐、水组成，粘度与未烤的馅饼皮类似。此类实体统称为SCP-4628-2。SCP-4628-1的异常性质仅影响已认知圆周率[[$ \pi $]]概念的人类。SCP-4628的作用可逆。详见文档4628-A1：逆转程序。

SCP-4628-2保留了智能、发声功能与其原有重量。SCP-4628-2无需执行任何身体机能。SCP-4628-2在长时间暴露于空气中后，将出现类似于馅饼面团接触空气后老化的迹象。长期暴露可能因碎裂而导致质量损失。同样可以通过摩擦、损伤或与其他SCP-4628-2接触的方式损失质量。如SCP-4628-2损失质量超过其总质量的20%，其将失去智能。可将已分离的部分重整入SCP-4628-2的体内。如分离部分无法恢复，可使用SCP-4628-1代替。

------

**文档4628-A1：**逆转程序

为逆转SCP-4628-1的影响，SCP-4628-2须能够说明[[$ \pi $]]作为几何学与三角学的概念时审美方面令人讨厌或无用的原因。为实现此点，要求SCP-4628参加矫正与逆转课程。矫正课程自几何学、面积与单位正方形的引进与任何必需的追加课程开始。SCP-4628须通过矫正课程后才可参加逆转课程。逆转课程包括Bob Palais的《[[$ \pi $]]是错误的！》；Michael Hartl的《[[$ \tau $]]宣言》；Victoria Hart的《[[$ \pi $]]（仍然）是错误的》系列。通过基金会培训课程，SCP-4628-2平均可在收容1月内逆转。特殊病例已在矫正课程阶段停留超6个月。如已逆转的SCP-4628-2个体倾向于反驳[[$ \pi $]]概念消除，将回到异常面团形态。

------

**文档4628-A2：**发现

自2002年3月14日发生的第一次突发事件后，基金会开始注意到SCP-4628-1与SCP-4628-2。在收容第一个SCP-4628-2实体3月后，基金会确定了SCP-4628-1异常效应的逆转方法与其来源。于2002年6月28日，Site 17异常数学研究员Sedric Felizardo的桌上出现了一个信封。其中为一封信，记录了SCP-4628-1配方的作者、其目的以及如何逆转SCP-4628-1的效应。信封内附有一份单独的文件，详细记录了SCP-4628-1的完整配方。在收到以上信息后，立即批准进行逆转程序的试验。逆转试验的成功使得目前收容措施与逆转程序的落实。理论上来说，在这一进展后不久，SCP-4628-1的配方被其作者泄露入异常黑市渠道。

------

**文档4628-A3：**于2002年6月28日寄送至研究员Felizardo处的信件。

[[collapsible show=&#34;+ 需要二级权限&#34; hide=&#34;- 已确认&#34;]]
&gt;  亲爱的Sedric，
&gt;  
&gt;  //去他妈的[[$ \pi $]]。//
&gt;  真是个圆周率笑话。
&gt;  
&gt;  数学应该是简单，美丽且//优雅//的。
&gt;  但[[$ \pi $]]使数学变得丑陋。
&gt;  
&gt;  定义：平面中到一个定点距离为定值的所有点的集合。
&gt;  向外伸出的半径就像是沙中的绷紧线条。
&gt;  
&gt;  它描画出了一条如日照下影子一般长的弯道。
&gt;   你看着它旋转，并惊异于那简洁之美，
&gt;  
&gt;  以及那汹涌的波浪，
&gt;  以及那海鸟的鸣叫，
&gt;  以及你臂间的爱人。
&gt;  
&gt;  但阿基米德说//“去他妈的半径！”//
&gt;  //[[$ \pi $]]//是圆的//直径//与周长的比值。
&gt;  //直径？？谁他娘的关关心阿基米德的直径？//
&gt;  //没准如果你想跳过一个脑残的大坑，//
&gt;  **//但在人类的理论数学空间里没法这么干。//**
&gt;  //去他妈的直径。//
&gt;  
&gt;  圆应该由//半径//定义，而不是直径。
&gt;  为什么那个//傻逼//圆周率要用直径定义？
&gt;  为什么1[[$ \pi $]] rad是个半圆？谁在乎//半//圆？
&gt;  为什么完整的圆是2[[$ \pi $]] rad？
&gt;  **//不。没有必要的变换是丑陋的。//**
&gt;  **//一个派就该是一[[$ \pi $]]。//**
&gt;  
&gt;  没人在乎。
&gt;  在真实世界里，他们似乎不太可能需要正确的圆周率。
&gt;  
&gt;  我在乎。
&gt;  我知道你也在乎。
&gt;  
&gt;  每年的3月14日都是痛苦。
&gt;  //[[$ \pi $]]就是他妈的错误。//
&gt;  
&gt;  对不起Sedric。
&gt;  我生气了。
&gt;  我做了那些派。
&gt;  我保证那些人不会感到任何痛苦。
&gt;  我只想要他们//了解。//
&gt;  如果他们了解了真相，
&gt;  //真正的圆周率//，
&gt;  只有这样原谅才能他们。
&gt;  
&gt;  //去他妈的[[$ \pi $]]。//
&gt;  //去他妈的[[$ \pi $]]日。//
&gt;  //去他妈的阿基米德。//
&gt;  //去他妈的这个世界。//
&gt;  //我正在修正它，//
&gt;  
&gt;  - 献上我全部的爱，Adam[[span style=&#34;color:#f4f4f4&#34;]]我还在支持你[[/span]]。
**笔记：**研究员Felizardo声称该配方的作者为已知的异常语言学与异常数学极端分子Dr.Adam Daniel San Lopez。在Felizardo被招募入基金会前，其曾与San Lopez作为其本国的少数派别异常教师而密切合作。San Lopez目前下落不明。
[[/collapsible]]

------

**文档4628-A4：**于2002年6月28日收到的SCP-4628-1配方。

[[collapsible show=&#34;+ 需要3/4628级权限&#34; hide=&#34;- 已确认&#34;]]
&gt;  **给笨蛋的[[$ \pi $]]饼皮**
&gt;  [题目下手写字迹：]这玩意做起来太简单了，就算是笨蛋都能做出来。
&gt;  
&gt;  **工具：**
&gt;  中型搅拌碗
&gt;  擀面杖
&gt;  餐叉
&gt;  保鲜膜或蜡纸
&gt;  玻璃饼盘
&gt;  潜在的同音超现实描述符：[[$ \pi $]]/派（[[footnote]] 同音超现实描述符为使用同音词触发的现实扭曲机制。异常语言学部正在制作涵盖所有已知描述符组与其用途的清单。 [[/footnote]]）
&gt;  
&gt;  **材料：**
&gt;  1杯家用面粉
&gt;  1/2茶匙盐
&gt;  2/3杯无盐黄油，须极冷
&gt;  5-7汤匙冰水
&gt;  对[[$ \pi $]]的真相的无知/对[[$ \tau $]]的真相的知识
&gt;  
&gt;  **第1步：搅拌面团**
&gt;  笔记： 
&gt;  
&gt;  将你的无知或知识引入整个面团的制作过程。
&gt;  有无意识均可。
&gt;  
&gt;  1. 在碗里将面粉与盐搅拌均匀。
&gt;  2. 使用叉子将黄油切成大块状，并放入碗中。
&gt;  3. 持续搅拌，直至材料完全混合但仍粗糙。应可见豌豆大小碎块。
&gt;  4. 继续搅拌，并在过程中洒水（一次1汤匙）
&gt;  5. 加水搅拌，直至混合物变软至可以成型而不过湿。
&gt;  
&gt;  **第2步：面团塑形**
&gt;  笔记：
&gt;  
&gt;  你的引导应当使用足够的能量充满面团，以此触发面团真名中的潜在的超现实同音词。
&gt; 
&gt;  在此阶段，面团被激活。
&gt;  
&gt;  1. 将面团做成两个圆球。
&gt;  2. 将每个圆球压成盘状。
&gt;  3. 用保鲜膜或蜡纸包好，放入冰箱冷藏30分钟。
&gt;  4. 将面团取出，在冰箱外静置5分钟后再擀。
&gt;  
&gt;  **第3步：擀饼皮** 
&gt;  笔记：
&gt;  
&gt;  面团的形状在引起他人对已激活同音词的反应这一方面并不重要。我真的不在乎，但传统饼皮必须擀平并填满。
&gt;  
&gt;  1. 在你的案板和擀面杖上洒面粉。
&gt;  2. 把一个面团擀平。它必须大到能放到你的饼盘里。
&gt;  3. 拿起并放到饼盘里。
&gt;  4. 把另一个面团同样擀平并放在旁边。
&gt;  5. 拿你想要的任何馅料填满你的饼，把第二张饼皮放在上面。
&gt;  6. 用你想用的任何方式烤饼。我真的不在乎。
&gt;  7. 给另一个人吃，看着那些墨守成规的人变成饼皮。[[$ \pi $]]日快乐。
[[/collapsible]]
