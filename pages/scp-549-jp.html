[[include component:image-block
|name=http://scp-jp.wikidot.com/local--files/image-use-policy/sasidome.png
|caption=収容直前、SCP-549-JP-1内のSCP-549-JP-2群。混じっている数字ブロックは後にSCP-549-JP-2ではないと断定された
]]
**アイテム番号:** SCP-549-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-549-JPは、サイト-8149の--標準的な低危険物収容ロッカーに--専用収容室に収容されています。監視カメラによる室内の監視を常に行い、万が一SCP-549-JPによると思われる何らかの実体出現・現実改変・認識災害等の異常がひとりでに引き起こされた場合、直ちに担当職員に報告して下さい。SCP-549-JPを収容する際は、ブロックを上下表裏互い違いに組み合わせ、その配列が極力何らかの単語を形作る事のないよう注意を払って下さい。現在、SCP-549-JPを使用した1時間以上の実験は如何なる場合においても禁止されています。SCP-549-JPについての実験を行う際は、周囲10m以内の「発生させる実体・現象に関連するもの」を極力排除して下さい。
SCP-549-JPを使用する実験を行いたい際は、所定の用紙に予定日時・目的・組み換え内容を明記の上、現取扱最高責任者まで届け出て下さい。実験後はレポートを提出の後、[http://ja.scp-wiki.net/scp-549-jp-supplemental-materials SCP-549-JP 追加実験ログ]にも簡易レポートを残して下さい。

**説明:** SCP-549-JPは、SCP-549-JP-1とSCP-549-JP-2群からなる幼児用玩具です。SCP-549-JP-1は27cm×32cm×6.2cmの木製の箱であり、側面にはデフォルメされたニホンアナグマ（Meles anakuma）と思しき動物のイラストと「いたずらあなぐま→あなぐらまたいず」という文面が描かれています。SCP-549-JP-2群はいずれも5cm×5cm×1.2cmの木材で出来た71個のブロックで、表には平仮名の一文字が、裏にはその文字から始まる単語のイラストが描かれています。各文字につき一つずつで濁音・半濁音は確認されましたが、拗音・促音・長音記号はありません。SCP-549-JP-1、-2双方ともその組成の95%以上は未知の木材と塗装剤で、残りはニホンアナグマの細胞で構成されています。

SCP-549-JPの異常性は、日本語を解する人間がSCP-549-JP-2群を用いて単語や文章（a）を組み、それを組み替えアナグラム（b）が成立した際に発現します。組み変わりが完了すると同時に、（a）に（b）の要素が加わった実体や現象（以降、SCP-549-JP-3）がその場に発生します。この発生はSCP-549-JP-2同士の間隔が5cm以下である時に限られ、組み換えの時間制限は現時点では確認されていません。また、各SCP-549-JP-2の方向が揃ってさえいれば（a）（b）の向きは縦横を問いませんが、積み重ねる等すべての文字を同時に視認出来ない形では異常性が発現しません。 SCP-549-JP-3は組み換えを行った人物のイメージや記憶・知識に大きく依存し、文章や単語の並びを崩す、ないしは並びを形作るSCP-549-JP-2そのものを物理的に破壊する事によって消失します。SCP-549-JP-2が破壊された場合、同じ文字の新たなSCP-549-JP-2がSCP-549-JP-1内に生成され、以前のものは異常性を失います。

[[collapsible show=&#34;+ 実験記録549-1&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **日付:** 20██/10/21
&gt; 
&gt; **目的:** 基本的な異常性の確認 
&gt; 
&gt; **実験者:** D-549-1
&gt; 
&gt; **方法:** 標準的実験用チャンバーにて、D-549-1に組み替えを行わせる。以下は各実験とその結果である。組み換えの表記はすべて（a）→（b）を示す。

&gt; **実験549-1-1** （発見時の再現、下記補遺1参照）
&gt; 
&gt; **組み換え:** いるか→かるい
&gt; **結果:** 全長3m程のハンドウイルカ（Tursiops truncatus）一頭の出現。重量を測定した所、2.31kgを記録[[footnote]] 通常、成体のハンドウイルカの重量は軽くとも150kgを超えます。 [[/footnote]]。（b）を崩した所消失。

&gt; **実験549-1-2**
&gt; 
&gt; **組み換え:** いたち→ちたい
&gt; **結果:** ニホンイタチ（Mustela itatsi）一頭の出現。出現直後、その場で仰向けになり[編集済]。（b）を崩した所消失。
&gt; **備考:** 指示を出した███研究助手には厳重注意が下された。
&gt; 
&gt; //思いついてもやるべきではありませんでした。　‐枝角博士//

&gt; **実験549-1-3**
&gt; 
&gt; **組み換え:** くろつぐ→ぐろつく
&gt; **結果:** 1.2m程のクロツグ（Arenga engleri Becc.）の葉が一枚出現。D-549-1が葉の根元を持って振った所、葉先から銃弾が一発射出され、チャンバーの壁に着弾した。排出された薬莢は9mm×19弾[[footnote]] 自動拳銃であるグロック17の使用弾と一致。[[/footnote]]のものであった。（b）を崩した所、着弾痕を残し、他のSCP-549-JP-3が消失。
&gt; 
&gt; //植物や無生物、また固有名詞でも問題無く発現するようです。また、SCP-549-3によって引き起こされた二次的な現象については、（b）を崩した時の消失範囲に含まれない事がわかりました。　‐枝角博士//

&gt; **実験549-1-4**
&gt; 
&gt; **組み換え:** ぐろつく→くろつぐ
&gt; **結果:** 自動拳銃が一丁出現。形状はグロック17によく似ているが、金属製ではなくクロツグに良く似た植物の葉鞘を重ねて作られており、グリップ底部からはクロツグの葉に似た構造物が生えていた。発砲実験を行った██研究員は「握り辛い」と発言したが、通常のグロックと同じ発砲手順で、弾丸は問題なく射出された。（b）を崩した所、着弾痕を残し、他のSCP-549-JP-3が消失。
&gt; **備考:** 元農家であるD-549-1は植物に造詣が深く、「クロツグ材は細すぎる、丈夫なのは皮（後に葉鞘の事だと判明）だ」 と発言。
&gt; 
&gt; //生成される実体の主体は（a）に固定されるようです。また、クロツグ材製ではなく葉鞘製であった事は当初疑問でしたが、D-549-1の知識が理由の一端を担っていると思われます。組み換えを行う人物の持つ知識の差が生成されるSCP-549-JP-3に関わるのか、次の実験で試してみる事とします。　-枝角博士//
[[/collapsible]]
 
[[collapsible show=&#34;+ 実験記録549-2&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **日付:** 20██/10/22
&gt; 
&gt; **目的:** 組み換えを行う人物の個人差によるSCP-549-JP-3の差異の把握
&gt; 
&gt; **実験者:** D-549-1、-2、-3
&gt; 
&gt; **方法:** 標準的実験用チャンバーにて、各Dクラス職員に組み替えを行わせる。以下は各実験とその結果である。組み換えの表記はすべて（a）→（b）を示す。

&gt; **実験549-2-1**
&gt; 
&gt; **組み換え:** なす→すな
&gt; **結果:** すべての場合において、内部が砂状になったナス（Solanum melongena）の果実が出現。ただし、砂の質に違いが見られた。
&gt; 　　D-549-1: 砂鉄や人工的な焼砂が含まれる、所謂「公園の砂場」の砂。
&gt; 　　D-549-2: サンゴ由来の角のない砂と、塩の結晶が多く含まれた。
&gt; 　　D-549-3: 桃色に着色されていた。
&gt; **備考:** D-549-2の出身地は海辺の町であり、得られた砂サンプルもD-549-2の出身地にある海水浴場の砂の成分と一致した。また、D-549-3は組み換えの際「砂時計を思い浮かべた」との事。

&gt; **実験549-2-2**
&gt; 
&gt; **組み換え:** すいとう→とうすい
&gt; **結果:** 2例においてSCP-549-JP-3生成。
&gt; 　　D-549-1: イネの穂が一本出現。実った米はどのような力で揺らしても、全く同じ方向と振れ幅で動いた。
&gt; 　　D-549-2: 子供用の水筒が一本出現。その場でSCP-549-JP-3を視認した人物は、皆例外なく「SCP-549-JP-3に対する陶酔感」を訴えた。（b）を崩すと、陶酔感も払拭された。
&gt; 　　D-549-3: SCP-549-JP-3と思われる実体や現象は発生せず。
&gt; **備考:** D-549-1は元農家。D-549-3は以前日本で3年間暮らしていた英語圏の外国人であり、日常会話や基本的な読み書きは日本語でも可能であるものの、「とうすい」に結びつく単語とその意味は想起出来なかった。
&gt; 
&gt; //当オブジェクトは同音同義語、同音異義語に関して、自らに触れた人物の解釈を読み取る知覚のようなものを備えていると思われます。また、軽微ながら認識災害じみた現象を引き起こす能力を持つ可能性も示唆されました。　-枝角博士//


[[/collapsible]]
 
[[collapsible show=&#34;+ 実験記録549-3&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **日付:** 20██/10/23
&gt; 
&gt; **目的:** 出現したSCP-549-JP-3の人体への影響の調査
&gt; 
&gt; **実験者:** 枝角博士（指示）、D-549-1、-2、-3、-4、-5、-6（実行その他） 
&gt; 
&gt; **方法:** 標準的実験用チャンバーにて、D-549-1に組み替えを行わせる。枝角博士はじめDクラス以外の調査員は別室にてモニター監視と指示を行う。以下は各実験とその結果である。組み換えの表記はすべて（a）→（b）を示す。


&gt; **実験549-3-1**
&gt; 
&gt; **組み換え:** くすり→りすく
&gt; **結果:** 市販（████社製）の感冒薬に見える瓶詰めの錠剤が出現。別室にて5人のDクラス職員（D-549-2、-3、-4、-5、-6）に服用させた所、D-549-4を除く全員が[削除済]。唯一D-549-4においては、以前の身体検査で判明していた虫歯や高血圧、骨格の歪みも含め全ての「身体的不調」が回復していた。（b）を崩した所、残っていた錠剤と瓶がすべて消失。[削除済]したDクラス職員は戻らず、またD-549-4の健康状態も維持されたままであった。
&gt; **備考:** 追加情報あり。補遺2参照

&gt; **実験549-3-2**
&gt; 
&gt; **組み換え:** しらかば→ばからし
&gt; **結果:** 白樺製と思われる角材が一本出現。肉眼・モニター越し問わずこれを視認した人物は、角材を指さして笑う、興味を失くしたように目を逸らす等の反応を見せた。（b）を崩して実体が消失した後、他の白樺の角材や生木、写真等を見る実験を行ったが、特筆すべき反応は現れなかった。
&gt; 
&gt; //完全な日本語でなくとも異常性は発現するようです。また、この実験において、当オブジェクトが時間・範囲共に限定的ながら認識災害を引き起こせる事が確定的になりました。本体であるSCP-549-JP-2が崩れれば効果が無くなるのは実体出現の場合と変わりません。しかしアナグラムさえ考えつけば、記憶改変や過去改変すら行える可能性もあります。当オブジェクトの引き起こせる事象の正確な把握のため、更なる実験を検討します。　-枝角博士//


[[/collapsible]]


20██/10/24、SCP-549-JPが収容されてから通算4回目の実験が行われる予定でしたが、収容違反未遂事件が発生したため実験は保留されました。以下はその記録です。
[[collapsible show=&#34;+ SCP-549-JP事件記録1/要セキュリティクリアランスレベル3&#34; hide=&#34;- 認証……完了&#34;]]
&gt; 実験開始時、SCP-549-JP展開を担当した███研究助手が無断でSCP-549-JP-2を組み替え「（a）へおんかいきく→（b）きおくかいへん」と作成、組まれたSCP-549-JP-2からヘ長調の自然長音階が発生しました。枝角博士含め周囲の人員が混乱に陥る中、███研究助手はSCP-549-JP-1および（b）以外の-2群を回収、逃走を図りました。しかし、逃走の際SCP-549-JP-1の角を（b）にぶつけて崩したためSCP-549-JP-3効果が消失、その場で███研究助手の確保に至りました。███研究助手は耳栓を着用していたため、SCP-549-JP-3効果の対象にならなかったものと考えられています。また、同時に回収された███研究助手の手帳には、「けいりゆうどつく（係留ドック）→ゆうくりつどけい（Euclid系）」「ならくおりしけえす（奈落居りしケース）→█████████（█████████）」などのアナグラムが書き記されていました。███研究助手は何らかの要注意団体との関係性を持っている疑いがあり、現在サイト-████にて勾留・尋問中です。また、この収容違反未遂にて（a）が実体を持たない場合においてもSCP-549-JP-3が発現する事実が明らかになりました。
&gt; ███研究助手の手記については、[http://ja.scp-wiki.net/scp-549-jp-supplemental-materials SCP-549-JP補足資料]を参照して下さい。
[[/collapsible]]
当事件を受けて特別収容プロトコルが一部改定され、SCP-549-JPの収容場所が低危険物収容ロッカーから専用収容室へと変更されました。

**補遺1:** SCP-549-JPは20██/10/██、岩手県██市の民家にて発見されました。近隣住民の「空家から異臭がする」との通報を受けて地元警察と潜入中のエージェントが現場に向かった所、空家となっていた民家の2階、子ども部屋と思われる一室でハンドウイルカと思しき生物の腐乱死体を発見しました。その際、驚いた一人の警官が足元に転がっていた玩具のブロックを蹴飛ばした所、同時に生物の死体も消失した事で異常性が発覚しました。またこの時床に転がっていたSCP-549-JP-2は「い」「る」「か」の3文字のみであったため、速やかに異常性の元をSCP-549-JPと断定、収容に至りました。現場に居合わせた警察には記憶処理を実施、近隣住民にはカバーストーリー「ホームレスの孤独死」が適用されました。

**補遺2:** 20██/10/██、実験549-3-1にて出現したSCP-549-JP-3の成分調査のため、同様の手順で実験を行い（b）を崩さず保持していた所、実験から2時間後、サイト-8149内の休憩室にて████社製の感冒薬を服用したエージェントが[削除済]。（b）を崩した後、回収された感冒薬を複数のDクラス職員でテストした所、実験549-3-1にて出現したSCP-549-JP-3と全く同様の効果を示しました。改変された感冒薬そのものには改変能力は確認されず、問題無く処分されました。また、サイト-8149勤務の数人の研究員に「████社製の感冒薬は非常にリスキーである」といった旨の記憶改変が生じている事も発覚しました。対象の研究員は現在、Aクラス記憶処理を受けて全員職務に復帰しています。
後日行われた実験により、SCP-549-JP-3は発生から90分程度で周囲から改変を行い始める事、改変の拡大速度は非常に遅いものの範囲にはほぼ限りが無い事が確認されました。この事象と実験結果を受けて、枝角博士よりSCP-549-JPを用いた実験時間の規定と、オブジェクトクラスの再分類が提案されました。

//異常性の伝播が確認されました。当オブジェクトの引き起こす実体出現や認識災害、記憶や現実の改変は一時的ですが、それを周囲に現実として伝播させ一時を普遍とする事で、大規模かつ不可逆的な世界の改変を引き起こしていく力までもを有します。改変されたものに伝播性が見られないのは不幸中の幸いです。しかし問題は、発見当時当オブジェクトが何の単語を象り、それがどれだけの間保持されていたかです。　-枝角博士//

**補遺3:** 20██/11/██、SCP-549-JP-1および-2より採取された組成サンプルの内、ニホンアナグマの細胞からわずかな生体反応が検出されました[[footnote]] ニホンアナグマは擬死を行う動物として知られていますが、これは外敵に物理的に確保された際に起こる反射反応です。 [[/footnote]]。何らかの知覚に加え意志も有している可能性が示唆されたとして、SCP-549-JPのオブジェクトクラスはEuclidへと再分類されました。</textarea></pre>
