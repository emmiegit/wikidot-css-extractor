    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-ru.wdfiles.com/local--files/scp-1084-ru/scp-1084-ru.png|caption=SCP-1084-RU正在與Site-7科學部門負責人交談。]]
**項目編號：**SCP-1084-RU

**項目等級：**Euclid

**特殊收容措施：**項目應收容在標準人形收間中，並可自由在Site-7中活動，進出開放給0級及1級工作人員的活動區域。SCP-1084可以參加站點中研究人員的研究活動，但當涉及到與其他SCP直接接觸或者研究人員拒絕項目幫助的研究活動除外。項目負責人應提供給項目不被基金會視為機密的各類紙本資料，包含科幻文學作品、哲學作品甚至是政府部門文件等。對於項目提出的關於陪伴的要求，需視當前狀況進行考慮。因為在現實中此類要求是毫無意義的。

每隔兩個月，項目皆須與一名D級人員進行交談，在此過程進行前和進行中，都禁止其他高級人員（在這種狀況下指非D級人員）與項目進行接觸。

**描述：**SCP-1084是一名年邁的白人男性，他對心理學、語言學、歷史學、社會學及與以上學科相關之專業都展現了高度的興趣。另外，雖然花的時間相對較少，但是他仍然相當重視自然科學，包含化學、生物學、生理學、生態學。此外，由於有著如此廣泛的興趣，因此他長期以來對哲學著作的研究也是必不可少的。SCP-1084大部分的時間都待在收容間中閱讀基金會提供給他的專業著作，並以此撰寫研究報告，這些報告成果是他自願交託給基金會作為研究依據的。有時，他被准許離開收容間，在基金會許可該項目出入的範圍中散步。與此同時，項目與站點員工進行交流，並幫助他們完成研究。但是他通常在收容間中來回走動以滿足自己對運動的需求。

該項目十分的聰明。但縱使有著極高的智商，卻依舊沒有達到最高值。他出色的分析能力、廣泛的理解能力、條理分明的書寫能力對任何與他一同進行的研究進行的相當順利，其成果也是顯而易見的。此外，他不僅是一位相當出色的科學家，口條與說服力也相當出眾。後者後來被證實為項目的異常特性。

SCP-1084能夠藉由其知識及既有情報，進行深刻且專業的討論，通常，項目在對話中表現得相當誠實。即使對談者並不相信自己，他也不會為此使用舌燦蓮花的說話技巧。在大多的情況下，他對自己的知識都相當有自信，也都會設法說服或強迫一個人改變自己的觀點。但當說話對象的知識或口才不夠時，該項目總是會產生某種心靈感應讓討論繼續，迄今無人能夠抵擋。項目自稱自己也不願意這樣做，但每一次當他不願意繼續爭辯時，這種異常就會自己發生。

項目對自身及對社會可能會造成的危害在於他必須以兩個月一次的頻率，使用上述的心靈感應能力去說服另一個人自殺。若SCP-1084拒絕這樣做（或身邊剛好沒有任何人能夠交談），他的健康將會受到嚴重的傷害（如心臟病發）。通常受其心靈感應影響的對談者，會使用對自己最無痛的方式自殺，但若項目有很長一段時間並沒有對任何人施加這種異常效應，在最近一次的影響中，該與談者會使用相當殘忍的方式進行自殺行為，或者是將自殺這件事情曝光於大眾之下（有時候這兩者會同時發生）。為了保證項目的健康與基金會員工的安全，應改個月執行一次1084-1程序，在程序進行期間，SCP-1084將會煽動一名D級人員自殺。

儘管SCP-1084的行為像極了人類，但是在研究過其思考邏輯與行為特徵後，研究員均導出一個結論：該項目不是人類。或者不完全是個人類。由於該項目從沒試圖脫離基金會的收容，也沒有表現出這樣的願望，更無主動攻擊過基金會員工。因此溫和的收容條件是被允許的。

**歷史：**SCP-1084是由兩名基金會特工在████地區的一棟木製小屋中發現的。在那附近進行調查的原因是出自於附近一村落駭人聽聞的一起自殺案件。█████ ██████，當地一名十歲男孩在晚間手持著菜刀來到父母的房間，先是在其父母面前[數據刪除]，隨後對其臟器、牙齒、舌頭進行[數據刪除]，並對其關節與手指進行[數據刪除]。

這件事情被媒體報導出來，但官方聲稱其男童是受到的挑釁才會導致情緒失控。隨後基金會得知該男童在自殺前先是到了村莊附近的沼澤地，並從空中大致研究了該地區地形，從中找出最可疑的地點。特工進入那棟可疑的木製小屋中並發現了嚴重營養不良的SCP-1084，他沒有多做抵抗並隨即被基金會拘捕。對象表示自己之所以獨自待在沼澤地區是為了避免與人接觸以致使其他人不會因為自己的異常特性而自殺，因為與周圍的人保持距離是保護他人的唯一方法。他對自己這樣的作為感到十分滿意。

**附錄一（與項目有關的說明）：**

**注意事項一：**我相信SCP-1084不是人類，儘管他有出色的頭腦和記憶力，但他甚至不記得自己的名字！我任何這是由於我們還不知道的某種異常實體所控制的，他們認為人類是有趣的，所以模仿了人類的善良行為。當他厭倦了人類之後，就會讓我們所有人自殺，因此我認為應該加強收容措施的強度。- ███████ич博士

**注意事項二：**SCP-1084毫無疑問的，是個人類，我們應該他的道德行為和願望，他甚至願意以損害自身健康為代價來保護其他人免於暴露在不受自己控制的風險之中。而他不記得自己的名字可能是長期在禁慾的壓力下導致的大腦結構的轉變。我認為加強收容措施是不必要的。- ██████████ов博士

**附錄二：**
[[collapsible show=&#34;1084-1程序協議&#34; hide=&#34;1084-1程序協議&#34;]]

**摘要：**該程序於200█年██月██日執行，並選了D-1247作為與談者。我們向SCP-1084提供了他的個人檔案以利項目可以計劃整個談話過程。當項目準備就緒時，D-1247被一名保全人員帶入收容間，並坐在SCP-1084的對側。以下是他們進行的對話。- ███████ич博士

&gt; **SCP-1084：**你好，Николай[[footnote]]**譯著：**中文常翻成尼古拉，俄國男性人名[[/footnote]]，今天真是辛苦的一天，不是嗎？
&gt; 
&gt; **D-1247：**（//受到刺激//）哪不辛苦！每一天都很辛苦！那些骯髒的走廊、監視錄影器、不斷的監視著......而且我敢肯定，她正在看著我......
&gt; 
&gt; **SCP-1084：**不好意思，肯定什麼？
&gt; 
&gt; **D-1247：**是，那個[已刪除]有個怪異的按鈕，而我幫他喂......
&gt; 
&gt; **SCP-1084：**是，您肯定相當沮喪，在您所處的環境中很容易感受到生命是毫無意義的。但你們該理解生命的內在特性。（//項目微微一笑//）
&gt; 
&gt; **D-1247：**什麼特性？
&gt; 
&gt; **SCP-1084：**內在特性意味著不可被剝奪，換句話說生命本來就是沒有意義的，也不可被改變的。我們出生在這個星球上既不能觀察到整個宇宙的完整變化，也無法完全觀察一個人的生命從出生到死亡。幾千年後甚至偉大的哲學家也只能被遺忘，如同歌德的作品終將塵土飛揚。沒有人能永遠記住我們，因為世界上沒有永恆的生命。這件事情你可以從觀察人類如何愚蠢的幫自己挖掘墳墓，也將他人埋入塵土，就可得知。
&gt; 
&gt; **D-1247：**但我還是得討生活，這是我現在面臨的問題。我必須跟這些危險的人事物一起工作，如果我活下來才有可能會被釋放，要不是沒有那些政府官員把我關起來，誰會落得這種下場。我幹嘛在乎一千年後誰在想什麼？
&gt; 
&gt; **SCP-1084：**您是否做著自由的夢，認為生活並不該侷限於現在的狀況？是啊，現在的狀況是這樣。但外頭的某個地方河流正潺潺的向前流動，森林也在沙沙作響，高聳入雲的山脈還有傾瀉下的瀑布一覽無遺，在城市中，人們忙於生活，到處充滿著機會......喔，這些想法也許都只是天方夜譚。你真的認為自己之後就會被釋放嗎？
&gt; 
&gt; **D-1247：**我為此每天都在努力著！
&gt; 
&gt; **SCP-1084：**不，你沒有希望。若是你沒有死於與這些危險共識，你也會被在月底處決。這就是規則。儘管您是對的，現在生活正掌握在自己手裡，你認為世界並不會辜負你，生活將會變得很美好。
&gt; 
&gt; **D-1247：**我為何要這樣做？不，我只是等待我的死亡，我豪不在乎。
&gt; 
&gt; **SCP-1084：**是，但你並沒有資格拒絕處決。上個月有三個人死於處決終，所以死亡對您來說是不可避免的。還是您正在想著執行死刑後你能夠被寬恕並且上天堂嗎？不，我會讓你失望的。但事實上這世上並沒有上帝，就算有上帝好了，您認為上帝不會理解您在想什麼嗎？您只是想著要欺騙祂，以試圖騙得永恆的幸福。您認為祂會原諒您嗎？不，無論您怎麼想，您都逃不過月末處決。
&gt; 
&gt; **D-1247：**[已刪除]為什麼會這樣？那更快死了更好......
&gt; 
&gt; **SCP-1084：**就像我已經說過的，一切都掌握在您的手裡。放心，有時候只是需要一點努力就能打開改變的大門。（//感應器檢測到心靈感應的訊號//）
&gt; 
&gt; //D-1247奔向門，並試圖把門給拆下來。門被打開後他將門朝著保全人員丟去，使其不得不向他使用致命武器。他在兩分鐘內死亡。//
&gt; 
&gt; **SCP-1084：**好了，我們完成了。//（嘆氣）// 可惜了，這可憐的傢伙沒有讀過阿爾貝·卡繆[[footnote]]**譯註：**生於法屬阿爾及利亞蒙多維城，為諾貝爾文學獎得主，在專業方面為倫理學及人性[[/footnote]]。

[[/collapsible]]

**附錄三：**
[[collapsible show=&#34;採訪日誌1084-7 &#34; hide=&#34;採訪日誌1084-7&#34;]]

**摘要：**這是在200█年██月██日（在項目回收後█年後）進行的第七次採訪，採訪要旨為觀察SCP-1084項目本身對於1084-1程序後的狀況。採訪者為██████████ов博士

&gt; **採訪者：**您好，1084。您感覺如何呢？
&gt; 
&gt; **SCP-1084：**比我自己一個的時候好。讓隨便一個人去自殺並不是多麼讓人愉快的事情，但如果不這樣做的話，我的健康狀況或更惡化，您是清楚的，博士。
&gt; 
&gt; **採訪者：**是，當然了，但就我看來、就基金會看來，讓那些本身就該死的人自殺並不會讓你覺得心裡難受，為什麼？
&gt; 
&gt; **SCP-1084：**不，我仍然會感到有些不適，但大體而言您是對的，您知道您的說法總能說服我。畢竟自殺炸彈客在今天自殺或明天被其他項目的異常特性殺死或炸成碎片、或在月底被處決，那有差別嗎？當然沒有。
&gt; 
&gt; **採訪者：**嗯，嘛、對。但您為什麼要跟他們進行這麼長的談話，直接暗示他“你去自殺吧”難道不行嗎？
&gt; 
&gt; **SCP-1084：**事實上是可以的，但這就不有趣了，因為他們一旦來到我身邊，最後無論發生什麼都會死去。只可惜他們的程度堪比禪宗大師都會忍不住拿起拐杖訓斥的學生。顯然您們不可能派一個天才來與我對談。不過通過跟他們對話，我能夠更了解您的基金會，這很有趣。
&gt; 
&gt; **採訪者：**的確，好吧，那這個話題結束了。可是我們還有許多問題想要問您，為什麼您對您所擅長的這些學科這個感興趣？
&gt; 
&gt; **SCP-1084：**複雜的問題，也許我想了解發生在自己身上的現象，這顯然是出自於人文科學與自然科學層面的問題。也許我正嘗試贖罪（許多人因我而死，其中不遑有許多痛苦死去的人），因此發現一種知識可以在未來幫助更多的人，讓我不會拘泥於那些被我殺死的。也許這只是一種出自於無聊的好奇心，我憑藉研究來填補多到有剩的時間，順便滿足自己的好奇心。我不知道這些答案中哪個更接近事實。
&gt; 
&gt; **採訪者：**理解了，那您現在在進行什麼研究？
&gt; 
&gt; **SCP-1084：**現在我正在進行一個叫做「歐洲文化中的自殺模式」的研究，有趣的是這個議題可以從科學、哲學、法學和輿論上去進行分析歐洲人面對該議題的態度，到目前為止，我的結論是：歐洲人對自殺的態度趨於平靜，好像整個文明都已經厭倦進步而想要自殺一樣。
&gt; 
&gt; **採訪者：**您對這議題未來的規劃是什麼？
&gt; 
&gt; **SCP-1084：**我認為需要先了解自殺時的神經心理學機制，在做出這個決定之前，做出決定時和做出決定之後，人的腦部都經歷了些什麼。
&gt; 
&gt; **採訪者：**這與這個議題有什麼關係嗎？
&gt; 
&gt; **SCP-1084：**喔，試想。您需要開發一款新的生物防護服，該種防護服不僅可以防禦您經常遇到的微生物威脅，還可以有像鎧甲一樣的物理防禦性能，因此製作難度更大。所以你要去了解構造。我現在的狀態就像這樣，因此我打算先進行神經心理學的研究後再繼續剛才的議題。
&gt; 
&gt; **採訪者：**的確，這會有助於研究。
&gt; 
&gt; **SCP-1084：**是吧。
&gt; 
&gt; **採訪者：**以上就是今天的所有問題了，謝謝您的合作，1084。
&gt; 
&gt; **SCP-1084：**再見，博士。

[[/collapsible]]</textarea></pre>
