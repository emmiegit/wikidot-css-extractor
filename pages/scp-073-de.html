[!--[[include component:image-block name=073.jpg|caption=Drohnenbild von SCP-073-DE und den anliegenden Wohnsitzen.]]--]

**Objekt-Nr.:** SCP-073-DE

**Klassifizierung:** --Euclid-- Keter

**Sicherheitsmaßnahmen:** SCP-073-DE ist zu jeder Zeit verdeckt mit versteckten Kameras und getarntem Personal zu überwachen. Alle direkt an SCP-073-DE anliegende Wohngebäude werden aufgekauft und als zentrale Operationsstätte genutzt, wobei sie das besagte Personal beherbergen. SCP-073-DE an sich wird unter der Prämisse von Bauarbeiten gesperrt und für zivile Persönlichkeiten unzugänglich gemacht. Sechs (6) Scantron-Realitätsanker mit der Einstellung von zwanzig (20) Hm sind in den umliegenden Häusern unterzubringen, die den Effekt von SCP-073-DE und dessen Auftritt an sich in bestimmten Maßen unterdrücken. Der Vorschlag andere Sicherheitsmaßnahmen für SCP-073-DEs zu entwerfen wird momentan von zuständigen Forschungsleitern ausdiskutiert, da die bisher installierten Scantron-Realitäsanker den Effekt von SCP-073-DE nur unzureichend zu unterdrücken scheinen.

Bei einer Hume-Wert-Veränderung an SCP-073-DE von 0,3 bis 0,6 Hm ist umgehend das Sicherheitsprotokoll SKP/I-P073 zu befolgen, SCP-073-DE und die anliegenden Häuser unter der Prämisse eines Bombenfunds auf der Stelle zu evakuieren, abzuriegeln und der O4-Rat mit dem Codewort &#34;Fulvia&#34; zu informieren. Sollte der Fall eintreten, dass die Hume-Abweichung den Wert von 0,9 Hm annimmt, ist Köln mit allen Mitteln so schnell wie möglich zu evakuieren und das dem O4-Rat zugesendete Codewort mit &#34;Infinitus&#34; zu erweitern. Sollte die Wert-Veränderung sich ab diesem Zeitpunkt fortsetzen und die Evakuierung nicht abgeschlossen sein, ist das Foundation-Personal (und sonstige Zivilpersonen) angewiesen, Deckung zu suchen, die vor Verbrennungen schützen könnte. Um eine gewisse Anzahl an Zivilpersonen und das Personal der Foundation zu schützen, werden die unter der Stadt liegende Luftschutzbunker sowie sonstige von der Foundation bereitgestellte Atombunker verwendet.

Sollte es je zu solchen Umständen kommen, sind die folgenden allgemeinen Anweisungen zu beachten: da ein Geheimhalten eines &#34;Fulvia Infinitus&#34;-Ereignisses als nicht realistisch angesehen wird, wird eine großangelegte Fehlinformationskampagne initiiert. Alle aus dem Vorfall resultierende informationelle Lecks werden verfälscht, indem eine Boden- anstatt Luftdetonation zu erkennen ist. Verfälschte Aufnahmen der Detonation werden hierfür in das Internet gestellt, damit &#34;echte&#34; Aufnahmen durch die Masse an Verfälschungen &#34;erstickt&#34; werden und keine zu große Aufmerksamkeit der Öffentlichkeit erregen. Ebenfalls muss sichergestellt werden, dass die allererste, gefälschte Aufnahme von der Foundation selber verbreitet werden muss. Wissenschaftliche Untersuchungen und Analysen[[footnote]] Von dem Vorfall sowie von den Aufnahmen. [[/footnote]] werden manipuliert. Wissenschaftler werden, falls nötig, einem Mentizid unterzogen. Lokale sowie internationale Medien werden mit Fehlinformationen versorgt. Sämtliches Personal der Foundation, außer einzelne Agenten und sonstige Personen, die verdeckt am Ort des Geschehens arbeiten, wird aus Köln abgezogen und erst wieder in Zusammenhang mit SCP-073-DE eingesetzt, wenn eine Annahme besteht, dass sonstige Anomalien entweder entstanden, entdeckt oder bestehen geblieben sind. Der Vorfall an sich muss wie folgt außenstehenden Personen, Medien und Sonstigen beschrieben werden: die Atombombe, die in Köln detoniert ist, stammt aus dem Zweiten Weltkrieg und wurde von einem Alliierten Boeing B-29 Superfortress über Köln im Jahre 1944 abgeworfen, was die sofortige Kapitulation von Nazi-Deutschland bewirken sollte. Die Bombe jedoch, anstatt zu explodieren, fiel als Blindgänger zu Boden und wurde von den Alliierten Mächten so sehr geheim gehalten, dass die entsprechenden Aufzeichnungen zum Vorfall fast vollständig vernichtet wurden. Die Bombe selber grub sich nach dem Aufprall in der Erde ein und die Innenstadt-Nebenstraße ██████ wurde später über dieser errichtet. Die erwartete politische Instabilität und der öffentliche Aufschrei soll hierbei verwendet werden, um den eigentlichen Grund der Explosion, also SCP-073-DE, weiterhin geheim zu halten. Der Wiederaufbau und die Dekontaminierung, die voraussichtlich mehrere Jahrzehnte dauern wird, soll von der Foundation unterstützt werden. Politische Angelegenheiten werden ebenfalls, falls es dies erfordern sollte, beeinflusst, damit diese nicht aus der Kontrolle geraten und der Wiederaufbau aktiv fortgesetzt werden kann.

Sollte die fortwährende Existenz von SCP-073-DE nach einem &#34;Fulvia Infinitus&#34;-Ereignis bestätigt werden, wird der Effekt von SCP-073-DE als ein K-Klasse-Szenario klassifiziert und mit allen der Foundation bereitstehenden Mitteln versucht SCP-073-DE zu neutralisieren[[footnote]] Dazu zählen ebenfalls Thaumiel-Objekte, Interessengruppen und Personen von Interesse. [[/footnote]].

Sämtliche zivile Zeugen, die den &#34;gewöhnlichen&#34; Effekt von SCP-073-DE beobachtet haben, sind festzunehmen, zu befragen und anschließend mit Amnesika der Klasse A zu behandeln. Zivile Subjekte, die dem Effekt von SCP-073-DE ausgesetzt wurden, werden in von der Foundation kontrollierte Krankenhäuser eingeliefert, medizinisch versorgt, befragt und anschließend ebenfalls mit Amnesika der Klasse A behandelt. Die Verbrennungen werden den Zeugen mit vorgetäuschten Unfällen (wie z.B. Baustellenunfälle) erklärt, in die sie geraten sind.

**Beschreibung:** SCP-073-DE bezeichnet die Innenstadt-Nebenstraße ██████ in Köln, Deutschland, die einen kleinen Teil eines Wohnviertels mit dem Straßensystem der Stadt verbindet. Die Breite von SCP-073-DE beträgt 6 m und kann zwei Pkws der Durchschnittsgröße umfassen, während die Länge sich auf 430 m spannt. SCP-073-DE wurde für niedrigen bis mittleren Verkehr ausgelegt.

Die anomale Eigenschaft von SCP-073-DE besteht darin, dass in unbestimmten Zeitabständen memetische und physische Effekte ausgelöst werden, die physisch sowie psychisch Einfluss auf alle zur Zeit anwesenden Subjekte nehmen[[footnote]] Tiere und andere Lebewesen werden hierbei nicht beeinflusst. [[/footnote]]. Der memetische Einfluss auf ein menschliches Subjekt ist das Auftreten von Wahrnehmungsstörungen und das Versetzen dessen in eine Art Trancezustand, in dem das Subjekt auf keine äußerliche Einwirkungen mehr reagiert. Zivile Zeugen sagten aus, dass die Subjekte &#34;plötzlich stehenbleiben und hoch in den Himmel oder in den Horizont blicken&#34;, was mit den Beobachtungen des Foundation-Personals übereinstimmt. Nachdem das Subjekt in den Trancezustand versetzt wurde, bleibt es in diesem Zustand für etwa 4 bis 5 min stehen. Nachdem diese verstrichen sind, kehren scheinbar die Sinne zu dem Subjekt zurück. Kurz darauf erscheinen überall auf dem Körper vom Subjekt Verbrennungen des 1. und 2. Grades[[footnote]] Die Kleidung des Subjektes wird ebenfalls verbrannt. [[/footnote]]. Die Subjekte spüren dabei starke, brennende Schmerzen, die in manchen Fällen mehrere Tage andauern können. Die Umgebung um das Subjekt herum weist eine leicht gehobene Temperatur auf, die sich meistens um die 2-5°C erhöht. Die Verbrennungen scheinen, außer ihrem Auftreten, keine abnormalen Folgen oder Eigenschaften zu besitzen. Sollte das Subjekt von SCP-073-DE befördert werden, so wird der anomale Effekt abgebrochen. Subjekte, die SCP-073-DE während einem aktiven Ereignisses betreten, scheinen nicht von SCP-073-DE beeinflusst zu werden.

Die Subjekte behalten ihre Erinnerungen an den anomalen Effekt. Um die 90% der Subjekte, die dem anomalen Effekt von SCP-073-DE ausgesetzt waren, tragen einen gewissen psychischen Schaden davon, indem sie scheinbar später, meistens nach der Behandlung der Verbrennungen, wieder in einen Trance-ähnlichen Zustand befördert werden und nicht mehr rational denken und handeln können. Nichtsdestotrotz, können die meisten dieser Subjekte trotzdem sprechen und auf Fragen antworten, auch wenn der Sinn in ihren Aussagen nicht immer klar erkennbar ist, wobei ein gewisses Muster bei den meisten Aussagen zwischen den verschiedenen Subjekten besteht. So sagen immer wieder Subjekte aus, dass &#34;sie erleuchtet wurden&#34;, &#34;endlich die Wahrheit erkannten&#34; und &#34;ein helles, weißes Licht sahen&#34;[[footnote]] Dieses Licht wird meistens als &#34;blendend hell&#34; beschrieben, nichtsdestotrotz ist keiner der Subjekte jemals durch SCP-073-DE erblindet. [[/footnote]]. Auf Nachfragen, was diese &#34;Wahrheit&#34; oder das &#34;Licht&#34; genau darstellt, reagierten die Subjekte entweder nicht, oder gaben zusammenhanglose Wörter und Phrasen von sich. Ebenfalls sprechen Betroffene davon, wie sie &#34;ein altes Köln sahen&#34; und &#34;wie es vom weißen Licht umhüllt wird&#34;. Nach einer Amnesika-Behandlung jedoch verflüchtigt sich diese psychische Einwirkung.

Die Zeitabstände und die Häufigkeit eines solchen Vorkommnisses sind zwar nicht näher bestimmt, allerdings konnte festgestellt werden, dass sich die Abstände zwischen den genannten Vorfällen über die Zeit hinweg verkleinern und die Häufigkeit damit zunimmt. Im Jahre 195█, als ein solcher Vorfall zum allerersten Mal noch von der Mutterfoundation, die auf deutschem Gebiet nach dem zweiten Weltkrieg aktiv war, aufgezeichnet wurde, ereignete sich ein solches Vorkommnis etwa alle 4 Monate. In der Gegenwart dagegen, liegt der Abstand bzw. die Häufigkeit bei etwa einem Mal in 2 Monaten[[footnote]] Der Effekt wird von den Scantron-Realitätsanker um die 50% unterdrückt, wobei dies manchmal variieren kann und sich die Prozentzahl stetig erniedrigt. [[/footnote]].

Nach mehreren Messungen wurde festgestellt, dass bei jedem Auftritt des zuvor genannten Effektes der Hume-Wert in einem gewissen Maßen &#34;hin-und-her&#34; schwingt. So wurde nachgewiesen, dass dieser sich bei einem Auftritt (bzw. während der 4/5min-Phase) mehrmals merkbar erhöht und wiederum verringert[[footnote]] Die Schwingung besitzt meistens eine Amplitude von ~0,2 Hm.
 [[/footnote]]. Dabei anzumerken ist, dass während das Subjekt verbrannt wird, der Hume-Wert sich deutlich verringert und diesen Zustand beibehält, bis er sich nach etwa 5 min wieder normalisiert. Hierbei ist zu vermerken, dass sich die Stärke der Schwingungen über die Zeit hinweg (s. oben) deutlich erhöht hat. Was hieraus folgt ist eine Art Realitätsverzerrung, die möglicherweise mit der Raumzeit in einer gewissen Art verbunden ist. Der Effekt der dabei entsteht, ist der der Verzerrung des gegenwärtigen Universums bei SCP-073-DE. Mehrere Theorien besagen, dass sich das gegenwärtige Universum in diesem Zeitpunkt mit einem anderen Universum &#34;überschneidet&#34; und sich eine Art &#34;Durchgang&#34; bildet. Dieser &#34;Durchgang&#34; erlaubt es in das andere Universum hineinzublicken, was allerdings womöglich auch andersherum funktioniert. Die Werte, die bei der anhaltenden Verbrennung gemessen werden können, stimmen mit den aufgezeichneten Daten zu [[[skp-portal |U-3378-DE]]] überein, was darauf schließen lässt, dass das Universum mit dem der &#34;Durchgang&#34; das gegenwärtige, &#34;unsere&#34; Universum verbindet, U-3378-DE ist. 

**Nachtrag:** Es wird vermutet, dass SCP-073-DE eine Art &#34;Wiedergabe&#34; des Atomangriffs auf Köln in U-3378-DE ist, was Dokumentationen nach im genannten Universum im August 1945 stattfand. Der besagte Vorfall forderte Schätzungen nach um die ██000 Leben.

**Anhang A1:** 195█, als sich der Effekt von SCP-073-DE zum allerersten Mal gezeigt hat und dokumentiert wurde, befanden sich in der rechten Hand und dem rechten Arm vom Subjekt tiefe Schnittwunden, die in Form von Schriftzeichen eine Art Nachricht bildeten. Nachforschungen ergaben, dass das Subjekt sich die Verletzungen selber mit einem Taschenmesser zugefügt hat, welches sich zuvor in der Hosentasche dessen befand. Analysen zufolge, stammt das besagte Taschenmesser aus dem Jahre 1945. Als das Subjekt gefragt wurde, woher diese Verletzungen stammen, beantwortete das Subjekt diese Frage nur mit dem Satz &#34;Er hat mir das Licht gezeigt&#34; und reagierte auf keine weiteren Fragen. Das Subjekt wurde kurz später amnesiziert.

**Anhang B1:** Am 09.01.201█ ereignete sich V/073/09011█, bei dem ein Teil der anliegenden Häuser stark beschädigt wurden, nachdem ein SCP-073-DE-Ereignis stattgefunden hat und ein hell-weißes, blendendes Licht gesichtet werden konnte, dessen Quelle sich anscheinend im Himmel über SCP-073-DE befand. Der Schaden wurde behoben und alle Zeugen wurden mit Amnesika der Klasse A behandelt. Falschinformationen stellten sicher, dass die entsprechenden zivilen Beteiligten aus dem Gebiet des Geschehens entfernt wurden. Ein Scheingrund eines Gaslecks wurde verwendet, damit die lokalen Medien diesen Vorfall als solches dokumentierten. Die gemessene Hume-Wert-Schwankung betrug 0,5 Hm. Ein genauer Bericht ist im V/073/09011█-Bericht aufzufinden.
