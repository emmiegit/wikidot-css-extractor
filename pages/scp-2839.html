[[module Rate]]
[[/&gt;]]
&gt; Якщо ви потрапили сюди, намагаючись отримати доступ до документу SCP-2839, з жалем повідомляю вам, що ви потрапили сюди помилково. Наразі ми не маємо уявлення, чому це продовжує відбуватися, напевно косяк ІТ підтримки чи щось таке. Але, оскільки номер SCP-2839 наразі не призначено жодному об’єкту, вирішення цієї проблеми має низьку пріоритетність. Вибачаюся за незручність.
&gt; 
&gt; - //Доктор Вепплер//

**Ім&#39;я:** Октавіус Вепплер

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2839/Weppler.jpg|caption=Доктор Вепплер|width=250px]]

**Зайнятість:** Польовий дослідник, член Відділу Дослідження Когнітивних Загроз, Архіваріус.  

**Рівень допуску:** 3

**Характеристика:** Чоловік, вартість якого дорівнює сумі дріб&#39;язку у його власності в конкретний момент; прагнення доктора Вепплера обдурювати дослідників нижчого рівня, змушуючи їх думати, що різноманітне кухонне начиння є аномальними предметами, та вганяти страх у серця підлітків, створили йому поміж співробітників репутацію послідовника справедливості та особи із тривожними особистими звичками.

Схильність доктора Вепплера вдаватися до екстремальної поведінки заради незлобливих розваг досягла точки, коли ніхто, окрім нього, не вважає його розіграші смішними, що, як вважається, і було його наміром. Хоча вони і є, принаймні, злегка креативними, усі його розіграші відзначаються повною відсутністю несподіваності або витонченості, та можуть бути зірвані будь-ким, у кого хоча б одна півкуля мозку функціонує, та взагалі залишилась крихта здорового глузду.

Відомі розіграші включають:


* Наповнив холодильника у кімнаті для відпочинку персоналу та буфети популярними напоями //Mountain Dew// на суму 400.00 █ після скарг на те, що там їх ніколи не буває.
 
* Зробив собі татуювання ‘**Доктор О Ктавіус**&#39; на правій нозі, та спробував переконати інших членів персоналу зробити схожі татуювання на їхніх кінцівках.

* Налякав дослідницю 1 рівня, переконавши її в існуванні &#34;взувачок-перевертнів&#34;.

Якщо запитати про його вчинки, доктор Вепплер часто відповідає щось на кшталт: &#34;Старі звички ніколи не помирають&#34; або &#34;В усіх нас є власні способи зняти стрес&#34;.

Його відносини з персоналом загалом розглядаються як суворо професійні, хоча кілька співробітників вважають його кумедним у своїх вчинках, що хоча водночас і створює враження людини, яку мистецтво комедії хвилює менш за усе, мало того – когось, від кого здригнулися б найгірші злочинці. Доведено, що причиною цьому є не природно моторошна поведінка, а радше повна відсутність у доктора Вепплера соціальної кмітливості.

75% часу роботою доктора Вепплера є вивчення когнітивних загроз, тоді як свій вільний час він проводить займаючись одним зі своїх хобі, серед яких є такі як вудіння риби, подорожі автостопом, відпочинок на природі, старі комп’ютерні ігри (без надання переваги якомусь їх виду), йога, вирощування помаранчевих овочів, колекціонування кумедних картинок з альпаками, і, --на жаль-- --на втіху-- на жаль для причетних, намагання змусити інших долучитися до нього у будь-якій згаданій діяльності.


**Аномалії, наразі стримані доктором Вепплером:**
[[[https://www.youtube.com/watch?v=0c_mhrB7LlQ | SCP-40017]]] - [[span style=&#34;color:pink;&#34;]]Сезон рожевого[[/span]] - //Евклід//
[[[http://www.mspaintadventures.com/?s=6 | SCP-41309]]] - Процедури запобігання подіям класу XK - //Тауміель//
[[[http://www.thebestdinosaur.com | SCP-43210]]] - Найкращий динозавр - //Кетер//
[[[https://static1.squarespace.com/static/5602227ce4b03c71ce799de5/560223dce4b0a65d125cb530/56f3f1f3cf80a1a5ee9809aa/1463853314413/?format=500w | SCP-39420]]] - Талісман [[[mr-doggo | Творців веселощів]]] - //Безпечний//

**Історія:** Доктор Вепплер приєднався до Фонду у віці 27 років, та поступово став відомим завдяки своїм дослідженням когнітивних загроз, а також певним знанням про психічні аномалії та аномалії, що змінюють реальність. Від самого свого працевлаштування доктор Вепплер встиг попрацювати із кількома об’єктами, які являють собою когнітивну загрозу, та допоміг дослідникам у поставленні на зберігання об’єктів під номерами 2958, ████ та ████.

Зверніть увагу, що відносини доктора Вепплера з польовим дослідником 3 рівня, доктором Тонном, є підозрілими для багатьох співробітників, оскільки вони є повністю відмінними особистісно, в інтересах, та колись мали різні рівні допуску, проте їх регулярно помічали під час розмови один з одним, а також у кількох випадках один слідував за іншим без відома першого. Обидва кілька разів запевняли співробітників, що у них обох немає причин підтримувати особисті відносини, попри те, що багато зі співробітників заявляли, що вони можуть &#34;дещо пригадати&#34;.

**Інцидент Вепплер/Тонн-063** (██.██.2013)
&gt; 
&gt; **Доктор Вепплер:** І це було лише тимчасово, але вони спромоглися витягти бляшанку до того, як це відправили-
&gt; 
&gt; //Доктор Тонн відстрибує, шоковано витріщаючись на доктора Вепплера.//
&gt; 
&gt; **Доктор Тонн:** Перепрошую!? ...Хто ти в біса є!?
&gt; 
&gt; **Доктор Вепплер:** Філіпе, заспокойся! З тобою щось не гаразд!?
&gt; 
&gt; **Доктор Тонн:** Хтось може мені допомогти!? Агов! У нас тут дещо відбулося!
&gt; 
&gt; //Дослідники ██████ та ████████ входять до кімнати, спочатку здаючись стривоженими, розслабляючись як тільки помітили доктора Вепплера.//
&gt; 
&gt; **Дослідник ██████:** Філ, та припини, ти не можеш продовжувати попадатися на це. Це просто засмучує.
&gt; 
&gt; **Доктор Тонн:** Що? Поглянь, цей чоловік щойно з’явився переді мною! Він з’явився після того, як я прочитав оце!
&gt; 
&gt;  //Доктор Тонн показує маленький папірець у руці.//
&gt; 
&gt; **Доктор Тонн:** Я не думаю, що комусь іще можна це читати, цього чоловіка потрібно-
&gt; 
&gt; (Дослідник ████████ забирає папірець у Доктора Тонна і кілька секунд дивиться на нього перед тим, як посміхнутися.)
&gt; 
&gt; **Дослідник ████████:** Гаразд, я не знаю, ким більше засмучуватися. Вепплером, через те, що він дійсно доклав зусиль, створивши та дійсно //роздрукувавши// це лайно, або тобою, скільки, трясця, ще разів ти у це повіриш?
&gt; 
&gt; **Доктор Тонн:** Що? Про що ти говориш? Ти не слухаєш! Від з’явився із повітря //просто переді мною!//
&gt; 
&gt; **Доктор Вепплер:** Гадаю, мабуть ти ще й досі трохи мариш після вчорашньої вечірки, хлопче. Думаю, ми маємо відвести тебе у якесь гарне й тихе місце.
&gt; 
&gt; **Доктор Тонн:** Я-я гадаю, мабуть? Я не розумію що тут в біса відбувається!  
&gt; 
&gt; **Дослідник ██████:** Повертайся до свого кабінету, та відпочинь, чи що, тобі це потрібно, якщо ти аж настільки збитий із пантелику.
&gt; 
&gt; **Доктор Тонн:** Не думаю, що мені потрібен відпочинок! Мені потрібна допомога!
&gt; 
&gt; **Доктор Вепплер:** Може ти й не такий хворий, як я подумав. Зараз це твоя нормальна поведінка.
&gt; 
&gt; **&lt;КІНЕЦЬ ЗАПИСУ&gt;**

//Відколи трапився інцидент, доктор Тонн став помітно більше тривожитися у присутності доктора Вепплера. Докторові Тонну було запропоновано пройти терапевтичне втручання, щоб допомогти йому впоратися із цими проблемами. Однак, після обговорення цієї справи із доктором Вепплером у приватних обставинах, обоє, схоже, залишили цей розіграш у минулому та повернулися до роботи за очікуваними від них професійними стандартами, якими керувалися раніше.//

[[collapsible show=&#34;Неабияка когнітивна загроза, чи не так, Тонне? Мати змогу бачити це повинен лише ти.&#34; hide=&#34;- Давай збережемо це між нами, гаразд?&#34;]]
**Витяг із запису, який демонструє завершення розмови**
&gt; 
&gt; **Доктор Тонн:** Все ж це важко осягнути. Чесно, я не думаю, що коли-небудь до цього звикну. Я просто не зможу поводитися ніби ти увесь час тут був.
&gt; 
&gt; **Доктор Вепплер:** У тебе вийде. Припини так нервувати. Найкраще – просто прийняти це, з цим вже нічого не зробиш, і тобі пощастило, що це сталося тут. Якби ти знайшов документ у провулку або якомусь іще сумнівному місці, ти б зараз мав справу із набагато менш розсудливою особистістю.
&gt; 
&gt; **Доктор Тонн:** Гадаю, немає сенсу переконувати когось іще. Тобто розповідати іншим людям про тебе – це просто змушувати їх думати, що я збожеволів… Той документ спрацював збіса добре, хіба ні? Але, очевидно, я все одно буду за тобою спостерігати.
&gt; 
&gt; **Доктор Вепплер:** Ти пропрацював тут достатньо довго, аби знати, що група не є особливо ворожою. Принаймні у зловмисному сенсі. Для них це дещо більше, та й, якщо задуматися, купка геймерів із сумнівним почуттям гумору не є //найбільшою// проблемою із тих, з якими ми тут маємо справу.
&gt; 
&gt; **Доктор Тонн:** Як щодо твого документу?
&gt; 
&gt; **Доктор Вепплер:** Залишиться у мене, а ти просто спробуй продовжити поводитися нормально.
&gt; 
&gt; **Доктор Тонн:** Хе, малоймовірно. Але я старатимусь.
&gt; 
&gt; **&lt;КІНЕЦЬ ЗАПИСУ&gt;**

&gt; **Оце капець!** Ви щойно знайшли собі свого власного **Пана Оригінальний персонаж** від Геймерів Проти Наркоти! Не красти. Хто такий доктор Дивограйко?
&gt; 
&gt; Знайди їх усіх та стань Паном Геймером!
