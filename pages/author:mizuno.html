||||~ 水野研究员的近照（给水野研究员进行拍摄的时候照相机经常会有水雾，这是最清晰的一张照片） ||
[[/div]]**姓名：**水野　遍（みずの　あまね）

**职务：**超常现象记录整理，生物系SCP的研究。Site-81██过去的图书保管库发掘管理。--正在相亲--。雨天时候的室外任务。

**地点：**主要是在Site-81██的书类保管库，雨天时在站点周边的屋外也有出没。


**人物简介：**水野研究员的双眼平日通常是被自己湿漉漉的波浪黑发糊住无法看到的。因为她外出的次数在雨天时尤为频繁，故一直被称为雨女，落汤鸡等。这是因为她在幼儿时期受到了████事件的影响，造成其阳光过敏症的体质。也因此基金会严禁其在晴天时的外出。
因为如果穿着适当的装备是可以在中午外出的，所以上述的称呼是很不恰当的，就算是水野研究员很喜欢也不行。水野研究员表示在前述的事件中会并发重度发汗异常症，但是不会影响到基金会的工作。
并且如果没有适当的装备就暴露在阳光下会[已编辑]

得到管理员许可后居住在Site-81██内的一角，没有出勤任务的时候大多数时间都在进行Site-81██书类管理库的发掘工作。
水野研究员拥有一种特异的才能。可以在不接触浸湿的书类的情况下就把握其中的内容。
Site-81██的书类保管库在SCPｰ███-JP突破收容的时候被水淹没，为了使得她的能力可以充分的发挥故将保管库的管辖权交予她。如果要阅览保管库的资料，在得到了上级许可后可以向她提出申请。
甚少的情况下水野研究员会进行出勤任务，此时如果有必要的话可以给予3级权限。
----
**与水野研究员有关的评价**
・不是，图书库下面的房间会漏雨本身就很奇怪吧。这里是二楼图书库是三楼吧！？
（研究室移动请求被拒绝，请向经理课申请漏雨的对策方案）
・冬天的时候不用加湿器也可以，但是夏天的时候那个房间简直是地狱。
・有一个雨天看到她了但是她立刻就跑了。还在想她怎么了的时候发现了掉在路边的小黄本。之后再回来看的时候就不见……
・先不说容貌，我真是第一次见到这种滴着水的人。但是性格和外表不同是个很整洁的人。
・她给我的草加脆饼变成草加湿饼了。
・在某天突降大雨的时候遇到了水野妹子。早上报纸看到的天气预报上明明说的是降雨几率是0%的。回去一看马上飙升到了80％……
・年龄信息没有更新。请马上修正[[footnote]] 水野研究员经历了201█年的[已删除]事件后，主张自己的生物性变化停止在了26岁 [[/footnote]]。
