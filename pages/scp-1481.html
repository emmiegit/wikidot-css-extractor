    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1481 – Crack-Dschinni
**Autor:** [[*user UglyFlower]]
**Original:** http://scp-wiki.wikidot.com/scp-1481
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1481

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1481 ist in einem sicher verschlossenen Tresor im zweiten Stock von Standort-██ aufzubewahren. Die Standortsicherheit hat in der Nähe von Tests, die an SCP-1481 durchgeführt werden, in Bereitschaft zu bleiben.

**Beschreibung:** SCP-1481 ist eine recycelbare Kaffeetasse aus Kunststoff. SCP-1481 ruht in einem inaktiven Zustand, bis es von einem intelligenten Wesen physisch gerieben wird. Wenn SCP-1481 gerieben wird, tritt es in seine aktive Phase ein, in der es einen spektralen Humanoiden manifestiert, der hiermit als SCP-1481-1 bezeichnet wird. SCP-1481-1 manifestiert sich in mehreren Mänteln und zerrissenen Jeans, die alle ebenfalls spektral sind, aber dennoch mit einer Vielzahl unbekannter Substanzen befleckt zu sein scheinen. SCP-1481-1 hat einen nervösen Tick, der alle paar Minuten auftritt.
 
Sobald sich SCP-1481-1 manifestiert hat, wird es anbieten, der Person, die seine Manifestation verursacht hat, eine unbegrenzte Anzahl von &#34;Wünschen&#34; zu erfüllen; SCP-1481-1 erfüllt diese Wünsche jedoch größtenteils nicht und wird sie oft ignorieren, fälschlicherweise behaupten, sie bereits erfüllt zu haben, oder ein Ergebnis produzieren, das nur eine geringe Ähnlichkeit mit dem Gewünschten hat.

SCP-1481-1 hat eine Vielzahl von Anfragen gestellt, die typischerweise Alkohol, entspannende Drogen, Geld oder warmes Essen betreffen.

**Anhang:** Tests wurden von Doktor ████ durchgeführt. Das Ziel der Tests war es, ein allgemeines Wissen über die Fähigkeiten von SCP-1481-1 zu erlangen.

**Protokoll der Tests mit SCP-1481:**

&gt; **Angefordertes Objekt:** Ein Sandwich
&gt; **Ergebnis:** SCP-1481-1 manifestierte ein Sandwich, das es sofort aß.
&gt; 
&gt; **Angefordertes Objekt:** Einen Lottoschein, der gewinnt
&gt; **Ergebnis:** SCP-1481-1 manifestierte einen Lottoschein, der verlor.
&gt; 
&gt; **Angefordertes Objekt:** Ein 100-Karat-Diamant
&gt; **Ergebnis:** 100 g Kohle; SCP-1481-1 versicherte dem Personal, dass die Kohle reiner Diamant sei.
&gt; 
&gt; **Angefordertes Objekt:** &#34;Der Sinn des Lebens&#34;
&gt; **Ergebnis:** SCP-1481-1 lachte drei Minuten und vierzehn Sekunden lang hysterisch und behauptete dann, vergessen zu haben, was gerade angefordert worden war. Nachfolgende Anfragen nach diesem Objekt führten zum gleichen Ergebnis.
&gt; 
&gt; **Angefordertes Objekt:** Das Mittel, um unbegrenzte Energie zu erreichen.
&gt; **Ergebnis:** SCP-1481-1 manifestierte ein gefülltes Ei, das es sofort aß.

**Befragungsprotokoll 1481-1-2**
&gt; **Doktor ████:** Hallo, SCP-1481-1.
&gt; 
&gt; **SCP-1481-1:** Hey, junger Mann!
&gt; 
&gt; **Doktor ████:** SCP-1481-1, ich habe einige Fragen an Sie.
&gt; 
&gt; //SCP-1481-1 starrt sechs Minuten und neun Sekunden lang auf die Südwand der Befragungskammer, bevor es antwortet.//
&gt; 
&gt; **SCP-1481-1:** Ist Ihnen jemals aufgefallen, wie //weiß// diese Wand ist? Ich f-f-fühle mich, als hätte es so viel //Bedeutung//.
&gt; 
&gt; **Doktor ████:** In Bezug auf die Objekte, die Sie manifestieren können, woher nehmen Sie diese Objekte?
&gt; 
&gt; **SCP-1481-1:** Ich, ich kenne einen t-t-Typen, der, der, ein Typ, der einen Typen kennt. Verstehen Sie?
&gt; 
&gt; **Doktor ████:** Wie …
&gt; 
&gt; //SCP-1481 unterbricht Doktor ████//
&gt; 
&gt; **SCP-1481-1:** Genug verdammte Fragen! Mann, ich brauche nur einen Vorgeschmack. Nur ein Vorgeschmack! Sie können mir nicht einfach befehlen, Ihnen Sachen zu erzählen! Bringen Sie was, ... wie ... Ich weiß nicht … sagen wir, dreißig, vierzig Gramm von dem, von dem, von dem guten Zeug oder s-s-s-s-sowas? Kommen Sie schon, Mann, bitte!
&gt;  
&gt; //SCP-1481-1 wurde mit 40 Gramm Methamphetamin versorgt, das es sofort konsumierte. Nach dem Konsum des Methamphetamins begann SCP-1481-1 zu sprechen und sprach fünf Stunden und dreiundzwanzig Minuten lang weiter. Vieles von dem, was SCP-1481-1 während dieser Zeit sagte, war ein unverständlicher &#34;Wortsalat&#34;, der mit Obszönitäten durchsetzt war, und eine große Menge dessen, was vermutlich logorrhoische Neologismen waren. Eine vollständige Abschrift dieses &#34;Wortsalats&#34; ist in Dokument 1481-RL51 verfügbar. Eine bestimmte Passage wurde in diesem Bericht beibehalten, da sie Hinweise auf die Herkunft von SCP-1481-1 liefern könnte//
&gt; 
&gt; __Auszug aus der Rede von SCP-1481-1__
&gt; 
&gt; … also da war ich, ich, da war ich, direkt vor diesem Typen und wartete darauf, dass er seine, seine verdammten Wünsche äußerte, und er sah mich an und sagte &#34;für m-m-m-meinen ersten Wunsch, ich, ich, ich, … für meinen …&#34; Er sagt … er … er wünscht sich verdammt noch mal, dass ich ein verdammter Alkoholiker-J-J-J-Junkie-Speed-Cracksüchtiger bin! Und dann sagt er, dass sein, sein zweiter, sein zweiter Wunsch ist, dass der, der, der erste Wunsch nicht, nicht ungewünscht werden kann. Und dann geht er einfach weg! Ich verstehe es nicht, ich, ich verstehe es nicht. Ich verstehe es wirklich nicht. Also, jetzt bin ich, ich bin, mein Leben ist, mein ganzes verdammtes Leben ist r-r-r-ruiniert. Ich habe K-K-Königen immer gegeben, was sie wollten, wissen Sie? Früher habe ich in Palästen gelebt. Jetzt habe ich keine F-F-F-Freunde, nur die kalten Nächte und den harten Boden und nirgendwo, wo ich meinen Kopf hinlegen kann, und ich …

**Befragungsprotokoll 1481-1-7**

&gt; **Doktor ████:** SCP-1481-1, ich habe mich gefragt …
&gt; 
&gt; **SCP-1481-1:** Ja?
&gt; 
&gt; **Doktor ████:** Wenn Sie diese Kräfte haben, warum manifestieren Sie die Drogen nicht einfach selbst, wie Sie es mit dem Essen tun?
&gt; 
&gt; //SCP-1481-1 beginnt zu weinen; das Weinen dauert 17 Minuten und 41 Sekunden an, am Ende demanifestiert es sich und kehrt wieder in SCP-1481 zurück.//
 
Es wurden keine weiteren Tests mit SCP-1481 genehmigt.</textarea></pre>
