**项目编号：**SCP-CN-775

**项目等级：**Euclid

**特殊收容措施：**被收容的SCP-CN-775应放置于一个标准危险物品收容箱内，所有商标为MIYOKO的类似产品应被阻止销售并收容。培养得来的SCP-CN-775-1应收容于2型异常生物培养箱内，对SCP-CN-775-1的实验规程参照文档SCP-CN-Q-775。


**描述：**SCP-CN-775是一系列商标为[[[groups-of-interest-jp#toc7|MIYOKO]]]牌的瘦腿裤袜，目前收容到的有黑色，肤色，灰色3种颜色，620D,680D,760D 3种厚度。SCP-CN-775具有极强的延展性，在已完成的实验中，身高127-218cm，体重23-267kg的人类均可穿着。穿着者没有严重不良反应，唯一的不良感觉是“有些紧绷”。在照片对比中，穿着后比穿着前腿部明显变细。

SCP-CN-775的异常效应发生在其被人类穿着8小时以上时[[footnote]]目前的看法是SCP-CN-775需要吸收汗液等液体来活性化 [[/footnote]]，此时，SCP-CN-775将与穿着者的皮肤完全粘连，无法去除。临床探查中发现，有纤维状组织透过毛孔伸入人体，并进入皮下脂肪层，该组织无法穿透布料，所以在下腹部和臀部往往因对象穿着内裤而无法粘连。 在该状态下强行移除SCP-CN-775是不现实的，因为这将导致穿着者的皮肤被同时移除。当SCP-CN-775与穿着者完全粘连后，将吸收穿着者的皮下脂肪和部分细胞液，作为SCP-CN-775摄取营养的手段。这一过程将持续2.5-3小时，当SCP-CN-775摄取足够的脂肪后，前述纤维组织将退出身体，穿着者可以脱下SCP-CN-775。
SCP-CN-775在摄取脂肪时将在穿着者体内注入一系列物质，这些物质将作用于穿着者的神经中枢，使穿着者强迫性的长期穿着SCP-CN-775、在SCP-CN-775摄取营养时不会产生便意、在SCP-CN-775摄取营养时不会企图脱下、使穿着者主动摄取高脂肪含量食物。这一异常作用也将作为穿着者宣传该产品的论据，使他人认为“穿着SCP-CN-775即使大量食用高热量食物也可以让腿变细。”[[footnote]]网上类似言论已责成MTF-丁亥-12 “粉刷匠”处理并删除 [[/footnote]]

SCP-CN-775多次吸收皮下脂肪后，将会使其厚度增加，而穿着者的腿部将不断因皮下脂肪流失而变细，当皮下脂肪存量不足时，SCP-CN-775将吸收其他组织细胞内的脂肪和细胞液，但骨骼组织的细胞无法被吸收。这一时期的穿着者的腿部将表现为类似重症营养不良患者的状态。

当SCP-CN-775无法继续吸收穿着者的脂肪时，SCP-CN-775将向穿着者注入不同于先前注入的物质，导致穿着者厌烦并抛弃SCP-CN-775。如SCP-CN-775先前从穿着者吸收了足量的养料，且外界环境适合，SCP-CN-775将改变形态并分裂成若干团块，此形态下SCP-CN-775被称为SCP-CN-775-1。对SCP-CN-775-1而言，最佳的环境往往是阴暗潮湿，有大量有机质的环境，这暗示垃圾场或下水道利于SCP-CN-775-1生存。

SCP-CN-775-1的外表表现为约2.5cm*2.0cm*1.2cm的小型团块，颜色与裤袜状态时颜色相同，SCP-CN-775-1会放出一种气态物质，吸引附近的动物食用[[footnote]]D级人员汇报该物质的气味类似腐肉和油哈喇味的混合 [[/footnote]]。SCP-CN-775-1难以被动物消化，相反的，SCP-CN-775-1将食用SCP-CN-775-1的动物作为养料，在对大鼠进行的实验中，大鼠食用SCP-CN-775-1 2小时后表现异常，10小时后体型有明显变化，一般在26小时-28小时内死亡。进一步实验表明，SCP-CN-775-1用类似于SCP-CN-775的方式吸收对象的养料，与SCP-CN-775只吸收脂肪和少量细胞液不同的是，SCP-CN-775-1吸收其他营养物质，但蛋白质除外。[[footnote]]SCP-CN-775和SCP-CN-775-1都不含有蛋白质。 [[/footnote]]

对SCP-CN-775-1的进食实验表明，SCP-CN-775-1无法对体重超过2kg的动物造成实质性的影响，无法致死体重超过500g的动物。[[footnote]]详见实验报告-CN775-1-24，一只经过基因改造，体重达630g的大鼠在食用SCP-CN-775-1后存活了120小时，解剖后发现食用的SCP-CN-775-1已失活[[/footnote]]

随着食用SCP-CN-775-1的动物尸体腐烂，SCP-CN-775-1将暴露在环境中，此时SCP-CN-775-1将失去活性，失活的SCP-CN-775-1不会释放诱食气体，对动物喂食也不会对动物造成影响。对该状态下的SCP-775-1的检查表明，其组织结构类似SCP-CN-775，同样具备强延展性，目前怀疑SCP-CN-775-1是SCP-CN-775的原料，但考虑到二者之间的循环关系，有必要寻找SCP-CN-775-1的其他来源，特别是是否属于SK-BIO类生物异常，即使SCP-CN-775不具备蛋白质为主的细胞组织。

**附录：**SCP-CN-775是在██市生活频道的新闻中被提到的，██市的█小姐因穿着瘦腿袜而导致腿部骨瘦如柴，脂肪大量流失，而各大医院无法找出其原因，█女士和█先生也遭遇了类似的情况，对█女士的采访中出现了该裤袜的包装盒，包装盒上面的商标[[[groups-of-interest-jp#toc7|MIYOKO]]]引起了基金会中国分部的警觉，在一次对██市异常产品交易的突袭中缴获了一批该裤袜，进行了初步试验，并定为SCP-CN-775。在审讯中，一名交易商供认这些产品来自日本，但不具有包装，现有的包装和商标是他们根据日方交易商的代号设计和命名的。在与日本分部的情报交流会上，日本分部表示也缴获和收容过SCP-CN-775，因实验未完成，尚未定名。
