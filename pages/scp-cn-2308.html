**项目编号：**SCP-CN-2308

**项目等级：**Keter

**特殊收容措施：**关于“吉恢康”牌膏药的信息被从互联网中移除。一旦侦测到与“吉恢康”牌膏药有关的信息，需派遣一支反应小队前往收缴潜在的SCP-CN-2308个体并对相关平民进行记忆删除。

诱导性安保模因被散布至“吉恢康”牌膏药被记录曾显现的区域，以降低SCP-CN-2308异常效应触发概率。因完全回收SCP-CN-2308基本不可行，对其收容措施集中在控制关于其异常效应触发方式的信息的传播。

时间异常部需在所在已记录的“吉恢康”牌膏药传播时空区域设置前哨站，在此处主要时空流锚点处增设连续时间槽，避免CK级大型回溯性干扰情景发生。除对SCP-CN-2308-A个体进行收容和掩盖外，前哨站亦需对疑似SCP-CN-2308-A个体进行调查，以探明SCP-CN-2308作用原理。禁止对SCP-CN-2308进行逆向工程或利用其异常效应。

对活跃于90年代至21世纪初的皮包公司“吉恢康”膏药公司的调查仍在进行中。

**描述：**SCP-CN-2308是数款名为“吉恢康”牌膏药的非处方药类异常药品，于2004年已停止生产。对SCP-CN-2308最初流通时间难以确认，但估计在95至96年间。此药品曾出现在包括[数据删除]在内的七个省/直辖市内，在药店、药铺、地摊等商铺处均有售卖。药品预计曾被约██,███户平民购买并使用过，故潜在风险极大。然而，触发并注意到SCP-CN-2308异常效应的可能性较低。

SCP-CN-2308使用方式类似普通膏药，贴在患处后约一周后可移除。SCP-CN-2308治疗的患处会留下并不明显的疤痕，但往往能被使用者察觉到。无干预的情形下，此疤痕似乎是永久性的。部分使用者会抱怨此疤痕，并因此尝试消除之。此时往往会造成SCP-CN-2308异常效应触发。

当使用者尝试移除SCP-CN-2308造成的疤痕时，在进行了足够的努力后，其总会成功移除。此时，决定于其移除手段，一次CK级现实重构会发生在其先前使用该SCP-CN-2308时空范围附近，通常与使用者当时较为忧心的事件有关。与此事件有关的被改动个体编号为SCP-CN-2308-A。SCP-CN-2308-A为与该事件相关的个体，在对其进行特定关键性修改后，总是导致对使用者而言部分或完全积极的结果，并使其于该时期不再对此事件感到忧心。

**附录2308-1：**以下是一份关于SCP-CN-2308-A已记录对象的节选：

&gt; **编号：**SCP-CN-2308-A-8
&gt; 
&gt; **描述：**位于████ ████中学内的一座标准篮球架。大量裸露钢筋贯穿篮球架基座插入地面。
&gt; 
&gt; **备注：**人员报告称靠近该篮球架感到明显的不安，并拒绝使用该篮球场。一周后篮球架被更换。████ ████中学高三（2）班学生报告称该日期后对███同学仍然保有记忆，但对其形象的回忆高度损坏。

&gt; **编号：**SCP-CN-2308-A-12
&gt; 
&gt; **描述：**一辆███牌小轿车。挡风玻璃高度破碎。对驾驶员的观测均反回了[认知危害抹除-识别号：缝纫机]。
&gt; 
&gt; **备注：**车辆仍然可正常行驶，然而，观测报告称该车辆以怪异轨迹运行，穿过了城中大多数区域，除了██百货大楼周边约3个街区。此日期后于城市内发现了5名[认知危害抹除-识别号：缝纫机]。

&gt; **编号：**SCP-CN-2308-A-13
&gt; 
&gt; **描述：**一群麻雀。
&gt; 
&gt; **备注：**麻雀体表覆盖布片。吸引了一名8岁女童的注意力，使其放弃过马路而返回靠近位于人行道上的SCP-CN-2308-A-13。

&gt; **编号：**SCP-CN-2308-A-29
&gt; 
&gt; **描述：**不存在。此编号可能为一占位符。数据库此位置有轻度损坏，阻止了对该编号的编辑。
&gt; 
&gt; **备注：**此编号对应时间段和空间区域值得注意的新闻有[数据删除]，[数据删除]和[数据删除]等。注意后两者均位于时间异常部前哨站部署的连续时间槽影响范围内。

&gt; **编号：**SCP-CN-2308-A-33
&gt; 
&gt; **描述：**10岁的[数据删除]双臂缺失。
&gt; 
&gt; **备注：**砸炮炸伤，截肢。此人曾表现出雕刻天赋，对此事故感到极度悔恨。

 **附录2308-2：**对一名成功触发并感知到SCP-CN-2308异常效应的平民进行的访谈记录：

&gt; 本次访谈由基金会员工作为采访者（下称“采访者”），发现一名对SCP-CN-2308-A具有记忆的平民作为受访者（下称“平民”）。
&gt; 
&gt; ------
&gt; 
&gt; [记录开始]
&gt; 
&gt; **采访者：**███，你被告知，本次访谈将针对“吉恢康”牌膏药所展现的异常效应而展开。你似乎在我们介入之前就已经发现其异常性质，我们希望能从你这儿获得更多有关该异常的信息。请配合访谈。访谈结束后你将会被进行记忆删除并释放。
&gt; 
&gt; **平民：**知晓。你可以开始提问。
&gt; 
&gt; **采访者：**请简述你是以何种方式移除因使用“吉恢康”牌膏药造成的疤痕的。
&gt; 
&gt; **平民：**热水。高温让我感觉灼烧，罪孽和伤痛可以在热水中被洗去。如果需要更详细点，我把80度的热水泼了点在左腰疤痕处。
&gt; 
&gt; **采访者：**这通常会导致烫伤，并留下新的疤痕。你的左腰完全没有任何受伤痕迹。
&gt; 
&gt; **平民：**是的。大概是你们说的“异常效应”之一。疤痕能被完全移除，即使移除手段本不应有效。（停顿）
&gt; 
&gt; **平民：**反正我不和你们说，也会被删除记忆。不妨说下我的感觉了。听着，那不像是伤疤。伤疤是某处留下的伤痕，时间长了你可能记不清它究竟是什么事留下的，也很可能不记得具体的时间。（指着左腰）这东西不同。只要我试图回忆，不管多久我都能清晰回想起贴膏药的那段时间我的感受。很详细。像把那段时间扯下来一小块，混在膏药里贴在身上。所谓疤痕，就像是封印的一段时间，作为一个回到当时的钥匙。
&gt; 
&gt; **采访者：**继续说下去。
&gt; 
&gt; **平民：**这鬼东西恐怕在跨越时间之外还能影响记忆。移除伤疤之前，我前面说了，我对那时候的记忆清晰得不得了。现在我是完全没有一丁点记忆了。那时候一定是发生了什么的，每次我回忆起都会变得忧心忡忡。但是，不，我现在一点印象都没有了。我甚至试图回想那阵子都无法想起任何事。也许这破膏药把疤痕和那一整段时间一起抹除了。（突然皱眉，表情严肃，停顿）不，我确实还保有一段记忆。我真不想回想起。做个好事，你们之后能帮我把这段记忆删掉吗？
&gt; 
&gt; **采访者：**这取决于你能否为我们分享它。
&gt; 
&gt; **平民：**非这样不可？（停顿）
&gt; 
&gt; **平民：**好，我试着回忆一下。（沉默一段时间）高中时候，一个朋友。（停顿）他在去打热水的时候滑倒了。
&gt; 
&gt; **平民：**一般学校开水间会做点防护措施的，但我们学校的那个开水间就是没有。开水，流到他身上，他在地上挣扎、嘶吼，但是没能躲开。水龙头一直开着。太危险了，所以我没法立即上前帮忙，等我找着机会关掉水龙头时，他身上已经被烫得……
&gt; 
&gt; **平民：**请原谅，我不想再仔细回忆。很糟糕。
&gt; 
&gt; **采访者：**理解了。你的感受是什么？
&gt; 
&gt; **平民：**呃，抱歉？我当然觉得非常难受。这也是你们需要特别询问的问题吗？
&gt; 
&gt; **采访者：**啊，希望你不要介意。这是为了对几个疑点做进一步的调查。（翻找文件，取出其中几份。）我们会雇佣一些死囚犯，编为D级人员。D-87145的档案在我们的数据库中是损坏的。没这么一号人，但有他的档案。分配在这个站点，曾犯谋杀，高中时候用刀杀了一个高中同学。他的情敌。我们根据他的身份信息查到了一个平民。（看向受访平民）不妨把话挑明。你是否本试图杀死你的同学？
&gt; 
&gt; **平民：**（沉默。）
&gt; 
&gt; **采访者：**你可以放松回答。此事件涉及异常影响，不会认定为因你造成。况且，我们只是研究异常的组织，不是审犯人的。我们只想要更多关于异常的信息。
&gt; 
&gt; **平民：**知道了。（沉默一段时间。）
&gt; 
&gt; **平民：**我被吓到了。那场意外，完全是在我意料之外。我确实是带了刀，但还没来得及用它。你知道，我自小就喜欢沸水。洗脸时我用很热的水。看见开水涌出，就像老天知道我想做什么，以我的方式帮我完成了。我就站在那里看着他在地上嚎叫，既有欢欣，又有恐惧。
&gt; 
&gt; **平民：**本来我会杀了他是吗，进监狱，到你们这儿，拿去测试异常。我逃出了这段命运，几十年。
&gt; 
&gt; **平民：**但是你们最终还是会找上我。我能真的逃离吗？
&gt; 
&gt; **采访者：**在这个时间线中你无罪，也会在采访结束后被释放。
&gt; 
&gt; **平民：**我曾经每每回想起这段记忆都会清晰无比。后来我以为我忘了，其实没有。你明白吗，这药能治病，药到病除，但是疤痕经久不退。当你从肉体上洗刷了疤痕后，它只会留在你的心里。
&gt; 
&gt; **采访者：**这毕竟是能治愈创伤的神药。
&gt; 
&gt; **平民：**（沉默）
&gt; 
&gt; **平民：**狗皮膏药。
&gt; 
&gt; [记录结束]

受访平民被清除本次访谈及触发SCP-CN-2308效应的记忆后被释放。出于对时间线稳定性的考量，没有批准额外的记忆删除申请。
