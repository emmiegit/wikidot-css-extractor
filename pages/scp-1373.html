    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1373 – Laserhaiföten
**Autor:** [[*user minmin]]
**Original:** http://scp-wiki.wikidot.com/scp-1373
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1373

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1373-A, SCP-1373-B und SCP-1373-01 bis -06 sind in standardmäßiger, gekühlter Eindämmung für biologische Exemplare zu lagern. Anfragen nach Gewebeproben von SCP-1373-01 bis -06 müssen schriftlich an den aktuellen Forschungsleiter von SCP-1373 gerichtet werden. Allen Forschern mit Stufe-2-Freigabe oder höher ist der Zugang zu SCP-1373-A und SCP-1373-B gestattet, die derzeit nicht als anomal angesehen werden, außer durch Assoziation.

SCP-1373-07 bis -16 sind derzeit nicht eingedämmt. Mobile Task Force Theta-5 (&#34;The Bigger Boat&#34;, z. Dt. &#34;Das größere Schiff&#34;) wird beauftragt, diese Entitäten zu lokalisieren und einzufangen, bevor sie die Geschlechtsreife erreichen und mit der Fortpflanzung beginnen. Alle Oberflächen- und Unterwasserschiffe in dem Gebiet sind zu verfolgen und regelmäßig auf ungewöhnliche Schäden am Rumpf zu untersuchen.

**Beschreibung:** SCP-1373-01 bis -06 sind die Kadaver von 6 neugeborenen Albino-Schwarzhaien (//Carcharhinus obscurus//), die aus dem Mutterleib eines am 11.█.██ an der Küste von Kalifornien gefangenen, schwangeren Schwarzhais (SCP-1373-A) geborgen wurden. Der Mutterhai wurde von der Foundation erworben, nachdem berichtet wurde, dass seine Brustflosse ein leuchtendes Tattoo mit der Aufschrift &#34;Eigentum von Doctor Wondertainment&#34; trug; eine Autopsie ergab das Vorhandensein von SCP-1373-01 bis -06, die als überlebensfähig beurteilt und per Kaiserschnitt lebend entbunden wurden.

SCP-1373-01 bis -06 sind von zyklopischer Holoprosenzephalie betroffen. Die Manipulation der Rückenflosse jedes Organismus veranlasste das Auge, Laserlicht mit einer Wellenlänge von ██ nm zu emittieren. Experimente ergaben, dass die Intensität des Lasers durch Druck auf die Flosse eingestellt werden kann und bei einer maximalen Ausgangsleistung von ████ W mit ██ N angewandter Kraft ihren Höhepunkt erreicht. Dies reicht aus, um Metall im Nahbereich von 50–100 cm durchzubrennen. Im Fall von SCP-1373-01 führte dies zum &#34;Kochen&#34; des rudimentären Gehirns des Organismus, was seinen sofortigen Tod verursachte; SCP-1373-02 verbrannte, nachdem es die Sklera seines eigenen Auges entzündet hatte; SCP-1373-03 und -04 wurden durch den Laser von SCP-1373-05 auseinandergeschnitten, als -05 einen Hirnstammanfall erlitt, der dazu führte, dass es krampfhaft zuckte, bevor es starb; und -06 starb an Herzfehlbildung.

Der Mechanismus, durch den SCP-1373 Laserlicht erzeugt, ist nicht vollständig verstanden; es wird angenommen, dass [ZENSIERT] als Verstärkungsmedium verwendet wird. Das einzelne Auge jedes Organismus war unfähig zu sehen, stattdessen war es mit einer großen Menge von &#34;Laserzellen&#34; gefüllt, die [ZENSIERT] enthielten; ob die Zyklopie jedoch eine absichtliche Modifikation oder nur zufällig ist, ist noch nicht bestimmt. Wie es bei von Holoprosenzephalie betroffenen Organismen typisch ist, fehlt der Großteil des Gehirns; jedoch [DATEN GELÖSCHT], was möglicherweise als Ersatz gedacht ist.

SCP-1373-07 bis -16 sind die Nachkommen von SCP-1373-B, einem trächtigen Schwarzhai, der am 11.█.██  gefangen wurde, etwa 160 km östlich vom Einfangspunkt von SCP-1373-A. Als SCP-1373-B an Deck des zivilen Fischereifahrzeugs ███████ ████ gebracht wurde, bemerkte die Schiffsbesatzung &#34;seltsame Lichter&#34;, die aus dem Brustbereich des Hais kamen. Die genaue Abfolge der folgenden Ereignisse ist unklar; drei Besatzungsmitglieder wurden jedoch von Lasern getötet und weitere fünf geblendet. Eine anschließende Untersuchung des Kadavers von SCP-1373-B zeigte, dass es von innen mit Lasern aufgeschnitten worden war, und enthüllte Spuren von nicht weniger als neun (9) Dottersäcken der Plazenta.

Im Mutterleib von SCP-1373-B wurde eine Notiz mit schweren Laserschäden gefunden. Einzelheiten finden Sie in Dokument 1373-HG41.
