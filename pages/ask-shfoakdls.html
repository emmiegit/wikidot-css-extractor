    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>만 박사님 걸 도용하려고 했는데 그냥 새로 쓰는게 낫겠군요. 의견이 있어서 한번 만들어 봤습니다. &#34;노래마인에게 물어보세요&#34;에 오신 것을 환영합니다. 어떤 질문이든지 자유롭게 환영합니다. 사실 사이트나 룰에 대해서 문의하고 싶은게 있을때도 이용할 수 있습니다! 여기서는 제가 당신들이 묻는 질문에 무조건 대답할겁니다. 제가 답변해 주길 원하시는 질문이 있으면, 페이지를 편집해서 써주세요. 조금 이상하다 싶은 질문은 토론 페이지에 쓰셔도 됩니다.

질문 1.

//자캐의 정확한 의의가 뭔가요? 또한 정확히 이 재단 내에서 자캐가 어디에서 가능하고 어떻게, 그리고 어느정도 들어갈 수 있나요? - LSJ 연구원//

아주 좋은 질문입니다! 자캐의 정확한 의미는 자작 캐릭터입니다. 자기 캐릭터라고 하죠. 이 재단 내에서 자기 캐릭터를 만드는 건 허용됩니다. 물론 적당한 선에서겠죠. 보통 사람들이 자캐라고 하면 영웅적인 활약을 하거나 절대로 죽지 않는 걸 생각하는데, 이건 메리수, 즉 먼치킨이라고 합니다. 먼치킨의 경우 플롯을 망치며, 보는 사람에게 불쾌감을 주지요. 자캐는 테일, 실험기록, 프로필에서 가능하며, 전체적인 플롯을 너무 지랄같이 만들지만 않으면 들어갈 수 있습니다. 지랄같이 만드는 것의 기준이요? 그건 자캐 활약상이 본 스토리에 영향을 심하게(그리고 쓸데없이 많이)주거나, 자캐 스토리에 묻혀 SCP가 부각되지 않는 경우, 자캐가 다른 회원에게 불쾌감을 줄 경우 등이 있겠습니다. 이 자캐가 왜 이러는지 잘 설명이 가능하거나, 떡밥으로 남길 수 있을경우 미치게 만들어도 좋습니다. 하지만 명심하세요, SCP는 자캐 장르가 아니며, 메리수처럼 만드는 것은 오히려 당신에게 해가 될 수 있습니다. 당신의 자캐가 얼마나 엿같은지는 해당 항목 혹은 해당 자캐가 삽입된 글의 토론란을 봐주면 됩니다. 물론 자기가 만든 캐릭터인만큼 애착이나 애증이 있겠지만, 그렇다고 해서 그걸 굴리는걸 두려워해서는 안됩니다. 자캐가 안전한 곳으로만 피하게 되다보면 결국 피할 수 있는 능력을 갖추게 되고, 그게 커지면 메리수가 되어버리거든요.

질문 2.

//본부와 이곳의 SCP 아이디어가 의도치 않게 겹칠 경우는 어떻게 되나요? 예를 들어 현재 본부에는 [[[SCP-014-KO]]] 과 동일한 아이디어가 없(겠)지요. 그렇다면 언젠가 나중에 본부에서 이와 정확히 똑같은 아이디어의 SCP 가 나타나고, 상당한 호응을 얻을 수도 있을 텐데, 이런 가능성에 대해서는 대안이 있으신지, 혹은 애초에 문제거리가 아닌 것인지 궁금하네요.// - sw19classic

정확히 똑같은 아이디어의 SCP가 나올 경우는 상당히 드물지만 있을 수도 있겠죠. 그 경우에는 첫째로 작성자의 필력이나 번역가들의 번역이 좌우선되며, 똑같은 SCP를 먼저 올렸을 경우에는 이거랑 비슷한 아이디어가 KO에 있었고, 훨씬 전에 만들어졌고 올릴 준비가 되어있었는데 이건 어떻게 해야하나, 라고 문의를 해보거나, 먼저 포럼에다 피드백을 올리면 됩니다. 사실 의도치 않게 겹치는 경우는 있긴 합니다만 여기걸 아예 도용하지 않는 이상 정확히 똑같은 아이디어의 SCP가 나올 가능성은 거의 없으며, 그에 대비해 영작 예정 SCP의 피드백을 본사에 요청해보거나(포럼에서) 영작을 최대한 빨리 하는게 어떤지 물을 수도 있죠. 간략하게 정리하자면 도용이 아닌 이상 그럴 가능성은 없으며, 그럴 가능성에 대비하고 싶다면 포럼에서 피드백을 요청하는 등의 증거를 늘려도 된다는 겁니다. 포럼에서 의견 묻는건 번역가에게 요청하면 해줄겁니다. 심지어 번역가가 영작한 글마저도 피드백 해줍니다. 왜냐하면 그게 더 쉽거든요, 저분들한테는요. 그렇지만 어느 정도는 안심해도 된다고 말해드리고 싶습니다. 사람 생각이 있는데 어떻게 똑같은 글이 나오겠습니까.. 나오면 도용이죠.

질문 3.

//한국어 위키에서 영작은 언제부터 어떤 방식으로 올릴 수, 혹은 올려지고 있나요? 계획같은 게 정해지면, 혹은 정해졌다면 최대한 많이 해보고 싶어서요.// -MystericWonder

한국어 위키에서 영작은 현재 계획 및 진행중입니다. 영작 페이지를 따로 만들 계획이며, 이건 대문에다 달아놓겠습니다. 저는 이미 영작 몇가지를 진행하고 있습니다만, 영어를 진짜 특출나게 잘하지 않는 이상 번역기를 사용한 영작은 금물입니다. 일단은 번역가들이 현재 꽤 바쁜 관계로 영작은 예비단계입니다. 현재는 레이팅, 피드백 그리고 영어 번역이 우선시 되고 있고요. 영작은 본래 번역을 하시던 분들 중 실제로 영작할 수 있는 능력이 판명난 분들께 시킬 예정이였습니다만, 자신 있으시다면 한번 해보시기 바랍니다. 한번 [[[SCP-173-KO]]]를 번역해서, 이 아래 토론란에 링크로 달아주세요. 그걸 읽어본 후 결정하겠습니다.

질문 4.

//지역 사령부에 번역된 SCP가 있는데요. 번역자의 허락을 받고 재단 위키에 옮겨도 되나요? 아니면 허락 받거나 아예 안 되나요? -LSJ 연구원//

번역자의 허락을 맡으면 올려도 좋습니다. 단 번역자 표기는 해주세요.

질문 5.

//변칙 항목 및 이상 징후들에 대한 정리는 언제, 어떤 기준으로 어떻게 이루어지나요?// - sw19classic

매주 수요일 SCP 기준에 맞추어 이루어집니다. 단 이 경우에는 메리수인가, 진부한가가 중점이 되기에 그렇게 많이 삭제될 일은 없는 것 같네요.

질문 6.

//보고서에 사진을 올릴때 출처를 밝히거나 하는데, 블로그나 개인페이지가 아닌 포토뉴스에 있는 사진도 전부 출처를 밝혀야 합니까? 그리고 사진자료측에 보면 LSJ님이 따로 사진집이 만들어져 있던데, 여기서 사진을 올릴때도 각각 출처를 밝혀야 하는지, 그리고 특별히 제제를 가하는 사진의 종류가 있는지 궁금합니다.// - zhsao

포토뉴스에 있는 사진의 경우 표기하지 않아도 괜찮습니다. 이미지 출처 표기는 각각 따로 하지 않아도 되는 것으로 알고 있습니다. 어차피 대체로 구글에서 찾고요. 특별히 제제를 가하는 사진의 종류는 ​현실적이어야 하는 곳에 들어간 일러스트, 워터마크가 보이는 사진, 불법, 혹은 포르노 자료 등입니다.

질문 7.

//SCP를 쓸 때 올라가지 않는 사진들도 있나요?// - BLAck-HOod

올라가지 않는거라뇨, 올라가지 못하는 겁니까? GIF 파일도 되는 것으로보아 왠만한건 다 되지만, 현실적이어야 하는 곳에 들어간 일러스트, 워터마크가 보이는 사진, 불법 혹은 포르노 자료 등이 올라가면 안됩니다.

질문 8.

//위키에서 탈퇴한 다음 다시 가입하고, 신청서에다 자신이 원래 SCP 회원이었음을 밝히면 다시 가입시켜 주나요?// - BLAck-HOod

아뇨. 원래 신청서 양식 고대로 적어내야 합니다. 원래 회원이 누구였는지 탈퇴하면 알 수 없으며, 고로 사칭의 위험도 있기 때문에 재가입시 그냥 다시 적어주세요.</textarea></pre>
