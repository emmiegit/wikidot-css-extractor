    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2495-JP - 過去転移装置
**著者:** [[*user RLIGHTDREAM]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2495-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**  SCP-2495-JPは標準的な金属製の保管庫に収容されています。--SCP-2495-JPを使用するには、少なくとも2名のレベル3以上の職員の承認が必要です。SCP-2495-JPを使用する際には、使用者の身体的・精神的な状態を事前に評価し、使用後には直ちにSCP-2495-JP-Aとして分類されます。--現在SCP-2495-JPを使った実験は無期限に禁止されています。

**説明:** SCP-2495-JPは、黒色の金属製の箱型の機械です。SCP-2495-JPの正面には、小型の液晶画面とキーパッドがあります。SCP-2495-JPの背面には、電源コードとUSBポートがあります。SCP-2495-JPの内部には、複雑な回路やチップが詰め込まれていますが、その機能や仕組みは不明です
SCP-2495-JPは、使用者に過去の任意の時点に移動する能力を与えます。SCP-2495-JPを使用するには、使用者はSCP-2495-JPのキーパッドに移動したい日付と時刻、緯度経度を入力し、スタートボタンを押します。すると、SCP-2495-JPは使用者任意時間，そして任意の地点に移動することができます。
SCP-2495-JPの異常な効果は、使用者が過去に移動するたびに発生します。使用者が過去に移動すると、使用者の存在に関する記録や証拠が、使用者が移動した時点よりも後の時代から消失します。例を挙げると、使用者が2024年から2020年に移動した場合、使用者の2024年からの記録や証拠が全て消えます。この効果は、使うごとに蓄積し、使用者のもの存在をなくすため、使用者を新しい存在とすることによって存在できることが確認されています。例を挙げると、2024年から2020年に移動後さらに1990年に移動した場合は2020年からの記録、証拠が全て消えます。
SCP-2495-JPの効果は、使用者の意識や記憶には影響しません。使用者は、自分の存在が消えていくことに気づくことができません。使用者は、SCP-2495-JPを使って元の時代に戻ることもできますが、それでも使用者の存在が消えたままになる場合があります。SCP-2495-JPの効果を逆転させる方法は、現在のところ不明です。
SCP-2495-JPは、2023年6月15日に、日本の北海道にある廃工場で発見されました。SCP-2495-JPは、工場の地下室にある金庫の中に隠されていました。金庫には、SCP-2495-JPの使用方法と注意事項が書かれたメモが貼り付けられていました。メモには「この装置により我々は過ちを幾度となくお越しているだろう-SCP-2495-JP-A-3」と書かれていたが、--現在のところ真意は解明できていない。--現在のところ真意は解明できていません。SCP-2495-JPは、SCP財団のエージェントによって回収され、収容されました。

SCP-2495-JPの効果を調査するために、いくつかの実験が行われました。実験の概要と結果は以下の通りです。

__**実験記録001 - 日付202█/██/01**__ 
&gt;
&gt; **対象:** D-24051
&gt;
&gt; **担当**███博士
&gt;
&gt; **実施方法:** D-24051にSCP-2495-JPを使用させ、2023年1月1日に移動させる。
&gt; 
&gt; **結果:** D-24501は、SCP-2495-JPを持っていることを確認し、現地の新聞を購入しました。その後、D-24501はSCP-2495-JPを使って元の時代に戻りました。D-24501の存在に関する記録や証拠は、202█年██月01日以降から消失しました。D-24501は、自分の名前や家族のことを覚えていましたが、他の人には認識されませんでした。D-24501は、SCP-2495-JPとして収容されました。

__**実験記録002 - 日付202█/██/23**__
&gt;
&gt; **対象:**SCP-2495-JP-A-1
&gt;
&gt; **担当**███博士
&gt;
&gt; **実施方法:** SCP-2495-JP-A-1にSCP-2495-JPを使用させ、2019年12月31日に移動させる。
&gt; 
&gt; **結果:** SCP-2495-JP-A-1は、SCP-2495-JPを持っていることを確認し、現地のカウントダウンイベントに参加しました。その後、SCP-2495-JP-A-1はSCP-2495-JP-JPを使って元の時代に戻りました。SCP-2495-JP-JP-A-1の存在に関する記録や証拠は、2023年1月1日以降から消失しました。SCP-2495-JP-A-1は、自分の名前や家族のことを覚えていましたが、他の人には認識されませんでした。SCP-2495-JP-A-1は、SCP-2495-JP-A-2として収容されました。
&gt; 
&gt; **分析:**SCP-2495-JPは一人が何度も使うことができ、そのたびに存在が消えることが確認できた

__**実験記録002 - 日付203█/██/15**__
&gt;
&gt; **対象:** SCP-2495-JP-A-2
&gt;
&gt; **担当**███博士
&gt;
&gt; **実施方法:** SCP-2495-JP-A-2にSCP-2495-JPを使用させ、1600年1月1日に移動させる。
&gt; 
&gt; **結果:** SCP-2495-JP-A-3は現在まで発見されておらず現在も捜索が続けられている。</textarea></pre>
