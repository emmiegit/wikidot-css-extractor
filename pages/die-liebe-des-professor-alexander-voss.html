El Sr. Rass rara vez se enfadaba. Quizá irritado, pero hacía falta mucho para molestarle o incluso enfadarle. Y alguien suicida para provocarle. La ira debía acumularse tras un enorme dique y sólo liberarse en caso de emergencia, como un rayo de hierro. La ira era un arma.

Pero este hombre había conseguido al menos enfadarle, un poco.

Esa persona era la cabeza del Institut für Menschliche Weiterbildung und Entwicklung [[footnote]] Instituto para la Educación y Desarrollo Humano [[/footnote]], un hombre con el nombre de Profesor Voss. Rass había estudiado a este hombre, como estudiaba a cualquiera que considerase un posible aliado u oponente. Como persona, Voss era invulnerable. Tenía sus colegas y subordinados, pero nadie importante cerca de él. No tenía familia directa. Era soltero, con mujer e hijos que habían desaparecido. Las fuerzas ocultas que había consultado guardaban un llamativo silencio sobre el destino de la familia de Voss, pero estaba claro que les había amado de verdad. Aun así, no había nada que utilizar contra él.

Así que a Rass le molestó que el profesor le hubiera hecho precisamente eso.

Hace un tiempo había introducido a un acólito en el IMBW. Acólito Stier. Un hombre joven, con un talento excepcional para tratar con el cuerpo humano, como paciente o como sujeto de pruebas. Había sido capaz de desviar recursos del IMBW para utilizarlos para los fines del Cuarto Reich, delante de las narices del profesor.

Hasta ahora.

En lugar de los informes habituales de Stier, una verdadera afrenta le había llegado hacía una semana a través del mismo canal. Tenía una cita con el profesor. La invitación de Voss sonaba cálida y acogedora. Afirmaba que quería conocer al genio detrás del Cuarto Reich. Sin embargo, Rass no era alguien que se dejara halagar fácilmente. Especialmente cuando la forma en que le llegó la invitación indicaba que su acólito estaba ahora bajo el control de Voss.

Rass no era una persona accesible. Si expresaba afecto por alguien, era un movimiento en un juego, calculado para un propósito específico. Pero con el tiempo, había desarrollado al menos una especie de camaradería con sus acólitos. No lo suficiente como para no cortarles el paso en caso de emergencia, pero al menos lo suficiente como para que caminara despacio hasta el despacho de Voss.

Al hombre le gustaba experimentar con la gente. Tenía tal falta de respeto por la vida incluso de la gente de sangre pura que se había utilizado a sí mismo en repetidas ocasiones como conejillo de indias. Era casi impresionante. Rass esperaba librar a Stier de una larga estancia en manos del profesor.

Llamó a la puerta del despacho de Voss.

—¿Adelante?

El despacho de Voss parecía ser también una especie de laboratorio de pruebas. Además de archivadores repletos y vitrinas llenas de papeles, había numerosas herramientas relucientes, varios brazos y piernas protésicos colgaban pulcramente de las paredes y, sobre una pequeña mesa de disección, un cerebro humano nadaba en una pecera llena de un líquido amarillo indefinible. De él sobresalían agujas y cables. Un hombre delgado con pajarita estaba sentado detrás de la mesa. Sonrió y extendió los brazos cuando entró el Sr. Rass.

—¡Justo a tiempo, al minuto! —exclamó alegremente.

—Guárdese eso para otra personas —replicó tranquilamente el Sr. Rass —. Si quiere hablar conmigo, hágalo en persona y no a través de una de sus marionetas.

—Bueno, como quiera —dijo el hombre detrás del escritorio con un suspiro—. Estoy justo detrás de usted.

Rass se dio la vuelta y tuvo que estirar el cuello para mirar a la cara al hombre que tenía detrás, o al menos al visor de su casco de motociclista. Voss se cernía sobre él amenazadoramente.

—Hola —le dijo alegremente a Rass.

El hombre de detrás del escritorio se levantó y salió de la habitación, mientras el profesor se apoyaba en él y se relajaba.

—Oh, por favor, siéntese —le pidió amablemente, señalando una silla roja de plástico frente a su mesa.

—Gracias, pero prefiero estar de pie —replicó secamente el líder del Cuarto Reich.

—Como quiera —respondió el jefe del IMBW—. Espero que haya podido llegar hasta aquí sin dificultad.

—Su personal sabía que venía, y sus indicaciones fueron muy útiles —replicó Rass secamente.

El profesor Voss desprendía un extraño encanto, incluso cuando no se le veía la cara. No tendría ningún problema en hechizar a los ingenuos, pero no funcionaría con alguien que hubiera visto y experimentado tanto como Rass.

—¿Por qué me pediste que viniera? ¿Y dónde está Stier?

—Ah, ¿el señor Schultrig? Está aquí en el edificio. Un tipo brillante, pero de eso hablaremos más tarde —desvió el profesor—. Le he invitado aquí para hablar de usted.

Juntó las manos como si rezara.

—Quería conocer al hombre que ejerce poderes inmensos y fantásticos como si sólo estuviera preparando café. Quiero saber qué te hace ser lo que eres.

—¿Y qué va a ser esto? ¿Una entrevista? —preguntó Rass enfadado.

—Una discusión, señor Rass —corrigió Voss—. Mire, aunque usted y sus absolutamente extraordinarios colaboradores crean obras maestras cada vez más desconcertantes, no he podido evitar darme cuenta de que su objetivo es elevar a la gente a un nuevo nivel, pero en mi opinión tiene un enfoque equivocado. Claro que la eugenesia puede ser una herramienta probada, pero la considero un despilfarro y, sobre todo, un mal uso del potencial humano.

—Soy muy consciente de que todas las personas son iguales ante usted, pero sigue habiendo razas que son superiores a otras. En la naturaleza, la selección natural elimina todo lo que es inferior. Pero los humanos son depredadores globales superiores y necesitan mecanismos y métodos diferentes. De lo contrario, se producirá una degeneración progresiva, de la que ya estamos viendo los primeros signos.

—Ah, comprendo su punto de vista —respondió Voss con comprensión—. Pero, en mi opinión, se trata de problemas que pueden remediarse directamente con la modificación genética. Pero asumo que usted sólo quiere que tales métodos se reserven a ciertos grupos de población, si es que los hay.

—Efectivamente.

Rass le siguió la corriente por el momento para aplacar a Voss. Estaba seguro de que pronto llegarían al punto en el que se hablaría del Acólito Stier.

—Ya veo. No sé si podremos llegar a un acuerdo. Mira, siento un profundo amor y admiración por todo lo humano. Piénsalo, una vez una erupción volcánica redujo nuestra población a sólo cinco mil personas y, sin embargo, aquí estamos hoy, la especie dominante del planeta. Tanto. Tanto. Potencial... por eso me quedé sinceramente sorprendido cuando me enteré de para qué había utilizado el señor Schultrig nuestros inventos. Afortunadamente, [[[SCP-155-DE|Alpha]]] escapó de la Fundación, de lo contrario nunca nos habríamos dado cuenta. Nuestra agente se quedó bastante perpleja cuando conoció a su fuerza de respuesta de emergencia. Especialmente cuando descubrió que tenían cuernos. Sorprendentemente resistentes al calor, Magma-M tuvo verdaderos problemas con eso. Espero poder transferir eso a la gente en algún momento.

Rass era consciente de que no había asegurado las pruebas, pero esperaba que IMBW no se diera cuenta. Aparentemente, había subestimado las capacidades de investigación de Voss.

—Bueno, ¿dónde está ahora? Sinceramente, me sorprende que siga aquí. Deberías haberle despedido ya.

—Ciertamente, ya no puedo dejarle trabajar en mi investigación sin preocuparme —confirmó el profesor—. Pero le he cogido mucho cariño al hombre y a su forma de hacer las cosas, no podía dejarle marchar así como así. Y el potencial debe utilizarse, dondequiera que se encuentre...

—¡Tráigamelo! —ordenó Rass, cada vez más inquieto.

—¿Ya? Pero si acabas de llegar...

Rass dejó saltar una chispa mágica de su pulgar.

—Ya veo —comentó Voss amablemente—. Qué pena, esperaba saber más de ti. Sígueme.

Mientras le decía esto a Rass, metió la mano detrás de su escritorio, sacó una bolsa de regalo a cuadros y la sostuvo en la mano. Descendieron muy por debajo. Rass contó tres plantas de sótano antes de que llegaran a una puerta al final de un largo tramo de escaleras. En ella estaba escrito &#34;ACCESO SÓLO PARA PERSONAL AUTORIZADO&#34;.

—Le señalo que ahora entra en una zona prohibida incluso para la inmensa mayoría de los empleados de IMBW —observó el profesor con urgencia—. Debería sentirse honrado.

Rass permaneció en silencio mientras la puerta se abría.

La puerta daba a un pasillo de ladrillo y yeso blanco con numerosas puertas a lo largo de ambas paredes. Conducía a otro pasillo con otra puerta, a través de la cual Voss le condujo.

—¿Qué es este lugar? —preguntó Rass.

Le pareció oír un chapoteo en algún lugar cercano. ¿Quizá una tubería rota?

—Aquí viven nuestros sujetos de prueba, aquellos cuyos experimentos tuvieron cierto éxito o fracasaron. Es increíble lo que podemos aprender de nuestros errores.

—¿Así que hay alguien encerrado detrás de cada una de estas puertas? —preguntó Rass.

—¿Qué? Oh no, todas las puertas están desbloqueadas, excepto cuando el residente las cierra desde dentro. Tenemos una sala de recreo en la otra dirección. Los niños disfrutan especialmente con los bloques de construcción.

—Hm —fue todo lo que dijo Rass.

A una persona normal probablemente le habría hervido la sangre al pensar en experimentos con niños, pero a Rass no le afectó demasiado. Aunque le molestara que los niños de sangre pura estuvieran probablemente entre ellos...

El profesor se detuvo ante cierta puerta.

—Veamos cómo está hoy. Apenas puede levantarse de la cama.

Rass entró. No sabía qué esperar. Miró en silencio a la //cosa// que yacía en la cama. Tuvo que haber sido humano alguna vez, pero en su mayor parte eso sólo era evidente si sabías algo de osteología. Numerosos huesos sobresalían de la masa crispada. En este punto, el autor ha decidido ahorrar al lector más detalles...

Un solo ojo miraba implorante a Rass.

—Oh... Ough...

—¿Qué le has hecho? —exclamó al fin Rass.

A pesar de la visión que tenía ante sí, mantuvo la calma. Como ya había dicho, sentía cierta camaradería con sus acólitos, pero no excesiva...

—Intentamos relacionar su forma de manipular el cuerpo humano con la hemomancia del Nälkä —explicó Voss con naturalidad—. Hay que reconocer que aún quedan aspectos cosméticos por pulir, pero este experimento nos ha enseñado mucho. Schultrig ya no necesita comida. Y aún no hemos encontrado la forma de causarle lesiones permanentes. El hombre se recuperó de un soplete de plasma. Un verdadero luchador, debo decirle. Estoy muy impresionado.

Rass quiso replicar, pero se interrumpió. Algo mordisqueaba su zapato...

Cuando miró hacia abajo, se dio cuenta de que una especie de masa cárnica viscosa había entrado en la habitación. Dos ojos en el montón indefinible le miraron, con toda la inteligencia de un microbio. Rass se dio cuenta de que esa cosa era el origen del chapoteo que había oído antes. Le roía el pie con los restos de una boca que contenía unos pocos dientes.

Dientes de niño.

—¡Rebekka! —Dijo Voss, riendo, y se agachó para contemplar el horror—. No molestes así a nuestro invitado. Mira, incluso te he traído algo.

Cogió su bolsa de regalos y sacó un conejito de peluche.

—Waaah... —salió suavemente de la masa.

Extendió unos zarcillos, vagamente con forma de dedos, para alcanzar el peluche. Voss se lo entregó con una risita amable.

—Bueno, ahora vuelve con mamá, ¿vale? Papá te examinará más tarde... Ah, hola, cariño.

Un segundo organismo indefinible había entrado (¿fluido?) en la habitación, inicialmente inadvertido para Rass, que ahora miraba sin pestañear el extraño espectáculo. Era aproximadamente el doble de grande que Rebekkah y, a diferencia de ella, tenía una mano al final de un pequeño brazo y al menos la parte delantera de un cráneo. Sin embargo, sus ojos se movían por toda la masa. Parecía tener tanta conciencia como la otra cosa. Rass había pensado que nada lo inquietaría después de todo lo que había visto, pero por primera vez en mucho tiempo se sintió enfermo de horror.

—¿Esa... esa es... tu familia?

La masa más grande se acercó a Voss y se frotó suavemente contra su pie. Voss acarició cariñosamente su cráneo.

—Ciertamente. Le presento a mi hija Rebekah y a mi esposa Rosa. Kevin no parece estar aquí, una vez más probablemente esté pegado al techo en alguna parte...

—¿Convertiste a tu propia familia... en //eso//?

—No entiendo tu tono. Rosa siempre sufrió de una constitución física débil. Defectos cardíacos. Desafortunadamente, nuestros hijos heredaron esto de ella. Realicé mis experimentos en ella con la esperanza de encontrar una cura, y funcionó. Ahora son biológicamente inmortales. Un éxito total.

Rass luchó por comprender lo que estaba escuchando.

—La convertiste en esta... sopa ¿¡y lo llamas un éxito!? ¡¿Llamas éxito a lo que le pasó al Acólito Stier?! ¡Les has robado toda humanidad!&#34;

—La humanidad siempre ha sido una cuestión de definición, señor Rass —explicó el profesor Voss con calma y volvió a ponerse en pie—. Usted más que nadie debería saberlo.

Los dos seres del suelo se acurrucaron a sus pies. El conejo de peluche se balanceaba de un lado a otro sobre la superficie de Rebekka.

Debe de ser instintivo, concluyó Rass. Nadie podía mostrar verdadero afecto hacia el monstruo que le hizo eso.

Se oyó un sonido de arrastre en el pasillo. Otra abominación se arrastraba por el suelo sobre dos brazos marchitos.

—¡Oh, Jamal, hoy otra vez en plena forma, está claro que progresas mucho! —dijo Voss alegremente al recién llegado—. Este es Jamal, por cierto. Huyó a Alemania desde Siria. Me dijo que siempre quiso ser panadero.

—Jamal —dejó escapar un inquietante gemido.

&#34;//Este hombre establece relaciones con sus víctimas//&#34;, pensó Rass para sí. &#34;//Recuerda sus nombres y personalidades. Siente un amor sincero, pero nunca ha comprendido que hay ciertas cosas que nunca deben hacerse...//&#34;.

Le recordó a Joseph Mengele, el ángel de la muerte. Había visto al hombre mostrarse completamente amable y cortés con los internos de los campos de concentración, aunque fueran a aterrizar en su mesa de autopsias unas horas más tarde. Pero el profesor Voss llevó su locura a otro nivel.

—Bien, señor Rass, como ha visto, el señor Schultrig está vivo y, si no es él mismo, sigue bien. Sospecho que con más investigación puedo realizar algunos procedimientos cosméticos para devolverle su aspecto habitual. ¿Estaría dispuesto a dejarlo a mi cuidado durante tanto tiempo?.

De repente, Voss se vio obligado a esquivar un rayo que Rass le había lanzado.

—Ah, pensaba que esto acabaría así —comentó Voss con tristeza.

Una enorme cola, larga y afilada, surgió de debajo de su abrigo y estaba cubierta de placas metálicas.

—Sin embargo, sospecho que el señor Schultrig le informó de mis habilidades en caso de enfrentamiento físico. Mientras permanezcas en estos pasillos, desgraciadamente estás en desventaja. Llegaré antes de que puedas hacer tu magia, aunque me encantaría ver de lo que eres capaz.

—Me atrevería a sospechar que has tomado precauciones para impedirme usar la magia —replicó Rass, agarrando desafiante a su acólito. Éste gimoteó al ser tocado.

—Afortunadamente, eso no afecta a la energía almacenada.

Se metió la mano en el bolsillo y sacó una pequeña amatista que arrojó al suelo. Salió vapor cuando el [[[SCP-097-DE| demonio]]] que Rass había sellado dentro de la piedra. Sobresalía por encima de todos, incluso de Voss, y tuvo que encorvar la espalda para evitar chocar contra el techo.

—Mátalo —fue todo lo que dijo Rass.

El demonio confirmó la orden con un gruñido y se lanzó de cabeza contra Voss. Rebekka y Rosa fueron arrojadas a un lado con un chillido de sorpresa, y el profesor fue estampado contra la pared del pasillo. Su cola se sacudió y enterró la punta en el cuello del monstruo, pero no penetró muy profundamente.

—Interesante. Me pregunto si podré transferir esta dureza de la piel a los humanos—. comentó Voss, mirando fascinado la herida.

Mientras Rass y su acólito salían de la celda, sin pisar a Jamal por puro asco, el demonio inmovilizó a Voss con la mano derecha y formó una bola de fuego con la izquierda. Mientras tanto, Voss colocó la palma de la mano izquierda sobre su pecho. El aire caliente bañó a Rass mientras salía de la sala de los horrores. Detrás de él sólo oía siseos, explosiones y algún que otro chillido demoníaco.

—¡También es a prueba de plasma! —oyó gritar alegremente a Voss— ¡Qué regalo tan fascinante me ha dejado, gracias señor Rass!

La aprobación del profesor llenó a Rass de ira. Normalmente, no tenía ningún problema en entablar relaciones comerciales con individuos sin escrúpulos y dementes. Pero incluso él tenía estándares...</textarea></pre>
