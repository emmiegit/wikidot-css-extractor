    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>การเดินทางไปยังบริเวณเขตต้องห้ามของไซต์17ถูกยกเลิกไปกลางคัน ทำให้ผมกับดร.ลูซีนต้องบินกลับมาอย่างกระทันหันในเที่ยวบินเที่ยวสุดท้ายของวันอาทิตย์ที่กำลังจะหมดไปนี้ เราไม่สามารถบอกใครได้เลยเกี่ยวกับภารกิจที่เราได้รับมอบหมาย แต่นั้นก็ไม่สำคัญเท่ากับว่าทำไมบุคลากระดับสูงทางไซต์17ถึงได้ยกเลิกการปฏิบัติไปอย่างไร้เหตุผล แต่ดูเหมือนสิ่งที่ผมบ่นมาข้างต้นนี้คงจะเป็นแค่การเกริ่นนำเท่านั้น


 กล่าวถึงดร.ลูซีนเธอเป็น1ในทีมเฉพาะกิจที่ผมได้รับมอบหมายมาในครั้งนี้ ผมมักมีข้อเสนอให้เพื่อนร่วมทีมทุกครั้งที่ปฏิบัติภารกิจใดก็ตาม ผมมักจะเสนอให้เราอยู่กันอย่างเพื่อนดีกว่า จะได้ไม่ต้องมีการแบ่งอำนาจ จะได้ไม่มีใครใหญ่ไปกว่าใคร แบบนั้นงานจะสำเร็จลุล่วงได้ดีมากกว่า(แต่บางครั้งก็ต้องทำตามคำสั่งของคนที่เป็นหัวหน้าบ้างล่ะนะ) ดร.ลูซีนก็เป็น1ในผู้ร่วมงานที่เห็นดีเห็นชอบด้วยกับข้อเสนอของผม แม้จะเป็นการร่วมงานด้วยกันครั้งแรกแต่เธอก็เป็นผู้หญิงที่นิสัยดีในมุมมองของผมเธอมักสร้างสีสันและเสียงหัวเราะให้กับทีมเสมอ ทรงผมหน้าม้าสีบรอนด์ที่ยาวเกือบถึงบ่าของเธอบวกกับรอยยิ้มที่จริงใจก็ดูมีเสน่ห์ คุณอาจจะคิดว่าผมชอบเธออย่างนั้นใช่มั้ย? ผมกล้าตอบได้อย่างเต็มปากเลยว่าก็อาจจะใช่ ผมมักชวนเธอคุยถึงสิ่งต่างๆแลกเปลี่ยนประสบการณ์กัน มันอาจจะเป็นการหาความสุขเล็กๆน้อยๆให้กับตัวเองได้บ้างในยามที่เหนื่อยล้าจากการทำงาน


 เราเดินทางกลับมาถึงยังหน่วยงานหลักของเรา แต่เวลานี้ก็ปาเข้าไปเที่ยงคืนกว่าแล้ว มีเพียงเวรยามที่เดินตรวจตราไปทั่วๆสถาบัน เหล่าสิ่งผิดธรรมชาติถูกผนึกอยู่ในห้องกักกันที่มันควรจะอยู่ ผมกับดร.ลูซีนเราแยกย้ายกันตรงทางแยกทางไปห้องทำงานส่วนตัวของผมกับห้องของเธอ เราแยกกันไปทำเรื่องส่วนตัวต่างๆในเวลาที่เงียบสงบนี้


 การนอนหลับเป็นสิ่งที่ไม่ง่ายเลยเมื่อแอร์ในห้องทำงานของคุณเสีย ผมจึงเดินออกจากห้องไปยังดาดฟ้าของตึกเพื่อไปยืนรับลมเย็นๆให้สบายใจก่อนเข้านอน ผมเดินไปตามทางเดินในสถาบันก้าวขึ้นบันไดไปกับความเงียบถึงแม้ตามทางจะมีไฟสว่างอยู่บ้างแต่มันกลับให้ความรู้สึกที่มืดมิดเหลือเกินเมื่อมองไปยังห้องกักกันของเหล่าสิ่งเหนือธรรมชาติที่ผมเดินผ่าน ผมเคยคิดว่าเหล่าSCPsพวกนั้นก็คงมีจิตนึกคิดขึ้นมาบ้างล่ะว่าเพราะอะไรกันพวกมันถึงต้องมาถูกพันธนาการเอาไว้อย่างนี้ เพียงเพราะกำเนิดขึ้นมานอกกฏของธรรมชาติแค่นั้นหรอ?ไม่ว่าจะกลางคืนหรือกลางวันของเหล่าSCPsมันก็ช่างมืดมิดเสียจริง ผมเดินคิดเรื่อยเปื่อยมาจนถึงประตูดาดฟ้า ประตูถูกแง้มเปิดไว้แสดงให้เห็นว่าคงมีคนลืมปิดหรือไม่ก็ต้องมีคนอยู่ข้างบนแน่ๆ 


 ผมเปิดประตูเดินขึ้นไปก็พบกับหญิงสาวเจ้าของผมสีบรอนด์ที่เริ่มจะคุ้นเคย 

&#34;ไง นอนไม่หลับเหรอ&#34; 
ผมกล่าวทักเจ้าของเรือนร่างที่นั่งกอดอกหันหลังให้ผม

&#34;ใช่ เธอก็ด้วยเหรอ&#34;
เธอตอบผมพร้อมกับหันหน้าที่ดูเหมือนจะอมยิ้มนิดๆมาหาผม

&#34;ขอนั่งด้วยคนได้มั้ย?&#34;
ผมถามพร้อมกับเดินไปนั่งข้างๆเธอโดยไม่รอคำตอบ

&#34;เธอชอบดูดาวมั้ย?&#34;
เธอหันหน้ามาถามผมพร้อมด้วยสายตาที่คาดคั้นนิดๆแต่ก็แฝงไปด้วยความใจดี

&#34;ก็บ่อยครั้งนะ เวลาเศร้าใจน่ะ&#34; ผมตอบ
 เธอไม่พูดอะไร เรานั่งมองท้องฟ้าที่เต็มไปด้วยดวงดาวระยิบระยับมากมาย เหมือนใจของเราต่างก็ล่องลอยไปบนฟากฟ้าแสนไกลก่อนที่เธอจะพูดขึ้นมาว่า
&#34;โชคดีจังเนอะ&#34;

&#34;โชคดีเหรอ?&#34; ผมย้ำคำพูดเธอ

&#34;ใช่แล้วล่ะ โชคดี...บางคนไม่มีดวงตาที่จะเฝ้ามองดวงดาวที่สวยงาม บางคนมีดวงตาแต่ไม่มีโอกาสได้สัมผัสสายลมจากธรรมชาติ บางคนมีทุกสิ่งแต่ไม่มีเวลาได้สัมผัส และบางสิ่ง..&#34;

&#34;ทำไมเหรอ?&#34; ผมถามเธอต่อทันที

&#34;และบางสิ่งก็ไม่มีแม้แต่โอกาสที่จะได้ออกจากพันธนาการที่มืดมน&#34; เธอตอบ

 ผมนึกถึงสิ่งที่เคยคิดขึ้นมาทันที เธอจะหมายถึงสิ่งเหนือธรรมชาติในห้องกักกันพวกนั้นหรือเปล่านะ ผมสงสัยแต่ไม่ได้ถามเธอต่อเหมือนมั่นใจว่าสิ่งที่ผมคิดคงจะถูกต้อง ผมเพียงแต่พูดออกไปว่า

&#34;โชคดีจังเลยเนอะพวกเราน่ะ ที่มีโอกาสได้สัมผัสสิ่งเหล่านั้น&#34; ผมพูดเสร็จก็หันไปยิ้มให้เธอ

เธอหันมายิ้มและหัวเราะเบาๆ บทสนทนาเริ่มเงียบลงอีกครั้ง เราละสายตาจากกันและกันเงยหน้าขึ้นมองดวงดาวบนฟากฟ้าอีกครั้ง ก่อนที่เธอจะพูดขึ้นมาลอยๆว่า

&#34;ดีจังเลยนะ....คืนที่ดาวเต็มฟ้าแบบนี้น่ะ&#34;

**ผมไม่ตอบอะไรได้แต่ยิ้มและก็ผุดคิดขึ้นมาว่าจะมีอีกมั้ยนะ โอกาสที่จะได้ปล่อยใจให้ล่องลอยไปบนท้องฟ้าอย่างสบายใจ...ในคืนที่ฟ้าสว่างแบบนี้น่ะ**
-----
