**วัตถุ#** SCP-440-TH

**ระดับ:** Safe

**มาตราการกักกันพิเศษ:** จะมีการตรวจตราผ่านกล้องวงจรปิดเป็นตลอด ห้ามให้ผู้ใดเขาไปใน SCP-440-TH โดยไม่ได้รับอนุญาตเด็ดขาด หากกล้องวงจรปิดชำรุดให้ส่งโดรนใต้น้ำลงไปตรวจสอบ หาก SCP-440-TH-A ต้องการติดต่อสื่อสารให้เปิดใช้งานโดรนที่ติดตั้งไว้ข้างๆของตึก Omega

**รายละเอียด:** SCP-440-TH นั้นเป็นตึกวิจัยที่ตั้งอยู่ใน อ่าว █████ ประมาณความลึกได้ 2,000 เมตร SCP-440-TH ประกอบไปด้วยตึก 3 ตึก โดยมีชื่อเรียกคือ Theta, Lambda และ Omega ส่วนที่มาของตึกเหล่านี้นั้นยังไม่ชัดเจน

ตึก Theta โดยการตรวจสอบแล้วดูเหมือนจะเป็นตึกวิจัย ซึ่งจากเศษซากแล้วคล้ายว่าก่อนหน้ากำลังศึกษาเกี่ยวกับสัตว์น้ำทะเลลึก แต่ขณะนี้ได้ถูกน้ำท่วมหมดแล้ว ดูเอกสาร 440-TH-1 สำหรับเอกสารที่อ่านได้จากการสำรวจ

ตึก Lambda เป็นตึกใช้สำหรับทดลองและเก็บรักษาสัตว์น้ำทะเลน้ำลึก (จากเอกสารที่ได้มากจากสำรวจโดยโดรน) ซึ่งจากภาพล่าสุดปรากฏให้เห็นว่ายังมีบางตัวเหลืออยู่ เหมือนกันกับตึก Theta ตึกนี้ก็ถูกน้ำท่วมเหมือนกัน

ตึก Omega เป็นตึกสำหรับการผลิตไฟฟ้าและตึกเก็บของ ซึ่งตอนนี่ไม่มีไฟฟ้าทุกตึกเลยเนื่องจากถูกน้ำท่วมเหมือนกัน

ข้างในของตึก Omega มีหุ่นยนต์ที่กำลังใส่ชุดดำน้ำของตืกอยู่ แต่กระจกข้างหน้าของชุดแตก ซึ่งหลังจากนี้จะเรียกว่า SCP-440-TH-A

SCP-440-TH-A นั้นไม่เป็นภัยอันตรายเลย และยังให้ความร่วมมือกับทางสถาบันมากๆกับการตอบคำถามที่ทางสถาบันถาม

การพยายามนำ SCP-440-TH-A ออกมานั้นไม่ได้รับอนุมัติเนื่องจากความดันน้ำที่นั้นอาจทำให้มนุษย์ใดๆก็ตามตายได้ โดยเฉพาะเทคโนโลยีที่สถาบันมีไม่สามารถเข้าถึงได้

**เอกสาร SCP-440-TH-1:** เป็นเอกสารที่ถูกเก็บกู้มาได้จากตึก Theta
&gt; **บันทึกรายวัน**
&gt; 
&gt; **บันทึกประจำวันที่:** 12
&gt; **รายละเอียด:** การใช้งานเจ้าหุ่นยนต์เป็นไปได้ด้วยดี แต่ยังไม่ค่อยทนน้ำเท่าไหร่ โดนข้อก็ขัดข้องแล้ว ต้องเร่งแก้ไข
&gt; **บันทึกประจำวันที่:** 14
&gt; **รายละเอียด:** มันใช้งานได้แล้ว เราลองส่งให้มันออกไปข้างนอกและออกกลับมา แน่นอนมันกลับมาไร้ข้อบกพร่อง
&gt; **บันทึกประจำวันที่:** 15
&gt; **รายละเอียด:** เราลองใส่เขาเข้าไป แล้ว... มันไม่ได้ผล เขาไม่ตอบกลับเลย เราเสียคนหนึ่ง แต่เพื่ออนาคตที่ดีกว่า
&gt; **บันทึกประจำวันที่:** 16
&gt; **รายละเอียด:** เราพยายามแต่ก็ไม่รู้สาเหตุสักที วันนี้ในตึก Lambda มีคนโดนปลากัดจากที่เลี้ยงดู ผมไปดูเขาที่ห้องพยาบาลแล้ว... มือของเขาไปครึ่งนึง พวกเขาจะต้องเสี่ยงอย่างนี้ตลอดจนกว่าเราจะใช้งานมันได้... ต้องสำเร็จ...
&gt; **บันทึกประจำวันที่:** 18
&gt; **รายละเอียด:** มีคนออกจากตึกไปในน้ำตัวเปล่าวันนี้... พวกเราไม่รู้เลยว่าทำไมแต่ทุกคนได้แค่ดู... ทำไม?
&gt; **บันทึกประจำวันที่:** 20
&gt; **รายละเอียด:** วันนี้ไฟดับเป็นชั่วโมง คนที่ตึก Omega กำลังซ่อม เขาบอกว่า
&gt; **บันทึกประจำวันที่:** 25
&gt; **รายละเอียด:** เราทำสำเร็จ เราใส่ ███ เข้าไปแล้วเขาก็ตอบกลับมา เขาบอกว่าทุกอย่างใช้งานได้ดีมากๆ
&gt; **บันทึกประจำวันที่:** 30
&gt; **รายละเอียด:** ได้มีน้ำรั่วไหลเข้ามาในตึก Theta เราไม่รู้ถึงสาเหตุที่แท้จริง แต่เราได้อพยพทุกคนแล้ว
**ภาคผนวก SCP-440-TH-A-1:** เป็นบทสนทนาระหว่างโดรนของสถาบันกับ SCP-440-TH-A
&gt; **&lt;เริ่มการบันทึก&gt;**
&gt; 
&gt; //โดรนของสถาบันได้ทำการสำรวจพื้นที่ครั้งแรก//
&gt; 
&gt; //โดรนได้เข้าตึก Omega//
&gt; 
&gt; **SCP-440-TH-A:** ฉันรู้ว่านายอยู่นั้นนะ ออกมาซะดีๆ!
&gt; 
&gt; //โดรนของสถาบันเริ่มหมุนไปทาต้นตอของเสียง//
&gt; 
&gt; **ดร.███:** สวัสดี?
&gt; 
&gt; **SCP-440-TH-A:** ว้าว ไม่น่าเชื่อว่าพวกคุณจะกลับมา!
&gt; 
&gt; **ดร.███:** ช่วยอธิบายได้ไหมว่าเกิดอะไรขึ้น?
&gt; 
&gt; **SCP-440-TH-A:** ออก็นะเท่าที่จำได้คือ ตอนที่ผมกำลังทำงานอยู่มันมีเสียงดังขึ้นในตึก Lambda จากที่เดาๆเอานะ แล้วผมก็ได้ยินเสียงกรีดร้องดังขึ้นมาจากในส่วนของผมแล้วทุกคนก็เริ่มวิ่งไปหาทางออก
&gt; 
&gt; **ดร.███:** พอจะรู้ไหมว่าเกิดอะไรขึ้น?
&gt; 
&gt; **SCP-440-TH-A:** ผมก็ไม่รู้เหมือนกันแต่เหมือนว่ามีอะไรบางอย่างมาชนตึกของพวกเขาหรือไงเนี่ยแหละถ้าให้ผมเดา
&gt; 
&gt; **ดร.███:** อืม แล้วคุณรอดมาได้ยังไงละ?
&gt; 
&gt; **SCP-440-TH-A:** ผมก็ไม่รู้สิ... อยู่ดีๆผมก็เพิ่งรู้ว่าสามารถหายใจใต้น้ำได้ โดยไร้สาเหตุ...
&gt; 
&gt; //SCP-440-TH-A เริ่มมองตัวเองในเงาสะท้อนของกล้องจากโดรน//
&gt; 
&gt; **SCP-440-TH-A:** นั้นมัน.... ตัวอะไรนะ?
&gt; 
&gt; **ดร.███:** หมายความว่ายังไง?
&gt; 
&gt; **SCP-440-TH-A:** ก็เจ้าตัวที่... มันไม่เป็นจริงใช่ไหม?
&gt; 
&gt; //SCP-440-TH-A เริ่มขยับส่วนของร่างกายตน ดูเหมือนว่ากำลังดูว่าใช่ตนเองหรือเปล่า//
&gt; 
&gt; **SCP-440-TH-A:** นี่ผมเป็นอย่างงั้นจริงหรอ?
&gt; 
&gt; **ดร. ███:** ถ้าหมายถึง- ใช่คุณเป็นหุ่นยนต์ในชุดดำน้ำ นี่คุณไม่รับรู้ตัวตนของคุณเลยหรือ?
&gt; 
&gt; **SCP-440-TH-A:** ผมสาบานได้ว่าผมเป็นคนจริงๆนะ! นี่ผมกำลัง.. เห็นภาพหลอนใช่ไหม?
&gt; 
&gt; **ดร.███:** ไม่เลย ทุกอย่างที่คุณเห็นอยู่เป็นความจริง
&gt; 
&gt; //SCP-440-TH-A ก็ไม่ตอบคำถามต่อเลยจนกระทั่งผ่านไป 5 นาที//
&gt; 
&gt; **SCP-440-TH-A:** แล้วผมจะได้ออกไปจากที่นี่ไหม?
&gt; 
&gt; **ดร.███:** เรากลัวว่าคงจะช่วยไม่ได้
&gt; 
&gt; **SCP-440-TH-A:** ผมเข้าใจ...
&gt; 
&gt; //SCP-440-TH-A ได้เดินนำ โดรนของสถาบันไปยังตึกต่างๆจนกระทั่งมาพบตึก Theta//
&gt; 
&gt; **SCP-440-TH-A:** นี่สินะต้นกำเนิด 
&gt; //โดรนของสถาบันได้ขยับกล้องมองหลังคาของตึก โผล่ให้เห็นรูขนาดใหญ่//
&gt;
&gt; **ดร.███:** พอจะมีบันทึกใดๆที่บอกรายละเอียดของรูนี้ใหม?
&gt; 
&gt; **SCP-440-TH-A:** คงจะไม่ละครับ เพราะหลังจากเกิดเหตุก็มีการอพยพกระทันหัน คงจะไม่มีคนมีเวลามาเขียนรายงานหรอก
&gt; 
&gt; **ดร.███:** อืม
&gt; 
&gt; //หลังจากการสนทนาแล้ว SCP-440-TH-A ก็ได้นำพาไปดูส่วนที่เขารู้จักซึ่งไม่มีอะไรน่าสนใจมาก//
&gt; 
&gt; **SCP-440-TH-A:** นี่ก็เท่าที่ผมรู้แล้วละครับ
&gt; 
&gt; **SCP-440-TH-A:** ผมเหงาจังเลย... ไม่ได้เห็นคนจริงๆมาเป็นเดือนแล้ว
&gt; 
&gt; **ดร.███:** เราขอโทษด้วย แต่เราไม่สามารถส่งคนลงไปหาได้
&gt; 
&gt; **SCP-440-TH-A:** แต่พวกเราก็ถูกส่งลงมาที่นี่ ใช้ชีวิตมาเป็นปีๆแล้วนะ ทำไมจะไม่ได้ละ?
&gt; 
&gt; ดร.███: ช่วยบอกที่ว่าพวกคุณลงมาที่นี่ได้ยังไง?
&gt; 
&gt; **SCP-440-TH-A:** ก็พวกเราถูกส่งมาโดยเรือดำน้ำใหญ่ๆหน่อย ตอนที่ผมลงมาคนเยอะมากๆ แต่ก็ไม่ได้ถึงกับแออัดนะ มีน้ำ อาหาร บริการคล้ายกับเครื่องบินไฮคลาสเลย! แต่แค่ว่ามันไม่บินอะนะ พอเรามาถึง เปิดประตูมาก็ถึงเลยที่ตึก Lambda
&gt; 
&gt; **ดร.███:** คุณพอจะรู้ไหมว่ามันยังอยู่หรือเปล่า?
&gt; 
&gt; **SCP-440-TH-A:** ไม่รู้สิผมก็ไม่ได้เห็นมันมานานแล้วนะ ข้างนอกผมก็ไม่กล้าออกด้วย
&gt; 
&gt; **ดร.███:** ขอบคุณสำหรับความร่วมมือด้วยนะ ถ้าอย่างพูดคุยเราใช้งานโดรนตัวนี้ ติดต่อได้ตลอดเลย
&gt; 
&gt; **SCP-440-TH-A:** ขอบคุณ คุณด้วยที่ทำให้ผมมีเพื่อนคุย
&gt; 
&gt; **&lt;จบการบันทึก&gt;**</textarea></pre>
