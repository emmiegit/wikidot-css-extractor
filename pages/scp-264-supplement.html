&gt; **서론:** 다음은 [[[http://sandbox.scp-wiki.kr/pertwee-skip | SCP-264-KO]]]의 HMCL 감사관 ████이 구획별 탐사[[footnote]]2017년 1월 2일부터 1월 8일까지 7일간 진행되었다.[[/footnote]] 업무에 참여한 인원 일부를 면담한 기록이다. 본문 기록은 환각의 유형에 따라 개괄한 것으로, 주제와 무관하거나 부적절한 내용은 모두 편집되었다. 원문을 열람하려면 ███████ ███에 문의할 것. 

----

**면담자:** ████

**면담 대상자:** ███ 요원

**설명:** ███ 요원은 37분 동안 업무의 세부 사항 전체를 명료하게 진술한 뒤 10분간 휴식한다. 이후 면담 종료 시각을 2분쯤 남겨둔 시점에서, ████은 환각 264/01을 화제로 삼는다.

&gt; [무관한 내용 편집됨]
&gt; 
&gt; **████:** 난 아직도 그 냄새가 좀 미심쩍어.
&gt; 
&gt; **███ 요원:** 냄새요?
&gt; 
&gt; **████:** 꽃 냄새. 좀 오싹하지 않아?
&gt; 
&gt; **███ 요원:** 아, 그건 괜찮아요. 전 그냥 거기 공기가 기화한 비누라고 생각하는 편이에요. [짧게 웃음] 어쨌든 계속 맡고 있으면 좀 덜해지는 것 같기도 하고, 하도 자주 들락날락하다 보니까, 어쨌든 그건 괜찮아요.
&gt; 
&gt; **████:** 그 냄새가 구역 바깥으로 나온 다음에도 계속—
&gt; 
&gt; **███ 요원:** 계속 코끝에 돈다 그러죠? 네, 진짜 그래요. 근데 제 생각엔 그냥 너무 오래 맡아서, 진짜 맡은 건 아니지만 어쨌든 너무 오래 맡아서 그런 것 같아요. 코가 맛이 간 거죠.
&gt; 
&gt; **████:** 다들 그렇게 생각해? 귤[[footnote]]D계급 인원을 일컫는 멸칭.[[/footnote]]도?
&gt; 
&gt; **███ 요원:** 크게 신경은 안 쓸 걸요? 지금까지 열 번은 (탐사를) 나간 것 같은데 특별히 신경 쓰거나 어쨌든 그런 사람은 못 봤으니까. 애초에 구역 안에 무서운 거 별로 없어요. 귤은 제가 다뤄본 적 없으니 모르고요.
&gt; 
&gt; **████:** 음, 이렇게 들어도 감이 잘 안 잡히는데. 나중에 설문이라도 해봐야겠다. [헛기침] 시간 다 됐네. 수고 많았고, 이제 복귀해도 좋아.

----

**면담자:** ████

**면담 대상자:** ██

**설명:** ██는 환각 264/04를 체험하던 도중 피부가 붓고 물집이 잡히는 등 전형적인 2도 동상의 증세를 호소했다. 이는 [[[http://ko.scp-wiki.net/scp-264-ko | SCP-264-KO]]]가 유발한 환각 증상이 간접적으로나마 인원에게 상해를 입힌 첫 번째 사례로 여겨진다. ██는 이후 당시의 체험을 이렇게 묘사한다.

&gt; **████:** 여기 앉으세요. 부었던 데는 좀 어때요?
&gt; 
&gt; **██:** [██가 의자를 끄는 소리] 이제 괜찮습니다.
&gt; 
&gt; [무관한 내용 편집됨]
&gt; 
&gt; **████:** —그럼 그냥 눈이 오는 것처럼 느꼈을 때부터, 거기서부터 다시 얘기해줘요.
&gt; 
&gt; **██:** 예. 어, 저희가— 그냥 걸어가고 있었고, E 구획 쪽에서요. 좀 있으니까 눈이 오더라고요. [잠시 침묵] 오는 것처럼 보였죠. 저는 한 번도 (환각 264/04를) 본 적이 없어서, 옆에 있던 사람한테 물어봤습니다. 어, 아마 ███였을 거예요. 몇 분쯤 지나니까 좀 으스스하더라고요.
&gt; 
&gt; **████:** 당시에 방한복을 입고 계셨죠?
&gt; 
&gt; **██:** [너털웃음] 장갑도 끼고 있었고요. 예. 계속 말씀드리다 보니 저도 진짜 있었던 일인지 헷갈립니다.
&gt; 
&gt; **████:** 마저 얘기해주세요.
&gt; 
&gt; **██:** 멀쩡하던 사람이 갑자기 벌벌 떠는데 어쩌겠어요. 주변 사람들이 부축해줬고, 거기서 G 캠프[[footnote]]구획별 탐사 기간에 임시로 설치한 G 구획 탐사 주둔지를 말한다.[[/footnote]]까지 한 400미터[[footnote]]사고 발생 지점과 G 구획 탐사 주둔지 사이의 실제 간격은 310~320m이다.[[/footnote]] 쯤을 더 갔습니다. 전 중간에 기절해서 그 이상은 기억나지 않습니다.
&gt; 
&gt; **████:** 음. [긴 침묵] 혹시 왜 본인만 동상을 입었는지 짐작이 간다거나, 그런 건 없나요?
&gt; 
&gt; **██:** 딱히 없습니다.
&gt; 
&gt; **████:** 네, 이 정도면 될 것 같습니다. 수고하셨어요. 혹시 마지막으로 하고 싶은 말 있으세요?
&gt; 
&gt; **██:** 예. [잠시 침묵] 아.
&gt; 
&gt; **████:** 네?
&gt; 
&gt; **██:** 아닙니다. 가보겠습니다.

----

**면담자:** ████

**면담 대상자:** D-44116

**설명:** D-44116은 제3차 I 구획 상공 탐사[[footnote]]2016년 1월 7일 실행되었다. 환각 264/24는 이 보고 이후에야 등재 조건을 만족할 수 있었다.[[/footnote]]에 동원되어 환각 264/24를 체험한 인원 중 한 명으로, 여러 면담 사례에서 공통으로 보고된 &#34;인간형 개체&#34;를 유일하게 근접 관찰한 피험자이다. 업무를 마치고 인근 시설로 복귀한 직후, 그는 환각 264/24에 대해 진술할 것을 요구받는다.

&gt; [무관한 내용 편집됨]
&gt; 
&gt; **████:** —그래서 직원들이 널 거기 매달았고. 화난 거 알겠으니까 이쯤에서 그만해. 가까이에서 봤을 때도 (환각 264/24가) 확실히 빙산의 모습을 하고 있던 건 맞지?
&gt; 
&gt; **D-44116:** 네, 빙산이요. [과장된 한숨] 빙산 빙산 빙산. 몇 번을 말씀드려야 해요?
&gt; 
&gt;  **████:** 그 위에 사람이 앉아 있었고.
&gt; 
&gt; **D-44116:** 네.
&gt; 
&gt; **████:** 음, 그 사람 외양이 어땠는지 기억할 수 있나?
&gt; 
&gt; **D-44116:** 여자였고, 머리는 짧고, 무슨— 모피? 비슷한 걸 입고 있었어요. 그냥 우리나라[[footnote]]我国. 여기선 중화인민공화국을 말한다.[[/footnote]] 여자처럼 생겼어요. 헬기가 하도 흔들려서 자세히는 못 봤어요.
&gt; 
&gt; **████:** 그 외에 다른 특징은?
&gt; 
&gt; **D-44116:** 확실한 건 아닌데— 그, 있잖아요, 불상 자세. 다리 꼬고 앉아있는 거요.
&gt; 
&gt; **████:** 가부좌?
&gt; 
&gt; **D-44116:** 맞다. 그거요. 그거랑 비슷하게, 좀 불편하게 앉아있었어요.
&gt; 
&gt; **████:** 그 외에는?
&gt; 
&gt; **D-44116:** 몰라요. 말했잖아요, 흔들려서 제대로 못 봤다고. 좀 자세하게 보려고 할 때쯤 끌어올리던데요.
&gt; 
&gt; **████:** [혀를 차는 소리] 오늘은 이 정도만 해도 되겠다. 얘 자기 방으로 보내줘.

----

&gt; **결론:** [[[http://ko.scp-wiki.net/scp-264-ko | SCP-264-KO]]]가 유발하는 환각 증상의 성질은 여전히 불확실하지만, 구획별 탐사를 통해 얻어낸 소득은 기대 이상이다. 많은 증상이 최초로 보고되었고, 상당수의 유의미한 기록을 확보할 수 있었다. 이에 따라 HMCL 감사관실은 탐사 업무의 정례화를 공식 요구하였으며, 평의회의 답신을 기다리고 있다.

----
