&lt;link rel=&#34;stylesheet&#34; type=&#34;text/css&#34; href=&#34;http://ja.scp-wiki.net/common--theme/base/css/style.css&#34;&gt;
  &lt;style&gt;#text001{margin-bottom:70px;}&lt;/style&gt;
  &lt;script src=&#34;http://code.jquery.com/jquery-latest.min.js&#34;&gt;&lt;/script&gt;
  &lt;script&gt;
  $(document).ready(function(){
    $(&#34;#text001&#34;).bind(&#34;click&#34;,function(){
      $(this).height($(this).height());
      $(&#34;#text001 p span&#34;).each(function(i){
        $(this).delay(i * 100).animate({opacity: 0},1500);
      });
    });
  });
  &lt;/script&gt;
&lt;div id=&#34;text001&#34;&gt;
&lt;p&gt;&lt;em&gt;&lt;span&gt;Объект №: SCP-001-JP&lt;/span&gt;&lt;br&gt;
&lt;span&gt;Класс объекта: Кетер&lt;/span&gt;&lt;br&gt;
&lt;span&gt;Особые условия содержания: Методов содержать SCP-001-JP не существует. Ведь даже мы сами - его часть. Ха-ха-ха.
&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;span&gt;Описание: 
SCP-001-JP - это ряд явлений в нашей вселенной, которые невозможно осознать.
&lt;/span&gt;&lt;span&gt;&lt;span&gt;SCP-001-JP-A это периодически возникающий феномен, заключающийся в том, что небесный свод словно раскрывается, и оттуда появляется нечто очень похожее на гигантскую руку человеческого ребёнка, которая швыряет на землю некоторое количество сверхъестественных сущностей(в дальнейшем, для простоты, буду называть их SCP) и разумных существ (не обязательно людей).
&lt;span&gt;Разумным существам бросаются средства для противодействия появившимся SCP.
Сами же они ведут себя так, будо уже давно являются сотрудниками организаций, связанных с SCP.
&lt;/span&gt;&lt;span&gt;Полагаю, когда то я и сам был таким же.&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;span&gt;SCP-001-JP-B - это явление, заключающееся в том, что этот феномен игнорируется всеми существами нашей вселенной.
&lt;/span&gt;&lt;span&gt; Вы не сможете осознать появление руки с небес даже если она появится у вас перед глазами.
&lt;/span&gt;&lt;span&gt; Появившиеся SCP рассматриваются как новая, ранее неизвестная угроза.
Сами они, если способны на общение с людьми, ничего не знают о своём истинном происхождении.&lt;/span&gt;&lt;span&gt; Они ведут себя как ужасы древности, существа из преданий, внезапно появившиеся ужасающие сущности и так далее. Но совершенно не знают того, что из забросили сюда с небес.&lt;/span&gt;&lt;span&gt; Что за недоумки.&lt;/span&gt;&lt;span&gt; Что касается заброшенных разумных существ, то они ведут себя как заслуживающие доверия агенты и профессора, уже давно работающие на связанные с SCP организации.При этом, вне зависимости от того, насколько экстраординарными способностями и личностями они обладают - окружающие воспринимают их как нечто само собой разумеющееся.&lt;/span&gt;&lt;span&gt; А их личные дела и прочие связанные с ними данные возникают из ниоткуда, словно они давно существовали.&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;&lt;span&gt;SCP-001-JP-C - это явления, происходящие со всеми SCP, а так же со всеми организациями которые используют или противостоят SCP.&lt;/span&gt;&lt;span&gt; Иногда SCP, а так же сотрудники связанных с SCP организаций, бесследно исчезают.&lt;/span&gt;&lt;span&gt; Так же исчезают данные, зоны содержания и исследовательские учреждения&lt;/span&gt;&lt;span&gt; Номера пропавших SCP вскоре привязываются к другим, новым SCP.&lt;/span&gt;&lt;span&gt; В конечном итоге, всё что мы делаем - лишь фарс.&lt;/span&gt;&lt;span&gt;
...да и в этой статье нет никакого смысла.&lt;/span&gt;&lt;span&gt; Хоть я и писал эту статью, пытаясь более-менее сохранять формальные приличия, с меня довольно. Всё равно это не более чем каракули.&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;span&gt;O5 тоже не замечают, что и SCP и сотрудников скидывает рука с небес.&lt;/span&gt;&lt;span&gt; До того как я написал эту статью, нигде в файлах SCP не было описаний, упоминающих эту аномалию.&lt;/span&gt;&lt;span&gt; Вся эта вселенная - лишь чей то кукольный театр, коробка с игрушками. Всё что мы делаем - лишь фарс.&lt;/span&gt;&lt;span&gt; И стоит нам им наскучить - мы просто исчезнем.&lt;/span&gt;&lt;span&gt; Даже то что я пишу всё это по своей, как мне кажется, воле - скорее всего ложь.&lt;/span&gt;&lt;span&gt; Возможно и я - лишь марионетка того пацана, который там, за небесами, играет в свои игрушки. А сам этот текст заметит лишь этот небесный мальчишка.&lt;/span&gt;&lt;span&gt; Даже то, что я обнаружил это ужасающее явление - не имеет никакого значения. Ведь даже O5 - точно такие же как и остальные. Все они - марионетки.&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;
&lt;/div&gt;

&lt;p&gt;&lt;em&gt;Не знаю, который из O5 это сделал, но помещать пустой лист среди документов с наивысшим уровнем секретности - далеко не похвальная идея. Если же это ложный файл-пустышка - потрудитесь хотя бы написать его. Ведь если до него доберётся шпион другой организации - ему и в голову не прийдёт что скомканный пустой лист - это секретный документ.&lt;/em&gt;  —O5-7&lt;/p&gt;
