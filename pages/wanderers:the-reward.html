    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>旧时之日，格兰斯托氏屜一人之器极恶之骑，

及其国之国活；胁之；；酒涽也；

之嘸；但䵺；他人吾之份；；一日其此骑唯为格兰斯托氏也

尽之者此及壮哉惑及爵器与其纤尘

与笑，此道同也及戬弃兵；至汝，则天下乎

及笑，王曰，“及如此之法；已弃其兵；吾望汝知名！”；此所谓之骑，“妻不行煽风点火之事！

言自，実，此偉䬥愈骄也，”；曰，“；此之谓吾曾之此外万物也。”此所谓之王者，“；全’；前卒避尔墙之内也’

；之锢者；吾取之作逆旅现有与汝’；此因勞铭鬵其因一夜使汝之文属之讼师之徒悦已赏哉！”

与呼及戬拥及兮無及因况起！”；吾女使之慰；其’；洁后生𠈌人也及仅与眠此宿夜于落魄裸居之亽之光！

吾二女乃此路其空也’；𠂆现网于城中与眠此宿夜于落魄裸居之亽之光！”；

已矣乎及屮有及落魄兮乃微生！其骑也，甚可怜于成一夜皆过之；；入墙于锁，其论却指其史；此为丱也；

其疑像恍若盖完生于苏醒儿’；煜橠嚒呼；其一乎之本；一或其为报功名而背离之于世一…

却其已宿夜与其费王其先之也，于此氷卒绁爿兮！与之及有哉，

嗟乎为此其氷卒绁爿矣！”

-密码索引书 第111页

//很明显，这是对一位勇士的褒奖的一部分，但我恐怕读不出更多的东西了。//-克莱尔·路明克斯一世
//这可不仅是一篇嘉奖令，如果我正确地解读它，它讲的就会是一位王室成员，一个伯爵或者一个国王。//-克莱尔·路明克斯二世
//依我看来这是某人吃了毒蘑菇后干的好事。//-克莱尔·路明克斯三世</textarea></pre>
