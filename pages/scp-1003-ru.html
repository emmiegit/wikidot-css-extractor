**Об&#39;єкт №:** SCP-1003-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об&#39;єкт слід зберігати на складі цінних предметів в Зоні ██. Камера зберігання повинна бути устаткована електронним і біометричним замками; для того, щоб отримати доступ до об&#39;єкта, достатньо відчинити тільки один з них. Для отримання коду від електронного замка необхідно звертатися до керівництва складу. Об&#39;єкт слід використовувати за прямим призначенням не рідше, ніж раз на тиждень.

**Опис:** Об&#39;єкт являє собою прилад у формі правильної шестигранної призми. Висота призми становить 12 см, ширина грані – 4 см. Обидві основи та три бічні грані виготовлені зі сплаву [ДАНІ ВИДАЛЕНО], інші три грані – з органічного скла, крізь яке помітне «начиння» – складна електронна конструкція. На даний момент ведуться експерименти з метою повторити устрій механізму, проте приблизно третина внутрішньої будови неможливо розгледіти, а сам прилад не можна ні розібрати, а ні пошкодити у будь-який спосіб. На одній з основ приладу розташовані дві невеликі шестикутні кнопки, з гравіюванням у вигляді кола на одній і півкола на інший.

Якщо будь-яка жива істота натискає і утримує кнопку з колом, то найближче майбутнє (в межах півтора діб) цієї істоти «акумулюється» пристроєм. Акумульований час залежить від часу утримування кнопки натиснутою: одна секунда відповідає одній годині. Спроба акумулювати більше ніж півтори доби не приносить результату – якщо протримати кнопку натиснутою більше 36 секунд, нічого не відбудеться. Відпустивши кнопку, суб&#39;єкт опиняється в тому ж місці, але в іншій точці часу. Слід зауважити, що об&#39;єкт не є машиною часу – він не може переносити в минуле і, по суті, не переносить до майбутнього – він просто концентрує в собі відрізок часу.

Натискання кнопки з півколом здійснює протилежний ефект – акумулятор «випускає» сконцентрований час, і потік часу навколо суб&#39;єкта зупиняється на проміжок, який відповідає періоду утримування кнопки натиснутою (але не більше, ніж на 36 годин). Сам суб&#39;єкт може вільно пересуватися і діяти.

Джерелом живлення пристрою, схоже, є сам час – пристрій споживає приблизно одну хвилину з кожної акумульованої години.

З експлуатацією пристрою пов&#39;язана небезпека того, що акумулятор виявиться повністю розряджений. В такому випадку пристрій почне акумулювати час з найближчих до нього суб&#39;єктів. Тому рекомендується регулярно використовувати прилад і не витрачати весь сконцентрований час, залишаючи невеликий запас. Дозволяється використовувати пристрій для власних потреб, однак дослідники, що працюють з приладом, повинні заносити стан пристрою (заряджений або розряджений) і час утримування кнопки до спеціального журналу.

**Зауваження:** //Помітно, що бажаючих «зарядити» пристрій майже не знаходиться, в той час як бажаючі «розрядити» його шикуються в чергу. У зв&#39;язку з цим охоронцям складу дозволяється акумулювати час свого чергування – буває так, що зайнятися дійсно нічим. Тільки не захоплюйтеся. Прогуляєте критичну ситуацію – нарікайте на себе.// – д-р Мальбург
,,Пояснення. Ніхто не дає вам офіційного дозволу порушувати посадову інструкцію. Просто врахуйте, що при відсутності надзвичайних випадків за час чергування на ваш «прогул» не зважатимуть. Спеціально для цікавих – імовірність надзвичайних випадків на складі особливо цінних предметів приблизно дорівнює 0,02.,,
