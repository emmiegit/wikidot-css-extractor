**Item N°:** SCP-2231

**Classe do Objeto:** --Seguro-- Neutralizado

**Procedimentos Especiais de Contenção:** //Revisão 02/05/2014:// SCP-2231-1 a -3 devem ser mantidos sob suporte vital na ala médica do Sítio 17 por um período de observação de 180 dias. Caso nenhuma mudança em sua condição seja registrada, as instâncias remanescentes de SCP-2231 devem ser desconectadas do suporte vital e ter seus vestígios descartados. SCP-2231 já não demonstra quaisquer propriedades anômalas seguindo o óbito de SCP-2231-4

[[collapsible show=&#34; +Exibir Antigos Procedimentos Especiais de Contenção&#34; hide=&#34; -Ocultar Antigos PECs&#34;]]
SCP-2231-1, SCP-2231-2, e SCP-2231-3 devem ser hospedados em unidades de contenção humanóide padrão na ala 3 do Sítio 17. Mediante a cooperação com a contenção pela Fundação, SCP-2231-1 e -3 são autorizados a 1 hora de período comunitário, sob estrita supervisão de guardas, cada semana na cafeteria da Seção 3 durante horários de folga.

PDI-2231-1 deve ser remotamente monitorado por funcionários da Fundação por quaisquer indicações de atividades anômalas ou conexão com SCP-2231.

//Revisão 07/03/2014:// SCP-2231-4 deverá ser hospedado em uma unidade de contenção humanóide padrão na ala 8 do Sítio 17.  Sob nenhuma circunstância SCP-2231-4 deverá ser exposto a SCP-2231-1, -2, ou -3, ou ter consciência de sua existência ou da razão de seu confinamento.[[/collapsible]]

**Descrição:** SCP-2231 era a identidade compartilhada de três seres humanos, por outro lado, não anômalos (referidos como SCP-2231-1, -2, e -3), alegando atender pelo nome “Johnathan Tran”, nascido em 17 de junho de 1983 e atualmente residindo em Boise, Idaho.  

SCP-2231-1 é um homem coreano de 41 anos, SCP-2231-2 é uma garota nigeriana de 13 anos, e SCP-2231-3 é uma mulher paquistanesa de 56 anos.  SCP-2231-1, -2, e -3 possuíam um amplo conhecimento das experiências e das histórias das outras duas instâncias, além da suposta identidade compartilhada de SCP-2231 (a história pretensa de SCP-2231 não corresponde às histórias alegadas das instâncias -1 a -3 em várias maneiras).

Todas as instâncias de SCP-2231 demonstraram forte preferência em responder perguntas acerca de seu passado com informações pertinentes ao histórico de SCP-2231-4, ao invés de seu próprio exame físico. Subsequente à contenção de SCP-2231-1 a -3 em 2013, cada instância demonstrou considerável confluência de sua avaliação física com aquela das outras duas instâncias, frequentemente respondendo perguntas categoricamente com detalhes das histórias de outras instâncias, além da sua própria.

--SCP-2231-4 é o indivíduo conhecido como Johnathan Tran.  Até atualmente, SCP-2231-4 demonstrou conhecimento ou conexão nulos com SCP-2231-1 a -3.--

SCP-2231-4 era, anteriormente, o indivíduo conhecido como Johnathan Tran.  SCP-2231-4 foi incinerado e seguidamente terminado em 05/01/2014.

**Adendo 2231-1: Registro de Aquisição**
&gt; [[&gt;]]
&gt; //Adicionado 30/10/2013//
&gt; [[/&gt;]]
&gt; SCP-2231-1, -2, e -3 foram identificados através de uma análise computacional padrão de padrões de voo atípicos quando SCP-2231-1 comprou passagens aéreas para SCP-2231-2 e -3 em voos de ida para o Aeroporto de Boise - Gowen Field (BOI). Nenhuma conexão prévia entre as 3 instâncias foi encontrada no software experimental Fishbone de Interação Social da Fundação e as instâncias foram marcadas para interrogatório em sua parada no Aeroporto Internacional O&#39;Hare (ORD), em Chicago, por funcionários da Fundação.
&gt; 
&gt; As características anômalas de SCP-2231 foram facilmente percebidas durante o interrogatório. SCP-2231-1, -2, e -3 foram processados e contidos sem incidentes.
&gt;   

[[collapsible show=&#34;+ Exibir Registro de Entrevista SCP-2231-1, -2, -3&#34; hide=&#34;Esconder Entrevista&#34;]]
**Entrevista 2231-3:**
//Entrevista realizada pelo Pesquisador Patel, sujeito da entrevista foi SCP-2231-1.  Essa foi a terceira entrevista registrada oficialmente desde a contenção de SCP-2231-1 a -3 seis dias antes.//
&gt; [[&gt;]]
&gt; //Realizada 02/11/2013//
&gt; [[/&gt;]]
&gt; **Dr. Patel:** Por favor diga seu nome para o registro.
&gt; 
&gt; **SCP-2231-1:** Johnathan Tran.
&gt; 
&gt; **Dr. Patel:** Você já utilizou outros nomes ou codinomes?
&gt; 
&gt; **SCP-2231-1:** Ah, sim, Adunola Omolade, Choi Jung-jae, e Sajida Talfah.
&gt; 
&gt; **Dr. Patel:** Você não acha estranho que você tenha quatro nomes diferentes?
&gt; 
&gt; **SCP-2231-1:** Não é tão estranho, pense em alguém chamado Mary-Beth Teresa Johnson, ou alguma coisa do tipo.
&gt; 
&gt; **Dr. Patel:** //(Realiza uma anotação sobre a falta de entendimento do sujeito acerca da pergunta anterior)// E qual sua cidadania?
&gt; 
&gt; **SCP-2231-1:** Sou americano senhor, mas tenho cidadania no Paquistão, Coréia do Sul, e Nigéria.
&gt; 
&gt; **Dr. Patel:** E onde você nasceu?
&gt; 
&gt; **SCP-2231-1:** Nasci em Idaho Falls.
&gt; 
&gt; **Dr. Patel:** E como você conseguiu sua cidadania paquistanesa?
&gt; 
&gt; **SCP-2231-1:** Bem, eu nasci em Carachi.
&gt; 
&gt; **Dr. Patel:** Como assim você nasceu em Carachi e também em Idaho Falls?
&gt; 
&gt; **SCP-2231-1:** Eu nasci em Carachi e depois em Idaho Falls. Na verdade, se for pra ser estritamente técnico, eu nasci em Carachi, depois Seul e após isso, em Idaho Falls.
&gt; 
&gt; **Dr. Patel:** E qual seu número de previdência social?
&gt; 
&gt; **SCP-2231-1:** ███-██-████ //(Ver Adendo 2231-2 para informações adicionais)//
&gt; 
&gt; **Dr. Patel:** //(Exibe fotografias de SCP-2231-2 e -3)// Você considera familiares esses dois indivíduos?
&gt; 
&gt; **SCP-2231-1:** Isso é uma piada? Isso é literalmente eu.
&gt;  

//Por razões de concisão, o restante da entrevista foi omitido.  SCP-2231-1 continuou a demonstrar uma incapacidade fundamental de captar qualquer elemento estranho sobre sua identificação com três corpos diferentes e quatro distintas identidades. SCP-2231-1 então procedeu a demonstrar uma detalhada, íntima e consistente recordação das avaliações físicas e histórico de SCP-2231-2 e SCP-2231-3.//

**Entrevista 2231-11:**
//Entrevista conduzida pelo Pesquisador Patel, sujeitos da entrevista foram SCP-2231-1, -2, e -3. Essa foi a primeira entrevista conjunta com as três instâncias desde que iniciaram sua contenção.//
&gt; [[&gt;]]
&gt; //Realizada 10/11/2013//
&gt; [[/&gt;]]
&gt; **Dr. Patel:**  Por favor diga seu nome para o registro.
&gt; 
&gt; **SCP-2231-3:** Johnathan Tran, e antecipando sua próxima pergunta, Adunola Omolade, Choi Jung-jae, e Sajida Talfah.
&gt; 
&gt; **Dr. Patel:** Muito bem. Identifiquem o número de mãos que vocês tem, um de cada vez, levantando cada mão enquanto contam. Comecem com qualquer mão que desejarem.
&gt; 
&gt; //(SCP-2231-2 levanta sua mão esquerda enquanto diz “um”, então SCP-2231-3 levanta sua mão direita enquanto SCP-2231-1 diz “dois”. Sujeitos pausam brevemente antes de proceder dessa maneira até contar até seis)//
&gt; 
&gt; **Dr. Patel:** Agora, por favor me digam quantas mãos vocês tem.
&gt; 
&gt; **SCP-2231-2:** Duas.
&gt; 
&gt; **Dr. Patel:** Por favor olhem para sua esquerda, e digam o que veem.
&gt; 
&gt; //SCP-2231-1 a -3 simultaneamente olham para a esquerda.//
&gt; 
&gt; **SCP-2231-3:** Eu vejo minha nuca e a parede.
&gt; 
&gt; **Dr. Patel:** E uma última pergunta.  Vocês sabem onde estão nesse momento?  Por favor sejam compreensivos com sua resposta.
&gt; 
&gt; **SCP-2231-1:** Avenida ██████████ 18, Boise, Idaho, e na sala de entrevista C416 da ala 3 de, bem, eu não sei o que é esse prédio, mas acho que em Illinois.  //(Ver Adendo 2231-2 para mais informações)//
&gt; 
&gt; **Dr. Patel:** Muito bem, isso é tudo. Oficial Griggs irá encaminhá-los de volta para seus quartos.
&gt;  

//SCP-2231 demonstra significativa dissonância cognitiva quanto a sua identidade.  Embora seja amplamente consistente internamente, SCP-2231 não aparenta notar o fato fundamental de que é três indivíduos distintos, e além disso, nenhum dos três indivíduos é sua identidade de preferência. No decorrer de inúmeras entrevistas, as instâncias de SCP-2231 tornaram-se consideravelmente mais hábeis em prover informações que provaram-se acuradas sobre sua avaliação física, junto às informações anômalas as quais os sujeitos optaram por fornecer.//

[[/collapsible]]

**Adendo 2231-2: Designação do PDI-2231-1**
&gt; [[&gt;]]
&gt; //Adicionado 11/12/2013//
&gt; [[/&gt;]]
&gt; Investigação das informações de identificação pessoa fornecidas por SCP-2231-1 a -3 sobre Johnathan Tran provou-se acurada.  SCP-2231 é capaz de proporcionar a localização atual de Johnathan Tran a qualquer momento, além de abrangentes informações gerais e dados acerca do estado de espírito do Sr. Tran em tempo real.
&gt; 
&gt; Sr. Tran é agora classificado como PDI-2231-1
&gt;  


[[collapsible show=&#34;+ Exibir Registro de Teste 2231&#34; hide=&#34;Esconder Teste&#34;]]
**Teste 2231-1:**
&gt; [[&gt;]]
&gt; //Realizado 19/01/2014//
&gt; [[/&gt;]]
&gt; **Propósito:** Observar o efeito que estímulos físicos possuem quando é experienciado por cada instância de SCP-2231, e se essa resposta se estende até PDI-2231-1.
&gt; 
&gt; **Procedimento:** SCP-2231-1 foi exposto à série padrão de estímulos de provocação de stress da Fundação incluindo o teste térmico de alto nível opcional.  As reações de SCP-2231-2 e -3 foram monitoradas simultaneamente em suas unidades de contenção separadas.  A reação de PDI-2231-1 foi observada remotamente pela equipe de campo da Fundação.
&gt; 
&gt; **Resultados:** Tempo total para a conclusão da bateria de testes é de 11 minutos e 21 segundos.  SCP-2231-2 e -3, ambos confinados em suas celas de contenção, demonstraram significativa reação nervosa e agitação enquanto SCP-2231-1 está sob o procedimento de teste.  Notáveis simetrias reativas incluem dilatação das pupilas, transpiração, calafrios e reação adrenal generalizada conforme a série progride. A única assimetria nas repostas ocorreu quando nem SCP-2231-2 nem -3 demonstraram reflexos de contração ou estiramento muscular durante a porção 4A da bateria de testes. Aproximadamente 90 segundos após a suspensão do teste nenhuma reação de stress era evidente em SCP-2231-2 ou -3, apesar de SCP-2231-1 estar seguindo o padrão habitual de cessação de stress para humanos não-anômalos pelos próximos 45 minutos.
&gt; 
&gt; PDI-2231-1 não exibiu nenhuma reação a qualquer momento durante o experimento.
&gt;  
&gt; **Conclusões:** A conexão psíquica entre SCP-2231-1, -2, e -3 se estende até incluir a experiência visceral sobre qualquer sensação física a qual as outras instâncias estejam sujeitas.  O mecanismo pelo qual esses dados sensoriais e emocionais são integrados com a experiência em primeira pessoa a cada instância é incerto, considerando como cada instância é capaz de movimentar-se de maneira autônoma (andando, falando, performando manutenção básica das funções vitais) completamente independente das outras instâncias.
&gt; 
&gt; A falta de reação por parte de PDI-2231-1 sugere um vínculo anômalo de experiências assimétrico entre as instâncias de SCP-2231 e PDI-2231-1.  A bateria padrão de estímulos provocadores de stress é intencionalmente projetada para gerar reações autônomas nos sujeitos, indicando que, se PDI-2231-1 houver notado qualquer efeito da experiência com as instâncias de SCP-2231, esse vínculo é consideravelmente abafado quando comparado ao vínculo entre as instâncias.
&gt;   

[[/collapsible]]

**Adendo 2231-3: Designação de SCP-2231-4**
&gt; [[&gt;]]
&gt; //Adicionado 03/07/2014//
&gt; [[/&gt;]]
&gt; Por um comando emitido pelo escritório da Pesquisadora Líder Ashley, PDI-2231-1 foi colocado indefinidamente sob contenção da Fundação e reclassificado como SCP-2231-4.  O motivo dessa decisão é o risco inaceitável para informações confidenciais (dentre outras coisas, a existência da Fundação e do Sítio 17) SCP-2231-4 deve ser ocultado de maneira eficaz, ou eventualmente desenvolver, uma conexão psíquica simétrica com SCP-2231-1 a -3 como compartilham com SCP-2231-4.  
&gt; 
&gt; SCP-2231-4 deve ser mantido inculto sobre a existência SCP-2231-1 a -3.  Pesquisador Patel continuará em sua atual capacidade como o líder da Nova-Introdução-de-Contenção (NIC) para SCP-2231.
&gt;  

**Adendo 2231-4: Neutralização do Objeto**
&gt; [[&gt;]]
&gt; //Adicionado 05/02/2014//
&gt; [[/&gt;]]
&gt; SCP-2231-4 foi ferido fatalmente por um funcionário da segurança após agredir um guarda enquanto estava sendo escoltado da sala de entrevistas H203.  Ações disciplinares apropriadas estão sendo discutidas sobre o funcionário de segurança infrator.  Análise das gravações das câmeras de SCP-2231-1 a -3 no momento do óbito de SCP-2231-4 exibiu todas as três instâncias simultaneamente colapsando.  Exames médicos que seguiram em SCP-2231-1, -2, e -3 demonstraram completa cessação de funções cerebrais avançadas, e foram movidos para a ala médica do Sítio 17 e colocados sob suporte vital.  
&gt; 
&gt; SCP-2231 reclassificado como neutralizado.
&gt;
