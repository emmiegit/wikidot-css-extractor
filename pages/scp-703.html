**Articolo:** SCP-703 - Dentro il Ripostiglio
**Autore:** [[*user Brucy]]
**Originale:** [*http://scp-wiki.wikidot.com/scp-703 SCP-703]
**Traduttore:** [[*user QuantumCryptographer]]
[[include credit:end]]

[[include component:image-block name=http://www.scpwiki.com/local--files/scp-703/703-new.jpg|caption=Foto di SCP-703 presa durante il contenimento iniziale.]]

**Elemento #:** SCP-703

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-703 deve essere contenuto in una cella di contenimento standard, situata nell&#39;ala Euclid SCP del [*http://fondazionescp.wikidot.com/secure-facility-dossier-site-77 Sito 77]. SCP-703 deve essere monitorato da remoto in turni di 5 ore e due guardie armate devono essere sempre presenti nella cella, alternandosi ogni 5 ore. Mentre è nel suo stato attivo, l&#39;ingresso all&#39;interno di SCP-703 è proibito. Quando SCP-703 ritorna nel suo stato inattivo, un membro del personale di Classe D deve essere inviato per recuperare l&#39;oggetto.

Il personale assegnato a SCP-703 deve essere alternato ogni 5 settimane e qualunque istanza di SCP-703-1 prodotta da SCP-703 relativa ai membri del personale può essere declassificata e restituita dopo un periodo di osservazione di 6 settimane. Le istanze di SCP-703-1 non appartenenti al personale devono essere collocate in un deposito permanente.

**Descrizione:** SCP-703 è un ripostiglio in legno, precedentemente situato in un appartamento residenziale a New Hampshire. L&#39;interno di SCP-703 è dipinto di bianco e contiene una singola lampadina ad incandescenza, appesa al soffitto da un filo. Le dimensioni interne di SCP-703 sono pari a 2.5 x 3 x 1 m. L&#39;esterno è stato ricostruito e dipinto per prevenirne il deterioramento.

Ad intervalli casuali, variabili tra 2 ore e 14 mesi, SCP-703 entrerà in uno stato attivo. Durante lo stato attivo, la lampadina di SCP-703 si accende. A seguito di ciò, apparirà una istanza di SCP-703-1. SCP-703-1 denota una collezione di [*http://fondazionescp.wikidot.com/going-out 452 oggetti casuali], ritrovati da SCP-703 a seguito del completamento della sua attivazione. --Le istanze di SCP-703-1 sono completamente casuali e non sembrano avere alcuna relazione l&#39;un l&#39;altra-- Le istanze di SCP-703-1 sembrano avere qualche collegamento con l&#39;ambiente circostante e con le persone esposte all&#39;anomalia.

Quando SCP-703 è stato originariamente recuperato dalla Fondazione, produceva principalmente oggetti per bambini, come giocattoli, giochi, e cibi come caramelle, merendine alla frutta, patatine fritte e succhi. Tuttavia, dopo 2 anni in contenimento, SCP-703 ha iniziato a produrre oggetti di natura scientifica, come strumenti da laboratorio. Col passare del tempo in contenimento, SCP-703 ha iniziato a generare attrezzature e letteratura scientifica più specifiche, generando infine strumentazione specializzata che può essere utilizzata per replicare la funzione dell&#39;equipaggiamento sul luogo. A seguito di ciò, SCP-703 è stato spostato in una cella di contenimento di livello più alto.

Dopo lo spostamento di SCP-703, le istanze di SCP-703-1 sono diventate specificatamente mirate al personale della Fondazione attualmente assegnato a SCP-703, quali oggetti personali perduti, documenti malriposti ed equipaggiamento che aveva il potenziale di essere usato nelle procedure di contenimento di SCP-703. A causa di ciò, SCP-703 è stato classificato come entità senziente inorganica e le procedure di contenimento sono stato aggiornate per riflettere tale cambiamento. Dopo aver implementato la turnazione, SCP-703 ha generato meno istanze di SCP-703-1 relative al personale assegnatogli.

**Addendum:** In data 9/18/2010, diverse istanze di [*http://fondazionescp.wikidot.com/scp-643 SCP-643] sono improvvisamente sparite dalle loro celle di contenimento. Durante il successivo lockdown, SCP-703 è entrato nella sua fase attiva, generando le istanze mancanti. A causa delle influenze mentali dovute a SCP-643, tre ricercatori sono stati feriti ed un membro della sicurezza è stato ucciso prima che le istanze potessero essere ricontenute. A causa del fatto che SCP-643 è stato spostato in una cella di contenimento nella stessa di SCP-703, si teorizza che SCP-703 stesse tentando di favorire tale evento. La riclassificazione ad Euclid è stata autorizzata e SCP-703 è stata spostato in un&#39;area più sicura. Al momento della scrittura, incidenti simili sono stati osservati con istanze di [*http://fondazionescp.wikidot.com/scp-649 SCP-649] e di [*http://fondazionescp.wikidot.com/scp-1317 SCP-1317].
