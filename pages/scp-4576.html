    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4576

**项目等级：**Euclid

**特殊收容措施：**应将SCP-4576收容于改装后的人形收容室，屋顶应安装紫外线灯。收容室内温度应保持在28至35摄氏度之间。

**描述：**SCP-4576为一株高约两米的巨人柱仙人掌（学名//[[[scp-2497|Carnegiea gigantea]]]//）。其主干被种植在一个橙色的陶瓷花盆里，从其主干延伸出两只手臂。它主要通过在离地约30厘米的高度悬浮进行移动。

SCP-4576具有智能和沟通能力。虽然其沟通方式主要是心灵感应，但语音记录设备能够捕捉到其声音。

SCP-4576的其他异常特性包括模仿人类双臂的使用方法、范围和近似强度的心灵感应，以及在悬浮状态下提升和降低其悬浮高度的能力。

在被收容前，有目击者称其携带一把异常的柯尔特·帕特森式左轮手枪（命名为SCP-4576-1）。它能够发射非异常左轮手枪子弹，而其异常特性包括近乎无限的弹药量和能够选择发射爆炸性或非爆炸性子弹的能力。

**发现：**SCP-4567最初在德克萨斯州霍利斯特的斯普鲁斯鲁德社区附近被发现，当时一名平民妇女被一名蒙面袭击者绑架并被强迫上车。SCP-4576冲出房子，试图追赶他们，但未能成功。随后，它行进了6公里，试图追踪受害者，后来确认受害者是拉娜·林格尔。

以下附录为与SCP-4576的遭遇记录。

**附录-4576：**

[[div class=&#34;blockquote&#34;]]

= **视频记录**
----
**日期：**2018年4月20日

**笔记：**SCP-4576走进一家星巴克询问拉娜·林格尔的下落。
----

[开始记录]

&gt; //&lt;门突然被向内撞开。顾客们举手遮挡刺眼的阳光。SCP-4576进入了星巴克，发出与人清嗓子相同的声音，并从其两臂间的身体部分喷出不明液体。该液体落在一个篮子里，篮中装有待售的星巴克塑料杯。&gt;//
&gt; 
&gt; **SCP-4576：**听着! 这非常重要。我想知道这里有没有人看到一辆疾驰而过的红色金属马车。
&gt; 
&gt; //&lt;星巴克的顾客们盯着SCP-4576，目瞪口呆。一位顾客受到惊吓，手中饮品滑落。&gt;//
&gt; 
&gt; **SCP-4576：**拜托了。我必须知道。一个对我非常重要的人刚刚被绑架了。
&gt; 
&gt; **Customer:**//那//可真是个逼真的动画特效。
&gt; 
&gt; **SCP-4576：**动哇—什么？//&lt; SCP-4576低声说，然后走向收银员。&gt;//酒保，请告诉我你是否看到一辆疾驰而过的红色金属马车。
&gt; 
&gt; **收银员：**酒—酒保？//&lt;收银员指了指她自己。&gt;//你……你是在和我说话吗？
&gt; 
&gt; **SCP-4576：**//&lt;SCP-4576跃上收银台，散落几粒小土块。&gt;//嗯，我在看着你，难道不是吗？
&gt; 
&gt; **收银员：**//&lt;收银员防备地举起双手。&gt;//抱歉，对不起，是的……
&gt; 
&gt; **SCP-4576：**//&lt;从收银台上跳下。&gt;//哦天，小姐，我很抱歉。请告诉我你是否看到一辆红色金属马车。
&gt; 
&gt; **收银员：**我不明白你的意思。
&gt; 
&gt; **SCP-4576：**红色金属马车？你知道吧，就是那种有四个轮子，不需要马，乘坐的时候会发出很大声音的那种？
&gt; 
&gt; **收银员：**你说的是汽车吗？
&gt; 
&gt; **SCP-4576：**它们是这样称呼的吗？
&gt; 
&gt; **收银员：**是的。它们叫做汽车。而且，呃，我每天都看到很多红色汽车经过，还有——
&gt; 
&gt; **SCP-4576：**如有必要，我会搜遍每一个。请给我指个正确的方向。
&gt; 
&gt; **收银员：**好的，我看见他们在那边然后——
&gt; 
&gt; **SCP-4576：**衷心感谢。
&gt; 
&gt; //&lt;收银员还没说完，SCP-4576冲到了门边，猛地撞上了门。&gt;//
&gt; 
&gt; **SCP-4576：**到底怎么打开这该死的玩意？
&gt; 
&gt; //&lt;SCP-4576随后继续不断地猛撞玻璃门，直到一名震惊的顾客走过去开门。&gt;//
&gt; 
&gt; **SCP-4576：**感谢您，先生。
&gt; 
&gt; //&lt;SCP-4576离开了星巴克。&gt;//
&gt; 
&gt; **顾客：**那玩意……是谁的？
&gt; 
-----

[记录结束]

[[/div]]


SCP-4576离开星巴克后，霍利斯特警察局内潜伏的基金会人员在审查监控录像时发现异常，随后出动以将其收容。SCP-4576注意到基金会特工正在搜寻它，躲避抓捕近一小时。

以下视频记录来自沃尔玛的监控摄像头。

视频记录如下：

[[div class=&#34;blockquote&#34;]]

= **视频记录**
----
**日期：**2018年4月20日
----

[开始记录]

&gt; //&lt;SCP-4576跃过沃尔玛超市园艺区3米高的围栏，在多肉植物区混入非异常仙人掌中试图躲避基金会特工的抓捕。推测SCP-4576为避免引起怀疑而保持不动。一位顾客出现，想购买SCP-4576。该顾客注意到了插在花盆土中的SCP-4576-1，她皱着眉头，伸手抓住，要把它从土壤中拔出。&gt;//
&gt; 
&gt; **SCP-4576：**女士，不要这样！
&gt; 
&gt; //&lt;SCP-4576把它从顾客的手中夺走，意外地扣动了扳机，引起爆炸，摧毁了半个园艺区。SCP-4576受到爆炸冲击飞出多肉植物区，越过栅栏，落在外面的车道上，SCP-4576-1则落在附近。周围聚集起一群人。&gt;//
&gt; 
&gt; **SCP-4576：**该死……不想搞成这样的……
&gt; 
&gt; **围观者：**它在……在说话……
&gt; 
&gt; //&lt;潜伏的基金会人员注意到了SCP-4576，并迅速向它靠近。&gt;//
&gt; 
&gt; **SCP-4576：**//&lt;SCP-4576发现了基金会人员，抓起SCP-4576-1并重新站起，用SCP-4576-1瞄准他们。&gt;//你们是谁，想对我做什么？
&gt; 
&gt; //&lt;更多的人开始聚集在SCP-4576周围，他们指着SCP-4576议论纷纷，有些人在拍照和录像。&gt;//
&gt; 
&gt; **外勤特工：** //&lt;外勤特工走向平民。&gt;//够了。把手机给我。现在。
&gt; 
&gt; //&lt;另一个外勤特工走近，SCP-4576后退几步保持距离。&gt;//
&gt; 
&gt; **SCP-4576：** //&lt;SCP-4576 停住了。&gt;//你……
&gt; 
&gt; //&lt;SCP-4576将SCP-4576-1瞄准一位蒙面的围观者，随后经确认，此围观者正是绑架拉娜·林格尔的绑匪。SCP-4576开火，使用非爆炸性子弹进行射击。围观者尖叫并四散逃走，蒙面者逃离现场，SCP-4576试图追赶。又有几辆基金会车辆抵达，阻断了它的逃跑路线。&gt;//
&gt; 
&gt; **SCP-4576：**这群该死的……
&gt; 
&gt; //&lt;SCP-4576快速旋转，扫视四周，寻找逃跑路线。它将SCP-4576-1瞄准附近的一个井盖并扣动扳机，在道路中央引起爆炸。它趁机跳进下水道逃跑了。&gt;//
&gt;
-----

[记录结束]

[[/div]]


**笔记：**就在这一事件发生后，居民们开始投诉他们的饮用水有奇怪味道。已找到沃尔玛停车场的所有目击者并完成记忆删除，并将含有SCP-4576的视频和照片内容从他们的手机和相机中删除。已迅速删除泄露到互联网上的视频和照片内容，并在之后发布了一条虚假信息。

**附录-4576-2：**

在先前逃脱潜伏人员抓捕后，SCP-4576立即逃往斯克兰克销售式马厩。

以下为视频的文字记录。

[[div class=&#34;blockquote&#34;]]

= **视频记录**
----
**日期：**2018年4月21日

**笔记：**员工格伦·布里格斯在喂马时遇见了SCP-4576。
----

[开始记录]

&gt; //&lt;地面产生震动。附近道路上的一个井盖从槽中弹出，上升到约5米的高度，然后落在一辆车上。&gt;//
&gt; 
&gt; **格伦：**啥玩意？
&gt; 
&gt; //&lt;SCP-4576跃出窨井，冲向格伦。&gt;//
&gt; 
&gt; **格伦：**哇，哇，我靠，你是啥玩意?
&gt; 
&gt; **SCP-4576：**我需要一匹马，十万火急！
&gt; 
&gt; **格伦：**啊—呃，我不能就这样送人，而且...
&gt; 
&gt; //&lt;SCP-4576冲向格伦，看起来抓住了他衬衫的前领，尽管两者并没有进行身体接触。&gt;//
&gt; 
&gt; **SCP-4576：**你知道一个男人为了保护他心爱的人愿意走多远吗？快他妈给我一匹马！
&gt; 
&gt; **格伦：**好，可以，拜托请别伤害我！
&gt; 
&gt; //&lt;SCP-4576保持片刻的静止后松开了格伦。&gt;//
&gt; 
&gt; **SCP-4576：**我—我很抱歉，朋友。我——
&gt; 
&gt; //&lt;SCP-4576向后退去。&gt;//
&gt; 
&gt; **SCP-4576：**只是，我现在真的需要一些帮助。我不是故意要对你发火的。你不应该受这些气。
&gt; 
&gt; **格伦：** //&lt;格伦缓慢起身。&gt;//那你到底是什么？
&gt; 
&gt; **SCP-4576：**我是普利克斯。
&gt; 
&gt; **格伦：**你是棵仙人掌。
&gt; 
&gt; **SCP-4576：**是啊，你还是个人呢。有什么问题吗？
&gt; 
&gt; **格伦：**没什么，只是我，你懂的，我从来没有——
&gt; 
&gt; **SCP-4576：**见过会说话的仙人掌？
&gt; 
&gt; **格伦：**嗯，是的，我不能说我见过。你还有同伴吗？
&gt; 
&gt; **SCP-4576：**一无所知。
&gt; 
&gt; //&lt;若干基金会派遣的车辆沿马厩旁边的主干道行驶，车上人员并未发现SCP-4576。&gt;//
&gt; 
&gt; **SCP-4576：**我得走了。我完事后会把马带回来的。我保证。//&lt;SCP-4576向马匹移动。&gt;//
&gt; 
&gt; **格伦：**等等，最后一件事。
&gt; 
&gt; **SCP-4576：**//&lt;SCP-4576停下，面向格伦。&gt;//长话短说。
&gt; 
&gt; **格伦：**我不知道我昨晚抽了多少，所以我不知道你是不是真的，但如果你是真的，祝你好运。
&gt; 
&gt; **SCP-4576：**朋友，也祝你今天愉快……
&gt; 
&gt; //&lt;SCP-4576跃过栅栏，偷走了一匹马。&gt;//
&gt; 

-----

[记录结束]

[[/div]]

潜伏人员大面积搜查了斯克兰克销售式马厩和周围地区以寻找SCP-4576的踪迹。已扣押相关监控录像，并对所有平民目击者实施记忆删除。随后人员循着踪迹一路追踪SCP-4576。

**附录-4576-3：**

SCP-4576骑马南下，在德克萨斯州洛伦大道的一个度假屋里找到了拉娜·林格尔和那位蒙面者。

以下为视频的文字记录。

[[div class=&#34;blockquote&#34;]]

= **视频记录**
----
**日期：**2018年4月22日

**笔记：**录像获取自林格尔家先前安装的监控摄像头，室内室外各一。
----

[开始记录]

&gt; //&lt;SCP-4576把马牵到一棵树旁，从马背上跃下，然后冲向度假屋。&gt;//
&gt; 
&gt; //&lt;从室内的摄像头可见，度假屋的墙向内塌陷，在爆炸声中被炸开一个洞。&gt;//
&gt; 
&gt; **蒙面者：**这他妈啥玩意？
&gt; 
&gt; **拉娜：**普利克斯？！
&gt; 
&gt; //&lt;SCP-4576在烟尘中现身，用SCP-4576-1瞄准蒙面者。&gt;//
&gt; 
&gt; **SCP-4576：**放开她，给她松绑，听到没给她松绑，现在马上!
&gt; 
&gt; **拉娜：**普利克斯，不要这样。停下。听我说。这是一场误会。我可以和他谈谈。我们能解开误会的。
&gt; 
&gt; **蒙面者：**//&lt;蒙面者迅速躲到拉娜后面。&gt;//来啊，开枪啊！她才该死！
&gt; 
&gt; **SCP-4576：**该死的懦夫。
&gt; 
&gt; //&lt;SCP-4576把SCP-4576-1插回花盆土中然后冲向蒙面者。&gt;//
&gt; 
&gt; **SCP-4576：**我要让你肝脑涂地！
&gt; 
&gt; **拉娜：**普利克斯，等一下！求你了！
&gt; 
&gt; //&lt;蒙面者抽出一把小刀，抵在拉娜的喉咙上。SCP-4576 停住。&gt;//
&gt; 
&gt; **蒙面者：**她死有余辜。反正她总有一天也会抛弃你的。 我提前铲除这块垃圾是为了帮你。
&gt; 
&gt; **SCP-4576：**你不了解我的拉娜。没有人比我更懂我的拉娜。
&gt; 
&gt; **蒙面者：**好吧，我曾经懂她。我在你之前就认识她了。
&gt; 
&gt; **拉娜：**停下！
&gt; 
&gt; **SCP-4576：**你他妈瞎说。我不知道你到底是谁，但现在就给我把你的手从我的拉娜身上拿开！
&gt; 
&gt; **拉娜：**普利克斯，别这样，求你了！你不知道你在干什么！
&gt; 
&gt; **SCP-4576：**拉娜，我十分清楚我在做什么。
&gt; 
&gt; //&lt;SCP-4576迅速拔出SCP-4576-1并射中蒙面者，蒙面者受到冲击向后踉跄，小刀掉落，但似乎没有受伤。&gt;//
&gt; 
&gt; **SCP-4576：**什么？你为什么没有流血？
&gt; 
&gt; //&lt;蒙面者摘掉头罩，露出了一张[[[chapter-6-scarecrow-factory|稻草人]]]的脸。稻草人冲向SCP-4576，而SCP-4576朝它发射非爆炸性子弹进行反击。稻草人无视射击然后抓住了SCP-4576，和它倒地扭打成一团。&gt;//
&gt; 
&gt; **拉娜：**停下！你们两个，快停下！
&gt; 
&gt; //&lt;在搏斗中，稻草人从厨房柜台上抓起一把大刀，刺穿了SCP-4576的手臂，将其钉在它身后的墙壁上。&gt;//
&gt; 
&gt; **SCP-4576：**我要杀了你！我要把你撕碎了喂给我的马！
&gt; 
&gt; //&lt;SCP-4576拔出SCP-4576-1向蒙面者近距离开枪射击。稻草人抓住SCP-4576-1并把它向上扭转。SCP-4576-1发射了一枚爆炸性子弹，爆炸散落了大量碎片，其中一块碎片砸中SCP-4576，撕裂了它的一只手臂。&gt;//
&gt; 
&gt; **SCP-4576：**王八蛋！
&gt; 
&gt; //&lt;稻草人把SCP-4576-1扔到一旁，然后走到客厅里一直在播放视频的电视机前，目前，画面上是一个小女孩，推测是年幼的拉娜，在玩一个稻草人玩偶。&gt;//
&gt; 
&gt; **稻草人：**你还记得吗？你还记得我们曾经拥有过的东西吗？//&lt;稻草人走到拉娜身前，一脚把她的椅子踢翻，使她摔倒在地。&gt;//你还记得你有多爱我吗？是什么让你变了，嗯？是什么改变了这一切？！
&gt; 
&gt; **拉娜：**这只是个误会！
&gt;
