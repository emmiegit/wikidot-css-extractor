**Název: SCP-216**
**Originál:** http://scp-wiki.net/scp-216
**Autor:** [[*user psh]]
**Překladatel:** [[*user fikus3x3]]
[[include info:end]]


**Objekt #:** SCP-216

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-216 se v současné době nachází v Laboratoři 5. Přístup vyžaduje prověrku Úrovně 2. Vkládání záznamových zařízení do SCP-216 je bez předchozího souhlasu O5 přísně zakázáno.

**Popis:** SCP-216 je železný trezor o výšce 35,6 cm (14 palců) s kombinačním zámkem se sedmi číselníky, z nichž každý zobrazuje čísla od 0 do 9. Kombinaci nelze změnit, pokud jsou dveře otevřené. Hmotnost zařízení sporadicky kolísá nejasným způsobem (viz Dokument 88-B).

Dveře SCP-216 mohou být kdykoliv otevřeny, ale dostupný vnitřní prostor se mění podle aktuálně zadané číselné kombinace. Objekty umístěné dovnitř SCP-216 mohou být získány opětovným zadáním číselné kombinace, která byla zadána při vložení objektu. Zdá se, že předměty získané z SCP-216 zůstaly neporušené, bez známek poškození způsobeného zařízením.

Předpokládá se, že každá číselná kombinace zámku vytváří jedinečný interiér, přičemž k dispozici jsou odhadem 4 miliony přihrádek. Počet objektů uvnitř SCP-216 v současnosti není znám.

Na spodní straně trezoru je vyryt nápis &#34;3/4&#34;. Existuje teorie, že přihrádky SCP-216 jsou společné s dalšími třemi zařízeními srovnatelných vlastností. Tato předpokládaná teorie koresponduje s údaji podrobně popsanými v Dokumentu 88-B.

----
**Dokument # 88-A:** Dr. █████ Prvotní záznam experimentu

- Číselná kombinace nastavena na 6692724 a dveře byly otevřeny. Přihrádka se zdá být prázdná.
- Dovnitř je umístěn 1 zápisník a tužka a dveře byly uzavřeny.
- Číselná kombinace nastavena na 6692725 a dveře byly otevřeny. Přihrádka se zdá být prázdná.
- Číselná kombinace přenastavena na 6692724 a dveře byly otevřeny. Zápisník a tužka byly vyjmuty z přihrádky.

Poznámka: //&#34;SCP-216 se jeví jako velmi efektivní skladovací řešení.&#34;// - Dr █████

----
**Dokument # 88-B:** Dr. █████ Záznam experimentu

//Testování vlivu vložených předmětů na celkovou hmotnost SCP-216.//

- Celková hmotnost jednotky před vložením předmětu: 935.877 kg
- Zápisník a tužka (celková hmotnost 350 g) vložena do SCP-216 a dveře byly zavřeny.
- Celková hmotnost jednotky po vložení předmětu: 935.965 kg

Očekávaná hmotnost: 936.227 kg
Reálná hmotnost: 935.965 kg
Rozdíl: 262 g

Testy ukazují, že SCP-216 přebírá přibližně 25 % hmotnosti svého obsahu, což naznačuje, že hmotnost je rovnoměrně rozdělena mezi SCP-216 a ostatní tři zařízení podobného charakteru.

----
**Dokument # 122-A:** Dr. ███████ Záznam experimentu

Obsah přihrádek 0000000 až 0000206 zkontrolován. V přihrádce 0000000 byly nalezeny stopy pilin. Bylo zjištěno, že přihrádky 0000001 až 0000206 jsou prázdné.

Naplánováno další testování.

----
**Dokument # 152-D:** Dr. █████ Záznam experimentu

Přihrádky 0000332 až 0000398: Každá přihrádka obsahovala část těla █████ ███████, 28 leté ženy, která byla nahlášená jako pohřešovaná ██.██.20██. Obsah byl vyjmut za účelem identifikace a poté spálen. Játra, slezina a plíce nebyly nalezeny.

----
**Dokument # 159-B:** Dr. ████████████ Záznam experimentu

Přihrádka 0000409: Živý rosomák (//Gulo gulo//; dospělý samec) o hmotnosti 30 kg. Po otevření dveří napadl a zabil Dr. ███████ a zmrzačil dva blízké pracovníky Třídy D, než byl pětkrát střelen strážemi. Pitva rosomáka neodhalila žádné anomálie.

Následný průzkum přihrádky 0000409 ukázal, že nyní obsahuje pouze chlupy rosomáka a zbytky rosomáčí moči a análního pyžma.

----

**Dokument # 160-A:** Dr. ████████████ Záznam experimentu

Přihrádka 0000456: Plně nabitá ruční pistole Glock 19 s nábojem v komoře a jeden zmrzlinový dezert Klondike Bar s běžnou příchutí. Zmrzlina nebyla rozpuštěná, na dotek byla studená a zůstala taková, dokud byla v přihrádce. Byla vyjmuta ke kontrole a během dvou minut začala tát. Byla vrácena zpět do přihrádky, dveře byly zavřeny na 3 hodiny a poté znovu otevřeny. Zmrzlina byla ve stejném, mírně roztátém stavu, jako když byla před třemi hodinami umístěna do přihrádky. Zmrzlina byla vyjmuta a umístěna na jednu hodinu do mrazáku v nedaleké jídelně ve 2. patře. Po jedné hodině byla vložena zpět do přihrádky společně s ruční pistolí a dveře byly uzavřeny.

----

**Dokument # 161-A:** Dr. █████ Záznam experimentu

V přihrádce 0000501, u níž bylo potvrzeno, že je prázdná, byla umístěna jedna (1) standardní Nadační GPS jednotka. Když byla přihrádka uzavřena, systém GPS selhal. Údaje z jednotky po jejím vyzvednutí ukázali, že družice nebyla schopna během této doby potvrdit polohu zdroje.

----

**Dokument # 174-B:** Dr. King Záznam experimentu

Přihrádka 6162384: 51 jablečných semen.
Přihrádka 1846563: 22 jablečných semen.
Přihrádka 2960104: 9 jablečných semen.
Přihrádka 8585821: 78 jablečných semen.
Přihrádka 1111111: jedno silně shnilé jablko.

----

**Dokument # 152-E:** Dr. ██████ Záznam experimentu

Dne 16.04.██ byly otevřeny všechny dříve zkontrolované přihrádky za účelem ověření jejich obsahu. Po otevření přihrádek 0000332 až 0000398 byly nalezeny části těla, včetně jater, sleziny a plic, neidentifikovaného muže, uspořádané ve stejném pořadí jako při Experimentu 152-D. Bylo zjištěno, že všechny stopy tkáně z pokusu 152-D, které nebyly vyčištěny, byly z těchto přihrádek sterilizovány. Na základě požadavku směrnice O5 byly části těl umístěny zpět do svých přihrádek. Zadržovací procedury se v současné době přezkoumávají.

----

**Dokument # 162-A:** Dr. █████████ Záznam experimentu (experiment provedl Dr. █████)

Jedna digitální videokamera █████████ byla nastavena na nahrávání a umístěna do přihrádky 5500000, namířena směrem ven ke dveřím. Dveře byly uzavřeny a přihrádka 5500001 byla otevřena. Bylo zjištěno, že přihrádka 5500001 je prázdná. Dveře byly uzavřeny, přihrádka 5500000 byla znovu otevřena a videokamera byla vyjmuta.

Po zhlédnutí nahraného záznamu utrpěl Dr. █████ tranzitorní ischemickou ataku.

Na záznamu je vidět, jak Dr. █████ umístí videokameru do trezoru a zavře dveře. Než se dveře znovu otevřou a videokamera je ze sejfu vyjmuta, neuplyne žádný čas. To neodpovídá postupu, který uvedl Dr. █████.

Na nahraném záznamu není slyšet žádný zvuk. Následná analýza videokamery odhalila, že došlo k prasknutí několika vnitřních součástek kamery.

----

**Dokument # 162-B:** Dr. █████████ Záznam experimentu

[DATA VYMAZÁNA]

[DATA VYMAZÁNA]

----

**Dokument # 162-D:** Dr. █████████ Záznam experimentu

Jeden magnetofon byl umístěn do přihrádky 5500000 a dveře byly uzavřeny. Před návratem do přihrádky 5500000 a vyjmutím magnetofonu bylo otevřeno a zavřeno několik dalších přihrádek.

**Následující soubor byl označen jako soubor způsobující nežádoucí účinky, jako je dezorientace, nevolnost, pocení, pocit obrovského zoufalství, bolesti břicha, záchvaty paniky, migrény a mrtvice.**
- Tento soubor by měl být poslouchán pouze v bezpečném prostředí.
- Po dobu 24 hodin po poslechu této nahrávky neřiďte a neobsluhujte těžké stroje.
- Při poslechu tohoto souboru se zdržte rychlých pohybů očí.
