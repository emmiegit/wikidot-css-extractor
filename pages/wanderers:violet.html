    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
世界曾經美好。

陽光灑落樹梢。

鳥兒清脆啼叫。

流水波光閃耀。

天穹湛藍無擾。

世間一切皆如此美妙。

人類曾經走在正道。

遵循古老生命之道。

敬畏駕馭知識之道。

虔誠運用自然之道。

謹守禮義廉恥之道。

萬事萬物皆運行於其軌道。

如今人類迷失方向。

工業廢水污染海洋。

天空之上灰塵徜徉。

輻射外洩大地將亡。

種族滅絕星球無光。

這顆星球正逐漸走向衰亡。

這個世界需要修正。

信仰之花站了出來。

聖潔之花站了出來。

熱情之花站了出來。

時間之樹站了出來。

彼岸之花站了出來。

权威之樹站了出來。

永恆之花站了出來。

那麼現在，你呢？
----
人类病了，从上而下的病了，我们亦然。只有自然的力量可以拯救我们，修正社会的方向，用我们的力量修正它们的方方面面，实现人类真正的“强大”，竭尽全力。

[[&gt;]]
——花匠-05-白杨
[[/&gt;]]

我將這一切寫下，寄望未來將有人發現並響應我等。圖書館立於世界之外、跳出時間長河。願志同道合者皆可見此文。

[[&gt;]]
——花匠-03-紫羅蘭
[[/&gt;]]</textarea></pre>
