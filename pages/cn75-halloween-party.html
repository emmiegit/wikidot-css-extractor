    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
作者：[[*user Alan_233]]（[[[http://scp-wiki-cn.wikidot.com/dr-a|点此查看更多作品]]]）

[[collapsible show=&#34;+ 文中人物设定&#34; hide=&#34;- 隐藏&#34;]]
Dr.Alan是在下的下叙

墨丘莉娅是[[*user mercuresphere]]老师的下叙

Dr.Kalizi是[[*user Kalizi]]老师的下叙

Dr.Yoghurt和Mark Henry是[[*user Yoghurt_Jinchouge]]老师的下叙

Dr.Tur是[[*user has tur]]酱的下叙

四叶草是[[*user fuor_clover]]酱的下叙
[[/collapsible]]
[[include :scp-wiki-cn:credit:end]]

Dr.Alan敲了敲Site-CN-75主管办公室的门，在得到办公室主人的同意后打开门，走进办公室，坐在办公桌旁的一张椅子上。

“下午好，卡丽兹sama。”

“下午好，Dr.Alan。”

来主管Dr.Kalizi的下午茶会蹭吃蹭喝，这样的事情Dr.Alan已经轻车熟路了。

“卡丽兹sama，咱不是要举办万圣节聚会嘛，我想向您申请……在聚会上演出一场戏剧，给站点里的大家制造一点惊喜。”Dr.Alan咽下一口芝士蛋糕后说到。

万圣节聚会，这样的事情在冷酷的基金会里可不多见。也就只有Dr.Kalizi这样有人性且不拘小节的主管能同意这种活动的举办，也只有Site-CN-75这样一个聚集各种奇奇怪怪的基金会员工的站点才能成功举办。

“听着挺有意思的，但是站点里大家最近都挺忙的，恐怕没人陪你排练哦？”Dr.Kalizi放下手中的茶杯。

“没事，演员我自己会找。”

Dr.Alan走出主管办公室，落日的余晖透过Site-CN-75-A的玻璃幕墙洒在他身上。白昼已经挺短了，直到冬至之前还会继续变短。夜幕马上就要吞没这个世界，那时城市会亮起一片灯火。可惜，嘈杂的街道和喧嚷着的人群之上，漆黑一片的夜空还是让人感觉那样凄凉，像水一样。

落日余晖照耀之外的天空角落里，漆黑在漫过来，在吞没。

Dr.Alan在走廊里走着，望向窗外一点一点消失的落日。

Dr.Alan到底是什么，连他自己也不知道。他自被基金会发现并加入基金会，为基金会卖命以来，一直使用着自己编造的“Dr.A”这个假名。现在基金会查明了他的真名是“Alan”，但其实他本无“真名”一说，“Alan”只不过是他给自己起的名字里最常用的那个。他用着少年的外貌，但这只不过是他对人类外貌的模仿。他不知道自己从哪里来，他不知道自己是什么。他是研究员，是奇术师，是顶点型多功能实体。他有无数的身份，这些不同身份的记忆混在一起，在他的大脑中翻腾着，翻腾着，阻止他想起自己是怎么来到这个世界上的。

他有许多身份，他又什么都不是。他到底不属于这个世界。

他想起数年前在潮州市被基金会发现的那一天。那时他已经模仿着人类的外貌，但是由于身上不断辐射出EVE粒子，他作为人形异常被基金会发现。基金会要收容他，他表示愿意为基金会工作。虽然那时基金会并不能困住他，但是能在漫长又迷惑的一生中找点乐子，何乐而不为呢？

于是他来到了这个站点，成为研究员，再到成为生物学兼奇术学顾问。虽然他经常摸鱼，不拘小节，但总能按时完成工作。他通过了基金会的所有忠诚度测试，暗地里完成了一次又一次肮脏的任务。作为基金会的爪牙，他的手上沾满了鲜血。

“Dr.Alan，一会儿请把关于新来的那个收容物的论文写了，这是你负责的工作。你下午溜走之后，我在C7已经完成对它表皮物理性质的测定了，相关资料传到你笔记本电脑里了。”迎面走来的Mark Henry博士说到。

“哦，好，辛苦了。”Dr.Alan有些应付地回答。

“Alan前辈，您今天交给我的工作我做完了！”从Dr.Alan身后追上来的新人研究助理四叶草对Dr.Alan喊道。

“干得不错，草酱，那你再替我把论文写了吧，就是刚刚送到Site-CN-75-C7的那个收容物的论文。”

“啊……”四叶草的视线往低处移去。

“还有，要是再让我发现你在偷偷写我的限制级同人文……我就把你剁成刺身。”Dr.Alan露出一副冷峻的表情，使四叶草打了一个寒战。

至少在基金会的日子对Dr.Alan来说是值得的，哪怕这里只是他的漂泊中的一个暂时的落脚点。

Dr.Alan走进了自己的办公室，把趴在他的檀木椅子上的那只仿生猫抱起来，放到办公桌上，自己坐到了椅子上。他其实对名贵家具并没有什么了解，只是听说檀木适合他奇术师的气质。

在确定四下无人之后，Dr.A通过自己掌握的门径，来到了一家安布罗斯餐厅的分店里。他在那里享用了一顿晚餐——一些不属于任何世界的美食，异乡人的食物。

用名为“价值”的特殊货币付完账后，Dr.Alan走出了那间餐厅的门，走向前方那一排排高大的书架——这里是被放逐者之图书馆，有着此世全部书籍与知识的地方。

他走过一排又一排望不到顶的书架，在看不到尽头的道路中找寻着熟悉的身影。

那个熟悉的身影出现了。

“墨——丘——莉——娅——姐——姐——！”Dr.Alan一边喊着，一边跳起来，从那个熟悉的身影背后一把搂住她的肩膀。

“吓我一跳，Alan！”墨丘莉娅在Dr.Alan松手之后转过身来。

“墨丘莉娅姐姐，我想在站点的万圣节聚会上演出一场戏剧，想请你来帮个忙。”

“站点的聚会？但是我会被狱卒的人认出来吧？”

“没关系，不会有人发现的。”

“那么……你想演什么？”

“《黄衣之王》。”

“你开玩笑的吧？！”

“没事，只要我们在原剧本的基础上做出一些改动就没有观众会疯掉。拜托了，墨——丘——莉——娅——姐——姐——”

“但是我去聚会干嘛？”

“能蹭一杯喝的也好嘛。毕竟你除了在世界树的枝条之外的犄角旮旯里搜集那些无名氏所著的书籍，以及向别人传播你的那些小册子之外都没怎么出图书馆。”

“好吧好吧，真拿你没办法。万圣节前夕演是吧？”

“是，到时候我来找你。”

“好的。”

“谢谢姐姐，嘿嘿。”

Dr.Alan离开后，墨丘莉娅一如既往地穿梭在一排排书架中间。

“《黄衣之王》啊……找来复习一下剧本吧。”

花花绿绿的各色书籍仿佛一个个色彩斑斓的像素块，而墨丘莉娅就穿行在这些像素块中间。这些让人眼花缭乱的色块就是她的归宿，一个不属于任何世界的角落。

她是被放逐者，是不属于任何世界的人。她被她的故乡所放逐，游离于人群之外。

她行走在世界树的枝叶之间，在那些角落里搜集着那些同样被放逐的人的故事。那些人都被世界所遗忘，但至少这些被搜集起来的文字，可以证明他们活过，哪怕是活在任何人的视野之外。

她还记得为了寻找某一本古籍而意外来到被放逐者之图书馆的时候，那是她与这座神奇的图书馆的第一次邂逅。她穿过九号站台与十号站台之间的门径，来到这座图书馆里。一排排巨大的书架和铺天盖地的藏书似乎要向她压来，各种奇异的客人行走在书架间。这使她欣喜万分，她第一次产生了名为亲切的情感。

她成为了讲解员。她的身体经历了改造，她自此扎根在图书馆。她不再有来处，此处便是她的归处和坟茔。她从各处搜集来文字——有的从沾满了血的手上得来，有的从干枯的尸骨处得来，有的从长出鳞片的手上得来——她将这些文字收编成书，起名《范式转移》，存放在图书馆中。

“啊，找到了！”

她从书架上取下一本没有标题的古旧抄本，抄本的封面上沾满了黄色的粘液。她翻开黏糊糊的扉页，开始复习、背诵里面的文字和情节。

几天后，Site-CN-75万圣节聚会在万圣节前夕于Site-CN-75-B内如期举行。大厦里的每一个房间每一条走廊里都摆放了南瓜灯，或者张贴了丝织的蜘蛛网和幽灵形状的贴纸。有的员工在办公室里抽卡，拉包看见紫光后开始悲鸣；有的员工聚在一起打昆特牌；还有的员工躲在宿舍里独自玩着刚从Steam上以骨折价买来的新游戏。许多人打扮成了各种各样的鬼怪形象，除了传统的僵尸、幽灵、狼人等之外，还有人打扮成华法琳、阿卡特、夜王、魔君索伦、化身博士、狂猎士兵、溶解之爱、巴尔坦星人……其中最别具一格的，要属Dr.Yoghurt。他打扮成一个巫师的样子，一只雪枭站在他的那条机械臂上，还有一条银环蛇挂在他那头红色长发上，在人群中尤为亮眼。

“Happy Halloween~!”Mark Henry博士跳着轻快的舞步迎接刚到Site-CN-75-B的员工，不时摘下头上戴的礼帽，利用他作为现实扭曲者的能力让糖果从帽中喷出。

薯条燃烧着，被番茄酱熄灭。饮料瓶里的吸管吸住人的嘴。蛋糕在叫嚣，被化了妆跳着舞的员工吞下。[[[http://scp-wiki-cn.wikidot.com/scp-cn-084|SCP-CN-084-2]]]在扭动着身子舞蹈着，SCP-CN-084-1在跟新员工们讲述它在二战期间一个万圣夜的经历。

在员工们平时听那些让人犯困的讲座的大厅里，正上演着一出符合万圣节气氛的诡异戏剧。讲台被临时当作舞台使用，上面摆着简陋的布景。观众席上坐满了打扮成鬼怪的站点员工，Dr.Tur穿着一身破旧的黄色斗篷，打扮成黄衣之王哈斯塔坐在观众中间，恰巧契合了戏剧的主题。

观众席上方的灯光熄灭，戏剧开演。

演员只有两位，一少年一少女，两人都留一头长发，戴着没有五官的苍白面具。其中少年负责饰演所有男性角色，少女则负责饰演所有女性角色。当演到需要多个角色同时上场的情节时，次要角色便由被奇术操控着的人偶饰演。人偶肢体僵硬，动作怪异，说不出台词，但至少可以还原戏剧内容。但是这场戏剧最令人惊喜的部分并不是那些会动的人偶，而是由EVE粒子聚合而成的、悬浮在舞台上方的两个光球。这两个光球有规律地绕着舞台旋转，模拟着戏剧中卡尔克萨古城的两个太阳。

观众全神贯注地欣赏着这无比契合这个亡灵回归的节日的怪异戏剧，直至终幕。

戏剧接近尾声。少女跪在地上，颤抖着，喊着：“愿你的国降临！愿你的国降临！愿你的国降临！”少年对着观众席深深鞠了一躬，弯着腰大声喊出最后一句台词：“黄衣之下……是我们的……王！”

少年发动环境奇术，冷气从舞台漫向观众席，淹没整个大厅。两个光球坠入迅速凝结的白雾中，随后消散——这是在模拟最后一幕中双日坠入哈利湖中的情节。

而戏剧的结局，便是黄衣之王从哈利湖中升起。

一个身披破旧黄色斗篷的身影出现在白雾中，数条黄色的触手从斗篷底下伸出来。这个活物漂浮在半空中，从舞台飘向观众席。

有人惊慌失措地逃出大厅，有人被恐惧牢牢摄住，呆坐在原地不动。“黄衣之王”飘到了Dr.Tur的面前。Dr.Tur摘下自己穿着的斗篷的兜帽，一头微微发光同时缓缓变换着颜色的长发露出来，照亮了周围的空间。Dr.Tur小心翼翼地伸出双手，将斗篷从“黄衣之王”身上剥下……

斗篷下的当然不可能是真正的黄衣之王，只是一只异常动物。这只动物长得像章鱼，表皮呈金黄色，漂浮在半空中。

Dr.Tur轻轻摩挲着这只动物的表皮，这种莫名的亲切感来源于同样有着头足类基因的同胞。同胞，是同胞……Dr.Tur一红一金的异色瞳与动物的那双金黄色眼睛对视着，她和它的灵魂正在进行着交流。

她也是异类，对人类来说的异类，在人群中要谨慎地隐藏起来的异类，寄居在基金会的异类。而现在她面前的，是比起人类更令她感到亲切的同胞。

还留在大厅里的其他观众终于安下心来，但没人注意到舞台上的演员不知何时消失在了白雾中。

与此同时，刚刚摘下苍白面具的Dr.Alan和墨丘莉娅在被放逐者之图书馆的一条走廊里走着。

“话说这样做真的没问题吗？”墨丘莉娅显得有些担心。

“没问题的，又没人认出你。本来就是说要给站点里的大家制造一些惊喜嘛，而且我也玩得挺开心的——不会吧不会吧，真就有人直接吓得跑出去啊……”少年特有的银铃般的笑声从Dr.Alan的喉咙里淌出。

“那只你用奇术门径从幻梦境里抓过来的头足动物怎么办？”

“它应该会被收容在Site-CN-75-C7的某间收容间里，或者被Tur酱养在办公室里，有
又或者被Yoghurt私藏在他的口袋空间里……总之不用担心。”

少年和少女走到书架间的一张小桌子前，面对面坐在桌旁的椅子上。桌子上摆着一套瓷质茶具。

“只有红茶可以吗？”准备了这场小小的茶会的墨丘莉娅开口道。

“好，不过，咱先整点别的。”Dr.Alan一挥手，开启奇术门径，从他的口袋空间里取出两个装着调制鸡尾酒的高脚杯和几块南瓜派，“这是我刚刚从站点里顺走的。虽然玩得蛮开心的，但咱还没像之前说的一样蹭点儿喝的呢。”

Dr.Alan打了个响指，由EVE粒子放射能量形成的蓝色火苗从他指尖落入两个高脚杯中，在酒的表面舞蹈着。

“致被放逐者。”

“致被放逐者。”

两人碰杯，蓝色的火焰交织在一起又分开。

酒水淌入喉中。

本应熄灭的火焰在脏器中升腾起来，升腾，升腾，燃尽这具躯体，燃尽书籍，燃尽眼前的一切……Dr.Alan视线中的一切迅速崩坏，就像他记忆中无数个崩坏的场景一样……

“Alan前辈，醒醒！”研究助理四叶草摇晃着瘫倒在办公桌前Dr.Alan。

梦。这一切不过是一场梦。是啊，也只能是一场梦。即使Site-CN-75的风气再离谱，也不可能像此番疯玩，他还是不属于任何地方……

不过，或许这场梦表达了什么。或许，该试着停下脚步，试着融入了……

“前辈，到下午茶时间了，咱去主管那里吧。”

“下午茶时间啊……”Dr.Alan睁开惺忪的睡眼，像猫一样双手贴在办公桌上伸了个懒腰，“但是平时你都没去卡丽兹sama的茶会，今天来凑什么热闹？”

“前辈去了就知道了……”

落日的余晖透过Site-CN-75-A的玻璃幕墙。Dr.Alan打开了Site-CN-75主管办公室的门。

“Happy Halloween!”办公室里的众人道。Kalizi，Yoghurt，还有许多在刚刚的梦里出现的，以及在刚刚的梦里没出现的研究员，几乎占满了整间办公室。

Dr.Alan停下脚步。他终于停下了旅途的脚步。

“Happy…Halloween.”</textarea></pre>
