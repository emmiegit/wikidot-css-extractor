**Titre :** SCP-528-FR : L&#39;enfant-animal
**Auteur :** [[user Emmarmelade]] d&#39;après un personnage original de [[user DrJohannes]] tiré du conte [[[des-cercles-dans-le-sable | ]]]
**Date :** 26 avril 2022
**Image :**
**concours des 10 ans :** Cirque de l&#39;Inquiétant, fatalité, mascarade, 2017.
[[include credit:end]]


**Objet n^^o^^ :** SCP-528-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-528-FR doit être confiné dans une cellule pour humanoïde décorée comme une chambre d&#39;enfant. Des jouets doivent être mis à sa disposition en permanence ainsi que tout le nécessaire à dessin : boîte de 24 crayons de couleur (à renouveler dès usure), boîte de 24 feutres (à renouveler dès usure), sept poupées Barbie et cinq poupées Action Man, briques de construction lego, playmobiles (dont playmobiles sur le thème du cirque et de la médecine). La cellule ne doit pas posséder de fenêtres. Elle doit être pourvue de micros et de trois caméras de surveillance dissimulés disposés de sorte à ne laisser aucun angle mort.

Une sonde nasogastrique a été posée dès le confinement de SCP-528-FR et doit être son unique moyen d&#39;alimentation. Toute personne entrant dans sa cellule doit être fouillée et toute nourriture confisquée. Un membre de l&#39;équipe de recherche dédiée à SCP-528-FR doit lui rendre visite au moins deux fois par jour pour vérifier que la sonde est bien en place.

SCP-528-FR doit également être suivi par un psychologue au moins une fois toutes les deux semaines et suivre un programme scolaire avec un instituteur.

Il est recommandé à tout visiteur de SCP-528-FR de se tenir à distance : grâce à son apparence, SCP-528-FR a déjà réussi à tromper des membres du personnel et à les mordre. Afin d&#39;éviter que cela ne se reproduise, l&#39;équipe de recherche a ajouté un sédatif léger à la solution nourricière.

**Description :** SCP-528-FR est un humanoïde nord-africain de sexe féminin, d&#39;environ 11 ans, de 147 cm pour 38 kg au moment de son confinement. Après un jeûne de 24 heures et un passage aux selles, ses cheveux sont longs, frisés et bruns, ses yeux sont marron, son teint est sombre et le médecin de l&#39;équipe a compté 38 cicatrices sur son dos et ses jambes ainsi que des traces de griffure sur le visage.

SCP-528-FR peut changer d&#39;apparence et acquérir des capacités anormales en fonction de ce qu&#39;il ingère.
Des tests ont été réalisés pour déterminer l&#39;étendue de cette propriété. Le protocole prévoyait l&#39;ingestion de différents aliments en très petites quantités afin d&#39;éviter de trop grandes métamorphoses, potentiellement dangereuses.

Le protocole a été modifié après le premier test pour inclure une dose de tranquillisant.
 
Pendant que la nourriture est digérée, l&#39;ADN contenu dans les aliments ingérés se mélange à l&#39;ADN de SCP-528-FR. Les effets s’arrêtent quelques heures après l’élimination des aliments du corps, soit par excrétion, soit par vomissement.

Les aliments dont l&#39;ADN a été en partie ou entièrement détruit[[footnote]] En raison d&#39;une cuisson par exemple. [[/footnote]] entraînent des douleurs chez SCP-528-FR et des micro-transformations inabouties. Ces dernières ressemblent à des excroissances bénignes qui disparaissent assez rapidement (7 heures en moyenne contre 12 à 24 heures pour une transformation à partir d&#39;aliments dont l&#39;ADN est encore en bon état). Pour faciliter les tests, les aliments donnés à SCP-528-FR doivent être crus et frais.

Les aliments ultra-transformés modifient son ADN et semblent causer de très fortes douleurs sans qu&#39;aucun changement corporel ne soit visible. Son organisme ne semble pas capable de gérer les ADN modifiés et détériorés de ces aliments entraînant des transformations internes trop petites et rapides pour être perçues. Une biopsie a permis de montrer une activité cellulaire anormalement élevée pouvant entraîner un épuisement de son organisme et la mort de nombreuses cellules. Les risques de développer une tumeur ou bien de fatiguer prématurément le corps sont trop importants pour continuer les recherches concernant l&#39;ingestion d&#39;aliments ultra-transformés. Il a donc été jugé plus prudent de privilégier une alimentation par sonde en dehors des tests.

||~ Aliment ||~ Quantité ||~ Observations ||
|| Brocolis || 15 g || Teint verdâtre, cheveux verts en boule, protubérances vertes de même consistance que les cheveux sur le visage. ||
|| Carottes || 15 g || Teint orange, extrémités du corps affinées. ||
|| Oignons || 10 g || Teint blanc aux membres inférieurs et vert aux membres supérieurs, dégage les molécules odorantes et irritantes de l&#39;oignon. ||
|| Riz || 10 g || Teint blanc, tiges jaunes dans les cheveux. ||
|| Canard || 5 g || Plumes grises et vertes sur le visage, le cou et les mains, membrane entre les doigts et ailes atrophiées dans le dos, cartilage dur à la place de la peau du nez. ||
|| Cabillaud || 5 g || Écailles sur le visage et le cou, formation de branchies et de nageoires atrophiées [[footnote]] Les prochains tests incluant du poisson doivent être menés en présence d&#39;un médecin réanimateur. [[/footnote]]. ||
|| Bœuf || 5 g || Deux cornes sur les tempes, pelage ras blanc et brun, oreilles rondes et augmentation de la force physique [[footnote]] Les prochains tests incluant du bœuf doivent être menés après avoir attaché SCP-528-FR avec du matériel vétérinaire adapté. [[/footnote]]. ||
|| Chien || 5 g || Truffe, poils longs blonds sur le corps et queue touffue, transformation de la dentition en gueule pourvue de crocs, augmentation de l&#39;odorat [[footnote]] Pendant le test, SCP-528-FR a tenté de se couvrir le museau quand le Docteur █████ approchait. Il semble que son odeur corporelle soit inconfortable pour le sujet. [[/footnote]]. ||
|| Chat || 5 g || Pelage blanc, modification de la pupille, nyctalopie, griffes rétractiles [[footnote]] Les prochains tests incluant du chat doivent être menés après avoir attaché SCP-528-FR. [[/footnote]]. ||

Les transformations ne semblent pas mettre la vie ou la santé de SCP-528-FR en danger à condition de respecter les milieux naturels des animaux ingérés. Cependant, les transformations radicales telles que l&#39;apparition d&#39;organes (griffes, bec, cornes...) semblent extrêmement douloureuses. Afin de le soulager, un anesthésiant doit être injecté à SCP-528-FR avant tout test.

SCP-528-FR a démontré une capacité d&#39;apprentissage concernant ses transformations. En effet, à chaque test, l’apparition de certains organes était plus rapide et plus aboutie. Ainsi, lors du test  12-boeuf, les cornes de SCP-528-FR ont atteint une taille importante en moins de temps que prévu. De même, les griffes, les crocs ou les molécules irritantes des oignons se développent de plus en plus vite à chaque test après l&#39;ingestion des aliments. Ces transformations rapides et complètes se font au détriment d&#39;autres modifications. Par exemple, lors du test 7-chat, les griffes se sont développées en 1 minute et 12 secondes mais la nyctalopie n&#39;est pas apparue. Seuls les organes de défenses ou bien d&#39;attaques semblent concernés.  

SCP-528-FR montre les capacités intellectuelles d&#39;un enfant de son âge : il sait lire, écrire, compter, opérer des calculs simples, s&#39;exprimer en français et utiliser quelques mots en anglais. Il éprouve en revanche des difficultés de socialisation : il n&#39;échange jamais avec les équipes de la Fondation et garde son visage caché par tous les moyens possibles à chaque fois qu&#39;un visiteur entre dans la cellule.


[[collapsible show=&#34;Addendum 528-FR-A : Évaluations cognitives&#34; hide=&#34;Addendum 528-FR-A&#34;]]

Afin d&#39;évaluer le niveau cognitif de SCP-528-FR, l&#39;équipe de recherche a mis au point différentes solutions nourricières (numérotées 1, 2 et 3)  afin de permettre à SCP-528-FR de sortir plus ou moins de sa léthargie.

|| ||~ Sédatif ||~ Protéines ||~ Lipides ||~ Glucides ||
|| Solution 1 || diminution de la dose || augmentation de la dose || augmentation de la dose || augmentation de la dose || Conscience, maximum des capacités ||
|| Solution 2 || inchangé || inchangé || inchangé || inchangé || Conscience, peut bouger mais se fatigue vite ||
|| Solution 3 || augmentation de la dose || inchangé || inchangé || inchangé || Conscience partielle, peut difficilement bouger ||


||~ Rappels importants : ||
|| Les doses d&#39;apports nécessaires (protéines, lipides, glucides) au bon fonctionnement du corps humain ne doivent pas être diminuées. ||
|| Les changements de solutions doivent se faire après discussion de l&#39;équipe de recherche au complet et après une évaluation médicale de SCP-528-FR. ||
|| Certains changements ont des effets secondaires (incontinence, tremblements) qu&#39;il est nécessaire de prendre en compte et de prévenir avec des médicaments appropriés et le matériel nécessaire (vêtements de rechange, équipe de nettoyage). ||
|| Les doses de chaque solution ne sont pas fixes et peuvent changer en fonction de l&#39;état de SCP-528-FR et de l&#39;effet recherché. ||

Lors de phases de tests en solution 1, SCP-528-FR joue avec les jouets à sa disposition, se racontant des histoires mettant en scène le &#34;Cirque&#34;, un personnage appelé &#34;Homme Docteur&#34; et plusieurs autres personnages aux capacités anormales. Il invente également des princes et princesses selon un schéma classique. Quelques fois, le &#34;Esschépé&#34; se substitue à l&#39;antagoniste principal de l&#39;histoire.

Lors du second test en solution 1, SCP-528-FR a détruit ses jouets pour en créer de nouveaux en les assemblant différemment. Il semble qu&#39;il ait construit une reproduction de [[[scp-1884|SCP-1884]]] en assemblant plusieurs bras à la place de la tête et des jambes d&#39;une poupée et en liant et cachant les mains d&#39;une autre poupée avec un morceau de tissu. Il appelle ces assemblages &#34;Madame Toute-en-mains&#34; et &#34;Madame Rezarta&#34;. SCP-528-FR cache ces jouets particuliers sous son lit : la consigne a été donnée de ne pas faire le ménage à cet endroit pour qu&#39;il pense que la cachette est toujours secrète.

Une fois par semaine, un instituteur donne un cours à SCP-528-FR dont l&#39;objectif principal est de lui permettre de continuer à communiquer selon les canaux qu&#39;il possède déjà (jeux et dessins).
Le deuxième objectif de ces séances est de créer une relation différente de celles que SCP-528-FR entretient avec l&#39;équipe de recherche : une relation de type &#34;parent-enfant&#34; ou du moins &#34;professeur-élève&#34;. Pendant ces séances, l&#39;instituteur ne lui pose aucune question sur son anomalie ou sur son histoire mais l&#39;invite à avoir confiance en lui et donc à lui partager ses pensées. Jusqu&#39;à présent, cet objectif n&#39;est pas atteint : SCP-528-FR garde le silence avec l&#39;instituteur. Il fait les exercices proposés sans parler et souvent sous un drap pour dissimuler son visage.

[[/collapsible]]

[[collapsible show=&#34;Addendum 528-FR-B : Évaluations psychologiques&#34; hide=&#34;Addendum 528-FR-B&#34;]]

SCP-528-FR est suivi par un psychologue toutes les deux semaines. Celui-ci reste présent dans la cellule pendant une heure. L&#39;un des objectifs de ces séances est de soutenir psychologiquement SCP-528-FR.
Ci-après, un extrait de ses analyses pré-consultations :
&gt; //&#34;Il me paraît important de soutenir --Karima-- [**SCP-528-FR**] en lui redonnant une place d&#39;enfant. Il faut lui redonner une intégrité physique et psychologique en lui donnant le pouvoir d&#39;agir et de penser. Cela semble passer --par une alimentation libre pour elle et également-- par la prise de parole. Pour cela, je compte lui donner l&#39;autorisation de --dire ses besoins et ses envies-- [**raconter son histoire**], --ce qu&#39;on lui a souvent refusé parce que traitée en objet de recherche,-- en me taisant pour une bonne partie des consultations.&#34;//

L&#39;équipe de recherche a validé ces analyses et a suggéré une série de questions afin de rendre la parole de SCP-528-FR plus aisée : Comment le Cirque de l&#39;Inquiétant voyage-t-il ? Qui fait partie du Cirque de l&#39;Inquiétant ? Peut-on appeler le Cirque et, si oui, comment ? Que s&#39;est-il passé après le départ du Cirque de l&#39;Inquiétant ? Qui était présent à l’hôtel particulier de Monsieur █████████ ? Qui compose l&#39;équipe de recherche de Monsieur █████████ ? Qui y avait-il au Pensionnat Saint-Joseph ? Combien y avait-il de pensionnaires ?

Les premières séances ont eu des effets positifs. Le psychologue est le seul individu devant lequel SCP-528-FR accepte de se montrer visage nu. Ils ont également réussi à communiquer ensemble à travers quelques dessins, principalement à propos de SCP-1884. SCP-528-FR a souvent représenté SCP-1884-A et -B souriants. De même, les jouets représentants SCP-1884 sont toujours utilisés comme adjuvants bénéfiques. SCP-528-FR a été mis au courant du confinement de SCP-1884 au sein de la Fondation et de la coopération de ses deux instances ce qui a alimenté les conversations avec le psychologue. SCP-528-FR a commencé à se livrer sur les mauvais traitements qu&#39;il a subis au Cirque de l&#39;Inquiétant de Herman Fuller.

[[/collapsible]]

**Addendum 528-FR-C : Découverte par la Fondation**

La découverte de SCP-528-FR par la Fondation remonte au [[[des-cercles-dans-le-sable|5 mai 2017]]] lors d&#39;une tentative de perquisition du [[[herman-fuller-hub|GdI-233]]] (Cirque de l&#39;Inquiétant d&#39;Herman Fuller). Le Cirque avait réussi à quitter les lieux laissant derrière lui quelques objets normaux et SCP-528-FR. La FIM Kappa-14 (&#34;AH ! Tahiti Bob !&#34;) est entrée en contact visuel avec SCP-528-FR, juste avant qu&#39;il ne déploie des ailes pour s&#39;envoler. L&#39;équipe a retrouvé une mouette en partie consommée sur les lieux.

[[collapsible show=&#34;Addendum 528-FR-D : Journal d&#39;Eugène Fitzer&#34; hide=&#34;Addendum 528-FR-D&#34;]]
La Fondation a retrouvé la trace de SCP-528-FR le 24 août 2017, lors de la perquisition de l&#39;Hôtel particulier de Monsieur █████████, Gentilhomme Humaniste (absent pendant l&#39;opération). Les soupçons se sont portés sur ce bâtiment après un signalement de Madame Elizabeth Germain par téléphone au centre d&#39;appel du 119. Sa déposition a permis d&#39;identifier et de localiser SCP-528-FR  :
&gt; &#34;Elle a des plumes ou des poils, des ailes, des sabots, des fois un bec... un jour elle a couru vers moi à quatre pattes, ses coudes étaient à l&#39;envers comme un chat ou un chien. Monsieur █████████ fait des expériences horribles sur cette enfant. J&#39;ai jamais pu voir son visage !&#34;

Lors de l&#39;arrivée de la FIM Tau-3 (&#34;Régiment du Roy&#34;) sur les lieux, l’Hôtel particulier était vide. Une aile entière était dédiée à la recherche génétique : des instruments et outils scientifiques ont été retrouvés et saisis ainsi que des carnets de recherches tenus par Eugène Fitzer. Ni Monsieur █████████, ni Eugène Fitzer, ni SCP-528-FR n&#39;étaient présents.

L&#39;étude des carnets de recherches de Eugène Fitzer est cependant une source d&#39;informations sur le Groupe d&#39;Intérêt des Gentilshommes Humanistes et sur SCP-528-FR.

[[tabview]]
[[tab 14/07]]
Monsieur █████████ m&#39;a amené une petite fille ce matin. Il m&#39;a dit qu&#39;elle allait vivre avec moi ! J&#39;ai cru que c&#39;était une blague. Il veut que je l&#39;étudie et que je tire profit de sa particularité. Il m&#39;a clairement fait comprendre que c&#39;était ma dernière chance. J&#39;ai la pression. La gamine s&#39;est cachée quelque part dans mes appartements. Je n&#39;ai aucune envie de m&#39;occuper d&#39;elle. J&#39;en suis fatigué d&#39;avance.

Premières observations.
Monsieur n&#39;a pas menti : la gamine est extraordinaire. Elle a des pouvoirs incroyables ! Je suis si excité que ma main tremble. Monsieur va être content et je vais être récompensé. __Elle change de forme en fonction de ce qu&#39;elle ingère.__ Elle a vidé mon frigo quand j&#39;avais le dos tourné. Si j&#39;arrive à comprendre les transformations de la gamine, et... pourquoi pas... à les dupliquer, à les synthétiser... je pourrai postuler en tant que Gentilhomme. J&#39;ai tellement hâte.
EF
[[/tab]]
[[tab 17/07]]
La gamine est toujours transformée. Je ne vois pas son visage. Ce matin elle avait un petit pelage blanc et noir et des oreilles bovines. Sinon, elle porte toujours au moins quelques plumes ou bien des poils sur le visage. Elle portait une petite robe à son arrivée mais je l&#39;ai retrouvée déchirée dans mon armoire. Depuis elle est nue, couverte de plumes ou de poils. Ça ne me gêne pas mais j&#39;ai demandé à madame Germain de lui trouver une tenue.

La gamine ne parle pas. De temps en temps, elle pousse les cris des animaux dont elle a l&#39;apparence.

Elle reste cachée pour l&#39;instant. En même temps, elle vient d&#39;arriver dans un endroit inconnu pour elle. Et elle doit bien voir que je ne suis pas ravi de jouer les baby-sitter. Mais cette gamine est un trésor. Elle est une clef de l&#39;avenir de l&#39;humanité. Et de mon avenir.
EF
[[/tab]]
[[tab 20/07]]
Elle ne me laisse toujours pas approcher. Elle a volé dans le frigo plusieurs morceaux de viande dont un magret de canard qu&#39;elle gardait toujours à porté de main. Quand je tentais de la toucher, elle mangeait un morceau, faisait pousser des ailes et se mettait à voler, hors d&#39;atteinte.

J&#39;ai synthétisé quelques aliments en croquettes pour que ce soit plus facile pour elle de se changer. C&#39;est plus propre que le morceau de viande à l&#39;air libre. Et moins olfactif. Je les ai mises à sa disposition dans des boîtes avec le nom de l&#39;animal sur le bocal. Comme je ne suis pas sûr qu&#39;elle sache lire, j&#39;ai également mis des photos des animaux. Elle a maintenant toujours un pot de croquettes avec elle. Pour l&#39;instant, je la laisse jouer en paix. J&#39;ai demandé à madame Germain des jouets, des feutres et des crayons de couleur. Elle aime dessiner et jouer. Je crois. En tout cas elle ne fait que ça.  
EF
[[/tab]]
[[tab 22/07]]
Depuis hier, elle reste dans la même pièce que moi. Avant elle venait prendre quelques croquettes et se réfugiait dans ma chambre. Maintenant je peux la voir déambuler dans l&#39;appartement et quand elle joue, c&#39;est dans mon bureau.

J&#39;aimerais pouvoir analyser son sang mais elle refuse de se laisser approcher. Mais j&#39;ai pu observer ses changements : quand elle a mangé une croquette de volaille, des plumes ont poussé au milieu des poils qu&#39;elle avait déjà. Plusieurs caractéristiques d&#39;animaux peuvent se mélanger sur son visage ! C&#39;est fascinant. Très rapidement, les poils sont tombés et il n&#39;est resté que les plumes.

J&#39;ai essayé de l&#39;attraper pour lui faire une prise de sang mais elle est plus rapide et maligne que les rats de laboratoire. J&#39;ai enlevé les croquettes de volaille -puis celles de chat car les chats sont difficiles à attraper et dangereux- mais elle hurle et se débat dès que j&#39;approche.
Alors je lui laisse le temps. Elle est précieuse. Il ne faut pas que je l&#39;abîme.
EF
[[/tab]]
[[tab 25/07]]
J&#39;ai essayé de jouer avec elle. J&#39;ai pris une petite voiture et je l&#39;ai fait rouler vers elle. Elle m&#39;a regardée. Elle avait un museau de chat et un pelage roux. Elle a agité la queue, cligné des yeux et me l&#39;a renvoyé. J&#39;étais si content que je me suis presque précipité à ses genoux. Et elle a eu peur. Je suis stupide.   
EF
[[/tab]]
[[tab 28/07]]
Je tente de plus en plus de l&#39;approcher. Elle joue un peu avec moi mais dès que je menace de la toucher, elle se sauve. Je ne sais pas du tout ce qu&#39;elle pense. Peut-être qu&#39;elle croit que c&#39;est un jeu. Ou peut-être qu&#39;elle a peur. Comment être sûr ? Ses émotions restent cachées derrière des plumes, un pelage, un museau ou un bec. C&#39;est très perturbant.
Je n&#39;arrive pas à m&#39;y faire. Franchement, des fois je doute de son humanité. Elle ne se dé-transforme jamais.
EF
[[/tab]]
[[tab 30/07]]
Elle m&#39;agace tellement. Des fois j&#39;ai envie de lui arracher les plumes, de la tondre pour enfin voir son visage. Je suis sûr qu&#39;elle se moque de moi. Je ne comprends pas. J&#39;essaye du mieux que je peux de lui parler calmement mais elle m&#39;énerve. Pendant que j&#39;écris, je la vois prendre une croquette de volaille. Des plumes poussent sur ses joues, noires et blanches. Elle passe ses mains sur son visage pour chasser les derniers poils qui lui restaient d&#39;une ancienne transformation. Elle me regarde mais elle n&#39;a déjà plus aucune expression sur le visage. Me déteste-t-elle ? M&#39;apprécie-t-elle ? A-t-elle peur de moi ?
Je lui ai souri et elle a remué le museau. C&#39;est exaspérant. Je fais tout ce qu&#39;il faut pour qu&#39;elle m&#39;apprécie : je la laisse se transformer, je la nourris, je lui laisse mon lit... Je pense que je vais arrêter de la ménager. Je vais mettre tous mes aliments sous clefs et lui enlever les croquettes. Quand elle aura trop faim, elle me laissera faire.
Cette gamine n&#39;a pas conscience de sa chance. Elle est égoïste à vouloir garder cette particularité pour elle seule. J&#39;essaye de lui expliquer ça mais elle me regarde et je n&#39;arrive pas à savoir ce qu&#39;elle en pense. Je crois qu&#39;elle a pleuré, son torse se levait et s&#39;abaissait rapidement mais elle n&#39;a rien dit.
EF
[[/tab]]
[[tab 04/08]]
Ce matin, je l&#39;ai trouvée en petite fille. Elle s&#39;est dé-transformée. Elle garde la tête dans ses bras, je ne peux toujours pas la voir. J&#39;avais oublié que ses cheveux étaient bruns et que sa peau était si typée. D&#39;après Monsieur elle s&#39;appelle Karima. J&#39;avais oublié. Elle est très maigre aussi. Elle semble presque malade. En même temps, je ne lui ai permis de manger que mes croquettes. Elle doit être carencée et dénutrie. Je lui ai promis de lui donner à manger si elle se laissait examiner. Elle a hoché la tête, toujours cachée dans ses bras.

J&#39;ai pu lui faire une prise de sang. Mais c&#39;est bien décevant. Son ADN est celui d&#39;une femme, origines bèrbère et grecques.
Il faudrait en refaire après qu&#39;elle ait ingéré une croquette. Mais j&#39;ai commis l&#39;erreur de lui donner à manger un bon repas pendant que j&#39;étudiais l&#39;échantillon. Maintenant elle vole hors de ma portée. C&#39;est très pénible.

Monsieur m&#39;a prévenu de sa visite pour demain dans la matinée. Il faut que je lui présente des résultats. Je n&#39;ose pas imaginer sa déception si je ne lui présente rien après trois semaines de cohabitation avec la gamine.
EF
[[/tab]]
[[tab 05/08]]
Comme prévu, Monsieur n&#39;a pas été content. Son regard quand il est entré dans mes appartements m&#39;a transpercé par son mépris. Effectivement, mes locaux sont assez sales. La gamine a laissé traîner des croquettes de partout, elle a perdu des plumes et des poils en quantité et souille régulièrement mes tapis. Je me suis habitué à l&#39;odeur mais Monsieur a dû se couvrir le nez. Il n&#39;était pas du tout content. Il m&#39;a sommé de mieux faire mon travail sans quoi il serait obligé de &#34;prendre les dispositions adéquates&#34;. J&#39;ai honte. Mais tout est la faute de cette gamine. Fini de la ménager. Monsieur me demande des résultats et j&#39;en aurais.
EF
[[/tab]]
[[tab 06/08]]
Ce matin elle est venue d&#39;elle-même vers moi, en petite fille. Elle a l&#39;air plus en forme que la dernière fois. Je lui ai donné une croquette de bœuf et elle m&#39;a laissé lui faire une prise de sang.  C&#39;est la première fois que j&#39;ai vraiment pu observer son visage. Je vois qu&#39;elle est triste. Et en colère. Je lui ai expliqué pourquoi je faisais tout ça. Je lui ai dit que son pouvoir allait peut être sauver le monde.
Elle est restée cachée pendant plusieurs heures après ça.

Elle est revenue me voir. Elle m&#39;a donné une poupée sans rien dire et a joué avec moi. Nous nous sommes amusés. Enfin, moi j&#39;ai beaucoup ri. Sous ses poils, je ne voyais pas ce qu&#39;elle pensait et elle ne parlait pas.
[[/tab]]
[[tab 12/08]]
Depuis quelques jours elle vient me voir tous les matins en petite fille. Elle semble prendre ça comme une corvée mais elle est là. Hier je lui ai donné une croquette de chien. Elle était contente en la mangeant. Je lui ai fait une prise de sang. Ensuite j&#39;ai travaillé toute la matinée et après nous avons joué ensemble.

Aujourd&#39;hui je lui ai proposé une croquette de volaille mais elle n&#39;a pas voulu. Elle m&#39;a fait un caprice pour prendre une croquette de chat : larmes, cris et tout. C&#39;était impressionnant toutes ces émotions sur son visage. Je crois que certaines transformations lui font mal. Je lui ai donné ce qu&#39;elle voulait et elle s&#39;est calmée. Quand nous avons joué après, elle n&#39;avait plus aucune émotion.
À un moment, j&#39;ai passé ma main sur son pelage de chat. C&#39;était tout doux. Elle m&#39;a laissé faire. Je lui ai caressé la tête pendant quelques minutes. Je crois qu&#39;elle a aimé ça parce que ce soir, elle s&#39;est posé près de moi sur le canapé et elle a posé ma main sur sa tête. C&#39;est très mignon.
EF
[[/tab]]
[[tab 15/08]]
Monsieur est passé à l&#39;improviste. J&#39;ai fini la prise de sang sous ses yeux (elle était transformée en bovin : poils ras blanc, oreilles rondes et petites cornes). Au moment où j&#39;allais la laisser aller jouer, Monsieur m&#39;a demandé pourquoi je ne voulais pas continuer à l&#39;étudier. Il m&#39;a ordonné de l&#39;attacher. Elle a couru vers la sortie mais Monsieur l&#39;a arrêté en l&#39;attrapant par les cornes. Il a sous-entendu que je ne tenais pas tant que ça à mon boulot. Qu&#39;il n&#39;avait pas besoin d&#39;un incompétent comme moi. Que les Gentilshommes n&#39;avaient pas besoin de moi si je ne faisais pas mon travail. Il m&#39;a dit &#34;Je pensais que vous vouliez devenir Gentilhomme&#34;. Ça m&#39;a fait mal.

La gamine m&#39;a regardé sous son masque de poil. Je l&#39;ai attachée au lit. Monsieur a eu l&#39;air satisfait. Avant de partir, il m&#39;a serré la main et m&#39;a félicité pour mon travail. Quand je me suis retourné vers la gamine, j&#39;ai vu qu&#39;elle me fixait. J&#39;ai dé-serré un peu ses liens mais je n&#39;ai pas osé désobéir à Monsieur. Je lui dois tout.

J&#39;ai toujours fait ce que je fais pour le bien du monde. Offrir aux humains la possibilité de pouvoirs infinis pour les aider à mieux vivre est un objectif noble et juste. La vie d&#39;une seule malheureuse gamine n&#39;est pas suffisante pour me faire renoncer à mon but. L&#39;enjeu est trop grand.

Je la maintiens transformée. Elle semble plus apaisée ainsi. Moins sujette au tourbillon des émotions humaines. Ça a l&#39;air reposant.
EF
[[/tab]]
[[tab 22/08]]
Tout est perdu. Monsieur est entré en trombe ce matin et a emporté la gamine en me sommant de quitter les lieux. Je n&#39;ai pas le temps d&#39;en écrire plus. Il faut que je parte.
EF
[[/tab]]
[[/tabview]]

[[collapsible show=&#34;Addendum 528-FR-E : Confinement initial&#34; hide=&#34;Addendum 528-FR-E&#34;]]
SCP-528-FR a été attrapé et confiné suite au démantèlement du Pensionnat Saint-Joseph. Cette institution a été portée à la connaissance de la Fondation par un courrier de Monsieur █████████ reproduit ci-dessous.

[[div style=&#34;font-family:french script MT; font-size:200%;&#34;]]
&gt; Très chers amis,
&gt; Notre collaboration, rare, mais souvent couronnée de succès, m&#39;amène à vous proposer ce contrat.
&gt;
&gt; L&#39;investissement de mon Hôtel Particulier par vos forces a été, il me semble, un échec. La jeune personne vous a échappé.
&gt;
&gt; Et pourtant, vous ne vous êtes pas arrêtés là ! Je reconnais bien là votre entêtement. Mais je dois dire que vos petites piques sont inutiles pour vous et embêtantes pour moi. Inutiles pour vous car je n&#39;ai plus ce que vous cherchez. Embêtantes pour moi car les frais de réparations résultant de vos opérations peu scrupuleuses finissent par peser sur mes finances (notes de frais de réparations en annexe).
&gt;
&gt; La jeune personne n&#39;est plus en ma possession mais il me paraît évident que vous ne me croirez pas sur parole. Il est vrai qu&#39;elle est une petite merveille, un espoir pour l&#39;Avenir et l&#39;Humanité. Vous rendez-vous compte que ses capacités peuvent être la prochaine étape de l&#39;évolution ? Votre acharnement à souiller mes tapis, à rayer mes carrelages, à piétiner mes bégonias et à enfoncer mes portes m&#39;ont fait renoncer à poursuivre les recherches.
&gt;
&gt; Je vais vous donner l&#39;adresse où elle réside mais j&#39;aimerais quelques garanties de votre part.
&gt;
&gt; Il me semble donc de bon aloi que nous signions ensemble un contrat (en annexe, en deux exemplaires) : je m&#39;y engage à vous livrer la jeune personne connue sous le nom de Karima, échappée du Cirque de l&#39;Inquiétant de ce cher Herman, et, en retour, vous vous engagerez à cesser toute tentative d&#39;arrestation à mon encontre et à l&#39;encontre de mon personnel, à cesser toute intrusion dans mes locaux, et enfin, à cesser de voler les résultats de mes recherches. En d&#39;autres termes, je souhaite re-devenir indifférent à vos yeux. Ainsi, je vous invite également à effacer toute mention de mon nom dans vos documents.
&gt;
&gt; Ledit contrat est déjà signé par ma main. Je vous laisse à votre tour parapher chaque page et signer à l&#39;endroit de votre nom. Vous trouverez, ci-joint, une enveloppe affranchie par laquelle vous me ferrez parvenir ma copie de ce contrat.
&gt;
&gt; Je vous en saurais très gré.
&gt; En espérant retrouver une neutralité et une indifférence parfaite entre nous,
&gt; Je vous souhaite une bonne journée,
&gt;
&gt; Lux Lucet In Tenebris.
&gt; Monsieur █████████
&gt; [[/div]]


Les conditions de Monsieur █████████ ont été acceptées le 16 novembre 2017. Quatre jours après avoir renvoyé le contrat signé, une nouvelle lettre est arrivée portant seulement la mention d&#39;une adresse : //Pensionnat Saint-Joseph, ██ ███████ ██ ████, D███, ██510, Sainte-Eulalie//. Les vues satellites ont permis de déterminer l&#39;emplacement exact du bâtiment et un agent sous couverture a été dépêché sur place afin de préparer une intervention. Il a rapporté que le bâtiment comportait deux étages et possédait 4 entrées et sorties. D&#39;après son rapport, la structure était juchée au sommet d&#39;un terrain accidenté ; aucun moyen d&#39;approche n&#39;a semblé assez discret pour tenter une infiltration.

La décision a donc été prise d&#39;intervenir le 28 novembre 2017 à 01h00, par le versant sud et le versant ouest, les autres côtés étant trop pentus pour le passage d&#39;une voiture 4X4.  

&gt; **Rapport d&#39;intervention :**
&gt;
&gt; Cible atteinte à 01h04. Encerclement immédiat.
&gt;
&gt; __Rez-de-chaussée sécurisé à 01h21__ : arrestation de trois adultes. Aucune anormalité découverte.
&gt;
&gt; __Premier étage sécurisé à 01h37__ : arrestation de deux adultes : Hervé Agostihno, s&#39;étant présenté comme le directeur de l&#39;endroit et Emmanuel Seigner, chercheur en neurosciences. Saisie de traitements médicamenteux suspects. Découverte de cinq chambres vides, lits chaud. Suspicion d&#39;humanoïdes anormaux ayant pris la fuite.
&gt;
&gt; __Deuxième étage sécurisé à 01h55__ : arrestation de sept entités anormales humanoïdes enfants.
&gt; Procédure de confinement enclenchée avec succès à 01h52 : protocole d&#39;anesthésie générale. Arrestation d&#39;un homme adulte normal.
&gt;
&gt; Départ à 02h07 des sept anomalies, de Hervé Agostihno, d&#39;Emmanuel Seigner et des trois prisonniers présents pour le Site-Aleph.
&gt;
&gt; Sécurisation et récupération des éléments sensibles (documents, médicaments...). Découverte des dossiers de cinq humanoïdes anormaux ayant pris la fuite. Découverte de traces de pneux au bas de la pente et d&#39;un ourson en peluche sur la pente nord. Tentative de pistage. Retrait des troupes à 04h50 et poursuite des humanoïdes en fuite.  
&gt;
&gt; __Bilan de l&#39;intervention__ : appréhension de sept anomalies et des dirigeants du Pensionnat, saisie de médicaments anormaux mais fuite d&#39;au moins cinq humanoïdes, toujours recherchés, dont les dossiers et documents afférents ont cependant été saisis.


À l’exception de Hervé Agostihno et d&#39;Emmanuel Seigner, les autres normaux arrêtés ont été amnésiés et ont été réorientés professionnellement vers d&#39;autres orphelinats ou pensionnats.  

Les sept anomalies humanoïdes âgées de 4 à 16 ans dont SCP-528-FR ont été confinées à la suite de cette opération. Monsieur █████████ ayant rempli sa part du contrat, son nom a été censuré dans tous les documents liés à SCP-528-FR et les opérations à son encontre annulées.

Dans un document retrouvé dans le bureau de Hervé Agostihno, le Pensionnat Saint-Joseph se définit comme &#34;//une opportunité pour les enfants atteints de difformités d&#39;apprendre la normalité pour vivre une vie normale//&#34;. Plus loin, le document donne trois grands objectifs : &#34;//1- recueillir les enfants difformes, les aimer, les élever et leur permettre de vivre une vie de leur âge à l&#39;intérieur du pensionnat, 2- éduquer les enfants difformes à la non-utilisation de leur difformité, et à une vie normale par tous les moyens possibles, 3- permettre aux enfants, devenus grands, de vivre sans crainte dans le monde de la façon la plus normale possible.//&#34;

L’Organisation Mondiale de la Parasanté est mentionnée en tant qu&#39;instance supérieure et en tant que financeur exclusif du Pensionnat Saint-Joseph.

Hervé Agostihno et Emmanuel Seigner ont été rendus à l&#39;OMP lors d&#39;un échange d&#39;otages avec la Coalition Mondiale Occulte le ██/██/2018.

Parmi les documents saisis au Pensionnat Saint-Joseph figurait le dossier de &#34;Karima&#34;, SCP-528-FR. Il contient en préambule un contrat signé entre l&#39;institution et Monsieur █████████ engageant le Gentilhomme à &#34;//remettre Karima au pensionnat pour qu&#39;elle y vive dans les meilleures conditions possibles//&#34; en contrepartie de quoi, le pensionnat s’engage &#34;//à remettre à Monsieur █████████ des échantillons de sang de la jeune fille toutes les semaines//&#34;. Le contrat est signé par Hervé Agostihno précédé de la mention : &#34;représentant l&#39;OMP&#34;. Ce document est suivi de trois lettres de Monsieur █████████ où ce dernier exige que les échantillons de sang soient prélevés lors de transformations du sujet. Conformément à l&#39;accord passé entre Monsieur █████████ et la Fondation, aucune information complémentaire sur ce document n&#39;a été demandée au Gentilhomme.

Le dossier comprend également un &#34;avis d&#39;infirmerie&#34; précisant que SCP-528-FR avait été sujet à des crises de colères entraînant des auto-mutilations (&#34;//griffures auto-infligées au visage//&#34;).

Enfin, une grande partie du dossier est dédiée à des retranscriptions &#34;d&#39;entretiens&#34; entre SCP-528-FR et Emmanuel Seigner. Il semble que la méthode mise en œuvre par le Pensionnat pour contraindre les enfants à rejeter leur anomalie consistait à créer chez eux des sentiments négatifs vis-à-vis de celle-ci.
Les entretiens avec SCP-528-FR avaient donc pour objectif de &#34;//démontrer à Karima que sa difformité// [était] //à l&#39;origine du rejet qu&#39;elle ressent//[ait] //et de l&#39;impossibilité à construire une famille autour d&#39;elle.//&#34;.
Les retranscriptions sont donc toutes assez semblables : l&#39;extrait ci-dessous en est un exemple.

&gt; **Ici commence l&#39;entretien du 12/10/2017**
&gt; Emmanuel : Bonjour Karima. Comment vas-tu aujourd&#39;hui ?
&gt; //Karima hausse les épaules.//
&gt; E : Tu ne veux pas me parler ?
&gt; //Karima enfouit sa tête dans ses mains.//
&gt; Karima : //Inaudible//
&gt; E : Tu... tu veux des plumes ? C&#39;est ça ?
&gt; //Karima hoche la tête à travers ses mains.//
&gt; E : Pourquoi tu veux des plumes ? Tu n&#39;as plus besoin de te cacher. Tu es dans ta famille maintenant.
&gt; K : //Grognement//
&gt; E : Ce n&#39;est plus la peine de te cacher. Tu peux être toi-même maintenant !
&gt; K : //Inaudible//  
&gt; E : Tu ES ce que tu ES maintenant ! Regarde-toi Karima. L&#39;ancienne Karima était seule et tout le monde la détestait. Maintenant tu es complète, tu es entourée. Tu as plein de frères et sœurs maintenant ! Mais ça ne peut fonctionner que si tu restes toi-même.
&gt; //Karima tourne la tête à l&#39;opposé du miroir posé sur la table. Elle a les larmes aux yeux.//
&gt; E : Karima ! Regarde-toi ! C&#39;est toi !
&gt; //Karima pleure.//
&gt; E : Karima, si tu veux rester dans ta famille ici, tu dois rester comme ça. Karima, ici on t&#39;aime comme ça. Je te laisse y réfléchir. On se revoit demain.
&gt; **Ici prend fin l&#39;entretien.**
