    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>__**实验 A - 618-a-1230-████**__
&gt; **项目：**《天之剑与龙之刀》，平装本，三联版
&gt; **回信时间：**11个工作日（附件：《天之剑与龙之刀》，平装本，三联版）
&gt; **结果：**当今的世道，各式各样的畅销书大行其道，唯一能够制约他们的大概就是书籍的印数了。不过，这世界上还是得有小说，还是有小说的啊。如果摆在我们面前的是熊耀华的《传奇兄弟帮》（The Legendary Siblings）或是郑渊洁的《头颅拆装软件》（Removable head software），那我还有的考虑。这是些人们乐意去读的书，别说如今，往后推个百年，这些书仍然有受众，因为他们的剧情扣人心弦，主角大开大合，快意恩仇，孔若君把蟑螂头按在金国强身上的桥段更是令人拍案叫绝。书中所说的底层通过自己的机智逆袭战胜强者的套路，无论是百年还是千年之后都不会过时。而查良庸的这本小说正好相反，背景设定在元末，简直叫人大倒胃口。小说的第一部分给人的观感着实不佳——你花了几十上百页去描写张翠山，读者们把他当主角，然后在克服艰难险阻回到故国后，刚回到武当山就自刎死了。这是个大麻烦，我真不知道读者在看到这里时怎么会不摔书走人。
&gt; 好的，现在让我们看向真正的主角，张无忌幼年父母双亡，体内被寒毒侵袭，除了义父教的拳理外对武功一窍不通。这是个好模板，你知道，现在的小说都兴这一套，然而当我看下去时，我发现压根不是那么一回事：张无忌是诺恩斯（Norns）的宠儿，他走到哪里，哪里就会冒出秘境和藏在其中的高深武功秘籍，而过程中的铺垫更是和没有无异。是的，现在的读者们喜欢粗暴爽利的作品，但他们不是傻子，张无忌在这其中根本没有任何努力：他掉下悬崖，学了一门高深内功，跳进青梅竹马的床铺里，又学会了一门高深武功，回头去武当山，又瞬间学会强力武术；整个过程拙劣的就像初中学生意淫着写的劣质日记小说，如果它能称之为小说的话。
&gt; 而整本书中最令人无法接受的就是感情线的描写，不得不说，查良庸在感情的描写上有上几手。纪晓芙的斯德摩尔式恋爱，宋青书为心爱之人努力拼搏的故事确实是能够迎合年轻的读者，但故事的中心永远是主角，主角呀。张无忌是个怯懦的软蛋，发育不良的孬种，空有四位就差把“我爱你”写在脸上的伴侣，而他别说些许表示，在孤岛之上，竟从未有丝毫生米煮成熟饭的想法，简直让人怀疑他是否先天不能才会在感情上如此退缩。
&gt; 所以我说，够了，读者们要的是快意恩仇，杀伐果断的角色，是下层逆袭，走上人生巅峰的故事，而这本小说根本是反其道行之。当然，这本小说并非一无是处，但我必须警告你，光是第一版就足够你卖上一辈子。
&gt;                                                                        ——————杰弗逊，ECO出版社
----
__**实验 B - 618-708-████**__
&gt; **项目**：[[[SCP-CN-708]]]的前495页，USB内容电子文档
&gt; **回信时间**：3个工作日[[footnote]]SCP-CN-618实验中非简短回复时间最短的记录[[/footnote]]（附件：一本中国██大学出版社20██年█月第4版高等数学教材；SCP-CN-708第337页到第495页，草稿，错别字已修改，字体已统一）
&gt; **结果**：恕我直言，这稿子前大半部分活脱脱就是大学高数教材给抄了一遍，并且还错字连篇。我在草草翻完前半部分之后，还满怀期待地指望着后面会有什么有意思的内容出现。可是啊……可是后面的内容又是不知道从什么地方的百科全书中抄来的（并且一样错字连篇）！
&gt; 行了，够了。虽然并不是没有意义，但我们不需要这样的教学材料和科普读物，这种小儿科的内容简直无聊透顶。而且，这些老套而现实的东西也不是读者想看到的。拜托了，请停止这样的恶作剧，我们出版社的编辑宝贵的工作时间不是用来处理这些东西的。如果您真的想给出版社投稿的话，不妨试试投给别的什么教育出版社。我懒得纠正教材部分的错别字，花了点时间找到了原版，一起寄还给你们。
&gt;                                                                     ————杰弗逊，ECO出版社
----
__**实验 C - 618-413-████**__
&gt; **项目**：《Homestuck》，移动硬盘内容网页
&gt; **回信时间**：12个工作日（附件：《Homestuck》，移动硬盘内容网页，一个空心南瓜，内部有大量刀具）
&gt; **结果**：首先，我比较希望看到的是小说，而不是给小孩看的网络漫画。
&gt; 其次我们来谈谈内容。概括一下就是几个小孩穿越到游戏世界里然后拯救世界——日轻玩烂了的东西。情节与节奏也是又乱又拖沓：第一部分基本是在讲一个小孩在家里乱搞，几乎没有情节进展，大部分读者应该在这就走人了，见证不到后面的倒叙插叙乱飞，左一条时间线右一个平行宇宙。即使以这个标准，后期也可以说是失控的：一堆重要角色白白就死了，然后你直接从别的时间线上拉了一波过来？我看不懂这种操作。最后这部作品我大概数了一下，能被称为重要人物的大概有几十甚至上百——你确定看你的漫画的小孩记得住？
&gt; 不过可圈可点之处也是有的。我个人比较喜欢动画部分的配乐，尤其是Toby Fox负责的一些部分，虽然我不太喜欢他做的游戏。但是最关键的一点：我认为这个作者有精神问题。每个有名字角色几乎都死过至少一次（对，还能死两次甚至好几次），然后未完成的尾声部分让我抑郁到现在。[[[SCP-4413 |我建议把他给抓起来。]]]
&gt;                                                                     ======&gt;杰弗逊，ECO出版社</textarea></pre>
