城市的夜，是如此的繁华而又单调。也许城市里的一切对于外人来讲都是如此的令人神往，但是，在城市里的大多数人却又都在这片令人神往的繁华之中重复着一天又一天的单调生活。夜晚，霓虹灯将城市照耀的如同白天一般，而其余的一切也和白天一般机械地重复着。

今天是星期六，对她来讲一如既往的购物日。她和原来一样再一次走进商场，再一次根据清单上所写的一切取下货架上的各种东西，再一次沿着那条自己已经重复有过无数次的路线走到收银台，然后再一次拖着沉重的步伐走出那个已经来过无数次的商场。

在这个城市之中谋生，对于她来讲就是这个样子。为了最基本的生计，她只能每天如此重复着单调而又空虚的生活。但是，她又不愿意离开这个地方去到其他一些更容易谋生的地方。

至于原因，是因为一个已经离开她的人。

她像原来一样走向地铁站，在地铁站的人流之中一个人走向站台。她所等的那班地铁还没有到，于是她便开始向四处张望，不是为了寻找什么，只是单纯的毫无目的地随便扫视罢了。

身边，远处，一个又一个陌生的面孔经过，从地铁上上车，下车，按照这各自的目的去到各自应该去的地方。没有一个人理会这个站在这里张望的人。现在，这个繁华的地方对于她而言，就是一个完全寂静的世界。一切事物都于她无关，没有任何人在意她的存在。

如此环顾四周，带给她的只有更加深重的空虚之感。当然，她曾不止一次怀疑过自己在这里继续谋生下去的意义。难道只是为了那个早已离自己远去的人吗？如此一般的生活到底有什么意义？现在，她再一次陷入了如此的怀疑之中。

直到不远处的那个身影的出现打破了她的思考。那个熟悉的身影——真的很像是他，但是因为没有看到正脸，她不能确认这个猜测的正确性——事实上她也早已完全否认了这个猜测，因为她不可能在这里见到他。

不过，出于一种对于这个非常相似的身影的好奇，一种填补自己空虚的内心的心理，当然，最重要的原因是因为那极端强烈的思念，她放弃了自己原有的计划，跟着那个人一起上了一班自己从未坐过的地铁。

四年之前的夏天，她和他第一次重逢。那是一个和现在一样的时节，天气也和现在一样炎热。在大学时他们便是同学，不过在那时不过是一面之缘，真正频繁的交往是在毕业之后一年才开始的。

很随意的，他想起了她的社交媒体账号，原来加过的好友在这几年之中竟然没有交流过几句话，他觉得很奇怪，于是便问了几句。这是他所解释的与她交流的原因。

不过，这次随意的交流确实把他们又联系了起来。也就是这次交流，他们发现了原来他们有很多的共同语言，有很多的共同爱好。在痛惜自己没能早一点和她聊几句的同时，他也提出了再见一面的请求。

令人更加感到巧合的是，他们在毕业之后都没有离开这个城市，他们的距离实际上是如此之近。见面地点很快定在了城市里的一家咖啡馆，因为他说他很喜欢去那里。

夏日的傍晚，她如约到达了那里。为了给他一个更好的印象，她特意穿了自己最喜欢的一件白色连衣裙，在经过一番精心打扮之后才去了那个咖啡馆。在到了那个地方之后，她才明白他为什么会喜欢这个地方。

虽然咖啡馆听起来是一个西方风格的店铺，但是，这家咖啡馆却紧邻着一个人工湖。岸边的柳树在夏天的晚风中飘摇，湖面上除了游船之外还有一些水鸟，时而在水面上漂浮，时而又从湖上飞起，倒是给了人一种独特的东方风味。不过咖啡馆本身和其他周围的建筑一样，都是现代风格的建筑，因此总的来说多样的风格满足了大部分人的需求。而这里也并不像闹市区一样喧嚣，也是个放松心情的好地方。

他已经到了，正坐在靠近湖边的座位上。他也认出了她，于是便站起身来去迎接她。

“好久不见。真的没想到你会如期到这个地方。来，坐吧。”

“啊，谢谢。另外，真的很高兴能再见到你。”她回答道。

他请她坐在他的对面。在坐下之后，他又问道：“感觉这里怎么样？”

“很好。”她微笑着回答，“我也很喜欢这个地方。”

“那就好……”他长舒了一口气，“我还在担心你会不会不喜欢这里，这样一来也不需要担心了。对了，你今天打扮得相当漂亮，和我之前见到的你简直不是同一个人啊。是专门为了这次打扮的吗？”

“那是当然。毕竟……这也算那个……”她想到了这一次他约她见面很有可能是为了那件事，便稍微有一点害羞。

“这可不一定啊，反正我来的目的是见见老同学，可没有想过那种事，比如说约会什么的……”

“什么啊，真讨厌。”她便摆出一副略显生气的表情。

“额，别这样啊。”他显得有些尴尬，这正是她想看见的表情，“那个……想要点些什么吗？钱我来付。”

“既然你都要请客了，那我就不客气啦。”

于是两人都要了一杯拿铁，只不过他没有加糖。

“嗯……你想要聊些什么呢？”他在服务生把咖啡端上桌子的时候问道。

“你没有准备什么话题吗？真是的，连怎么跟女孩子约会都不会吗？”她笑道，“真是个傻瓜，我怎么会跟你这样的人有共同语言呢？”

“那个，我也是第一次这样，而且，而且这也不是约会啊，真的只是想要见见同学而已……”他努力地辩解着。

“那为什么偏偏要找我这样的上大学时根本没见过几面的生人呢？”

“那个……”他说不出话了。

“算了算了，不提这个了，看样子你也相当尴尬啊。”她依旧边笑边说，“那，我就问你几个问题吧。”

“什么呢？”

“你喜欢喝苦咖啡吗？刚才你没有加糖唉。”

“是啊。因为这样能够感受到咖啡本身最原始的醇香。”他开始正经地说道，“而且，还能让我知道，最纯真的东西却又是最苦涩的。”

“那么能不能举个例子呢？只有这样一个论断可不行啊。”

“我……没有例子。只是单纯这么觉得罢了。”

“这不是例子吗？你纯真的认为自己的论点是正确的，现在又因此感受到了回答不上问题的苦涩……”她如此调侃道。

“啊，有道理啊，感谢提醒。”他笑了笑，同时摸了摸头。

“你可真是个直性子。不过这么一来倒也挺可爱的。”

“这个，这是因为我一直在做我心里想做的事情啊。我一直都是这样的人。”

“心里想做的事？那难怪了。”她说道，“嗯……那为什么你会很喜欢这个地方呢？”

“放松。”他望向旁边的湖面，同时说道，“只有这么一个理由。这里真的让人感觉很舒服，现在的人啊，压力实在是太大了。如果能够在像这样的地方待一待，心情也许会变好吧。无论是你还是我，我都希望可以有一个放松的生活。”

“谢谢。”她微笑道，“我在这里真的也感到很惬意呢。”

他们二人于是在这里度过了一整个傍晚。随后的聊天内容也是相当随便，也有一段时间，他们什么都没说，只是望向那片安静的湖水。在这样的一段舒适惬意的时间里，两个人的心也在不觉之中接近了。

“谢谢你能让我到这个地方。”她在最后说，同时站起身来，“没什么事那我就先走了。”

“等等！”他站起来牵住了她的手，继续说道，“我也想谢谢你啊。能够跟我在一起这么长时间。另外，我……我有一个小小的请求，不知道你能不能接受……”

他的脸不是一般的红，显得相当的害羞。

“就是，就是以后，能不能多陪我来这里几次呢？”

她根本无法相信这件事。但是手中的冰冷的死亡通知已经告诉了她这个无法改变的事实。

原因也相当明确：死于燃气厂事故引发的爆炸，当时他只是应公司要求去看看情况而已。而且，过于剧烈的爆炸使得他甚至连尸体都没有留下，只有这么一个证明说明了他已经从这个世界上消失了。

虽然这个事故存在很多疑点，比如说这家燃气厂先前从未有过如此大的而且事发突然的事故，官方给出的解释也几乎不可能在这样的国企里发生，即便是巨大的爆炸也至少应该留下尸体的一部分……但是这也是官方解释，她只能接受。

两年，从那次她接受了他的那个要求开始，到现在过去了两年。在这一段时间里，他一直都对她真心相待，生活中也是处处都对她十分关心，这两年的两个人都过着甜蜜的生活。有他在，她从未觉得在这个城市里谋生是件很痛苦的事，即便当时其实她所过的生活与现在并无太大的差异。

虽然两个人还只是保持着恋人的关系，但是，这个消息对于她来说依旧是一个晴天霹雳。她不理解，为什么这一切会如此草草收场，为什么上天会对她如此的不公。

如此一般的结局也令她心灰意冷，那个人，那个她所爱的人，在最后竟连一句告别也没有就匆匆离去，再也不会回来了。而在这一切发生之前，她便已经决定了将自己的一生托付于这个人，但是这世间却又是在如此一般地玩弄着她。这世间的一切都开始令她感到痛苦不堪。

但是，即便如此，生活也还是要继续下去。她还是打算在这个城市里继续谋生，当然，还是因为他。尽管他已经死了，但是因为一个原因，她还是要继续留在这里。

从此以后，她便一直在这个城市之中孤独的谋生。也因为他早已是一个不能替代的人，她再也没有找过其他的男人。

痛苦的心，机械重复的生活使她越发麻木，但是她还是不能忘掉他，她就这样在这个城市中继续生活了两年，直到现在。

直到现在，她跟着那个人上了一班自己从未坐过的地铁。这班地铁当然和其他几班一样，尽管是在晚上，还是有些略显拥挤。因此，她并不打算就这么靠近那个人。

在地铁一次次用那个熟悉的声音报站，地铁上的人上上下下，数量在这动态之中逐渐减少。直到地铁快要到终点站时，这整个车厢上就只剩下他们两个人了。

也就是在这时，她开始慢慢靠近那个人。她还故意装出了随便走走的样子，在看似随意的徘徊中慢慢接近他。

在这个过程中，她似乎看到了那个人向她瞟了一眼，只不过这个动作显得像是在无意中做出的。这也难怪，在一个空车厢里随意踱步本身其实并不是件很常见的事。当然，也有可能是由于她过于想要知道他的样子，因此演的有些太不自然了。

不过她还是这么演了下去，直到她走到了那个人的身边，缓缓地坐下。她开始偷偷看那个人的脸——很遗憾的，那个人戴着口罩，因此只能看见眼睛，但是那双眼睛也给了她一种强烈的既视感。这个人的眼睛真的太像了，真的太像他的眼睛了。

不过，过于细致的观察引起了那个人的注意。“有什么事吗？”那个人问道。

“没，没有！”她解释道，“只是，只是因为你很像一个我认识的人……”

“谁啊？”他很随意地问，看起来对这件事并不感兴趣。

“我前男友……”她说。

“和你关系不好吧，要不然怎么会是前男友？”

“因为他，他已经……”她有些哀伤地说。

“明白了。很抱歉听到这件事。”他冷冷地说，“但我确实不是那个人。这种事，我推荐你及早把它放下，会影响你的生活的。”

“谢，谢谢。”她有些尴尬地说，她实在没想到这个人对这件事会是如此冷眼相待，估计平常是个很绝情的人吧。

也就在这时，地铁上发出了到达终点站的提示音。他站了起来，向车门走去。她也跟了上去，不过随后假装选择了一条与那个人不太一样的路径。

这里已经接近近郊，最好的方法当然是再坐这班地铁回去，但是她却选择了继续跟随那个人。她自己也无法解释自己为什么这么做。她就在走过不太一样的路径后再次折回，跟在那个人的身后，但是保持了一段距离。

要是硬要解释跟上去的理由，那就是因为那个人实在是太像他了，以至于即使知道对方并不是他，也依旧产生了一种强烈的熟悉感。

只是想知道他住在哪里而已。她如此一般解释着自己跟上去的理由，继续跟了上去。

那个人在近郊的主干道上走了一段距离，在到了一个几乎没有人的小片计划拆迁的街区后，转入了一条有些昏暗的小巷。她也在随后跟着走进了那条小巷。

她也没有多想为什么那个人会到这个几乎已经没有什么人居住的拆迁区，只是这么盲目的跟着那个人走。

不过，还没有走多远，她就踩到了一个也许是树枝的东西。

“咔”，一声清脆的响声从她脚下传来，这令她大吃一惊，手也因此猛的一晃，手中的塑料袋发出了更大的响声。

那个人转过头来，看到了正在月光之下的她。今天并非是满月，月光并不是特别明亮，但是那个人还是一眼认出了她。

“你为什么还在跟着我？”他相当严肃地问。

她没有说话。因为她自己也不知道为什么自己会跟上来。只能尴尬地站在原地。

那个人见她没有回应，便自己开了口，声音和刚才的声音完全不同，是一个对她来说相当熟悉的声音：

“因为，因为我像是你的前男友？我以为你不会这么执着的，至少对我的事应该是这样……”

他在那暗淡的月光之下摘下了自己的口罩，露出了那个她永远不会忘记的熟悉脸庞。

她先是因此感到震惊，他竟然还活着，这个被官方认定已经死了的人还活着。紧接着，积聚了两年的愁闷全部都爆发了。她冲到了他的面前，紧紧抱住了他，而他也轻轻地给了她同样的拥抱。

“为什么……”她在他的怀抱里痛哭着问出了这样一个问题。她想要让他解释清楚这一切，为什么要在两年之前通过这种方式离开她，为什么要丢下她让她独自一人度过如此漫长的时间，为什么在刚才会装作不认识她的样子……

“对不起。”他回答，“我也一直在为我两年之前丢下你感到后悔。但是，但是我不得不这么做，因为我选择了这条道路。”

他开始用手轻轻抚摸她的头，尝试让她冷静下来，“你也知道的，我是个会做我自己想要做的事的直性子的大傻瓜啊。”他用相当温柔的口吻说，“请，请原谅我所做的一切……”

但是她根本没法思考任何事情。极端的思念与此时产生的怨恨占据了她的整个头脑，令她无法思考。所以，她只是在他的怀里痛哭，什么都没有说。

“如果可以的话，忘了我，忘了这里所发生的一切。这也是为了你好。因为，我最爱的人，还是你啊……”

她开始有所好转。头脑开始有些许清醒，但是依旧被痛苦所填满。她开始渐渐停止哭泣，但是依旧抱着他不放，表现出绝不想再分开的样子。

不远处似乎传来很轻微的什么东西移动的声音。她对此完全不在意，依旧只是紧紧地抱着他。但是他却突然开始变得严肃了起来，对她说：“听着，也许这对于你来说很绝情，但是，现在你必须得走了。你不会明白我在做些什么的，这里……这里实在是太危险了，现在立刻离开这里……”

在不远处，发出了一声门板倒下的巨大声响。他放开了她，转过身去，她此时只能呆呆地看向那个方向。一个黑色的扭曲的东西从不远处传出声音的地方用着怪异的方式蠕动着出现。接着，那个东西开始向他们所在的方向蠕动过来。

一种对那个绝非人类的东西的恐惧感瞬间又充斥了她的大脑，恐惧与悲伤令她的意识变得很模糊，同时也将她钉在了原地，动弹不得。

“还在愣着干什么，快走啊！去找警察，告诉他们在这里发生的一切，你所见到的所有事情。一定要照我说的做，明白了吗？”他用一种命令的口吻说。

他又转过头来看了她一眼。在光下，和他的语气完全不同的，他的深邃的黑色瞳孔里充满了哀伤，爱怜，恐惧，后悔，歉意……这是她所见过的最为复杂的感情交织在一起的眼睛。接着，他的手里多出了一个闪着银白色光辉的东西——

一把手枪。接着，他对着那个扭曲的东西举起了它。

随后的事情对于她来说完全是混乱的。她只知道自己在没命的狂奔，身后传来的一声响亮的枪声打破了这片无人的街区的寂静，接着是两声，三声。她不知道自己跑了到底多久，只知道最后她又跑回了街道上依旧有不少人的城区里，因体力不支倒在了一条街道上。

路人问要不要扶她一把，她没有说话。刚才所经历的一切就像是一场梦一样，混乱而不真切。过了一会儿，她的意识才逐渐恢复了正常。

手里的划破了的塑料袋告诉她刚才所经历的绝非是梦或者幻觉，她确实又与他重逢，尽管是如此短的时间；她又确实看见了一个绝非是人类的东西。她又摸了摸塑料袋，然后，她摸到了一个结实的小物件。

那是一枚徽章，似乎是从他的口袋里掉出来的。那枚徽章是黑白色的，上面有两个同心圆，同时又有三只指向中心的箭头。她从来没有在哪里见到过这样的组织的徽章。

她又想起了他说过的最后一句话。

她又看了一眼他的这枚徽章。

她想要知道有关于他的更多。

深秋，一切都显现出寒意。在这片墓地之中更是如此。这个公墓就在城市的近郊，现在已是秋天，墓地之中原有的植物也都已经衰败，显现出更为强烈的死亡气息。白色的，灰色的墓碑在这里层层排列着，组成了一排排将现世与彼岸相隔绝开来的屏障。枯黄的杂草填补了屏障之间的空隙，使这道屏障看起来变得不可逾越。

现在并不是一个该来扫墓的时节，因此墓地里除了她之外没有任何其他的人。她依旧穿着那件与现在的时节并不相宜的白色连衣裙，手中拿着一束白色的蔷薇花，并向着这片墓地之中的一个角落走去。

自从两年之前他“死”后，她每年都会来这里。这就是她没有离开这个城市的原因——他被葬在了这里，即便只是个衣冠冢，但她还是不想彻底与他作别。来这里时，她总是会穿着这件在四年之前决定了他们的感情的那次相会之中所穿的白色连衣裙。在之前，她每年都会选择在那场约会的夏日来这里，但是这次不一样，她已经是在今年第二次来这里了。

她再一次走到了这个墓地的这个角落。这里除了写着他的名字的墓碑之外，还树立了一个新的墓碑，碑上的名字是一个对她来说完全陌生的名字。但是，她还是将那束花轻轻地放在了这个写着陌生姓名的墓碑上。

在这两块墓碑之下，一个埋葬着他在光明之下的一切信息，而另一个则埋葬着他在黑暗之中的亡魂。

“我可真是个傻子啊……两年，两年以来我都不过只是在祭奠一个还活着的人罢了。”她强作笑意，轻轻地说道，“你可真是会开玩笑啊。”

“但是，为什么我们仅仅是重逢了这么一次，就只有这么一次而已，你就……”

“纯真的东西，总会是苦涩的，这是你说的不是吗？在这几年里我也明白了这句话的意思，当时你还找不到什么例子，结果呢？我们就是个最好的例子啊，很好笑对吗？”

“特立独行，我行我素……根本就不会想自己做的事会对别人产生什么样的影响，我为什么会喜欢上你这样的人呢？我为什么要选择和你这样的人在一起呢？”她不再勉强着微笑，只是这样对着那块墓碑如此一般的质问道。

“什么都没说就直接假装死掉，去到那个正常人想都不会去想的地方……”她开始变得越发的激动，“如果我能提早知道的话，我绝对不会让你去那里，绝对不会！哪怕我们两个都将这一切忘却也好……”

“明明都知道自己露馅了，还什么都不解释，只是想要让我忘记这一切，还说什么‘为了我好’，你这个家伙到底在想着什么？！难道忘记你就是为了我好吗？现在你给我听着，我绝对不会忘记这一切，绝对不会！”她对着那墓碑带着哭腔大喊，“因为，因为你是对我来说最重要的人啊！”

“为了全人类，这就是你去那里的理由吗？这真的很可笑你知道吗？难道就因为这样你就抛下我不管吗？你难道不知道吗，我只是，我只是希望我们可以一直在一起，仅此而已啊。我的愿望就这么简单为什么你就不能让它实现呢？为什么，为什么要离开我，你个笨蛋，笨蛋，大笨蛋！”

她尽量控制自己，不让自己哭出来。因此，她在随后沉默了相当长的时间，她只是蹲在地上，望向那个墓碑而已。等到她的情绪有所平复了之后，她才重新开口：

“对，对不起……刚才我只是一时冲动而已。因为我和你不一样啊，我只是看重我自己的生活，只是在关注我自己的一方天地，我是个，我是个自私的人啊。请原谅我刚才说出这样的话，对不起……”

“但是，现在我已经知道了你所做的一切的原因，你所做的一切的意义，我已经去过那里了哦，所以我刚才的话真的只是气话而已，因为你的不辞而别，因为你，你永远的离去……”

她望向四周，见四下无人，才又将手里的一小块手帕打开，里面是那枚黑白色的徽章。她又将徽章紧攥在手里，继续说道，

“这是你的不是吗，基金会的外勤特工先生？这么粗心可做不好基金会的保密工作啊。你要再，再细心一点才好，如果有下辈子的话……”

“我也在改变自己的观念，为了你，为了你的理想。你在为了所有的人的平静的，幸福的生活所努力着，你希望所有人都能够像我们原来那样生活，所以你才……没关系的，真的，没关系的……”她停了一下，深吸一口气，然后才说，“现在我都已经知道了啊，这一切……现在的我，也再也不会和原来一样了。”

她又看了一眼那枚徽章，说：“你的这枚徽章，现在，已经属于我了，你，你明白我是什么意思吧？”

她的声音变得越发的哽咽，但她依然在强忍泪水，尽力去把话说完：“你的理想……现在还没有实现呢，不是吗？但是，也请你，请你安心的离开吧。我会……我会替你去实现，你的理想，替你去坚持，你的信念……因为，因为我……”

##transparent|因为我爱你……##

即使尽力想要去把话说完，但最终强烈的感情还是无法遮掩。

她泪流满面。
