[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1981/ronreagancutupfs.jpg|caption=Một số khung hình tĩnh lấy từ SCP-1981. Lưu ý sự hiện diện của SCP-1981-1.|width 280px]]

**Mã vật thể:** SCP-1981

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1981 phải được lưu giữ bên trong một đơn vị lưu trữ video an toàn tại kho lưu trữ phương tiện của Điểm ██. Khi sử dụng, SCP-1981 không được tháo ra khỏi vỏ hoặc tiếp xúc với bất kỳ nguồn từ tính mạnh nào. Một hệ thống video gia đình Betamax và một TV analog đã được cung cấp tại Phòng giám sát 02 tại Điểm ██, cũng như các thiết bị video để ghi lại các lượt xem.

**Mô tả:**  SCP-1981 là một cuốn băng Betamax tiêu chuẩn. Cụm từ &#34;RONALD REAGAN BỊ CẮT XÉ TRONG KHI PHÁT BIỂU &#34; (nguyên văn) được viết tay trên nhãn dán dính trên cuộn băng bằng bút nỉ. Phân tích trong phòng thí nghiệm chỉ ra rằng SCP-1981 được làm bằng vật liệu thông thường và số sê-ri tương ứng với băng cassette tại nhà được sản xuất vào tháng 9 năm 1980. SCP-1981 ban đầu được phát hiện bởi một thư ký làm việc tại Thư viện Tổng thống Ronald Reagan năm 1991, sau khi xem nó đã báo cho cảnh sát, với ý định tìm người tạo ra cuộn băng để &#34;buộc tội phỉ báng&#34; . Một cuộc điều tra của cảnh sát cấp thấp đã được tiến hành, tại thời điểm đó, Tổ chức đã được cảnh báo và thu giữ SCP-1981. Xóa trí nhớ hạng A được tiến hành trước khi █████ được thông báo. Các cuộc điều tra thêm về hồ sơ của thư viện bởi các nhân sự của Tổ chức đã thất bại trong việc truy tìm nguồn gốc của SCP-1981.

SCP-1981 dường như là một video nhà làm ghi lại cảnh cựu Tổng thống Hoa Kỳ Ronald Reagan đang đọc bài phát biểu &#34;Đế chế tà ác&#34; của mình tại Hiệp hội Truyền giáo Quốc gia ở Khách sạn Sheraton Twin Towers, Orlando, FL vào ngày 3/8/1983. Tuy nhiên, sau 1 phút 10 giây, bài phát biểu bắt đầu đi chệch hướng, cuối cùng không giống như bất cứ bài phát biểu nào của Reagan được biết. Bắt đầu từ khoảng 5 phút trở đi, nhiều vết mổ, vết rách và vết thương thâm nhập có thể được nhìn thấy đang từ từ xuất hiện trên cơ thể của Tổng thống, mặc dù không thể nhìn thấy nguồn gốc của những vết thương này. Mặc dù chịu tổn thương cơ thể có thể làm mất mọi khả năng của một người bình thường, Reagan vẫn tiếp tục phát biểu cho đến khi dây thanh âm của ông bị cắt đứt hoặc cuộn băng dừng phát lúc 22&#39;34&#39;&#39;.

Sau khi tua ngược SCP-1981 và bắt đầu phát lại, Reagan sẽ đưa ra một bài phát biểu hoàn toàn mới, thường hoàn toàn khác với những gì đã được quan sát trước đây. Các chủ đề đã bao gồm tra tấn, lạm dụng trẻ em và nghi lễ hiến tế. Chấn thương gây ra bởi Reagan cũng có vẻ khác nhau, với sự đâm xuyên qua cơ thể, cắt xén bộ phận sinh dục và [DỮ LIỆU BỊ TÁC ĐỘNG], tất cả đã được quan sát. Với một trong bảy lần xem SCP-1981, một nhân vật mặc áo choàng đen có mũ hình nón sẽ thay thế một thành viên ngẫu nhiên trong cánh báo chí của Reagan, từ đó được gọi là SCP-1981-1. Tầm quan trọng của sự xuất hiện của SCP-1981-1 hiện chưa được biết.

Các bài phát biểu của Reagan hầu hết không mạch lạc, không có bất kỳ loại cấu trúc chủ đề cơ bản nào và phần lớn được cấu thành từ những giai thoại và câu chuyện ngụ ngôn vô nghĩa. Tuy nhiên, đôi khi có nhiều dữ kiện được đưa ra cho các sự kiện trong tương lai mà Reagan không thể biết hoặc dự đoán được, chẳng hạn như các cuộc tấn công khủng bố ngày 11 tháng 9, kết quả của cuộc bầu cử Nga năm 2008 và █████ ██. Vì lý do này, thời gian và nỗ lực nghiêm ngặt đã được dành cho việc ghi lại bài phát biểu trên mỗi lần phát lại. Nỗ lực tái tạo SCP-1981 trên băng Betamax tương tự đã gặp thất bại, tuy nhiên, các máy ảnh được sử dụng để ghi lại cảnh SCP-1981 được phát đã thành công trong việc &#34;bắt&#34; các cảnh quay riêng lẻ. Bất kỳ quan sát nào được thực hiện trên SCP-1981 phải được ghi lại trên máy quay được cung cấp và gửi cho Tiến sĩ B█████, chủ nhiệm dự án, để xem xét.

Nhiều năm nhiễu từ tự nhiên đã làm suy giảm nghiêm trọng chất lượng tín hiệu của SCP-1981, khiến cho việc sàng lọc thông tin có ý nghĩa từ những lần phát lại càng khó khăn hơn. Ngoài ra, sự khủng khiếp của các vết cắt xén được thực hiện trên Reagan được mô tả là &#34;cực kỳ đáng lo ngại&#34;, và vì lý do này, mọi nhân viên  cảm thấy khó chịu hoặc bị bệnh sau khi xem bản phát lại cần đến cơ sở điều trị tâm lý tại Điểm để đánh giá mức độ 3.

Khi Ronald Reagan còn sống vào thời điểm SCP-1981 được quản thúc, một mạng lưới giám sát đã được triển khai để tìm hiểu bất kỳ mối liên hệ nào giữa ông và SCP-1981. Không có hiểu biết thêm về mối liên hệ này, mặc dù Reagan  thường xuyên phàn nàn về &#34;những cơn ác mộng&#34; trước khi trạng thái tinh thần của ông bị thoái hóa do bệnh Alzheimer.
