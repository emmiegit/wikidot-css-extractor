[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4342/scpcube.jpg|caption=SCP-4342|width=300px]]

**Item n°:** SCP-4342

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-4342 deve ser contido em um armário de armazenamento seguro localizado no --Sítio-22-- Sítio-44. Qualquer indivíduo que deseje efetuar testes em SCP-4342 está livre para realizar.

**Descrição:** SCP-4342 é um cubo de papel dobrado com um brilho suave emanando de seu interior. Incrivelmente, quando exposto a estímulos externos, SCP-4342 é capaz de mudar a cor desta luz brilhante, bem como fazer algo ocasionalmente. Devido à natureza milagrosa dessas propriedades anômalas, SCP-4342 está atualmente sob testes intensivos.

------

**Registro de Testes 4342-1:**

Para fins experimentais, SCP-4342 foi exposto a uma variedade de estímulos, com quaisquer respostas sendo registradas.

&gt; **Funcionário de Testes:** Drª. Marsleigh
&gt; **Estímulo:** Ser tocado pela Drª. Marsleigh.
&gt; 
&gt; **Resultados:** SCP-4342 fica verde.

&gt; **Funcionário de Testes:** Drª. Marsleigh
&gt; **Estímulo:** Ser deixado em um quarto escuro.
&gt; 
&gt; **Resultados:** SCP-4342 fica azul.

&gt; **Funcionário de Testes:** Drª. Marsleigh
&gt; **Estímulo:** Ser trancado em uma pequena caixa.
&gt; 
&gt; **Resultados:** SCP-4342 fica azul.
&gt; 
&gt; //Fascinante...// - Drª. Marsleigh

&gt; **Funcionário de Testes:** Drª. Marsleigh
&gt; **Estímulo:** Ser jogado contra uma parede.
&gt; 
&gt; **Resultados:** SCP-4342 faz alguma coisa. Como resultado, a parede se perde[[footnote]] Julgada como não sendo mais reconhecível ou funcional como parede.[[/footnote]].

&gt; **Funcionário de Testes:** Drª. Marsleigh
&gt; **Estímulo:** Um cadáver.
&gt; 
&gt; **Resultados:** SCP-4342 fica vermelho.

&gt; **Funcionário de Testes:** Drª. Marsleigh
&gt; **Estímulo:** Um bife de lombo mal passado.
&gt; 
&gt; **Resultados:** SCP-4342 faz alguma coisa. Como resultado, Drª. Marsleigh se perde[[footnote]] Julgada como não sendo mais reconhecível ou funcional como ser humano.[[/footnote]].
&gt; 
&gt; //Embora a perda da Drª. Marsleigh seja de se lamentar, os avanços que SCP-4342 pode nos trazer significam que simplesmente não podemos abandonar nossa pesquisa. Os testes devem continuar// - Dr. Shaw

------

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** Ser incendiado.
&gt; 
&gt; **Resultados:** SCP-4342 fica verde.

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** Ser cuspido.
&gt; 
&gt; **Resultados:** SCP-4342 fica azul, depois fica vermelho.
&gt; 
&gt; //Este é um marco na nossa compreensão de SCP-4342.// - Dr. Shaw

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** SCP-682
&gt; 
&gt; **Resultados:** SCP-4342 fica azul. SCP-682 fica visivelmente confuso.

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** Desenhado com giz de cera.
&gt; 
&gt; **Resultados:** SCP-4342 fica vermelho.

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** Desenhado com um lápis.
&gt; 
&gt; **Resultados:** SCP-4342 alterna entre vermelho, verde e azul por dez segundos.

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** Desenhado com um lápis (segunda tentativa).
&gt; 
&gt; **Resultados:** SCP-4342 fica verde.

&gt; **Funcionário de Testes:** Dr. Shaw
&gt; **Estímulo:** Desenhado com um lápis (terceira tentativa).
&gt; 
&gt; **Resultados:** SCP-4342 faz alguma coisa. Sítio-22 se perde, junto com todo o pessoal e anomalias no local[[footnote]] Julgado como não sendo mais reconhecível ou funcional como matéria existente. [[/footnote]].
&gt; 
&gt; //Os riscos de testar SCP-4342 são superados em muito pelos benefícios. Mais testes.// - Diretor do Sítio Bir (Sítio-44)

------

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** Alvejado por funcionários da segurança.
&gt; 
&gt; **Resultados:** SCP-4342 faz alguma coisa. Todos os funcionários da segurança presentes foram perdidos.

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** Colocado na frente de SCP-914.
&gt; 
&gt; **Resultados:** SCP-4342 fica vermelho.

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** Um mapa do Reino Unido de 1893.
&gt; 
&gt; **Resultados:** SCP-4342 fica azul.

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** SCP-682
&gt; 
&gt; **Resultados:** SCP-4342 fica verde. SCP-682 está novamente visivelmente confuso pelo teste.

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** Lambida pelo Diretor do Sítio Bir.
&gt; 
&gt; **Resultados:** SCP-4342 fica azul.

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** Leitura de uma história de ninar.
&gt; 
&gt; **Resultados:** SCP-4342 fica verde.

&gt; **Funcionário de Teste:** Diretor do Sítio Bir
&gt; **Estímulo:** Ser tocado pelo Diretor do Sítio Bir.
&gt; 
&gt; **Resultados:** SCP-4342 faz alguma coisa. Sítio-44 se perde, junto com vários assentamentos vizinhos e porções significativas da Cidade do México. Através de uma campanha de desinformação exaustiva que atribui a culpa dos danos a uma catástrofe natural e da utilização do protótipo do sistema [[[scp-4156| CALEIDOSCÓPIO]]], um cenário de classe-SK de Máscara Quebrada é evitado por pouco.
&gt; 
&gt; Procedimentos de testes de SCP-4342 são submetidos ao Conselho Supervisor para revisão.

------

**Adendo 4342-1 (Julgamento do O5):**

Após uma revisão completa dos procedimentos de testes relativos a SCP-4342, assim como os resultados de tais testes, o Conselho Overseer - após consultar à Segurança Interna e ao Comitê de Ética - prescreveu por unanimidade a seguinte ação para todas as pesquisas futuras de SCP-4342:

&gt; Mais testes! Mais testes!
