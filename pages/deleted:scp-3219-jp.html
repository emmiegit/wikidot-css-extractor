    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** scp-3219-jp [編集済み]アパート13階37564号室**著者:** ©︎[[*onclick]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
**オブジェクトクラス:**euclid
**アイテム番号:**scp-3219-jp
**特別収容プロトコル:**scp-3219-jpの周囲にサイト31を覆いかぶせる用にして配置し、常に3人以上の職員を配置してください。職員の出入りについては、scp-3219-jp-3が出現した場合以外のあらゆる人物の侵入を許可しません。
**説明:**scp-3219-jpは静岡県[編集済]市の一角にある[編集済み]アパートの13階、37564号室であり、[編集済み]アパートはアパート管理人の自殺、このアパートの住人のみを対象とした多数の殺人事件の発生などにより20[編集済み]年に廃墟となりました。
そして、その周辺に位置する建物は、それと同時期に原因不明の腐敗、そしてそれに伴う地盤沈下による崩壊が起きました。
scp-3219-jp内にはscp-3219-jpの元住人である[編集済み]の頸動脈と左眼球の一部が欠損している死体と、それと衣服や所持していた物以外は完全に一致したもう一つの死体があります。
scp-3219-jp内には形状が完全に崩壊したapple社製の物と推定されるパーソナルコンピューターとプリンターが設置してあります。
scp-3219-jpの異常性は、scp-3219-jp内に生物、もしくはなんらかの物体が移動してきた時に発生します。
移動して来た物体が一つなら、その物体、もしくは生物は、内部が消滅し、その物体もしくは生物はscp-3219-jp-2となります。
しかし、二つ以上の物体もしくは生物が移動してきた場合は、入って来た物体もしくは生物を一つだけ残し、それ以外をscp-3219-jp-2とします。
scp-3219-jp-2の内部は、並行宇宙に繋がっています。
しかし、scp-3219-jp-2になんらかの干渉をした場合、その物体および生物は、scp-3219-jp-2となります。
scp-3219-jp-2は、内部から時折他の並行宇宙の物が飛来して来る場合があります。この並行宇宙からの物を、scp-3219-jp-3とします。
scp-3219-jp-3の異常性は現在不明です。
観測されているscp-3219-jp-3物体群一覧

~~~~&lt;

&gt;scp財団の一部資料
&gt;scp--135680-31-mo
&gt;scp-135680-31-moは、現在財団により、破棄されています。財団職員は直ちに頭を貫いてください。
&gt;真実に近づこうとしてはいけません。 
レストランのレシートと思われるもの
記載された文章
&gt;ご利用ありがとうございます。
&gt;レストラントーラリー　
&gt;お品物
&gt;食品　3点　122万鍾 
&gt;[編集済み]氏の物と思われる日記
&gt;日記が37564年の2月11日で途切れているため、その時にこちら側の世界に移動してきたのが分かります。
37565年 11月68日　今日は本屋でたまたま見た本に、毎日日記を書いてみると目標意識が高まるだのうんたらかんたら書いてあったので今日から日記を書いてみようと思う。
&gt;37564年 1月36日
日記を書くのが二か月以上遅れちまった。やべえ。
空には気球みたいな芋虫みたいな変な生き物がいる。
それに噂によると見たら死ぬとか言うバケモンがいるらしい。
この前俺の友人は腕が少し濃い赤色をした黒人に殺された。
本当に何が起こっているんだ…
俺はこれからこの状況の打開策を見つけようと思う。
俺が死んじまった時に俺のことを何か記録として残せるように、この日記を書いていこうと思う。
&gt;37564年 2月19日
ヤツらが来ている。
とりあえず今日は今になって日記のことを思い出したからこれしか書けない。
&gt;37564年 2月11日
この薄気味悪いアパートで逃げ回って何時間経っただろうか。
取り合えず階段を上って一番近い場所にある部屋に逃げ込もうと思う。
もう13階まで来たから流石に大丈夫だろう。
**補遺**:scp-3219-jpがあるアパートのエントランスと思われる場所には、修理が完了しました。担当:如月工務店-と記載された看板があります。</textarea></pre>
