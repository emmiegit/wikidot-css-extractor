    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:info:start]]
⚠️ **콘텐츠 경고:** 가정 내 정서적 학대

**SCP-7127:** 당신은 상점에 간다.,,You go to the store.,,
**저자:** [[*user ParallelPotatoes]]
**역자:** [[*user Cubic72]]
**원본:** https://scp-wiki.wikidot.com/scp-7127
[[include :scpko:info:end]]

[[include :scpko:component:info-cw]]
[[&gt;]]
[[div style=&#34;margin-top: -20px;&#34;]]
[[size 80%]]##757575|by [https://scp-wiki.wikidot.com/parallels-potato-page  ParallelPotatoes]##[[/size]]
[[/div]]
[[/&gt;]]
장 보는 날이다. 당신은 상점에 간다.

당신은 계란, 우유, 설탕과 밀가루를 집는다. 여자친구를 위한 케이크를 구울 생각이다.

당신은 집에 간다.

그녀는 마음에 들어 한다.
&gt; **일련번호:** SCP-7127
&gt; **인가 등급 1:** 무제한(Unrestricted)
장 보는 날이다. 당신은 상점에 간다.

당신은 빵, 소고기 패티, 양상추와 토마토를 집는다.

당신은 집에 간다.

그녀는 햄버거를 마음에 들어 하지 않는다.
&gt; **등급:** 안전(Safe)
&gt; **혼란 등급:** 1/암흑(Dark)
&gt; **위험 등급:** 1/주목(Notice)
장 보는 날이다. 당신은 상점에 간다.

그녀는 당신보고 양파와 감자를 사 오라 한다.

당신은 집에 간다.

치즈 사는 걸 깜빡했다. 그녀는 치즈 없이 감자 그라탱(potato au gratin)을 만들 수 없다.

당신은 대신 해쉬 브라운을 만든다.

다음번에는 더 열심히 장을 봐올 것이다.
&gt; **특수 격리 절차:** SCP-7127은 제137기지 표준 변칙 물품 보관함에 보관한다. 기지 이사관의 허가가 있다면 SCP-7127 실험에 제137기지 매점을 활용할 수 있다. 실험이 진행되는 동안에는 D계급이나 인식 저항치 3 이상의 C계급 인원만이 매점에 출입할 수 있다.
장 보는 날이다. 당신은 상점에 간다.

당신은 이번에는 잊지 않도록 장 볼 물건의 목록을 써놨다.

그녀가 당신보고 사 오라 한 것은 양파, 브로콜리, 그리고...김치?

당신은 집에 간다.

계란 사는 걸 깜빡했다. 그녀는 계란 없이 키시를 만들 수 없다.

그날 밤 당신은 소파에서 잔다.

다음번에는 더 열심히 장을 봐올 것이다.
&gt; **설명:** SCP-7127은 흰색 인쇄용지로 된 가로 76.2 밀리미터, 세로 127 밀리미터 크기의 색인 카드다. SCP-7127에는 손으로 쓴 여러 구절의 글이 쓰여있다. 해당 글은 흑연으로 쓰여졌다. 구절마다 내용은 다르나, 항상 식재료의 이름이다. SCP-7127에 식재료 외에 다른 글을 쓰거나 무언가 표식을 남기려 한다면, 5초 이내에 종이에서 사라진다. 이러한 현상은 SCP-7127에 흑연심 연필 외에 다른 필기구로 뭔가를 남길 경우에도 동일하게 적용된다. SCP-7127에 원래 쓰여있던 구절은 비변칙적 지우개를 통해 지워낼 수 있다.
장 보는 날이다. 당신은 상점에 간다.

당신은 전에 썼던 목록을 지우고 새 목록을 그 위에 썼다.

그녀는 당신보고 스파게티 면과 바질, 치즈와 리치를 사 오라 한다.

그게 정말 당신이 쓴 목록인가?

당신은 집에 간다.

잣 사는 것을 깜빡했다. 그녀는 잣 없이 페스토 소스를 만들 수 없다.

그녀는 밤 내내 당신과 이야기하려 들지 않는다.

왜 당신은 항상 장 보는 일을 개판으로 하지 않을 수 없는 것인가? 다음번에는 더 열심히 장을 봐올 것이다.
&gt; SCP-7127은 주변에 있는 이들에게 항밈적 효과를 보인다. 그로 인해 영향받은 이로 하여금 대상의 다른 변칙 효과를 눈치채지 못하게 한다. 대상의 효과는 인식 저항치 3 이상의 이들에게는 효력이 없다. 인식 저항치 3은 1시간짜리 세미나로 구성된 기본 필수 재단 인식재해 교육을 이수한 이들의 기준치이다.
장 보는 날이다. 당신은 상점에 간다.

당신은 다시 목록을 작성한다.

그녀는 당신보고 닭고기, 보드카, 뇨키와 아보카도를 사 오라 한다.

상점에서 몇 명의 사람들이 당신에게 질문을 한다.

당신은 집에 간다.

지난 몇 시간에 대한 기억이 없다.

장 볼 목록이 없다.

사 온 것도 없다. 그녀는 아무것도 만들지 못한다.

표정만으로도 당신을 죽일 수 있을 것만 같다.

다음번에는 더 열심히 장을 봐올 것이다.
&gt; SCP-7127은 피험자가 대상을 상점에 가지고 갈 때 활성화되고, 상점에서 나오면 비활성화된다. SCP-7127이 활성화될 경우, 두 가지 효과 중 하나가 5~30분마다 적용된다. 아래의 효과들은 일어날 확률이 동일하다.
&gt; # SCP-7127에 원래 기재되어 있던 식재료의 이름이 SCP-7127에서 사라진다.
&gt; # 가장 최근 SCP-7127에 식재료를 기입한 이의 필체로 새로운 식재료의 이름이 나타난다. 또한 해당 식재료는 상점에서 판매되고 있는 물건으로 나타난다. 해당 식재료의 가격은 상점이 위치해 있는 국가에서 통용되는 시장가격과 동일하다.
장 보는 날이다. 당신은 상점에 간다.

그녀는 당신보고 밀가루, 계란, 설탕과 우유를 사 오라 한다.

당신은 집에 간다.

베이킹파우더 사는 것을 깜빡했다. 그녀는 베이킹파우더 없이 케이크를 구울 수 없다.

당신은 이 일에 완전히 질려버렸다.

다음번에는 더 열심히 장 봐올 필요가 없다.</textarea></pre>
