[[include component:image-block name=image_2022-12-22_173611489.png|width=260px|caption=[[size 115%]]SCP-505-KO[[/size]] ]]

**Objet n^^o^^ :** SCP-505-KO

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-505-KO est actuellement utilisé dans une cafétéria pour le personnel de Classe D au Site-██. Aucune autre procédure de confinement n&#39;est actuellement nécessaire.

**Description :** SCP-505-KO est un //randoseru//[[footnote]] Un type de sac à dos en cuir traditionnellement utilisé par les écoliers japonais.[[/footnote]] standard. Lorsque le sac est ouvert, l&#39;intérieur de celui-ci est vide ; cependant, des inspections approfondies ont révélé la présence constante de faibles quantités de sang au fond du sac. Retourner le sac à l&#39;envers lorsque celui-ci est fermé résulte en l&#39;ouverture du sac et le dégorgement de différentes parties de corps humains. Celles-ci proviennent toutes d&#39;individus différents.

Les parties du corps émergeant du sac comprennent généralement des têtes, des membres, des parties génitales et des organes internes, bien qu&#39;elles ne soient pas les seules parties à avoir été observées. Durant les tests, il a pu être constaté que les organes déversés par le sac ne présentaient que peu voire pas de décomposition et provenaient aussi bien de corps d&#39;hommes que de femmes. Il a été également remarqué qu&#39;aucune des parties du corps ne provenait d&#39;individus de plus de 20 ans. Il faut enfin noter que répéter la procédure sept fois permet de collecter suffisamment de matière pour assembler un corps humain presque complet.

SCP-505-KO a été récupéré sur une scène de meurtre/kidnapping au Japon en 20██.

**Addendum :**
&gt; //Il y a une façon de se servir à bon escient de SCP-505-KO. Si on l&#39;attache à un dispositif rotatif et qu&#39;on le garde constamment en mouvement, théoriquement, une quantité infinie de protéines animales pourrait être produite. Cela pourrait drastiquement réduire les coûts d&#39;achat de produits alimentaires pour les Classes-D.//
&gt; -- Spécialiste du Confinement █████████

&gt; //Approuvé. Cependant, █████████, vous allez devoir passer des tests psychiatriques. Selon les résultats, il vous sera administré des amnésiques de Classe A à C, ou bien vous serez éliminé.//
&gt; -- Directeur, Site-██
