[[=]]
[[size 90%]]**&lt;&lt; [[[coi-6| Глава 6]]] | [[[site-7-hub | Хаб]]] | [[[coi-8| Эпилог]]] &gt;&gt;**[[/size]]
[[/=]]

 В вертолёте было тесно. Вдоль внутренних стенок транспорта сидели агенты, среди которых был и Фея. Рядом с выходом, придерживаясь за борт, стоял командир отряда. Все оперативники были одеты в тёмное обмундирование, из-за которого их было трудно отличить друг от друга, и вооружённы автоматическими карабинами СР-3М.

 Уже наступила тёмная ночь. Под вертолётом пролегали лесные массивы, прорезаемые автомобильными дорогами.

 Фея нервничал, ведь он давно не был на серьёзных операциях. В голове все мысли перемешивались. &#34;А вспомню ли я что-нибудь из прошлой операции в Зоне 7-D?&#34; - думал он.

 - Это группа один, - раздался голос из гарнитуры, настроенной на общий канал. - Докладываю: мы прибыли в город. Начинаем оповещение населения.

 - База. Подтверждаю, - вслед за этими словами из гарнитуры послышались звуки сирены, которую активировала первая группа. - Группа два, ваше состояние?

 - Группа два, - сказал командир отряда Феи. - Подлетаем, скоро высадка.

 - База. Подтверждаю. Группа три, докладывайте.

 - Группа три. Разгружаемся.

 - База. Вас понял. Конец связи.

 Фея переключил гарнитуру на канал своей группы. Стало тихо, только монотонный звук движущихся лопастей давал понять, что время в мире всё ещё продолжает течь.

----

 Журналёва шла по узким и слабоосвещённым помещениям технического этажа Зоны 7. Повсюду были проведены трубы и кабели, а краска на стенах потрескалась и спадала на пол. Татьяне постоянно слышался какой-то гул.

 Сама Журналëва была одета в свою рабочую одежду: старые брюки, фиолетовый свитер и лабораторный халат. На плече находилась сумка-портфель.

 - Вы уже пришли? - голос Виктора Митрукина раздался из рации, которая находилась в верхнем кармане Татьяниного халата.

 - Кажется, да, - ответила она. - Здесь есть дверь с кодовым замком.

 Рядом с дверью, о которой говорила Татьяна, находился старый металлический столик с тетрадкой и гаечным ключом. Перед ним стоял стул с отломанной спинкой.

 - Хорошо, - в рации уже звучал голос Виктории, - вводите код, который указан в блокноте.

 Татьяна достала из сумки блокнот и, найдя нужную запись, ввела на циферблате: &#34;071115&#34;. После этого девушка надавила на дверную ручку, и дверь легко поддалась.

 - Вроде, открылось. Тут какой-то коридор.

 - Всё правильно, проходите внутрь.

 Татьяна вошла в коридор и продолжила свой путь.

 - Это правда Зона 7-D? Как-то в неё, оказывается, довольно легко попасть.

 - Ну-с, такая уж она, - сказала Виктория.  - Любит прятаться у всех на виду.

 - И-и получается, что Зона 7-D соседствует с нашей Зоной 7?

 - Нет, ни в коем разе, - возразила Митрукина.

 - Просто сейчас, пройдя через ту дверь, вы мгновенно переместились в Зону 7-D.

 - Типа это портал был?

 - Нам не совсем нравится это определение, но сойдёт.  

 Татьяна подошла к разветвлению коридора на два пути. Посередине разветвления стоял включённый информационный терминал.

 - Здесь есть какой-то терминал, - сообщила Татьяна Митрукиным.

 - Можете осмотреть его, если хотите, - ответил Виктор. - Они ещё должны работать.

 - Здесь самое безопасное место во всей Зоне, - заметила Виктория.

 Татьяна нажала на первую попавшуюся кнопку. На экране появилось видео. На нём был запечатлён мужчина, одетый в коричневый костюм-тройку, с тёмными волосами и бледным лицом.

 - Доброго времени суток, коллеги! - с небольшим акцентом произнес он. - Зона 7 на данный момент является передовым учреждением Фонда в области изучения и воссоздания SCP-объектов. Прогресс не стоит на месте, и, чтобы удержать эту позицию, нам необходимо двигаться с ним в ногу. Поэтому сегодня я хочу сообщить вам об открытии нового исследовательского отдела Каппа. Здесь будут проводиться исследования альтернативных реальностей и аномальных объектов, которые взаимодействуют с ними. Подать заявку на перевод в этот отдел вы можете в отделе кадров. Джон Доу, директор Зоны 7.

 - Так... Мы сейчас где? В отделе Каппа?

 - Да, верно. Пройдите налево, если уже закончили, - сказала Виктория.

 Татьяна последовала совету. Вдоль стен, мимо которых она шла, располагались металлические раздвижные двери.

 - Надо найти архив, да?

 - Верно, - сказала Виктория.

 - Знаете, - сказал Виктор, - когда закончите с этим, то мы можем взять вас в научные сотрудники в нашу лабораторию, если, конечно, хотите.

 - Хе, заманчиво. Надо подумать.

 - Хорошо, не спешите с решениями.

 Через некоторое время поисков Татьяна подошла к двери с табличкой &#34;Архив&#34;.

----

 - Зелёный свет! Пошли, пошли! - кричал командир отряда своим подчинённым.

 Наступила очередь десантироваться Фее, и агент прыгнул, через несколько секунд раскрыв парашют. Он осмотрел местность. Вдали виднелось знакомое Падово, где сейчас находилась первая группа.

 &#34;Падово. Так и знал&#34;, - подумал Фея.

 Под агентом располагалось то, что жители Падово называли шахтой &#34;Дальняя&#34;. Со своей позиции Фея смог разглядеть несколько зданий и пустую парковку. Под и над Феей находились другие парашютисты. Над всеми ними кружили два вертолёта. Однако скоро их и других агентов стало трудно различать из-за яркого света, исходящего снизу.

 - Ничего не вижу! - раздался голос пилота вертолёта из гарнитуры.  

 Вслед за светом последовали звуки выстрелов. Одна из пуль попала в парашют Феи. Стараясь удержать траекторию, агент быстро приближался к земле. Вскоре произошла не самая мягкая посадка на асфальт. Агент снял парашют и вместе с другими прибывшими оперативниками дожидался своих товарищей.

 - А говорили, что будет мало турелей... - сказал кто-то из команды.

Вскоре весь отряд спустился. Командир провёл перекличку: все были живы. Отряд сгруппировался и направился в крупнейшее здание, которое находилось на этой территории.

- Это группа два. Докладываем: мы на месте. Было сопротивление, но никто не пострадал.

- База. Подтверждаю. Группа три уже в Зоне. Обеспечьте им безопасное продвижение.

- Группа два. Вас понял, - сказал командир.

- И ещё: группа один никого не обнаружила на своём участке. Будьте осторожны.

- Вас понял.

Здание было пустым, но чистым. Первой комнатой, где оказался отряд, была приёмная. На стенах были видны старые плакаты, сама мебель, похоже, осталась с советских времён.

Через несколько минут группа была уже в центре надземного уровня Зоны 7-D. Неожиданно для всех оперативников выключился свет.

 - Включить нашлемные фонари! - скомандовал командир.

 Быстро зажглись фонари, группа приготовилась к бою. Через несколько напряжённых секунд, так и не дождавшись противника, они направились дальше в глубины Зоны 7-D.

----

 В архиве вдоль стен находились стеллажи с папками, книгами и документами. Рядом со входом стоял столик, который, скорее всего, раньше предназначался для заведующего архивом. Тут же расположился шкаф с множеством маленьких ящичков.

 - Да, вот эта картотека, - сказала Татьяна в рацию.

 - Хорошо, - ответил Митрукин.

 - Там есть что-нибудь связанное с проектом &#34;Мост&#34;? - продолжила Виктория.

Татьяна выдвинув соответствующий ящик и пролистав карточки.

 - Да, вроде.

 - Хорошо, найдите все эти документы и забирайте их.

 - Ага, окей...

 Журналёва продолжила смотреть список. Её заинтересовали ещё несколько документов. Через пару минут она уже собирала бумаги с полок.

 - Та-ак... А что у вас с... Зоной 7-D было? - спросила Татьяна.

 - Скажем так, - начал свой ответ Виктор, - эта Зона не очень уважает авторские права.

 - Понятно... А вы про эту Зону много знаете?

 - Немного, - сказала Виктория.

 - Знаете, действует она крайне нестандартно, но всегда эффективно, - продолжил Виктор.

 - Так это... Она опасна?

 - Ну, она вас не убьёт - это мы вам точно говорим, - сказала Виктория.

 - Ага, ясно...

Журналёва собрала все документы про проект &#34;Мост&#34; в одну папку и положила ее в сумку. Потом она взяла ещё один документ в руки и начала его читать.

 - Татьяна? Вы там как?

 - А? Нормально. Всё собрала.

 - Хорошо, можете возвращаться.

 - Да, но... Я же сама не так просто у вас AM-111 просила. Я тоже хочу кое-что у Зоны узнать...

 Митрукины несколько секунд молчали, после чего Виктор ответил:

 - Ладно, мы можем вам помочь. Но обратно вы должны вернуться целой. Что вы хотите?

 - Спасибо! Где в этом отделе находятся личные кабинеты?

----

 Отряд Феи продвигался на нижних уровнях Зоны. Чем дальше двигалась группа, тем больше накалялась обстановка. Помещения становились всё более темными, повсюду была грязь, а Фее даже казалось, что на некоторых стенах он видел кровь.

 - Это отряд три, - сказали по радиосвязи. - Мы продолжаем проносить ЭМИ. Кажется, тут кто-то есть... И света нет. Второй отряд, можете разведать наш сектор?

 - Отряд два, - сказал командир. - Хорошо, мы осмотрим ваш сектор. Отряд, меняем курс.

 Группа направилась в соседний сектор. Дорога для Феи оказалась напряжённой. Он постоянно прислушивался к каждому шороху и скрипу. Это же делали и остальные члены группы.

 Отряд проходил мимо слабоосвещённого окна. Не останавливаясь, агент Фея заглянул в него. Там он в тусклом свете увидел ангар с каким-то металлическим кораблём, за которым явно очень тщательно ухаживали, ведь сам ангар был куда более чистым, чем остальные помещения, которые видел Фея.

 - Говорит отряд три. Отряд два два два два два два два... - послышалось в гарнитуре.

 - Отряд два. Отряд три, повторите. Связь плохая.

 - ...два два. Где вы находитесь?

 - Мы уже на полпути к вам. У вас что-то происходит?

- Нет происходит.

 - Э-э... Можете перефразировать?

 - У нас всё нормально. Где вы находитесь?

 - Отряд три?

 - Здесь есть кто-нибудь?

 - Думаю, надо сообщить на базу.

 - База есть? Агент Кто. Агент Кто здесь?

 Фея занервничал. Он не знал, что делать.

 - Предательство-о. Предательство-о. Кто узнает сегодня тоже, каково обманутым быть и покинутым. Узнает. Добро пожаловать.

 Командир отряда начал докладывать базе об инциденте, но не успел закончить: со всех сторон посыпался град пуль. Отряд разбежался по укрытиям. Фея забежал в первую попавшуюся комнату и стал отстреливать невидимых в темноте противников из дверного проёма. В свете фонаря промелькнули силуэты, но агент не мог их разглядеть. Вскоре выстрелы противников прекратились, а через четверть минуты закончили стрелять и со стороны Феи. Агент решил переждать ещё несколько секунд в укрытии. Когда он уже собирался его покинуть, раздвижная металлическая дверь перед ним резко захлопнулась. Озадаченный, Фея обратился к своей группе через её радиоканал:

 - Агент Фея. Я здесь оказался заперт в соседнем помещении. Можете открыть дверь с той стороны?

 - Сейчас посмотрим...

 За дверью послышались переговоры напарников, затем стуки в дверь.

 - Агент Фея, в комнате есть другие выходы?

 Фея осмотрел помещение. Он увидел различные пробирки, держатели для них и шкафы. На стене красовалась эмблема, изображающая щит. Позади агента находилась открытая дверь.

 - Тут есть какой-то проход.

 - Попробуйте найти другой выход. Держите с нами связь.

 - Вас понял.

 Фея, не спеша и держа автомат наготове, направился в дверной проём.

----

 Татьяна шла по чистым коридорам Зоны 7-D. Где-то вдалеке слышались выстрелы.

 - Тут какая-то стрельба, - заметила она в рацию.

 - Здесь Фонд сейчас операцию проводит, но совсем в другом секторе, - сказал Виктор.

 - Но только это секрет, - шутя дополнила Виктория.

 - А, окей.

 Вскоре Журналёва подошла к кабинетам сотрудников, а ещё через пару мгновений нашла то, что так сильно искала. На двери находилась табличка с надписью: &#34;Валерия Журналёва. Ведущий инженер отдела Каппа&#34;.

 - Вот, нашла.

 - Здорово. Расскажете потом, что там обнаружили? - спросила Виктория.

 - Да, конечно.

 Татьяна зашла в помещение. Напротив неё стоял приёмный стол со старым компьютером. Позади него располагалось рабочее место. На стенах висели стенды со схемами. Все шкафы и тумбочки были открыты, а их содержимое находилось в беспорядке.

 - А этот проект &#34;Мост&#34;... Это ваша разработка? - спросила Татьяна.

 - Да, мы над ним долго работали, но потом проект закрыли, - ответил Виктор.

 - Оу... А почему?

 - Кому-то он не понравился, - с досадой в голосе ответила Виктория.

 - Понятно... Обидно, наверное, когда то, во что ты вложил усилия, отбирают у тебя.

 Ответа не последовало. Татьяна подумала, что сказала лишнее, и покраснела. Чтобы отогнать неприятные мысли, она начала осматривать помещение. На рабочих столах располагалась обычное исследовательское оборудование, листы были исписаны уравнениями, но среди них было то, что привлекло Журналёву больше всего. Она взяла записку и поднесла её поближе к глазам. Среди уравнений был наскоро написанный текст.

&gt; //Запуск пошёл не по плану, но мне удалось вычислить ошибку (допущена специально?). Сейчас пойду в центр управления и постараюсь её исправить. Если у меня ничего не получится, то сами просмотрите мои записи. Если же получится... Ну, поставьте мой портрет с красивой подписью где-нибудь.//
&gt; //- Валерия Журналёва//

Рядом с запиской находился новенький капсюльный пистолет с гравировкой. Осмотрев его, Татьяна поняла, что он заряжен.
 
- Нашли что-нибудь? - спросил Виктор.

- Да, кажется, это мне и нужно. Здесь записка есть от моей...

Татьяна только сейчас обратила внимание на то, что в помещении горит яркий свет.

 &#34;Свет...&#34;

- Да? - спросила Виктория.

 - Виктор, Виктория - обратилась и ним Татьяна, - помещения вроде заброшенные, а свет здесь горит. Яркий такой.

 Митрукины дали ответ только через пять секунд:

 - Свет горит? - переспросил Виктор.

 - Вам лучше поскорее уйти оттуда, - дополнила Виктория.

 - Но ведь ничего ещё не произошло...

 Татьяна положила записку и пистолет в передний карман сумки и быстрым шагом направилась обратно к выходу. Через пятнадцать минут она была у двери, которая вела в Зону 7. Татьяна уже хотела шагнуть обратно в свою Зону, но не могла решиться.

 - Вы уже близко?

 Татьяна постояла ещё несколько секунд, после чего надавила на ручку двери. Она открылась, но вместо ожидаемых технических уровней за дверью обнаружилась ещё одна дверь. Она не походила на предыдущие: была сделана из дерева, окрашена в белый цвет с золоченым узором. В замочную скважину был вставлен золотой ключ.

 Татьяна повернула ключ и начала открывать дверь.

 - Ну, такая деревянная и белая. Стиль барокко или как его там...

 Татьяна открыла дверь и распахнула рот от удивления. После чего сделала несколько шагов в сторону прохода.

 - Стойте. Проверьте код. Не вхо...

Услышав, что связь с Митрукиным пропала, Журналёва собиралась развернуться, но дверь резко захлопнулась за ней.

 Фея продолжал идти по тёмным помещениям, ориентируясь на звуки выстрелов. По рации давно уже никто не отвечал, но агента это только заставляло ещё упорнее искать выход.

 Агент Фея сейчас находился на каком-то небольшом складе. Интереса ради он открыл одну из коробок. Там оказался десяток-другой аккуратно упакованных компактных принтеров, с моделью которых Фея познакомился ещё во время первого инцидента с [http://scpfoundation.ru/scp-1048-ru SCP-1048-RU].

 -...есть...

- Просто приди ко мне. Обсудим последние события там.

 -  Так, я у двери. Что дальше?

 - Хорошо, вводи код...

 Перед Татьяной Журналёвой было море, а на оранжевом небе - яркие, как ночью, звёзды. Сама девушка стояла на мягком жёлтом песке.

 Татьяна обернулась. Она увидела всю ту же закрытую дверь, а за ней зелёный холм. Журналёва забралась на него и осмотрела местность. Её взору открылся небольшой город. Чуть дальше стоял работающий маяк, который периодически светил проблесковым огнем.

 &#34;Эти дома, я их знаю, но что они тут делают?&#34;

 - Не думал, что увижу, как дверь когда-нибудь откроют, - сказал кто-то.

 - Это место сейчас не в лучшем состоянии, - продолжил шар.

 - Почему? - спросила Татьяна. - Здесь вполне уютно.

- Да, но тебе пока не стоит здесь быть. Тебе нужно вернуться.

 В памяти Татьяны всплыли события, которые происходили несколько минут назад. Почему-то она забыла о них, и не могла понять, из-за чего. Вместе с волнением Татьяны мутная плёнка начала исчезать.

 Журналёва встала с земли и сказала:

 - Да, действительно. Но где я?

 - Не знаю.

 Татьяна, протирая руками свои глаза, начала спускаться с холма. Вскоре она снова была у двери. Когда Журналёва уже открывала её, шар произнёс:

 - До встречи.

 Мужчина стоял на балконе одного из жилых зданий Падово, держа в руках бинокль. Через него он смотрел на группу оперативников, которые разведывали город и чесали затылки, пытаясь понять, куда же подевалось всё его население.

 Мужчина взглянул на свои наручные часы, после чего положил бинокль на антресоль и зашёл внутрь квартиры. Он проследовал на кухню, налил себе стакан воды и выпил его. Поглядев ещё несколько минут в окно, он проверил свою кобуру с револьвером.

 &#34;Надеюсь, скоро всё закончится&#34;.

Предварительно причесавшись возле зеркала, он вышел из квартиры и направился в подвал. Там мужчина дошёл до двери с кодовым замком и снова начал посматривать на часы.

 Фея открыл дверь. Его взору предстал очередной тёмный коридор.

 - Ну, и куда идти? - спросил Фея в гарнитуру.

- Прямо, если хочешь.

 Агент последовал совету. Через несколько минут неспешной ходьбы он попал в небольшой зал.

 - Я в каком-то зале. Куда дальше?

 - Найди здесь комнату службы безопасности. Я заперт в ней.

- Пройди прямо и заверни в комнату видеонаблюдения. Без тебя у меня не получится выйти.

 Агент зашёл в нужную комнату. В луче фонарика просматривались мониторы, на которых были видны вторая и третья группы. Вместе они прорезали стальные защитные двери. Под мониторами находилось кресло, из-за спинки которого было видно человека.

 - Ну, привет, - сказал Фея, подходя к креслу.

 Ответа не последовало. Фея развернул кресло и увидел в нём одетый в старую форму оперативника скелет, который из-за резкого движения кресла свалился на пол и рассыпался на части. Фея поморщился и отошёл от кресла, ударившись о заднюю стену, которая тут же упала на пол. Фея обернулся и увидел эту стену, которая была сделана из дерева и окрашена под бетон. Агент пнул ещё одну стену, которая повела себя также, как и предыдущая. Потом ещё одну и ещё, пока стены, кроме той, на которой висели мониторы, не упали.

 За стенами находилось большое обзорное помещение, гораздо более светлое и чистое, чем коридоры, по которым ходил агент. Фея подошёл к окну, которое тянулось вдоль всей противоположной стены. За ним находилось большое тёмное помещение, до стен которого даже не дотягивал свет от фонаря.

 Вскоре Фея закончил вглядываться в темноту и осмотрел комнату, в которой он находился. Посередине находился столб, вокруг которого были расставлены компьютеры.

 - Добрая ночь, - прозвучал безэмоциональный голос в помещении.

 Фея приготовил своё оружие и спросил:

 - Кто говорит?

 - Говорит Зона 7-D.

Фея легонько улыбнулся, хотя сейчас он уже меньше верил голосам, обладателей которых не видел.

 - Ну, а я агент Фея. Наверное, ты помнишь.

 - Да.

 - А я нет. Что происходило до того, как ты стёр мне память?

 - Да? А кто?

 - Ты сам. Ты не захотел больше работать в Фонде после всего пережитого, поэтому попросил у меня амнезиак &#34;Омега&#34;.

 - Как я могу верить тебе, если я ничего не помню?

 Фея, задумавшись, обошёл столб и задал следующий вопрос:

 Агент осмотрел местность на предмет возможных опасностей. Пока он пытался их найти, Зона ответила:

 - Ну, благодаря нему ты пришёл сюда. Да и узнал я тебя получше. Возможно, ты тоже.

 - Да ну... Бред. Зачем было так заморачиваться?

 - Ну, возможно, ты поймёшь потом. Или нет.

 - Ладно. А что ты сделал с Барменом?

 - Верно.

 &#34;И я делал всё это ради какого-то агенты Зоны 7-D?&#34; - подумал Фея. Нахмурившись, он продолжил разговор, но уже более резким тоном:

 - Чего ты вообще... - Фея прервал своё высказывание, когда увидел, что в помещении он не один.

 - Тут какой-то зал.

 - Оу... Привет. Я не знала, что ты тоже тут.

 - Кхм... - произнёс кто-то возле входа в помещение.

 Татьяна и Фея обернулись в сторону звука. Там стоял агент Клевер в тёмном костюме и привычных очках. Он подошёл ближе к столбу и заговорил:

 - Здравствуйте. Возможно, агент Фея заметил, что никто из его товарищей на операции пока не погиб, хотя, учитывая новейшую систему обороны, о которой я расскажу позже, уже вполне могли. Если бы Зона действительно хотела вреда Фонду, то это уже было бы заметно.

- А система обороны... - начала Татьяна.

- Да, - ответил Клевер. - Это именно та система, над которой ты работала в последнее время. Однако, хочу заметить, что хоть разработка этой системы и была запущена Зоной, она нашла своё применение и в других учреждениях Фонда, как ты уже знаешь.

- Ты-то откуда взялся?! - выкрикнул Фея.

- Тем же способом, каким и вы попали сюда.

- Ничего не понимаю... - тихо сказала Татьяна, но всё же все присутствующие услышали её слова.  

- База, это группа два, - раздался голос в гарнитуре Феи, - мы приближаемся к цели.

- Вас понял, - ответили им, - нашли пропавшего агента?

- Никак нет, сэр.

- Ясно, продолжайте операцию.

- Скоро установят ЭМИ, - раздался голос Зоны. - А ещё через пару минут меня уничтожат. Однако есть способ это остановить.

- Зачем? - спросил Фея. - Ты сейчас одна из самых больших угроз Фонду!

- Сейчас есть куда большая угроза, чем я.

- Зона 7-D - не угроза, - вмешался агент Клевер. - Она создана, чтобы помогать Фонду, по-другому она попросту не может действовать.

- И как же она помогает? - снова задал свой вопрос Фея.

- Тихо и эффективно, - ответил Клевер. - Повторю, что гораздо удобнее действовать не через прямое руководство Фонда. Всё, что вы знаете о Зоне 7-D, это только инцидент с принтером, но вы не можете, ограничиваясь этой информацией, говорить об её опасности.  

 - Да, - сказал голос Зоны, - но, возможно, я слишком долго вмешивался в дела Фонда. Примером этому может послужить сложившееся ситуация. Все вышло из-под контроля. Возможно я... работаю не так эффективно, как мне хотелось бы. Поэтому предлагаю вам решить мою судьбу. Через панель, что находится рядом с вами, можно запустить протокол активации SCP-1001-RU. Образ ракет будет передан внутрь Пустотной сингулярности. Они будут уничтожены, и это позволит мне выжить. Протокол хорошо продуман, так что действие объекта должно ограничиться только ракетами.

- Должно?! - перебил голос Зоны Фея.

 Голос продолжил говорить:

 - У противоположной стены находится дверь, которая выведет вас из опасной зоны, если вы решите всё же устранить меня. А, да. Татьяна, посмотри на записку сестры через AM-111. Надеюсь, что вы-ы-ы...

Свет внезапно потух, голос Зоны умолк. Загорелся аварийный красный свет.

- База, это группа три, - раздался голос в гарнитуре Феи. - Мы установили ЭМИ. Начинаем эвакуацию.

- База. Вас понял. Отсчёт пятнадцать минут.

- Ладно, - сказал Фея, - решим это быстро.

Агент достал пистолет и нацелился на консоль.

- Стой, - сказал Клевер, направляя револьвер на Фею. - Поймите, Зона не хочет зла.

Фея перевёл прицел на Клевера.

- Это ты не понимаешь! Зона просто управляет тобой!

- Зона управляет мной не меньше, чем Фонд вами.

- Да ты... - Фея посмотрел на Татьяну, - Таня, помоги мне, пожалуйста.

- Татьяна, твоя сестра совершила героический поступок. Она помогла всей Организации.

- Из-за этой Зоны твоя сестра и погибла!

 - Она умерла как герой. А ты способен умереть героем?

Фея немного поник, но через три секунды снова заговорил:

- Возможно, она и умерла героем, но убили вы её совсем не героически. Зона 7-D - это ваша ошибка, которую надо исправить.

- Вы пытаетесь уничтожить то, чего не понимаете, - заметил Клевер. - Это противоречит принципам Фонда.

- Все действия Зоны нелогичны!

- Но ведь её действий в Фонде долго не замечали.

- Вы хоть представляете себе, что значит использовать SCP-1001? Да эта штука может весь мир уничтожить, только о нем подумав! 

- До сих пор ему не удавалось это сделать. Поверьте, у Зоны все под контролем.

Фея прокашлялся и крикнул:

- Мы не можем вечно спорить!

Раздался выстрел. После него - звук падающего оружия. Фея провёл рукой по груди. Тёмные перчатки приобрели бордовый цвет. Агент перевёл взгляд на Клевера. Тот смотрел на Татьяну. Фея тоже повернул голову в её сторону. Возле её ног лежал капсульный пистолет и записка. На дрожащую голову были надеты тёмные очки.

- Таня...

Обессилевший Фея упал на пол. Клевер подошёл к Татьяне и принял её объятия.

- И что теперь? - спросила она.

- Не переживай, этот пистолет не убьёт его.

Татьяна, постояв в объятиях ещё минуту, спросила:

- Что теперь будет? Со всем?

- Долго Зона здесь находиться не сможет. Либо придётся искать новый способ, как отвлечь Фонд, либо сделать переезд, а само учреждение оставить Фонду.

Ещё через минуту Клевер сказал:

- Нужно идти.

- А Фея? Мы не можем его здесь оставить!
 
- О нём позаботятся.

Клевер отпустил Татьяну, подошёл к компьютеру и, недолго думая, активировал протокол. Простояв над панелью ещё несколько минут, он подошёл к Фее и взял его гарнитуру.

- Отряд два и три, возвращайтесь на базу. У нас НУС, запуск ракет произвести не сможем. Как поняли?

Отбросив гарнитуру, он вместе с Татьяной направился к выходу.
