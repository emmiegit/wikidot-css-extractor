    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-034-IT - &#34;Il Kit del Perfetto Giardiniere&#34;
    **Auteur :** [[user Lord Caos]]
    **Traducteur :** [[user Oreobanane]]
    **Date de publication originale :** 22 avril 2018
    **Image :** [https://www.flickr.com/photos/pleuntje/5809787537/ CC BY-SA 2.0 - Outils]
[[include credit:end]]

[[include component:image-block name=giardinaggio.jpg|caption=Tous les éléments de SCP-034-IT, photographiés au moment de leur récupération.]]

**Objet n^^o^^ :** SCP-034-IT

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-034-IT doit être confiné dans un coffre-fort normal, protégé par un clavier numérique et un code secret, dans le [[[siti-italiani#sito-vesta|Site Vesta]]]. Tout membre du personnel, à l&#39;exception du personnel de Classe D, peut accéder au coffre fort, mais doit le faire après autorisation du chef des chercheurs, et uniquement dans un but de test ou à des fins dûment justifiées. Le code secret sera changé chaque mois. SCP-034-IT ne doit jamais être manipulé par du personnel ayant un passé violent, instable, ou qui a été en contact avec des objets capables d&#39;influencer la personnalité ou la psyché. 

**Description :** SCP-034-IT apparaît comme un kit tout à fait normal et commun pour passionnés de jardinage, enveloppé dans un petit sac de transport, avec l&#39;inscription &#34;Le Kit du Parfait Jardinier&#34; imprimée en gros caractères sur un côté. Sur le côté opposé est également présent un code-barres, mais dépourvu de tout type d&#39;identification ou de contrôle. SCP-034-IT inclut un nombre varié d&#39;outils de jardinage, quinze au moment de l&#39;écriture de ce rapport. Dans le cas où ce nombre devrait varier, il est nécessaire d&#39;en informer les chercheurs responsables de SCP-034-IT, et de modifier l&#39;Addendum-034-Var. 

SCP-034-IT a été retrouvé dans le jardin botanique municipal de ██████, en █████████, et a été confiné avec succès après avoir causé divers événements anormaux. Les autres recherches à propos de l&#39;origine de SCP-034-IT se sont révélées infructueuses.

Les capacités anormales de SCP-034-IT varient en fonction de la personne qui les manipule et de l&#39;usage qu&#39;elle fait des objets présents dans le sac de transport. D&#39;après toutes les observations menées jusqu&#39;à présent, les individus qui n&#39;ont pas subi de traumatisme psychologique ou d&#39;événements similaires dans le passé se sentiront bien mieux après avoir seulement manipulé quelques ustensiles de SCP-034-IT avec des fleurs ou mottes de terreau, bien que le temps nécessaire pour que ces effets bénéfiques se manifestent varie selon les personnes. En plus de le considérer comme &#34;le meilleur passe-temps&#34; et de &#34;vouloir le refaire encore et encore&#34;, les sujets affectés par SCP-034-IT ou au moins deux de ses composants se sentiront incroyablement satisfaits de la moindre de leurs actions, bien qu&#39;ils n&#39;aient jamais aimé le jardinage. Après chaque test, d&#39;étranges &#34;disparitions ou ajouts&#34; de composantes de SCP-034-IT sont documentées. Jusqu&#39;à maintenant, ces ajouts et disparitions ne semblent pas suivre un cycle précis, et alternent souvent entre objets n&#39;ayant aucun lien avec le jardinage, et outils se rapportant à un tel passe-temps.  Tout ce qui apparaît à l&#39;intérieur de SCP-034-IT peut être éliminé et perdre toute capacité anormale, mais seulement si ce sont des objets non liés au jardinage, puisque dans ce cas, l&#39;objet disparaîtra dans les 24 heures, pour réapparaître à l&#39;intérieur de SCP-034-IT. 

Faire du bruit ou tenter de distraire l&#39;individu utilisant SCP-034-IT n&#39;aura aucun effet, hormis une réaction vexée, ou occasionnellement quelques insultes pour n&#39;avoir &#34;pas respecté la tranquillité d&#39;autrui&#34;. Il est donc impératif que toute personne ayant un passé violent ou instable ne puisse pas utiliser SCP-034-IT. --Des évaluations psychologiques, qui seront effectués avant chaque test, sont en cours.--

Note du Dr.█████: //Ces évaluations ont été déclarées superflues, paraissant même &#34;annuler&#34; les effets bénéfiques apportés par SCP-034-IT. En attendant des découvertes ultérieures, SCP-034-IT restera à disposition du personnel qui exprime l&#39;envie d&#39;en faire l&#39;usage. Cependant, il ne sera pas autorisé d&#39;y exposer le personnel de Classe D.//

----

**Addendum-034-Var:** //Sont ici énumérés les tests les plus révélateurs menés jusqu&#39;alors sur SCP-034-IT.//

[[collapsible show=&#34;+ ██/██/2012&#34;-15/12/2012 hide=&#34;- Fermer le fichier&#34;]]
[__**Test A-210 – Date : [DONNÉES CENSURÉES]**__]
&gt;
&gt;
&gt; **Sujet :** Agent A█████ G██████████, responsable de la récupération de l&#39;objet.
&gt;  
&gt; **Détails du test :** l&#39;Agent A█████ a été laissé seul dans la Chambre de Test #122 de la Section C du site. De l&#39;eau et de la nourriture ont été fournies en quantité suffisante pour un test d&#39;une durée de █ heures. Trois divers bacs de terre récoltés à l&#39;extérieur du site et six paquets normaux de graines variées ont été placés à l&#39;intérieur de la chambre de test. Il a été ordonné au sujet de faire &#34;ce qu&#39;il voulait&#34; avec SCP-034-IT.
&gt; 
&gt; **Résultat :** Après environ trois heures d&#39;utilisation continue (à ce moment, le sujet avait complètement vidé par terre le contenu des bacs, et avait commencé à créer une petite colline de terre, sans motif apparent), SCP-034-IT a généré un petit livre en édition de poche et à l&#39;intérieur plutôt vieilli. Lorsque cela a été notifié au sujet (qui avait utilisé jusqu&#39;alors seulement trois outils), ce dernier est devenu très joyeux, déclarant qu&#39;il le cherchait &#34;depuis longtemps&#34; et que c&#39;était un de ses souvenirs d&#39;enfance. L&#39;Agent a ensuite rangé tous les outils originels et est sorti de la salle. Les graines n&#39;ont pas été touchées, ni le matériel fourni, mais le sujet a déclaré avoir apprécié l&#39;expérience. L&#39;Agent A█████ a gardé une humeur positive durant environ deux semaines après le test, bien qu&#39;il ait été exposé durant d&#39;autres tests à des SCP de Classe Keter.
&gt; 
&gt; **Analyse :** //Il est possible que SCP-034-IT apprenne à &#34;comprendre&#34; son utilisateur au cours de tests prolongés, et interrompe volontairement le contact avec eux en produisant quelque chose. Des tests plus approfondis sont demandés pour découvrir si SCP-034-IT est en mesure ou non de générer des souvenirs importants pour la personne qui est en contact avec lui.// - Dr.███████
&gt; 
[__**--Test A-220 – Date : 21/10/2012-- __Incident 034-IT-01**__]

&gt; **Sujet :** Le Dr. Filippo S███████, chercheur récemment impliqué dans une brèche de confinement et profondément choqué de la perte de presque toute son équipe. Il s&#39;est soumis volontairement au test après avoir appris ses propriétés bénéfiques. 
&gt; 
&gt; **Procédure :** Utilisation de quatre mètres carrés de terre fraîche, profonde d&#39;environ trois mètres et extraite des alentours du site. À la place des graines ont été fournies des plantes déjà transvasées dans la terre de la chambre de test, et un petit évier connecté au réseau d&#39;alimentation en eau du site. SCP-034-IT n&#39;a généré aucun outil, mais durant l&#39;acheminement vers la salle de test, l&#39;objet a généré à l&#39;intérieur de lui-même un petit arrosoir que les membres du personnel n&#39;ont remarqué qu&#39;au début du test. Une durée de █ heures a été imposée pour ce test.
&gt; 
&gt; **Résultat :** De nouveau, au bout de trois heures, SCP-034-IT a généré quelque chose d&#39;étrange dans ses outils. Pendant ce temps, le sujet était en train d&#39;arroser (utilisant toujours les outils de SCP-034-IT) et de contrôler les diverses plantes qui lui avaient été fournies. Une fois informé, le sujet, a immédiatement cessé ses activités et a ouvert SCP-034-IT pour ensuite devenir soudainement agité et jeter ce qui apparaissait être une photo du Dr. S███████ en compagnie de ses collègues décédés. Les hurlements et les imprécations contre SCP-034-IT semblaient souligner le fait que cette photo n&#39;avait jamais été prise, et que SCP-034-IT &#34;me prend par le [DONNÉES SUPPRIMÉES]&#34;. Immédiatement, les plantes présentes ont commencé à grandir de façon étonnante, dépassant toutes les limites pour leurs espèces, et ont saisi le sujet en plusieurs endroits, serrant étroitement ses points vitaux, et l&#39;entraînant vers la terre. Le site Asclepio a été mis en quarantaine pour une possible brèche de confinement, mais au bout de 4 minutes et 34 secondes, le système de surveillance a repris son fonctionnement, et l&#39;accès à la salle de test a été rétabli. Aucune trace du Dr. S███████ n&#39;a été retrouvée, et toutes les plantes fournies se sont asséchées, privées de vie. La salle a été stérilisée et SCP-034-IT a été reconfiné avec succès. 
&gt; 
&gt; **Analyse :** //&#34;Ce test sera désormais classifié en tant que &#34;Incident 034-IT-01 par ordre de S5-█. --Il ne doit plus jamais être autorisé-- Sera mis en place un seul autre test relatif à l&#39;utilisation des sujets au passé violent.&#34;// - Dr. Kevin
 
[[/collapsible]]
[[collapsible show=&#34;+ 23/02/2013-██/05/20██&#34; hide=&#34;- Fermer le fichier&#34;]]
[__**Test A-7690 - SUPPRIMÉ**__]

&gt; **Sujet :** D-7690, arrêté et porté à la connaissance de la Fondation après avoir assassiné sa petite amie et celui qu&#39;il pensait être son amant. 
&gt; 
&gt; **Procédure :** Même salle que le test précédent, nettoyée et dépourvue de plantes, afin d&#39;éviter que l&#39;incident se reproduise. Un petit bac de terre avec quelques graines à l&#39;intérieur a été fourni. 
&gt; 
**Par ordre du chef des chercheurs, le Dr. L██████ S███████, tout autre détail relatif à ce test a été passé sous le censure et est visible seulement par le personnel autorisé**

**Note additionnelle :** //&#34;Qu&#39;il soit dit de manière verbale que je demande que SCP-034-IT soit reclassifié Euclide. Je m&#39;oppose formellement à d&#39;autres test avec le personnel de Classe-D.&#34;// - Dr. █████

__**Proposition de test A-780█ - Data : [NON AUTORISÉ]**__
&gt; 
&gt; //Est actuellement en cours une discussion quant à la ré-implication ou non du personnel de Classe D, ou s&#39;il est nécessaire de déplacer SCP-034-IT avant de mener d&#39;autres tests.//

[[/collapsible]]
