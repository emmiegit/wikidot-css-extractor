[[size 150%]]//**Как вы думаете, боги создают людей или люди создают богов?**// [[/size]] 
&gt; //**Я расскажу историю о существе что было практически забыто, что никогда не знало времени и не знает до сих пор, что не помнит даже своего имени, да и было ли оно когда-то у него?**//

//Он// не знает когда появился, сколько //Он// уже существует,  //Он// помнит что был тут, когда-то, много огоньков назад... Раньше их тут было куда больше ,  какие-то ярче , какие-то тусклее, иногда они гасли, он начал считать погасшие огоньки, ему было грустно но он помнил сколько их было. Самые яркие //Он// даже слышал, они всегда что-то просили, иногда он мог даже дать это, //Он// не понимал что именно они хотят,  но знал что может это дать.

Вокруг не было никого с кем //Он// мог поговорить, поэтому //Он// начал веселиться по своему, ну так ему казалось. //Он// менял их дабы они могли исполнить свои желания, те желания на которые //Он// почему-то влиять не мог, кто-то после этого загорался ярче, кто-то тусклее,  иногда потухал и вовсе. Они просили влиять на  погоду, //Он// не знал что такое погода, но всеравно менял её как они того хотели, наделял вещи силой не свойственной им, хоть и не понимал зачем им это, но чем больше их было и чем ярче светили огоньки - тем теплее ему было

Спустя множество огоньков они начали меняться, какие-то менялись лишь цветом, но некоторые становились холоднее,колючее, от их света ему было... больно? //Он// пытался отдалиться от их света, но у него не получалось, они всегда светили одинаково, одинаково больно. Тогда //Он// попытался сделать то что раньше никогда не делал, //Он// попытался ответить   огонькам, тем которые он мог слышать, тем которые &#34;грели&#34; его... //Он// пытался и пытался, но получилось лишь с 1, самым ярким, ему было сложно сказать что либо, но //Он// смог,  //Он// впервые просил сам, //Он// желал лишь одного: &#34;Потуши холодные огоньки&#34;.
Огоньки начали собираться вместе, они пошли к холодным огоньком, и огоньки начали гаснуть, тёплые и холодные, //Он// был рад что холодных огоньков становилось меньше, но и тёплых тоже, тогда //Он// решил менять огоньки по своему желанию, после этого холодные огоньки быстро потухли но после потухли и все тёплые. Остался лишь 1 огонёк, он был неимоверно яркий, но он не грел, он не становился ярче или тусклее, всегда одинаковый. //Он// пытался на него влиять, но не получалось. 

Внезапно возле него начали появляться и другой  огоньок,он ушёл от безжизненного огоньке, //Он// был рад что теперь не одинок, но огонёк не отвечал ему, вдруг возле &#34;безжизненного&#34; огонька появились и другие но они были иные. Между пяти огоньков появилось нечто чего //Он// не видел, оно затягивало его, ему больно но он не мог сопротивляться...
Но как только //Он// коснулся этой &#34;воронки&#34; его перестало затягивать, также он почувствовал слабость и боль,  но //Он// впервые коснулся чего-то в этом мире, //Он// почувствовал неимоверный интерес.

Со временем этих воронок становилось все больше, как и безжизненых огоньков, //Он// перестал сопротивляться притяжению, //Он// специально давал больше чем воронка вмещяла, иногда она разрушалась, иногда тухли огоньки вокруг воронки, //Он// уже не беспокоился об огоньках, теперь //Он// хочет лишь спокойствия,  лишь одиночества...

&gt; Вы наверное спросите откуда я это знаю? Что ж,  я отвечу вам, я слышу, хотя нет, слышу не совсем точное слово, скорее ощущаю его мысли, его чувства...
&gt; Я начал его чувствовать когда нашёл наскальную живопись в пещерах, там были примитивные рисунки и надписи, я не знал языка но понимал что там написано, так я и узнал о нём. Полагаю &#34;Он&#34; тот кого мы считаем богом, по крайне мере был ним. Сейчас же //Он// нечто иное, люди используют его силу не понимая что творят, //Он// учится управлять своими силами, хоть &#34;воронки&#34; и делают его слабее, но с каждым разом //Он// узнаёт всё больше об этом мире, его законах и как он может на него влиять.
&gt; Знаете... Я боюсь представить что //Он// может сотворить когда осознает что //Он// такое... 
//**Его создали люди и лишь им по силам его одолеть... Забыть его...**//

[[collapsible show=&#34;Операция Прощение &#34; hide=&#34;Операция Прощение&#34;]] Из-за потенциальной угрозой религиозной группы &#34;Исповедь&#34; и их божества было принято решение о создании **МОГ Дзета-6(&#34;Молящиеся&#34;)** для оперативного вмешательства в их ритуалы, изъятия изменённых предметов, а также --спасения-- устранения всех жертв ритуала в связи с их потенциальной опасностью, а также не непредсказуемыми мутациями значительно затрудняющими их постановку на содержание и само содержание объектов. [[/collapsible]]</textarea></pre>
