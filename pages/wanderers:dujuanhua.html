“新的作品，很厉害哦！”

肩膀被谁拍了一下，才意识到是在跟我说话。

“尤其是最后结尾那段，真的没想到最后的Boss居然是男主的朋友啊，可真有你的。”他好像很兴奋似的。“有打算写后文吗，成为吸血鬼的博士和一群恶人成为反英雄的故事？”

“啊，当然啦。”我知道他或许并不是认真地看了故事，但也并无气愤。反倒是有些侥幸，便宽慰地笑着应答。

窗外的天色有些阴暗，胸口呼吸着结起的水汽，酝酿着雨丝。

远山总是那般，好像永远都不会抬起头，也并非是它们不肯露出明媚的神色。我想了很久，或许是因为我渴求着它们的悲哀，便在画面之中涂抹上了泥泞的色彩。

我想起很久以前，我还在城里面工作的时候。我偶尔会想要抬起头看看天空，望着那片蔚蓝的碧海，总是想着自己能够愉快起来。可是有趣的是，当我在这么想的时候，在视线还未沉没在流云稍纵即逝的停留之间时，我却已经微笑起来了。天色在玻璃外窗之间折射着，像是游在水中的鱼。

“我其实……很想写一个悲伤的故事。”我不知道说什么才好，就连这句话在喉头酝酿之后，我也只能自己品尝。

“啊，对了，你看能不能把我写进你的故事。”他好像计划了很久。“我懂的，肯定不可能照搬原样。我有个想法，你看这样行不行，我们边聊边策划一下，我就想要一个我想要的角色进去。”

“我其实……没有想好一个故事……”我很清楚，我并不知道自己想要写什么，更别提故事，别提角色了。窗外的景色似乎染上黄昏，又好像是黎明前的夜色吹出的哨音。愁绪还在玻璃窗外徘徊着，偶尔会折下杜鹃花。

“来写吧。”我最后这么说道。“但或许……没有人会最终理解。”

“你看这样行不行……”他挠着脑袋，认认真真地思考起来。“故事呢，现在都必须要有个男女主角，当然男男主角也是可以的哈，但总之要有个女主角，你懂我意思吧。”

“我有点纠结，不知道他们最终是要获得幸福，还是用一场悲剧结尾。”我把床单往上拉了拉，窗户的缝隙里吹来冷风。“我只是有一个，想要写点什么的想法。”

“这种事情不用太纠结，哪怕一次写不完你的想法， 分多次写也可以的嘛。”他豁达地一挥大手。“那肯定，有了男女主角，就要有情情爱爱，要有起承转合对吧，我觉得篇幅长，你可以多安排一点转折，篇幅短的话，就短平快，要让大家直观地体会到角色的魅力。”

“你觉得……一个不知道自己病得不轻的作家怎么样。”我试着建议到。“或许这里还可以有点故弄玄虚，比如作家到底知不知道自己有病，还是有病以为自己没病，又或者其实没病觉得有病。然后在两种想法之间来回徘徊。”

“你不是要写一个悲伤的故事嘛，这种烧脑子的设定怎么让读者悲伤起来呢。”他看得很透彻，倒不如说，他很多时候会比我清醒。“但或许，你也可以加一些……让读者共情的部分？大家的脑袋里面或许都有着疯狂的想法，说不定，你就说到别人的心坎里去了呢。”

“我觉得……作家要认识自己，要接受自己吧？”我敲着键盘，把刚才的想法写进去。“虽然我也不知道怎么办，但肯定会有机会，有着某种契机，让作家面对自己的内心。”

“那你倒是说说，这人为什么会得病呢，不过，我得先说一句，要我设定，我就会让作家自说自话。”他补充道。“面对另一个自己，就是照见自己最好的办法。”

“我觉得……”

可能是在敲打第一行字开始，他总是想说点什么，又总是不知道说什么。

他想听到掌声，却又不只是想听到掌声。他有点悲哀自怜，但又不知道自己为何这样。他羞于直面自己，却又不得不看着镜子。

我觉得，他可能也很想要认可，不仅仅是想知道自己想说什么。他会在自己的笔下一边写，一边又加上很快便会死去的东西。

他可能面对景色会想要赞叹，然后又哽咽着，只是默默地凝望着在阳光下闪耀的辉光。

他一面说自己喜欢雨，然而在真的下雨时，又只是匆匆一瞥。

他可能想活个三千年，但或许这样也太过漫长。

“不不不……你这样有问题的。”他连连摇头。“首先，年龄，至少得是个青壮年吧，老了显得太造作，年轻了显得太无病呻吟。职业，虽然说是作家，但不如是个业余作家，在正业之外想要追求梦想的人。至于他到底有什么梦想，这个倒是不用着急，反正你只要说有梦想就足够大家共情了。何况，像我们这种人，或许也不知道什么才是真正的梦想。但其实不知道也好……”

“再然后，虽然是自说自话，但是依然要让他有开朗积极的一面，有想要从黑暗中站起来的一面，有懂事成熟的一面，有插科打诨的一面。你这个角色不能太单调了，当然，你要不写这种故事的话，单调一点也没什么问题了。”

“你觉得……我们要把自己写进故事里面吗？”我望着天花板，虽然问出了这个问题，但任何答案我都不会接受。

“我们一直都在故事里面……人生如戏啊靓仔。”他哈哈地干笑着，然后也闭上了嘴，不说话了。

其实，我说要下雨是骗你的，对不起。只是我没来由地有些悲伤。

我想念海潮漫过沙滩的声音，等石头不再歌唱阳光的时候。我想赤着脚睡在浅滩上面，然后就那样睁着眼睛，什么也不想。一直等到海洋从地球上离开，一直到它怕沾湿我的衣角怕到不得不搬去外太空的时候。我再站起来，一边跳着，一边笑。

你知道吗，洗衣机里洗着衣服的时候，如果你站在夜色之下，脑海里面便会响起你忘掉的一首歌。

抽烟的时候，如果用烟头点燃烟火，就能够吸引来三百万光年之外的流星。

还有，还有，在想要跳舞的时候如果能够抓到萤火虫的话，纽扣就会悄悄眨眼睛。

我一直不太能想得起我想说什么，然后就那样，慢慢学着一点点地说出来。或许说出来了，或许也没有说出来。

不过要小心的是，这个世界里面会有喜欢舔舐眼泪的怪物，如果你哭的时候不注意一下周围，很有可能会悄悄被人吃掉眼泪也说不定。而且，还得小心，不仅有喜欢舔舐眼泪的，还会有不流泪的、不吃葱姜蒜的、不喜欢笑的、没有什么毛病但是完全不存在的各种怪物！别怪我没提醒你。

顺便一提，当你经历4712次下雨天的时候，我就会把一束杜鹃花放在你的枕头底下。

你就数去吧！
