**일련번호:** SCP-531

    **등급:** 유클리드/케테르(Euclid/Keter) **퇴역됨: 아래 참조**

    **특수 격리 절차:**

    SCP-531은 20 x 20 x 20 방에 대상이 요청하는 모든 가구와 함께 격리되어야 한다. 현재까지 대상은 다음을 요청했다.
-고양이 1마리 (짧은 털 얼룩무늬, 대상은 그냥 &#34;아기&#34;라고 부름) : 승인됨
-케이블 달린 텔레비전 : 승인됨
-거의 모든 게임이 포함된 Xbox 360 1개 : 승인됨
-대상이 선택한 음식과 음료를 모두 담은 냉장고 (예외: 알코올은 금지) : 승인됨
-인터넷 접속이 가능한 노트북 1개 : 거부됨
-인터넷 접속이 가능한 모든 내부 부품이 제거된 노트북 : 승인됨
-대상은 또 Xbox Live 전용 인터넷 접속을 요청했는데, 대상은 슈팅 게임 (특히 《기어스 오브 워》 및 《Call of Duty 4》) 을 즐기는 것으로 보이며 온라인으로 게임할 수 있기를 원한다. : 계류 (대상의 컴퓨터가 인터넷에 접속할 수 없으므로 프로토콜을 위반하지 않을 수 있음)
-딘플라잉 V 기타 1개와 마샬 앰프, 그 밖에 크라이베이비 와우 페달 1개, 크로매틱 기타 튜너 1개, 카포 1개, 이들을 사용하기에 충분한 케이블 등등 다양한 부대용품. : 승인됨

    대상은 금발 머리와 파란 눈을 가진 19 ~ 24세의 백인 남성이거나 그렇게 보이며, 키가 약 6피트이고 몸무게는 약 200파운드이다. ██████ 박사와 ██████████ 박사는 대상의 정신 연령을 약 13 ~ 16세로 추정하는데, 아마도 그것이 대상이 쉽게 감정적으로 동요하는 이유일 것이다. 대상의 특성상 대상과 상호작용하는 모든 직원은 친절하고 외향적이어야 하며 요청을 받았을 때는 부정적으로 응답하지 않아야 한다. 이것을 위반하더라도 고위 사령부에 의해 처벌되지는 않는다. 문제의 직원이 아직 살아 있더라도 대상의 반응으로 인해 두 번째 사건은 아주 확실하게 방지될 것이기 때문이다. 우리가 알기로는 대상은 자신의 능력을 알고 있지만 스트레스를 받을 때 능력을 통제할 수 없다고 말한 적도 있다. 대상의 높은 정서적 불안정성으로 인해 정신 분석은 거의 불가능하며, 대상이 정신 분석과 어떤 식으로든 관련된 주제 등, 자신이 생각하거나 말하기를 즐기지 않는 것에 대해 질문을 받으면 그 세션은 빠르게 폭력적으로 변한다.

    **설명:**
    대상은 의지만으로 우주에 영향을 미치고 변화시키는 능력을 가지고 있는 것 같다. 지금으로서는 이것이 어떻게 가능한지에 대해서 알아낸 건 없지만, 우리가 아는 건 대상의 기분이 그가 능력을 제어하는 주요 원인인 것처럼 보인다는 것이다. 대상의 주위에서는 마치 물리학 법칙이 무너지는 것 같다. 그의 근처에 있는 물체는 약간 공중에 뜨거나 고체 물질을 통과하기 시작하고, 때때로 순간이동도 하는데 일반적으로 대상 주변의 다른 물체와 장소를 전환하는 방식이다. 이것은 그 순간에 대상의 주요 관심사가 아닌 물체에서만 발생하는 것 같다. 대상이 선의에 차 있고 그를 그 상태로 유지하기 위해 할 수 있는 모든 일이 다 행해진다면, 주위의 직원들은 행복감과 기분 좋은 느낌을 보고한다.
    
모든 타박상, 베인 상처 또는 부상은 치유되는 것처럼 보일 뿐만 아니라 마치 전혀 없었던 것처럼 사라지고 흉터도 사라진다. 지금까지 이러한 변화는 대상 주변에서 사람을 꺼낸 후에도 지속되었으며 대상이 기분 변화를 겪은 후에도 지속되었다. 대상은 이러한 능력을 통제하는 데 제한이 있는 것으로 나타났으며, 일반적으로 손보다는 염력으로 물건을 움직이고는 한다. 대상이 동요하면 주변 사람들은 피험자의 기분 변화의 강도에 따라 감정이 달라져, 우울해지거나 비합리적으로 생각하거나 폭력적으로 변하거나 심지어 자살 충동을 느끼기 시작한다. 이러한 대상의 기분 변화 중 최악의 경우, 대상이 우울해지면 대상 주변의 물체/사람이 빠르게 노화/붕괴되고, 분노하게 되면 사물이 자연적으로 까맣게 타서 불이 붙고 대상의 신체에서 붉은 에너지가 발산된다. 이 에너지에 걸려든 생물은 모든 생명 에너지가 빨려 먹히는 것처럼 보인다. 열화상 이미지를 보면 대상한테서 가장 가까운 신체 부위에서 체온이 문자 그대로 &#34;흡입&#34;당하는 것이 보인다. 이 인물들을 부검해 봐도 현재 우리가 발견할 수 있는 사망 원인은 보이지 않는다. 19██년 격리된 이래 대상은 자신의 능력에 대한 통제력이 증가했으며 전혀 늙지 않았다. 현재의 절차는 대상 격리를 위한 것이 아니라 제██기지의 직원 보호를 위한 것이다. 대상은 스스로 기꺼이 격리되고 있고, 게다가 대상 스스로가 자신이 통제력을 잃으면 위험하다는 것을 아는데다 다른 사람에게 실수로 해를 입히고 싶지 않아하기 때문이다. ████████ 박사는 더 자세히 질문하고 싶어했지만 대상의 뺨에는 눈물이 흐르고 있었고 또 대상은 아무래도 자신의 능력이 분출되지 않도록 극도로 집중하고 있는 것처럼 보였다. 어떤 상황에서도 대상의 과거에 대한 질문을 해서는 안 되며, 대상이 그 화제를 꺼낸다면 (한 번도 그런 적은 없었지만) 즉시 대화 주제를 변경해야 한다.

     **문서 #982-a:** 벌써 말했듯이 SCP-531은 자신의 기분에 따라 주변 환경에 크게 다른 영향을 미친다. 앞서 언급한 영향 외에 다음과 같은 사항이 기록되었다.

슬픔: 19██년 12월 ██일 약 1400시에, 대상은 말을 하던 중에 잠시 멈추고 고개를 한쪽으로 기울이고 몇 분 동안 트랜스 상태에 들어간 것처럼 보였다. 외부 자극은 그에게 영향을 미치지 않는 것 같았다. 트랜스 상태에서 나온 후, 대상은 울기 시작하면서 울먹이는 중간중간에 비명을 지르며 &#34;더 이상 어머니를 느낄 수 없어&#34; 및 &#34;그녀는 죽었어&#34;라고 말했다.

보안 영상에 따르면 대상은 울음소리를 낼 때마다 모든 방향으로 검은 에너지 파동을 방출했다. 이 파동은 원자 이하 수준으로 모든 형태의 유기물을 분해하고, 무기물을 손상시키지 않고 두는 것처럼 보였습니다. 당시 대상은 식당에서 직원들과 식사를 하고 있었다. 홀에 있는 모든 사람이 즉시 사망했고, 대상으로부터 약 1/2마일 반경 내에 있는 모든 사람이 마찬가지로 사망해 ████명의 사상자가 발생했다. 이 효과 반경이 시설 벽에 의해서 어떤 방식으로든 파동 전파가 차단된 결과인지, 또는 그것이 자연적 범위인지는 알 수 없다. 보안 카메라 및 인터컴 시스템에 대한 원격 접속을 통해 고위 사령부는 대상과 원격으로 통신 할 수 있었다. 몇 시간이 지나자 대상이 진정된 후 파동이 그쳤다. 그 후 몇 주 동안 대상은 SCP-073과 유사한 효과를 보였고, 주변으로 들어오는 모든 식물성 물질이 빠르게 부패했지만, 알 수 없는 이유로 인간을 포함한 동물들은 대상이 비슷한 상태에 있을 때 일반적인 경우처럼 영향을 받지 않았다.

질투: 최근 피험자는 요청에 부정적으로 응답하는 것과 관련된 직원 프로토콜을 깨달았으며, 이를 이용하여 여성 직원과 성행위를 하기 시작했다. 놀랍게도 그들 중 많은 사람들이 이것에 대해 괜찮아할 뿐만 아니라 때때로 스스로 성행위를 선동하기도 했다. 앞서 언급했듯이 대상이 행복할 때는 주변 사람들도 행복하게 된다. 분명히 대상과의 성적 만남은 정상적인 인간 파트너가 할 수 있는 것보다 더 행복한 상태를 만든다.

그러나 20██년 11월 ██일, 혼인 상태임에도 불구하고 피험자와 친밀하게 관계했던 ████████ 박사는 식당에서 남편과의 만남 중에 대상에게 목격되었다. 그들이 키스하는 것을 보았을 때 대상은 눈 전체가 검게 변했다. 그의 근처에 있는 물체는 공중에 뜨기 시작했을 뿐만 아니라 날아다니며 주황색 또는 녹색 빛을 내고 분해되었다. 대상은 누군가의 목구멍을 잡는 것처럼 손을 들었고, ██████ 박사의 남편은 바닥에서 들어올려져 목이 졸리는 듯이 보였다. 이 시점에서 시설 전체가 진동하기 시작했고, 대상을 볼 수 있었던 직원은 주변의 물체는 정상으로 보였음에도 불구하고 대상만은 &#34;초점이 맞았다가 나갔다가&#34; 하고 있었다고 보고했다. 피험자는 손바닥에서 청록색 &#34;불꽃&#34;을 쏘았고, 이것이 ██████ 박사의 남편을 삼키자 그는 매우 빠르게 노화되기 시작했다. 열화상 보안 카메라에서는 대상에게서 보통 화를 냈을 때 나오는 에너지와 비슷한 효과가 보였다. 이 시점에서 ██████ 박사는 비명을 질렀으며, 대상은 이 말을 듣고 눈이 정상적인 색으로 돌아온 다음 기절했다.
    
대상은 사건에 대한 기억이 없다고 주장했으며 보안 영상을 보여 주자 깜짝 놀랐다. 대상은 ██████ 박사와 현재 15세가 된 그녀의 남편에게 깊은 사과를 보내길 원한다고 말했다. 대상은 사건의 영향을 되돌릴 수 있는 기회를 달라고 말했다. 이것을 어떻게 이룰 수 있을지에 대한 질문에 대상은 &#34;어떻게 할 수 있는지는 모르지만 나는 할 수 있다는 것을 알아&#34;라고 말했다. 대상의 기분의 강도/유형을 조금만 변경해도 완전히 다른 능력이 나타나는 것 같다. 대상의 격리 기간이 단지 ████ 이후부터 시작되어 매우 짧았기 때문에, 대상이 가졌을 수도 있는 능력의 개수는 거의 무한하다. 대상의 정신적 미성숙은 능력의 통제를 방해하는 유일한 요소 같다. 위에서 언급한 사건에서 대상은 &#34;트랜스&#34; 상태에 있는 동안 무엇을 하고 있는지 정확히 알고 있는 것처럼 보였기 때문이다. 전투 시나리오에서 잠재적인 반응을 테스트하기 위해 D계급 인원한테 대상에게 피해를 입히도록 시킬 가능성이 있다. 요청은 보류 중이며, 현재 능력을 제어하는 ​​대상의 이점과 비교할 때 이 시도에 수반되는 엄청난 생명 손실이 어느 정도일지 평가하고 있다.

고위 사령부는 잠재적인 위험은 크지만 대상을 행복하게 유지하는 이점은 혹시 가능한 무작위 기분 변화의 위험보다는 크다는 성명을 발표했다. 또한 행복감 상태에 있는 동안의 대상의 치유 특성으로 인해 재단에 대한 가능한 이점은 상당할 수 있으며, 특히 SCP-682와 같은 더 악의적인 SCP로 인한 생명 상실과 관련하여서는 더 그렇다. 그들은 현재 재발을 방지하기 위해 새로운 프로토콜을 수립하고 있으며, 여성 인원은 먼저 브리핑을 받고 현장에서 남성과 어떤 형태의 접촉도 하지 않기로 동의한 경우에만 대상과 성행위를 할 수 있다고 현재로서는 선언했다.

의학적으로 대상을 혼수상태에 빠뜨릴 수 있을 가능성을 고려하여서는, 대상에 대한 약물의 효과에 대한 더 많은 연구가 먼저 이루어져야 하며, 대상이 악몽을 꾸게 될 위험도 고려해야한다.
