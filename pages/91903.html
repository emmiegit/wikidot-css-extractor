**提示：**您正在查看的是本文档的已归档第三版本。若要查看最新版本，请参阅[[[http://scp-wiki-cn.wikidot.com/scp-cn-919|此处]]]。

[[/note]]

**项目编号：**SCP-CN-919

项目等级：--Euclid-- --Keter--##red|Apollyon##

**特殊收容措施：**--SCP-CN-919目前被收容于Site-CN-██的标准人形收容室内。 由于项目的异常性质及其潜在价值##blue|SCP-CN-919-3的潜在威胁性##，应尽可能##blue|在任何情况下，必须##保证其生命安全与精神状态良好。对SCP-CN-919-1的研究与实验需在得到至少一名3级以上权限人员许可的情况下，在不少于二名安保人员与一名3级人员的监视下进行。##blue|对项目的任何实验被无限期暂停。收容室外应时刻配备不少于两队安保人员。任何人员不得在未经5级权限许可的情况下进入收容室。##--

--##blue|目前阶段应全力维持SCP-CN-919-3的收容状态。若出现特殊收容突破。应立刻启动协议CN-919-Ozyma，具体包括[以下内容限5级权限查看]。##--

##red|在事故CN-919-Omega后，SCP-CN-919已确认收容失效。协议CN-919-Ozyma已被启动。##

**描述：**SCP-CN-919为一名黄种中年男性。除了其背部的SCP-CN-919-1外，项目在生理结构和精神状态方面与普通人类无异。

SCP-CN-919-1为SCP-CN-919背部的图案，与基金会标志设计相一致，在通常情况下会散发出微弱光线。检测结果表明，SCP-CN-919-1内包含有一平行现实，被编号为CK████，（也称为SCP-CN-919-2）。尚不清楚该平行现实如何被容纳于SCP-CN-919-1内。任何生物与物体可通过与SCP-CN-919-1接触，并经由SCP-CN-919的意识操纵而进入SCP-CN-919-2。但目前尚未发现从SCP-CN-919-2返回当前现实的方法。

SCP-CN-919--自称--为来自SCP-CN-919-2，22██年地球的基金会3级人员，语言专家顾██。--由于项目所掌握的各类资料及其配合的态度，该说法可信度较高。--根据SCP-CN-919的陈述，SCP-CN-919-2内的地球--正在--##blue|已经##经历一场XK级世界末日，##blue|后续情况尚未可知。##导致该情景的实体--可能--为一VIII级以上的现实扭曲实体，被编号为SCP-CN-919-3。--对SCP-CN-919-2的有人探索正计划进行。----##blue|在探索行动SCP-CN-919-Alpha后，项目的收容措施和描述被更新。任何进一步探索行动计划都将被无限期停止。##--

--SCP-CN-919-3为一VIII级以上的现实扭曲实体，外观为一巨型球体，表面覆盖未知物质，具有极高的智慧并对任何形式的生命形态表现出强烈敌意，且拥有跨越平行现实的能力。目前通过SCP-CN-919-1得以被暂时收容于SCP-CN-919-2内。但据信在████日内，实体将有能力进入当前现实，并[数据删除]。--

--SCP-CN-919于20██年██月██日出现在Site-CN-██的入口，安保人员将其视作误闯平民，并试图执行记忆删除程序。但项目展示了权限证明并说出了包括[数据删除]在内的多项机密，随后基金会高级人员与其接触并在初步了解了项目异常性质后将其收容。--

##red|目前SCP-CN-919-3已突破收容，据观测正[数据删除]。协议CN-919-Ozyma已被启动，但[已编辑]。SCP-CN-919 已经失去行踪。目前应不惜一切代价寻回SCP-CN-919 ，以达成对SCP-CN-919-3重收容的目的。##

有关于SCP-CN-919-2和SCP-CN-919-3的更多详细资料，请参阅文档SCP-CN-919-Delta和CN-919-Gamma。

 ##red|[以下内容仅限5级权限人员查看]##
[[collapsible show=&#34;+ 附录：事故记录CN-919-Omega：&#34; hide=&#34;- 隐藏“]]

20██年██月██日，SCP-CN-919突然痛苦地蹲在收容室的地板上，并脱下了上衣，露出背部的SCP-CN-919-1，之后[数据删除]，SCP-CN-919和SCP-CN-919-3均突破收容，Site-CN-██被毁。 ##red|协议CN-919-Ozyma被启动。##

[[/collapsible]] 
@@@@
[[collapsible show=&#34;+ O5议会有关目前状况的留言：&#34; hide=&#34;- 隐藏”]]
&gt; 听着，我知道你们很多人已经陷入绝望之中。是的，SCP-CN-919-3已经突破收容了。并且现在还在[已编辑]上空飘荡。但我们不能就这么放弃。协议CN-919-Ozyma已经启动了，我们很快会获得成果。对SCP-CN-919-3的重收容一定会完成。我们是SCP基金会，我们会阻止这一切。我希望员工中间的恐慌情绪能减少，否则我们自然会有处理手段。此外，如果有人能给出合理的提案，我们很乐意采纳。
&gt; 
&gt; 控制，收容，保护
&gt; [[&gt;]]
&gt; //O5-13//
&gt; [[/&gt;]]
&gt; 
[[span style=&#34;color:white&#34;]]他们怎么会有办法？比他们先进200年的都失败了,你以为他们能想出什么办法？真是滑稽的末日。[[/span]]
