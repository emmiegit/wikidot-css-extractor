**Αριθμός Αντικειμένου #:** SCP-032

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-032 πρέπει να στεγάζεται στη μονάδα αυτοματοποιημένου περιορισμού 535/15. Η άμεση επαφή με το SCP-032 πρέπει να περιορίζεται μόνο σε εργασίες που σχετίζονται με την έρευνα. Οι συνεντεύξεις, εάν κριθούν απαραίτητες, πρέπει να πραγματοποιηθούν χρησιμοποιώντας τον πίνακα απομακρυσμένης επικοινωνίας της μονάδας. Ενώ η παρουσία του SCP-032 δεν είναι άμεσα επιβλαβής για το ανθρώπινο σώμα, η έκθεση σε αυτό πρέπει να περιορίζεται σε περιόδους 12 ωρών ή λιγότερο λόγω των δυσμενών επιπτώσεών της στους περισσότερους ευεργετικούς μικροοργανισμούς. Το SCP-032 δεν πρέπει να εκτίθεται σε οποιοδήποτε βιολογικό υλικό που δεν εξευγενίζεται ή αλλιώς μετριάζεται από την ανθρωπότητα, με έμφαση στις ανθρώπινες ζώντες οντότητες. Για πλήρη λίστα ταξινομήσεων, βλεπε το Έγγραφο-032-RCL. Το SCP-032 ούτε απαιτεί ούτε ζητά ουσίες ή άλλες μορφές ανέσεων.

**Περιγραφή:** Το SCP-032 είναι ένα τύπου-F (ατελής εξωτερική ομοιότητα, ασυνεπής εσωτερικά ) ανθρώπινο ομοίωμα άγνωστης προέλευσης. Αποτελείται από ένα εξωτερικό περίβλημα από χρωματισμένη σιλικόνη (πάχους 5,5 mm), και από διάφορα πολυμερή πλαστικών ινών, με την εξωτερική εμφάνιση μιας Καυκάσιας γυναίκας που πλησιάζει την τρίτη δεκαετία της ζωής της. Το εσωτερικό του SCP-032 αποτελείται εξ ολοκλήρου από υγρό εξευγενισμένο λάδι, με έλλειψη σκελετικής ή μυϊκής δομής. Παρ &#39;όλα αυτά, το SCP-032 είναι ικανό κίνησης και ομιλίας. Το SCP-032 είναι ικανό να διατηρήσει την ψευδαίσθηση της ανθρωπότητας σε μέτρια απόσταση, αλλά γίνεται μη-πειστικό σε πιο κοντινή απόσταση, προκαλώντας ήπια ενόχληση στους περισσότερους παρατηρητές.Αυτό το αποτέλεσμα έχει κριθεί μη ανώμαλο. Παρά το ότι έχει προφανώς πλήρεις γνωστικές ικανότητες, το SCP-032 ισχυρίζεται ότι δεν είναι ικανό, ενεργώντας μόνο ως ενδιάμεσο όργανο των δημιουργών του. Το Ίδρυμα δεν μπόρεσε ακόμη να επαληθεύσει ή να απορρίψει αυτόν τον ισχυρισμό.

Το SCP-032 έχει ακραία δυσμενείς επιπτώσεις σε οποιαδήποτε βιολογική οντότητα σε κοντινή απόσταση, η οποία δεν έχει δημιουργηθεί, επηρεαστεί σκόπιμα, χειραγωγείται ή σχετίζεται με την ανθρωπότητα. Ενώ η ακριβής φύση αυτών των αποτελεσμάτων ποικίλλει, η παρουσία του SCP-032 προκαλεί αναπόφευκτα σοβαρή και ανεπανόρθωτη βλάβη στην ικανότητα οποιουδήποτε ζωντανού οργανισμού να ανταλλάσσει ή / και να χρησιμοποιεί ενέργεια: η άγρια χλωρίδα χάνει την ικανότητά της να φωτοσυνθέτει ή να παράγει ή να καταναλώνει ενέργεια, η πανίδα δεν μπορεί να χρησημοποιείσει τα αναπνευστικά και πεπτικά συστήματα τους κ.λπ. Αυτό ισχύει και για τους μικροοργανισμούς, αν και τα αποτελέσματα του SCP-032 φαίνεται να ευνοούν τη βλάβη στα αναπαραγωγικά τους συστήματα. Υποτίθεται ότι η συμβιωτική σχέση που έχουν ορισμένοι μικροοργανισμοί με την ανθρωπότητα είναι ο λόγος αυτής της ασυμφωνίας.

Το SCP-032 ανακαλύφθηκε καθισμένο στο κατώφλι του εσωτερικού περίβολου του Ιδρύματος στην Βάση-██ κοντά στην ██████████, Σλοβακία. Όταν ερωτήθηκε από το προσωπικό ασφαλείας του Ιδρύματος, το SCP-032 εξήγησε τα ανώμαλα αποτελέσματά του και ισχυρίστηκε ότι ήταν εκεί «για αποθήκευση». Τα πλάνα παρακολούθησης δεν δείχνουν καμία καταγραφή για την ώρα της άφιξής του και δεν είναι ακόμη γνωστό πώς το SCP-032 ήξερε την τοποθεσία της Βάσης-██ ή πως την πλησίασε χωρίς να εντοπιστεί.

**Συμπληρωματικά έγγραφα :**
