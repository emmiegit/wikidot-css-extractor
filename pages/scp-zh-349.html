    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 ：天已遊憩廳
作者 : [[*user Errorho]]
搬運 ：[[*user Wupaispanda]]
[[include info:end]]

**項目編號：**SCP-ZH-349

**項目等級：**Safe(已被廢棄,若有發現未被廢棄之個體應當重新編列項目等級)

**特殊收容措施：**SCP-ZH-349除SCP-ZH-349-１部分，已無任何異常效應，暫時由███博士進行管理，所有SCP-ZH-349-１應當被切斷電源，並被安置於一上鎖房間中，若無兩名以上三級人員許可，不得將任何設備接上電源，若有任何人員接處連接上電源之SCP-ZH-349-1應當被立即隔離，並確認是否有任何異常影響。若有發現任何類似SCP-ZH-349之個體應立刻派遣武裝機動隊。

**描述：**SCP-ZH-349為一約三十坪之獨棟建築，外觀與一般遊憩廳並無明顯差別，門口招牌寫有「天已遊憩廳」的字樣，基於基金會並無於任何資料中發現此建築物，且周邊人士皆表示並未見過此建築，初步斷定其建築物部分曾有逆模因現象使其不被大多數人認知，但現已失效。

SCP-ZH-349分成三個隔間，第一個隔間為大廳內部有八台角子老虎機、六台柏青哥、一推測用於進行牌類博弈的牌桌、及三台籌碼兌換機（以下統稱SCP-ZH-349-1），SCP-ZH-349-1上原應寫有「現金」的地方全部都被塗改成「臟器」並在各不相同的顯眼位置印上了「天已堂」。

基金會在其中四台SCP-ZH-349-１前發現三名男性及一名女性仍在使用SCP-ZH-349-１，兩名男性在離開SCP-ZH-349-１約三公尺後因器官缺損死亡，一名女性在運回基金會後死亡，最後一名男性恢復，但由於過量攝取嗎啡，已喪失基本自理能力。同時，該男子的一個腎臟及右眼眼角膜亦因為受到SCP-ZH-394-1之影響而被移策。███博士曾在數周後嘗試訪談。（見訪談記錄）

第二個隔間位於第一隔間正面內側，推測為管理室，室內有一張辦公桌桌及一張椅子，桌椅後方牆上掛有一寫有「天已堂」的掛軸，辦公桌抽屜內在發現時已無任何物件，桌上放置有一字條，寫有「你們來遲了」。

第三個隔間位於第一隔間側面內側，門上寫有「垃圾存放室」，內部有24具被以未知方式取下心臟、腎臟、眼角膜、部分肌膚等身體組織的不完整人類屍骸，在檢驗後推測死亡時間由1個月至5天不等，除受害者Ｋ之屍骸以外皆無切口等外傷，且大部分受害者器官接除之切口與死亡時間皆有相當之差異，推測受害者應於尚未死亡前便被取下了部分臟器。
經調查，幾乎所有受害者大多無金錢上之疑慮，並在屍體腦部檢測出超出正常量██倍之腦內啡。(見受害者檔案)

推測SCP-ZH-349-1應具有某程度的精神影響使受害者產生成癮性，並且能在受害者不死亡狀態下取出臟器。

**附註：**

**SCP-ZH-349 搜查記綠：**
&gt; 西元20██年██月██日
&gt; 基金會收到一來原不明之電子郵件
&gt; 內容如下：「██市██路██巷，立刻」
&gt; 基於基金會資料中並無此巷之資料，但基於基金會之電子郵件隱密性，確認有空閒中之武裝機動隊後派遣，隨後發現SCP-ZH-349。
&gt; 基金會曾試圖反向追蹤電子郵件來源但無任何收穫。
&gt; 其中在回收受害者時受到強烈敵對反應，造成兩名基金會員工輕傷。
&gt; 於SCP-ZH-349內回收之字條經檢驗無發現指紋，字跡比對亦無發現相符資料。
&gt; 在所有受害者身上皆發現有寫有&#39;&#39;天已遊憩廳會員卡&#39;&#39;之塑膠質卡片，推測起可以規避SCP-ZH-349之逆模因效應，已在經批准後使基金會成員配戴後進行巡邏，但至今並未發現其他類似個體，推測其具有對單一個體之專一性或已失效。

**SCP-ZH-349受害者檔案：**
&gt; **受害者Ａ：** ███ 男性 45歲 自由業 20██年██月██日失蹤，在失蹤前數周曾被目擊與著黑西裝之不明份子爭吵。

&gt; **受害者Ｂ：** ███ 男性 31歲 新聞記者 20██年██月██日失蹤，在失蹤前與上司報備進行跟蹤取材。

&gt; **受害者Ｃ：** ███ 男性 30歲 金融業 20██年██月██日失蹤，疑似與天已堂有密切聯繫，為基金會原特別關注對象，在失蹤前數日被目擊在██酒店與著黑西裝之不明份子同行。

&gt; **受害者Ｄ：** ███ 女性 21歲 特種行業 20██年██月██日失蹤，曾在工作地點被目擊與著黑西裝之不明份子同行。

&gt; **受害者Ｅ：** ███ 女性 23歲 特種行業 20██年██月██日失蹤，曾在工作地點被目擊與著黑西裝之不明份子同行。

&gt; **受害者Ｆ：**███ 男性 28歲 警察 20██年██月██日失蹤，曾多次取締周邊地區不良團夥。

&gt; **受害者Ｇ：**███ 男性 31歲 警察 20██年██月██日失蹤，曾多次取締周邊地區不良團夥，於失蹤前數日曾拘捕一著黑西裝之男子，後因證據不足釋放。

&gt; **受害者Ｈ：**███ 男性 33歲 周邊地區不良團夥成員 20██年██月██日失蹤，隸屬組織曾與著黑西裝之不明份子多次衝突。

&gt; **受害者Ｉ：**███ 男性 27歲 周邊地區不良團夥成員 20██年██月██日失蹤，隸屬組織曾與著黑西裝之不明份子多次衝突。

&gt; **受害者Ｊ：**███ 男性 44歲 周邊地區不良團夥成員 20██年██月██日失蹤，隸屬組織曾與著黑西裝之不明份子多次衝突。

&gt; **受害者Ｋ：**███ 女性 15歲 學生 20██年██月██日失蹤，受害者Ｊ之直系血親卑親屬，腹部、腿部有多處毆打、切割之傷口，右手指骨全數骨折，右耳缺損。

&gt; **受害者Ｌ：**███ 男性 18歲 學生 20██年██月██日失蹤，曾與周邊不良組織互動。

&gt; **受害者Ｍ：**███ 男性 22歲 自由業 20██年██月██日失蹤，在失蹤前約一個月獲得來歷不明之鉅額金錢。

&gt; **受害者Ｎ：**███ 男性 21歲 學生 20██年██月██日失蹤，於失蹤前數日曾於一酒館與人產生激烈爭執，該酒館曾被多次目擊有著黑西裝之不明人士出入。

&gt; **受害者Ｏ：**███ 男性 24歲 學生 20██年██月██日失蹤，於失蹤前數日曾於一酒館與人產生激烈爭執，該酒館曾被多次目擊有著黑西裝之不明人士出入。

&gt; **受害者Ｐ：**███ 男性 22歲 學生 20██年██月██日失蹤，於失蹤前數日曾於一酒館與人產生激烈爭執，該酒館曾被多次目擊有著黑西裝之不明人士出入。

&gt; **受害者Ｑ：**███ 男性 21歲 學生 20██年██月██日失蹤，於失蹤前數日曾於一酒館與人產生激烈爭執，該酒館曾被多次目擊有著黑西裝之不明人士出入。

&gt; **受害者Ｒ：**███ 女性 22歲 學生 20██年██月██日失蹤，於失蹤前數日曾於一酒館與人產生激烈爭執，該酒館曾被多次目擊有著黑西裝之不明人士出入。

&gt; **受害者Ｓ：**███ 男性 34歲 自由業 20██年██月██日失蹤，在失蹤前約數個月獲得來歷不明之鉅額金錢。

&gt; **受害者Ｔ：**███ 男性 27歲 警察 20██年██月██日失蹤，與受害者Ｆ及受害者Ｇ關係良好，曾數次向上級單位要求調查受害者Ｆ及受害者Ｇ之失蹤案遭駁回。

&gt; **受害者Ｕ：**███ 女性 22歲 警察 20██年██月██日失蹤，與受害者Ｆ及受害者Ｇ關係良好。

&gt; **受害者Ｖ：**███ 男性 34歲 警察 20██年██月██日失蹤，與受害者Ｆ及受害者Ｇ關係良好。

&gt; **受害者Ｗ ：**未知 男性 25歲 未知 現有資料無發現相匹配之資料。

&gt; **受害者Ｘ：**███ 男性 28歲 徵信社工作者 接受受害者Ｇ配偶之委託，調查受害者Ｇ連夜未歸原因，住所及所隸屬之徵信社於失蹤後數日遭焚毀，於其家中發現一部份焚毀之筆記。（見受害者Ｘ遺留文件）

**以下為推測相關失蹤者：**
&gt; **失蹤者Ａ：**███ 女性 11歲 學生 20██年██月██日失蹤，為受害者Ｈ之直系血親卑親屬。

&gt; **失蹤者Ｂ：**███ 女性 20歲 學生 20██年██月██日失蹤，為受害者Ｉ之直系血親卑親屬。

&gt; **失蹤者Ｃ：**███ 女性 17歲 學生 20██年██月██日失蹤，為受害者Ｉ之直系血親卑親屬。
以上資料依失蹤時間排序。

**受害者Ｘ遺留文件（部分已損毀）：**
&gt; （前頁已損毀）
&gt; █████月██日
&gt; ████獲得███
&gt; 這次█委託不尋常，對██該是有大規模██織...接著調查會很危險，要是能有什麼至██接近的辦法就好了...
&gt; ██年██月██日
&gt; 事務所的門被撬開了，桌上留下了一張卡片，寫██麼天已遊憩廳會員卡的，還有地址...怎麼看都是陷阱啊，但不██穴，焉得虎子███去吧，至少在附近勘察一下，真是的，作這行還真沒保障，這次做完肯定得換個工作...
&gt; （以下空白）
&gt; 於獲得此文檔後向四周警察局和保全公司申請觀看監視錄像，但當日四周之間視錄影機皆遭惡意損毀，無留下可參考記錄。

經███博士指示後，數日後基金會人員於黑市找到疑似與受害者DNA相符之器官。

**訪談記錄：（已下稱事件存活者為存活者Ａ）**
&gt; ███博士：「你就是██？」
&gt; （存活者Ａ傻笑）
&gt; ███博士：「我就當你那是承認了吧，你為什麼會在SCP-ZH-349－－就是天已遊憩廳...」
&gt; 存活者Ａ：「天已」
&gt; ███博士：「對，天已遊憩廳」
&gt; 存活者Ａ：「繼續！我要！給我！」
&gt; （存活者Ａ嘗試攻擊███博士，在███博士要求下在壓制存活者Ａ後繼續訪談，但存活者Ａ接下來約三十分鐘並無其他反應，訪談結束）

據推測在不同地區應有類似SCP-ZH-349之個體，推測此為天已堂之一部分收入來源。

SCP-ZH-349本身經查證並無任何異常影響，███博士提議將其列為基金會財產，以填補日益嚴重的財務赤字，此提議仍在評估中。
███博士：「一想到他們不用交房屋稅就來氣，但仔細想想，如果把它拿來用，就是我們不用了。」
███博士曾數次申請使用Ｄ級人員測試SCP-ZH-349-１之完整異常效應，此提議被倫理委員會否決。
