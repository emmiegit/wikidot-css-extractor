**Ítem #:** SCP-1792-JP
 
**Clasificación del Objeto:** Keter
 
**Procedimientos Especiales de Contención:** La venta ambulante no autorizada por parte de niños en Estados Unidos está actualmente restringida y debe ser comunicada a la administración cuando se realice. En el caso de las actividades centradas en los niños, es necesario que un padre o tutor mayor de 20 años intervenga en sus actividades.

Cuando la venta o distribución de limonada sea el objetivo principal de sus actividades, la administración deberá orientarlas. Se supervisará la forma del puesto y se procurará que no haya ninguna parte compuesta por dos postes y una tabla.

En caso de que se produzca un evento de SCP-1792-JP, se amnestizará a todas las partes implicadas y se recuperarán los cadáveres. Las muertes que se produzcan se encubrirán con una historia adecuada para ocultar la causa real de la muerte.
 
**Descripción:** SCP-1792-JP es un fenómeno en cascada que se produce en las ventas callejeras en Estados Unidos. Durante el evento, las alteraciones causadas por SCP-1792-JP no pueden ser observadas, a menos que sea a través de métodos paranormales. 

SCP-1792-JP se produce en las ventas en puestos que cumplen los siguientes criterios:
* Está gestionada por niños y vende/distribuye principalmente limonada[[footnote]]En Estados Unidos, este estilo generalizado se denomina comúnmente &#34;puesto de limonada&#34;.[[/footnote]]. La limonada se prepara en el puesto o cerca de él.
* No está gestionado por ninguna organización específica (con o sin ánimo de lucro). En lugar de tener objetivos comerciales, su finalidad es recoger beneficios temporales y distribuir bebidas.
* La limonada se vende en un puesto, que consta de dos pilares y un panel sujeto a una base, formando un espacio rectangular (en lo sucesivo denominado &#34;ventana&#34;).

Cuando se produce SCP-1792-JP, los dos pilares y el panel se alteran. Se instala una cuchilla metálica en el panel, y el propio puesto se transforma en una estructura similar a una guillotina.[[footnote]]Un dispositivo de ejecución que corta el cuello dejando caer la hoja suspendida entre los dos pilares.[[/footnote]].

Cuando un ser humano (en adelante denominado &#34;sujeto&#34;) introduce su cabeza en la &#34;ventana&#34; y su cuello alcanza la línea paralela a la tabla, el sujeto es fijado a la base del puesto[[footnote]]Aunque este fenómeno no se observa directamente, las huellas dejadas en los cadáveres sugieren que fueron golpeados con fuerza desde el aire.[[/footnote]]. Inmediatamente después, el panel cae con la cuchilla, matando al sujeto al cortarle el cuello. Los individuos circundantes consideran que el sujeto ha desaparecido repentinamente, y pierden instantáneamente el interés por la desaparición en sí.

Las cabezas cortadas son percibidas por las personas de alrededor como limones (//Citrus limon//). Por esta razón, son tratadas como cualquier otra fruta, por ejemplo, son abandonadas en el almacén o sometidas a más daños[[footnote]]Por ejemplo, si se presiona con fuerza contra un exprimidor para extraer el zumo, o si se corta en rodajas finas con una cuchilla. Las partes duras, como los huesos, tienden a evitarse debido a la sensación de dureza.[[/footnote]]. El consumo de sus componentes en forma de bebidas no causa ninguna molestia a los individuos de su entorno. Las demás partes, excepto la cabeza, se perciben como &#34;partes que no son del limón&#34; y se tratan como cualquier otro residuo. Los cadáveres se descomponen de forma normal aunque se perciban de forma diferente a como son en realidad.

SCP-1792-JP concluye cuando el puesto termina su actividad y se retira, momento en el que los individuos de alrededor se dan cuenta por primera vez de la situación anómala. Los individuos que ingirieron los componentes de los cadáveres comienzan a percibir una extraña sensación en sus papilas gustativas a partir de este momento.

**Anexo.1792-JP:** Situación en el momento del evento

En los casos de SCP-1792-JP, se ha confirmado que la mayoría de las víctimas son niños.

Los puestos de venta que cumplen los criterios para la aparición de SCP-1792-JP son operados básicamente por niños, y hay muchas oportunidades de vender a los vecinos de los vendedores. En estos casos, también es frecuente la situación de que los niños clientes sean conocidos de los vendedores. Además, los niños tienen más facilidad para introducir la cabeza en la &#34;ventana&#34; que los adultos debido a su altura, y pueden necesitar hacerlo al recibir los productos. Como resultado de estos factores, se ha analizado que los niños son mucho más propensos a introducir la cabeza en la &#34;ventana&#34;.

En consecuencia, hay un alto índice de que varios niños que se conocen entre sí se vean implicados en un mismo incidente. Son frecuentes los casos en los que un vendedor añade componentes extraídos de un conocido a una bebida, que luego es ingerida por otro conocido[[footnote]]Se han confirmado casos en los que los propios vendedores han dañado el cadáver de un conocido y han ingerido sus componentes. Debido a la agitación mental y a la baja tolerabilidad por la edad, se han notificado casos de secuelas psicológicas tras la amnestización.[[/footnote]].
