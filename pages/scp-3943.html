**Ítem #:** SCP-3943

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-3943 debe ser promovido regularmente entre los grupos demográficos que generalmente se inclinan a ser cooperativos con los empleados de los servicios de comida y a dejar comentarios positivos para dichos empleados.

SCP-3943-1 deberá recibir formación periódica para desempeñar sus funciones de servicio de forma experta y sexualmente atractiva. Cualquier negocio que ocupe los pisos de SCP-3943-3 debe incluir una política para los empleados que restrinja la discusión de las políticas estadounidenses o mexicanas.

Se podrán proporcionar dispositivos mecánicos a SCP-3943-1 en caso de que su desplazamiento restrinja el movimiento necesario de su brazo disponible en el desempeño de sus funciones de servicio. 

**Descripción:** SCP-3943 se refiere a una anomalía que afecta a una entidad semejante a un varón filipino-estadounidense (SCP-3943-1)[[footnote]]SCP-3943-1 afirma ser un individuo llamado █████ ██████ de Ada, OK, aunque no existe ningún individuo correspondiente en los registros disponibles.[[/footnote]] y a un carrito de venta de tacos estándar (SCP-3943-2)[[footnote]]La marca en la señalización se refiere a &#34;Real Talk Tacos&#34;, que no corresponde a ningún comercio registrado. Sin embargo, una marca de fabricante en la parte inferior del carro indica una afiliación con [[[SCP-2030|SDTIAIPE]]].[[/footnote]].  que se hallan desplazados lateralmente en parte hacia el lado de un edificio comercial (SCP-3943-3) en el distrito de Paseo de Oklahoma City.

En el momento de redactar este documento, SCP-3943-1 está fusionado con el edificio en el lado izquierdo de su cuerpo en un ángulo vertical preciso que se extiende en un punto de 4 mm a la derecha de la coronilla, hasta los puntos correspondientes del paladar blando, el hombro, la pelvis, etc. SCP-3943-1 y SCP-3943-2 sólo son visibles desde el exterior de SCP-3943-3, incluso cuando la profundidad del desplazamiento implicaría lógicamente su aparición en el lado opuesto de la fachada.

A pesar de la inmovilidad causada por este desplazamiento, SCP-3943-1 no muestra ninguna incomodidad física, y ha expresado un miedo extremo ante la perspectiva de ser sacado a la fuerza de su ubicación actual. SCP-3943-2 está constantemente provisto de los productos necesarios para elaborar cualquier taco solicitado por un cliente, incluso si dicho taco incluye ingredientes poco comunes o incluso incomibles. También hay tostadas disponibles si se solicitan. 

Cualquier persona que se encuentre con SCP-3943 no será consciente de ninguna anormalidad a menos que se le informe de antemano, y entenderá cualquier vocalización que SCP-3943-1 intente transmitir, independientemente de los impedimentos del habla causados por sus restricciones físicas. 

SCP-3943 se desplazará 1mm más hacia el interior del edificio si se da alguna de las siguientes circunstancias:

* No se venden tacos en un día determinado.[[footnote]]La venta de tostadas es irrelevante en este evento.[[/footnote]]
* Un cliente pronuncia la palabra &#34;tortilla&#34; con un sonido de L fuerte. 
* Alguien pide un producto que no puede considerarse ni taco ni tostada.
* Las políticas gubernamentales de Estados Unidos o México son mencionadas en conversaciones casuales con SCP-3943-1 o dentro de SCP-3943-3.
* Un cliente pide un taco con el objetivo principal de sacar a SCP-3943-1 del edificio. 
* SCP-3943-1 tarda más de 1 minuto en servir a un cliente la comida que ha pedido.
* SCP-3943-1 acepta una propina inferior al doble del valor de la mercancía comprada por el cliente.

SCP-3943 se desplazará 1mm más //lejos// del edificio si se da alguna de las siguientes circunstancias:

* 100 clientes únicos al mes son atendidos.
* 20 encuestas únicas a clientes [[footnote]]URL proporcionada en la parte inferior de los recibos generados por SCP-3943-2.[[/footnote]] son llenadas con comentarios positivos.
* SCP-3943-1 recibe un beso[[footnote]]La ubicación del beso en el cuerpo de SCP-3943-1 es irrelevante siempre que entre en contacto con la piel desnuda.[[/footnote]] de un único individuo que siente una sincera atracción sexual por SCP-3943-1 como resultado de su servicio al cliente.  
* Un civil sin antecedentes es devorado por un león hembra adulto en un radio de 12 m de SCP-3943.[[footnote]]Mencionado entre las otras reglas en una lista fijada en la parte posterior de SCP-3943-2. En el momento de escribir este documento, este escenario sigue sin ser probado.[[/footnote]]
* SCP-3943-1 elabora un taco que se asemeja perfectamente a la foto de ejemplo que aparece en el frente de SCP-3943-2.
* Un individuo de cualquier sexo se desnuda dentro del rango visual de SCP-3943-1. 
* SCP-3943-1 acepta una propina superior al doble del coste del producto servido. 

Cualquier situación que provoque un mayor desplazamiento hacia SCP-3943-3 causará a SCP-3943-1 una importante angustia física y emocional. Cualquier individuo que tenga conocimiento previo de las propiedades anómalas de SCP-3943 será incapaz de afectar su desplazamiento en cualquier dirección.

A pesar de la incapacidad general de abrir o cerrar su mandíbula, SCP-3943-1 intentará consumir (o expresará su interés en consumir) cualquier materia orgánica blanda que se encuentre cerca[[footnote]]Normalmente entre 5 y 15 centímetros.[[/footnote]] de su cara, incluido tejido humano vivo. Los individuos que se encuentran cerca de SCP-3943-1 han descrito que tiene un olor corporal ligeramente dulce.[[footnote]]Descrito específicamente como &#34;un panal de miel anidado en sangre fresca&#34; en varias ocasiones.[[/footnote]]

**Registro de Entrevista:** La siguiente entrevista se realizó el 19 de agosto de 2018 a las 13:30 horas. Téngase en cuenta que la transcripción del habla de SCP-3943-1 es sólo aproximada, debido a la naturaleza severa de sus impedimentos. 

&gt; **Entrevistado:** SCP-3943-1
&gt; 
&gt; **Entrevistado:** Dr. Pepperino
&gt; 
&gt; **[Inicio del registro]**
&gt; 
&gt; **Dr. Pepperino:** Buenas noches. ¿Teniendo dificultades para dormir?
&gt; 
&gt; **SCP-3943-1:** Sí. Uno pensaría que después de todo este tiempo, sería más fácil dormir de pie, pegado a una pared, pero no. La lucha es real, mi hombre. 
&gt; 
&gt; **Dr. Pepperino:** Si no le importa que le pregunte, ¿cómo acabó en su estado actual?
&gt; 
&gt; **SCP-3943-1:** No estoy seguro. Llevaba un par de años trabajando aquí. Un día estaba apoyado contra la pared y descubrí que el meñique de mi mano izquierda estaba atascado dentro. Después de eso sólo empeoró.  
&gt; 
&gt; **Dr. Pepperino:** Lamento escuchar eso. ¿Cómo lo llevas?
&gt; 
&gt; **SCP-3943-1:** Me gustaría que mi familia me visitara más. Sólo me visitan un par de veces a la semana, y cuando lo hacen, es durante veinte minutos como máximo. Creo que mi matrimonio está en el punto de ruptura. No he pasado suficiente tiempo en casa que digamos. 
&gt; 
&gt; **Dr. Pepperino:** ¿Y desde hace cuánto tiempo ocurre esto?
&gt; 
&gt; **SCP-3943-1:** Dios, no lo sé. Es difícil recordar una época en la que no haya estado aquí. Apenas recuerdo haber sido un niño. Pero ya sabes, el pasado no es importante. Sólo pienso en mi futuro, en dónde estaré cuando salga de aquí. ¿Me entiendes?
&gt; 
&gt; **Dr. Pepperino:** Te escucho fuerte y claro. ¿Recuerdas algún otro acontecimiento inusual antes de encontrarte en tu situación actual?
&gt; 
&gt; **SCP-3943-1:** Hmm. La noche antes de que esto empezara, tuve un sueño en el que era un león en la antigua Roma, y había todos esos gladiadores a mi alrededor. Me los comía uno a uno, arrancando cada bocado de carne de sus huesos con el borde áspero de mi lengua. Me alegré de ver a sus seres queridos llorar al verlos. Pero además de eso, nada inusual, no. 
&gt; 
&gt; **Dr. Pepperino:** De acuerdo. Pasando de eso, ¿algo más que quieras comentar para el registro?
&gt; 
&gt; **SCP-3943-1:** Sí, hombre. Sé que el flamingo no parece tu taco habitual, pero es sublime con cilantro. Y no sé si el &#34;cerdo largo&#34; es lo tuyo, pero ¿el riñón derecho de Lawrence Fishburne en tortilla de maíz con todas las guarniciones y salsa de cangrejo oriental? Sé cómo suena, pero esta //de puta madre//, hombre. Confía en mí. He probado muchas cosas, y nada supera eso. 
&gt; 
&gt; **Dr. Pepperino:** ¿El riñón derecho, específicamente?
&gt; 
&gt; **SCP-3943-1:** Es sólo un pelín más fuerte. Créeme, he estado aquí el tiempo suficiente para saberlo.
&gt; 
&gt; **Dr. Pepperino:** Me aseguraré de tomar nota de ello. Muchas gracias por su tiempo.
&gt; 
&gt; **SCP-3943-1:** No te preocupes. Ahora, ¿qué puedo ofrecerte esta noche?
&gt; 
&gt; **[Fin del registro]**</textarea></pre>
