    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-5193 - 逝った海兵隊員
**著者:** [[*user A Mountain]]
**訳者:** [[*user superyuri777]]
**原記事:** [https://scp-wiki.wikidot.com/scp-5193]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-5193

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-5193は1年以上実体化していないため、無力化されたと宣言されています。その結果、封じ込めの方法は必要ありません。

[[collapsible show=&#34;+ 以前の収容プロトコル&#34; hide=&#34;- 閉じる&#34;]]
金曜日には、SCP-5193が実体化する前に、観光客を装った財団エージェントはワシントンD.C.のベトナム戦争戦没者慰霊碑に到着してください。SCP-5193が実体化した場合、エージェントは実体が非実体化するまで、何らかの接触を試みた人物がいないかエリアを監視してください。そのような当該人物は、SCP-5193の実体化または非実体化を目撃した人物とともに、拘留され、記憶処理が施されます。

[[/collapsible]]

**説明:** 
SCP-5193は、毎週金曜日の午後5時にワシントンD.C.のベトナム戦争戦没者慰霊碑の近くに出現する異常実体でした。SCP-5193は、1964年から1968年に亡くなるまで米国海兵隊に勤務していたアメリカ人、ジェームズ・██████のように見えました。ジェームズは亡くなった時点で25歳でした。

出現すると、SCP-5193はメモリアル・ウォールに沿って1時間のみ歩き、1時間経過した時点で非実体化します。この期間中のSCP-5193との接触の試みはすべて成功しませんでした。SCP-5193との物理的な接触はできず、会話の試みにも反応しませんでした。

**補遺:** 事例報告書

2019/10/26、一名の男性が午後4時57分にベトナム戦争戦没者慰霊碑を訪れました。SCP-5193が実体化すると、男性はすぐにSCP-6193へと接近しました。財団エージェントは、男性を拘留するため接近を開始しましたが、SCP-5193が彼の存在へ明確な反応を示したため、彼とSCP-5193の相互交流を許可しました。結果的に発生した事例が以下のログです。

&gt; **ログ開始**
&gt;
&gt; 
&gt; //男はSCP-5193に近づく。SCP-5193は敢えて歩くのを止めて彼の顔を向く。//
&gt; 
&gt; **男:** 本当にあなたか?
&gt; 
&gt; //SCP-5193は彼を見つめますが、質問に答えません。//
&gt; 
&gt; **男:** イエスか。元気だったか？
&gt; 
&gt; **男:** 見てわかるように、俺はもう大きくなった。仕事も手に入れられたし、子供も出来た、歳を取った。あなたはその様子を見守っててくれたって思ってるよ。
&gt; 
&gt; //SCP-5193はうつむく。 男は約30秒間何も言わない。//
&gt; 
&gt; **男:** 知ってるとは思うけど、あなたがあの場所で殺されてしまった時、俺は死という概念さえ理解できていなかった。母さんは俺に、あなたはとても勇敢だから、戦争が終わっても語り続けないといけないって言ってたよ。俺は実のところ、何が起こったのかを数年たつまで分からなかった。
&gt; 
&gt; //SCP-5193は反応しません。//
&gt; 
&gt; **男:** 私の人生のあらゆる段階であなたの不在を感じた。 高校卒業した時も、結婚した時も、全てだ。 今あなたはここにいるんだ、あなたがいなかった瞬間の全て、そんなものはどうでもいい。
&gt; 
&gt; //SCP-5193は顔を上げると男性へと一歩踏み出す。//
&gt; 
&gt; **男:** おかしい話だが、俺は人生の大半をここでなんて言おうか考えることに費やしてきた。でも、今ここであなたと話しているのに、実のところ言葉を失っているんだ。俺が本当に言いたいのはあなたのことが大好きで、そしてもっとそう伝えたかったってことなんだと思う。
&gt; 
&gt; //SCP-5193は微笑む。2人は抱き合い、SCP-5193は非物質化する。財団エージェントが男を確保するために移動する。//
&gt; 
&gt; **&lt;ログ終了&gt;**

その男は後にジェームズ・██████の息子であるロバート・██████であると特定されました。尋問中、ロバートは敬意を表するためにベトナム戦争戦没者慰霊碑に来ており、SCP-5193が出現する前はそのことを知らなかったと主張しました。ロバートはどのようにしてSCP-5193と物理的に接触できたのかを説明できず、その他の有用な情報も提供できませんでした。この事件以来、SCP-5193は出現することなく、2020/10/26にNeutralized宣言されました。</textarea></pre>
