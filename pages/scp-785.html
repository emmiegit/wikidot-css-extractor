**Αριθμος Αντικειμένου:** SCP-785

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Εάν οι περιοδικές παγκόσμιες έρευνες στα κυβερνητικά αρχεία αναφέρουν την εγγραφή οποιουδήποτε εστιατορίου με τη φράση &#34; ████ █████ του θείου █████&#39;&#34; στον τίτλο του, πρέπει να αναφερθεί παραβίαση του περιορισμού τόσο στον επιβλέποντα ερευνητή του SCP-785 όσο και στον αρχηγό της Εδικής Κινητής Μονάδας Βήτα-3 (&#34;Take-out Diners&#34;). Η ΕΚΜ Βήτα-3 πρέπει να ασφαλίσει το εστιατόριο (SCP-785-2) και να εμποδίσει την είσοδο ή την έξοδο πολιτών. Μετά τον αποκλεισμό της άμεσης περιοχής, θα δημιουργηθεί καραντίνα ακτίνας πέντε χιλιομέτρων γύρω από το SCP-785-2. Όλοι οι πολίτες που βρίσκονται εντός της καραντίνας θα περάσουν από συνέντευξη και θα τους χορηγηθούν αμνηστικά κατηγορίας Α ή Β, κατά περίπτωση. Ο ιδιοκτήτης του εστιατορίου και όλα τα άτομα που γνωρίζουν για το SCP-785-2 ή την προέλευσή του θα ερωτηθούν προσωπικά από τον επιβλέποντα ερευνητή επιπέδου 4. Μετά τη διαδικασία της συνέντευξης, το Ίδρυμα πρέπει να διασφαλίσει ότι σε όλες τις αναφορές των μέσων ενημέρωσης θα τροποποιηθεί το όνομα του εστιατορίου (SCP-785-1). Λόγω του εκτεταμένου χρόνου που απαιτείται για την επίλυση μιας παραβίασης του περιορισμού του SCP-785, συνιστάται να αναπτυχθεί η Τυπική Ιστορία Κάλυψης 12 (&#34;Διαρροή αερίου&#34;).

Μόνο ο σημερινός αρχηγός της ΕΚΜ Βήτα-3 και ο επιβλέπων ερευνητής του SCP-785 πρέπει να γνωρίζουν τον πλήρη τίτλο του SCP-785-1. Κατά τη διάρκεια των επιχειρήσεων περιορισμού όλοι οι πράκτορες πρέπει να διαθέτουν εξοπλισμό που διαθέτει λογισμικό τροποποίησης των αισθήσεων σε πραγματικό χρόνο, το οποίο τους εμποδίζει είτε να διαβάσουν είτε να ακούσουν τον πλήρη τίτλο. Εάν κάποιο άτομο θεωρηθεί ύποπτο για την αποκάλυψη του SCP-785-1, πρέπει να διεξαχθεί άμεση ανάκριση.

Για πειραματικούς σκοπούς, μια περίπτωση του SCP-785-2 θα βρίσκεται μέσα στην Βάση-23. Μόνο το προσωπικό κατηγορίας D επιτρέπεται να αλληλεπιδράσει μαζί του.

**Περιγραφή:** Το SCP-785 περιλαμβάνει κάθε εστιατόριο με όνομα που περιέχει τη φράση &#34;████ █████ του θείου ██████&#34;. Το όνομα του εστιατορίου χαρακτηρίζεται ως SCP-785-1- το πραγματικό εστιατόριο χαρακτηρίζεται ως SCP-785-2.

Η διάδοση των επιδράσεων του SCP-785 θα αρχίσει αν το SCP-785-1 αναφερθεί κατά τη διάρκεια συνομιλίας σε μεγάλο δημόσιο χώρο, όπως σε κινηματογράφο ή αθλητική αρένα. Εντός ενός έως έξι μηνών από τότε που θα συμβεί αυτό, ένα άτομο που ήταν παρόν στην τοποθεσία όπου έγινε η αρχική σπορά θα δημιουργήσει μια περίπτωση του SCP-785-2. Θα βρίσκεται σε απόσταση μισού χιλιομέτρου από την τοποθεσία όπου αναφέρθηκε για πρώτη φορά το SCP-785-1. Οι προσωπικές προτιμήσεις και η εθνικότητα του ιδρυτή επηρεάζουν την προκύπτουσα περίπτωση του SCP-785-2, επιτρέποντας ένα ευρύ φάσμα πιθανών εστιατορίων (για πλήρη κατάλογο, βλ. Εγγραφο-785-███). Μετά την αρχική σπορά, ένας ξεχωριστός ιδρυτής δεν θα δημιουργήσει μια νέα περίπτωση του SCP-785-2, εκτός εάν όλες οι προηγούμενες και δημόσια γνωστές περιπτώσεις έχουν κλείσει.

Αν δεν ελεγχθεί, η δημοτικότητα του SCP-785-2 θα αυξηθεί ασυνήθιστα γρήγορα. Το Ίδρυμα δεν έχει παρατηρήσει ποτέ λιγότερες από 14 νέες περιπτώσεις μέσα σε 9 μήνες. Η εξάπλωση του SCP-785-2 δεν περιορίζεται στην πόλη καταγωγής του: όταν ανακαλύφθηκε για πρώτη φορά, ██ περιπτώσεις του SCP-785-2 βρέθηκαν σε τρεις διαφορετικές πόλεις.

Τα αποτελέσματα του SCP-785 θα εκδηλώνονται κάθε χρόνο την πρώτη Παρασκευή του Μαΐου, όταν το SCP-785-2 θα διαφημίζει μια &#34;ανοιξιάτικη προσφορά&#34;. Θα επηρεαστούν όλοι οι πελάτες και οι εργαζόμενοι όλων των υφιστάμενων περιπτώσεων του SCP-785-2. Ξεκινώντας από τις 16:00 έως τις 18:30, όλοι οι πελάτες που είχαν προηγουμένως καταναλώσει βοδινό κρέας ή ψωμί του SCP-785-2 κατά τη διάρκεια της συγκεκριμένης ημέρας, οι οποίοι χαρακτηρίζονται ως ομάδα Α, θα παρουσιαστούν στο SCP-785-2. Οι πελάτες που δεν είναι σε θέση να υποβάλουν έκθεση εξαιρούνται από τις συνέπειες του SCP-785-2. Το προσωπικό θα μαχαιρώσει τα μέλη της ομάδας Α δώδεκα φορές, χρησιμοποιώντας πάντα ένα χάλκινο ακόντιο επικαλυμμένο με [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] (όλα τα υλικά εκτός από το [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] μπορούν να βρεθούν σε μια τυπική αλυσίδα εστιατορίων). Αφού όλα τα μέλη της ομάδας Α έχουν πεθάνει, οι εργαζόμενοι θα τοποθετήσουν τα πτώματα τους στο πάτωμα. Στη συνέχεια θα απενεργοποιήσουν όλες τις συσκευές και θα παράγουν έξι λεκάνες νερού από πολυβινυλοχλωρίδιο (PVC). Σε όλους τους πελάτες που εξακολουθούν να ζουν, που ονομάζονται Ομάδα Β, θα χορηγηθεί ένα μεγάλο μαχαίρι, το οποίο αποτελείται πάντα από μια ένωση χαλκού και ████████.

Χρησιμοποιώντας μόνο τα μαχαίρια και τα χέρια τους, όλα τα μέλη της ομάδας Β θα αρχίσουν να καταναλώνουν τα πτώματα της ομάδας Α. Κάθε τριάντα λεπτά, θα πλένουν τα χέρια τους χρησιμοποιώντας τις λεκάνες PVC. Το γεύμα θα διαρκέσει τρεις ώρες, μέχρι να χρησιμοποιηθούν όλες οι λεκάνες. Η ομάδα Β θα επιστρέψει στα σπίτια της μετά το τέλος του γεύματος. Οι εργαζόμενοι θα κάψουν τα υπολείμματα της ομάδας Α χρησιμοποιώντας το ίδιο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] μείγμα που χρησιμοποιήθηκε προηγουμένως. Μετά την ολοκλήρωση όλων των δραστηριοτήτων, τα μέλη της Ομάδας Β θα συμπεριφέρονται κανονικά. Τα περισσότερα μέλη έχουν μια κάπως ανακριβή ανάμνηση των γεγονότων της βραδιάς. 

Οι κριτικές των πελατών του SCP-785-2 έχουν συνήθως εκτοξευθεί στα ύψη μετά από αυτό το γεγονός. 

**Συμπληρωματικό έγγραφο-785A:** Παρά τις προσπάθειες του Ιδρύματος να απομακρύνει το SCP-785-1 από τη δημόσια γνώση, εξακολουθούν να εμφανίζονται περιπτώσεις του SCP-785-2. Φαίνεται ότι είναι αδύνατο να συλληφθούν όλοι οι πολίτες που άθελά τους διαδίδουν το SCP-785-1. Επιπλέον, δεν μπορεί να αποκλειστεί η πιθανότητα σκόπιμης διάδοσης του SCP-785-1 από τρίτους.
