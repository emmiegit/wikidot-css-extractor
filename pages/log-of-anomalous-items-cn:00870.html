    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--二十--十九盒标有“红蜘蛛”的擦炮，其引爆后的产生的纸皮碎片会变为未知种的红色幽灵蛛（可能会有灼烧痕迹），产生的红色幽灵蛛会在三到五天后死亡。\n**回收日期：**2022/01/██\n**回收地点：**Site-CN-███北门小卖部\n**当前状态：**收容于Site-CN-███易燃易爆物品储藏室\n**笔记：**\n&gt; [[=]]\n&gt; //拆解报告//\n&gt; [[/=]]\n&gt; \n&gt; //摩擦药：氯酸钾 硫磺//\n&gt; //延期药：黑火药//\n&gt; //主装药：高氯酸钾 硫磺 铝粉//\n&gt; //摩擦片：红磷//\n&gt; //纸包装 纸壳：纸浆纤维//\n&gt; //无异常物质，也许需要奇术检测之类的，但是奇术部说他们没空//\n&gt; [[&gt;]]\n&gt; //——化验部邹█//\n&gt; [[/&gt;]]\n&#34;</textarea></pre>
