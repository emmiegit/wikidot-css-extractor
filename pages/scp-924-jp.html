**SCP-924-JP:** 그이가 좋아해 주는 나
**저자:** [[*user boatOB]]
**원작:** http://scp-jp.wikidot.com/scp-924-jp

**일련번호:** SCP-924-JP
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-924-jp/SCP-924-JP.jpg
|caption=격리된 SCP-924-JP.
]]


**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-924-JP는 는 제8181기지의 저위험 물품 격리함에 보관된다. D계급을 이용한 실험은 기본적으로 금지되어 있다. 미회수된 SCP-924-JP를 회수한 경우 그 잔량을 확인, 사용 흔적이 있을 경우 피해자 특정을 서둘러야 한다. 발견된 SCP-924-JP-1들은 기본적으로 검사 후 생존 가망이 없는 경우 즉시 살처분해야 한다.

**설명:** SCP-924-JP는 금속 튜브에 봉입된 용량 240 밀리리터의 핸드크림이다. 현재까지 중고품 24개가 회수되어 있다. 내용물은 일반 핸드크림과 같으며 또한 상당히 좋은 보습 및 피부염 방지 기능을 가지고 있음이 실험으로 밝혀져 있다. 이것은 변칙성과 아무 무관하게, SCP-924-JP의 순수한 고급함에 의한 것이다. 뒷면에는 다음과 같은 문장이 포함되어 있다.

&gt; **가장 사랑받는 당신에게!!**
&gt; 본사의 비밀 배합으로 만들어진 남성용 핸드크림. 당신의 피부건강과 아름다운 사랑. 
&gt; 당사는 고객센터를 설치하고 있지 않습니다. 질문, 의견, 추가주문 등은 당사의 판매원에게 문의해 주시기 바랍니다.

SCP-924-JP를 남성의 손에 도포하고 약 30분이 지나면 그 손에 변칙성이 발현한다. SCP-924-JP를 도포한 손은 여성의 육체를 &#34;흙을 빚듯이&#34; 변형시키고 또한 그 육체를 뜯어내 다른 부위에 붙여넣을 수 있다(이렇게 변화당한 여성의 육체를 SCP-924-JP-1로 지칭). 실험에서 이 때 여성은 통증을 느낄 수 없고, 변화 후에도 육체의 변화에 따른 위화감을 느끼지 않았다. 육체를 변화시키는 과정에서 그 몸에서 뜯겨나간 감각기관은 빚음으로써 기능을 상실하고 단순한 점토 같은 고깃덩어리가 되어 SCP-924-JP-1에 선택적으로 붙여넣을 수 있다. 변화한 육체에는 즉시 새로운 골격이 형성된다. 마사지를 통해 육체를 슬라임 형태의 유체로 만들어 보려는 시도는 실패했다. 변화된 SCP-924-JP-1에는 통각 등 정상적 감각능력이 남아 있지만, 한 번 상실한 눈이나 귀 등은 뜯은 육체를 빚어서 유사한 형태로 성형하여도 그 기능을 회복하지 않고 단순히 눈이나 귀 모양을 한 피부 혹은 고깃덩어리가 된다.

SCP-924-JP는 니가타현 ██에서 검문을 하던 경찰관이 SCP-924-JP-1을 파기하려 하던 사진가 ████를 체포함으로써 재단에 포착되었다. ████는 애인에게 SCP-924-JP를 사용했으며, 일상생활에 지장이 생기는 등 곤란해지자 파기하려 했다고 면담에서 밝혔다. 경찰 직원들 및 ████에게는 사정청취 후 적절한 등급의 기억소거가 실시되었다. ████는 D계급으로 재단에 채용되었고, 그의 애인은 무사히 살처분되었다.


**부록: ████의 퍼스널 컴퓨터에서 발견된 전자우편 내역**

████의 자택을 조사한 결과 누군가에 의해 물리적으로 파괴된 PC에서 몇 편의 전자우편 데이터를 복원할 수 있었다. 재단 요원이 ████의 자택에 도착하기 직전까지 누군가 ████의 자택에 침입해 있었던 흔적이 있었으며, 일부 물품은 사라졌다. PC 파괴는 요원이 도착하자 긴급하게 행한 것으로 생각된다. 전자우편 수신인은 현재 존재하지 않는 주소였다.

&gt; **제목:** 주문에 관해
&gt; 이전에 받은 시험 [데이터 파손] 수 있었습니다! 정기적 [데이터 파손]. 급히 3개 구입합니다.

&gt; **제목:** Re:주문에 관해
&gt; 네. 알겠습니다. [데이터 파손]

&gt; **제목:**[데이터 파손]
&gt; 알겠습니다. 내일까지 송금하겠습니다.

&gt; **제목:** 추가주문을 하고 싶습니다.
&gt; [데이터 파손]입니다! 이상적인 형태에 상당히 근[데이터 파손]. 가능하다면 1세트, 상자로 정리해서 주문하고 싶다고 생각합니다만, [데이터 파손]

&gt; **제목:** Re:추가주문을 하고 싶습니다.
&gt; [데이터 파손]입니다. 배송지는 [████의 주소]로 부탁드립니다. [데이터 파손]에 대한 것입니다만, 여자친구도 [데이터 파손]

&gt; **제목:** Re:추가주문을 하고 싶습니다.
&gt; 알겠습니다. 제 쪽에서 가장 가까운 역에 가깝기 때문에 직접 가지러 가겠습니다. 6일 뒤가 좋을까요? 돈은 그 때 가져가면 될까요. 일단 미요코씨,,ミヨコさん,,의 [데이터 파손].

&gt; **제목:**[데이터 파손]
&gt; [데이터 파손]

&gt; **제목:** Re:추가주문을 하고 싶습니다.
&gt; 급하게 우선 추가[데이터 파손].

&gt; **제목:** Re:추가주문을 하고 싶습니다.
&gt; 5개로 부탁합니다. 한 상자에 [데이터 파손]

&gt; **제목:** Re:추가주문을 하고 싶습니다.
&gt; 16일입니다만, 급료가 15일에 나오기 때문에,[[footnote]]████가 근무하던 간호조무사무소의 급료일은 매월 말일이다. 거짓말.[[/footnote]] 아직 좀 더 살 수 있습니다. 우선 한 상자 가져다 주실 수 있을까요?

&gt; **제목:** 미안합니다
&gt; 요전날은 [데이터 파손]습니다. 추가로 [데이터 파손].

&gt; **제목:** [데이터 파손]
&gt; [데이터 파손]. 앞으로 2개 정도 필요할 것 같습니다. 여자친구도 “나를 사랑[데이터 파손] 습니다. 잘 부탁드립니다.

&gt; **제목:** Re: 정말 죄송했습니다.
&gt; [데이터 파손]에 정말 죄송했습니다.

&gt; **제목:** [데이터 파손]습니다.
&gt; 급히 완성했습니다. 정말 감사합니[데이터 파손]. 그리고 [데이터 파손].

&gt; **제목:** 질문
&gt; 요전날 [데이터 파손]. 질문이 있습니다만, 이 상태에서 다시 여자친구를 [데이터 파손] 가능한가요?

&gt; **제목:** 질문입니다.
&gt; [데이터 파손], 요전날에는 완성했다고 보고했습니다만, 추가로 [데이터 파손]. 역시 뭔가 기분이 꺼림칙합니다.

&gt; **제목:** 질문이 있습니다.
&gt; 여자친구를 [데이터 파손]니까? 답신할 수 있다면 [데이터 파손]. 순수하게 기분이 나빠지고 있습니다. 퍼덕퍼덕 움직이고 귀찮습니다.
