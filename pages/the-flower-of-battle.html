Comenzó con una llamada.  &#34;El Área 25b está en llamas.  Te llevaremos dentro&#34;.  

El Capitán Giancarlo De Luca respiró hondo y giró los hombros, aliviando la tensión de sus articulaciones rígidas.  Dejó su copia del //Fior di Battaglia// original en italiano y se puso de pie, caminando hacia el casillero de la esquina.  Se quitó su ropa informal, y se puso la ropa ligera que llevaba dentro. Se tomó un momento para sonreír al parche de DM en el hombro.  Beta-6, &#34;Flor de la Batalla&#34;.  Echó un vistazo al libro, sonriendo ligeramente.  //Oportuno//, pensó.  

Dirigió el destacamento especial durante los últimos cinco años, y cuando surgió la posibilidad de ayudar en la contención de 076-2, aceptó vacilantemente después de revisar las imágenes de los intentos de fuga de la violenta criatura.  Confiaba en que podía contener a la criatura, pero siempre había un elemento de incertidumbre, no importaba cuánto practicara.

Pasó su brazo por la manga y se aseguró los botones de la parte delantera de su ropa, el peso familiar del material de refuerzo alrededor de sus costillas le tranquilizó.  Luego siguieron los guantes ajustados, hechos de una mezcla ligera de kevlar con las placas de polímero de refuerzo.  Se había sentido un poco tonto al conseguir guantes con refuerzos en los nudillos, pero todos los otros tipos de DMs los habían comprado, así que pensó que estarían bien.  Hasta ahora no habían hecho nada para interponerse en el camino de los dedos que importaban.

Agarró la pesada funda del rifle de la esquina y la llevó hacia el helicóptero que lo esperaba, tratando de mantener la respiración.  Ya había enfrentado monstruos antes, pero nadie quiere ser el tipo que se enfrente a la máquina de matar.

-----

SCP-076-2 se abrió paso a través del pasillo que quedaba de su zona de contención, hasta la zona principal de la zona de contención.  Había hecho esto tantas veces antes, que las defensas se estaban volviendo rutinarias. La Fundación se estaba volviendo perezosa con los cambios en este corredor.

Dobló la esquina y metió su mano en su capa, agarrando la empuñadura de obsidiana de su tercer patrón favorito para un arma, una daga lanzadora de bordes con taladro.  Un suave chasquido de sus dedos envió la cabeza giratoria al emisor eléctrico que acabó con su furia dos veces antes.   Un fuerte golpe, y un chisporroteo de chispas fueron las únicas palabras esta vez.

Dos humanos se escabulleron de una alcoba con las armas automáticas que siempre usaron.  Cliché. &#34;¿Os dais cuenta de que esto no me detendrá?  Soy Abel, la primera espada, y seré libre&#34;.

Los agentes, a su favor, no dudaron y dispararon una docena de veces cada uno.  Suprimiendo un suspiro, Abel dio un rápido giro, agachándose bajo los disparos, desenvainando una espada de mango largo que había visto ser manejada por los humanos llamados &#34;samuráis&#34; que había observado en los documentales durante el tiempo de inactividad de Omega-7. Su filo curvado, y cubierto de pequeñas proyecciones como dientes, su única adición a la hermosa forma de la hoja.  La hoja dentada se deslizó a través de la armadura de ambos agentes mientras Abel completaba su giro, dividiendo a los desafortunados miembros de la Fundación.  Los miles de pliegues dentro del metal mantuvieron la hoja lo suficientemente afilada para cortar el acero.  Ya había cortado varios tanques por la mitad con este tipo de espada. 

&#34;Patético&#34;.  No redujo su paso al lanzar la katana al mecanismo que controla la puerta de explosión que le impediría continuar su camino...

-----

El Capitán De Luca se puso los auriculares sobre las orejas, metió la funda del rifle en la cabina, se sentó frente a un agente de la Fundación con traje y corbata, sosteniendo una tableta.  Ató la funda del rifle a los puntos de sujeción adecuados, y luego se ató a sí mismo en su asiento.  Golpeó la pared metálica de la cabina dos veces, señalando que estaba listo.

El agente tocó algunos lugares de la pantalla y encendió su micrófono: &#34;¿Está listo para esto, Capitán?&#34;

El Capitán De Luca asintió haciendo clic en su propio micrófono, &#34;Como nunca.  ¿Estás seguro de que esto va a funcionar?&#34;  Los rotores comenzaron a girar, mientras los motores rugían a la vida. La fuerza de gravedad finalmente se rindió, mientras el helicóptero se alejaba del aburrido edificio de hormigón anidado en el profundo bosque de un lugar convenientemente clandestino.

&#34;No, pero está empezando a adaptarse a las defensas automatizadas.  Siempre ha sido más receptivo a un solo agente, una especie de &#34;oponente&#34;.  En el pasado, hemos tenido agentes que lo derribaron con suficientes balas en la cara.  Pensamos que su talento podría ser más efectivo, y tomar un poco menos de esfuerzo&#34;, el agente miró la caja del rifle significativamente, levantando una ceja.  &#34;Ha entrenado mucho tiempo para esto, ¿verdad?&#34;

El Capitán De Luca asintió, &#34;Conoces mis calificaciones.  Yo, y el resto de Beta-6 somos los mejores en lo que hacemos.&#34;  Se agachó y palpó la funda del rifle: &#34;Si alguien está listo para esto, supongo que soy yo.  Abel es un hijo de puta que da miedo...&#34;  

El agente levantó una mano, &#34;SCP-076-2.  No lo humanices.  No le humanizará a usted, ¿entiende?&#34;  

El Capitán De Luca asintió con la cabeza: &#34;Por supuesto.  Lo siento, señor&#34;.  El capitán del DM se tomó un minuto para ajustar su arnés de combate, el cuero personalizado crujía ligeramente bajo sus ministraciones.  

Una tercera voz hizo clic en el intercomunicador, &#34;Seis minutos para el objetivo.  Ha atravesado el hueco del ascensor.  Aparentemente el repuesto de la bomba nuclear en el lugar falló&#34;.

&#34;Maldita sea. Recibido.  Autorizando la entrada del Capitán De Luca.  Repito, traed al activo Longhorn&#34;, el agente habló por el intercomunicador, transmitiendo al sitio remoto así como a la cabina.

-----

El último de los guardias cayó bajo el furioso asalto del enfurecido Abel, sus ojos brillando con ira y poder.  Alargó la mano, y agarró los bordes rasgados de la puerta de seguridad contra la que había estado golpeando su última arma, desgarrando el acero con un grito de ira.

&#34;¡No me detendrás!  ¡Seré libre!&#34;  Corrió por el siguiente pasillo, sabiendo que los patéticos humanos prepararían las ametralladoras más potentes que le harían ir más despacio.  Las rendijas de la pared se abrieron y seis cañones apuntaron al estrecho pasillo. 

Balas de calibre .50 se dirigieron por el pasillo hacia la delgada figura que corría hacia ellas.  Un par de ninjas de borde negro aparecieron en sus manos, las mortales y eficientes cuchillas favoritas de sus estudios.  Sus manos se desdibujaron mientras golpeaba las balas en el aire que no podía simplemente evitar.

Un salto lo llevó a un balanceo remetedor dejando caer sus espadas, mientras sus manos volvían a brillar bajo su manto, lanzando más espadas a los cañones de los agresores.  Una serie de fuertes chasquidos precedieron a otra serie de fallos catastróficos de las armas automáticas. Una pequeña sonrisa cruzó su rostro mientras las espadas caían en sus palmas abiertas. 

Abel se dirigió con calma hacia la última cámara del lugar de contención, una fina capa de sudor que se desprendía de su piel de bronce.  &#34;Al menos están mejorando en esto&#34;.  Empezó a correr inclinado por la cintura, con las manos extendidas detrás de él, una técnica secreta que había aprendido para esprintar mejor. 

-----

El helicóptero se posó en la plataforma de aterrizaje a cien metros del relativamente sencillo búnker de hormigón que ocultaba uno de los seres más mortíferos del planeta, según el informe.  Los rotores no se detuvieron cuando el agente hizo señas al Capitán De Luca.

El Capitán De Luca asintió, soltando la funda del rifle de sus correas, y se agachó para evitar los rotores, mientras corría hacia el área designada, a cincuenta metros de la entrada del Área 25b.  El humo salió de la puerta, mientras inspiraba y exhalaba lentamente.

Dejó la funda del rifle en el suelo, y rompió los cerrojos, abriendo lentamente la funda.  Pasó los dedos por encima del objeto que había dentro, sonriendo ligeramente con familiaridad.  Años de práctica, miles de horas enseñando a usar esta arma, y cien exitosas misiones de combate.  Nadie más había enfrentado el tipo de amenazas que él tenía, y sobrevivió.  Nadie más tenía las habilidades, los reflejos y el instinto necesarios para este tipo de trabajo.

Él estaba listo.

-----

Abel cargó con el hombro la última puerta de hormigón, gritando su frustración.  El acero se dobló bajo su asalto, y dos golpes más de su musculoso marco sacaron la puerta completamente de sus bisagras, volando hacia el sol del mediodía.  

El aroma del aire fresco llenó sus fosas nasales mientras el embriagador aroma de la tierra lo rodeaba.  &#34;Finalmente.  Aire.  Soy libre.&#34;  Sus ojos se cerraron, mientras tomaba la sensación de la luz del sol una vez más.  Finalmente sería capaz de rastrear su...

&#34;076-2.  Tendré que pedirle que vuelva a su cámara de contención&#34;.  Una voz interrumpió su ensueño.  Sus ojos se deslizaron hacia abajo, una mirada torva se posó sobre el único humano que estaba de pie ante él, una caja de plástico negro a sus pies.

Ya había visto cosas como esta antes.  Contenían armas que usaban trozos grandes de metal.  Normalmente no estaban tan cerca cuando trataban de hacerle daño con tales armas.  Esta fue la primera vez en mucho tiempo que un solo humano sintió que podía enfrentarse al antiguo guerrero.  &#34;Valiente.  Muy valiente, al enfrentarte a mí.  Soy Abel, el primero de mi nombre.  Soy la primera espada, antiguo maestro, señor de la guerra.  ¿Quién eres tú?&#34;

El Capitán De Luca se puso de pie, con los pies separados a lo ancho de los hombros y en equilibrio.  &#34;Giancarlo De Luca.  Capitán del DM Beta-6 de la Fundación.&#34;

&#34;Estuve en un destacamento una vez.  Éramos la Caja de Pandora.  Aquello que destruiría el mundo.  ¿Cómo os llamáis?&#34; Abel dejó que las espadas desaparecieran en el éter mientras medía al hombre de estatura media que tenía delante.

&#34;La Flor de la Batalla&#34;, respondió el Capitán De Luca, preparado pero sin ser molestado.

Abel echó la cabeza hacia atrás y se rió, profundamente y de su vientre.  &#34;¿La Flor de la Batalla? ¿En serio?  Esto será aburrido.  Saca tu pequeño tirachinas de metal.  Te cortaré.&#34;  Abel metió la mano bajo su capa, y se concentró, desenvainando su espada favorita.  La hermosa hoja de bronce y obsidiana se deslizó entre sus dedos.  La empuñadura estaba adornada, cubierta con una antigua escritura que denunciaba sus actos.  El pomo era un glorioso zafiro estrella, y su nombre era &#34;El Primero&#34; en un lenguaje más antiguo que la memoria humana.  Una reliquia inestimable, reservada solo para los particularmente dignos, o insolentes.

Abrió los ojos, acogiendo al capitán, mientras se arrodillaba, y sacó de la caja su arma preferida.  Siguió con su rutina habitual cada vez que cogía la espada, tocando las partes y murmurando para sí mismo. 

&#34;Pomo...&#34; tocó la base acampanada de la espada, donde la clavija fue martillada en un semental peinado, &#34;empuñadura...&#34; el cuero estaba bien desgastado, y probablemente debería ser reemplazado en el próximo año más o menos, &#34;arriaz...&#34; la robusta cruceta era un par de barras curvas, con anillos laterales, una clásica reserva de palabras largas italianas, el &#34;fuerte...&#34; colocó su mano a ocho pulgadas de la hoja donde bloquearía y pararía con, el &#34;débil...&#34; colocó sus dedos a seis pulgadas de la parte superior de la espada, donde toda su fuerza se concentraría, el lugar perfecto para golpear con, la &#34;punta&#34;. 

El Capitán De Luca se puso de pie, la vaina de madera y cuero se deslizó fácilmente en la rana en la cadera de su cinturón.  La espada larga italiana era su favorita, fabricada por La Fundación según sus especificaciones.  Era el mismo diseño que su padre y su abuelo habían usado.  No estaba hecha con lágrimas de bebé, o el corazón de una estrella moribunda o cualquier otra cosa adecuadamente exótica.  Una mezcla de acero de vanadio-carbón-molibdeno, usada para la resistencia al impacto, y la dureza.  No era particularmente especial.  Los técnicos de la armería usaban la misma mezcla para los cuchillos de combate de vanguardia que se daban a otros agentes del DM.  Robusta, fiable y simple.  Había sido empuñada enfrentándose a una docena o más monstruos horribles a lo largo de los años.

Abel se quedó paralizado.  ¿Un espadachín?  No enviaron más pistolas esta vez, pero finalmente un verdadero estudiante de la espada, digno de su atención.  &#34;Oh jo jo&#34;, ¿un espadachín?  Muy valiente, pero muy tonto.  Antes de que tu Fundación se tropezara en la oscuridad, ¡había estudiado la hoja durante milenios!&#34;

El Capitán De Luca ajustó las correas que sujetan la vaina, asegurándose de que su hoja no se pegara cuando la desenvainara.  Miró hacia arriba, estirando ligeramente las pantorrillas.  &#34;Sí. He visto el video de su pelea.&#34;

Abel sonrió, con los brazos en forma de molinete, anticipándose a la lucha que se avecinaba.  No había ejercido sus habilidades en tanto tiempo, le gustaría enfrentarse a este humano, aunque fuera brevemente.  &#34;Mi espada es la Primera, en tu idioma.  ¿Cuál es el nombre de tu espada?&#34;

&#34;La Guardajuramentos&#34;, el Capitán De Luca se encogió de hombros, sacando cuidadosamente su espada, a través de su cuerpo con su otra mano en la vaina.  No fue dramático, pero fue correcto.    El Capitán De Luca dio un solo paso adelante, con su pie izquierdo delante del derecho.  Equilibró su peso, levantó y giró su espada quince grados, un ajuste ligeramente defensivo a la clásica postura posta longa.  Ambas manos en la empuñadura, la hoja sostenida proyectada delante de él, las manos espaciadas tan lejos como sea cómodo.  Un dedo sobre el arriaz, descansando contra el //ricasso// del filo de los pocos centímetros inferiores de la hoja de la espada.  Era una postura fácil y cómoda.

Abel soltó otra profunda risa de vientre, y sonrió, bajando su cuerpo en su postura, su pesada espada sobre su cabeza con el brazo extendido, apuntando directamente hacia el centro de masa del Capitán De Luca.  Su mano libre se extendió ante él, como para evitar cualquier golpe.  &#34;¡Muy bien, comencemos!&#34;  Abel corrió hacia adelante, cubriendo la distancia en lo que parecía un parpadeo.  Su espada se estrelló contra el agente, un silbido de bronce y furia.

El Capitán De Luca dio un solo paso a su izquierda con su pie trasero, sacándolo de la línea.  Su espada nunca dejó la guardia, o se movió más de unos pocos centímetros.  La espada de Abel se estrelló contra el suelo, un pensamiento sordo que perturbó el polvo de la suciedad barrida por el viento.  

&#34;Muy bien, humano.  Supongo que tienes cierta habilidad.  No es nada personal, pero te destruiré&#34;, Abel giró sobre su talón, llevando la espada desde el suelo hacia el lado derecho del Capitán De Luca.  

De Luca movió su espada en un rápido círculo, bajándola para bloquearla contra el flanco, dejando que la hoja de Abel se deslizara por la suya, escapando un sordo sonido de chirrido al alterar el ángulo para redirigir la fuerza.  La espada de Abel chocó contra el arriaz de la propia espada de De Luca, bloqueando las hojas firmemente.  Abel empujó con fuerza contra la otra espada, pero con el ángulo de las hojas, no pudo conseguir ninguna palanca, por mucha fuerza que aplicara.  De Luca movió sus manos hacia abajo y adelante, sacando el codo de Abel fuera del camino, y despojando a su brazo de cualquier fuerza.

Las manos de De Luca se movieron hacia un lado, empujando la espada de Abel completamente fuera del camino, antes de llevar sus brazos hacia atrás, hacia el mentón de Abel, la espiga pelada al final de su pomo golpeando firmemente al guerrero de bronce más alto en la mejilla.

Abel se echó hacia atrás, moviendo la mandíbula.  &#34;Tienes habilidades, humano.  No debería subestimarte, pero caerás ante mi mortal filo&#34;.  Abel se adelantó, con la espada en una mano, por encima del hombro.  Se movía con amplios movimientos, cada golpe dirigido a la cabeza o al pecho de De Luca.

El Agente De Luca siguió el ritmo de los golpes, dando pasos hacia atrás, rechazando los golpes uno por uno sin esfuerzo significativo.  El aliento de Abel comenzó a faltarle poco a poco, ya que los fuertes golpes pasaron factura al luchador preternaturalmente fuerte.  &#34;¡¿Por qué no te quedas quieto y luchas conmigo?!&#34; Su voz sonó, frustrada.

El Agente De Luca dio dos pasos atrás, cambiando su guardia del castillo, a la puerta de hierro del medio, con su espada sostenida horizontalmente a través de sus caderas.  &#34;¿Por qué me quedaría quieto?  Si sigues balanceándote así, no dejaré que me golpees.&#34;

&#34;¡Basta!&#34; Abel gritó, su espada bajando verticalmente a la cabeza de De Luca.

De Luca dio otro paso fuera de la línea, su pie trasero se cruzó para sacarlo completamente del camino del ataque.  Su pie izquierdo retrocedió, poniendo su cuerpo en línea con el flanco de Abel. Puso su espada en posición horizontal, dando un paso adelante en uno de los ocho golpes básicos que hacía tiempo que había comprometido a la memoria muscular, el débil de su espada se deslizó y abrió un corte a través de la carne de bronce.

Abel tropezó y giró, sus pies patinando en el polvo del desierto.  &#34;¿Qué?  ¿Cómo lo hiciste?  ¡Debí haber aniquilado a tu guardia y aplastarte!&#34;

De Luca parpadeó el sudor de sus ojos, recuperó el aliento y volvió a ponerse en guardia.  &#34;Tu espada estaba por encima de tu cabeza. Solo tenías un movimiento posible.  ¿Qué creías que iba a pasar?&#34;

Abel gruñó, su mano alcanzando el profundo corte de su lado.  Sangraba libremente, y presionó con fuerza, sus habilidades regenerativas ya cerrando lentamente la herida.  &#34;No tienes ni idea de con qué estás tratando.  ¡Acabaré contigo!&#34;  Abel dio dos amplios pasos, y giró a su izquierda, cerrando con su espada la misma línea que De Luca tenía hace un momento.

El Agente De Luca se giró con el golpe, robándole la mayor parte de su poder, un clásico paso circular en un lateral.  Su espada se movió en semicírculo, desplazando la espada demasiado pesada de Abel, y levantándola fuera de la línea.  Alargó la mano y la puso en el centro de la espada agarrándola ligeramente.  Se echó hacia atrás con ambas manos, un corte de media espada, atravesando con fuerza el bíceps izquierdo de Abel.  El corte abrió el músculo hasta el hueso, el brazo del antiguo guerrero colgando medio inútil.  Dio un paso atrás, volviendo a la guardia, moviendo la punta de la espada hacia abajo sobre su pierna derecha, hasta la guardia del Diente de Jabalí.

&#34;¡Augh!  ¡¿Qué truco es este?!  ¿Cómo me evitaste de nuevo?&#34;  La voz de Abel gruñó, su mano izquierda cojeaba a su lado.  

&#34;Tu técnica es horrible, Abel.  ¿Has hecho esto antes?&#34;  La voz de De Luca era incrédula, manteniendo la guardia firme, su aliento siendo cada vez más lento.  La técnica de Abel era terrible, pero eso no significaba que debiera bajar la guardia.  Incluso los aficionados tienen suerte.

La voz de Abel se puso nerviosa por un momento, &#34;Sí, claro que sí.  ¡He estado luchando con espadas desde el tiempo de la creación!&#34;

La ceja de De Luca se levantó ligeramente, &#34;Bueno... eres algo terrible.  Cualquiera de mis estudiantes probablemente podría seguirte el ritmo.&#34;  

&#34;¡Eso es el colmo!  ¡Te destruiré!&#34;  Abel se estiró una vez más, su brazo derecho bueno bajando a cuarenta y cinco grados.  La fuerza del golpe podía hacer añicos las montañas, mientras la pesada espada se abría camino hacia el corazón de De Luca. 

De Luca dio el mismo paso fuera de línea por tercera vez, llevando su propia espada al encuentro de la de Abel.  La aplastante fuerza de la espada significaba poco para las leyes de la física.  La fuerza del golpe le obligó a moverse en línea con la espada del agente más pequeño, desequilibrando a Abel.  Tropezó hacia delante, exponiendo su espalda al agente de la Fundación. 

La espada de De Luca cayó en una rápida réplica, abriendo una amplia brecha en la espalda de Abel.  Otro paso rápido y un empujón llevó la espada entre las piernas del saltimbanqui, su propio movimiento forzó la espada a lo largo de su muslo abriendo otro vaso sanguíneo importante.

Abel se giró, y dio unos cuantos golpes más a De Luca, sus movimientos se ralentizaron.  De Luca retrocedió cada vez, evitando uno o dos que no pudo evitar, antes de que 076-2 cayera al suelo.  La pérdida de sangre finalmente alcanzó al aterrador señor de la guerra que la Fundación mantenía encerrado.  Miró al agente, y se las arregló para hacer una última pregunta, &#34;Pero... ¿pero cómo?&#34;

De Luca retrocedió, manteniendo la guardia, &#34;Amigo, luchas como si lo hubieras leído en una página de alguna parte&#34;.

Abel soltó otro gruñido frustrado antes de sucumbir a la pérdida de sangre, en el suelo polvoriento.

El Capitán De Luca se acercó al cuerpo, sacó la pesada daga que tenía en la parte posterior de su cinturón y le cortó la garganta a 076-2 en cuatro lugares, para asegurarse de que estaba muerto.  Satisfecho, limpió cuidadosamente la sangre de su espada y daga, y las volvió a colocar en el estuche, haciendo una nota para limpiar las hojas más tarde.  Alargó la mano y pulsó el micrófono de su garganta, &#34;Comando, bárbaro en la puerta abajo, repito, bárbaro en la puerta abajo&#34;.</textarea></pre>
