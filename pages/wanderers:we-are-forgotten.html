    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我对这片大地感到陌生。
为什么空气是如此稀薄？
那一丛丛麻黄草生长在哪里？

巨大的创造物，
被讨厌的碎屑覆盖，
漫步于诗画一般的土地。

冰雪封锁两极，
我们的兄弟齐心劳作，
去拜访那些被涂上鲜明色彩的……东西。

而那些怪物——
怪物盖着其它的皮毛——
统治一切。

我的孩子们——
他们去哪里了？
他们身上发生了什么事情？

我的孩子们——
他们曾为巨人，
但是现在他们的孩子……

他们是巨人的后代但是却成为了侏儒！
碾碎于怪物们的脚下！
你没有予以他们宽恕！

他们曾经辉煌。
他们曾经将怪物粉碎，
不容你任何考虑。

为什么你们在当中，
甚至一个人也没有，
看见我？

难道说你们全部失明？
或者……
我是否存在？

尽管你的言语残留些许怀念，
虽然你的书本墨水还未干透，
你已经遗忘了我的孩子。

甚至你是否知道我们已经离去？
所有的事物都是那样的不同……
也许……

也许我们在此处没有容生之所。

也许遗忘才是我们最好的归宿。</textarea></pre>
