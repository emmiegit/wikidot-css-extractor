**Объект №:** SCP-1198-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Субъект, несмотря на свой статус, продолжает считаться полноправным сотрудником Организации со всеми правами и обязанностями, определенными трудовым контрактом, если таковые не противоречат его Особым Условиям Содержания. Субъект должен содержаться  в камере для гуманоидных объектов типа C-2. Помещения, прилегающие к камере содержания, в радиусе 20 м должны быть освобождены от предметов интерьера и ценных предметов, в идеале - пустовать, либо не использоваться по прямому назначению. В настоящее время это камера содержания Е20-42 Зоны ██. Запрещено проносить возле камеры содержания субъекта любые документы, информационные носители, содержащие важные данные, и иные предметы, представляющие ценность для владельца и Организации. Все вышеперечисленные предметы должны быть сданы на КПП дежурному сотруднику службы безопасности. 

Субъекту должна быть предоставлена рабочая станция, поддерживающая текстовые онлайн-редакторы, с подключением ко внутренней сети Фонда, находящаяся под постоянным удаленным видеонаблюдением для предотвращения утери. Привлечения к наблюдению сотрудников не требуется, достаточно сохранения записанных материалов. Вся документация, с которой работает субъект, должна храниться на удаленном сервере.

Субъекту предоставляется право подавать запросы, касающиеся условий содержания, стандартным порядком для гуманоидных SCP, а помимо этого дооборудовать камеру содержания по своему усмотрению за свой счет. Также должны удовлетворяться обоснованные запросы субъекта на средства и материалы, необходимые для исполнения служебных обязанностей. Все ценные предметы последней категории по миновании надобности должны быть немедленно сданы дежурному.

Доступ к субъекту открыт, разрешение для посещения не требуется, при этом самому субъекту запрещено покидать камеру содержания. Сотрудники, имеющие вживленные медицинские приспособления (кардиостимуляторы, импланты и протезы и т.п.), к посещению не допускаются. 

**Описание:** Субъект SCP-1198 - это доктор ██████ ████████████, мужчина, русский, 32 года. Субъект являлся ведущим научным сотрудником, на момент ██.██.████ имел второй уровень допуска, после инцидента (см. отчет ██████), ввиду сложившихся обстоятельств, понижен до научного сотрудника. 

Аномальный эффект субъекта является неосознанным и распространяется как на самого субъекта, так и на окружающих его людей. Данный эффект проявляется в воздействии на процесс восприятия и преобразования сенсорной информации. Это выражается в том, что люди перестают воспринимать важные или ситуационно необходимые предметы. Эффект похож на ярко выраженную слепоту невнимания, но имеет свои особенности, в частности, воздействие на записанную текстовую и звуковую информацию. При этом местоположение предметов  меняется, в том числе и тогда, когда для этого потребовалось бы их прохождение сквозь другие предметы.

Эффект проявляется только в том случае, если предмет, на который он направлен, никем и ничем не наблюдается, в силу чего зафиксировать перемещение невозможно.

Радиус действия изменчив, колеблется от десяти до, предположительно, двадцати метров. Эффект на каждом отдельно взятом объекте может сработать через неопределенный срок или не сработать вовсе, по этой причине предугадать его появление невозможно. Детали описанных свойств явствуют из приведенного ниже протокола исследований.

&gt; **Опрашивающий** - сотрудник ОВБ ███████.
&gt; **Опрашиваемый** - д-р ██████ █████████.
&gt; **Опрос проводится с применением детектора лжи**
&gt; 
&gt; **[МАЛОЗНАЧИМЫЕ ТЕСТОВЫЕ ВОПРОСЫ ДЛЯ КАЛИБРОВКИ ОБОРУДОВАНИЯ УДАЛЕНЫ]**
&gt; 
&gt; **Опрашивающий**: Итак, начнем, доктор ████████████. Вам рассказать, зачем вы здесь или вы сами начнёте повествование?
&gt; 
&gt; **Опрашиваемый**: Ну, я... Понимаете... 
&gt; [Субъект нервничает. Повышена электропроводность кожи, увеличено давление и сердцебиение. Предположительно, реакция на стрессовую ситуацию.]
&gt; 
&gt; **Опрашивающий**: Ближе к делу, будьте добры. 
&gt; 
&gt; **Опрашиваемый**: А, да да, конечно. Извините, гм... 
&gt; [Частота сердцебиения чуть снижается.]
&gt; 
&gt; **Опрашивающий**: Хорошо, я  напомню хронологию событий. ██.██.████ Вы были допущены к работе с SCP-████. Вы подтверждаете это? 
&gt; 
&gt; **Опрашиваемый**: Да, разумеется. Я работал долгое время с... 
&gt; [Понижается давление. Очевидно, субъект успокаивается.]
&gt; 
&gt; **Опрашивающий**: Вернёмся к теме.  ██.██████ вам было поручено разработать новые условия содержания в соответствие с отчётами от ██.██.████. 
&gt; 
&gt; **Опрашиваемый**: Да, поручено. И было выполнено. Но, я вам говорил, я не...
&gt; [Показатели в норме. Субъект не лжет.]
&gt; 
&gt; **Опрашивающий**: Об этом вы ещё успеете нам поведать. ██.██████ объект  нарушил ОУС и предпринял попытку побега. Где вы находились в это время?
&gt; 
&gt; **Опрашиваемый**: У себя в кабинете. 
&gt; [Резкое повышение сердечной активности, как и электропроводности. Субъект при этом не лжет.]
&gt; 
&gt; **Опрашивающий**: Чем вы занимались? 
&gt; 
&gt; **Опрашиваемый**: [молчание] 
&gt; [Те же результаты, что и в предыдущем случае.]
&gt; 
&gt; **Опрашивающий**: Повторите на запись, то что вы говорили пару минут назад. 
&gt; 
&gt; **Опрашиваемый**:  Я понимаю, это звучит глупо, ужасно глупо. Но поймите меня правильно, я не пытаюсь так уйти от ответственности... 
&gt; [Дыхание углубляется, частота сердцебиения незначительно падает.]
&gt; 
&gt; **Опрашивающий**: Так не уходите от ответа.
&gt; 
&gt; **Опрашиваемый**: Я не ухожу, я стараюсь... Ну не знаю, описать то, что произошло. Вы наверное заметили, что мой кабинет сейчас немного... не прибран. Откровенно говоря, там жуткий беспорядок. Сначала я думал, что просто загрузил себя работой, что просто перестал обращать внимания на такие вещи, но... Это звучит странно, но этот беспорядок возникает словно из ниоткуда. Каждые выходные я расставляю все по полкам, а на следующий день половина книжного шкафа на полу, подоконнике, стульях. На стол вообще без содрогания нельзя посмотреть. Так вот, я работал с документами по объекту, после работы сразу убирал их в сейф. Вы наверняка видели, они хранятся у меня в таких красных папках. Всего пять папок. А однажды я открыл сейф, достал папку с материалами, положил на стол, отвлёкся на секунду и все. Папка исчезла. Стал переворачивать вещи на столе и, к своему облегчению, как-то случайно я на неё наткнулся. Открываю, а она пустая. Чистые, незаполненные страницы... Я не мог её перепутать с другой, их всего пять, все были заполнены материалами...
&gt; [Голос ровный, уверенный. Показатели в норме, субъект говорит правду.]
&gt; 
&gt; **Опрашивающий**: Извините, прежде чем вы скажете следующую фразу, я должен уточнить один момент. Я сейчас держу в руках отчёт криминалистической группы. Тут сказано, что &#34;следов взлома  не обнаружено.&#34; И ещё про то, что не было обнаружено посторонних отпечатков пальцев, что камеры наблюдения не засекли постороннего человека, заходящего в ваш кабинет. 
&gt; 
&gt; **Опрашиваемый**: Не было никого. В последнее время я ночую на диванчике в кабинете. Не было сил дойти до общежития. Я бы точно проснулся, если кто-то вошёл. 
&gt; [Датчики фиксируют легкое дрожание рук и голоса. Ложь.]
&gt; 
&gt; **Опрашивающий**: Значит, вы уверены в свой невиновности? Вы утверждаете... 
&gt; 
&gt; **Опрашиваемый**: Я ничего не утверждаю! Думаете, это в первый раз? У меня уже давно вещи пропадают. И не только у меня! Я тоже думал, что я просто рассеянный, или что-то вроде этого. Нет! Я не знаю, что происходит. Может это полтергейст или бабайка, я-то почём знаю? Вещи так себя не ведут. Переверни вверх дном комнату, и ты их найдёшь. А их //нет//.
&gt; [Резкий скачок давления.]
&gt; 
&gt; **Опрашивающий**: То есть, вы утверждаете, что это аномалия? Тогда почему вы раньше не сообщили об этом? 
&gt; 
&gt; **Опрашиваемый**:[пауза] А кто бы воспринял подобное заявление всерьёз?
&gt; [Субъект нервничает. Ложь.]
&gt; 
&gt; **Опрашивающий**: У вас есть какие-либо доказательства своей теории?
&gt; 
&gt; **Опрашиваемый**: [молчание]
&gt; [Давление ниже нормы.]
&gt; 
&gt; **Опрашивающий**: Так я и думал. Отведите его обратно. 
&gt; 
&gt; **Опрашиваемый**: [молчание]
&gt; [Оборудование отключено.]
[[/collapsible]]

**Приложение ER-1198-2:** Протокол испытаний SCP-1198.
//Примечание: Первые два испытания проводились в следственном изоляторе, остальные - в камере содержания.//
&gt; **Исследователь:** Д-р А███████
&gt; **Цель:** Первичное исследование аномального эффекта.
&gt; **Действия:** В разных частях камеры субъекта и снаружи, на разном расстоянии от нее, были расположены десять металлических брусков (выбраны в расчете на обнаружение их металлодетектором) 
&gt; **Результат:** В течение недели эффект не проявился. Эксперимент прекращен.

&gt; **Исследователь:**  Д-р А███████
&gt; **Цель:** Проверка теории избирательности аномалии.
&gt; **Действия:** На видных местах были оставлены: металлический брусок, ложка, наручные часы и личный коммуникатор.
&gt; **Результат:** Спустя десять часов субъект сообщил, что коммуникатор исчез. Остальные тестовые объекты по-прежнему на месте. Тактильное  исследование поверхности, на которой лежал коммуникатор, показало его отсутствие. Благодаря звуковому сигналу удалось отследить текущее местоположение коммуникатора, которым являлась полость вентиляционной шахты. Прикосновение к аппарату прекратило действие аномального эффекта и сделало его снова визуально наблюдаемым. В нем пропал список контактов, однако при исследовании было выявлено, что память, отвечающая за хранение телефонных номеров, все ещё заполнена. Копирование данных не восстановило читаемости.
 

**[МАЛОЗНАЧИМЫЕ ПРОТОКОЛЫ ПЕРЕНЕСЕНЫ В АРХИВ]**

&gt; **Исследователь:** д-р И██████
&gt; **Цель:** Воздействие аномального эффекта на аудиоматериал.
&gt; **Действия:** Диктофон с записью лекции д-ра И██████ помещен в камеру содержания субъекта.
&gt; **Результат:** Эффект не проявился.
&gt;  //Примечание д-ра  Р█████ : Да никому ваши лекции не нужны. Смиритесь уже.//
 

&gt; **Исследователь:** д-р  Р█████
&gt; **Цель**:  Воздействие аномального эффекта на аудиоматериал.
&gt; **Действия:**  Диктофон с зачитанными вслух материалами, требующими допуск второго уровня.
&gt; **Результат:** Эффект не проявлялся неделю, однако за день до решения прекратить исследование, это все же произошло. Аппарат исчез из тестовой зоны, был без проблем найден при помощи аппаратуры. При воспроизведении материла исследователи утверждают, что ничего не слышат, однако приборы фиксируют звук. При прослушивании  записи воспроизведенного, материал вызывает у слушателя когнитивный диссонанс, что  вызвано перемешиванием фоновых шумов, воспринимаемых человеком, с необрабатываемым звуком первой записи.
   

&gt; **Исследователь:** д-р  Р█████
&gt; **Цель:** Воздействие аномального эффекта на фото. В качестве маркера - коммуникатор. 
&gt; **Действия:** Помещение, в котором проводится эксперимент, сфотографировано со всех возможных ракурсов.
&gt; **Результат:** На полученных изображениях &#34;пропавшие&#34; предметы не воспринимаются. Однако, если установить айтрекер[[footnote]] Камера с ПО, следящим за движением глаз. [[/footnote]] напротив лица исследователя, можно установить, что взгляд при тщательном изучении документа избегает областей, условно названных &#34;слепыми&#34;, которые являются областями текущего положения предмета. Таким образом, можно локализовывать потерянные предметы, а так же сделать выводы о природе аномалии.
 

**[МАЛОЗНАЧИМЫЕ ПРОТОКОЛЫ ПЕРЕНЕСЕНЫ В АРХИВ]**

&gt; **Исследователь:** Д-р И██████
&gt; **Действия:** Д-р И██████ собирался провести исследование, имевшее целью выявить приоритетность выбора воздействия аномалии.
&gt; **Результат:** Спустя пол часа после вхождения в камеру содержания, доктор И██████ внезапно, без видимой причины начал  жаловаться на боль в груди. Был срочно госпитализирован, на момент написания отчета находится в тяжелом состоянии. Исследование показало, что из грудной клетки был изъят кардиостимулятор. Его текущее местоположение неизвестно. Исследования приостановлены.

&gt; **Опрашивающий** - сотрудник ОВБ ███████.
&gt; **Опрашиваемый** - д-р ██████ █████████.
&gt; **Опрос проводится с применением детектора лжи**
&gt; 
&gt; **[МАЛОЗНАЧИМЫЕ ТЕСТОВЫЕ ВОПРОСЫ ДЛЯ КАЛИБРОВКИ ОБОРУДОВАНИЯ УДАЛЕНЫ]**
&gt; 
&gt; **Опрашиваемый**:  И все таки, можете объяснить, почему вы привели меня сюда? Я должна через пятнадцать минут сделать пробу...
