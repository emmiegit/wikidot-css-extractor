**作者：**[[*user samscript]]
**標題：**SCP-ZH-343 - 胚神

= 參與 [[[jamcon-zh-2023|拜請！高速寶山大王：繁中急迫競賽 2.0]]] 第一題：「退」
[[include :scp-zh-tr:info:end]]

**項目編號：**SCP-ZH-343

**項目等級：**Euclid

**特殊收容措施：**SCP-ZH-343 被收容於 Site-ZH-22 地下七層的特殊空間 A-133，其內部裝設有一座模擬人類子宮環境的特殊生體培養艙，其參數排程已被設定。A-133 空間內設有七座 A 級現實穩定錨與抗認知危害／模因危害裝置套組，所有進入 A-133 區的工作人員皆須完全按照《註生娘媽規章》行動，詳情參見手冊。

Site-ZH-22 設施主管被禁止靠近 A-133 區域，此一區域的行政職權代由設施副主任實行。三垣指揮部已允許所有提及 SCP-ZH-343 的文件以「個案」而非「項目」作為指代詞。

儘管風險相對低，在 SCP-ZH-343 突破收容的情況下，Site-ZH-22 應按照白色警戒疏散院內員工與患者，並就地摧毀 A-133 區域。將項目移轉至 Site-ZH-72 再收容的提案已在研議中。

**描述：**SCP-ZH-343 是一個女性人類個體，本名畢夏允。個案最初在 2002 年開始展現異常現象，並在 2004 年上旬被收容。自個案的異常屬性發生至今（2023 年），其經歷了三個階段的型態變化：

* **第一階段：誕後期（2002 年～2006 年 7 月 24 日）**

在此階段內，SCP-ZH-343 的身體結構發生了每年約十歲的逆齡現象。個案推估自己在 2002 年生日前後開始產生此效應，當年為 40 歲，此後數個月間感覺自己的外貌與活力有回溯現象，直到 2003 年下旬已進入一般人可顯著辨識的回春跡象。2004 年上旬，個案的身體年齡已回溯到 25 歲，此一現象也造成個案周遭大量的人際壓力。Site-ZH-22 透過就近管道收容了 SCP-ZH-343，此後確認了個案的異常特性，並開始長期追蹤。對個案家屬已宣稱 SCP-ZH-343 投海失蹤，至今並未尋回遺體。

在收容後，個案的溯齡現象並未減緩，並如同預期在 2006 年 7 月下旬進入無自發呼吸狀態，由產後新生兒轉為生產前胎兒的狀態。當時，Site-ZH-22 已按照理論備妥基金會特製的生體培養艙，令 SCP-ZH-343 得以在模擬子宮環境的存活。轉移過程十分順利，此後 SCP-ZH-343 進入晚胚胎期。

在 2005 年中旬至 2006 年上旬之間，SCP-ZH-343 的身體年齡雖然持續減退，然而其智力水準與情緒穩定度並未回到與同期幼齡人類相似的狀態，反之，其表現出某種吻合甚至超越同期四十歲女性的社會態度。在個案的身體無法良好持筆寫作之後，基金會曾嘗試向個案提供錄音與打字器材作為日記工具。這些紀錄一路持續到 2006 年 6 月底，SCP-ZH-343 終於無法用聲帶發聲為止，然而，神經學與心理學檢查確認項目的自我意識與智力水準並未因此消失。事實上，此時期的 SCP-ZH-343 被證明能夠在特殊規劃下完成初級工程數學的練習題目，並進一步安排更難的題目挑戰工作人員。

* **第二階段：晚胚胎期（2006 年 7 月 23 日～2019 年）**

為個案進入胚胎發育晚期（此處定義為懷孕第十週至三十八週的狀態）的階段；此階段內，個案約以每年退化兩週的速率發展。由於人類胚胎自十二週起至出生的發展大致沒有差異，個案在 2006 年下旬至 2019 年皆沒有太大的型態變化，尺寸則並未繼續縮小，而維持約 47 公分的大小。主要可觀察的演進發生在個案的意識與智力狀態。

在此階段早期，個案能夠自由張開眼睛，並在生體培養艙內移動。個案最初透過在玻璃艙上的達文西式反字書寫來指示研究團隊，為其提供基本的溝通工具。隨後，個案開始指示其他研究團隊成員為其打造某種高等電腦，使其能夠透過大腦電波與口部的模擬發聲來進行溝通。當此一電腦成功運作後，個案曾提及「這東西持續不久的，如果你們有意願維持與我的溝通，我們得在七年內完成某種進階的純意識溝通。我不確定這能不能辦得到。」

在三垣議會的許可下，Site-ZH-22 被允許執行此一計畫。與 SCP-ZH-343 溝通的第二部高等電腦在 2012 年底付梓，此一電腦允許 SCP-ZH-343 透過想像來呈現畫面與文字，並持續提供其自身的思考過程、想法與情緒表現。然而，此一電腦直到 2013 年下旬便因為胚胎時期的大腦發育倒轉而逐漸失去可行性。個案自 2013 年 10 月 19 日至 2017 年 11 月 6 日之間進入無法與外界溝通的狀態。

在這段時間內，Site-ZH-22 設施主管向三垣議會提交了七次終止 SCP-ZH-343 維生設施的要求。其中六次要求皆被駁回，最後一次要求在 2017 年 10 月 20 日交付表決，以 4：7：2 否決。

2017 年 11 月 6 日，SCP-ZH-343 開始取得與方圓三公尺的人類進行簡單心靈溝通的能力。收容措施於此之後大幅調整。此時，SCP-ZH-343 已經表現出某種超出人類範疇的表達規格，且無法表現出大部分的情緒或人際互動。自此之後，SCP-ZH-343 與研究團隊的互動頻率大約是兩個月一次，內容多半以自身維生儀器的微調或 Site-ZH-22 內部的威脅預告為主。研究團隊尚不清楚 SCP-ZH-343 知曉站內各式收容物與環境細節的來源為何，其設施主管被認定有重大嫌疑，然而最終被內部調查部門否證。

2018 年 5 月，Site-ZH-22 高層向 Site-ZH-01 提交了一系列的要求，內容包含設施維安強化、SCP-ZH-343 的無效化，以及設施主任的撤換。這些要求最終以折衷方式實現：Site-ZH-22 設施主任被保留其職位，但被禁止與 SCP-ZH-343 有任何進一步的互動。SCP-ZH-343 的收容編制與地點則被重新規劃，並加上抗認知危害、抗精神影響與現實穩定機具。

* **第三階段：早胚胎期（2019 年後）**

早胚胎期為 SCP-ZH-343 開始脫離人形的胚胎發展階段，此時的退化速率為一年回溯一週。SCP-ZH-343 在此階段幾乎不再與外界進行任何互動，也並未展現任何嘗試突破收容的行為。然而，由於個案的心靈溝通能力被預計在 2024 年突破最高級現實穩定錨的抑制規格，將其重新轉移至 Site-ZH-72 的提案已經起草。當前認為此一作法可能導致相當程度的維安或帷幕威脅，相關細節仍在研議中。

　我相信自己沒有打出這封信的必要，畢竟，以你現在的狀態來說，大概早就把我的想法、情緒、乃至於我的此世今生，還有聯繫著這一切的千絲萬縷都觀摩得差不多了。那麼，這封信或許更多是為了把我自己的千頭萬緒整理一下，也讓這隻仍然困在凡塵之中的低等猴子，看起來體面那千萬分之一罷了。
