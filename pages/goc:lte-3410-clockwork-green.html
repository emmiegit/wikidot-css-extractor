__Код Угрозы:__ ЛУС-3410-Маятник-Зелёный &#34;Замедляющий Парень&#34;

__Рекомендованный Уровень Контрмер:__ не назначен (уничтожение подтверждено, файл сдан в архив)

__Описание:__ На момент ликвидации субъект выглядел как белый мужчина в возрасте двадцати одного (21) года и на 4-й стадии ИУС Зелёного Типа (подтип &#34;Маятник&#34;). Начальная идентификация была проведена наблюдателем [УДАЛЕНО] после получения оповещения от местных правоохранительных органов об ограблении банка при участии аномальной сущности. На кадрах записи перестрелки было обнаружено, что Субъект воспользовался своими аномальными способностями, чтобы влиять на выстрелы вооружённых сотрудников полиции. Во время этого инцидента были ранены три (3) сотрудника правоохранительных органов.

__Ликвидация:__ В связи с высоким резонансом начального инцидента, заместителем директора &#34;Селеста&#34; █.█.██ было дано разрешение подразделениям, находившимся в регионе, на ускоренную ликвидацию с Уровнем Контрмер 2. В силу расположения цели на первом этаже в населенном районе, в качестве методики ликвидации был выбран ночной рейд с применением огня из бесшумного индивидуального стрелкового оружия с минимального расстояния.

__Приложение 1:__ Отчёт о ликвидации
&gt; Дата: █.█.██
&gt; Субъект: ИУС-3410-Маятник-Зелёный.
&gt;
&gt; Отчёт о выполнении: После проникновения в здание, Ликвидационная Команда 1 оказалась среди большого количества заранее подготовленных Субъектом ловушек. Хотя ни одна из них не была непосредственно смертельной, отвлечение было достаточным, чтобы позволить Субъекту покинуть здание во время обезвреживания самодельных взрывных устройств.
&gt;
&gt; На сегодня мы не считаем, что Субъект знал о нашей операции; засада вполне характерна для &#34;мер предосторожности&#34; параноидального шизофреника с неправомерным доступом к опасным материалам.
&gt;
&gt; Один оперативник ЛК погиб, двое ранены. Глава команды █████ вызвался возглавить дальнейшее выслеживание и повторный захват Субъекта.
&gt; Статус: задание провалено, Субъект на свободе

__Приложение 2:__ Отчёт о ликвидации

&gt; Дата: █.██.██
&gt; Субъект: ИУС-3410-Маятник-Зелёный.
&gt;
&gt; 3410 устранён огнём стрелкового оружия, тело вынесено и сожжено в соответствии со стандартными процедурами. Оказывается, этот ублюдок не успевает останавливать пули, если подходишь к нему вплотную; вот только с пулей я теперь сделать ничего не могу.
&gt;
&gt; - M.E.
&gt;
&gt; Статус: Задание выполнено, Субъект ликвидирован

__Приложение 3:__ Выговор с занесением в личное дело
Оперативнику █████ объявлен выговор за непрофессиональные действия в самостоятельной ликвидации ИУС-3410-Маятник-Зелёный. Хотя Субъект был успешно ликвидирован, те факты, что оперативник действовал в одиночку и руководствовался чувством мести, а также побочное создание новой Безвредной Сущности, которая находится теперь под контролем Фонда, рассматриваются как неприемлемый риск провала Второй Миссии. Оперативник █████ был отстранён от исполнения служебных обязанностей ​​на срок не менее трех (3) месяцев до рассмотрения.
