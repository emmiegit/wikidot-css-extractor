**项目编号：**SCP-CN-1536

**项目等级：**Euclid

**特殊收容措施：**基金会人员需在以2007年为起始的每年的三月的最后一个星期六以“世界自然基金会”的名义号召“地球一小时”的全球节能活动用以抑制项目的出现，并在必要时对繁华街区以“电缆抢修”为理由进行断电处理，亦可对目击SCP-CN-1536的民众进行C级记忆删除。
[[include component:image-block name=SCP-CN-1536.png|caption=SCP-CN-1536的照片，无异常性质]]
**描述：**SCP-CN-1536为一个类人个体，--外貌不详，年龄不详，--头戴一顶黑色软呢帽，身着西服，脚穿一双皮鞋，其“皮肤”/“衣物”似乎能够吸收99.99%~100%的光，使得观测SCP-CN-1536详细外貌成为不可能。--当前未知SCP-CN-1536是否有实体或智能--已被证实SCP-CN-1536没有实体，但有智能。

根据往年来SCP-CN-1536的出现规律，已证实其会在以1999年为起始的每年的三月的最后一个星期六随机出现在满足以下条件的地点：
* 该地当地时间为20:50~21:10；
* 该地环境亮度高于200流明；
* 该地为繁华街区的人行道；
* 该地此时半径3m内人员密度不低于0.75人/m^^2^^。

当SCP-CN-1536出现时，半径约3m内的人类将会临时转化为SCP-CN-1536-A且并未察觉任何异常，尽管SCP-CN-1536是突然出现在它们身边且有时穿着风格与当前国家/民族/时代格格不入。

当首名未被转化为SCP-CN-1536-A的四十岁以上人类个体目击SCP-CN-1536（该人类个体以下统称为SCP-CN-1536-B）时，SCP-CN-1536-B会立刻把SCP-CN-1536认作自己的一个恩人且回忆起一件对自己人生有重大改变的事（多为30~40岁时所发生的且那位恩人的名字被SCP-CN-1536-B误认为Wade Masparbi），之后向SCP-CN-1536移动但并不会无视外界的任何信息，大声喊叫能够有效阻止SCP-CN-1536-B向SCP-CN-1536的进一步移动。当SCP-CN-1536-B进入SCP-CN-1536半径约2m内时，SCP-CN-1536会被传送至SCP-CN-1536半径1m内的的SCP-CN-1536-A裹挟住并消失（仅会传送未在SCP-CN-1536半径1m内的SCP-CN-1536-A），值得注意的是当SCP-CN-1536-A死亡时该现象也会发生，且表现为SCP-CN-1536-A尸体消失，SCP-CN-1536-A出现[[footnote]]原理未知。[[/footnote]]并传送。随后SCP-CN-1536-A转化为正常人类并对之前发生的事无任何记忆，在那之后SCP-CN-1536-B会表现出一种莫名的失落感，并不愿谈论起那位恩人，这种失落感将在大约5天后消除。而如果此情况未发生，SCP-CN-1536将在出现所在的当地时间21:20消失。

[[collapsible show=&#34;+ SCP-CN-1536描述更新（20██/█/██）&#34; hide=&#34;- 读取成功&#34;]]
**描述更新（20██/█/██）：**
* SCP-CN-1536似乎是来自某个平行现实的“投影”；
* 据SCP-CN-1536所说：
 * SCP-CN-1536脸部与D-7861相似；
 * SCP-CN-1536的年龄为34岁；
 * SCP-CN-1536体重大约为85kg。
* 经测量SCP-CN-1536身高大约为181cm；
* SCP-CN-1536能感知其约半径10m内的有生命体征的人类及其约半径1m内的物品；
* 本现实与SCP-CN-1536所处在的平行现实不互相干涉。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1536描述更新（20██/█/██）&#34; hide=&#34;- 读取成功&#34;]]
**描述更新（20██/█/██）：**
* SCP-CN-1536所能感知物品的质量为100kg/人[[footnote]]SCP-CN-1536每多感知一个有生命体征的人类则能够多感知质量约100kg的物体。[[/footnote]]。
[[/collapsible]]

**附录1：**发现记录
1999年3月27日晚，位于██路边的某位基金会特工观察到了一个人类个体表现异常并向一个方向快速移动，从而发现了SCP-CN-1536。

**附录2：**采访记录

[[collapsible show=&#34;+ SCP-CN-1536\\DataA1.data&#34; hide=&#34;- 读取成功&#34;]]
&gt; **采访者：**M███████博士
&gt; 
&gt; **受访者：**SCP-CN-1536-B-2（原名C█████ R████）
&gt; 
&gt; **前言：**基金会特工查看监控时观察到了SCP-CN-1536-B-2，并把它以涉嫌案件的名义带回了Site-CN-██。M███████博士身穿警服，对SCP-CN-1536-B-2进行采访。
&gt; ----
&gt; **&lt;记录开始，20██/█/██&gt;**
&gt; 
&gt; **M███████博士：**请描述你所看见的——
&gt; 
&gt; **SCP-CN-1536-B-2：**那是Wade Masparbi，我很清楚的记得——
&gt; 
&gt; **M███████博士：**那么，请描述Masparbi先生的样子。
&gt; 
&gt; **SCP-CN-1536-B-2：**我为什么要和一个我连名字都不知道的人谈论他呢？
&gt; 
&gt; **M███████博士：**好的，我叫W███ M██████，如你所见，我是一位警察，接下来可以说了吧。
&gt; 
&gt; （一片寂静，受访者眼神涣散）
&gt; 
&gt; **M███████博士：**（对旁人）我想这可能是因为项目的性质引起的，看起来有必要——
&gt; 
&gt; **SCP-CN-1536-B-2：**警官，虽然我不愿谈论起他，那——好吧，我们开始吧——但希望你们不要翻我的旧案。
&gt; 
&gt; **M███████博士：**好的先生，我保证。您可以开始了。
&gt; 
&gt; **SCP-CN-1536-B-2：**大概5年前——我也记不清了，也许是4年前或者6年前——但那不重要。
&gt; 
&gt; **SCP-CN-1536-B-2：**那时我穷困潦倒，还借了高利贷，我到处躲债，还到处偷盗。嗯，对，Wade Masparbi，我的恩人，他说他从我的某个朋友那里了解到了我的近况。
&gt; 
&gt; **M███████博士：**您的那位朋友是谁？
&gt; 
&gt; **SCP-CN-1536-B-2：**不，我不知道我的那位朋友是谁。
&gt; 
&gt; **M███████博士：**R████先生，请继续，后来怎样了？
&gt; 
&gt; **SCP-CN-1536-B-2：**好的，Wade说他现在发达了，立刻帮我还清了所有贷款，还替我找到了一份工作[[footnote]]此事存在，但并非由Wade Masparbi所做，而是R█████████ K████，此人已于1996年过世，过世时43岁。[[/footnote]]，从那以后，我就再没见过他。
&gt; 
&gt; **SCP-CN-1536-B-2：**现在我看到了他想问他为什么在那之后就莫名消失了，然后你们就把我带到了这个不知名的地方。
&gt; 
&gt; **M███████博士：**那么Wade Masparbi的衣着与外貌具体是怎样的呢，R████先生。
&gt; 
&gt; **SCP-CN-1536-B-2：**戴一顶黑色软呢帽，身穿西服，嗯——他总穿皮鞋。
&gt; 
&gt; **M███████博士：**请描述Wade Masparbi的脸部，此人与最近的一起绑架案[[footnote]]此为编造。[[/footnote]]有关，疑似被绑架人，我们需要确认。
&gt; 
&gt; **SCP-CN-1536-B-2：**嘶——抱歉，先生，我真的记不起来了，但如果您需要更多信息，请尽管找我，请一定要保证W███的安全。
&gt; 
&gt; **M███████博士：**哦，对了，Masparbi先生那时的住址请告诉我们，我们需要一些线索，那里可能会有。
&gt; 
&gt; **SCP-CN-1536-B-2：**好的，在██████████████████[[footnote]]此为R█████████ K████的住址。[[/footnote]]。
&gt; 
&gt; **M███████博士：**非常感谢，你可以走了。
&gt; 
&gt; **&lt;记录结束，20██/█/██&gt;**
&gt; ----
&gt; **结语：**SCP-CN-1536似乎会修改SCP-CN-1536-B的记忆，有待进一步了解。将SCP-CN-1536-B-2进行C级记忆删除后释放。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1536\\DataA2.data&#34; hide=&#34;- 读取成功&#34;]]
&gt; **采访者：**M███████博士
&gt; 
&gt; **受访者：**SCP-CN-1536
&gt; 
&gt; **前言：**M███████博士在室外[[footnote]]在室内被证明无效。[[/footnote]]模拟出了一个满足SCP-CN-1536出现条件的环境，行人使用D级人员替代。SCP-CN-1536在20██/█/██的20:50如期出现，因M███████博士当时年龄为3█岁，所以被允许直视SCP-CN-1536。
&gt; ----
&gt; **&lt;记录开始，20██/█/██，20:50&gt;**
&gt; 
&gt; **M███████博士：**SCP-CN-1536，你好，我是M███████博士，我们想你询问一些问题，希望你能如实回答。（英语）
&gt; 
&gt; （没有回应）
&gt; 
&gt; **M███████博士：**或许我们应该叫你Masparbi先生，Wade Masparbi。
&gt; 
&gt; **SCP-CN-1536：**哦，好吧，是叫我啊。还有，SCP-CN-1536？那是什么？
&gt; 
&gt; **M███████博士：**我们给你的一个编号。
&gt; 
&gt; **SCP-CN-1536：**我不喜欢那个编号，还有，您是谁？
&gt; 
&gt; **M███████博士：**抱歉，那是我们的规定。既然你对此反感，我们就叫你Masparbi先生，那么你可以具体描述一下你的，（停顿）异常性质吗？
&gt; 
&gt; **SCP-CN-1536：**我对此表示理解，但，不，先生，我很好。你是医生吗？
&gt; 
&gt; **M███████博士：**你没有对你忽然出现又忽然消失感到奇怪吗？
&gt; 
&gt; **SCP-CN-1536：**忽然出现又忽然消失？先生，你在讲什么奇怪的话呀？我只不过正常的在街上走着，而偏爱热闹的地方而已，你们难道连这个也要管？或者说怀疑我是扒手？
&gt; 
&gt; **M███████博士：**等一下，Masparbi先生。
&gt; 
&gt; （M███████博士离开SCP-CN-1536身边）
&gt; 
&gt; **SCP-CN-1536：**啊啊啊啊啊！鬼啊！（据M███████博士描述他未听见此句话）
&gt; 
&gt; （M███████博士取回一个苹果）
&gt; 
&gt; **M███████博士：**怎么了，Masparbi先生？
&gt; 
&gt; **SCP-CN-1536：**没......没什么，我想我可能出现幻觉了。
&gt; 
&gt; **M███████博士：**呃，好吧，下一个问题——你知道自己没有实体吗？或者说我们为什么无法触碰到你？
&gt; 
&gt; **SCP-CN-1536：**先生，你在开什么玩笑啊？是你才对吧！我刚才亲眼看到你穿过了一面墙！
&gt; 
&gt; **M███████博士：**拿住它。
&gt; 
&gt; （M███████博士将一个苹果递给SCP-CN-1536）
&gt; 
&gt; **SCP-CN-1536：**好吧好吧，我照做。
&gt; 
&gt; （SCP-CN-1536“接过”苹果，苹果穿过SCP-CN-1536的手掉到了地上）
&gt; 
&gt; **SCP-CN-1536：**这又是怎么回事？
&gt; 
&gt; **M███████博士：**Masparbi先生，看来你终于意识到了。还有，先生，C█████ R████这个名字您听说过吗？
&gt; 
&gt; **SCP-CN-1536：**对，听过，那个人大概是认错人了——不过也真够巧的，他们想找的人也叫Wade Masparbi，他们看到认错人后好像就尴尬的跑开了——大概距我2m时。还有，我不会因为我的异常就被你们抓去研究吧？
&gt; 
&gt; **M███████博士：**不，我们不会抓你，但的确会研究你的异常，请对我们保持配合。（停顿）那您可以告诉我你所在的街道的名称吗？
&gt; 
&gt; **SCP-CN-1536：**好吧，我开始喜欢那个编号了。你是刚到这的吧，那不是有路牌[[footnote]]M███████博士在布置场地时并未设置路牌。[[/footnote]]吗，叫██路[[footnote]]此为中文，且该路位于中国河█省██市。[[/footnote]]啊，南北走向。
&gt; 
&gt; （SCP-CN-1536走向“路牌”，进入了一面墙里）
&gt; 
&gt; **M███████博士：**SCP-CN-1536！你在一面墙里！
&gt; 
&gt; （SCP-CN-1536走出墙）
&gt; 
&gt; **SCP-CN-1536：**M███████博士，你刚才在说什么？您似乎并未发出任何声音啊？
&gt; 
&gt; （M███████博士因受到惊吓，后退了一步，但很快回到了原位）
&gt; 
&gt; **SCP-CN-1536：**怎么了？（停顿）博士，请您往后退退，距这个苹果远些。
&gt; 
&gt; （M███████博士后退至距苹果半径1m外）
&gt; 
&gt; **SCP-CN-1536：**（小声）天啊。
&gt; 
&gt; （M███████博士前进至距苹果半径1m内）
&gt; 
&gt; **M███████博士：**SCP-CN-1536！你刚才在一面墙里！
&gt; 
&gt; **SCP-CN-1536：**M███████博士，刚才掉在地上的苹果，在您后退的过程中......消失了，现在又出现了。（停顿）而且，周围的行人似乎并没注意到您......等等。
&gt; 
&gt; （SCP-CN-1536转头）
&gt; 
&gt; **SCP-CN-1536：**老兄，你没看到？
&gt; 
&gt; （SCP-CN-1536似乎在与什么人争辩）
&gt; 
&gt; **SCP-CN-1536：**一个大活人啊！就在这里！（SCP-CN-1536指向M███████博士）
&gt; 
&gt; （SCP-CN-1536仍然似乎在与什么人争辩）
&gt; 
&gt; **SCP-CN-1536：**[脏话删除]！你不知道！
&gt; 
&gt; （SCP-CN-1536转头向M███████博士）
&gt; 
&gt; **SCP-CN-1536：**天啊，刚才一个人对我说我在跟空气说话。看来就我一个人能感觉到您。你们真的不像这个世界的人！但也就你们明白这一切了......但愿吧。
&gt; 
&gt; **M███████博士：**好吧，你也知道我们的目的是什么了，可能正如你所说的——我们确实不属于你们的世界；而你也确实不属于我们的世界。但你似乎并不对我们抱有敌意，那么请你自己描述一下自己的脸部特征——据测量，你的光线吸收率高达99.99%。还有，先生，你现在的年龄有多大，体重大约多少？
&gt; 
&gt; （M███████博士测量出SCP-CN-1536的身高为181cm）
&gt; 
&gt; **SCP-CN-1536：**我为什么要对你们有敌意？我是个正常人......也可能不是。（停顿）脸？怎么说呢？有点像他（SCP-CN-1536指向D-7861）。今年我34了，体重......大概85kg。
&gt; 
&gt; **SCP-CN-1536：**对了，M███████博士，我......
&gt; 
&gt; （SCP-CN-1536在21:20准时消失）
&gt; 
&gt; **M███████博士：**该死，忘记注意时间了。
&gt; 
&gt; **&lt;记录结束，20██/█/██，21:20&gt;**
&gt; ----
&gt; **结语：**SCP-CN-1536对基金会人员的高度配合是我们始料不及的，不过SCP-CN-1536似乎并不清楚自己的异常性质，有待进一步调查。
&gt; = //“它为什么一点都不感到奇怪？为什么这么配合？应对项目进行进一步研究与交流，获得充分的证据用以解答这些问题。”//
&gt; [[&gt;]]
&gt; //——Dr. ██████//
&gt; [[/&gt;]]
[[/collapsible]]

**附录3：**实验记录
 
[[collapsible show=&#34;+ SCP-CN-1536\\DataB1.data&#34; hide=&#34;- 读取成功&#34;]]
__**实验 1 - 日期(20██/█/██)**__
&gt; **项目：**SCP-CN-1536
&gt; **方式：**Stie-CN-██的P███████博士走上街道并被突然出现的SCP-CN-1536所影响（P███████博士目前被编号为SCP-CN-1536-B-4）。当SCP-CN-1536-B-4向SCP-CN-1536走去时使用英文与SCP-CN-1536对话，SCP-CN-1536同样也以英文回应了对话，对话在SCP-CN-1536-B-4进入到SCP-CN-1536半径2m因意料之中的事件停止。在这之前SCP-CN-1536-B-4向同事讲述过被SCP-CN-1536影响之前的记忆片段。
&gt; **结果：**对比发现除了SCP-CN-1536-B-4除了称R████ N████[[footnote]]SCP-CN-1536-B-4的恩人，为一名消防队员，在一次火灾中将SCP-CN-1536-B-4救出，此人目前状况不详。[[/footnote]]为Wade Masparbi外，记忆并没有表现出大的不同，采访并未获得任何有价值的信息，随后SCP-CN-1536-B-4拒绝进一步的采访并要求进行记忆删除并调往一个新的Site工作，请求遭到拒绝。
&gt; **分析：**从结果来看，SCP-CN-1536拥有智能且能用英语交流。对SCP-CN-1536-B-4的进一步观察正在进行中。
&gt; = //“对SCP-CN-1536的采访计划已获得批准，且正在进行中。”//
&gt; [[&gt;]]
&gt; //——Dr. ██████//
&gt; [[/&gt;]]

&gt; **项目：**SCP-CN-1536
&gt; **方式：**M███████博士使用与SCP-CN-1536\DataA2.data中的措施使SCP-CN-1536出现。测试SCP-CN-1536所能感知物品的质量。
