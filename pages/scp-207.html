[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-207/SCP207.jpg|caption=SCP-207-C]]

**Об&#39;єкт №:** SCP-207

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-207 слід зберігати у водонепроникному металевому контейнері розміром 1 м x 0,5 м x 0,5 м. Ключ має бути виданий теперішньому головному досліднику біологічної ділянки Зони ██. SCP-207 слід постійно тримати в цій ділянці, а всіх співробітників, які входять на територію, слід перевіряти на наявність їжі чи напоїв, а за необхідністю, проводити інші обшуки. Будь-якого співробітника, якого помічено в ковтанні SCP-207-1, слід захопити для подальшого вивчення, при цьому в нього слід відкликати всі рівні дозволу Фонду.

Усі торговельні автомати в Зоні ██ мають видавати лише прозорі газовані напої. У разі виявлення будь-якого відхилення від прозорого напою останній слід негайно відправити на дослідження.

**Опис:** SCP-207 — це ящик з 24 пляшками з напоями марки Coca-Cola. Пляшки позначені наступним чином: від SCP-207-A до -X. SCP-207-B наразі є активною пляшкою для тестування, і жодні інші пляшки не дозволяється відкривати, не отримавши дозвіл від двох дослідників з рівнем допуску 4. Усі пляшки мають чіткі етикетки для полегшення ідентифікації. Було підтверджено, що рідина, що міститься в них, однакова для всіх SCP-207; цю рідину не дозволяється ковтати інакше як під час експериментів, які проходять під наглядом. Рідина була класифікована як SCP-207-1, і повинна розглядатися як речовина з класом хімічної небезпеки 2. SCP-207-1 не змінюється з часом; однак захисна кришка пляшки для активного тестування повинна бути закрита зовні, щоб рідина для тестування не вилилася.

Мас-спектроскопія та хімічні тести показали вищі, ніж у звичайній Coca-cola, концентрації кофеїну та цукру (як природного, так і штучного), а також [ВИДАЛЕНО]. Практичний ефект полягає в тому, що коли суб’єкт вип’є SCP-207-1, він втрачає потребу в сні та відпочинку, крім того, він і не буде намагатись цього зробити. Цей ефект неможливо зменшити жодним снодійним або ліками, принаймні тими, що були перевірені на піддослідних. Однак для спричинення цього ефекту слід ковтнути не менш ніж 5 мілілітрів речовини. Причину існування цієї нижньої межі не було знайдено, хоча доктор К█████ припускає, що [ВИДАЛЕНО]. Таким чином, якщо інше не дозволено двома дослідниками з рівнем допуску 3, для тестування слід використовувати лише п’ять (5) мілілітрів SCP-207-1. Випивання більшої дози, не показало ніякої різниці в наступному ефекті — за винятком суб’єкта, у якого було вилучено SCP-207 (Див. Додаток).

Окрім усунення потреби у відпочинку, SCP-207-1 також викликає посилення рухових, реакційних і психологічних функцій. Збільшення проходить за лінійною прогресією: за оцінками, кожні 6 годин збільшення становить 50% (вимірюється за стандартними медичними протоколами, +/-5%). Практичні наслідки ковтання напою полягають в тому, що суб&#39;єкт починає думати, реагувати та рухатися швидше, ніж інші, які не приймали SCP-207-1. Дослідження розумових здібностей показує, що IQ суб’єкта зростає разом з іншими показниками.

Однак SCP-207-1 не змінює тіло враженого суб’єкта. Фізіологія залишається незмінною, і тому рідко хто з вражених може підтримувати збільшення активності. Жоден суб’єкт не протримався довше ніж 48 годин під час тестування, причому причина смерті варіювалась від масивної недостатності внутрішніх органів до знекровлення внаслідок розриву великих артерій. Суб’єкти також починають проявляти стрес приблизно через 24 години, зазвичай роблячи кожен рух надзвичайно обережно, щоб уникнути нещасних випадків. Експерименти SCP-207-Alpha та -Rho показали, що приблизно через 24 години після прийняття SCP-207-1, суб’єкти досягають такого стану, що легко можуть недооцінити швидкість своїх рухів. Зокрема, під час тестування SCP-207-Rho суб’єкт зміг втекти із зони зберігання попри стіну в п’ять (5) метрів. Однак це вразило внутрішню структуру кісток піддослідного [ДАНІ ВИДАЛЕНО].

**Додаток:** SCP-207 було вилучено з коледжу ███████ після повідомлень про те, що студент ████ █████ змінив оцінки в усіх сферах (включно з фізичними видами спорту) з незадовільних до найвищих та ставити численні рекорди. Агент ██████, який працював в місцевій поліції, привів ████ █████ для допиту. Суб&#39;єкт розповів про SCP-207 під час інтерв&#39;ю; однак його спроба втекти під час введення амнезіаків класу А призвела до бурхливого [ДАНІ ВИДАЛЕНО]. Причина смерті суб’єкта: недостатність органів внаслідок масивного внутрішнього крововиливу. Оскільки пляшка SCP-207-A під час вилучення виявилась порожньою, вважається, що вживання цілої пляшки [ВИДАЛЕНО].

Коли SCP-207 вилучено з дому суб’єкта, SCP-207-A вже був порожній. Про ████ █████ в місцеву поліцію повідомлено як про зниклого безвісти; на цей момент необхідності для спостереження за коледжем ███████ немає.</textarea></pre>
