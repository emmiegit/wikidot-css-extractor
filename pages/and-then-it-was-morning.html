    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Niles原本以为是尸体的问题。几天前他们用来喂4966做测试的狮子尸体可能含有毒素——它可能吃了栖息地附近村民留下的有毒的肉，或者附近的矿场用重金属污染了它最喜欢的水坑。但检测结果显示，任何一种毒素都呈阴性。然而，这并没有解决问题——毒素仍可能潜伏在小毛球的身体里，尽管她不明白它们是如何影响他的。

不过，她越是注视着他(鉴于现在的情况，她不打算称4966为“它”)，她就越觉得原因可能是别的什么东西。某种更加狡猾的东西。某种他们无能为力的东西。

他们在走廊上叫住了她，当时她分析了1155的最新表征数据后正在休息。Shepherd，他们的研究技术人员，把她拉到了一边。

“Bannock想听听你的意见，”他说。她耸耸肩表示同意，认为他指的是他们一个月前谈论的一个项目，那个关于939的种群动力是否因圈养而改变的项目。

当Shepherd把她领到4966房间时，她先是感到困惑，随后开始忧虑。他们为什么需要一个捕食者心理学专家的意见？难道4966转化成了1048？或者他们犯了什么致命的错误？Niles Hessen博士做好了输血的准备。

当她到达的时候，并没有看到任何她预想到的血腥场景，只有面露难色的Bannock站在房间里。

“非常感谢你能来，Hessen。”

“当然。我不确定我是否有资格提供帮助，但如果我能做点什么，我很乐意去做。”

“你花在4966收容间的时间是最多的。我需要你确保我们没有小题大做。”

“好的。”

“进去吧，跟他呆一小会，然后我们再谈。我不想影响你的感知。”

Niles点点头，走进了房间。

“Tubbioca？”4966从不对编号做出回应。他声称自己记不住这么大的数字，虽然这听起来很有道理，但Niles怀疑他只是喜欢听到自己的名字。

小毛球从他毛毯堆成的窝里探出头来。她跪在他的窝边。

“嘿，小家伙。你想来玩吗？”

通常小毛球会扭动着身体爬到她腿上，然后他们会一起抛掷那些被胡乱扔在收容间地板上的小铃铛球，或者她会挥着粘着羽毛的逗猫棒来逗他，又或者她会把他抛到空中（当然了，是轻轻地），而他会高兴地尖叫起来。

但是他没有从窝里起来。Niles皱了皱眉。诚然，Tubbioca有严格的午睡时间表，但这不是他通常午睡的时间。

“你还好吗，小家伙？”Tubbioca没有做出任何动作或回应以表示他听到了她的话。Niles眉头紧锁。她从毯子下面偷看，发现他又睡着了。她给他盖好被子，离开了收容间。

Bannock带着一种难以捉摸而热切的期待望着她——就像某人在等着听你岳母说她喜欢你做土豆的新方法时的样子。那种你装作不想知道但实际上迫不及待的样子。

“他绝对出了什么问题，”Niles点头，缓缓地说。“这个时间他通常不午睡，而且他几乎总是热衷于玩耍而不是睡觉。这一点也不像他。”

“好吧。看来不只是我和Shepherd这样认为了。谢谢你来看他。”

&#34;随时乐意奉陪。&#34;

她准备要离开，但是Bannock在她走到门口之前拍了拍她的肩膀。

“Hessen？”

“怎么了？”

“如果——如果你想到任何可以解释这种表现的东西，任何解决方案，任何想法——请你告诉我。”

“我会的。”

她确实把这件事翻来覆去想了一天，用担忧打磨这一概念直到它的边缘变得光滑。当她打卡下班的时候，她没有停下思考——Elle开车送他们回家的时候，这件事仍旧在她的头脑中一遍又一遍地打转。她暂时并不担心无法得出答案——她知道她会在最意想不到的时候得到它。她现在所要做的就是从各个角度来考虑这个问题，并把它的所有细节植入她的大脑，这样她的潜意识就可以在她做其他事情的时候继续发挥作用。

多年来，这种方法在Niles身上总会成功。她不认为这一次会失败。

她是正确的——晚餐吃到一半，Niles的身体僵住了，叉子掉在地上，发出哗啦一声。

“冬眠。他在冬眠！就是这样。冬天要到了，也许他有一种像熊一样的冬眠周期。我不知道他为什么会有这种周期，但一定是这样的。”

Elle正在解释她对《权力的游戏》结局的看法，当Niles找了个借口给Bannock打电话时，她眨了眨眼，只是叹了口气。她们在一起已经很久了，所以Elle明白她永远也不会得到妻子全部的关注。

那天晚上，Niles睡得很香——尽管她不愿承认这一点，但小毛球的冷淡令她烦恼不已。

在大约三天的时间里，一切都按部就班。然后Shepherd出现在她的办公室门口。

“他拒绝进食。”

她的心沉到了谷底。她试图为这种情绪寻找一个合理的理由，认为这是由于她的理论被推翻所带来的失望，认为这纯粹是一种学术上的失望。然而，她深知这是自己编撰出来的谎言，而对4966的依恋会带来很糟的后果。她暂时将这个想法弃之脑后，决定等到解决完4966的问题之后，再来修正自己对收容项目产生的依恋。

这一次，Bannock显得更加忧心忡忡，Shepherd显然很紧张。这样看来，至少将会由于过度依恋项目而受到斥责的不只有她一个人。

“好吧。Shepherd，这里有12美元。请你从自动贩卖机买几样零食。选择脂肪含量或含糖量高的那种。我想验证一个猜想。”

Shepherd转身离开了，手里攥着Niles给他的钱。

“你的猜想是什么？”

“熊在冬眠前会进行有选择性的摄食。他们试图增大脂肪摄入，尽可能多地增肥。即将冬眠的熊甚至不会吃掉整条鲑鱼——它们会吃掉肚皮、眼睛和皮肤。也就是所有富含脂肪的部分。我们现在将要喂它的食物蛋白质含量会更高。如果他吃掉了买来的零食，那么冬眠仍旧是一种可能成立的假说。”

Bannock点点头。当Shepherd拿着零食回来时，他们花了几分钟默默地打开糖块的包装纸。

Niles走进收容间。她把零食放在Tubbioca的窝前，确保他不必移动身体就可以看到所有的零食。她掀起毯子，对他微笑。

“嗨，Tubby。我给你带了些点心。”

一开始，Tubbioca并没有做出回应。他发出一种微弱、惊惧而不确定的声音。Niles用两根手指抚摸着他，没有用力。恰好能让这个可怜的小家伙安心一点的力度。

“这些都是给你的。你愿意为我尝尝它们吗？”

他顺着梯子爬出窝铺，Niles注意到他的动作比平时更加不规律。他三心二意地吃掉了三分之一颗奶酪。薯片被闻了闻，然后被扔在一边。他对士力架一眼都不想多看。终于，他对花生酱杯表现出了兴趣。看着他咬了一小口，Niles顿时面露喜色。他吞咽了一点，但随后抽搐了一下，又吐了出来。他用一双泪汪汪的眼睛望着她，开始呜咽起来。

她把他抱起来，紧紧地搂在胸前。

“没关系的。我知道，你感觉不太舒服。我很抱歉打扰你。我来把这些打扫干净，然后你就可以回去睡觉了。”

她把他放回窝里，拿起剩下的零食，离开了收容间。

Shepherd和Bannock看着她扔掉零食。一阵令人窒息的沉默。

“他…他事实上不//需要//进食，对吗？”Shepherd打破了沉默。

“我想他不需要。”

“所以我们可以把他的食物留在那里，他想吃的时候也许就会吃了，对吧？”

Bannock耸耸肩。“更新一下收容措施。这可能只是一个无关紧要的小毛病。”

Niles目不转睛地盯着墙上的一个斑点。当她一遍又一遍地摩挲着问题的各个方面时，她的思维甚至在问题上磨出了划痕。

回家的路上没人说话。Elle把手放在她妻子的手上，尽管Niles没有对她的动作作出回应。

那天晚上，Niles额外服用了两片褪黑素来入睡。

接下来的几天，她全身心地投入到工作中。对她来说，这从来不是一种有效的应对机制，她也不相信它会突然开始起效。然而她别无选择。

她在计算469成功击杀次数时产生了一个想法。

她蓬头垢面，上气不接下气地赶到Bannock的办公室。“你能搞到一具尸体吗？”

&#34;不好意思，你说什么？&#34;

“一具人的身体。给4966吃。如果他能够说话——”

“他就能亲自告诉我们出了什么问题！我现在就给上面打电话。”

35分钟后，Bannock、Shepherd和Niles看着4966吞下D级除去内脏的尸体。随后，Niles打开录音机，Bannock开始提问。

“嗨，4966。你现在感觉怎么样？”

“很坏。我的肚子很痛。头很痛。”

Niles绷紧了身子。

“你知道为什么会这样吗?”

“不造。想要它停下来。想要Niles。”

“她就在这里，Tubbioca。她就在这里，在我旁边。”

“抱。”Tubbioca扭动着前爪。Niles把他轻轻放在她的膝盖上。

“Tubbioca，我们该怎么帮你？我们能做点什么让你感觉好一点吗？灯太亮了吗？你需要换张床吗？”

Tubbioca没有回应。相反，他开始呜咽起来。呜咽变成了哭泣，哭泣变成了抽噎。Niles闭上眼睛，开始温柔地抚摸他。

她想说一切都会好起来的。但这种谎言帮不了他们中任何一个人。

她不知道他哭了多久，但他最后停下来了。她把他放回地上，让他顺着梯子爬回窝里。然而，当他开始攀爬时，他的动作——嗯，那一向都不大优美，但这是另一回事。他只爬了六级台阶就摔了下来。

“没关系。你今天只是有点重心不稳。”Bannock轻声说。“再试一次吧。”第二次他只爬了五级。第三次，三级。Niles叹了口气，把窝从猫爬架上拿下来，放在地上。

Niles多年前就学会了一个技巧。如果觉得自己要哭了，就试试在保持头不动的同时尽可能地向上翻眼睛。这对她从没有生效过。无论如何，她还是试了一下。

她找了个借口离开了收容间，继续回去工作。

她为晚餐做的凯金虾尝起来仿佛地上的灰尘。她吃了几口，把盘子推开，然后站起来把剩下的虾倒进了垃圾箱。然而当她把盘子刮干净后，她没有回到座位上。她只是站在放盘子的水槽边，好像只要她动一动，就会有某种无可挽回的东西在她周围崩塌。

Elle的手缠上了她的腰。她的妻子把Niles拉近她的身体，把嘴唇轻轻压在Niles的额头上。

“想要谈谈这件事吗?”

“我不能。我——”

“好吧。那就让我抱着你吧。”

他们就这样呆着。时间不长，但足够了。那天晚上，Niles吃了三片褪黑素。她在心里记下应该找个时间和医生谈谈安必恩[[footnote]]译注：安必恩（Ambien）是一种有效治疗失眠的处方安眠药，适合睡眠质量差，或者一旦醒来难以再次入睡的睡眠障碍患者服用。[[/footnote]]。

第二天，她用自己的大脑不停地躲闪和招架。任何使她想起4966的思绪都很快被赶走了。尽管同时进行着心理上的“打地鼠”，她的工作效率还是相当高的。第三天，她决心也这么做，结果令人震惊地证明，这种做法仍然有效。在那之后的一天，有连续两到三个小时，她一次也没有想到过小毛球。

然后Bannock本人出现在她的门口，神情严峻。一个不妙的预兆。

“Shepherd在哪里？”

“他要求重新分配到其他项目去。”

“可以理解。”Niles说，声音里透着些许疲惫。

“我可以停下来，你知道的。”Niles闻言扬起了头。“我可以不再告诉你发生了什么事。我可以不告诉你最新的消息。你可以…不用再参与了。”

“不。我可以坚持——一直下去。”

“Niles。这可能//就是//结束了。”

“什么？不。不，这就是了？怎么会？”

“来看看吧。”

Tubbioca在动，昂扬而活跃。但是当Niles看到他在做什么时，她宁愿他继续沉睡。

一次又一次地，Tubbioca把头撞向墙壁，那轻柔的撞击声不时打断他那低沉的、声若蚊蝇的哀嚎。

“天哪。”Niles本能地把她的手放到嘴里，用力咬着拇指根部的肉——当被刺激或情绪压倒时，她习惯于这样做。这一技巧很管用，她终于抑制住了想哭的冲动，转向Bannock，请求他再去要一具尸体。

他们焦急地把尸块用手喂到他的嘴里，温柔地催促他吃下去，并为这给他带来的痛苦而道歉。

“嗨，Tubby。”Niles开始说，尽量不让声音颤抖。“可以告诉我发生什么了吗？”

“想要停下来。头痛。肚子痛。大脑痛。想要——要——”他停住了，浑身颤抖。

“你想要什么，Tubbioca？”

“忘记了。”

“什么意思？”

“不记得了。”

“小家伙，你能指一指你想要的东西吗?”

他举起一只爪子，碰了碰Niles的膝盖。

“当然。我就在这里。我马上回来，好吗？我去解决一件事，然后你想和我一起待多久都行。Bannock，陪着他。我得给Elle打电话。”

“为什么？”

“告诉她我今晚得住在这里。”

“你会被训斥的。我们都会。”

“求你了，Randall。他——他要——我们都知道接下来会发生什么。请不要让他独自经历这件事。”

Bannock沉默地闭上眼睛。他的脸上似乎缓缓出现了一种绝望和疲惫的表情，渗透到脸上的每一个角落，这意味着他内心的某种块垒被打破了。他睁开眼睛，点了点头。“我会告诉主管这是我授权的。等他吐完之后，我们把这里清理干净，我再让他们给你拿点东西睡觉。

Tubbioca在呕吐完尸体剩下的部分后肉眼可见地在发抖。Niles帮助警卫们收拾了残局。房间一打扫干净，她就把他们给她弄来的床垫、毛毯和枕头拿了进来。Bannock递给了她一袋Tostitos牌的玉米薄片。

“以防他想要吃一点什么。”他说。她点了点头。“我要回家了。你介意我和他单独呆一会儿吗?”

“去吧。”他进去后，Niles关掉了对讲机。他出来时脸上的表情——//空洞//，这是她搜肠刮肚所找到的最好的形容。当他离开后，她走进收容间。

她仔细地给他铺好毛毯，把他的窝移到她的床垫旁边。他向外偷看，把头靠在她的胳膊上。出于习惯，她给了他一点玉米片，回想起她每次需要从那些无情的猎人和他们残酷的杀戮中稍微放松一下的时候，都会带着从自动售货机里买来的零食来看他。他没有吃。

她于是自己把玉米片吃掉了，然而干涩的嘴使得吞咽变得很困难。她打开她的书开始读，几乎是在没有意识到的情况下立刻完全投入进去。她仔细捉摸每一个单词，却几乎记不住前一个。

有什么轻轻碰了碰她的胳膊。Tubbioca呜咽着站了起来，疑惑在他的眼睛里闪烁。

“当然。来抱抱吧，Tubby。我就在这里。”她把他放在自己的胸前，用一只手紧紧地搂住他。“我爱你，小家伙。我真的很爱你，好吗？”她听到一声轻柔的回应。当他的呼吸终于平静下来时，Niles睡着了。

她醒了，眼睛发硬，口干舌燥。Tubbioca就在他昨晚睡去的地方等待着。他的眼睛是睁着的。在她刚刚清醒的大脑中，她意识到这使她异常快乐。

“你睡得怎么样，小家伙？感觉好一点了吗？”

没有回应。突如其来的事实猛地击打在她身上，不是像狙击手的子弹那样尖锐，而是像大锤那样直白而坦率。她戳了戳他的爪子，然后移动它。没有任何反应。她轻柔地按压着他的身体，然后稍加用力的把他压扁。

她闭上眼睛，猜测这就是被雪崩埋葬的滋味——仿佛空气被抽干一样无法呼吸，无数吨的压力在身上堆积成为难以动摇的块垒，无从逃脱。

当Elle来找她时，她发现Niles正坐在收容间的地板上哭泣。她的妻子紧紧地抱住她，抚摸着她的头发。4966的尸体在他们之间被压扁了，因为Niles紧紧地把他抓在手里。

Niles Hessen博士和Randall Bannock博士提交了一份联合请求，希望Niles Hessen博士能够保留已经无效化的SCP-4966的尸体。MTF队长Elle Ives和实验室技术人员Jacob Shepherd都表示支持这项提案。
