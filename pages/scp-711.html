    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-711]
**Autore:** [[*user Photosynthetic]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-711

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-711 non deve mai essere azionato. Utilizzare o tentare di usare di SCP-711 sarà sempre punito con le misure più severe ed estreme a disposizione della Fondazione SCP. L&#39;applicazione di questa politica di tolleranza zero, qualora fosse necessario, deve diventare l&#39;incarico di massima priorità per tutto il personale a disposizione della Fondazione.

L&#39;attuale istanza di SCP-711 deve essere immersa nel cemento e conservata in un Deposito di Oggetti di Alto Valore di Tipo 2 presso il Sito di Stoccaggio-██, protetta da almeno quattro sistemi di bloccaggio e sorvegliata da agenti armati della Fondazione con un&#39;autorizzazione di sicurezza almeno di livello 2. L&#39;articolo non deve mai essere conservato in condizioni che ne rendano possibile l&#39;utilizzo. In caso di gravi crisi durante le quali possano essere messe in discussione la sopravvivenza della Fondazione SCP o di una parte significativa (&gt; 20%) della civiltà umana, i supervisori dell&#39;oggetto devono distruggerlo immediatamente e determinare un momento ed un luogo sicuri per il suo riassemblaggio. Nessun individuo in grado di operare SCP-711 è autorizzata a conoscere il contenuto della Stringa 17 (vedi sotto).

**Descrizione:** Costruito dalla Fondazione SCP tramite dei progetti recuperati [REDATTO], SCP-711 è un dispositivo assemblato con diverse apparecchiature di fisica particellare altamente modificate [REDATTO]. La sua funzione primaria [DATI CANCELLATI]: in breve, è in grado di inviare a sè stesso informazioni nel passato e di riceverne dal futuro. La trasmissione è rigorosamente unidirezionale. Il funzionamento indipendente dell&#39;oggetto è quindi causalmente impossibile: qualsiasi messaggio che riceve sarà necessariamente inviato ad un certo punto nel suo futuro. Tutti i messaggi di SCP-711 predeterminano la propria esistenza e il proprio contenuto.

Ad oggi, sono stati ricevuti esattamente 17 messaggi da SCP-711. La prima stringa è stata ricevuta alle 13:00 del ██/██/████ (il giorno della creazione dell&#39;oggetto) ed inviata quattro minuti dopo: era composta solo dai caratteri &#34;test&#34;. Con le operazioni successive, la qualità del segnale è diminuita drasticamente. La stringa 1 è stata trasmessa perfettamente, consentendo la precisa lettura di &#34;test&#34; sia quando inviata che quando ricevuta. Anche la stringa 16, quando inviata, presentava la scritta &#34;test&#34; in modo perfettamente leggibile, ma quando ricevuta, consisteva nei caratteri &#34;t$3s^f@&#34; seguiti da 5 kB di disturbo insensato. Inoltre, nel corso dei test, sono state ricevute quattro stringhe che non sono mai state inviate e che consistono tangibilmente (p &lt; 0,0001) in nient&#39;altro che interferenza.

La stringa 17 è stata rilevata [DATI CANCELLATI] dieci anni dopo la costruzione dell&#39;oggetto. Consiste di 347 caratteri, pesantemente crittografati o [REDATTO]. Entro i primi cinquanta caratteri, tuttavia, i dati sono sufficienti per stabilire ███████████ (p █ █████) che sarà inviato da un [[[SCP-1780|agente debitamente autorizzato]]] della Fondazione SCP. La sua data di origine è sconosciuta: ad oggi non è stata ancora inviata.

Poiché la stringa 17 sarà necessariamente inviata, e poiché è noto che [DATI CANCELLATI] è stato inviato da un agente della Fondazione, la sopravvivenza della Fondazione SCP e dell&#39;umanità in generale è garantita //almeno// fino al momento in cui verrà inviata la stringa 17. La trasmissione della stringa 17 deve pertanto essere posticipata a tutti i costi. Le procedure di contenimento di cui sopra sono state adottate per garantire che la stringa 17 non venga inviata fino a quando la Fondazione SCP non sarà troppo debole per farle rispettare, ovvero quando la Fondazione avrà già //de facto// cessato di esistere.

**Nota:** //SCP-711 è una specie di polizza assicurativa. Fino a quando non inviamo la stringa 17, sappiamo che// riusciremo //a sopravvivere a qualsiasi crisi, altrimenti quella stringa sarebbe un paradosso di predestinazione di classe BL. Una volta inviata non avremo più tale garanzia. Sì, prima o poi falliremo: in fin dei conti abbiamo già ricevuto la stringa 17, ma più la posticipiamo, più sappiamo di poter sopravvivere. Fermate quel segnale, gente: il seguito della nostra esistenza potrebbe dipendere proprio da questo.// -- Dr. P█████████████
