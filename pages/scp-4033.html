    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4033- The Easter Bunny is Dead
**Auteur :** [[user guywithahat]]
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 27 octobre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4033

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4033 est actuellement confiné au Site-██ dans un contenant en verre cadenassé. Lorsque l&#39;objet est manipulé, des gants de caoutchouc de 0,5 centimètre d&#39;épaisseur doivent être portés en toutes circonstances. --Aucun contact direct avec SCP-2033 n&#39;est permis à moins de mener un test.-- Aucun autre test concernant SCP-4033 ne peut être mené, par ordre du Directeur du Site.  

**Description :** SCP-4033 est un œuf à la crème Cadbury qui ne peut pas être cassé, fondu, mangé ou endommagé de quelque façon que ce soit. Si un sujet entre en contact cutané avec SCP-4033, il entend une voix. Aucune autre personne n&#39;a déclaré entendre la voix, ci-après désignée SCP-4033-1.  

Il a été rapporté que SCP-4033-1 a un zozotement notable et ressemble à la mascotte d&#39;une émission de télévision pour enfants. Lorsqu&#39;il est activé, SCP-4033-1 dit : &#34;//Hourra ! Tu veux rejoindre ma chasse aux Œufs de Pâques ! Je vois que tu as déjà trouvé le premier, alors dépêche-toi ! Le temps presse !// »

Un œuf peint apparaît ensuite quelque part dans un rayon de dix mètres autour du sujet, souvent trouvé dans une cachette simple, tel que sur une étagère ou derrière un autre objet. Si un sujet ramasse cet œuf, un autre œuf (ci-après désigné instance de SCP-4033-2) apparaît dans les mêmes conditions que le premier. Si un sujet autre que celui qui a initié la &#34;chasse&#34; touche une instance de SCP-4033-2 ou SCP-4033 lui-même, ses doigts sont brûlés, ce qui le pousse à le lâcher instinctivement. SCP-4033-1 dit ensuite : &#34;//Non ! Tu ne fais pas partie de cette chasse ! Pose ça !//&#34;

Il y a douze instances de SCP-4033-2 dans une &#34;chasse&#34;, et les sujets ont dix minutes pour ramasser toutes ces instances afin de &#34;gagner&#34;. Lorsque la &#34;chasse&#34; est terminée, toutes les instances ramassées disparaissent spontanément.

Si le sujet &#34;gagne&#34;, SCP-4033-1 dit : &#34;//Youpi ! Youpi ! Youpi ! Tu les as tous trouvés ! Ça veut dire que tu gagnes le GRAND PRIX !//&#34; Le sujet &#34;gagnant&#34; devient ensuite inconscient. Les examens médicaux de ces sujets révèlent que leur estomac se sont anormalement remplis d&#39;une substance ressemblant fortement à du chocolat Cadbury. Même si tous les gagnants sont devenus gravement malades et ont rapporté ressentir une douleur extrême, aucun n&#39;est décédé.

Si le sujet &#34;perd&#34;, SCP-4033-1 dit : &#34;//Oh non… Tu n&#39;as pas eu tous les œufs. Mais bon, ne t&#39;en fais pas ! Tu as le deuxième prix !//&#34; Le sujet subit ensuite un grave traumatisme cérébral et une douleur physique, tout en restant conscient. Il garde ses fonctions de motricité basiques ainsi que la capacité de s&#39;exprimer, mais décède approximativement 2 minutes plus tard. Les autopsies ont révélé que les sujets avaient un [SUPPRIMÉ] dans leur cerveau. 

Seul un interrogatoire de SCP-4033-1 a été effectué avec succès ; après l&#39;Incident-4033-A, aucun autre interrogatoire ne doit être effectué. 

**Découverte :** Des agents locaux situés à ██████, █████, ont été alertés de 3 décès à l&#39;hôpital ██████, les individus ayant tous un [SUPPRIMÉ] dans leur cerveau. SCP-4033 a été trouvé dans la maison d&#39;un artiste local, qui a été découvert dans un état de détresse extrême. Il a plus tard été constaté qu&#39;une substance ressemblant à du chocolat se trouvait dans son estomac. L&#39;agent ███ a touché SCP-4033 et a complété la &#34;chasse&#34; avec succès. Les renforts de la Fondation sont arrivés sur place et ont récupéré les agents ainsi que SCP-4033. 

**Addendum 4033-A :**

&gt; **Interrogé :** SCP-4033-1
&gt; 
&gt; **Interrogateur :** D-89667
&gt; 
&gt; **Notes :** D-89667 a reçu l&#39;ordre de mémoriser une liste de trois questions à poser à SCP-4033-1. 
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; //D-89667 prend SCP-4033 à mains nues.//
&gt; 
&gt; **SCP-4033-1 :** //Hourra ! Tu veux rejoindre ma chasse aux Œufs de Pâques ! Je vois que tu as déjà trouvé le premier, alors dépêche-toi ! Le temps presse !//
&gt; 
&gt; **D-89667 :** Très bien. C&#39;est quoi ton nom ? 
&gt; 
&gt; **SCP-4033-1 :** //Qu-quoi ? C&#39;est pas important, tu dois trouver les œufs !//
&gt; 
&gt; **D-89667 :** Non, j&#39;ai besoin de savoir. Sérieusement, c&#39;est quoi ton nom ?
&gt; 
&gt; **SCP-4033-1 :** //Mon nom ? Enfin, tu le connais déjà ! Je suis le Lapin de Pâques !//
&gt; 
&gt; **D-89667 :** Non, ton //vrai// nom. Comme Bob, ou quelque chose comme ça.
&gt; 
&gt; **SCP-4033-1 :** //Lapin de Pâques. C&#39;est… ça… mon vrai… nom. N&#39;est-ce pas ? Ouais… Ouais…//
&gt; 
&gt;  **D-89667 :** Okay, je vais y revenir. C&#39;était quoi la deuxième question… T&#39;es où ?
&gt; 
&gt; **SCP-4033-1 :** //Où je suis ? Pourquoi, je suis juste derrière… toi.//
&gt; 
&gt; //La voix de SCP-4033-1 devient nettement plus rauque, et son zozotement a disparu. //
&gt; 
&gt; **SCP-4033-1 :** Hé, où est-ce que je suis, bon sang ?
&gt; 
&gt; **D-89667 :** Ouais, c&#39;est ça que //je// veux savoir ! 
&gt; 
&gt; **SCP-4033-1 :** C&#39;est- c&#39;est toi. Tu m&#39;as fait ça. Je //le sais//.
&gt; 
&gt; **D-89667 :** Hé, non, je l&#39;ai pas fait ! 
&gt; 
&gt; //D-89667 commence visiblement à paniquer.//
&gt; 
&gt; **SCP-4033-1 :** Je sais que tu l&#39;as fait…
&gt; 
&gt; **D-89667 :** Non ! Non ! Je sais ce qui arrive aux putains de Classe-D comme moi ! //Ne me tue pas !//
&gt; 
&gt;  **SCP-4033-1 :** Tu… l&#39;as fait.
&gt; 
&gt; **D-89667 :** Non ! Je l&#39;ai pas fait ! Ne le fais pas ! //Je t&#39;en prie !//
&gt; 
&gt; **SCP-4033-1 :** Ramasse les œufs. C&#39;est ça que tu fais. Espèce de bâtard… 
&gt; 
&gt; **D-89667 :** Okay ! Oui ! Bon sang.
&gt; 
&gt; **SCP-4033-1 :** Pourquoi…  Je suis le Lapin…  Hop, hop, hop.
&gt; 
&gt; //D-89667 ramasse toutes les instances de SCP-4033-2 et devient ensuite inconscient.//
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Conclusion :** D-89667 a ensuite été réprimandé pour ne pas avoir exécuté les ordres.
 
**Incident 4033-A :**

&gt; **Interrogé :** SCP-4033-1
&gt; 
&gt; **Interrogateur :** D-89668
&gt; 
&gt; **Notes :** Peu après l&#39;interrogatoire initial, une tentative a été faite afin d&#39;établir plus précisément les origines de SCP-4033-1 et son état physique. D-89668 a reçu l&#39;ordre de mémoriser une liste de trois questions à lui poser. 
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; //D-89668 prend SCP-4033 à mains nues.//
&gt; 
&gt; **SCP-4033-1 :** Non…  
&gt; 
&gt; **D-89668 :** C&#39;est quoi ton nom ?
&gt; 
&gt; **SCP-4033-1 :** Non…  Je n&#39;ai pas de nom.
&gt; 
&gt; **D-89668 :** Dis-moi juste ton nom. Je sais que t&#39;en as un. S&#39;il te plaît, facilite-moi les choses. 
&gt; 
&gt; **SCP-4033-1 :** Tu me l&#39;as enlevé… et tu m&#39;as mis ici.
&gt; 
&gt; **D-89668 :** Eh bien, non je l&#39;ai pas fait, mais en parlant de ça, t&#39;es où ?
&gt; 
&gt; //SCP-4033-1 ne répond pas pendant 2 minutes.//
&gt; 
&gt; **SCP-4033-1 :** Tu m&#39;a mis ici et tu m&#39;a laissé.
&gt; 
&gt; **D-89668 :** Attends, qu&#39;est-ce que tu viens de dire ? &#34;Tu m&#39;a mis ici et tu m&#39;a laissé&#34; ?
&gt; 
&gt; //SCP-4033-1 ne répond pas pendant 2 minutes.//
&gt; 
&gt;  **D-89668 :** T&#39;es encore là ?
&gt; 
&gt; //SCP-4033-1 ne répond pas pendant une autre minute.//
&gt; 
&gt; **D-89668 :** Allô ? SCP-4033-1 ?
&gt; 
&gt; //SCP-4033-1 ne répond pas pendant 2 minutes.//
&gt; 
&gt; **SCP-4033-1 :** Tu veux savoir ? La vérité c&#39;est que, je sais pas… Je suis le Lapin de Pâques… J&#39;ai nulle part où sauter.
&gt; 
&gt; **D-89668 :** T&#39;as pas-
&gt; 
&gt; //Les dix minutes accordées afin de compléter la &#34;chasse&#34; expirent, et D-89668 tombe au sol en état de détresse extrême. Les agents qui surveillent le test l&#39;emmènent.//
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Conclusion :** D-89668 est décédé deux minutes après. Une autopsie a révélé qu&#39;il avait un [SUPPRIMÉ] dans son cerveau.
