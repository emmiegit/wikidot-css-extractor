**Об&#39;єкт №:** SCP-1121-RU

**Клас об&#39;єкта:** --Безпечний-- Не призначено, очікується рекласифікация.

**Особливі умови зберігання:** Кожен зразок SCP-1121-1 слід зберігати в окремому герметичному металевому контейнері. Всі контейнери повинні зберігатись в сейфі №28 в Зоні 3. Незахищений тактильний контакт з об&#39;єктом цілком заборонений. --Для проведення експериментів необхідно отримати письмовий дозвіл співробітника з рівнем допуску 3.-- На теперішній час проведення експериментів призупинено, очікується перегляд цього питання.

Всі мертві зразки SCP-1121-3 на постійний час зберігаються в біологічному відділі Зони █ в умовах, які запобігають їх розкладанню. Проведення експериментів дозволено за умовах дотримування належних мір біологічної безпеки.

У разі надходження інформації стосовно подій, які нагадують вплив об&#39;єкта, на місце викликається МОГ Тета-9 &#34;Лазутчики Карми&#34;. У разі підтвердження наявності інциденту слід провести оброблення пам&#39;яті населення, ліквідацію свідоцтв і збір зразків об&#39;єкта.

**Опис:** SCP-1121 -- це аномалія, яка є рядом аномальних об&#39;єктів, які циклічно змінюють один одного.

SCP-1121-1 -- це позначення --десяти-- двадцяти восьми перснів, які знаходяться на зберіганні у Фонді. Кожен перстень виглядає як стилізоване зображення декількох павуків, які чіпляються один за одного лапками. Експерименти встановили можливість для об&#39;єкта підлаштовуватись під розмір пальців носія.

Приблизно протягом доби після надяганні на палець об&#39;єкт не проявляє аномальних властивостей. По закінченні цього строку об&#39;єкт зникає, і зазвичай, це ніхто не помічає, окрім носія, який з цього моменту позначається як SCP-1121-2. Останній починає відчувати порушення сприйняття (див. Додаток 2).

Незабаром SCP-1121-2 починає впливати на інших суб&#39;єктів певним чином. За словами вражених, суб&#39;єкт починає викликати у них невиразні побоювання, а також бажання погоджуватись з усіма його висловлюваннями і рішеннями без суперечок та обговорення. З часом даний ефект посилюється.

Тривалість цього періоду дорівнює приблизно одному року. Наприкінці цього строку суб&#39;єкт починає відчувати серйозні нездужання, а незабаром після закінчення періоду гине, при чому його тіло зазнає значних метаморфозів (зокрема, весь труп виявляється покритим густим павутинням, на якому можна знайти велику кількість мертвих подібних до павуків істот невстановленого виду; також суб&#39;єкт зазнає значні зміни в будові внутрішніх органів - див. Додаток 1121-2-4). Також після його загибелі труп покидає деяка кількість SCP-1121-3.

SCP-1121-3 - це невідомі членистоногі, які нагадують крупних скорпіонів. Покинувши тіло суб&#39;єкта, вони декілька наступних хвилин демонструють ознаки дезорієнтації, після чого переміщуються до місця знаходження певних персон. Судячи з усього, вибір жертв не є випадковим (див. Додаток 2); в усіх випадках це виявляються люди, які знайомі з SCP-1121-1. Досягнувши жертви, SCP-1121-3 намагаються вбити її, що їм вдається у 60% випадків (в інших жертві вдається вчинити успішний опір). Після чого SCP-1121-3 зникають. Труп загиблого починає розкладатись трохи швидше, ніж у звичайних умовах, що імовірно, викликано впливом токсину, який вводять до жертв SCP-1121-3. У ряді випадків мало місце змінення анатомії трупів, наприклад [ВИДАЛЕНО], також часто труп виявляється враженим невстановленою грибковою культурою. В усіх випадках на місці укусу формуються великі абсцеси[[footnote]]Абсцес - гнійне запалення тканин з їх розплавленням та утворенням гнійної порожнини.[[/footnote]]. У разі самовільного розтину абсцесу або препарування трупу всередині його виявляється новий екземпляр SCP-1121-1.

**Додаток 1:** Об&#39;єкт було виявлено ██.██.████ під час інциденту, коли шістнадцять співробітників Зони █ стали жертвами нападу SCP-1121-3. Десять нападів закінчились смертю жертв, ще шість було успішно відбито, трупи SCP-1121-3 відправлені на дослідження. Пізніше в власній кімнаті був виявлений труп доктора С███████████, якого класифікували як SCP-1121-2, та його щоденник (див. Додаток 2). На базі аналізу інциденту і даних записів був складений опис об&#39;єкта та розроблені особливі умови зберігання.

**Додаток 2:** [[collapsible show=&#34;Витяг з записів д-ра С███████████.&#34; hide=&#34;Сховати&#34;]]
&gt; ██.██.████. 
&gt; Якого біса, власне, я все це пишу? Якщо це прочитають хлопці зі Служби Безпеки - не знаю, що зі мною буде. Може, до камери посадять, та номер дадуть, вони можуть, так... або як найменше, потраплю на психологічне обстеження, що, відверто кажучи, не краще. 
&gt; 
&gt; Так ось про що я. Сьогодні цей перстень, який надіслав мені [ВИДАЛЕНО][[footnote]]Станом на теперішній час не виявлено жодної інформації стосовно цього суб&#39;єкта.[[/footnote]], він… ███, та досить прелюдій, це лайно ожило! Кляті павуки почали рухати своїми лапками, стали кольоровими, та розбіглися в різні сторони! Я збожеволів і в ступорі, навіть сил закричати не було, ця мерзота повзає по мені, ворушить своїми лапками, а саме головне - НІХТО НЕ БІСА НЕ БАЧИТЬ І НЕ ЗВЕРТАЄ УВАГИ. Ніби то так і треба! І це, ███, посередині робочого дня серед їдальні!
&gt; 
&gt; Ніби цього лайна замало, поруч підсаджується Т██████████, з п&#39;ятої лабораторії, і також з таким саме обличчям, ніби то нічого не відбувається. Тут вже я не витримав, та питаю: ви бачите павуків?! А вона, здивовано: яких ще павуків? Я якось відбрехався, а вона через пару хвилин ніби то забула, про що взагалі я питав. Чи в мене якійсь глюки, чи це хрінова меметика, і тому ніхто ні ███ не помічає. Дідько, але павуки-то повзають! І, здається, ця сволота почала плести на мені павутиння.
&gt; 
&gt; Скинути сволоту не вдається, задавити -- теж, хоча я намагався весь день.
&gt; 
&gt; ██████, ██████, ██████, ну що за лайно то?..

&gt; ██.██.████.
&gt; Собачі тельбухи, здається, мене вкрили павутинням з голови до ніг. І досі ніхто нічого не помічає, хоча, здається, всі починають відчувати якесь смутне занепокоєння. Я помітив -- всі поруч зі мною нервуються, хоча намагаються не подавати виду, і, здається, самі не розуміють причини занепокоєння. Здається, я все ж таки не збожеволів, а це все мерзотний SCP-об&#39;єкт, хоча цього досі ніхто не зрозумів.
&gt; 
&gt; Мерзотні павуки, здається, розмножуються, принаймні, їх стало більше. Деякі вільно звисають на кінцях ниток та гойдаються з боку в бік. Сьогодні один з цих засранців вкусив за руку М███████, але той навіть нічого не помітив, хоча слід від укусу залишився здоровенний. Ні біса не розумію.

&gt; ██.██.████.
&gt; Шизофренії мені ще не вистачало! 
&gt; 
&gt; З самого ранку якісь ██████ глюки. Перед очима все пливе, ніби то я бачу дві картинки одна поверх іншої, а в вухах якісь голоси, думки плутаються. Щоб я здох…

&gt; ██.██.████.
&gt; Ні, здається, це не шизофренія -- все набагато жорсткіше. Здається, я якимось чином сприймаю думки М████████, якого того тижня вкусив один з цих сволот-павуків. І не тільки сприймаю, але і здається, можу їх трохи коректувати, підправляти... Га-га-га. Здається, все буде веселіше, ніж я вважав. Павутиння досі ще ніхто не бачить, але ніхто і слова не може сказати проти мене.
&gt; 
&gt; Здається, я дарма матюкався на довбаний перстень -- якщо зайвий раз не дивитись у дзеркало, і не опускати очі, від цього навіть можна отримати задоволення.

&gt; ██.██.████.
&gt; --Брхлай--Нещодавно дозволив павукам вкусити ще двох. Відчуваю себе господарем маріонеток -- тримаю на ниток ще двох. Я думав, буде важко, але виявилось навпаки -- з кожним днем витримувати розщеплення свідомості все ліпше. Вільно переключаюсь між каналами сприйняття, коли тільки захочу. Бугага! Навчусь краще -- можна буде взяти під свою владу всю [ЛАЙКА ВИДАЛЕНА] Зону.
&gt; 
&gt; А то і весь Фонд, чим --промегнаа--чорт не шуткує?

&gt; ██.██.████.
&gt; █████████████ ████████!!!
&gt; 
&gt; Сьогодні заходжу до себе, а тут якась ███████ з щупальцями розміром в половину кімнати риється у мене в тумбі! Я навіть закричати не встиг, а ці щупальця і інші хрпарсіалкхі швиденько так законопатились повністю всередину ящика, і засунули його за собою! Нічого не розумію.
&gt; 
&gt; Пізніше я перевірив ящик -- порожній, звичайно. Чи я реально довбанувся, чи ця вся хрінь ще хріновіше, ніж я вважав.

&gt; ██.██.████.
&gt; Ох, ███… Ні, всю Дзону я таким чином не --поняту-- не потягну. Від чотирнадцяти людей в мене вже мігрень, ледве пораюсь. Хоча вона проходить потрохи -- пристосовуюсь. В будь якому випадку максимум дозволю моїм павучкам вкусити ще двох, інакше мозок звариться.
&gt; 
&gt; Взагалі то, мені дуже хріново в останній час. --Орм йаезлои хлай…-- Болі якісь незрозумілі. І до медика боюсь піти -- а якщо він розкопає, хто я насправді? Ну гаразд, хоча б ніяких з щупальцями ████████ більше не бачу, теж --лхеб-- хліб.

&gt; ██.██.████.
&gt; Ой, ████████…
&gt; 
&gt; Все хріновіше і хріновіше -- сьогодні скхрутило не по-людські, а потім я заблював унітаз кров&#39;ю. О, Всемилостивий Гнилий Господь... У мене сильне відчуття, що я скоро здохну. НЕХОЧУНЕХОЧУНЕХОЧУ█████!!! Я ж майже всю Здх’Онну в кулаці тримав... Ні, Зону. Зону. Запам&#39;ятайте це слово. Зони застою звучать у моєму мозку...

&gt; ██.██.████.
&gt; Рлай бхаа рпованоєоа йаезлоі єран… 
&gt; 
&gt; Досить! Все одно я вже труп, мені треба записати це... зрозуміло. Сьогодні я всю ніч бачив сни, не буду казати про що. Важливо, що тепер я все зрозумію. З того моменту, як я натягнув цей клятий перстень, пройшов вже приблизно рік -- саме стільки тривала гірка година моєї гордині... Такий себе подаруночок інкубатору. Тепер я все знаю.
&gt; 
&gt; Тепер вони в мені -- кодла Рлеофракана, одного з Провісників Перевороту. Я відчуваю, як їх клешні та шипи розривають мої органи. Чому я ще жив?.. Пару хвилин тому назад один з них розпоров мені живіт, виліз назовні і повзає поруч -- здхороффенна гхадина розміром з таксу. Схожий на скорпіона, але розпливчастий та забагато ніг... Чому я ще не здох? З розпоротим животом не живуть. 
&gt; 
&gt; М██████, Т██████████ і всі інші… Мічені. Тварюки підуть по їх сліду. Доки я не зрозумів, що буде, коли їх знайдуть, і сподіваюсь, ніколи не зрозумію.
&gt; 
&gt; Чому я все ще…
[[/collapsible]]

**Додаток 3:** Примітка доктора Л██████ стосовно анатомії SCP-1121-3.

&gt; …Вражаюча форма життя. Віддалено нагадує скорпіона, але //дуже// віддалено. Навіть імператорські скорпіони і ти дуже рідко виростають до такого розміру. Насправді ж дуже мало спільного з чим би то ні було. Забарвлення хітинового покрову дуже різноманітне, і я не можу позбутися відчуття, що навіть у однієї істоти він трохи змінюється, коли відводиш погляд. Все тіло покрито дивними шипами і лезами доки не встановленого значення. Кількість кінцівок -- окреме питання. Зараз, наскільки я можу судити, воно різне у кожного примірника. Від звичайних восьми до двох десятків, розташованих самим химерним чином; у одного екземпляра навіть є чотири клешні.
&gt; 
&gt; Внутрішня будова дуже алогічна, розібратись в ній на поточний момент не вдалось. Відмічу тільки, що SCP-1121-3 безперечно до кінця не матеріальні, їх &#34;розпливчатий&#34; зовнішній вигляд, на який скаржаться співробітники -- це не омана зору. Деякі частини тіл напівпрозорі, і будь-які інструменти безперешкодно проходять крізь них. Саме неприємне те, що ці &#34;зони нематеріальності&#34; постійно зміщуються. Азохєн вєй… Відверто кажучи, мені не доводилось препарувати такі дивні речі, навіть працюючи з [[[SCP-1112-RU|SCP-1112]]].
 
**Додаток 4:** [[collapsible show=&#34;Потрібен третій рівень допуску&#34; hide=&#34;Звіт об інциденті 1121-2.&#34;]]
██.██.████ з міста [ВИДАЛЕНО] були отримані повідомлення про напади крупних членистоногих, а також про нез&#39;ясовані смерті з наступним зміненням трупів. На місце була вислана МОГ Тета-9  &#34;Лазутчики карми&#34;, яка встановила факт прояви аномальних властивостей SCP-1121-2. Суб&#39;єкт ідентифіковано як [ОСОБИСТА ІНФОРМАЦІЯ ВИДАЛЕНА]. Примітним є факт належності суб&#39;єкта до закритої тоталітарної секти &#34;Гора Гнилого Господа&#34;. На теперішній час триває пошук зв&#39;язок секти з доктором С██████████.

Населення оброблене амнезіаками, у ЗМІ введена дезінформація.
