    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-512 - Parapluie Annulant la Gravité
**Auteurs :** Inconnnu
**Traducteur :** [[user Mwak]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-512]]

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:250px; border:0;&#34;]]
|||| [[image 512b.jpg width=&#34;250px&#34;]] ||
||||~ ^^SCP-512 déployé^^ ||
[[/div]]


**Objet n^^o^^ :** SCP-512

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-512 ne nécessite pas de procédure de confinement. Il est à la charge du Directeur de Site 3-17, le Dr. Marshall, dans le  [[[localisation-des-entrepots | Secteur 19]]]. Tous les membres du personnel désirant mener des recherches sur SCP-512 doivent soumettre une demande écrite au Dr. Marshall (voir addendum).

**Description :** SCP-512 est un grand parapluie noir de construction moderne dont la canopée est en nylon et la poignée en ébène polie. Tous les autres composants, y compris manche, armature, jointures, ressorts et pointe, sont faits d&#39;acier inoxydable.
Le rayon maximal de la canopée au déploiement est de 0,75 mètres. Le fabricant et le lieu de fabrication sont inconnus. L&#39;objet est daté aux environs de 1940, sans doute au Royaume-Uni. La pointe est très aiguisée.

Lorsque l&#39;objet est ouvert et pointé vers le ciel, dans une position standard pour un parapluie, il annule totalement l&#39;attraction gravitationnelle dans un cylindre vertical directement au-dessus de lui. L&#39;aire de la coupe transversale de sa zone d&#39;effet est environ de 1,77m². De manière prévisible, cela assure que les précipitations ne tombent pas sur l&#39;utilisateur. SCP-512 ne semble pas avoir d&#39;effet lorsqu&#39;il est fermé ou pointé à plus de 25° d&#39;écart de la verticale.

Les tests avec des objets très lourds n&#39;ont pas été concluants, car il semble que les objets tombant dans l&#39;aire d&#39;effet de SCP-512 ne sont pas seulement affectés par la gravité, mais perdent également leur élan plus rapidement que ce qu&#39;on peut attribuer aux frottements de l&#39;air, et ce à un taux proportionnel à leur élan total. Une boule de bowling de 5,4 kg, par exemple, s&#39;est arrêtée en 0,54 s après l&#39;ouverture de SCP-512 en-dessous d&#39;elle ; l&#39;objet s&#39;est simplement suspendu dans l&#39;air jusqu&#39;à ce que l&#39;utilisateur s&#39;écarte de sa trajectoire originelle, moment où la boule de bowling reprit son mouvement - qui n&#39;était pas la suite du mouvement originel mais une chute libre depuis son point de repos. De plus amples tests sont prévus pour vérifier l&#39;effet de SCP-512 sur des objets ayant un volume supérieur à sa zone d&#39;effet. Cela inclut notamment un piano à queue, comme suggéré par O5-3 ; les membres du personnel désirant assister au test doivent contacter 2/512-a, Dr. Capax, pour de plus amples informations.

**Addendum  :** Malgré l&#39;efficacité de SCP-512 contre les précipitations normales, il est recommandé de ne pas se servir de l&#39;objet dans des situations de temps trop lourd, car l&#39;air dans la colonne d&#39;effet s&#39;ionise plus facilement que l&#39;air environnant celle-ci, augmentant la probabilité d&#39;être frappé par la foudre. C&#39;est sans aucun doute la cause de la mort du précédent utilisateur, comme indiqué dans le Document 512-e.</textarea></pre>
