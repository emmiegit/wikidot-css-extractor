[[include component:credit-button]]
**Artikel:** SCP-2193 - &#34;Monatliche Termination&#34;
**Autor:** [[*user S D Locke]]
**Original:** https://scp-wiki.wikidot.com/scp-2193
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2193

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die Abteilung für Anwendungen der Künstlichen Intelligenz (AIAD) soll die Datenbank der Foundation auf Instanzen von SCP-2193-1 überwachen. Die Instanzen sind zu protokollieren und zu entfernen, und das Personal des Betriebs (falls zutreffend) wird eine amnestische Therapie benötigen. Vorläufiger Standort-████, --Standort-5--[[footnote]]Das Personal ist daran zu erinnern, dass es keinen [[[SCP-Err0r|Standort-5]]] gibt.[[/footnote]] und Standort-██ sind von diesem Verfahren ausgenommen, um die Beobachtung der Phänomene zu erleichtern. Der Kontakt mit diesen Standorten auf jeder Ebene (sei es durch persönliche Besuche oder durch einfache Telefon-/E-Mail-Kommunikation) ist eingeschränkt, um eine weitere Kontaminierung der missionskritischen Standorte zu verhindern.

**Beschreibung:** SCP-2193-1 ist eine gefährliche Anomalie, die die Dokumentation von Objekten und Entitäten in der Datenbank der Foundation betrifft. Sie taucht häufig in den Sicherheitsmaßnahmen des Objekts oder in Zusätzen auf und bezieht sich auf einen Vorgang, der als &#34;monatliche Termination&#34; von Klasse-D-Personal bezeichnet wird. Wie eine RAISA-Untersuchung aller früheren O5/Administrator-Mandate und SDECotW-Entschließungen ergab, gibt es in den Aufzeichnungen der Foundation keine Beweise für die ursprüngliche Annahme oder Umsetzung einer solchen Politik.

SCP-2193-1 wird in unregelmäßigen Abständen automatisch in einen zufälligen digitalen SCP-Slot eingefügt. Die Methode, mit der es erzeugt wird, ist unbekannt.

Personen, die SCP-2193-1 ausgesetzt sind, unterliegen einem memetischen Effekt, bei dem sie die monatliche Terminierung von Klasse-D-Personal für eine gültige Operation der Foundation halten. Diese Überzeugung lässt sich leicht über alle Kommunikationsmittel verbreiten, wenn sie nur den Ausdruck &#34;Monatliche Terminierung&#34; enthält. Nicht infiziertes Personal, das Zweifel oder Misstrauen hegt, kann mit einfacher Rhetorik zur Unterstützung der Politik überzeugt werden. Die Infizierten verhalten sich weiterhin so, als ob SCP-2193 schon immer eine von der Foundation betriebene Politik gewesen wäre, und es gibt einen bemerkenswerten Mangel an kognitiver Dissonanz, wenn widersprüchliche Informationen präsentiert werden.

Abgesehen von dem übermäßigen Aufwand an Klasse-D-Personal sind die infizierten Standorte und Personen in der Lage, ihre Aufgaben außergewöhnlich und ohne übermäßige Komplikationen zu erfüllen. Das erste bekannte Dokument, das SCP-2193-1 beherbergt, SCP-███, wurde aus der Datenbank entfernt und wird derzeit von der Abteilung für Gegenkonzepte der Foundation geprüft.

Es gibt keine internen Unterlagen oder Anweisungen, die den eigentlichen Terminierungsprozess im Detail beschreiben. Ungeachtet dessen gehen die infizierten Personen und Abteilungen einheitlich vor und &#34;terminieren&#34; Klasse-D-Personal. Die Fernbeobachtung der Standorte-███ und -███ sowie die Sicherheitsaufnahmen der betroffenen Standorte vor der Entdeckung von SCP-2193 haben den Prozess der &#34;monatlichen Termination&#34; offenbart:
  
* Am letzten Tag des Monats werden die Tests für alle SCPs ausgesetzt, die einen Test mit Personal der Klasse D erfordern würden.

* Ungefähr ein Drittel des Klasse-D-Personals des Standorts wird vor ihren Zellentüren stehen. [[footnote]]Betroffene der Klasse D sind während des gesamten Prozesses völlig willfährig und kooperativ. Es ist zu beachten, dass das betroffene Klasse D Personal nach wie vor Personal in der Nähe verbal angreift und bedroht.[[/footnote]]

* Eine ausreichende Anzahl von Sicherheitskräften wird eintreffen, um das Klasse D Personal in einer Reihe durch die Einrichtung zu eskortieren. Obwohl die Wachen bewaffnet sind, werden dem Klasse D Personal keine Fesseln angelegt.

* Forscher, Stufe 0 und anderes Personal, das nicht direkt in den Prozess involviert ist, meiden den Weg, den die Offiziere/Klasse D nehmen. Dies ist trotz der fehlenden Planung/Vorwarnung perfekt choreografiert.

* Das Klasse D Personal wird zu einem Punkt außerhalb der Einrichtung geführt und in einen Bereich gebracht, der nicht von Überwachungssystemen erfasst wird.[[footnote]]Versteckte Kameras, die in die Uniformen der Wachleute eingenäht sind, wurden absichtlich unkenntlich gemacht, auch in Fällen, in denen die Wachleute keine Kenntnis von ihrer Existenz hatten.[[/footnote]]

* Die unter der Haut des Klasse-D-Mitarbeiters eingepflanzten Ortungschips stellen ihre Funktion ein.

* Die Sicherheitsbeamten kehren in die Einrichtung zurück. Die Beamten behaupten, dass sie das Klasse D Personal mit ihren Schusswaffen terminiert haben. [[footnote]]Bis heute sind die Schusswaffen der Beamten ohne einen einzigen abgefeuerten Schuss zurückgegeben worden.[[/footnote]]

**Entdeckung:** SCP-2193 wurde am 31.10.1994 von [[[http://scp-wiki-de.wikidot.com/aiad-homescreen|AIAD PROJECT: CORINTHIAN (aka: &#34;Glacon&#34;)]]] entdeckt, nachdem es ursprünglich in Standort-17 stattfand. Im Standort fand gerade ein SCP-2193-Ereignis statt, das die KI über das Überwachungssystem beobachtete. Sie versuchte, den damaligen Standortdirektor J. O███████ zu kontaktieren, da die KI das Verfahren als unlogisch und ohne Präzedenzfall ansah. Ihre Mitteilungen wurden nicht beachtet.

Die KI schloss korrekt auf das Vorhandensein eines memetischen Effekts. Sie begann damit, SCP-2193-1 aus allen digitalen Sicherungsdateien des Standorts sowie aus allen Einträgen der Hauptdatenbank zu entfernen, auf die das Standort-17-Personal Zugriff hatte. Sie schloss den Prozess ab, bevor das Klasse D Personal aus ihren Zellen entfernt worden war, und deaktivierte die elektronischen Schlösser der Türen.

Dietrich M. Lurk wurde vom Sicherheitschef von Standort-17 kontaktiert, der ihn um Hilfe bei der Deaktivierung der Systemüberbrückung durch die KI bat. D. Lurk untersuchte die Situation und stellte fest, dass die KI im Einklang mit den Standardprinzipien handelte, und alarmierte stattdessen MTF Eta-10 (&#34;See No Evil&#34; z.dt. &#34;Sieht nichts böses&#34;).

Standort-17 musste zusammen mit zwölf anderen Standorten unter Quarantäne gestellt werden, wobei die entsprechenden Aufzeichnungen von SCP-2193-1 gelöscht wurden. Der provisorische Standort-███ und der Observations Standort-██ wurden zu Testzwecken ausgenommen.

**Nachtrag: Vorfallprotokoll 2193/███**

[[div class=&#34;blockquote&#34;]]

**Vorwort:** //Am 31.01.1999 um 01:30 Uhr ereignete sich im provisorischen Standort-███ ein SCP-2193-Ereignis. Während des Transports des Klasse D Personals wurden sowohl bei den Gefangenen als auch bei den Wachen Verhaltensänderungen festgestellt. Das Klasse D Personal äußerte wiederholt ihre Besorgnis über ihr Schicksal, während sich die Wachen ausgiebig entschuldigten. Es folgt ein Auszug aus der Kopfkamera von Agent Ysson, als das Ereignis zu Ende ging.//

**01:59:23:** Die Gruppe nähert sich einer runden Lichtung im Wald, 2 km südlich des Standorts.

**02:01:46:** Das Klasse D Personal geht direkt auf die Mitte der Lichtung zu. Die Wachen verzweigen sich und bilden einen Ring um die Gruppe. Diese Formation ist deckungsgleich mit den bisherigen Beobachtungen.

**02:04:32:** Die Wachen im Umkreis des Klasse D Personals wenden sich von der Gruppe ab und verdecken ihre Kopfkameras, außer Agent Ysson.

**Agent Ysson:** //[Unentzifferbar wegen plötzlicher Störung, vermutlich &#34;Nicht&#34;]//&#34;...schon wieder&#34;

**02:05:05:** D-1920 hebt senkrecht ab und schwebt in einer Höhe von 0,3 Metern über dem Boden.

**02:05:09:** D-1920 steigt weiter auf, mit einer geschätzten Geschwindigkeit von 35.000 km/h. D-1823 beginnt zu schweben.

**02:05:12-02:06:58:** Dieser Vorgang wiederholt sich bei jedem vorhandenem Klasse D Personal. [[footnote]] Weder der provisorische Standort-███ noch die Orbital Assets konnten dieses Phänomen beobachten, obwohl das Gebiet von den jeweiligen Überwachungssystemen erfasst wurde.[[/footnote]] Sie werden einzeln genommen.

**02:06:58:** Agent Ysson beobachtet, wie das letzte Klasse D Personal aufsteigt, und fixiert den Vollmond.

**02:07:33:** Der Mond scheint zu &#34;blinken&#34;. [[footnote]] Das im [[[http://scp-wiki-de.wikidot.com/secure-facility-dossier-lunar-area-32|Lunarareal-32]]] stationierte Personal meldete zu diesem Zeitpunkt keine entsprechenden Anomalien.[[/footnote]]

**02:07:35:** Agent Ysson beginnt zu rennen. Im Hintergrund sind die anderen Wachen zu sehen, die in ihrer Position bleiben.

**02:07:39:** Agent Ysson wird auf ähnliche Weise wie das Klasse D Personal angehoben.

**02:07:41:** Die Kamera schneidet ab, als der Agent die Stratosphäre erreicht.

**Nachwort:** //Bei der Befragung behaupteten die Wachen, dass Agent Ysson von dem Klasse D Personal angegriffen und bei der anschließenden Auseinandersetzung getötet worden sei.//

[[/div]]</textarea></pre>
