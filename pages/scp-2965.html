[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2965/HORSESTATION.jpg|caption=Điểm-Xuất-Cảnh của SCP-2965. ]]

**Vật thể #:** SCP-2965

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2965 xuất hiện định kỳ tại nhà ga █████ █████ của hệ thống tàu điện ngầm Singapore. Vì nhà ga █████ █████ là một nút giao thông lớn của hệ thống, nó được coi là bất khả thi để hoàn toàn quản thúc được SCP-2965 chỉ bằng cách hạn chế tiếp cận nhà ga. Hiện nay, ĐĐNDĐ-Eta-99 (&#34;Turf Club&#34;) đã tiếp quản ban quản lý của nhà ga █████ █████ để ngăn lại các lần xuất hiện của SCP-2965 cũng như thực hiện các biện pháp nhằm đảm bảo rằng SCP-2965 đến được Điểm-Xuất-Cảnh tại Sân ga số 6 của Tuyến Vòng Tròn mà không gây ra bất kỳ sự cố nào. Ngoài ra Eta-99 cũng thiết lập và thực hiện các biện pháp ngăn trở nhằm quản thúc hoàn toàn SCP-2965.

**Mô tả:** SCP-2965 có bề ngoài giống một con ngựa nhỏ, màu nâu với ước tính cao khoảng 1.2m và nặng khoảng chừng 800kg. Một tấm kim loại nhỏ và 4 lỗ cửa sổ trong suốt hiện diện ở cả hai phía bên trái và bên phải của SCP-2965. Thông qua các lỗ cửa sổ, có thể nhìn thấy được phần bên trong của SCP-2965, cho thấy những gì xuất hiện bên trong một toa tàu nhỏ chứa một vài thực thể dạng người nhỏ bé, trần trụi được chỉ định là SCP-2965-1.

Hình chụp X-ray cùng với sự trợ giúp của đường ray quay phim cho thấy rằng SCP-2965 hoàn toàn được cấu thành từ hữu cơ, ngoại trừ toa tàu kim loại trong bụng và thân trên của nó, và một gian kim loại nhỏ nằm gần chóp mũi. Các hình ảnh có độ phân giải cao hơn cho thấy có sự xuất hiện của các cá thể phụ của SCP-2965-1 nằm sóng soài trong khoang kim loại ở mũi. Các cá thể SCP-2965-1 là các thực thể sống, và thường được quan sát thấy là đang đọc sách hoặc báo thu nhỏ, sử dụng các thiết bị thu nhỏ như điện thoại thông minh, và chụp hình qua các lỗ cửa sổ của SCP-2965 bằng cách thiết bị nói trên.

SCP-2965 xuất hiện từ một bức tường ngẫu nhiên trong bất kỳ vị trí móng tường nào của nhà ga █████ █████ chính xác mỗi 8 ngày, 8 giờ và 6 phút. Bức tường được sử dụng là điểm vào không thể hiện bất kỳ thiệt hại vật lý nào từ sự xuất hiện của SCP-2965, mặc dù SCP-2965 hoàn toàn là vật chất hữu hình. SCP-2965 sau đó sẽ tiếp tục phóng nhanh về phía Sân ga số 6 của Tuyến Vòng Tròn, đánh bật hoặc nhảy qua bất kỳ chướng ngại vật nào trên đường của nó. SCP-2965 sau đó sẽ biến mất sau khi đi qua một bức tường đặc thù nằm trên Sân ga số 6, được chỉ định là Điểm-Xuất-Cảnh. SCP-2965 luôn luôn trở về Điểm-Xuất-Cảnh sau mỗi lần xuất hiện.

Cho đến nay việc ngăn trở SCP-2965 vẫn là bất khả thi. Nó dường như miễn nhiễm khỏi tất cả các dạng thuốc an thần được sử dụng lên người nó, và đã phá xuyên qua cả bộ yên cương bằng sợi Kevlar, dây thép, hàng rào bê tông, và chất dính polymer cao cấp dùng để cản nó tới Điểm-Xuất-Cảnh. Các cá thể SCP-2965-1 có vẻ cảm thấy rất phiền phức khi SCP-2965 bị chậm lại, và được quan sát rằng đang cố gắng đập vỡ các lỗ cửa sổ hoặc hét điên cuồng vào thiết bị điện thoại thông minh của chúng trước bất kỳ nỗ lực nào được thực hiện nhằm ngăn trở SCP-2965.

Kể từ ngày 09/08/2015, SCP-2965 ngày càng trở nên thù địch, chủ động đánh bật và giày xéo cả người ngoài và nhân sự Tổ chức. SCP-2965 cũng đã định kỳ phát ra các tiếng kêu bằng tiếng Anh, cảnh báo những người xung quanh &#34;tránh xa khỏi các đường ray&#34;.
