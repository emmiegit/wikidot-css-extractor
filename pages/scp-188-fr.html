    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-188-FR - Le Bretteur
**Auteur :** [[user Dr Alcatorda]]
**Date :** 5 avril 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-188-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-188-FR doit être conservé dans une mallette de 80 sur 20 cm garnie de mousse permettant de déplacer l’objet sans le saisir directement, elle-même stockée dans un casier de sécurité standard fermé par un verrou magnétique. Ce casier n’est accessible qu’aux membres du personnels de niveau 2 ou plus, par présentation de leur badge magnétique.  En dehors des tests, SCP-188-FR ne doit jamais être attrapé à la main, y compris gantée ou muni d’une quelconque autre protection. Les tests sur SCP-188-FR ne peuvent être effectués que par des membres du personnel de Classe D, en présence d’un agent de sécurité. Chaque test devra être coordonné par un chercheur de niveau 2 ou plus.

**Description :** SCP-188-FR est une épée courte en bronze dépourvue de garde. Elle mesure soixante seize (76) cm de long pour un poids de mille cent cinquante quatre (1154) g. Sa surface est relativement oxydée mais présente des entailles révélant le métal, indiquant qu’elle aurait été utilisée après sa découverte.
L&#39;étude de sa forme et de l’alliage qui la compose montre qu’elle est d’origine sumérienne, et qu’elle date d’au moins 2000 ans. Sur son pommeau est grossièrement gravé un sceau représentant un aigle.

Quand l’artefact est saisi --par sa poignée-- par n’importe quelle partie par un individu qu’on identifiera comme SCP-188-FR-1, une entité humanoïde, ci-après appelée SCP-188-FR-2, va se matérialiser en face du sujet, ou à proximité si un obstacle l&#39;empêche de le faire. 
SCP-188-FR-2 a l’apparence d’un homme de 1,80 m en bonne condition physique. Il a le teint mat, les cheveux bruns et les yeux marrons.
L&#39;entité porte un pantalon de toile descendant jusqu’au genou et une protection en cuir couvrant son épaule droite, du milieu de l’humérus jusqu’à la base du cou. Il tient une épée semblable à SCP-188-FR dans sa main droite.

SCP-188-FR-2 va se rapprocher du sujet jusqu’à une distance de deux (2) mètres environ. Il se tiendra alors face à SCP-188-FR-1 dans une posture défensive et lui demandera de l’attaquer pendant une (1) minute en lui faisant signe d’approcher avec la main. Passé cette durée, il tentera de porter un premier coup puis continuera tant qu&#39;il n&#39;aura pas tué SCP-188-FR-1. Même si le sujet lâche l’épée ou la donne à une autre personne, l’entité restera focalisé sur SCP-188-FR-1.
Les capacités de combat de l’entité s’adaptent à celles de SCP-188-FR-1 pour atteindre un niveau tel que le sujet éprouve une forte difficulté à combattre SCP-188-FR-2.
L’entité disparaîtra si elle réussit à tuer le porteur de l’épée ou si elle est suffisamment blessée, c’est à dire si elle reçoit un coup mortel ou plusieurs blessures graves.

L’attention de SCP-188-FR-2 ne semble pas pouvoir être captée par un stimulus extérieur, qu&#39;il soit physique ou sonore. De par son incapacité à réagir à son environnement direct, porteur de l’épée exclu, il est théorisé que l’entité agit par automatisme et ne possède pas de conscience propre. Si SCP-188-FR-2 est enfermé, il tentera de briser son confinement en frappant les murs le séparant de SCP-188-FR-1 avec son épée. Il est donc inutile de confiner SCP-188-FR-2 car son épée ne pouvant subir aucun dommage, il finirait par éroder les murs de sa cellule. L’entité cherchera toujours à creuser en ligne droite par rapport au sujet.

Il est supposé à l’heure actuelle que SCP-188-FR était utilisé pour l’entraînement des gardes de [DONNÉES SUPPRIMÉES], un culte voué à Anzû[[footnote]]Démon sumérien souvent représenté sous forme d’aigle (nom akkadien).[[/footnote]] qui aurait pris place sous le règne de Naram-Sin près de l’actuelle ville de Bagdad.
Le but de ce culte était de garder l’œuf d’Anzû, une relique sumérienne.
En suivant la trace des différents propriétaires de l’épée, la Fondation a pu remonter jusqu’au Pr █████, le chercheur à la tête du chantier archéologique où l’épée fut découverte. Les journaux qu’il a tenu durant les fouilles sont retranscrits ici :

[[collapsible show=&#34;+ Journal du Pr █████&#34; hide=&#34;- Journal du Pr █████&#34;]]

**12 avril 65**
Les fouilles se déroulent bien. Pour le moment on a repéré une dizaine de maisons et deux bâtiments plus importants, l’un d’entre eux semble être un temple mais ne ressemble à rien de connu. J’ai renuméroté les zones de fouilles pour qu’on attaque celui-ci dès demain. J’espère vraiment trouver de quoi moucher l’académie.

**15 avril 65**
Ce bâtiment semble avoir été une forge, cependant il présente de nombreux symboles gravés dans les murs, ce qui est peu habituel pour une forge de cette époque. J’ai vraiment du mal à comprendre sa fonction, je continuerai une étude plus en détail une fois que l’ensemble du site sera délimité.

**16 avril 65**
Ce qu’on pensait être des maisons sont en fait des baraquements, tout semble ordonné comme un camp ici, mais on dirait qu’il a été construit pour durer.
Les fouilles ont progressé plus loin. On a trouvé une grande structure. Le reste du site semble construit autour de cet endroit.

**3 mai 65**
Ça fait longtemps que je n’ai pas écrit, On a bien avancé et on à presque fini de tout dégager. La grande structure s’avère être un temple. Les inscriptions sur les côtés font références à Anzû.

//Cette portion décrit essentiellement les découvertes mineures faites sur le site, elles n’ont pas été jugées utiles pour le rapport.//

**8 septembre 65**
Le temple est incroyable, la forme de son entrée a bloqué le sable et le temple s’est retrouvé isolé, tout est conservé. Des tissus, des offrandes, tout en excellent état !
J’ai envoyé une lettre à l’académie pour leur annoncer l’avancement des recherches et augmenter les financements, je dois aussi me procurer de quoi dégager la porte intérieure du temple.

**21 septembre 65**
On a ouvert la porte, elle débouche sur un couloir où est gravé l’ensemble du combat entre Anzû et Ninurta. C’est incroyable, personne n’avait jamais retrouvé la fin de ce récit ! J’ai envoyé les transcriptions des gravures à l’académie et j’écris ici ce que j’ai compris :
&#34;Après des jours de combats, Anzû se rendit compte qu’il ne pouvait gagner. Il s’enfuit alors et se posa pour reprendre des forces, mais il ne se rétablissait pas, au contraire. Se sentant dépérir, il rassembla alors le peu d’énergie qu’il lui restait pour créer un œuf. Par cet œuf il renaîtra&#34; Le reste est illisible, comme si la pierre avait été burinée.

**23 septembre 65**
Un des ouvriers a été tué aujourd’hui, près de la forge. Les autres disent qu’un esprit est apparu et l’a attaqué quand il a attrapé un des artefacts pas encore triés. Enfin, les autorités locales ont malheureusement arrêté les fouilles, je rentre avec les résultats et les objets mis au jour.
[[/collapsible]]

Grâce à ces notes, la Fondation a pu retrouver le site où l’objet a été découvert.
Le temple fut retrouvé dans l’état décrit par le Pr █████, et une exploration rapide de celui-ci n’a rien révélé d’anormal. Voilà un extrait du rapport de mission :

&gt; //&#34;Le temple est dans le même état que décrit dans les journaux, il ne reste plus qu’une petite portion à examiner. On se rapproche du centre.//
&gt; //Plus on progresse, plus les murs semblent rayés, comme si on avait gravé des sillons sur la pierre, certains rendent les inscriptions illisibles.//
&gt; //On est dans la salle centrale, elle est beaucoup plus grande que les autres mais elle est complètement vide. Aucune décoration ou objet, contrairement au reste du temple. Au centre, le plafond s’est effondré, laissant une voie de lumière.//
&gt; //Sous le trou, il y a des morceaux, on dirait un vase en terre cuite brisé mais la matière semble beaucoup plus solide que de l’argile.&#34;//

L’objet retrouvé par l’équipe sur place s’est avéré être un œuf, d’un diamètre moyen de 86 cm pour une hauteur de 124 cm. Il est impossible pour le moment de déterminer la nature artificielle ou naturelle de l’objet.

[[collapsible show=&#34; + Rapports de test sur SCP-188-FR&#34; hide=&#34; - Rapports de test sur SCP-188-FR&#34;]]

------

**Test n° :** 188-01
**Sujet de test :** D-18547 //Le sujet a été prévenu de la nature du SCP, on lui a demandé d’essayer de se défendre//.
**But du test :** identifier le comportement standard de SCP-188-FR-2.
* 00:00 : Début de l’étude.
* 00:10 : Le sujet prend SCP-188-FR en main, l’entité se matérialise.
* 00:12 : L’entité se met face au sujet, elle semble s’attendre à un coup d’épée.
* 01:10 : L’entité porte un  premier coup au sujet.
* de 01:11 à 02:36 : L’entité enchaîne les coups, de plus en plus raidement et de plus en plus diversifiés.
* 02:38 :Le sujet prend un coup d’épée qui le traverse de la clavicule au plexus. L’entité disparaît au même moment.
**Notes :** //Les capacités de combats de SCP-188-FR-2 augmentent avec le temps.//

------

**Test n° :** 188-02
**Sujet de test :** Agent [DONNÉES SUPPRIMÉES], équipé de son arme de service.
**But du test :** Déterminer un moyen de stopper SCP-188-FR-2.
* 00:00 : Début de l’étude.
* 00:05 : Le sujet attrape SCP-188-FR, l’entité se matérialise.
* 00:08 : Le sujet tire une balle dans le thorax de l’entité. Elle se dématérialise aussitôt.
**Notes :** //La présence d’un agent de sécurité suffit à garantir la sécurité des tests.//

------

**Test n° :** 188-03
**Sujets de test :** D-28469, portant des gants en cuir. Un agent de sécurité.
* 00:00 : Début de l’étude.
* 00:08 : D-28469 se saisit de l’objet SCP, l’entité apparaît normalement.
* 00:10 : L’agent tire sur SCP-188-FR-2, celui-ci disparaît.
**Notes :** //Le port d’un vêtement sur les mains ne semble pas empêcher les effets de l’artefact.//
------
**Test n° :** 188-04
**Sujets de test :** D-76589 //Le sujet a une bonne maîtrise du combat à l’épée//. Un agent de sécurité.
* 00:00 : Début de l’étude.
* 00:15 : D-28469 se saisit de l’objet SCP, l’entité apparaît normalement.
* de 00:16 à 14:53 : Le sujet et l’entité se battent. Les coups portés deviennent rapidement techniques et le niveau de l’entité se stabilise. 
* 14:54 : Le sujet plante son épée au niveau du foie de l’entité, qui disparaît.
**Notes :** //Le niveau de l’entité s’est amélioré beaucoup plus vite que lors du Test 188-01, de plus il semble se stabiliser ou du moins croître plus faiblement à partir d’un certain seuil. La blessure portée à l’entité ne paraissait pas immédiatement mortelle, on peut donc supposer que des blessures graves suffisent à l&#39;arrêter.//

[[/collapsible]]
