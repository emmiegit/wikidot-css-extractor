[[include component:image-block

**Objet n^^o^^ :** SCP-4157

**Classe :** Keter

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-4157-1 trouvées au sein de la population civile doivent être confisquées et incinérées. Si un civil contacte le numéro inscrit sur SCP-4157-1, tous les individus du lieu de résidence de l&#39;appelant doivent en être sortis sous un scénario de couverture plausible, selon le lieu de l&#39;incident. Cela doit être le cas jusqu&#39;à ce que l&#39;instance de SCP-4157-2 suivant l&#39;appel se manifeste. Une fois que SCP-4157-2 se sera manifesté, les agents doivent abattre et/ou récupérer SCP-4157-2.

Le corps de l&#39;instance de SCP-4157-2 doit ensuite être éliminé avec tous les autres objets trouvés dans sa boîte d&#39;origine. Les individus affectés ou blessés par une instance de SCP-4157-2 doivent être soignés et recevoir un amnésique de Classe A, et les biens endommagés doivent être si possible remplacés. Des enquêtes concernant le GdI-4998 sont actuellement en cours, bien que la recherche du numéro inscrit sur SCP-4157-1 ne donnent aucun résultat relatif à un emplacement potentiel du GdI-4998.

**Description :** SCP-4157 est la création instantanée et le placement de prospectus en papier avec la phrase &#34;TU VEUX UN CHIEN, OBTIENS UN CHIEN GRATUIT ICI [sic] (███)-███-████&#34; imprimée dessus, ci-après désignés SCP-4157-1. Les événements de SCP-4157 ne se sont produits qu&#39;en Amérique du Nord, et les instances de SCP-4157-1 ne sont apparues que dans des zones ainsi qu&#39;à des moments où aucune vidéosurveillance et/ou aucune surveillance humaine n&#39;était présente. La voix d&#39;un homme non-identifié, parlant un mauvais anglais, ci-après désigné PdI-4998, répond aux individus contactant le numéro inscrit sur SCP-4157-1. La PdI-4998 posera une série de questions inhabituelles et apparemment arbitraires qui varient entre chaque appel. Ces questions ne semblent pas avoir d&#39;effet sur les événements qui suivront et, une fois que ces questions ont leur réponse, la PdI-4998 terminera abruptement l&#39;appel. 

Après environ 11 jours ouvrés suivant le premier contact, l&#39;individu recevra un colis ressemblant à une banale boîte en carton de taille variable à son adresse de résidence. La seule information d&#39;identification trouvée sur la boîte est un autocollant affichant le logo du GdI-4998 &#34;FONDATION FAIS UN VŒU [sic]&#34;[[footnote]] Le GdI-4998 est une organisation qui génère aléatoirement des anomalies dangereuses et imprévisibles, sans gain monétaire apparent.[[/footnote]]. À l&#39;intérieur de ladite boîte se trouvent de nombreux jeux pour animaux et des couvertures non-anormaux, ainsi qu&#39;un organisme présentant des similitudes génétiques et physiques avec de nombreuses espèces canines, ci-après désigné SCP-4157-2.

Les instances de SCP-4157-2 sont des quadrupèdes glabres, avec des membres et des caractéristiques faciales placés de manière incohérente et étant, pour la plupart, non-fonctionnels. La majorité des instances de SCP-4157-2 est hostile et ne dispose d&#39;aucune coordination, mais ne survit pas longtemps après sa première apparition, puisque tous les spécimens enregistrés présentent un certain degré de distorsion de la structure de leurs organes, de leurs muscles et de leurs os, ce qui entraîne une défaillance majeure des organes le premier jour de la manifestation chez 85,6 % des instances de SCP-4157-2. 44,7 % de ce pourcentage concernent des instances de SCP-4157-2 décédées à leur arrivée à la maison de l&#39;individu. 

**Addendum 4157-1 :** La retranscription suivante est celle d&#39;un appel organisé entre la chercheuse Charlotte Mehr et la PdI-4998, par le biais du numéro indiqué sur SCP-4157-1.
----
[[collapsible show=&#34;(?) Montrer la retranscription&#34; hide=&#34;Chargement de la retranscription…&#34;]]

&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **PdI-4998 :** Bonjour ! Ici la FONDATION FAIS UN VŒU. Tu veux un chien ?
&gt; 
&gt; **Chercheure Mehr :** Euh, oui, est-ce que je peux juste te poser une q-
&gt; 
&gt; **PdI-4998 :** Super ! C&#39;est quoi ta couleur préférée ?
&gt; 
&gt; **Chercheure Mehr :** Est-ce que je peux te poser quelques questions rapides avant de te répondre ?
&gt; 
&gt; **PdI-4998 :** Tu veux en savoir plus à propos du chien ? Je suis content que tu demandes ! Le chien est pur, 100 % de vrai chien, pas de chat, juste un chien ! Un chien heureux !
&gt; 
&gt; **Chercheure Mehr :** Donc, est-ce que tu fabriques ces &#34;chiens&#34; ?
&gt; 
&gt; **PdI-4998 :** Oui ! Un vrai chien à 100 % pour tous les chiens de la FONDATION FAIS UN VŒU ! Pas de chat, pas de poisson, pas d&#39;oiseau, juste un chien ! C&#39;est quoi ta couleur préférée ?
&gt; 
&gt; **Chercheure Mehr :** Euh, rouge. Pourquoi est-ce que ça a de l&#39;importance ?
&gt; 
&gt; **PdI-4998 :** Rouge ! Comme le chien ! C&#39;est quoi ta taille préférée ? 
&gt; 
&gt; **Chercheure Mehr :** Ma quoi préférée ?
&gt; 
&gt; **PdI-4998 :** Ta taille préférée !
&gt; 
&gt; **Chercheure Mehr :** Pourquoi t&#39;as besoin de connaître ça ?
&gt; 
&gt; **PdI-4998 :** Le processus de fabrication du chien est très compliqué et c&#39;est un secret commercial de la FONDATION FAIS UN VŒU.
&gt; 
&gt; **Chercheure Mehr :** Oh, euh, est-ce qu&#39;un mètre quatre-vingts, ça fonctionne ?
&gt; 
&gt; **PdI-4998 :** Super ! Largeur de serpent préférée ?
&gt; 
&gt; **Chercheure Mehr :** Largeur de quoi ?
&gt; 
&gt; **PdI-4998 :** Largeur //(Pause.)// DE SERPENT !
&gt; 
&gt; **Chercheure Mehr :** Seigneur ! Euh, peux-tu juste te calmer un peu ? 
&gt; 
&gt; **PdI-4998 :** Seigneur, c&#39;est ma largeur préférée aussi ! Quel fromage ?
&gt; 
&gt; **Chercheure Mehr :** Quoi, quel fromage ? Monsieur, euh, si je pouvais vous poser plus de q-
&gt; 
&gt; **PdI-4998 :** Je suis désolé si tu ne comprends pas, JE suis celui qui pose les questions. 
&gt; 
&gt; **Chercheure Mehr :** Je comprends très bien, mais j&#39;ai besoin d&#39;en connaître plus sur ton produit avant de recevoir quoique ce soit.
&gt; 
&gt; **PdI-4998 :** Le produit est un chien et c&#39;est gratuit !
&gt; 
&gt; **Chercheure Mehr :** Oui, mais je veux dire, les chiens sont faits où et t&#39;es où en ce moment ?
&gt; 
&gt; **PdI-4998 :** Tu as besoin d&#39;une vidéo du chien aussi ? J&#39;ajouterai une vidéo du chien à ta commande ! Quel fromage ? 
&gt; 
&gt; **Chercheure Mehr :** C&#39;est quoi ton nom ?
&gt; 
&gt; **PdI-4998 :** Quel fromage ?
&gt; 
&gt; **Chercheure Mehr :** Réponds à la quest-
&gt; 
&gt; **PdI-4998 :** Quel fromage ?
&gt; 
&gt; **Chercheure Mehr :** //(Pause, suivie d&#39;un soupir.)// Mozzarella ?
&gt; 
&gt; **PdI-4998 :** Super ! Quelle est ta méthode préférée pour tuer un couple très riche dans leur maison et ensuite leur voler tous leurs objets de valeur ? 
&gt; 
&gt; **Chercheure Mehr :** //(Pause.)// Pardon, quoi ?
&gt; 
&gt; **PdI-4998 :** Tu m&#39;as entendu.
&gt; 
&gt; **Chercheure Mehr :** //(Pause.)// Je- Je n&#39;ai pas de réponse à ça. Bon sang, pourquoi as-tu bes- 
&gt; 
&gt; **PdI-4998 :** Génial ! C&#39;est tout, le chien viendra bientôt ! Merci pour ta commande, au nom de la FONDATION FAIS UN VŒU ! 
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]
[[/collapsible]]
----

**Addendum 4157-2 :** À l&#39;arrivée de l&#39;instance de SCP-4157-2 suivante, après les événements de l&#39;Addendum 4157-1, une cassette VHS standard était incluse avec SCP-4157-2. Le contenu trouvé sur la cassette est retranscrit ci-dessous. 
----
[[collapsible show=&#34;(?) Montrer la retranscription&#34; hide=&#34;Chargement de la retranscription…&#34;]]
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **00.00 :** //(La caméra descend sur 23 chiens dans un enclos fermé, et une étable est visible en arrière-plan de l&#39;enregistrement, ainsi qu&#39;un terrain de gazon montagneux. La voix de la PdI-4998 se fait entendre sur l&#39;enregistrement.)//
&gt; 
&gt; **PdI-4998 :** Bonjour ! Voici la vidéo dans laquelle nous vous montrons le chien ! Nous utilisons toujours des chiens vrais à 100 % comme celui-ci pour tous nos produits ! 
&gt; 
&gt; **00.08 :** //(La caméra coupe et montre un enregistrement d&#39;une enfant non-identifiée, jouant avec un chien domestiqué dans une maison.)//
&gt; 
&gt; **PdI-4998 :** Les gens aiment les chiens ! Les gens veulent des chiens ! Mais, parfois, les gens ne veulent pas de chien. 
&gt; 
&gt; **00.15 :** //(Une femme entre dans la maison, prends le chien et l&#39;amène dehors ; la femme commence à crier après le chien et l&#39;enfant, et celui-ci commence à pleurer.)//
&gt; 
&gt; **PdI-4998 :** Les gens ne veulent pas de chien, mais nous voulons les chiens ! Et toi aussi ! Alors nous prenons les chiens des personnes qui n&#39;en veulent pas et nous les donnons à ceux qui VEULENT UN CHIEN ! 
&gt; 
&gt; **00.26 :** //(L&#39;enregistrement coupe à l&#39;extérieur de la maison ; le chien est assis sur la cour avant en gémissant, lorsqu&#39;un homme non-identifié apparaît à l&#39;écran, habillé d&#39;un sweatshirt à capuche couvrant son visage, prend le chien et court en dehors du cadre. il est également à noter qu&#39;en arrière-plan, un peu de sang est présent sur l&#39;une des fenêtres avant de la maison initiale.)//
&gt; 
&gt; **PdI-4998 :** Nous prenons le chien, nous AIMONS le chien, puis nous donnons le chien à ceux qui veulent un chien ! Lorsque le chien est triste et que toi aussi, il n&#39;y a plus de tristesse une fois que vous êtes ensemble !
&gt; 
&gt; **00.39 :** //(L&#39;enregistrement revient à la ferme ; le chien d&#39;avant est maintenant présent et court avec les autres chiens en captivité. Ensuite, la caméra descend vers la gauche, afin de rendre visible une petite remise près de l&#39;enclos.)//
&gt; 
&gt; **PdI-4998 :** Et comment rendre le chien heureux ? C&#39;est un secret commercial de la FONDATION FAIS UN VŒU. N&#39;enquêtez pas sur le processus ou la FONDATION FAIS UN VŒU mènera des actions légales et/ou illégales. La FONDATION FAIS UN VŒU réalisera votre souhait d&#39;être heureux en rendant le chien heureux pour VOUS ! Pour le plus bas prix de zéro dollar !
&gt; 
&gt; **00.54 :** //(Un vrombissement métallique se fait ensuite entendre à l&#39;intérieur de la remise. L&#39;enregistrement passe rapidement au logo officiel du GdI-4998.)//
&gt; 
&gt; **PdI-4998 :** La FONDATION FAIS UN VŒU. Votre vœu est notre vœu pour vous !
&gt; 
&gt; **00.59 :** //(Le logo s&#39;éteint et l&#39;enregistrement se termine.)//
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]
[[/collapsible]]
