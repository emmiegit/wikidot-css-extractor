**Identyfikator podmiotu:** SCP-PL-132

**Klasa podmiotu:** --Bezpieczne-- Euclid 

**Specjalne Czynności Przechowawcze:** --Obiekt, gdy jest nieużywany, powinien być przechowywany na podłodze w centrum pomieszczenia przechowawczego. Pomieszczenie to powinno być całkowicie puste, a ściany i sufit pozbawone wystających elementów. Dostęp do obiektu może być przyznany tylko na czas zatwierdzonych eksperymentów naukowcom poziomu 3. lub wyższego, a także 2. gdy pracują pod stałym nadzorem pracownika naukowego o wyższych uprawnieniach. Uruchamianie SCP-PL-132 dozwolone jest tylko w celu przeprowadzania eksperymentów.-- Z powodu incydentu PL-132-02 obiekt aktualnie nie jest zabezpieczony. Cały sektor badawczy C Ośrodka PL-4, w którym doszło do incydentu pozostaje zamknięty i odseparowany za pomocą granicznych śluz powietrznych od reszty placówki. Śluzy powietrzne podlegają regularnej kontroli technicznej a cały sektor znajduje się pod stałą obserwacją pod kątem szczlności ścian. Dostęp do sektora przyznaje się tylko wykwalifikowanym ekipom poszukiwawczym oraz technikom odpowiedznianym za konserwację śluz i reszty sektora.

**Opis:** SCP-PL-132 jest to elektroniczne urządzenie w kształcie prostopadłościanu o wymiarach 40*15*15 [cm], wykonane z aluminium. Na spodniej ścianie znajdują się 4 małe gumowe nóżki, natomiast na górnej kolejno od lewej trzy obiekty: wykonany z czerwonego polipropylenu przycisk podpisany &#34;ssanie&#34;, dźwignia z napisem &#34;zwolnij&#34; oraz obiekt przypominający lejek wykonany z nieznanego materiału brudnozłotego koloru. Na przedniej ścianie znajduje się wyświetlacz ciekłokrystaliczny mogący wyświetlić 20 cyfr i podpisany z prawej &#34;m^^3^^&#34;. Na lewej, kwadratowej ścianie umieszczone jest gniazdo ładowania C14 wg specyfikacji IEC 60320, które jest często spotykane np. jako wejście zasilania komputerów stacjonarnych.[[footnote]] Jedno ładowanie umożliwia 72 godziny ciągłej pracy urządzenia.[[/footnote]]
SCP-PL-132 zaczyna wykazywać swoje anomalne własności, gdy zostaje przytrzymany przycisk &#34;ssanie&#34;. Wtenczas podmiot zaczyna niejako pochłaniać otaczającą go przestrzeń i przechowywać w swoim wnętrzu, co użytkownik postrzega jako fizyczne zmniejszanie się pomieszczenia, w którym korzysta z urządzenia, o tę samą objętość, która jest pokazywana na wyświetlaczu w metrach sześciennych. Urządzenie wstrzymuje swoją pracę, gdy przycisk zostaje puszczony. Dźwignia &#34;zwolnij&#34; po pociągnięciu powoduje niemal natychmiastowe[[footnote]] Początkowe testy nie pozwalały zarejestrować tempa rozszerzania się pomieszczenia. Obserwacje te uzyskano dopiero w III serii eksperymentów nad podmiotem. wyniki ilościowe i inne szczegóły znajdują się w &#34;Logu III serii eksperymentów nad SCP-PL-132&#34; oraz publikacji &#34;Przegląd techniczny SCP-PL-132&#34; M. Nowakowskiego.[[/footnote]] wypuszczenie całej pobranej przestrzeni. Działanie urządzenia można także zaobserwować we wszelkich pudełkach, pojemnikach oraz naturalnych zamkniętych przestrzeniach takich jak np. jaskinie. Stwierdzono, że SCP-PL-132 swoim działaniem bezpośrednio zakrzywia otaczającą go przestrzeń, co jest przyczyną istnienia wielu specyficznych właściwości podmiotu, które badano podczas eksperymentów serii II i III.

**Streszczenie najważniejszych eksperymentów:**
[[collapsible show=&#34;Log I serii eksperymentów &#34; hide=&#34;Zamknij Log I&#34;]]
Celem I serii eksperymentów nad SCP-PL-132 było wykrycie wszystkich anomalnych własności podmiotu i umożliwienie zredagowania specjalnych czynności przechowawczych. Dodatkowo w ich trakcie zrozumiano, jak posługiwać się podmiotem i jakie środki ostrożności należy wówczas zachować.
------
++++++ Eksperymenty od PL-132-I-01 do PL-132-I-12
**Przebieg eksperymentu PL-132-I-01:** SCP-PL-132 umieszczono na stole w betonowym pomieszczeniu o wymiarach 7*8*3 [m]. Pracownik klasy D był instruowany o korzystanie z kolejnych elementów podmiotu tak, aby zrozumieć jego działanie. Podczas eksperymentu pomieszczenie zostało zmniejszone do wymiarów około 2,3*2,6*1 [m] i przywrócone do pierwotnych rozmiarów.

**Przebieg eksperymentu PL-132-I-05:** SCP-PL-132 umieszczono na stole w pomieszczeniu o ścianach wykonanych z świerkowych desek o wymiarach 10*10*10 [m]. Obok urządzenia ustawiono aparaturę mierzącą metodą laserową prędkość przesuwania się ścian. Obsługę urządzenia i prowadzenie pomiarów prowadziło dwóch pracowników naukowych klasy C o odpowiednio 3. i 2. stopniu upoważnienia. Podczas eksperymentu pomieszczenie zmniejszono do wymiarów około 2*2*2 [m] i przywrócono je do pierwotnych rozmiarów.

Wszystkie eksperymenty do PL-132-I-12 miały podobny przebieg, a różniły się jedynie wymiarami pomieszczeń testowych, budową ich ścian oraz ilością pochłanianej i oddawanej przestrzeni. Od eksperymentu PL-132-I-05 rozpoczęto obserwacje tempa rozszerzania się pomieszczeń po użyciu dźwigni zwalniającej.

**Obserwacje i wnioski dla eksperymentów 1-12:** Po wciśnięciu przycisku na SCP-PL-132 przestrzeń początkowo zmniejszana jest bardzo szybko, jednak prędkość ta maleje hiperbolicznie z czasem. Na podstawie danych z eksperymentu wysnuto hipotezę mówiącą, że przyczyną tego jest powstawanie pewnego napięcia samej przestrzeni, która stawia opór pochłaniającemu ją urządzeniu. Dotychczas opór ten nie zrównoważył siły ssącej urządzenia. Podczas pracy podmiotu zarejestrowano zmiany ciśnienia szybko wyrównywane poprzez nieszczelność pomieszczeń testowych, co oznacza, że podmiot &#34;magazynuje&#34; wyłącznie przestrzeń i nie przyjmuje żadnej materii. Podczas rozszerzania pokoju aparatura nie była w stanie zarejestrować prędkości tego zjawiska. Pomiary zostały powtórzone w III serii eksperymentów.

++++++ Eksperymenty od PL-132-I-13 do PL-132-I-21
Eksperymenty te badały skutki zmniejszania pomieszczeń do rozmiarów mniejszych niż przedmioty się w nich znajdujące. Podmiot stał na podłodze. Zazwyczaj oprócz personelu klasy D uruchamiającego urządzenie znajdował się jeden przedmiot[[footnote]] Podano przykładowe, najważniejsze przedmioty testowe.[[/footnote]]:

|| PL-132-I-13 || duża szafa||
|| PL-132-I-16 || długi stalowy pręt ||
|| PL-132-I-18 || duży blok hartowanego tytanu ||
|| PL-132-I-19 || diamentowe wsporniki ||
|| PL-132-I-20 || [USUNIĘTO] ||
|| PL-132-I-21 || SCP-PL-132 ||

**Obserwacje:** Każdy zastosowany przedmiot i materiał został zgnieciony, złamany bądź rozkruszony nawet wtedy, gdy był wielokrotnie twardszy od napierających na niego ścian. Proces ustał jedynie w eksperymencie PL-132-I-21, podczas którego wyjątkowo urządzeniem sterowano zdalnie poprzez niewielkiego robota naciskającego przycisk na żądanie. Kurczące się ściany nie uszkodziły urządzenia zatrzymując się najbliżej 5 [cm] od niego. 

++++++ Eksperymenty od PL-132-I-25 do PL-132-I-38
Eksperymenty te poświęcono badaniu transferu przestrzenni z jednych pomieszczeń do drugich. Dokonano tego po raz pierwszy podczas eksperymentu PL-132-I-25. Pozostałe doświadczenia były wariacjami oryginału. Do wartych uwagi eksperymentów można zaliczyć PL-132-I-30, kiedy pobrano przestrzeń z naturalnej jaskini oraz PL-132-I-35, kiedy znacznie zwiększono pojemność plastikowego pudełka.
[[/collapsible]]
[[collapsible show=&#34;Log II serii eksperymentów&#34; hide=&#34;Zamknij Log II&#34;]]
Celem II serii eksperymentów było poznanie budowy urządzenia oraz podjęto próbę wyjaśnienia, w jaki sposób ono funkcjonuje. Są to też pierwsze doświadczenia wykonywane nad stworzoną za pomocą urządzenia anomalną przestrzenią, które kontynuowane są w serii III eksperymentów.
------

++++++ Eksperymenty od PL-132-II-1 do PL-132-II-5:
Badania obiektu polegały na prześwietleniu i obejrzeniu wnętrza urządzenia.

|| PL-132-II-01 || prześwietlenie rentgenowskie ||
|| PL-132-II-02 || prześwietlenie rentgenowskie, gdy zmagazynowane było 125 [m^^3^^] przestrzeni||
|| PL-132-II-03 || prześwietlenie sonarem ||
|| PL-132-II-04 || wprowadzenie kamery światłowodowej do wnętrza lejka||
|| PL-132-II-05 || obserwacja wnętrza urządzenia podczas pracy ||
Okazało się, że wnętrze SCP-PL-132 jest anormalnie duże i mieści w sobie ogromny mechanizm. Zlokalizowano miejsce, w którym przestrzeń jest przechowywana oraz baterię wykonaną w nieznanej obecnie technologii. Ze względu na anomalnie duże wnętrze zdecydowano się na nieotwieranie urządzenia. Istnieją obawy, że jego ponowne złożenie nie będzie możliwe.

**Eksperyment PL-132-II-08:** Użyto SCP-PL-132, aby przenieść przestrzeń z jednego pokoju do sąsiedniego. Następnie ścianę działową pomiędzy tymi pomieszczeniami zburzono. Rozmiary pomieszczeń okazały się być identyczne do tych przed zmianami. Uważa się, że jest to kolejny efekt działania hipotetycznego napięcia, które powoduje samorzutny powrót do naturalnego poziomu zakrzywienia przestrzeni.

**Eksperyment PL-132-II-10**: Był to test zasady zachowania energii w stworzonych przestrzeniach anormalnych. Za pomocą SCP-PL-132 powiększono wymiary sześciennego kartonowego pudełka z krawędzi 1 [m] do 3 [m]. W pudełku od zewnątrz wycięto dwa otwory o średnicy 20 [cm] (jeden w górnej podstawie pudełka, drugi w ściance bocznej przy ziemi) i wstawiono między nie w środku rynnę. Od zewnątrz połączono je odwróconą do góry nogami rynną będącą częścią okręgu. Do pudełka wrzucono stalową kulkę z nadzieją, że ta zacznie krążyć po skonstruowanym torze, a uzyskaną energię z trzymetrowego spadku we wnętrzu pudełka wykorzysta na pokonanie metrowego wzniesienia na zewnątrz. Kula swobodnie przetoczyła się przez pudełko, po czym [USUNIĘTO].
**Wnioski:** [EDYTOWANO] Wygląda na to, że zmieniona przestrzeń tak dopasowuje obowiązujące w niej prawa fizyki, aby te najważniejsze były spełnione globalnie. Nie można wykorzystać SCP-PL-132 do stworzenia perpetuum mobile. Z rozkazu dyrektora placówki zakazano dalszych eksperymentów w tym kierunku.

**Eksperyment PL-132-II-15:** Przygotowano pudełko o wymiarach zewnętrznych 1*1*2 [m] i wewnętrznych 3*3*4,5 [m]. Pracownik klasy D wszedł do pudełka, gdzie nakazano mu wyciąć nożem drzwi wyjściowe o wymiarach 1,5 [m] szerokości i 2 [m] wysokości, czyli o szerokości większej, niż wynosiły wymiary zewnętrzne pudełka. Z zewnątrz obserwowano nóż wystający z ściany bocznej pudełka i rozcinający ją od środka ku krawędzi. gdy ostrze przekroczyło krawędź ścianki, [USUNIĘTO]. Szczelina zamykając się wessała całą zawartość pomieszczenia, w tym meble, kamery, testowe pudełko i cały obecny wówczas personel. Stracono 5 osób. Objętość pustego pokoju okazała się być większa o dodatkową przestrzeń pudełka, co jest zgodne z wynikami eksperymentu PL-132-II-8. Całe wydarzenie skatalogowano jako //Incydent PL-132-01//.

Z powodu incydentu zamknięto II serię eksperymentów. Niektóre z nich zostały później przeniesione na serię III.
[[/collapsible]]
[[collapsible show=&#34;Log III serii eksperymentów &#34; hide=&#34;Zamknij Log III&#34;]]
III seria, nazywana także &#34;Uzupełniającą&#34; miała ostatecznie zakończyć cykl badań poznawczych nad SCP-PL-132. Składają się na nią w dużej części pomiary prędkości uwalniania przestrzeni, ale też niektóre doświadczenia, które miały być wykonane jeszcze w ramach serii II. 
------

++++++ Eksperymenty od PL-132-III-01 do PL-132-III-24:
W serii III za najwyższy priorytet uznano dokonanie pomiaru prędkości rozprzestrzeniania się przestrzeni podczas korzystania z dźwigni zwalniającej, co udało się właśnie dzięki pierwszym dwudziestu czterem eksperymentom. Pierwsze 13 nie przynosiło żadnych rezultatów. Pierwsze zarejestrowane prędkości uzyskano dzięki wpompowaniu do niewielkiego pomieszczenia dużych ilości przestrzeni.
**Wyniki eksperymentów:** Wykonawszy serię pomiarów stwierdzono, iż przestrzeń nie wydobywa się z samego urządzenia, lecz zachowuje się tak, jakby powstawała przez podział już istniejącej, co jest sprzeczne ze znanymi zasadami działania podmiotu. Dodatkowa przestrzeń dostarczana jest tym szybciej, im więcej jej już jest w pomieszczeniu. Dwa punkty odległe od siebie o 1,89 [m] oddalają się od siebie z prędkością światła w próżni – tempo rozszerzania się przestrzeni wynosi 158730,15 [(km/s)/m].

**Eksperyment PL-132-III-28:** Podmiot testowy umieszczono na otwartej przestrzeni na zabezpieczonym obszarze testowym, po czym aktywowano jego anomalne własności – &#34;pochłanianie&#34; przestrzeni. Wartość na wyświetlaczu urządzenia zaczęła rosnąć z niemal niemożliwą do zarejestrowania prędkością. W trakcie trwania eksperymentu zaczęto dokonywać pomiarów i szukać jakichkolwiek zmian w otoczeniu. Ciśnienie atmosferyczne, powierzchnia, ani promień Ziemi nie uległy zmianie; praca urządzenia nie wywarła żadnego wpływu na planetę, Układ Słoneczny oraz najbliższe gwiazdy. Obserwatorium astronomiczne Fundacji zaobserwowało jednak, że promieniowanie galaktyk znacznie przesunęło się ku fioletowi. Po zakończonym eksperymencie przestrzeń została wypuszczona z powrotem na zewnątrz. **Wnioski:** SCP-PL-132 nie będąc ograniczone ścianami za jedno pomieszczenie traktuje cały Kosmos, a jego praca tłumi rozszerzanie się Wszechświata.

**Eksperyment PL-132-III-31:** Był to pomiar pojemności SCP-PL-132. Urządzenie umieszczono poza budynkiem na zabezpieczonym obszarze testowym, po czym aktywowano jego anomalne właściwości – &#34;pochłanianie&#34; przestrzeni. W trakcie trwania eksperymentu urządzenie pracowało przez 2█ godzin. Przez ten czas ekran urządzenia zapełnił się ██████  razy za każdym razem zaczynając liczenie od nowa. Zdecydowano się na przerwę w eksperymencie aby dokonać prześwietlenia urządzenia. W tym celu przeniesiono je do wolnego laboratorium w sektorze badawczym C celem przeprowadzenia eksperymentu PL-132-III-32. Podczas próby nie uzyskano poszukiwanej wartości.

**Eksperyment PL-132-III-32:** Na skutek Incydentu PL-132-02 nie doszło do przeprowadzenia tego eksperymentu. W jego ramach zaplanowano prześwietlenie urządzenia z przestrzenią &#34;zebraną&#34; podczas poprzedniego eksperymentu.
**Incydent PL-132-02:** Dnia ██-██-2019 r. o godzinie ██:██ w sektorze badawczym C Ośrodka PL-4 doszło do niekontrolowanego wypuszczenia ogromnej ilości przestrzeni przechowywanej w SCP-PL-132. Wg nagrań dwóch naukowców poziomu 3. i 2. przygotowywało się do przeprowadzenia eksperymentu PL-132-III-32 i prześwietlenia anomalii. Pracownik 3. poziomu opuścił pokój laboratoryjny prawdopodobnie w celu przygotowania sobie kawy, jednocześnie zostawiając podlegającego mu pracownika poziomu 2. bez opieki i łamiąc procedury zawarte w specjalnych czynnościach przechowawczych badanego podmiotu. Badacz poziomu 2. po wcześniejszym przyglądaniu się SCP-PL-132 pociągnął za jego dźwignię zwalniającą i wypuścił całą przestrzeń zmagazynowaną podczas eksperymentu PL-132-III-31. Motywy postępowania są nieznane. Systemy bezpieczeństwa placówki wykryły gwałtowne obniżenie ciśnienia i zamknęły śluzy powietrzne odcinając sektor C od reszty placówki. Kamery bezpieczeństwa uległy zniszczeniu. Straty szacuje się na 1█ pracowników naukowych, 2█ pracowników klasy D oraz █ podmiotów SCP, w tym SCP-PL-132. Przestrzeń znajdująca się w sektorze C jest znacznie większa niż objętość ziemskiej atmosfery, dlatego zachowanie śluz powietrznych w pełni sprawnych stanowi najwyższy priorytet placówki, jako, że ich rozszczelnienie może skutkować scenariuszem końca świata klasy XK. Do wnętrza sektora C wysyłane są ekipy poszukiwawcze mające na celu odnaleźć zaginione anomalie, w szczególności SCP-PL-132, który pozwoliłby zażegnać kryzys. Część naukowców wyraża sceptyczną postawę, że incydent ma naturę podobną do swojego poprzednika (Incydent PL-132-01) oraz przestrzeń w tamtym obszarze została trwale uszkodzona bądź całkowicie zniszczona. Jak na razie żadna ekipa poszukiwawcza nie odnalazła sugerowanych nowych anomalii, ale też nie określiła obecnych rozmiarów wewnętrznych sektora.

Incydent PL-132-02 zamyka III serię eksperymentów nieukończoną podobnie, jak seria II.  W związku z nowymi problemami zrewidowano Specjalne Czynności Przechowawcze a klasa podmiotu została zmnieniona na Euclid.
[[/collapsible]]
[[collapsible show=&#34;Log IV serii eksperymentów &#34; hide=&#34;Zamknij Log IV&#34;]]
IV seria eksperymentów miała dostarczyć informacji odnośnie potencjalnej użyteczności urządzenia dla Fundacji. W ramach testów zaplanowano szereg eksperymentów krzyżowych z innymi anomaliami przestrzeni, w tym z należącym do fili angielskiej [[[SCP-184]]], zaplanowano też próby odtworzenia niektórych anomalii, w tym SCP-PL-███. Nigdy nie doszło do przeprowadzenia żadnego z eksperymentów tej serii na skutek stracenia podmiotu badań w Incydencie PL-132-02.
[[/collapsible]]
