**タイトル:** SCP-3000-JP - 財団のリレー
**著者:** [[*user L2a]]
**作成年:** 2022
[[include :scp-jp:credit:end]]

//**貴方の現在位置が特定されました。あなたの殺害を任務にした無人殺害エージェントがおよそ2分ほどで到着します、貴方はその機器に搭載されたスキャナーであなたが財団忠誠心調査テストでSS評価を得ていること、レベル4セキュリティクリアランス以上のものを有していることを示してください。**//

**アイテム番号:** SCP-3000-JP

**オブジェクトクラス:** safe

**特別収容プロトコル:** SCP-3000-JPは現在O5のみが所在地を知る、財団の反ミーム技術が施されたサイト-8195の中に収容されている状態にあります。SCP-3000-JPを含むサイト-8195へ人員を動員させる場合、施設から離れさせる時にクラスA記憶処理を施した後、研究結果等はO5により直接まとめられます。SCP-3000-JPはSCP-3000-JPの位置を中心とし、四方に30m、高さ75mの空間を確保しつつ壁、床、天井が表層からそれぞれ厚み7cm以上のタングステン、白金、アルミニウムの順で構築された空間で周りと遮断された状態にあります。サイト-8195は国土地理院等が発行する地図から隠蔽処理をする必要があり、かつ財団のデータに存在させてはいけません。また新たにSCP-3000-JPに類似したものを作る場合、O5評議会にて満場一致の許可を取った上で自然災害の影響を避けるために海抜100メートル以上の平地に限られます。この場合、新たなワームホールはSCP-3000-JPの末尾に、アルファベット1文字を付属させることによってナンバリングしてください。またSCP-3000-JPもしくはSCP-3000-JP-[アルファベット]から出現した書類や物品はそれぞれその末尾に数字を付属させてナンバリングをしてください。中から別個体のアノマリーが出現した場合、そのアノマリーの原理を科学的に証明出来る文書等を厳重に保管した上でナンバリングしてください。この際当該オブジェクトとナンバリングの面について関係性を持たせる必要はありません。O5評議会は常に適格な対話をSCP-3000-JPを用いて1次元前の財団世界と対話しており、またその義務があります。SCP-3000-JPの仕組みはこれを跨いだ次元のO5評議会が完全に科学的に証明されていないものの、ほぼ確立的なものとして把握されているため、緊急時等にSCP-3000-JPを止めるには文書等で相手にその旨を伝えてください。この仕組みに関するものの次元を跨いだ公開はプロトコル・ガイア内にて禁止されています。

**説明:** SCP-3000-JPは1867年時点で別次元の1967年の日本と繋がっているワームホールです。相手側の時間の進みは我々の過ごす時間の速度と差異はありません。1867年にO5のみが所在地を知る場所にて高度な反ミーム性を有した状態でO5-3によって発見されました。現在はSCP-3000-JPから出現した文書やアノマリーを保管する目的で、それの周りを囲うようにO5直轄のサイト-8195が建設されました。発見経緯はO5間で使われる連絡手段にSCP-3000-JPを揶揄する内容があることにO5らが気付き、危険性がないことも同時に示されたことでSCP-3000-JPの元へO5らが操作するドローンが派遣されました。SCP-3000-JPの構造は現時点で47%科学的に証明可能です。しかしSCP-3000-JPを別に作る際は一次元先の次元にて良い研究対象になるものを作る必要があり、そのために我々が今研究中の方法以外で、作成時点における全ての技術と人員を用いて最も安定したワームホールを作る必要があります。またSCP-3000-JPは後述のプロトコル・ガイアに中心的な関わりを持っており、プロトコル・ガイアの内容にO5は従って、必要な任務をこなす必要があります。現場へはO5による遠隔操作の元、カメラ、ソナー、サーモグラフィーが搭載された無人運搬ロボットが派遣されます。人員が必要な場合でも、知的生命体がSCP-3000-JPの周囲8m以内に入ることは避けなくてはなりません。

**文書** プロトコル・ガイア

&gt; **1.序文**
&gt; ごきげんよう。私は次元1に存在するO5-1である。突然だが、これを読んでいるということは君の世界は逃れられないひとつの任務“プロトコル・ガイア”に飲み込まれたことを意味し、それは殆どの場合、君の宇宙の崩壊は免れないことも含まれる。人類の存続が確立されればこの任務は不必要だからな。この任務は簡単に言えば別次元の財団世界を世界終焉シナリオから救うために自分の次元の技術をそこへ提供する任務である。当たり前だが次元が違ければ技術を送ったところで君の世界で再構築シナリオは生じないし、それが故に世界終焉シナリオから免れないことは変わりない。つまり君の世界にとってこの任務に携わるメリットはほとんど無い。しかし君には繋げねばならないバトンが回ってきており、それを君の世界は幸か不幸か手にした。つまり君は既に他の財団世界にバトンを渡すしか選択肢は無いのである。よってこの任務に参加することは強制であり、私の世界を含め、多くの財団世界のO5評議会で全会一致のもとこの強制力は施行される。もし君がそれに背く、まぁO5もしくは高レベルエージェントである君がその選択肢をしないことは明白であるが、後述の方法により制裁を科す。技術は引き継ぎにより対等であるが文化レベルは相手の方が高く、泥沼と化せばお互いの世界が破滅に大きく近づくことは言うまではない、ということは留意しておくべきだ。この任務はその目的故に大きな責任を伴う最重要任務である。油断は言語道断、石橋を叩きすぎることはなく失敗は許されない。全ては人類の希望溢れる未来を願い描く我らより、幸運を祈る。
&gt; ―次元1よりO5-1
&gt; 
&gt; **2.任務内容**
&gt; 前述の通り、この任務は各々の財団世界にて発展させた技術を別次元の、また100年前の財団世界に支給することである。その為には以下の手順を行う必要がある。
&gt; 手順Ⅰ.1つ前の次元からの技術を引き継ぐ。この時、財団内外に関わらず研究者の研究能力の成長を妨げすぎぬよう研究者らに共有する技術についてO5評議会にて吟味し、全会一致にて許可を得なければ技術を公開してはならない。
&gt; 手順Ⅱ.その技術等を用いて5~10年間科学の発展を促進し、その後に自分の次元で最も安全性の高いと考えられるワームホールを海抜100m以上の平地の土地に、表層からそれぞれ厚み7cmのタングステン、白金、アルミニウムの順で囲った状態になるように建設する。このワームホールは他職員による意図しない濫用を避けるため設置位置は財団の最高機密事項に指定され、それを知るのはO5に限定される。ワームホール自体の建築方法や構造は研究員の構造図への過剰な信用による事故や、毎次元大きく進む技術への順応が難しいため知らされない。またその技術を引き継いではならない。
&gt; 手順Ⅲ.ワームホールに繋げた先の次元へワームホールの構造図を除いた、最高機密事項を含む全ての技術を引き継ぐ。なお相手の次元でまだ規定の方法でワームホール周りが囲まれていない場合、通信機器など電波の発するものは送ってはならない。
&gt; 手順Ⅳ.その他各次元のO5評議会にて必要な会議がある場合、規定の方法に従うこと。この際、投票前に他次元の投票結果が認知されぬようそれらは隠す必要がある。
&gt; 
&gt; 3.注意事項
&gt; Ⅰ.147年以上前の時間軸にワームホールを繋げることはその時代と現代との原子、分子等の相互作用による刺激により真空崩壊を誘発する恐れがあり、またそれを防ぐには理論上ワームホールをつなげる先の時代の原子、分子等の位置、速度、エネルギー、その他宇宙からの未確認の作用などを全て把握し、現代のそれらを調整する必要があり、これらの条件を全て整えられるまで技術が発展するまで101年以上前の時間軸にワームホールを繋げることを禁ずる。またその条件を満たしたと判断するには7つ以上の財団世界のO5評議会で会議を経た上で過半数の投票を得る必要がある。
&gt; Ⅱ.オブジェクトがexplainedであり、explainedになる前のオブジェクトクラスがsafeであり、また相手の次元にてそれを研究することで大きな経験や発展を促すとO5評議会が判断した場合のみSCPを別次元に送ることを許可する。SCPを送る前には必ず文書で相手の次元へ知らせ、許可を貰う必要がある。
&gt; Ⅲ.万が一施設内にてワームホールが破損する事故が起きた場合、その精密さゆえにワームホールを使うとエラーが生じる可能性を鑑み、それを使用してはならず、破損した側の次元ではそれまでに引き継いだ技術を用いて手順Ⅱに沿ってワームホールを再構築した後、手順Ⅲの内容を実行する必要がある。
&gt; Ⅳ. --必要であれば人員を送ることも可能だが、それがたとえ小さいものだとしてもリスクは取らないに超したことは無い。--別次元に知的生命体を送り込むことは高思想エネルギー体の生成、それに伴ったアノマリーの出現を大きく助けることから、これを禁ずる。
&gt; Ⅴ.隣接した次元間で共同で研究活動をすることは認められるが、その他の次元との協力は高思想エネルギー体の数量上昇による危険度の高いアノマリーを出現させる恐れがあるため忌避すべきである。
&gt; **追記　次元58、63、69、70よりO5評議会とその他研究チーム**
&gt; Ⅵ. 後述の性質により、お互いの次元で同じ思想を一般人に広め、ワームホールを通じて高思想エネルギー体の生成を促すことで我々に得の大きい何かが生成される可能性がある。しかしそれは人々が現実的な想像をしない限りアノマリーであり、またそれは財団や一般市民に危険を及ばさないと保証ができるものでなく、それこそ瞬時に世界中に影響を及ぼすような大胆で驚異的で不可逆的な異常現象を生み出すリスクなど背負いたくはない。よって緊急時を除き、この試みは推奨されるものでは無い。
&gt; 
&gt; **補遺1:** この任務の発端
&gt; この任務の発端は財団世界の崩壊を間近に控えた私の次元のO5評議会による決議である。この任務が遂行されない場合、9909年に人類は滅亡すると結論付けられた。我々の技術ではこれを回避する方法はなく、同じルートを辿る別世界においても、もれなく避けられない事象である。そこで我々は苦肉の策としてSCP同士の相互作用により考えられる中で最も安全性の高いとされるワームホールを作り出した。このワームホールはかなり安定しているが大部分は科学的に安全性が証明されてないが故にふたつの世界、人口約530億人の命をチップに賭けるこの任務においては非常にリスキーである。しかし我々はそれに構うほどの猶予が無いのである。我々は100年後に死ぬ530億人を確実に守るよりもこの任務が続けば続くほど漸増する未来ある人類を守るためにこの任務を遂行することにする。また序文では技術を提供する行為にはメリットがほとんどないと言ったが、天文学的な確率でどこか科学技術が大きく発達した世界から救いの手を差し伸べてくれる財団世界があり、このリレーが長く続けば続くほどその可能性は増えていくことは考慮に値するであろう。
&gt; 
&gt; **補遺2:** 次元58よりO5評議会からの報告
&gt; 我々の番まで回ってきたこの任務であるが、多くの理論や証拠の裏付けにより、財団世界のアノマリーの出現はこのワームホールにより生じた思想エネルギー体のズレがアノマリーの出現に約7割関わっていることが示された。思想エネルギー体とは簡単に言えば人々のイメージの具現化である。詳しくは補足文書を確認して欲しい。よってこれ以降各世界のそれぞれO5評議会の決議の元、この任務を継続するか打ち切るかどちらかの選択を取る。最終的にどちらを取るか確定する条件は次元68以降にて全体の票数の3分の2を超える投票を得ている事だ。客観的に見ればこの任務を継続させていけばいつか人類の滅亡の未来を免れることが出来る財団世界が出来るかもしれない。しかしその代償も大きなものである。どちらを取るかは各財団世界に判断を仰ごう。
&gt; ―次元58よりO5評議会
&gt; 
&gt; **補足文書:** 思想エネルギー体について
&gt; 思想エネルギー体とはヒトに関わらず知能を持つ生物からは全ての種において常時放出していると考えられてきるものであり、今のところ反例は見つかっていない。思想エネルギー体は大脳皮質の左脳から大気へと放出される。質量を持たないため、物理的障壁となる頭蓋骨等を無視して大気へと分泌される。思想エネルギー体は大脳皮質の右脳からは放出されないことから本能による思想エネルギー体の放出は無いと見ている。この思想エネルギー体は発生源の生命体が脳死状態になった時に即時崩壊するが、他の次元から来た思想エネルギー体と接触すると高エネルギーを有したものとなり、近くに知的生命体がいる環境、少なくとも地球上では崩壊することは無い。これを高思想エネルギー体と呼称する。この高思想エネルギー体は一定量集まると、例えばアノマリーのような物質の生成という事象を発現させる。--これは安定した他の物質に変化するか、物体の形成を手助けしているに過ぎないかの2つの可能性に基づいている。前者の場合、未確認のものを含め高思想エネルギー体が質量を持たない状態から何か物質を作り出している可能性があり、エネルギー問題の解決や食料問題、資源問題など数々の社会問題の解決の糸口となるだろう。後者の場合、アノマリー以外にもどこかで何かが生成されている可能性があり、それによる被害は大きいものであると考えられる。例えば精密機械の中にでも形成されればその機械は使い物にならなくなる。しかし高思想エネルギー体によって生じる物質は、知能生命体の想像する内容に生成される物、場所について大きく関係しており人々に認知されていない、例えばSCP財団のような場所にはほとんど生成されない。これを考慮に入れると、後者は間接的に物体の生成に作用していることに対し前者はそれ自体が直接物体を生成していることを鑑み、前者の方が有力な説であるとしている。--次元63までの調査により高思想エネルギー体は直接自らを変化させオブジェクトに変化していると結論付けられた。またアノマリーの知能が高ければ高いほどアノマリーが生成される条件となる高思想エネルギー体の密度は低くなっていき、人類が使っている何かしらの言語を話すアノマリーは、████個/mm³の密度で集合しており、これが密度の最低値である。しかし人類をはるかに凌駕する身体能力や知能を持つアノマリーは、████████個/mm³の密度で集合するという点は例外にあたる。--以上より高思想エネルギー体が持つエネルギーはその思想エネルギー体が知能の高い動物から生成されていればいるほど、それが持つエネルギー量が大きくなるという仮説がたった。また高思想エネルギー体は知的生命体の知能の部分である大脳皮質の左脳に由来するため、生成されたものが知性を持つかどうかは知的生命体が想像した像が知性を持つか否かの他にその知的生命体自体の知性にも大きく由来するという仮説が有力視されている。--次元69までの調査により思想エネルギー体は、生成されたものの知性は、それを想像した知的生命体の知性を上限として生成された物が知性を持つことが出来ると結論付けられた。--また、次元63時点で我々は思想エネルギー体は隣接する次元のみでしか相互に反応し高思想エネルギー体になることは無いと予測している。--
&gt; 「次元63の仮説の成立は、明確な言葉を持って話すアノマリーや人工物の上位互換といった比較的人類が想像しやすいもの、例えば世界的に有名な物語にて超常的なアイテムが描かれいつかそれが実現して欲しいという幻想を元にアノマリーが出現していることを暗示していると私は確信している。それと同時にこれはもうひとつの可能性を示していると考えている。もし我々の世界にワームホールが繋がらなかったら長い年月を掛けてその幻想は人類の科学によって、もちろん理論的に証明可能な方法でその物品は作られたであろう。しかし我々の世界ではその物品はアノマリーとして今の段階で出現している。そして我々はそれをSCPと認定して日々安全で確立的な収容方法を模索すると共に、それを理論的に証明可能にしようとしている。何が言いたいかと言うと、SCPは未来の物品、俗に言うオーパーツに近しいものではないかと考える。この考えはこの世界にそれが存在してる以上、アノマリーを含むそれはこの世界の法則に逆らってはいない、という個人的、もしくは一人の科学者としての考えが基盤となっているため、その前提が崩れれば示した可能性も同時に崩れるのだが、この前提を崩すのは悪魔の証明に等しいが故に前提は正しいとして理論することが適切であろう。後任の研究チームは他の仮説の真偽と並列してこの可能性の真偽も模索するよう求める。」
&gt; ―次元69より臨時研究班長鈴嶺博士
&gt; 次元70までの調査により思想エネルギー体がもつ物体生成能力はワームホールを経れば経るほど増えるということはなく、ひとつのワームホールをくぐった時点で最高値になると結論付けられ、2つ目のワームホールを潜ると消滅することが理論的に証明された。これにより多くのワームホールと長い年月を消費せずとも高思想エネルギー体が物質を生成する、つまり次元をまたぐにつれて高思想エネルギー体の量が増加する可能性がなくなり、突発的に、同時に、大量のアノマリーの出現によるKクラス世界終焉シナリオが起きる可能性は否定された。また次元69の鈴嶺博士の提言だが、次元70にあるものが次元69の世界では存在していないことを元に、否定的な意見が多い。
&gt; 「これはあくまで私の個人的推測だがこれが示されたことはすなわち短期間で爆発的なエネルギーを持ってしてアノマリーが生成されているということでは無いだろうか。このワームホールが繋がりに来なければこの世界はもっとSCPの少ない、安全な場所だったかもしれない。科学者がタラレバを話すなんてらしくないが。」
&gt; 次元71にて研究チームを組織すること、個人で研究すること、仮説を立てること、その他研究活動を全て無期限で凍結することが決まった。凍結理由に関しては高思想エネルギー体の性質により共有することは許可されない。
&gt; ―次元58、63、69、70よりO5評議会とその他研究チーム
