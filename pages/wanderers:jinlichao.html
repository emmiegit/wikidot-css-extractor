**锦鲤抄**
**作者：**[[*user Linqinghe]]
**其他作品：**
http://scp-wiki-cn.wikidot.com/wanderers:mimang
[[include :scp-wiki-cn:credit:end]]

因即是果，缘起方为缘灭。


------


扶桑画师浅溪，居泰安，喜绘鲤。院前一方荷塘，锦鲤游曳，溪常与嬉戏。


其时正武德之乱，藩镇割据，战事频仍，魑魅魍魉，肆逆于道。兵戈逼泰安，街邻皆逃亡，独溪不舍锦鲤，未去。


是夜，院室倏火。有人入火护溪，言其本鲤中妖，欲取溪命，却生情愫，遂不忍为之。翌日天明，火势渐歇，人已不见。
溪始觉如梦，奔塘边，但见池水干涸，莲叶皆枯，塘中鲤亦不知所踪。


自始至终，未辨眉目，只记襟上层迭莲华，其色魅惑，似血着泪。


后有青岩居士闻之，叹曰：魑祟动情，必作灰飞。犹蛾之投火耳，非愚，乃命数也。


                                                                                                                           ——《异闻录》

------


        一珠墨顺着毫毛在至白的的纸上，绽开花，凭添了几分悲寂。


        “唉！”早已两鬓斑白的苏洺无奈搁下笔，望向窗外的暮色，本草木蓁蓁的青山，在苏洺的眼中却显得过于热闹。


        不知怎么近日异常烦躁，从前丰溢的灵感如今却绘不出一笔来。


        苏铭阖上眼，揉揉太阳穴，稍作迟疑，终是决定驾车出去散散心。






        微凉的晚夕洒在苏铭身上，望着窗外飞驰而过的人群，耳畔回荡着孩子们游戏的笑声，不禁又忆起往昔的童趣。


        那时大概只有十一二岁，便喜缠着擅墨画的爷爷教自己墨画。在院前池旁画出自己的第一幅墨画，纵使所画的锦鲤并不怎么样，可那鲤的神采却连爷爷也惊叹不已，池中的锦鲤也有所灵性，浮出水面与自己嬉闹。


        后来，爷爷逝去，自己也走上墨画的路。往后娶妻生子，成就国手，只是如今孑然一身，年幼时画鲤的那缕乐趣便不再有喽。






        被汽车的鸣笛扯回思绪，无意间瞥到路旁的赏鱼市场，鬼使神差地下了车，固执地朝一个方向走去，如同收到指引，受到召唤，脚步开始有些踉跄，莫名，有种类似近乡情怯的情绪产生。


        陈旧的店里，只有一尾黯淡无光的锦鲤映入眼帘，它见苏洺进店，一改垂死的模样，在残阳照耀下，鳞片渐渐闪起金光，曳尾浮上水面，对上苏洺的眸，分明溢满了喜色。


        苏洺与那鲤像久违的挚友，是那么的熟悉，但又那么陌生。彼此之间隔的不知是鸿沟还是咫尺。




------


        将买回的锦鲤安顿好时早已入夜。夜空月色如水，凉意扑面而来，苏洺不禁打了个寒战。苏洺再次提起翰笔，看着盆中游动的锦鲤，便在纸上飞舞，那一笔一画，仿佛又回到儿时……


        画中的鲤宛若陨入水痕的烈火，将水和火完美地契合，行云流浪染凝了晶莹的眼，浓墨追逐着它层层的鳞片，柔若轻纱的尾巴，定格在曳动的瞬间。


        看着自己难得的作品，苏洺抚上水中的鲤，慢慢摩挲着它的鳞片，喃喃：“呆在这盆中太委屈你了，明天便将你送到老家的池子里，让你也舒服些。”


        锦鲤含了含苏洺的手指，想来这应该是它的回应吧！


        苏洺躺在床上，想着那尾鲤，咧着笑入睡了。




------


        迷迷糊糊间，苏洺发现自己正在池边作画，见在池中的锦鲤，玩心大起，便与其嬉闹起来。院外不时传来几声喧闹，苏洺出门探去，只见四周的人满脸恐慌地议论这什么，有的则快步走回深巷。


        稍作打听，原来是朝廷大乱，地方政权分裂，各种贼寇肆意妄为，战乱已逼近泰安，乡亲们纷纷准备逃难。


        苏洺看了看池中的鲤，终究不舍离去。






        当夜，院内房子突然走水，苏洺无措地在张牙舞爪的大火和弥天的浓烟里，昏迷之际，苏洺看到一人冲进火里，环臂将他抱住，大火和浓烟竟被隔在三尺之外。


        那人似远似近，沉声道：“吾本鲤中妖，天道遣吾来取汝性命，奈何对汝心生情愫，故不忍为之，今日救汝，天罚将至，若可便来世再见……”未等那人说完，苏洺便昏了过去。


        翌日天明，火势早已退去。苏洺醒时，那人已无踪迹，苏洺夺门跑到池边，只见池水干涸，莲与叶都已枯萎，池中的那尾鲤也不知去向。






        忆起昨晚，她的容貌始终未能看清，只记得衣襟上绽放着多多莲花，颜色似血着了泪，十分魅艳。


        是幻，还是梦？


------


        苏洺猛睁开眼，晨光熹微，环顾房中的装饰，竟有些分不清梦境与现实。


        准备完毕后苏洺便驾车前往乡里。锦鲤不时用头撞击盆的壁面，似乎有些烦躁。


        乡里依旧小桥流水，白墙黛瓦，别具一番风韵。推开封尘的木门，庭院前那半亩方塘立着几朵红莲，沾着氤氲的香在暮下慢慢拉长身姿。


        暮色入烟散去几多尘寰，晚钟敲开了一池寂寞。苏洺将锦鲤缓缓倒入池里，看着它在池中游曳，不免感到欣慰。


        方塘之上不知何时起了浓雾，苏洺只觉得周围越加缥缈，恍惚间已身处一片迷蒙。雾中款款走来一红衣女子，浅笑倩兮，美目盼兮。嘴角勾起的那丝苦涩，让人不免心生怜意。


        她说：“浅溪，我想你了！”




        “嘭！”跌到床下的苏洺愣了会神忙爬起来，朝鱼盆奔去，不料昨日还神采奕奕的锦鲤已白肚朝天，不显生机。


        苏洺猛然跪在地上，自嘲地咧了咧嘴，泫然泪下，耳畔好似还萦绕着“浅溪，我想你了”。


        空寂的房间里只剩苏洺的哽咽，屋外檐间嘀嗒的雨声打在心头，诠释着一苇渡梦后的劫灰。




------


        荒草覆没的枯塘，终究没能绘上那尾锦鲤。


        你我往后的相见，便仍旧在梦中吧！</textarea></pre>
