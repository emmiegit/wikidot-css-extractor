[[include :scp-wiki-cn:component:black-highlighter-theme-dev]]
**项目编号：**SCP-CN-626

**项目等级：**Safe

**特殊收容措施：**SCP-CN-626现收容于一标准锁柜内，禁止未经至少3名三级人员授权的操作。

**描述：**SCP-CN-626是一个由未知金属制成的箱子，长约25厘米、宽约20厘米、高约15厘米。项目无法以任何已知手段损坏。

SCP-CN-626的正面带有一个时钟状的圆盘，能够手动拨动指针。圆盘的刻度共有██个，分别为“Safe”、“Euclid”、“Keter”、“Neutralized”、[数据编辑]、[数据编辑]、[数据编辑]、[数据编辑]甚至是[数据删除]等SCP基金会现行的项目分级字样。鉴于部分分级的机密性，更多信息不于此处列出。

有一刻度区为空白，指针平时处于该区域。在SCP-CN-626内放入单个物件并关闭箱盖后，可以手动拨动指针至某一“项目等级”。项目内的物体将在约一分钟后指针自动回到空白区时获得异常性质，并往往与所指定的项目等级相匹配。

对项目展开的实验记录如下。

&gt; ----
&gt; [[=]]
&gt; ++ 附录CN-626.1
&gt; +++ {{测试记录}}
&gt; [[/=]]
&gt; ----
&gt; **放入：**一块大理石。
&gt; 
&gt; **指定等级：**“Safe”。
&gt; 
&gt; **结果：**大理石变得滚烫，并持续保持该温度。
&gt; ----
&gt; **放入：**一块大理石。
&gt; 
&gt; **指定等级：**“Safe”。
&gt; 
&gt; **结果：**大理石看起来没有变化。但事后发现在使用仪器拍摄下来的相片中，大理石[数据删除]。
&gt; 
&gt; **笔记：**……看来结果不是固定的。另外得赶紧把这个麻烦处理掉。
&gt; ----
&gt; **放入：**一块大理石。
&gt; 
&gt; **指定等级：**“Euclid”。
&gt; 
&gt; **结果：**大理石的内部传出沉闷的男声，但无法确认声音的源头是什么。大理石随后被砸碎，有大量人类血液流出。
&gt; 
&gt; **笔记：**我们或许可以在安保条件下试试更多的、可控的可能性。
&gt; ----
&gt; **放入：**一只小白鼠。
&gt; 
&gt; **备注：**实验区域已启用Keter级防御部署。
&gt; 
&gt; **指定等级：**“Keter”。
&gt; 
&gt; **结果：**小白鼠不见了。事后发现小白鼠获得了无视任何条件进行瞬间移动（记录在案的最远距离为200m）的能力，激发时间不定。
&gt; 
&gt; ----
&gt; **放入：**SCP-CN-████
&gt; 
&gt; **指定等级：**“Neutralized”。
&gt; 
&gt; **结果：**SCP-CN-████被无效化。
&gt; 
&gt; **笔记：**意料之中。如果不是它的尺寸所限，我们是否还能借此无效化更多我们想搞定的麻烦？
&gt; 
&gt; //**追加：**在前述实验中制造出的异常物品已全部经由该手段回归正常状态。//
&gt; ----
&gt; **放入：**一支笔。
&gt; 
&gt; **指定等级：**“Azathoth”。
&gt; 
&gt; **结果：**无。该项实验提案被另一授权方叫停。
&gt; 
&gt; **笔记：**上次指定“Keter”时已经下了很大的勇气，我认为还是不要试探项目上限的好。这次这个将成为“极度危险同时极具破坏性的异常”，怎么想都不是善茬。
&gt; ----
&gt; **放入：**一张便签纸。
&gt; 
&gt; **指定等级：**[数据删除]。
&gt; 
&gt; **结果：**无。实验被项目主管叫停，提案者受到纪律处分。
&gt; 
&gt; **笔记：**最后，一次，警告。
&gt; ----
&gt; [更多实验已隐藏]

&gt; ----
&gt; [[=]]
&gt; ++ 附录CN-626.2
&gt; +++ {{项目主管指示}}
&gt; [[/=]]
&gt; ----
&gt; 近日，关于SCP-CN-626的古怪实验申请越来越多，我认为我有必要再次申明我的态度。
&gt; 
&gt; 诚然，SCP-CN-626挺有意思。我们总想去试探出更多的可能性，看看它还能整出什么来——Safe与Euclid也就算了，但任何Keter以后的实验都将被禁止，更别说什么[数据删除]一类的等级。我们或许还有机会把它塞回去无效化，但是有没有人记得第十多次试验时从箱子里爬出来的那一大坨玩意儿？不遵守空间定律的异常你们不是没听说过。
&gt; 
&gt; 这还在其次，我们依然是幸运的，至今没有用它弄出什么不可控的东西。但这不是我们继续**作死**的理由。SCP-CN-626的能力是不讲道理的，异常都是不讲道理的。我毫不怀疑它能弄出一些随随便便毁天灭地的东西。说真的，我们玩脱的时候还少吗？
&gt; 
&gt; 基金会的信条是控制，收容，保护。而有些东西就该被永远关在箱子里，永不见天日。
[[footnoteblock]]
