**Об&#39;єкт №:** SCP-1042-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об’єкт слід зберігати у спеціальній укріпленій камері, стійкій до усіх відомих видів злому. SCP-1042-RU повинен постійно знаходитись під вакуумним ковпаком, виготовленим з [ДАНІ ВИДАЛЕНО], для захисту від можливих пошкоджень. Вхід до камери зберігання має бути захищеним трьома сейфовими дверима з [ДАНІ ВИДАЛЕНО]. Усі екземпляри ключів від камери зберігання SCP-1042-RU повинні знаходитись у [ВІДРЕДАГОВАНО], аби запобігти спробам викрадення об’єкта. Увесь персонал, незалежно від рівня допуску і службового становища, зобов&#39;язаний після роботи з SCP-1042-RU приймати амнезіак █████████. Категорично заборонено розміщувати будь-які інші SCP-об’єкти в радіусі менше одного кілометра від камери зберігання SCP-1042-RU. Заборонено проносити в камеру зберігання об’єкта будь-які предмети, які можуть пошкодити SCP-1042-RU, а також здійснювати з об’єктом небезпечні дії. SCP-1042-RU є дуже цінним, однак легко може бути використаним для спричинення непоправних катастроф.

**Опис:**  SCP-1042-RU виглядає як звичайна книга форматом 21 х 15 см і товщиною близько 5 см. Обкладинка книги -- паперова, вицвілого сіро-синього кольору, з чорним рельєфним написом на верхній частині «Зроби сам» і таким же орнаментом у вигляді інструментів і різних деталей механізмів по всьому периметру. На корінці книги написано точно таку ж назву, напроти якої поставлений рельєфний чорний символ Ѫ. На нижній стороні передньої та задньої обкладинок знаходиться напівстертий напис, що неможливо прочитати, який складався з двох-трьох коротких слів. Внутрішні сторони обкладинок білі, не мають жодних видимих написів. Книга виглядає дуже старою, деякі сторінки можуть розсипатися від необережного руху. Радіовуглецевий аналіз показав, що вік книги складає ███ років. Усі сторінки SCP-1042-RU, на яких є текст, мають індивідуальні номери в крайньому нижньому кутку, записані арабськими цифрами в десятковій системі числення. Частину номерів сторінок неможливо прочитати зважаючи на стан об&#39;єкта.

На сторінках SCP-1042-RU описані методи створення усіх відомих та невідомих людству приладів із порівняно простих та доступних матеріалів, а також інші інструкції, пов’язані з технологіями. Опис кожного приладу займає від однієї до дванадцяти сторінок та має докладні чорно-білі ілюстрації, виконані в графічному стилі. Текст книги складається з нерозбірливих символів, які явно відрізняються в описах пристроїв різного рівня складності. Час від часу знаходяться слова, які можна прочитати, написані російською, англійською, італійською та ще 112-ма іншими мовами, в тому числі мертвими або, тими які вже змінились (наприклад, в описі ██████████████ тричі трапляються слова, написані дореволюційною кирилицею), а також рядки чисел, записані як текст. Єдиний спосіб розуміння написаного в тексті -- ілюстрації, однак більшу їх частину неможливо зрозуміти без знання тексту підписів. Зокрема, майже всюди зустрічаються найменування матеріалів.

Серед інструкцій, знайдених в SCP-1042-RU:

* Створення примітивного списа (обробка каміння і держалка, скріплення деталей смолою);
* Детальна схема автомату АК;
* Структура та виготовлення булатної сталі;
* Метод проведення коронарного шунтування;
* Прилад для дистанційного керування рухами людини;
* Водяний пістолет, який стріляє речовиною під тиском 3200 атмосфер;
* Розводка контактів на материнській платі марки ███████;
* Декілька чотиривимірних фігур різної складності з простих дерев’яних брусків;
* Схема наноасемблера, що самовідтворюється, та інструкція з його складання;
* Антигравітаційна установка, зроблена з елементів дизельного двигуна;
* [ДАНІ ВИДАЛЕНО]

Точний обсяг інформації, яку містить SCP-1042-RU, встановити не вдалося і, скоріше за все, ніколи не вдасться. Хоч сторінок з описом технологій всього ███, текст на них змінюється після кожного закриття книги. Закономірність появи тих чи інших описів не з&#39;ясована -- в основному на декількох сторінках, що йдуть підряд, перераховані повністю непов’язані між собою інструкції, як, наприклад, метод отримання дистильованої води, конструювання мікроавтобусу та способу пророщування насіння соняшнику в піщаній місцевості. Д-р А███████ та інші дослідники розповідають, що відірватися від читання просто неможливо, оскільки невідомо, що виявиться на наступній сторінці.

//Зуб даю, в цій книжечці є способи знищення всіх кетерів на світі! -- д-р А███████//

**Додаток 1:** Об’єкт був випадково знайденим агентом В███████ на книжному ярмарку в Москві █.██.████. Продавець, схоже, не здогадувався про властивості об’єкта і на питання про походження SCP-1042-RU відповів наступне:

&gt; Я не знаю, що там таке, знайшов на горищі й тільки пару разів погортав. Думав, може, знадобиться комусь -- ну адже ж знадобилася?
Після цього об’єкт був негайно переправлений до [ДАНІ ВИДАЛЕНО], де і знаходиться по цей час.

**Додаток 2:** Перевірка показала, що будь-які, навіть такі, що здаються неймовірними, інструкції насправді легко втілити в житті. В процесі експериментів були створені [ВІДРЕДАГОВАНО] після тестування знищені. Сховище SCP-1042-RU було укріплене, підвищені інші заходи безпеки, пов’язані зі зберіганням і використанням об’єкта. Знайдені інструкції з [ДАНІ ВИДАЛЕНО] та SCP-███. Через тендітність об&#39;єкта введено [ДАНІ ВИДАЛЕНО].

**Додаток 3:** Під час тестування об’єкта сторінка під номером ██ була зруйнована через старість об’єкта. Склеювання і повернення сторінки назад в книгу не призвело до відновлення її властивостей, у зв&#39;язку з чим вона вважається втраченою та [ВИДАЛЕНО]. Вивчення SCP-1042-RU тимчасово зупинено на невизначений термін. Одне з останніх досліджень SCP-1042-RU показало, що нумерація сторінок повністю відновилось, однак їх загальне число відповідно зменшилося на дві.</textarea></pre>
