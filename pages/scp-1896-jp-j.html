**일련번호:** SCP-1896-JP-J

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** SCP-1896-JP-J의 확산을 막기 위해 현제 제81GA기지, 제81KA기지, 제81PY기지 외 98개 기지들[[footnote]]봉쇄 기지들에 대한 자세한 내용은 [# 기록-SCP-1896-JP-J]를 참조하라.[[/footnote]]을 봉쇄하고 SCP-1896-JP-J-1을 앞에서 언급한 각 기지들 내에 격리한다. 앞에서 언급한 기지들 외에서 SCP-1896-JP-J 발생이 확인될 경우, 기동특무부대 ん-18 (&#34;닫는 것&#34;)이 해당 기지를 봉쇄하고 SCP-1896-JP-J 발생이 확인되기 전날 기지를 출입했던 사람들을 격리, SCP-1896-JP-J-1이 확인된 경우 제81-1896특수격리기지에 격리한다.

**설명:** SCP-1896-JP-J는 제81GA기지 내 화장실을 사용했을 때 발생하는 변칙 현상이다. 화장실을 사용한 남성 직원은 자신이 착용하고 있는 바지의 지퍼를 인식하는 것이 불가능해져 지퍼를 닫는 것을 잊은 상태에서 업무로 돌아온다. (이후 SCP-1896-JP-J에 영향을 받은 인물을 SCP-1896-JP-J-1이라 한다.) 해당 변칙성은 SCP-1896-JP-J-1이 착용하고 있는 바지를 벗기는 것으로 제거가 가능하다. SCP-1896-JP-J-1을 중심으로 반경 2 m 이내의 약 9할의 사람들은 SCP-1896-JP-J-1에 대해 &#34;지퍼가 열려있다고 지적하면 분위기가 어색해질 테니 지적하지 말자&#34;라는 생각을 가지게 된다. 이러한 이유 탓에 지퍼를 잠그는 경우는 거의 없다. 또한 SCP-1896-JP-J-1은 SCP-1896-JP-J-1과 접촉한 다른 사람들에게 해당 변칙성을 전염시킬 수 있다.

SCP-1896-JP-J는 제81GA기지를 방문한 제81KA기지 인원들이 &#34;기지 내 남성 인원 전원이 지퍼를 열어둔 상태로 업무를 수행하고 있다&#34;라고 통보한 뒤 발견, 격리가 진행되었다. 처음에는 유클리드 객체로 격리되었지만, 그 이후 제81KA기지에서 SCP-1896-JP-J 발생이 확인되어 전염성을 유지하는 것으로 밝혀져 등급이 격상되었다.

SCP-1896-JP-J를 무력화하기 위한 방법으로 치마의 도입이 제안되었지만, 남성 인원의 약 7할로부터 반대 의견이 나와 기각되었다.

&gt; 일본 지부 남성 인원의 약 7할이 SCP-1896-JP-J-1로 변했다. 일본 지부 이사도 여러 사람이 변했다고 들었다. 한 번 상상해보아라. 세상의 모든 남성들이 지퍼를 열고 다니는 세상을. 지옥이라고 밖에 말할 수 없다. 그렇기 때문에 어떻게든 이 조직 안에서 막아야만 한다. 이 꺼림칙한 객체를.
&gt; 가까운 시일 내에 인원 전체의 인식을 고쳐서 바지를 착용하지 않은 것을 정상으로 여기도록 만들어야 한다. 그렇게 한다면 SCP-1896-JP-J도 무력화시킬 수 있다. 지퍼가 열려있는 것보다야 이쪽이 수십 배 낫다.──O5-01

&gt; 지퍼 없는 바지를 채용하면 되지 않을까. 그리고 지퍼 열려있다.──O5-13

&gt; 앗──O5-01</textarea></pre>
