    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 絶対自殺防衛士フルハーネス・アップルグリーンズ
**著者:** [[*user ShicolorkiNaN]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2885-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2885-JPは人型実体標準仕様に基づいたエリア内に収容されます。SCP-2885-JP-A群を持ち出す場合はセキュリティ・クリアランスレベル3以上の職員の許可、または部隊長1名の許可が必要です。

**説明:** SCP-2885-JPは絶対自殺防衛士フルハーネス・アップルグリーンズと自称している全身を覆う形の黄緑色を基調とした装甲スーツ及び装備群(以下、SCP-2885-JP-A群と記載)を装着した人型実体です。身長約170cmの外見及び声色や立ち振る舞いから男性である可能性が高いと予想されています。以下はこれまでに確認されたSCP-2885-JP-A群の説明です。

||~ 番号||~ 説明||
||[[span style=&#34;white-space: nowrap&#34;]]SCP-2885-JP-A-1[[/span]]||SCP-2885-JPが羽織っている深緑色のマント。圧縮空気を用いた操作によって膨張し、エアバッグとしての利用が可能である。SCP-2885-JPは高所から落下した人間を受け止める緩衝材、水中に沈んだ対象の引き揚げ、簡易ベッド等に用いていたと回答している。||
||SCP-2885-JP-A-2||SCP-2885-JPが所持している銀色のキャッシュケース型の装置。応急処置用の医療器具や小型のAEDが収められている。SCP-2885-JPは内部に存在する注射針からは血液型を問わない人工血液他輸液が可能だと回答しているが、再現には至っていない。||
||SCP-2885-JP-A-3||SCP-2885-JPの両肩付近から青リンゴの様な匂いを纏った気体を発射する噴霧装置。気体を吸入した人間への緊張緩和作用・リラクゼーション効果が発生する。||

SCP-2885-JPは自身の近辺で発生した高所からの飛び降り・首吊り等の自殺に該当する行為を感知する能力を持ち合わせていると予想されます。感知した場合即座に現地へ急行し、行為を行った対象へのSCP-2885-JP-A群を用いての応急・蘇生処置を行った後、対象の心理状態が安定するまでの対話を行なっていたと思われます。

SCP-2885-JPは200█年に埼玉県内の廃ビル内で近隣住民からの「リンゴの様な酸っぱい匂いをした不審者がいる」といった内容の警察及び市役所への通報から発見され、周辺地域に対してカバーストーリーの流布が行なわれました。

**__&lt;SCP-2885-JP関連情報-01:200█年7月5日&gt;__**
&gt; **付記:** 廃ビル内に設置した監視カメラの映像の書き起こし記録。
&gt; 
&gt; **&lt;開始&gt;**
&gt; 
&gt; (SCP-2885-JPが天井から露出した鉄骨に巻き付けた電源コードで首を吊る。即座に両手によって電源コードが寸断され、SCP-2885-JPの身体が床に落下する)
&gt; 
&gt; **SCP-2885-JP:** (咳き込む音)一体何をしやがる！
&gt; 
&gt; **SCP-2885-JP:** 大丈夫そうで安心したよ。私は絶対自殺防衛士フルハーネス・アップルグリーンだ。(地面を見下ろす)
&gt; 
&gt; **SCP-2885-JP:** お前が誰かも知った事かよ。お願いだからもう死なせてくれよ！(天井を見上げる。以下、定期的に視線は天井と床を行き来する)
&gt; 
&gt; **SCP-2885-JP:** それだけは私が絶対に許さない。かと言って君をすぐに助けるという訳にもいかない。
&gt; 
&gt; **SCP-2885-JP:** はぁ？だったら何が出来るんだよ？
&gt; 
&gt; **SCP-2885-JP:** 君の話を聞いてやる事は出来る。どうして君がそこまで追い込まれたのか、気晴らしにはなるだろう？
&gt; 
&gt; **SCP-2885-JP:** (数秒間無言、ため息)前は人を救う仕事をしていたんだ。だけど自分のやっている仕事が本当に世界の役に立っているのか、本当に分からなくなってるんだ……最初の内は周りから助かったって声も聞いて嬉しかった。だけど一度助けた相手がまた…今度は救えなかった。
&gt; 
&gt; **SCP-2885-JP:** かと言って本当に救われて、自分の助けも要らなくなった様な相手は……自分の事を忘れているんだ。
&gt; 
&gt; **SCP-2885-JP:** 何の意味があるんだ？あいつは確かに自分が救った後にどうにかしようとして……そしてまた駄目だったんだ。自分のやった事はただ救おうとした相手の苦しみを引き延ばしただけだったんじゃないのかって思ったんだ……
&gt; 
&gt; **SCP-2885-JP:** それは辛かったな……私だって同じ様な事があったんだ。
&gt; 
&gt; **SCP-2885-JP:** ……何？
&gt; 
&gt; **SCP-2885-JP:** だが、命を散らす前にも見せてくれたあの笑顔や反応は……ほんの少しだけでも、救われたんだと……私はそう思っている。君もそうなんじゃないのか？
&gt; 
&gt; **SCP-2885-JP:** ……確かに、死ぬ前日に見せた時には、笑っていた……確かに、笑っていた筈だったんだ。
&gt; 
&gt; **SCP-2885-JP:** だから君が後を追うのはよくない。もしもまた繰り返してしまいそうならば、その時には私が、今度こそ何度でも死なせない。
&gt; 
&gt; **SCP-2885-JP:** 分かったよ……そこまで言うんだったら、もう少しだけ頑張ってみるよ。
&gt; 
&gt; **SCP-2885-JP:** ああ、その意気だ。もしもまた辛くなったならばここに来ると良い。私はいつでも君を待っている。
&gt; 
&gt; **SCP-2885-JP:** 分かったよ……自分の名前を教えるのはまだだったよな？絶対自殺防衛士フルハーネス・アップルグリーンズって言うんだ。
&gt; 
&gt; (SCP-2885-JPの動きが直立姿勢のまま停止する)
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **追記:** 関連情報-03、07、11においてもほぼ同様の行動を確認。
&gt; 
&gt; **追加情報:** 当映像記録を閲覧したエージェント・応藤が199█年8月にSCP-2885-JPに遭遇した経験があると回答しました。エージェント・応藤はSCP-2885-JPとの接触において、以下の様な行動が行われたと回答しています。
&gt; 
&gt;&gt; * マンションで遊んでいた際に偶然手すりから落ちてしまい、SCP-2885-JPが柔らかい感触の何かで受け止めてくれた
&gt;&gt; * SCP-2885-JPに対して「なぜ落ちたのか」を尋ねられた為に「遊んでいたら落ちた」事を答えた
&gt;&gt; * マンションで遊ぶ際の注意を丁寧に話した後で解放された
&gt;&gt; * 映像記録上のSCP-2885-JPは出会った時と同じ外見をしているが、口調や行動は著しく掛け離れている
 
 
**__&lt;映像記録:SCP-2885-JP関連情報-02:200█年7月8日&gt;__**
&gt; **付記:** 廃ビル内に設置した監視カメラの映像の書き起こし記録。
&gt; 
&gt; **&lt;開始&gt;**
&gt; 
&gt; (SCP-2885-JPが建物屋上から飛び降りる。SCP-2885-JP-1の展開により、衝撃が緩和されて着陸する) 
&gt; 
&gt; **SCP-2885-JP:** 早まるな！僕こと絶対自殺防衛士フルハーネス・アップルグリーンズが居る限り君を死なせはしないぞ！
&gt; 
&gt; **SCP-2885-JP:** ……くそっ！(SCP-2885-JP-1を叩く)
&gt; 
&gt; **SCP-2885-JP:** 馬鹿な事をするんじゃない、一体何が君をそうさせたんだ？ほんの少しだけでも良いから、この僕に対して吐き出して欲しい。(軽く胸を叩く)
&gt; 
&gt; **SCP-2885-JP:** ……ずっと前の話ですよ。一人の子供が、ここと同じ程の高さのビルから飛び降りようとするのを見たんです。
&gt; 
&gt; **SCP-2885-JP:** 当然自分は止めました。何度も話し合って、その時は虐待に警察が動いてくれたのも幸いだった。いよいよあの子の人生が拓けると思った時……交通事故で死んでしまったんですよ。
&gt; 
&gt; **SCP-2885-JP:** 自分に会いに来ていたんですよ。あの時救っていなければ、死なずに済んでしまったのかもしれないと……そう、思ってしまったんです。
&gt; 
&gt; **SCP-2885-JP:** 成る程。君は一度死なせてしまった人の事を考えている内に、それから先に人を救うのが罪滅ぼしの様に思ってしまったんだね。
&gt; 
&gt; **SCP-2885-JP:** 何人救ったとしても思いが消えなかったんだ。だから君は自らの命を絶つ事で完全な罪滅ぼしをしようと思った……
&gt; 
&gt; **SCP-2885-JP:** その通りですよ。所詮自分のやっている事なんて、ただの偽善だったんじゃないかと思って、それが消えないんですよ。だから……
&gt; 
&gt; **SCP-2885-JP:** 僕にも助けた人が事故で亡くなった事があるんです。病院に担がれた時には、もう全てが手遅れだった……
&gt; 
&gt; **SCP-2885-JP:** 貴方も、ですか？
&gt; 
&gt; **SCP-2885-JP:** 本当に悲しかった。だけど僕はそれよりも、ほんの数日だけ、たった一度だけの笑顔があれば……他人を助ける意味も理由も、それだけで十分だって思えるんです。
&gt; 
&gt; **SCP-2885-JP:** だから、貴方も頑張らないといけないんです。事故では救えないかもしれない……だけど、僕と同じ様に他人を救える力があるんだったら、救った方が良いでしょう。
&gt; 
&gt; **SCP-2885-JP:** その上で辛いと思うのだったら……この僕がいつでも力を貸します。ですからもう少しだけ、貴方も人を救ってください。そうしたら僕も、もう少しだけ人を助けようと思いますから。
&gt; 
&gt; **SCP-2885-JP:** ……ありがとう。その言葉を自分は信じるとするよ。名前を教えてなかったな……自分の名前は緊急自殺防衛士フルハーネス・アップルグリーンズだ。
&gt; 
&gt; **SCP-2885-JP:** よろしく、絶対自殺防衛士フルハーネス・アップルグリーンズ。
&gt; 
&gt; **SCP-2885-JP:** こちらこそよろしく、絶対自殺防衛士フルハーネス・アップルグリーンズ。
&gt; 
&gt; (SCP-2885-JPの動きが停止する)
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **研究メモ:** 今回・前回の映像記録から普段のSCP-2885-JPは非活性状態であり、自分自身が自殺に該当する行為を行う場合のみ活性状態になると推測される。
&gt; 
&gt; **追記:** 関連情報-04、05、10においても今記録とほぼ同様の行動を確認。

**__&lt;SCP-2885-JP関連情報-14:200█年9月10日&gt;__**
&gt; **付記:** エージェント・応藤の要望によるSCP-2885-JPとの接触記録。反応に応じてSCP-2885-JPの確保・移送作業を行なう。
&gt; 
&gt; **&lt;開始&gt;**
&gt; 
&gt; (SCP-2885-JPの活性化及び建物屋上に向かっての移動を確認。あらかじめ付近の階層に待機していたエージェント・応藤に連絡して屋上に先回りさせる)
&gt; 
&gt; (SCP-2885-JPは屋上の手すりを乗り越えようとするが、エージェント・応藤がSCP-2885-JPの肩を掴む)
&gt; 
&gt; **エージェント・応藤:** 待ってくれ！
&gt; 
&gt; **SCP-2885-JP:** 君は一体誰だ？私の邪魔をするつもりか？
&gt; 
&gt; **エージェント・応藤:** 何年も前に俺はあなたに助けられたんだよ。だから今あなたに目の前で死なれたくないんだ。
&gt; 
&gt; **SCP-2885-JP:** 何を言っているのか分からない。しかし、私が生きていたとしてももう……
&gt; 
&gt; **SCP-2885-JP:** 私は助けようとした命がただの子供達の遊びで目の前で死んでいった。
&gt; 
&gt; **SCP-2885-JP:** 俺は助けようとした子がまた別の場所で自殺したよ。
&gt; 
&gt; **SCP-2885-JP:** 僕は助けた人が事故死。
&gt; 
&gt; **SCP-2885-JP:** 自分は助けた人が自分に会う為に普段の道とは違う道を進んで、そこで通り魔に……
&gt; 
&gt; **SCP-2885-JP:** だから、もう良いんだ。私の助けた命も……助けた命にしても……
&gt; 
&gt; **エージェント・応藤:** そんな事は無いんだ！俺はあなたを助ける為に財団に入って……そしてエージェントになったんだ！だからお願いだ、止めてくれ！
&gt; 
&gt; **SCP-2885-JP:** 君は一体誰だ？俺の決意はもう揺るがないぞ？
&gt; 
&gt; **エージェント・応藤:** だから……だからあなたに助けられたんだ！何となく、子供の時にマンションから飛び降りた俺を諭してくれて……命の大切さを教えてくれて……
&gt; 
&gt; **SCP-2885-JP:** いや、本当に俺は君の事を知らない。
&gt; 
&gt; **エージェント・応藤:** ……何だと？
&gt; 
&gt; **SCP-2885-JP:** 私は助けた相手にマーキングを施しているんだ。(後のインタビューにおいて、エージェント・応藤はこの時リンゴの様な匂いがしたと報告)
&gt; 
&gt; **SCP-2885-JP:** 命を救った相手は決して忘れない。だから君は救った覚えが無い。
&gt; 
&gt; **エージェント・応藤:** じゃあ、それは……どういう事なんだよ？
&gt; 
&gt; **SCP-2885-JP:** 待てよ、君の顔立ちは私が見覚えがあるな……君は……(数秒間無言、笑い声)
&gt; 
&gt; **エージェント・応藤:** ……何だ？
&gt; 
&gt; **SCP-2885-JP:** いや、失礼した。君がその……ただの勘違いで。そこまで曲がらず育ち、命を大事にし、そして私を迎えに来てくれたのだろう？(再度笑い始める)
&gt; 
&gt; **エージェント・応藤:** 何がおかしいんだよ。俺はあんたを……
&gt; 
&gt; **SCP-2885-JP:** 倉住君の事を覚えているかい？
&gt; 
&gt; (エージェント・応藤が驚きの表情を浮かべる)
&gt; 
&gt; **SCP-2885-JP:** 私は覚えている。マンションの柵から落ちた子供だった。自殺でも何でもない、ただの事故だったがあの時私は偶然それに気付いて、そして助けた！
&gt; 
&gt; **SCP-2885-JP:** だが、その光景を見下ろしていた子供達が居たんだよ。てっきりアトラクションと思ったんだろうな。その数日後に今度は一斉に飛び降りた。
&gt; 
&gt; **SCP-2885-JP:** 私は助けようとしたさ。全員を助けようとマントをマックスにまで広げて、全員をちゃんと受け止めた筈だった。
&gt; 
&gt; **SCP-2885-JP:** 自殺でもない相手を、ただの子供の遊びを……だが、重なった子供達の自重に耐えられず、一人だけ潰されていたんだ。
&gt; 
&gt; **SCP-2885-JP:** それが倉住君だ。私が初めて助けた自殺ではない相手が、私の身体のすぐ上で押し潰される感触が伝わった。
&gt; 
&gt; **SCP-2885-JP:** もしかしたらと思って助けようと思ったが、それも出来やしなかった。何せ君達が私の上ではしゃいでいたからな…
&gt; 
&gt; **SCP-2885-JP:** 気が付いた時には駄目だったよ。あれだけ必死だったのに、君達が本当に楽しそうだったから……だから諦めてしまったよ。
&gt; 
&gt; **SCP-2885-JP:** 君達は助けられたのに、だけど倉住君は……そんな君が、私のすぐ間近で倉住君を倒した君が、まさか私を……(笑い始める)
&gt; 
&gt; **SCP-2885-JP:** (その場で転がりながら笑い続ける。安全の為に確保部隊の介入が決定)
&gt; 
&gt; **エージェント・応藤:** (その場でSCP-2885-JPを見下ろし続ける)
&gt; 
&gt; **SCP-2885-JP:** 君がまっすぐ生きている事に比べたら、私の気苦労などまるで……ああ、確認だ。もしも君が私を助けてくれた先で、私が一人も他人を救わなくても良いのか？
&gt; 
&gt; **エージェント・応藤:** 分かった……約束、する……
&gt; 
&gt; (確保部隊が屋上に到達。SCP-2885-JPは抵抗なく確保に応じた)
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **追加情報:** 199█年8月、エージェント・応藤が当時住んでいたマンション内において倉住 林太郎(当時5歳)が死亡していた事が発覚しました。当時の報道においては「近所の子供達でマンション内で遊んでいた最中の事故」とされていますが、今インタビュー記録後SCP-2885-JPがSCP-2885-JP-A群の説明以降インタビューに応じない事、同年9月15日にエージェント・応藤が自殺した為エージェント・応藤とSCP-2885-JPの間に何があったのかは不明です。</textarea></pre>
