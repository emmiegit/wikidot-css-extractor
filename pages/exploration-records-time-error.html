    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **前言：**&lt;时间戳错误&gt;，对中断所有链接并发出求救信号的Site-CN-██进行探索。决定由1人进行先遣探索，从该站点位于市郊区教堂的应急通道进入。
&gt; 
&gt; **行动人员/配置：**MTF-庚子-14“巡夜者”，队员1人。
&gt; 
&gt; α：携带轻量化战斗装备，康德计数器，便携式斯克兰顿现实稳定锚，SCRAMBLE护目镜。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; [α的记录仪连接。视野可见掩盖设施的教堂中心大门，有暴力破坏的痕迹。]
&gt; 
&gt; α：测试测试。[呼气声]
&gt; 
&gt; 指挥部：音视信号良好，可以进入设施了。
&gt; 
&gt; α：好的。
&gt; 
&gt; [α在听众席上摸索，在某位置上停了下来，并且将长凳左侧扶手拔出，放置到教堂前端的讲台上。教堂中心的地砖下沉，露出一条约2m宽的通道。]
&gt; 
&gt; α：哇哦。这是哪个鬼才设计的，像是科幻片。
&gt; 
&gt; 指挥部：启动夜视仪跟SCRAMBLE再下去。
&gt; 
&gt; [α启动了护目镜，向下移动。数十秒后，视野中出现了一扇防爆门，旁边的密码盘处于无电源状态。]
&gt; 
&gt; α：磁力锁似乎是坏的。应该可以直接把门拉开——我的妈。
&gt; 
&gt; [防爆门被向一侧拉开，图像中出现了明亮光线，在重新对焦后发现走廊内部有大量明火正在燃烧，值得注意的是走廊内出现了大量似乎本不属于混凝土走廊的瓦砾与木质残骸等。]
&gt; 
&gt; α：这是……火场？不对啊，为什么一点都不热？
&gt; 
&gt; 指挥部：站点发出最后信号是72小时前了，按理来说应该不会……康德计数器没有反应吗？
&gt; 
&gt; α：没有，先生。
&gt; 
&gt; 指挥部：我明白了……继续前进。
&gt; 
&gt; [α向门内移动。在其进入防爆门的同时，指挥部画面进入了静止状态，并且视讯信号并没有中断。]
&gt; 
&gt; 指挥部：视讯静止了。发生了什么？
&gt; 
&gt; α：……我这里一切良好，不过时间系统似乎坏掉了。
&gt; 
&gt; 指挥部：怎么个坏法？
&gt; 
&gt; α：它，呃，每一秒都在0000/01/01/00:00:00与9999/12/31/23:59:59之间乱跳？而且康德计数器一直在200上下。
&gt; 
&gt; 指挥部：知道了。你护目镜的摄影系统还能用吗？
&gt; 
&gt; α：似乎只能照相了。
&gt; 
&gt; 指挥部：我明白了。发现有什么重要项目就摄像吧。
&gt; 
&gt; α：明白。
&gt; 
&gt; [静默，物品燃烧声。]
&gt; 
&gt; α：这些火焰没有温度，而且似乎不会蔓延。
&gt; 
&gt; [静默，物品燃烧声。]
&gt; 
&gt; [拉门声。]
&gt; 
&gt; α：上面标着SCP的收容室的牌子都起了严重的锈，看不清楚。
&gt; 
&gt; 指挥部：考虑到那里的休谟指数，似乎不奇怪。
&gt; 
&gt; [静默，物品燃烧声。数次拉门声。]
&gt; 
&gt; α：所有收容室都是空的。没有看见任何人员。
&gt; 
&gt; [静默，物品燃烧声。]
&gt; 
&gt; α：办公区所有的文件都烧毁了，没有找到残留。
&gt; 
&gt; [静默，物品燃烧声。]
&gt; 
&gt; α：所有计算机的硬盘都被捣毁了。看来是真不打算留一点东西。
&gt; 
&gt; [静默，物品燃烧声。]
&gt; 
&gt; α：这有扇门带了锁。
&gt; 
&gt; 指挥部：能打开吗？
&gt; 
&gt; α：我试试。
&gt; 
&gt; [霰弹枪开火声。]
&gt; 
&gt; α：这里面……呃，我看到人了。不过应该没活路了。
&gt; 
&gt; 指挥部：附近布景有什么情况吗？
&gt; 
&gt; α：……这里面没火，而且好像还有台电脑开着。啊，桌上跟架子上还有些文件。
&gt; 
&gt; 指挥部：很好。拍一下这里面的情况就回来吧。你的生命体征已经开始有波动了。
&gt; 
&gt; α：我也觉得有点喘不过气来……
&gt; 
&gt; [静默，较远处的物品燃烧声。翻动纸质文件的声音。数十个图像传回。]
&gt; 
&gt; α：完成了。我不想在这待下去了。不知道为什么这尸体看得我心慌慌的。
&gt; 
&gt; 指挥部：不要动它。原路返回吧。
&gt; 
&gt; α：哦操。
&gt; 
&gt; [霰弹枪开火声，α的喊叫声，撞击声。]
&gt; 
&gt; 指挥官：α？
&gt; 
&gt; [击打声，混杂着组织粉碎声。通讯设备被从地上拖拽并拾起的声音。巨大的撞击声。]
&gt; 
&gt; [通讯中断]
&gt; 
&gt; &lt;记录结束&gt;
@@@@
----
@@@@
**附录：**回收到的部分图像记录。
&gt; 一台屏幕亮着的计算机，上面显示着一款叫[[[scp-cn-393|《逸夫楼惊魂》]]]的游戏界面。界面左下角有“[[[scp-cn-750|修改器]]]已激活”的字样。

&gt; 一张[[[scp-cn-876|穿风衣的男性]]]的背影照。

&gt; 一个空信封，发信人用歪斜的字体写着[[[scp-cn-567|赵█]]]。

&gt; 一个上面贴着“[[[scp-cn-654|盗版]]]”的移动硬盘。

&gt; 尸体，穿着没有名牌的研究员大褂，坐在墙边，面部已经腐烂，其他部位保存完好。一把[[[scp-cn-749-j|黄色长柄雨伞]]]从其心脏部分穿入，并将其钉在墙壁上。

&gt; 一把[[[scp-cn-749|温彻斯特1894步枪]]]挂在墙壁上。

&gt; 数份文件，包括[[[1111-webbattle-iceyblue|《关于11月11日私自挪用项目的检讨》]]]，[[[before-a-cycle|《微型ECM干扰器使用说明书》]]]，[[[a-studing-agent-saw|《GOC卧底处理报告》]]]，[[[fish-in-the-barrel|《抓捕行动报告》]]]，[[[thelastone-alive|《辞职报告书》]]]，[[[SCP-CN-000|《信息安全部门通知：空白文档》]]]，[[[weapon-disabled|《关于减少过当武力收容人形实体的提案》]]]等。

&gt; 似乎能表明该研究员身份的档案。
&gt; [[collapsible show=&#34;+ 展开&#34; hide=&#34;- 隐藏&#34;]]
&gt; **研究员Worker**
&gt; 
&gt; 职位：研究员，收容专家，--代打--
&gt; 
&gt; 安保权限：3级
&gt; 
&gt; 活动地点：Site-CN-██
&gt; 
&gt; 简介：研究员Worker，男，于[资料丢失]日通过[资料丢失]加入基金会。虽然只有高中学历，但是喜欢自称博士。
&gt; 
&gt; 具有大量关于各类异常的知识，在处理各类异常与事件方面都有相关知识与能力，在处理网络或电子类异常尤其是在电子游戏方面具有异常的天赋。电子游戏水平似乎异常的高，在多个项目上被证实超过人类极限。
&gt; 
&gt; 性格略有分裂性，在对熟人时--骚话很多--性格开朗有幽默感，在面对不熟悉的对象时容易沉默寡言。
&gt; 
&gt; 极度嗜好电子游戏的--死宅--，身体素质极差，创造过50m15秒以及引体向上时手臂骨折的记录。空闲时常常把玩一把经过模因处理，让观察者认为是训练刀的开刃T40蝴蝶刀。
&gt; 
&gt; 应对突发事件时能做到沉着冷静，推测与常年游玩大量电子游戏有关。不过意外的害怕爆响，如猝不及防出现的雷声、枪声、礼花爆炸甚至气球等都会使其受到惊吓。
&gt; 
&gt; 在LETTERS及其异常项目出现以后，被赋予随时准备支援对LETTERS特遣队MTF-戊卯-6“攻略组”的义务。在任何时间，只要有需求，Worker都会第一时间被MTF-戊卯-6“攻略组”联系并且加入战斗。
&gt; 
&gt; 历史：在一次异常现象事件中受到影响，被证实无法施行记忆删除，并且被动地掌握了大量异常相关情报，最后作为收容专家加入基金会。
&gt; [[/collapsible]]
