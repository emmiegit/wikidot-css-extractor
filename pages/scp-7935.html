**Articolo:** SCP-7935

**Elemento #:** 7935

**Classe dell&#39;Oggetto:** Thaumiel

**Procedure Speciali di Contenimento:** SCP-7935 deve rimanere esposto nell&#39;ala A7 del settore di esposizione dei manufatti anomali del Sito-357.

Tutte le istanze di SCP-7935-1 devono essere contenute e trasportate presso il Sito-357 dove devono essere posizionate in prossimità sia di SCP-7935 che di una lampada per piante. Gli esemplari devono essere annaffiati due volte al giorno e monitorati per individuare modelli di crescita unici.

[[include component:image-block
 name=https://scp-wiki.wdfiles.com/local--resized-images/scp-7935/mound/medium.jpg|
 caption=SCP-7935]]

**Descrizione:** SCP-7935 è una copia fasulla di //Szatan// di Stanisław Ignacy Witkiewicz. Sebbene il pezzo in sé non sia danneggiato, esso deve rimanere nella sua cornice originale, che è stata deformata a causa dei danni causati dall&#39;acqua subiti prima dell&#39;acquisto.

SCP-7935-1 va ad individuare alcune masse di carne umana amalgamata. Le entità sono costituite da un massimo di due braccia, due gambe, una testa,[[footnote]]Le quali possiedono un numero variabile d&#39;organi sensoriali e degli orifizi attesi in un essere umano.[[/footnote]] e almeno un fallo, tutti contorti attorno a una protuberanza centrale. Gli esemplari possiedono sia complesse sporgenze simili a radici che emanano dalla loro parte inferiore, sia cellule contenenti clorofilla, che conferiscono loro una delicata tonalità verde e gli consentono di sostenersi in presenza di molta luce e abbondanza d&#39;acqua.

Esemplari nascenti di SCP-7935-1 sono stati scoperti in tutto il mondo in luoghi disparati, anche se più frequentemente intorno a campus universitari o luoghi con caratteristiche demografiche simili. La maggior parte delle istanze è stata scoperta in uno stato di sviluppo precedente, con meno appendici evidenti e pelle più chiara. Nel 95% dei casi, questi esemplari muoiono a causa della malnutrizione, incapaci di sostenersi.[[footnote]]Questo avviene nonostante possiedano le facoltà adeguate per potersi sostentare.[[/footnote]] In particolare, l&#39;effetto sopra menzionato può essere risolto attraverso l&#39;esposizione a SCP-7935, la cui vicinanza consentirà alle protuberanze di gonfiarsi e mantenere il loro stato maturo.

**Addendum-1:** Quanto segue è la trascrizione di quanto detto dal Ricercatore Junior Elias Flock, registrato mentre rifletteva ad alta voce annaffiando un&#39;istanza di SCP-7935-1.
&gt; &#34;Quello lì è proprio un bel bitorzolotto, piccino.&#34;
È stato quindi osservato picchiettare la suddetta sporgenza con il suo annaffiatoio prima di proseguire.

Ore dopo il passaggio di Flock, l&#39;istanza annaffiata ha cominciato a restringersi su sé stessa, formando una struttura simile a un germoglio nella quale è rimasta per circa tre giorni. L&#39;istanza è stata quindi osservata aprirsi, estendendo i suoi arti verso l&#39;esterno e oltre il suo contenitore, e così facendo, rivelando un cuore umano che si era sviluppato all&#39;interno.[[footnote]]Quest&#39;ultimo batteva a una velocità costante di 112 BPM.[[/footnote]] L&#39;istanza è rimasta in questo stato alterato dopo l&#39;evento. Le indagini su questo comportamento sono in corso.
