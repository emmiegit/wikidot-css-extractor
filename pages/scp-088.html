**Objek #:** SCP-088

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-088 harus tetap disegel di dalam wadah kedap udara setiap saat. Wadah ini terbuat dari plastik akrilik transparan untuk menahan sifat korosif dari hasil sekresi SCP-088. Jika SCP-088 terbangun dari hibernasinya, ruangan tempat penanganannya harus dibuat dari plastik tahan lama, karet atau keramik untuk menghalangi kemampuannya dalam melarikan diri. Suhu tempat penanganan SCP-088 tidak boleh melebihi 15 derajat Celsius, dan setiap personel yang memasuki tempat penanganan harus mematuhi protokol bahan berbahaya Level 4 dan mengenakan alat pelindung yang sesuai setiap saat.

Setiap personel yang tidak mematuhi protokol penahanan yang tepat di hadapan SCP-088 atau yang menunjukkan tanda-tanda mutasi fisik harus diturunkan ke kelas-D dan ditahan untuk observasi.

**Deskripsi:** SCP-088 adalah seorang humanoid dengan penampilan reptilia yang tampaknya telah menjadi mumi dengan postur tubuh yang lesu. Namun, SCP-088 hanya dalam keadaan hibernasi yang dapat pulih jika terpapar lagi ke lingkungan yang lebih ramah daripada situasi penanganannya saat ini. Penelitian telah menunjukkan bahwa SCP-088 berusia sekitar 6000 tahun dan mampu mengeluarkan berbagai senyawa biologis berbahaya dari mulut dan tangannya. Beberapa dari zat ini bisa menjadi nilai strategis yang besar bila direplikasi, tetapi sampai cara untuk mengekstraknya tanpa membangkitkan SCP-088 ditemukan, penelitian mengenai hal ini ditunda.

SCP-088 ditemukan dengan sisa-sisa mumi dari 23 makhluk yang berbagi morfologi yang sama. Namun, tidak satupun dari makhluk-makhluk ini yang masih hidup dan pemeriksaan menunjukkan bahwa mereka dulunya adalah manusia. Informasi yang diperoleh oleh Agen E088-3 dan E088-7 dan mutasi lanjutan mereka akibat paparan SCP-088 menguatkan teori ini.

**Lampiran:** SCP-088 ditemukan pada tahun 193█ dari sebuah kompleks bawah tanah di bawah Kota Los Angeles, California. Situs ini awalnya ditemukan oleh G. W█████ S██████ menggunakan alat yang dia sebut &#34;radio X-ray&#34;, yang tidak lebih dari sebuah tongkat dowsing mekanis. Meskipun metode yang digunakan S██████ meragukan, penemuannya tidak. Setelah memetakan serangkaian terowongan dan deposit emas di bawah kota, S██████ menyatakan bahwa dia telah menemukan Kota Kadal yang hilang seperti yang dijelaskan dalam legenda suku Hopi di Arizona. Klaim S██████ ditampilkan di halaman depan Los Angeles Times pada tanggal 29 Januari 1934, sebelum Yayasan dapat memverifikasi klaimnya dan membungkam Tn. S████ ██.

Kompleks bawah tanah tidak seluas seperti yang dijelaskan dalam legenda, dan sebagian besar artefak yang ditemukan di dalamnya terlalu terkorosi untuk memberikan informasi yang signifikan, kecuali pesan panjang yang diukir di dinding batu dari terowongan yang belum selesai. Untuk terjemahan sebagian dari teks ini, lihat Dokumen 088-14.

**Peninjauan Pelanggaran Penahanan:** Dalam lebih dari 70 tahun penahanan, SCP-088 hanya terbangun dari keadaan hibernasinya sebanyak dua kali, melanggar penahanan dengan cairan kaustik yang melarutkan sebagian besar mineral dan logam. Setiap kali beberapa personel terpapar ke senyawa kedua yang digunakan SCP-088 untuk menyebarkan dirinya: personel yang terkena dampak mengalami mutasi yang menyakitkan sehingga mereka memiliki karakteristik fisik seperti SCP-088. Beberapa orang yang menerima dosis besar senyawa tersebut, yang diterima langsung melalui kontak mulut ke mulut, bermutasi dengan cepat dan kemudian mengorbankan diri mereka untuk melindungi SCP-088 dari bahaya. SCP-088 juga telah menunjukkan kemampuan untuk menghasilkan neurotoksin yang kuat dalam bentuk cair dan gas untuk memerangi personel penahanan.

Penanganan selama pelanggaran kedua dicapai dengan mengisolasi SCP-088 dan personel yang terdampak dan menurunkan suhu di fasilitas tersebut. Personel yang terdampak membangun alas dari peralatan yang dibuang, di mana SCP-088 mengambil posisi berbaring sebelum kembali ke status hibernasinya. Personel yang bermutasi dinetralkan pada saat itu dan SCP-088 dikembalikan ke penahanan.

Strategi saat ini dengan menurunkan suhu dan penahanan non-logam telah berhasil menjaga SCP-088 agar tetap terisolasi. SCP-088 telah direklasifikasi ke status Safe pada tanggal ██ November 19██.
