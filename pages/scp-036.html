**#Item:** SCP-036

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Sekali setiap tahunnya, satuan tugas gemerak dikirim dari Komando Penanganan-02 di [DATA DIHAPUS] ke Situs-22A untuk melindungi landasan pacu dan bandar udara yang berlokasi di sana. Fasilitas sipil harus disterilkan dari personel non-SCP pada pukul 04:00 tanggal 23 September dan tidak ada yang diizinkan kembali sampai matahari terbit keesokan harinya. Pada tanggal 1 Oktober, semua warga sipil harus dievakuasi lagi sebelum matahari terbit dan tidak diperbolehkan berada di Situs-22A sampai kembalinya “penerbangan ziarah” tersebut.

Peziarah yang transit dari &#34;Kedatangan Penerbangan&#34; yang menunggu keberangkatan “Penerbangan Ziarah” hanya boleh diperiksa oleh peneliti dengan izin Level 3 ke atas.

**Deskripsi:**
SCP-036 mengacu pada lokasi, Situs-22A (sebuah bandar udara kecil di daerah Mosul, Iraq utara) dan Situs-22B (tujuan dari penumpang yang menaiki pesawat di Situs-22A). Komponen kunci dari SCP-036 adalah:

* &#34;Kedatangan Penerbangan&#34; - Sebuah pesawat pembawa penumpang (yang bervariasi dalam hal model dari tahun ke tahun) yang datang sesaat sebelum fajar pada tanggal 23 September. Pesawat tersebut terlihat dari radar pada jarak 30-40 kilometer dari Situs-22A. Saat pesawat tersebut mendarat, para “peziarah” keluar dari pesawat dan memasuki terminal. Tidak ada kru yang pernah keluar dari pesawat tersebut. Pengamatan yang dilakukan hanya bisa menemukan pilot dan kopilot yang mengenakan topeng. Pesawat tersebut langsung pergi setelah para peziarah keluar dan tidak menunggu izin untuk lepas landas, dan tidak mengidentifikasi dirinya saat mendekati pendaratan.

* Para &#34;Peziarah&#34; - Orang-orang dari agama Yazidi yang keluar dari pesawat “Kedatangan”, yang disebut sedang melaksanakan &#39;&#39;kiras guhorîn&#39;&#39;. Setiap tahun mereka diperiksa dan diidentifikasi sebagai orang-orang yang berasal dari agama Yazidi yang meninggal setahun sebelumnya. Hal ini dilakukan melalui akta kelahiran, foto ID, pertanyaan mengenai pengetahuan spesifik, dan jika memungkinkan, pemeriksaan sidik jari. Sebagian besar diketahui bersahabat dan ramah meskipun sebagian besar juga enggan memberikan detail mengenai kiras guhorîn. Mereka juga tak mampu mengingat kehidupan masa lalu mereka, ini dibuktikan bahwa mereka semua tampak tidak mampu mengenali anggota keluarga dan sahabat, atau mampu mengingat informasi apapun di luar yang bisa diterima ingatan jangka pendek. Pada malam hari tanggal 23 September, sebagian besar peziarah akan menekankan betapa pentingnya bagi ziarah mereka untuk dimulai. Pada saat itu, mereka berbaris ke dalam pesawat “penerbangan ziarah” dan berangkat, tidak pernah terlihat lagi.

* &#34;Penerbangan Ziarah&#34; - Sebuah pesawat penumpang yang disediakan oleh personel SCP untuk penerbangan pada “peziarah”, pesawat tersebut dioperasikan oleh kru yang terdiri dari pemeluk Yazidi yang terlatih. Kru teresbut biasanya tidak dapat menjelaskan secara mendetail soal ziarah tersebut atau apa sebenarnya kiras guhorîn itu. Peralatan SCP yang dipasang berfungsi dengan optimal tapi data yang tercatat hanya akan sedikit meningkatkan pemahaman kita mengenai ziarah tersebut setiap tahunnya. Meskipun penerbangan hilang selama tujuh hari, kru dan data yang direkam hanya dapat menghitung selama beberapa jam saja. Beberapa hari hilang dari alat perekam waktu dan kamera, meskipun tidak ada hal janggal yang pernah ditemukan. Pesawat tersebut menghilang dari radar dan kontak visual menghilang pada jarak sekitar 50-60 km dari Situs-22A hingga pesawat tersebut kembali pada saat matahari terbit pada tanggal 1 Oktober.

* Situs-22B - Tujuan dari “pesawat ziarah”, Situs-22B merupakan sebuah bandar udara kecil yang terdiri dari sebuah landasan pacu dan satu bangunan yang berlokasi di koordinat [DIHAPUS]. Situs-22B hanya pernah dilihat oleh “kru ziarah” dan kamera pada pesawat tersebut. Tempat tersebut tidak muncul pada citra satelit dan usaha untuk meraih tempat tersebut dengan berjalan kaki tidak membuahkan hasil, pernah sekali dengan hasil yang menimbulkan bencana. Kamera mendapat kesulitan untuk fokus ke area tersebut, karena panas dari permukaan tanah biasanya menimbulkan efek visual menyerupai fatamorgana pada setiap objek yang berada lebih dari beberapa puluh meter dari pesawat tersebut. Pengintaian udara dengan pesawat pengintai SCP beberapa minggu sebelum ziarah menunjukkan tanah yang belum dikembangkan dan sesuatu yang menyerupai patung batu kuno. Pada tahun 1990, Satuan Tugas Gemerak Sigma-4 mencoba untuk mendatangi Situs-22B pada saat ziarah dilaksanakan. Saat mendekatinya, komunikasi terputus dan satuan tugas tersebut tidak pernah terdengar lagi kabarnya. Tidak ada usaha eksplorasi lain yang dilaksanakan selama tujuh (7) hari ziarah tersebut.

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-036/SCP-036-2.jpg|caption=Orang-orang suci Yazidi sesaat sebelum berziarah|width=150px|align=left]]

Awalnya, orang-orang Yazidi berbahasa Kurdi di sekitar Mosul secara sembunyi-sembunyi melaksanakan ziarah tersebut. Para peziarah dari timur dikawal oleh penjaga bersenjata yang mengenakan topeng yang menaiki unta menuju orang-orang suci Yazidi. Telah dijelaskan bahwa para orang-orang suci akan membawa para peziarah ke arah barat menuju “tanah orang mati”, di mana para peziarah akan menunggu untuk “dilahirkan kembali” menjadi orang-orang Yazidi. “Kiras guhorîn&#39;&#39;, dari bahasa Kurdi yang berarti “mengganti pakaian”, digunakan untuk menggambarkan kepercayaan adanya reinkarnasi yang dilalui jiwa-jiwa kecil Yazidi. Sementara ziarah yang sebenarnya dilakukan secara rahasia, ziarah simbolis dan &#34;kiras guhorîn&#34; dilakukan setiap tahun pada saat ini oleh Yazidi lainnya.

Pada tahun 1960-an, perolehan tanah oleh Kurdi dan Muslim, serangan oleh Tukri, dan hukum Pemerintahan Islam Iraq, membatasi pergerakan dan budaya Yazidi. Pada saat itu, Yayasan turun tangan dan menawarkan bantuan melalui pasal menguntungkan yang memberikan akses pesawat SCP tanpa batas terhadap fasilitas bandara di area tersebut. Hampir saat itu juga, pesawat misterius yang membawa peziarah dari timur mulai mendarat di bandara lokal dan sebuah bandara tersembunyi di tempat tujuan juga muncul.
