    <pre><textarea class="page-source" readonly>**在事件898-a之后，项目的描述已更新，更新内容以蓝色显示。**

**描述：**SCP-CN-898是一张背部图案与██公司产品有略微区别的扑克牌，正面为标准红心皇后图案，项目的异常性质为无法被任何已知方法破坏，且其侧面--可以使任何接触到的物质消失，对于消失物质去向的追踪目前均以失败告终--##blue|具有空间异常，通往被命名为“负数维度”[[footnote]][数据删除][[/footnote]]的空间，由于目前没有使三维物质存在于负维度的手段，对于该空间的探索被无限期暂停，##项目的正反面与棱不具备此性质。--此外，项目在█████使用时可以额外[数据删除]，使用项目作为武器的提案正在商议中。--##blue|项目在激发时[[footnote]]对项目以任何方式进行现实扭曲时，项目进入激发状态[[/footnote]]，可将以自身为中心半径五米的球形区域的内所有物质转移至负数维度。将项目作为武器的提案已被否决，并禁止任何对于项目的实验。##在██/██/13的混沌分裂者对Site-CN-██的进攻，被称为事件898-a中，项目被发现并回收，##blue|随后Site-CN-37被建立以应对与该项目相关事件。##



##blue|SCP-CN-898-1是基金会原特工苏██，为三级现实扭曲者，由于其在事件898-a中的异常表现，已被逮捕并取消特工身份，随后于收容室中消失，目前去向不明。##

++++ 事件898-a相关记录

&gt; （于Site-CN-██，特工苏██与特工李██，特工赵██被困在储藏室中，三人均已重伤。）
&gt; 
&gt; **苏██：**你们两个伤势如何？
&gt; 
&gt; **李██：**该死的，右腿完蛋了，站不起来。
&gt; 
&gt; **赵██：**我还能行，但是外面那些家伙人太多了。
&gt; 
&gt; （苏██稍微打开门缝，向外看约五秒。）
&gt; 
&gt; **苏██：**好吧，十七个人，没办法了。
&gt; 
&gt; **赵██：**十七个，哈，看来今天是要捐躯了。（短暂的沉默）等等，你怎么知道有十七个人的？
&gt; 
&gt; **李██：**管那些干什么，还有光荣弹吗，那些混蛋换死一个是一个吧。
&gt; 
&gt; **苏██：**（低声自言自语）失策了，已经没有别的选择了。
&gt; 
&gt; **李██：**嗯，你说什么？
&gt; 
&gt; （门外出现大量声响，推断为混沌分裂者成员已接近储藏室。苏██手中持有SCP-CN-898，并打开门向外扔出,摄像机的回放无法确定其出现过程。）
&gt; 
&gt; **李██：**你在干什么？那是个skip？
&gt; 
&gt; （苏██打开门，外部已没有混沌分裂者成员，摄像头无法拍摄门外场景，事后确认现场出现了一个半径约5米的空洞[[footnote]]严格来讲，以空中一点为圆心，半径五米内的物质均已消失，消失的边缘呈完美球面。[[/footnote]]。）
&gt; 
&gt; **赵██：**那，那是什么玩意!你这是……
&gt; 
&gt; **苏██：**（叹气）别问了，跟我走吧。
&gt; 
&gt; （此后的半小时内，特工苏██使用项目个体通过消除墙壁的方式逃离站点。事件结束后苏██被逮捕，并归为SCP-CN-898-1，期间未反抗，并主动交出SCP-CN-898。特工李██与赵██在接受记忆消除后返回原岗位。）

-----

++++ 对SCP-CN-898-1的询问记录

&gt; **受访者：**SCP-CN-898-1，以下简称为对象。
&gt; 
&gt; **采访者：**陈██博士
&gt; 
&gt; **前言：**对于事件898-a中对象的表现，目前认为其隐藏真实身份潜入基金会，目的尚未得知。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **陈██：**SCP-CN-898-1，由于之前那次入侵中的事件，我们将对你展开询问，我必须提醒你你的特工身份目前已被解除。
&gt; 
&gt; **对象：**其实叫我名字也可以，那不是假名，就是我的本名。不过无所谓了，基金会的规矩，我明白。
&gt; 
&gt; **陈██：**那么，首先说明你的真实身份，以及潜入基金会的目的。
&gt;  
&gt; **对象：**身份啊，现在的情况下我应该是属于“监视者”吧。
&gt; 
&gt; **陈██：**监视者？请详细说明。
&gt; 
&gt; **对象：**这个和我的目的也有关，不过有些东西我不能说就是了。嗯，简单的来说，你有没有想象过如果SCP-████啊，或者SCP-CN-███之类的东西收容失效了会怎么样？毫无疑问，世界末日。我的存在就是为了避免这种情况发生，如果一切顺利的话，我就会一直作为一个普通的基金会特工，直到我工作任期满，然后由下一位监视者接手。
&gt; 
&gt; **陈██：**你说“下一位”，那么你们是一个组织吧，请关于你们组织作出说明，并且说明其他基金会内部的监视者的身份。
&gt; 
&gt; **对象：**这个我可不能说，保密级别五。（轻笑）我明白，你要说“这是审讯，不是采访”，那没有意义，我们还是为像我这样的监视者提供了很完善的保护的。
&gt; 
&gt; （监测仪器显示，此时房间内产生了一次轻微的精神影响，使陈██相信了对象。）
&gt; 
&gt; **陈██：**好吧，那么关于SCP-CN-898，这是属于你的东西吗？
&gt;  
&gt; **对象：**不是，这也算是保护措施的一环。
&gt; 
&gt; **陈██：**我注意到你曾经使用项目将半径五米内的物体完全消除，这是如何做到的？
&gt; 
&gt; **对象：**激发状态而已，很轻松的，只要你们随意找一个现实扭曲者来都能发动。
&gt; 
&gt; **陈██：**（事后声称遭到精神影响，忽略了对象是现实扭曲者的事实）据我们推测，它并不具备足够的能力以应对你所说的收容失效，请说明你的其他手段。
&gt; 
&gt; **对象：**保密级别四……其实也不是不能说，那个只是一个基础防身用品而已，就像这次事件一样。而且我们只是监视者而已，只负责发现情况，如果真的发生那种事情，会有人来处理的。
&gt; 
&gt; **陈██：**有人？请说明。
&gt; 
&gt; **对象：**保密级别六，你明白这是什么意思吧。
&gt; 
&gt; **陈██：**（沉默）请说明被项目消除的物体的去向。
&gt; 
&gt; **对象：**比较难以解释，我想想。（思考约两分钟）这么说吧，我们都知道我们处于一个三维空间中，而且据我了解，基金会的某些技术已经可以窥探四维了吧？别疑惑我怎么知道的，想想就明白了。实际上这个世界的维度很多很多，但是如果只是这样会导致不平衡，你能想象一个没有负数的世界吗？就是这样，那些东西全都在负一维。关于这个别问了，我也不知道负一维是什么样子，恐怕只有她知道。
&gt; 
&gt; **陈██：**她？
&gt; 
&gt; **对象：**对了，那个扑克要收好哦，如果真的出事的话可以帮你们大忙的。那是个信标，她的信标，用基金会的说法来看，[数据删除]。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**随后，询问室内再次出现现实扭曲，陈██结束询问。于询问结束三日后，监控显示对象于其收容室内与未知个体交流，未能捕捉声音。交流结束后对象消失，目前去向不明，监测器显示对象消失时，收容室内的局部休谟指数峰值达到[数据删除]。


//我不知道他们怎么做到的，但是至少目前可以庆幸的是他们没有侵略意图。那个休谟指数你们也看到了，毫无疑问他说的是真的，[数据删除]。//     ——陈██博士


//这不是你的身份应该说出的话，陈██，立刻去接受一次精神危害治疗。//   ——O5-CN-█


//我明白，我的精神被她影响了，但是我不认为她说的是假的。想想看，为什么当时现场没有人提醒我这一点。//     ——陈██博士
