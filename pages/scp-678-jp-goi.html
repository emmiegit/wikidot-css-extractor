[!--
https://commons.m.wikimedia.org/wiki/File:Contantinople_Christian_sarcophagus_circa_400.jpg
--]
**アイテム番号:** SCP-678-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-678-JPは異常性のない考古学的資料として、他の特異性のない石棺とともに公営の博物館に展示します。SCP-678-JPは周囲に監視カメラを設置し、緊急時には地下倉庫へ高速で格納可能な移動装置に設営しますが、各装置の存在は十分な隠蔽を施し、SCP-678-JPには特別な警護がなされていないように見えるよう偽装してください。いかなる理由によってもSCP-678-JPの蓋を閉めることは禁止されています。

**説明:** SCP-678-JPは紀元前4世紀頃に作成されたとみられる花崗岩製の石棺です。表面は劣化しているように見えますが、発見から現在まで損耗は発生していません。

SCP-678-JPの第一の特異性は、SCP-678-JP内部に物体を入れ、蓋を閉めた場合に発生します。SCP-678-JP内部に入れられた物体は、蓋が閉まると同時に完全に消失します。質量測定や内部スキャンによる解析では、消失は瞬時に発生しており、その過程の観察や追跡調査は成功していません。

SCP-678-JPの第二の特異性は、第一の特異性とともに発現します。SCP-678-JP内部に物体を入れて蓋をした場合、すべての人間はSCP-678-JP内部に何が入れられていたかを忘却します。事前に記録を残すことや物体を入れる場面を録画することでSCP-678-JP内に何を入れたかを思い出すことは可能ですが、記録なしに物体を入れた場合、何を入れたかを事後に知ることは困難です。またこの特異性の発現時、すべての人間はSCP-678-JP内に入れた物体に対して抱いていた感情を失います。物体に関する来歴など、記録可能な事実は記憶から失われませんが、愛着や憎悪といった物体に対する感情は平坦化され思い出すことができなくなります。

SCP-678-JPの第三の特異性は、自己の情報の流布です。SCP-678-JPは遠隔地の不特定の人物に自身の場所を伝達し、SCP-678-JPを探しに向かわせるよう精神操作を行っている可能性が高いと考えられています。SCP-678-JPの初期収容サイトであったサイト-81██は、要注意団体により16回、民間人により127回の襲撃または閲覧を目的とする訪問を受けています。民間人へのインタビューでは「友人から貴重な考古学資料があると聞いた」、「インターネットで呪いの石棺があるという書き込みを見た」など、第三者からSCP-678-JPの所在に関する情報を得たという供述がなされていますが、現在までその情報源は特定できていません。またSCP-678-JPの位置情報を得た人物は、SCP-678-JP内部に重要な秘密が隠されているのではないかという疑念を一様に感じます。このためSCP-678-JPの隠蔽はさらなる不信感を高まらせ、対象はSCP-678-JPの位置を暴こうとする試みをより強化します。これを受け、SCP-678-JPは隠蔽するのではなく公的に公開し、他の通常の石棺と変わりのないものであるという認識を与えることで、収容サイト情報の位置の暴露およびSCP-678-JPの異常性の発露を抑制しています。

[[collapsible show=&#34;[実験記録を表示]&#34; hide=&#34;[実験記録を非表示]&#34; hideLocation=&#34;both&#34; ]]
------
__**実験記録678-JP-2:**__
&gt; **対象:** ██研究員所有のボールペン
&gt; 
&gt; **方法:** SCP-678-JP内に格納して蓋を閉じる。
&gt; 
&gt; **結果:** 問題なく消失。
&gt; 
&gt; **分析:** 内部スキャン結果は封入物のみの瞬間的な消失を示している。

__**実験記録678-JP-4:**__
&gt; **対象:** 実験用ラット(死体)
&gt; 
&gt; **方法:** SCP-678-JP内に格納して蓋を閉じる。
&gt; 
&gt; **結果:** 問題なく消失。
&gt; 
&gt; **分析:** 有機物でも動作は変わらない。

__**実験記録678-JP-5:**__
&gt; **対象:** 実験用ラット(生体)、GPS装置、無線暗視ビデオカメラ
&gt; 
&gt; **方法:** SCP-678-JP内に格納して蓋を閉じる。
&gt; 
&gt; **結果:** すべて消失。GPSおよびビデオカメラの信号も喪失し追跡失敗。
&gt; 
&gt; **分析:** 生体でも動作は変わらない。追跡や消失後の調査は不可能と思われる。

__**実験記録678-JP-8:**__
&gt; **対象:** Dクラス職員1名(死体)
&gt; 
&gt; **方法:** SCP-678-JP内に格納して蓋を閉じる。対象には細い紐を括り付け、外部に伸ばして固定する。
&gt; 
&gt; **結果:** 問題なく消失。紐は石棺の内部で切断されていた。切断面は鋭利な刃物で切り取ったような、乱れの全くない状態であった。
&gt; 
&gt; **分析:** 人間でも動作は変わらない。外部との接続物は、おそらくは部分的な消失により切断される。
&gt; 
&gt; **付記:** 実験後に██研究員が「ようやくあの[編集済]がこの世から消えてくれた」と発言。██研究員は対象のDクラス職員からたびたび揶揄の言葉を投げかけられていた。厳重注意。

__**実験記録678-JP-9:**__
&gt; **対象:** Dクラス職員1名 (生体)
&gt; 
&gt; **方法:** SCP-678-JP内に格納して蓋を閉じる。対象のDクラス職員と同班のD-81253を実験に同席させる。
&gt; 
&gt; **結果:** 問題なく消失。D-81253は対象について「イヤなヤツだったが、どうイヤだったか思い出せない」と供述。
&gt; 
&gt; **分析:** 人間の生体でも動作は変わらない。感情喪失の疑いが確認された初めての実例。実験記録678-JP-8では感情喪失は発生しなかったため、死体と生体で反応が変わる可能性あり。

__**実験記録678-JP-12:**__
&gt; **対象:** Dクラス職員1名 (生体)
&gt; 
&gt; **方法:** SCP-678-JP内に格納して蓋を閉じる。対象のDクラス職員と不適切な関係にあった財団職員██管理官を実験に同席させる。
&gt; 
&gt; **結果:** 問題なく消失。██管理官は実験の直前まで強い情動反応を示していたが、対象の消失直後から急速に冷静さを取り戻し、これまでの行いを恥ずべきものと謝罪した。
&gt; 
&gt; **分析:** 感情喪失の特異性が結論付けられた実例。
------
[[/collapsible]]

20██/██/██、1名の民間人がSCP-678-JPの裏面を見せるよう要求しました。SCP-678-JPの裏面については特記すべき事項はありません。この人物は財団データベースにより「霧の探求者」を名乗る団体の構成員であることが判明しましたが、特に閲覧には問題がないと判断されました。しかしSCP-678-JPを持ち上げて裏面を見ることは困難であるため、設営時に撮影されたビデオにより裏面を確認させました。対象は不承不承といった様子で撤収しました。

[[collapsible show=&#34;[要レベル4/678-JPセキュリティクリアランス]&#34; hide=&#34;[アクセス承認]&#34;]]
現在SCP-678-JPとして展示されている石棺は、異常性のない通常の石棺です。SCP-678-JPは同一施設内の地下収容施設にレベル4の警戒態勢のもとで格納されています。SCP-678-JPによる位置情報の流布は十分な精度を持たないため、この収容方法は一定の効果を収めています。SCP-678-JPの裏面に関する情報は現在まで漏洩が確認されていません。前述の「霧の探求者」の構成員がどのようにして裏面に関する情報を得たかは不明です。SCP-678-JPは位置以外の情報の伝達能力も有している可能性を重要観点とし、現在も継続して調査が行われています。

**__SCP-678-JPの裏面にラテン語で刻まれた文章__**
&gt; 暗黒の王 偽証の父 堕落の子
&gt; 千の甲虫を食み 那由他の時を歩む者
&gt; 永遠に滅び続けるべし
[[/collapsible]]</textarea></pre>
