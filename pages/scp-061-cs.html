    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-061-CS**
**Autor:** [[*user matejhrb13]]
[[include info:end]]

**Objekt #:** SCP-061-CS

**Třída Objektu:** Safe

**Zadržovací procedury:** SCP-061-CS je udržováno na figuríně, aby nemohlo přesvědčovat lidi. SCP-061-CS je udržováno ve standartní cele v Oblasti-08-CS.

**Popis:** SCP-061-CS je černá pleťová maska. Anomálie se snaží přesvědčovat lidi, aby si jí nasadily. Díky přesvědčování a manipulace lidí skrz jejich myšlenky může SCP-061-CS převzít kontrolu do doby než jí někdo sundá z obličeje. Po nasazení anomálie nositel ztrácí kontrolu nad svým tělem. SCP-061-CS přestává přesvědčovat lidi, aby si ji nasadili. Po sundání anomálie si subjekt nic nepamatuje a je extrémně dezorientovaný. SCP-061-CS je po nasazení velice kooperativní přímo až hodný avšak po testu 1 SCp-061-CS ztrácí důvěru ve zaměstnanci nadace. SCP-061-CS nemůže pohybovat s figurínou, pouze může díky ní mluvit.

&gt; **test 1:**Vyslíchání SCP-061-CS
&gt; Pro tento test byl vyslán D-4218 a vyslýchající je Dr. Leopoldovič
&gt; **Dr. Leopoldovič:** Takže D-4218 dojděte do cely a nasaďte si tu pleťovou masku.
&gt; **D-4218:** Dobrá doktore... Ale nezabije mě to že ne?
&gt; **Dr. Leopoldovič:** Prosím poslechněte mého rozkazu a nasaďte si tu masku. Jestli se bude něco dít řekněte mi.
&gt; **D-4218:** Doktore? Mám pocit, že to chce samo, abych si to nasadil... Je to jako kdyby se mi to nabouralo do mojí hlavy a snažilo se mě přesvědčit, abych si to nasadil.
&gt; **Dr. Leopoldovič:** Dobrá děkuji za informaci. Prosím nasaďte si to.
&gt; D-4218 si nasadí SCP-061-CS na obličej a změní se mu hlas z hlubšího na vysoký hlas.
&gt; **SCP-061-CS:** Kde to jsem? Co- co se děje?
&gt; **Dr. Leopoldovič:** Dobrý den maličký! Vítej v nadaci.
&gt; **SCP-061-CS:** Co tu dělám? Proč jste mě sem odvezli?
&gt; **Dr. Leopoldovič:**  No přivezli jsme tě sem, aby jsi nedělal trable ve světě a budeme tě studovat. Jseš s tím v pohodě?
&gt; **SCP-061-CS:** Co to zahrnuje?
&gt; **Dr. Leopoldovič:**  Neboj se. Je to jen pár otázek.
&gt; **SCP-061-CS:** Takže... Jaká je otázka?
&gt; **Dr. Leopoldovič:** No. První jestli máš jméno.
&gt; **SCP-061-CS:** Nemám. Jsem jenom pleťová maska proč bych měl mít jméno.
&gt; **Dr. Leopoldovič:** Dobrá takže od teď jste SCP-061-CS. Každopádně. Zabil jste někdy člověka?
&gt; **SCP-061-CS:** Ne? Měl bych?
&gt; **Dr. Leopoldovič:** Výborně! A zranil?
&gt; **SCP-061-CS:** Ummm... Ne? A mimochodem. Vůbec jste se mi nepředstavil. Jak se jmenujete?
&gt; **Dr. Leopoldovič:** Jmenuji se Doktor Leopold Leopoldovič. Alena tom zas tak nezáleží. Jsem tu kvůli vám a ne kvůli sobě, takže můžeme prosím pokračovat?
&gt; **SCP-061-CS:** Jistě. Omlouvám se.
&gt; **Dr. Leopoldovič:** Odkud jste? Kde jste se objevil?
&gt; **SCP-061-CS:** Nevím. Jednoho dne jsem se prostě probudil na něčím obličeji a... Nějak jsem začal existovat a mohl jsem konečně sám sebe a i to tělo kontrolovat.
&gt; **Dr. Leopoldovič:** Víte čí tělo to bylo?
&gt; **SCP-061-CS:** Ne. Nemohu sbírat informace a vzpomínky těch co mě nosí. Mohu je pouze kontrolovat a to je tak všechno. 
&gt; **Dr. Leopoldovič:** Takže nedokážete říct co váš aktuální nositel dělal před tím než si vás vzal?
&gt; **SCP-061-CS:** Ne nedokážu.
&gt; **Dr. Leopoldovič:** Máte nějakou potřebu? Jako něco konzumovat?
&gt; **SCP-061-CS:** Já osobně ne. Ale moje tělo ano. Teda jestli nějaké zrovna mám.
&gt; **Dr. Leopoldovič:** No a co takhle figurína? Můžete to používat jako tělo?
&gt; **SCP-061-CS:** Dobrá původně jsem to nechtěl říkat. Ale protože jste velice sympatický tak tedy dobrá. Mohu být na figuríně. Ale mohu skrz ní pouze komunikovat. Nemohu se hýbat a je to dost i pro mě nepříjemný... 
&gt; **Dr. Leopoldovič:** Děkuji. to bude pro dnešek vše. Stráže? Sundejte prosím tu masku z obličeje D-4218 a dejte SCP-061-CS na figurínu prosím.
&gt; Stráže udělají co mají a odvádí D-4218 do své cely a odchází. Dr. Leopoldovič je jim v patách.
&gt; **SCP-061-CS:** Myslel že jsme přátelé. A myslel jsem, že ti mohu věřit Leopolde.
