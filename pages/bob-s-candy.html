**2022年3月22日，20:53**

鲍勃正坐在他那张黑色硬纸木办公桌后，一如既往。

暖黄的灯光洒下，照亮着这里的一切。

他的桌上散乱地堆着不少文件。被压在最下面的那一沓，甚至已被翻阅地起了毛边，只依稀还能辨认出，那是几份厚度不一的档案。其中，编号最大的，也是页数最多的，是第12号。

在这沓文件的最上方，是一份6月13日的备忘录。但此时，连同日期在内的几乎所有文字，都被人用黑笔胡乱地划去.尤其是6月13这个数字，狂乱的线条已将它们撕得粉碎，隐约已能窥见下一张纸的文字。

而在这凌乱的黑色飓风中，却有一处字迹未被涂抹过分毫。不仅如此，它还被细心地圈了出来。

//一盒草莓软糖，100颗//

温暖的黄色灯光下，鲍勃正带着一丝微笑凝视着这行字，眼里偶尔闪过一点微弱的泪光，像是端祥着一朵纤细的蔷薇，仿佛只要一个呼吸的疏忽，它就会随风逝去，不留下一点痕迹。

他的思绪，不由得又回到了出发前的那个傍晚。

没有电影里那些绚丽的晚霞，更不必提那种剪影般的夕阳，伴他左右的只有灰暗的乌云和令人烦躁的汽车鸣笛声。

那时，他的脑海里完全只有附近糟糕的交通，甚至忘了回头再看一眼他的家，他唯一真实的希望。

而坐在车中，向着自己所谓的梦想和责任疾驰的他，根本不会想到，他会为此后悔一个余生。

**2022年3月22日，20:57**

办公室的门被人猛然推开。

“真闲啊哥们，”鲍勃的同事布莱克面带恼怒地走进来，将手中的资料拍在桌子上，“循环已经开始了，你不去找‘飓风眼’，还在这坐着干啥？该不是连协议都忘了吧？”他盯着眼前的男人，而回应他的，只有一种诡异的安静。

那温馨到异常的黄色灯光照得他内心一片焦虑，鲍勃往日的形象与面前这人的沉默在布莱克的心中快速的闪动着。繁杂的思绪逼得他不安的环视了一圈，而就在此刻，他的目光，正巧触到了那个凌乱不堪的备忘录。

布莱克心中一动，一个他想也不敢想的答案划过了他的脑际。

他努力压下一阵反胃的不适，惊恐地看向了鲍勃。

不，千万别是...拜托了...

而后者，只给报给了他一个无力的微笑。

那件所有人都不愿提起的事，早已经发生了。

循环，已经重启了。而且，第13个将被记录在案的倒霉蛋，那个飓风眼，那个能保有一切痛苦记忆的人，就在他的面前。

布莱克机械般地搬过一把椅子，一下子无力地瘫下。良久，他才重又开了口。

“那...这是多少次了？”

鲍勃轻笑了一声，带着些调侃的快感说到：“看样子，谁记不得那份该死的协议还真不好说。我想想...是多少条来着？啊，对了。我记得它有说过，‘飓风眼在达到第100次循环之前，应在每一次循环开始时，立即告知周围人员自己的情况，以便研究的开展，随后该人员应保持于原位以防止更多的不确定性事件的发生。’

“而明显地，你压根没有收到任何有关我或者循环的消息，这难道还不够吗？用你平日里那聪明的大脑好好想想吧。”鲍勃扫了一眼震惊中的布莱克，脸上不禁浮现出一抹凄凉的笑容。“你也明白，这该死的笼子会把我，不，我们全都困在这里。直到第100次之后，啊...”鲍勃苦笑地闭上了眼，“那...那时，才能迎来真正的...”

“别说了！”布莱克心情复杂地喊叫出声，打断了鲍勃的话。“那个...那个至少...待会儿再说。”他想抬头看一眼鲍勃的表情，但终究没能做到。“根据协议，我应该...哦去他的...我至少...还应该要问你一个问题。”

“你，还有什么需要的吗？”

寂静。

完全的寂静。

正当布莱克准备再次询问时，一个出乎意料的声音飘了过来。

“一盒草莓软糖——给我的女儿。”

布莱克缓缓抬起了头，却径直撞上了一双闪着光的泪眼。

“我已经快一年没有见到她了...哦，当然，每次循环，我都算成了一天。”

“现在，我唯一还能记得的，就只剩下她的声音了，像个天使。”

鲍勃的眼中含着两点闪动的泪，又蠕动了下嘴唇，但终究还是再次陷入了沉默。但在布莱克看来，这不过是一个垂死之人最后的回光返照。

正当他打算起身打破这凝固的空气时，鲍勃却突然坐直了身体。其速度之快，仿佛一个小男孩看见了久未归家的亲人。

“她的电话，就要来了。”

鲍勃向着满脸疑惑的布莱克抛下了这句话，随后便急匆匆地收拾了一下桌子与衣服，好像马上有什么贵客将来拜访一般。实际上，对于鲍勃而言，可能这句话只会有不及而无过之。

刚等鲍勃坐定，一串清脆的铃声便响彻了整个空间。

鲍勃最后理了理衣冠，憔悴的脸庞瞬间挂上了笑容。随即他看也没看面前的布莱克，吐了口气，按下了接通键。

“嘿，爸爸！”

电话里传来女孩的笑声，像是一阵春风拂过鲍勃的心头，让他脸上冬日的严峻一下子少了三分。

“已经又快9个月啦！”女孩不满地嗔怪道，“爸爸上次不是说，嗯...不会再连着这么多天不回来的嘛...&#34;

“哈哈，是爸爸的不对，爸爸向你道歉。”鲍勃轻笑着答道，神情没有一丝之前的颓丧，“这次，我向你保证，爸爸绝对不会再这么长时间不回家看你的！”

“...又骗人！”说完，女孩自己也咯咯笑了起来，像是晚风中的银铃，在群星下轻声作响。

“那么，这一次，有什么想让爸爸带回来的吗？”

布莱克抬头看向了鲍勃，而后者只是轻轻闭上了眼。

“一盒草莓软糖！嗯...要100颗的那种！”

意料之中的回答。

二人彼此默不作声地对视着，心中却早有千斤重锤猛然砸下。布莱克无言地看着鲍勃笑着应付完了那通电话，随后便再次陷入沉寂，内心不禁又是一阵翻涌。

暖黄的灯光照耀着两人。相对于繁杂的现实，此刻，这纯净的光亮在两人心中，显得是那样的难得。

过了一阵子，布莱克低沉的声音率先打破了这一次的沉默。

“员工Bob Smith，在您出色的完成了这100次的坚守后，根据LLC协议，您...可以休息了。整个公司及其全体员工，都将感谢您的付出。”

布莱克尽可能的使自己的情绪不那么明显，但成为刽子手的罪恶感，仍让他腹中一紧。而鲍勃则缓缓地深吸了一口气，闭上了眼。

布莱克缓缓起了身，弯腰从凌乱的桌上找出那份协议，签上了自己的名字。他再次无言地看向鲍勃，后者同样回以淡淡的微笑。好在两人都清楚，这将是最后一次沉默。

布莱克不忍再留，咬牙扭头走向了门口，没打算做告别。

“9个月。”鲍勃的声音忽然从背后响起，不算大声，但足以使布莱克驻足。

“即使，不算循环中的日子，9个月也没能回家看看她，也算是我，太不负责了。”

布莱克静静的听着，没有回头。

“不知是哪一次循环开始时我才偶然发现，当我发出消息后，这间办公室的门，便再无法打开了。

“我，被困在了自己构造的牢笼中。

“循环也好，轮回也罢。那不过是...不过是我给自己，给我的女儿找的借口。但这9个月，却是铁一般的事实。

“她总会让我在长期出差后带点礼物回来——如你所见，通常就是一盒草莓软糖。

“说来有趣，在第七十几次循环时，她的愿望突然巨变了几次。我想想...有什么...诸如‘天上的苹果’‘2033年的地铁’之类的，哈哈...

“如果说我是这16小时循环中唯一恒定的人，那她，说不定就是那唯一确定的变量了。

“好了，伙计。我，不说那么多了。

“我没能做好一个父亲的责任，但我希望，我至少为这场循环的破局，做了些能做的事。”

鲍勃的话回荡在布莱克的耳畔，他强忍着，没有回头。

停了一刻，布莱克用手遮掩住他那早已湿润的眼眶，快步走到门前，拽开了门。

他迟疑了一会儿，最后在离开之前，还是轻轻地关上了灯。

无尽的黑暗瞬间充斥了房间，吞没了办公桌后的那人。

门，悄然无息地关上了。

距离循环的下一次重置，还有9个小时。不过，它不会发生的。

鲍勃缓缓拉开了抽屉，那里静静地卧着一只冰冷的手枪。

如果他想要从这循环中彻底逃离，那这就是唯一的方法。

只有飓风眼被摧毁后，死亡的钟摆才会继续它那无休止的运动，直到这循环被完全控制的那一天。

那一天，一定会有的。

只不过...

我看不到了。

鲍勃睁开了眼。

面前的死寂，对他显出一派极深的安宁。

他又想起了那一天，他女儿的笑容，在他固执的背后，越来越远。

他记得，那时夕阳是蔷薇一样绚丽的粉色，橘红的夕阳给他留下了血色的背影。

一切，是如此的虚无缥缈。

疯狂而夺目的艳丽如云雾一般逐渐消散，不留下一点痕迹。看着眼前深邃的黑暗，鲍勃意识到，那将会是他的解脱。

或者说，是救赎。

------

然而，这场循环，并没有如此谢幕。鲍勃不知道的是，真正的布莱克，此刻正坐在距离他不到20米的另一个世界内，憔悴地盯着监控屏幕。

**2022年6月13日，00:23**

灯被关上后良久，布莱克仍出神地盯着屏幕，喃喃地道。

“所以...他到最后，也没能知道，我们已经能将循环的边界控制在他那个屋子了。”

“严格意义上讲，还有外面的那处走廊。”身边的助理平静的补充道。

布莱克缓缓的抬起了头，凝视起眼前巨大的机械装置。它仍轰鸣着运行着，将其中的区域与鲍勃，永恒的包裹于循环之中。

他的克隆人倒不必担心。除了飓风眼以外的受影响人员的记忆，在每次循环结束后，都将被重置。这循环的特性，如今，倒方便了他的工作——去更好的，毫无瑕疵地困住鲍勃，以供循环外的那帮混蛋收集信息。

他们本可以救他。

他，本可以救他。

可他没有。

鲍勃就这样被困在循环编织的罗网中，被那盒根本不可能得到的草莓软糖欺骗着。

去他的责任，去他的循环。

悔恨冲垮了布莱克的内心，他想关了那该死的机器，他想咆哮着砸烂这的一切，他想痛斥他所谓的责任。而当他胡乱的扯下耳机，扶着桌子，摇晃地站起身时，一个细微的声音却在他的身后响起。

那是一声清脆的枪响，像是一个小小的肥皂泡，在阳光下破裂的声音。

他，明白那意味着什么。

布莱克顿感眼前一片漆黑，身形猛然晃了几晃，方才稳住。缓了好一会儿，他吸了口气，才勉强压下了想看监控的冲动，缓缓看向助理：“鲍勃博士的遗体...能不能...”——他的口气几乎是在哀求了。

助理犹豫地看了他一眼，最后还是轻轻摇了摇头。

他的眼神瞬间暗淡了下去。“也就是说，第13位功臣的坟墓里，仍旧没有尸体。”

沉默了一会儿，布莱克轻笑了一声，理了理衣服，缓缓走向了实验室大门。助理连忙跟上，但布莱克只是摇了摇手，没有回头。

“麻烦...帮我请个假，我想外出一天，另外...”他深吸了一口气，“那个AI...可以关了。”

助理忙记下这些，但随后，她咬了咬牙，还是没放下心中的不安问道，“以您现在的状态...您能说一下要去哪吗？实在不行的话...”

布莱克停下了脚步，但仍面朝着前方，在身后众人的注视下，他的背影显得尤为凄凉。

“去墓地。”

------

**2022年6月16日，14:34**

布莱克独自一人站在昏暗的雨中，撑起的黑伞，仿佛一块乌云笼罩着他的内心。在他的面前，是一块新的坟墓。而远处的雨中，还有更多陌生的沉睡者，静默在厚重的大地里。

布莱克凝视着眼前的墓碑，心中却没能漾起一丝波纹。此刻，只有耳畔清脆的雨声陪伴着他。

他的眼前又浮现出鲍勃最后的身影。那是一片暖黄的灯光下，一个父亲最后的一点希望。

雨带来了几丝土的腥味，滋润着墓前翻出的新壤。

他俯下了身，轻轻的擦了擦墓碑上的字。

//Lucy Smith 2013-2022//

鲍勃的女儿。两周前，已死于一场车祸。附近的几个目击者都说，那个女孩，是想去找她的父亲，自己偷偷跑出来的。他们还说，如果她的父亲真在那，那种程度的交通混乱，这个女孩肯定不会受伤。

葬礼那天的情形，布莱克已经记不大清了。唯一烙在他脑海中的，是公司拒绝将此事告知已在循环中的鲍勃的决定。

他知道，曾有过良心尚存与会者提出过一个将鲍勃女儿克隆出来的方案。甚至，还有人想将这一切的真相，全都通知给他。但公司高层的那群疯子，想要的，只有循环的资料。他们不可能让一个极大的干扰去破坏这个残酷的稳定。所以他们将他困在里面，抛给他少到可怜的希望与刻意营造的苦难，不至于使他崩溃到直接自杀，却也止步于此。

为了将那循环彻底地控制住，他们选择一直走下去，不择手段。

但那些，已经成为了过去。而他现在，至少还能弥补上一件事。

布莱克缓缓地拿出了一包东西，放在了那个新坟上。

那是一盒草莓软糖，100颗的。</textarea></pre>
