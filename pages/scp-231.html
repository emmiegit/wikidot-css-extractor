[[/&gt;]]
[[size 0%]]KAU DATANG KESINI UNTUK MENCARI PESAN RAHASIA, BUKANKAH BEGITU? HAL TERSEBUT MENARIK DIRIMU, YA KAN? PEMIKATANNYA. DAYA TARIKNYA. MISTERINYA. KAU TERUS MENCARI JAWABANNYA. KAU MENCARI DI TEMPAT YANG SALAH.[[/size]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-231/scp-blank.png|caption=Gambar dihapus atas perintah O5-██]]
[[size 0%]]tujuh segel, tujuh cincin. tujuh permaisuri untuk scarlet King.[[/size]]

**Objek #:** SCP-231-7 (Lihat Lampiran ttg: SCP-231-1 sampai SCP-231-6) [[size 0%]]they gather round the natal bed, the foolish and the wise. they fear the child yet to be born, whose voice shall rend the skies.[[/size]]

**Kelas Objek:** Keter

**Syarat-syarat personel dan Situs:** Atas perintah khusus dari O5-██, Lampiran terlampir di bagian awal berkas untuk SCP-231-7.
[[size 0%]]the dragon waits in shadows, his breath will scorch the land. the hero in the castle draws his sword and makes his stand.[[/size]]
Semua personel yang ditugaskan untuk SCP-231-7 harus diganti sebulan sekali dan melalui konseling psikologis setelah dua bulan bertugas di situs. SCP-231-7 harus ditahan di lokasi yang dirahasiakan. Semua personel yang ditugaskan untuk SCP-231 akan ditutup matanya selama perjalanan dari Situs-19 dengan rute perjalanan termasuk pergantian alat transportasi yang tidak kurang dari tujuh kali, tidak terbatas pada pesawat, mobil, terowongan bawah tanah, dan ████████████. Melepaskan penutup mata saat dalam proses transportasi akan dihukum dengan terminasi secara langsung.
[[size 0%]]the princess in the tower is hidden far away. but nothing under heaven can keep The Groom at bay.[[/size]]
Personel yang ditugaskan untuk SCP-231-7 harus menjalani tes psikologi berat sebelum diperbolehkan untuk memasuki situs. Individu harus mendapat skor minimal 72 poin Ujian Ketaatan Milgram, belum menikah, tidak memiliki keturunan, dan menunjukkan kesetiaan total kepada Yayasan. Prosedur normal penyaringan psikologis terhadap gangguan Axis II diberi izin, selama personel kelas-D yang bersangkutan memiliki kemampuan mental untuk melaksanakan Prosedur 110-Montauk seperlunya.
[[size 0%]]Luke 23:34.[[/size]]
Personel yang mengekspresikan simpati terhadap penderitaan SCP-231-7 dan/atau menyatakan keinginan untuk menyelamatkan atau bersimpati terhadap SCP-231-7 akan dipindahkan ke proyek lain tanpa penundaan. Setiap upaya penyelamatan segera dihentikan dan pelaku akan diterminasi. Personel yang telah menjaga SCP-231-7 tidak boleh mengungkapkan informasi apa pun mengenai SCP-231-7 kepada orang lain. Tidak boleh ada catatan apa pun mengenai SCP-231-7 yang dibuat atas nama staf Yayasan, data mengenai SCP-231-7 tidak boleh dipublikasikan di luar situs penahanannya.
[[size 0%]]they gather round with leering smiles, the soulless and the dead. though her soul unwinds, the cruelest minds will keep her in her bed.[[/size]]
Selama di tempat penahanannya, individu-individu yang ditugaskan untuk SCP-231-7 akan menggunakan helm yang dapat merubah suara untuk melindungi identitas mereka. Para staf tetap yang bekerja di situs tidak boleh melepaskan seragam yang ada jika bertemu dengan staf lain. Waktu istirahat dihabiskan sendirian di ruangan pribadi masing-masing.

Enam personel kelas-D dibawa ke SCP-231-7 setiap bulannya untuk melaksanakan Prosedur 110-Montauk. Kriminal yang terlalu kasar tidak akan melaksanakan prosedur ini karena besarnya kemungkinan kecelakaan selama proses 110-Montauk.

**Prosedur Penanganan Khusus:** Karena seringnya upaya melarikan diri dan bunuh diri, dan berdasarkan kegagalan penanganan SCP-231-1 sampai 6, penanganan terhadap SCP-231-7 telah diubah menjadi: SCP-231 akan ditahan dalam sel penahanan berukuran besar dengan kedap suara, berdampingan dengan enam sel penahanan personel kelas D yang ditugaskan untuk melaksanakan Prosedur 110-Montauk. Kamera akan memantau setiap inci sel penahanan sepanjang waktu, dan harus dipantau 24 jam sehari. Malfungsi terhadap perangkat pengawasan akan diganti tanpa penundaan oleh staf yang sudah diuji secara psikologis. Pintu akan terkunci secara magnetik, hanya bisa dibuka dengan tindakan positif oleh fasilitas pusat kontrol dan pengawasan. Ini termasuk semua pintu yang menghubungkan sel penahanan SCP-231-7 dengan enam sel penahanan personel kelas D.

SCP-231-7 harus tetap diikat di sebuah tempat tidur rumah sakit, kecuali saat pelaksanaan Prosedur 110-Montauk. Pemberian cairan untuk hidrasi diberikan melalui infus. Makan akan dilakukan dua kali per hari melalui tabung oleh tenaga medis yang disetujui dan tidak melakukan Sumpah Hippokrates. Dalam keadaan apa pun narkotika, anestesi, atau obat-obatan yang tidak disetujui lainnya tidak boleh diberikan kepada SCP-231-7.
[[size 0%]]the potter told his &#39;prentice to prepare him seven jars. six he made with grace and skill, the last his hands did mar.  nanti gw tl, males puisi[[/size]]
Prosedur 110-Montauk harus dilakukan setidaknya satu kali setiap 24 jam oleh personel kelas D. Selama Prosedur 110-Montauk, setidaknya satu anggota staf dengan Tingkat Keamanan 4/231 harus memantau prosedur melalui kamera setiap saat, walaupun suara dapat dinonaktifkan jika suara SCP-231-7 menjadi terlalu menyedihkan. Setelah prosedur, Semua personel kelas D harus kembali ke sel-sel penahana mereka atau kalung berpeledak di leher mereka akan diledakkan.
[[size 0%]]the cretin moon no more is howling, gone its mourning black.  in their dreams its face is prowling, come to take them back. nanti gw tl, males puisi[[/size]]
[DATA DIHAPUS ATAS PERINTAH DARI O5-██ PADA ██-██-████. INFORMASI DIPINDAHKAN KE DOKUMEN UNTUK-DILIHAT-SENDIRI 231-110-MONTAUK. AKSES KE 231-110-MONTAUK DIBATASI UNTUK PERSONEL DENGAN TINGKAT KEAMANAN 4/231]

**Deskripsi:** SCP-231-7 adalah perempuan █████ berumur antara █ dan ██ tahun, dengan [DATA DIHAPUS]. [[size 0%]]the King is in his courting clothes, the brides are in their beds.  the unborn princes wait in sleep to raise their eager heads. nanti gw tl, males puisi[[/size]]

SCP-231-1 sampai 7 yang ditemukan di ██████████, ██, saat penggrebekan oleh kepolisian di sebuah gudang yang dimiliki oleh sebuah organisasi yang disebut &#34;Anak-anak Dari Scarlet King&#34; (Lihat artikel pada ██-██-████ di koran ████████████ ██████, &#34;Polisi Menggerebek Tempat Seks Setan, Menyelamatkan Tujuh Orang&#34;). 24 jam setelah diselamatkan, SCP-231-1 (nama asli ████████████ ████████████) merasakan nyeri di perutnya, tiga menit kemudian ia melahirkan SCP-██ (█████████ ██████████), menyebabkan peristiwa ██████████ yang mengakibatkan lebih dari ███ korban. Personel Yayasan segera membawa SCP 231-2 sampai 231-7 dan, berdasarkan catatan dari organisasi tersebut, Prosedur 110-Montauk dilaksanakan untuk mencegah kelahiran berikutnya. [[size 0%]]the hens were in the henhouse and seven eggs did lay, till the fox crept in by dark of night and stole the eggs away.  nanti gw tl, males puisi[[/size]]

**Lampiran 231-a:** Status unit SCP-231 saat ini.
[[size 0%]]six were broken by their bindings six no more shall sing. comes the seventh full unwinding and all the bells will ring.  nanti gw tl, males puisi[[/size]]
* SCP-231-1 (meninggal dunia pada ██-██-████): Meninggal dunia dalam operasi penanganan awal saat melahirkan SCP-██. Lihat laporan korban dalam 231-Alpha untuk rincian lebih lanjut. [[size 0%]]when the first had given birth, then all the birds did sing. her screaming cries did shake the skies, as she called out for her King.  nanti gw tl, males puisi[[/size]]

* SCP-231-2 (meninggal dunia pada ██-██-████): Meninggal dunia dalam upaya menghilangkan janin kedua spesimen SCP-██, mengakibatkan ██████████. Lihat laporan korban dalam 231-Bravo untuk rincian lebih lanjut. [[size 0%]]by doctor&#39;s blade the second bade a life into the world. untimely hewn neath a silent moon, the King&#39;s red flag unfurled. nanti gw tl, males puisi[[/size]]

* SCP-231-3 (meninggal dunia pada ██-██-████): Swaterminasi setelah mengalami penderitaan berjangka panjang dikarenakan pengimplementasian Prosedur 110-Montauk. Lihat laporan korban dalam 231-Charlie untuk rincian lebih lanjut. [[size 0%]]his bride the third remained unheard, her cries for help ignored. she stopped her life with a surgeon&#39;s knife, and gave it to Our Lord.  nanti gw tl, males puisi[[/size]]

* SCP-231-4 (meninggal dunia pada ██-██-████): Berusaha untuk memberikannya [[[SCP-500]]]. Walaupun berjalan lancar sehingga bekas dari SCP-██ dapat dikeluarkan dari sistem, sisa yang dibuang dengan tiba-tiba mengakibatkan peristiwa █████████████, menyebabkan beberapa korban jiwa termasuk SCP-231-4 sendiri. Lihat laporan korban dalam 231-Delta untuk rincian lebih lanjut. [[size 0%]]the fourth prepares a dagger and places it at her heart. the perfect cure cannot make pure what the King has set apart.  nanti gw tl, males puisi[[/size]]

* SCP-231-5 (meninggal dunia pada ██-██-████): Pelaksanaan Prosedur Montauk-110 yang gagal menghasilkan SCP-231-5 melahirkan SCP-██ satu jam kemudian, yang kemudian dilanjut dengan peristiwa ████████████. Lihat laporan korban dalam 231-Echo untuk rincian lebih lanjut, dan Laporan terhadap Penghancuran Situs 231-Aleph, untuk informasi lebih lanjut. Riwayat rekrutmen dari personel kelas D telah direvisi untuk meminimalisir kegagalan Prosedur Montauk-110 kedua kalinya. [[size 0%]]the fifth one&#39;s crown was bearing down upon the fox&#39;s set. the den was sundered with mighty thunder, an apocalypse beget. nanti gw tl, males puisi[[/size]]

* SCP-231-6 (meninggal dunia pada ██-██-████): Terbunuh dalam upaya melarikan diri yang bersekongkol dan dibantu oleh Agen ██████████. ██████████, yang sedang mengalami tingkatkan stress tinggi dikarenakan paparan terhadap SCP-231 berjangka panjang, berhasil untuk mengambil SCP-[DISUNTING] dan menggunakan benda tersebut sebagai senjata untuk menyelamatkan SCP-231-6 dan SCP-231-7. Agen ██████████ terbunuh dalam upaya perlawanan tersebut, sehingga sebuah peluru nyasar membunuh SCP-231-6 dalam kejadian tersebut juga. Janin dari SCP-231-6, SCP-██, melalui peristiwa ████████████. Setelah insiden ini selesai, personel level O5 memutuskan sebuah keputusan bulat untuk mengubah kebijakan personel. Lihat laporan korban dalam 231-Foxtrot untuk rincian lebih lanjut. [[size 0%]]on the sixth&#39;s day, the walls gave way, and the oceans turned to ash. her birth gave work, as the earth shook, underneath the King&#39;s fell lash  nanti gw tl, males puisi[[/size]]

* SCP-231-7: Pada ██-██-████, SCP-231-7 berhasil ditangani di Situs ██████. [[size 0%]]the seventh bride will break the tides the moon no more will shine. there comes a day not far away she&#39;ll birth the death of time.  nanti gw tl, males puisi[[/size]]

**Lampiran 231-b:** Surat resmi dari O5-██

&gt; Teman-Teman Yang Terhormat,
&gt; 
&gt; Belakangan ini ada sesuatu yang menarik perhatian saya sendiri, bahwa telah tersebar rumor tertentu mengenai SCP-231. Dikarenakan penurunan moral terhadap anggota staf, saya memutuskan ingin menegaskan beberapa poin umum. 
&gt; 
&gt; * Ya, Prosedur 110-Montauk memang mengerikan seperti yang telah kalian dengar, karena itulah hanya personel kelas D yang melaksanakannya. Ya, itu adalah prosedur brutal dengan tindakan [DISUNTING].
&gt; 
&gt; * Tidak, penugasan terhadap SCP-231 tidak dimaksudkan untuk menguji kesetiaan kalian kepada Yayasan, kecenderungan ██████████, atau apa pun.
&gt; 
&gt; * Tidak, SCP-231 bukanlah informasi terkait sebuah hukuman.
&gt; 
&gt; * Ya, ada anggota staf yang telah bekerja di SCP-231 dan telah dipindahkan keluar atas permintaan mereka sendiri. Tidak, tidak semua orang yang berhenti bekerja pada SCP-231 dibunuh setelah meninggalkan proyek.
&gt; 
&gt; * Ya, anggota staf yang telah bekerja di SCP-231 diperbolehkan untuk menggunakan Amnesiak Kelas A sebelum meninggalkan proyek jika diinginkan. Ya, ingatan palsu kemudian ditanamkan. Tidak, tak ada satupun metode yang dapat memulihkan ingatan tersebut atau menghapus ingatan buatan. Ya, ada beberapa di antara kalian yang telah bekerja di SCP-231 dan tidak ingat hal itu.
&gt; 
&gt; * Tidak, kami tidak menyerah pada usaha menyelamatkan SCP-231-7, tetapi penelitian dalam bidang itu harus dilakukan dengan sangat hati-hati. Berdasarkan potensi peningkatan setiap peristiwa ████████████ yang terkait dengan setiap spesimen SCP-██ berikutnya, ada kemungkinan kuat bahwa ████████████ oleh SCP-231-7 dapat mengakibatkan skenario akhir-dunia XK menjadi kenyataan. Informasi ini diperkuat di catatan dari organisasi (Lihat dokumen &#34;Tujuh Segel, Tujuh Permaisuri,&#34; SCP-231-Tambahan B.)
&gt; 
&gt; * Tidak, menjauhkan atau melepaskan gadis malang itu dari kesengsaraannya bukanlah suatu pilihan. Tidak juga memberi obat-obatan padanya. Dia harus menyadari apa yang terjadi kepadanya sehingga 110-Montauk dapat bekerja.
&gt; 
&gt; Satu catatan terakhir: Yayasan melakukan banyak hal yang tidak manusiawi dalam menyelesaikan misi kami, tetapi misi kami cukup penting sehingga itulah harga yang harus kami bayar. Penahanan SCP-231 adalah salah satu tugas kita yang paling berbahaya, bukan hanya karena bahaya langsung kepada diri kita sendiri (seperti SCP-682) tetapi karena bahaya bahwa kami akan gagal, bahwa kita akan membiarkan diri kita lengah dan terlalu bersimpati, atau bahwa kita akan membiarkan diri kita menjadi monster melalui kinerja yang mengerikan. Lakukan saja tugas kalian, dan buanglah pikiran filosofis kalian jauh-jauh.
&gt; 
&gt; Dengan Hormat,
&gt; O5-██
&gt; [[size 1%]]Jangan memercayainya jika mereka mengatakan akan menyelamatkan perempuan tersebut. Mereka mendapatkan apa yang diinginkan persis di tempat yang mereka inginkan.[[/size]]
----

**Lampiran 231-c:** Info Terbaru

//Respon emosi 231-7 terhadap Prosedur 110-Montauk telah menurun beberapa waktu belakangan ini, kendatipun terhadap pelaksaan prosedur yang ada, meningkatnya bahaya SCP-██ menjalani sebuah peristiwa ████████████. Dua pilihan telah diajukan.//

//1. Perencanaan terhadap prosedur penanganan yang baru dengan respon emosional yang lebih tinggi daripada Prosedur 110-Montauk.//

//2. Penggunaan Amnestik Kelas A terhadap SCP-231-7, mengarahkan respon emosi ke kondisi dasarnya. Penggunaan terhadap modifikasi ingatan dilakukan saat pelaksaan Prosedur Montauk-110 untuk mempertahankan kenaikan kondisi emosi saat dalam proses pengaturan ulang ingatan.//

//Mohon pertimbangannya.//
[[size 0%]]the doctor never tells his god which one he really seeks. instead he hides himself away, and quietly, he weeps. nanti gw tl, males puisi[[/size]]
//Dr. ████//
----

**Lampiran 231-d:** Keputusan
[[size 0%]]Proverbs 1:32[[/size]]
//Laksanakan Opsi Kedua di saat yang memungkinkan.//
[[size 0%]]their god&#39;s own voice, he makes the choice, declaring with their word. &#34;in fear and pain let her remain, lest she be like the third.&#34; nanti gw tl, males puisi[[/size]]
//O5-██//

----

**Lampiran 231-e:** Hasil Akhir
[[size 0%]]Ezekiel 6:14[[/size]]
//Opsi Kedua dilaksanakan. Kondisi emosi SCP-231-7 kembali ke dasar dengan tingkat keberhasilan 100%. Tidak lama kemudian Dr. ████ swasida dikarenakan tekanan stres yang tinggi. Analisis terhadap tingkat keberhasilan dalam perawatan akan dilakukan.//
[[size 0%]]the doctor&#39;s gun ended his run, as he put it to his ear. as she was defiled, the pitied child, he gave it to his fear.  nanti gw tl, males puisi[[/size]]
//Dr. ██████████//

----

**Lampiran 231-f:** Analisis Lanjutan Terhadap Tingkat Keberhasilan Perawatan.
[[size 0%]]Revelation 18:21-24[[/size]]
//Setelah beberapa analisis, Saya telah mementukan bahwa pengaturan ulang ingatan tidaklah diperlukan saat melaksanakan Prosedur 110-Montauk. Bahkan, lebih baik mengulur waktu daripada harus menggunakan obat tersebut. Analisis terhadap respon emosi subjek SCP-231-7 menunjukkan bahwa tingkat keberhasilan dari Prosedur 110-Montauk mencapai puncaknya saat tahap ketiga dan keempat dari prosedur: rasa takut dari antisipasi terhadap peristiwa-peristiwa yang akan datang kelihatannya meningkatkan respon emosi untuk beberapa saat, sebelum merasa familier terhadap prosedur yang ada mulai untuk mengurangi tingkat keberhasilan dari perawatannya. Rekomendasiku adalah pemberian Amnestik Kelas A dilakukan setiap minggunya saat dalam pelaksaan Prosedur 110-Montauk. Kalendar yang ada telah dimodifikasi untuk hal tersebut.//
[[size 0%]]her memory a fickle thing, the strongest shall endure. when her weeping starts to waver, their drugs make her mind pure. nanti gw tl, males puisi[[/size]]
//Dr. ██████████//
