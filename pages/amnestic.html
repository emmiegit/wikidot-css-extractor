[[=]]
I.

美国总统站在那里等待着被枪杀
人们在无言中奔走
像是大漠中沉默的一粒粒细沙



美国总统为他的朋友和人民讲话
他站在台上说
他们必须到达军营
然后

美国总统凝视着
仍活着的人双眼也死于
媒体人口中可怖的话语
风也吹在他们的面上
那时

II.

我在电视上看到它的那天后，
这次尝试和后续的失败
我带着不安的思绪上床睡觉
在第一个梦乡，我立于山丘之上，天空湛蓝，一如既往；草色亦现华光
在那很远的地方有一座山
两个人在那山上
一个人击打着石头
一个死了
一个逃跑了
在我另一个梦里，有另一个很像那两个人的人，但他却站在雾气弥漫的溪边
他衣着朴素，只穿着一个宽大的洁白长袍
他慢慢地流血
因神的军队，带着世间所有的信仰逼近
但他才是真理

III.

我开始工作
我身边的事物和之前不一样
我做着我的工作 
我搅匀着我的咖啡
我按下那个按钮
她在尖叫
我做着我的工作 
我搅匀着我的咖啡
我按下那个按钮
她因为痛苦不停的尖叫
我做着我的工作 
我搅匀着我的咖啡
我按下那个按钮
她祈求死亡
我听见他说，实验已经结束
请进行记忆删除。

不久之后我稍事休息了一会
轻轻穿过这片草地
我们在山中，耸立的山直抵天空
他们点缀着深秋的树，像火一样明亮
夜幕降临，月亮悄然升起
蟋蟀轻柔的声音如交响曲，像鹰一样飘过草丛
月在交响乐中升起。
我想，我要在那里建一个小屋
我要在那里建一个小屋


IV. 

当我看到孤独的流浪者蹒跚着走来时，我也在那。
人们就会为他带来的新奇物品而欢喜

但是老者Shem
他并不高兴
&#34;我拒绝孤独的流浪者和他的异教徒般的思想，他不是指引我们通往上帝的人&#34;

那孤独的流浪者就指使怒吼的人群抽打他
鞭子如雨般落到老者身上
&#34;他不相信我的话语
他是伪的先知，他必死！&#34;


那流浪者准备向北跋涉
回到他的故乡，光辉而慈善的之土地

人们很开心。

V.

请说出你的名字以记录。

SCP-XXXX-20。

那么
你为什么杀了那些农民？

当然没有！
Ubula部落的所有村庄都被Mokèlé-mbèmbé攻击了。
我仍在后悔在我有机会时
没有把它加入到我的收藏中。
它是只固执的，难以捉摸的怪物…

有意思。
好吧显然你不在月亮上。
你在心理危机干预基金会运营的设施里。
看起来你出现了严重的妄想症发作。你昨晚记得什么事？

你知道，有些人相信，
如果我们希望什么事情没有发生，
那么它真的没有发生。

还有其他人吗？

许多种类的蚂蚁会
接受他的同类
进入他们的家
即使是外界的。

今天我问你最后一个问题
你刚才略提到了森林
你能详细的跟我讲讲吗？

那些很
令人作呕…

VI.

我考虑写这个故事很久了。
他们在我的脑中
我最近注意到
很多我的同类。

不同的是
他们不像以前那样
十三个人聚在一起取暖
当那黑暗转变成战争时

[[[SCP-2747|VII.]]]
