+ Giới thiệu và nguyên tắc vàng

Nếu bạn đang đọc bài này, rất có thể bạn muốn giúp chúng tôi tag những bài viết là truyện trên wiki. Không giống như các tag mô tả khách quan về bài viết, thể loại và chủ đề của một tác phẩm lại mang tính chủ quan. Để bù đắp cho việc này, chúng tôi coi quyết định của tác giả là nguồn chính thống và là tiên quyết cho một bài viết.

++ Nguyên tắc Vàng: Tác giả có quyền quyết định then chốt đến tag thể loại và chủ đề của một bài viết.

Luật quan trọng thứ hai phải nhớ là tag thể loại và chủ đề sẽ được sử dụng chủ yếu với mục đích định vị và khám phá bài viết. Vì vậy, nếu bạn đang phân vân không biết chọn tag nào:

++ Nguyên tắc Thứ Hai: Nếu chưa biết gắn tag nào, hãy hỏi một người đang tìm đúng tag đó xem liệu họ có muốn đọc bài viết không.

Ví dụ, nếu bài viết tình cờ có một đôi đồng tính hay một nhân vật sử dụng đại từ tân sinh (neopronouns), nhưng câu chuyện lại không khai thác những khía cạnh đó thì sẽ không có tag LGBT trừ khi tác giả yêu cầu (Xem Nguyên tắc Vàng).  

Khi gắn tag thể loại và chủ đề, mục tiêu là phải gắn được những tag có liên quan nhất và mô tả được tác phẩm, không nhất thiết phải gắn mọi tag. Tag phụ cần tag chính, nhưng không được dùng chúng để thay thế, một bài truyện có thể được gắn cả hai tag //kinh-dị// và //kinh-dị-hình-thể// nếu được.

++ Không cần gắn mọi tag có thể gắn, thấy cái nào hợp nhất thì hẵng gắn.

Cuối cùng, đối với bài mới, bạn có thể tag chủ đề và thể loại. Tuy nhiên, các thành phần khách quan (nhân vật, thế lực, series hay canon) thì vẫn nên để đội ngũ gắn tag thực hiện; chúng tôi nhận diện một ngoại truyện chưa gắn tag bằng cách xác định xem liệu nó đã có tag //truyện// (trong trường hợp ngoại truyện chi nhánh ta thì là //truyện-vn//) hay chưa, nên bạn không cần phải lo về việc đó.

++ Nếu bạn đang gắn tag cho một bài viết mới, xin đừng gắn tag //truyện-vn// vào và để đội ngũ gắn tag thực hiện.

Hãy xem [https://scp-vn.wikidot.com/a-laymen-s-guide-to-tagging Hướng Dẫn Tag] để biết cách gắn tag không thuộc phạm trù thể loại.

+ Ai có thể gắn tag cho truyện

Tuy chúng tôi có giới hạn số người có thể gắn tag cho bài viết, nhưng danh sách dưới đây lại rất rộng và áp dụng cho đa phần những người đã có tương tác giúp ích cho trang.

Những đối tượng dưới đây có thể gắn tag cho bài viết:


* Những ai có ít nhất một bài viết thành công trên wiki.
* Những ai có ý tưởng đã được greenlight.
* Những ai đã qua huấn luyện đánh giá ý tưởng hoặc bài viết hoặc được đặc cách trao quyền greenlight.
* Quản trị trang.
* Cựu nhân viên chấp hành tốt quy định.
* Mọi thành viên là nhân viên trang đều có quyền (xem https://05command-vn.wikidot.com/staff-list để biết danh sách nhân viên).

+ Bắt đầu từ đâu

Nếu bạn là tác giả, chúng tôi khuyến khích bạn gắn tag cho ngoại truyện của chính mình. Nếu bài viết của bạn đã được gắn tag, hoặc nếu chưa  phải là tác giả, xin hãy xem trang [[[workbench:tale-tagging|này]]] để xem những ngoại truyện chưa được gắn tag.

Nếu bài viết bạn muốn gắn tag đã bị khóa, hãy liên lạc với một quản trị viên trang trong [[[system:members|Danh sách thành viên]]]. Cách tốt nhất để liên lạc là vào kênh **#dịch-thuật-wiki** tại [https://discord.gg/mqVdQAMTyX server Discord SCP chi nhánh Việt Nam]. Hoặc bạn có thể gửi tin nhắn riêng thông qua hệ thống nhắn tin của Wikidot cho họ.

+ Tag và định nghĩa

++ Thể loại

* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-phi-lý truyện-phi-lý] (absurdist-fiction)** [[span]]viết về những sự kiện thiếu giải thích hợp lý nhằm mục đích gây sốc hay chọc cười.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/hành-động hành-động] (action)** [[span]]tập trung vào những sự kiện thú vị hay bạo lực đẹp mắt.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/phiêu-lưu phiêu-lưu] (adventure)** [[span]]tập trung vào những chuyến thám hiểm môi trường kỳ lạ.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/hài-hước hài-hước] (comedy)** [[span]]chủ đích là để chọc cười.[[/span]]
 * **[http://scp-vn.wikidot.com/system:page-tags/tag/hài-kịch-đen hài-kịch-đen] (black-comedy)** [[span]]miêu tả những tình huống gây sốc hoặc khó chịu để chọc cười.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-tội-phạm truyện-tội-phạm] (crime-fiction)** [[span]]tập trung vào tội phạm và cơ quan hành pháp.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/kỳ-ảo kỳ-ảo] (fantasy)** [[span]]miêu tả ma thuật và những thứ siêu nhiên, lấy cảm hứng từ thần thoại và truyện cổ tích.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/kinh-dị kinh-dị] (horror)** [[span]]chủ đích khơi gợi nỗi sợ, gây sốc hay khiến người đọc thấy tởm.[[/span]]
 * **[http://scp-vn.wikidot.com/system:page-tags/tag/kinh-dị-hình-thể kinh-dị-hình-thể] (body-horror)** [[span]]tập trung mô tả việc cắt xén hay biến đổi cơ thể, yêu cầu tag kinh-dị.[[/span]]
 * **[http://scp-vn.wikidot.com/system:page-tags/tag/kinh-dị-vũ-trụ kinh-dị-vũ-trụ] (cosmic-horror)** [[span]]tập trung mô tả sự tầm thường và không quan trọng của con người, nhấn mạnh vào những thứ không ai có thể hiểu hay nắm bắt được, yêu cầu tag kinh-dị.[[/span]]
 * **[http://scp-vn.wikidot.com/system:page-tags/tag/kinh-dị-tâm-lý kinh-dị-tâm-lý] (psychological-horror)** [[span]]tập trung vào những nỗi phiền muộn trong tâm thức con người và sự mong manh trong cảm xúc.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-quân-sự truyện-quân-sự] (military-fiction)** [[span]]tập trung vào quân nhân, đặc vụ thực địa hay lính đánh thuê.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/bí-ẩn bí-ẩn] (mystery)** [[span]]tập trung vào khám phá những câu hỏi chưa có lời giải đáp.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-thần-thoại truyện-thần-thoại] (mythological-fiction)** [[span]]mô tả sinh vật, sự kiện hay các phong tục lấy từ thần thoại hay truyện cổ tích của một nền văn hóa cụ thể ngoài những phong tục tôn giáo có tổ chức.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-tôn-giáo truyện-tôn-giáo] (religious-fiction)** [[span]]tập trung vào tôn giáo, tín ngưỡng và đức tin. Bao gồm miêu tả về các tôn giáo có ngoài đời thật cũng như việc thờ phụng thực thể dị thường.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/tình-cảm tình-cảm] (romance)** [[span]]tập trung vào mối quan hệ lãng mạn giữa các nhân vật với nhau[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/khoa-học-viễn-tưởng khoa-học-viễn-tưởng] (science-fiction)** [[span]]miêu tả khoa học công nghệ tân tiến. Có thể có những phân tích khoa học về hiện tượng tưởng chừng như không thể xảy ra.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/đời-thường đời-thường] (slice-of-life)** [[span]]cho ta một lăng kính nhìn vào cuộc sống hằng ngày của nhân vật, tập trung miêu tả những điều bình dị.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-tình-báo truyện-tình-báo] (spy-fiction)** [[span]]tập trung khai thác gián điệp và phản gián.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-siêu-thực truyện-siêu-thực] (surrealist-fiction)** [[span]] tạo ra một câu chuyện tựa giấc mơ bằng cách đặt những cái bình dị cạnh những cái bất thường và khó tin, nhấn mạnh vào mối liên hệ tiềm thức giữa chúng.[[/span]]

++ Thành phần nội dung

* **[http://scp-vn.wikidot.com/system:page-tags/tag/buồn-vui-lẫn-lộn buồn-vui-lẫn-lộn] (bittersweet)** [[span]]khơi gợi cả cảm xúc tích cực lẫn tiêu cực. Dành cho những ngoại truyện phối hợp hai tag ảm đạm và ấm lòng.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/ảm-đạm ảm-đạm] (bleak)** [[span]]khơi gợi cảm xúc tiêu cực, tập trung vào đau khổ, buồn bã và cam chịu.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truy-bắt truy-bắt] (chase)** [[span]]tập trung vào các cuộc rượt đuổi hay tẩu thoát.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/ấm-lòng ấm-lòng] (heartwarming)** [[span]]chủ đích khơi gợi cảm xúc tích cực, tập trung vào những trải nghiệm dễ chịu và những mối quan hệ tương trợ lẫn nhau.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/lgbtq lgbtq]** [[span]]bài viết có chủ đề LGBTQ+, trọng tâm của tác phẩm là về văn hóa hay lịch sử của cộng đồng. Có thể là về các mối quan hệ đồng tính nam nữ, miêu tả người vô tính luyến ái hoặc song tính luyến ái, khám phá bản dạng giới của người chuyển giới, đa dạng tính dục hay phi giới tính.[[/span]]

++ Bối cảnh
Những tag dưới dây mô tả các bối cảnh gắn liền với thể loại nhất định. Các tag thể loại từ danh sách trên cũng có thể gắn cùng với chúng.
* **[http://scp-vn.wikidot.com/system:page-tags/tag/lịch-sử-thay-thế lịch-sử-thay-thế] (alternate-history)** [[span]]miêu tả những sự kiện lịch sử khác với những gì diễn ra ngoài đời thật. Không áp dụng cho các sự kiện trong tương lại hay những bài viết kể lại những gì đã diễn ra theo hướng dị thường (ví dụ như Chiến tranh huyền bí lần thứ 7).[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/phản-địa-đàng phản-địa-đàng] (dystopian)** [[span]]một xã hội hay nền văn hóa không hề có thật, tồi tệ hơn nơi mà chúng ta đang sống rất nhiều.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/dị-giới dị-giới] (otherworldly)** [[span]]lấy bối cảnh ở thế giới, thực tại hay vũ trụ khác. Bao gồm những tác phẩm đặt tại một nơi nào đó ngoài Trái Đất, cũng như những tác phẩm kỳ ảo đưa nhân vật đi đến thế giới khác.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/truyện-lịch-sử truyện-lịch-sử] (period-piece)** [[span]]bối cảnh lấy từ một thời đoạn cụ thể trong lịch sử.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/hậu-tận-thế hậu-tận-thế] (post-apocalyptic)** [[span]]lấy bối cảnh sau một sự kiện tận thế.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/chính-kịch-không-gian chính-kịch-không-gian] (space-opera)** [[span]]miêu tả một xã hội tương lai ngoài vũ trụ hay hành tinh khác, tập trung vào những sự kiện kịch tính và các cuộc phiêu lưu.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/viễn-tây viễn-tây] (western)** [[span]]bối cảnh vùng Biên giới Hoa Kỳ, vào giai đoạn được biết đến dưới cái tên Miền Tây Hoang Dã.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/địa-đàng địa-đàng] (utopian)** [[span]]một xã hội hay nền văn hóa không hề có thật, tốt đẹp hơn nơi chúng ta đang sống rất nhiều.[[/span]]

++ Phong cách viết
Những tag dưới đây cho biết cách kể chuyện.
* **[http://scp-vn.wikidot.com/system:page-tags/tag/ngôi-thứ-nhất ngôi-thứ-nhất] (first-person)** [[span]]kể theo ngôi thứ nhất (&#34;Tôi&#34;).[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/ngôi-thứ-hai ngôi-thứ-hai] (second-person)** [[span]]kể theo ngôi thứ hay (&#34;Bạn&#34;).[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/không-thoại không-thoại] (no-dialogue)** [[span]]không có thoại.[[/span]]
* **[http://scp-vn.wikidot.com/system:page-tags/tag/xây-dựng-bối-cảnh xây-dựng-bối-cảnh] (worldbuilding)** [[span]]tập trung vào việc cung cấp thông tin về bối cảnh, thường dưới dạng một tài liệu trong vũ trụ đó.[[/span]]

++ Khác

* **[http://scp-vn.wikidot.com/system:page-tags/tag/_genreless _genreless]**: [[span]] dùng để xác định xem những bài viết nào cần được gắn tag và bài viết nào không cần. Chỉ áp dụng nếu bài viết không phù hợp với bất cứ tiêu chuẩn nào nêu trên.[[/span]]</textarea></pre>
