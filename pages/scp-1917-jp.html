+ ##black|SCP-1917-JP##
++ 밤새도록 춤추자, 그게 안 되면 관통하고
+++ 夜が明けるまで踊らせて、それがダメなら貫いて
[[/=]]
**작가들:** ©︎[[*user kyougoku08]]
**작성 일자:** 2019
**번역자:** [[*user POI_DAMGI]]
[[include :scpko:credit:end]]

**일련번호:** SCP-1917-JP

**등급:** 케테르 (Keter)

**특수 격리 절차:** SCP-1917-JP의 출현은 재단의 세계 감시 시스템에 의해서 즉각 발견 및 식별된다. SCP-1917-JP의 발생이 확인된 경우 즉시 인근 도시를 폐쇄하며, 주민의 신속한 대피를 유도해야 한다. 또 이와 병행하여 SCP-1917-JP-A 대상자의 식별, 확보 및 E등급 직원으로의 임시 고용이 이루어져야 한다. 확보된 SCP-1917-JP-A 대상자가 SCP-1917-JP의 살해에 성공한 것을 확인한 경우 SCP-1917-JP-A 대상자에게 간이 면담 및 사실 여부를 확인한 후, 저등급 기억소거 처리한다.

**설명:** SCP-1917-JP는 세계 전역에서 야간 시간대에 비정기적으로 출현하는 인간형 개체이다.

현재까지의 모든 출현 경우에서, SCP-1917-JP는 10대 여성의 모습을 취하고 있으며, 그 외모는 출현 장소 근방에서 24시간 이내에 사망한 청소년기 여성과 일치한다. 또한 SCP-1917-JP는 출현과 동시에 어떤 종류의 춤을 춘다. 춤의 장르는 클래식 발레, 민족 무용, 브레이크 댄스, 창작 무용 등 종류가 다양하며 일관성을 확인할 수는 없었다.

SCP-1917-JP가 춤을 계속 추는 경우, 주변 생물은 새벽을 지각하는 것이 불가능해진다. 영향을 받은 인물이나 생물은 이에 대체로 긍정적이고 순응하며 밤이 계속되는 상황에 혼란스러워하는 모습은 관찰되지 않는다. 이 변칙성의 범위는 지수적으로 확대될 것으로 확인되었으며 최종적으로는 AK급 세계 멸망 시나리오로 이행한다고 가정된다.

SCP-1917-JP와의 소통은 후술할 SCP-1917-JP-A 대상자에 의한 것을 제외하면 성공할 수 없다. SCP-1917-JP는 현재 재단이 보유한 모든 조치와 공격에 대한 높은 내성이 있고, SCP-1917-JP-A 대상자 이외의 간섭을 받지 않는다.

SCP-1917-JP-A는 SCP-1917-JP의 외모의 원본이 되는 인물의 관계자에게 발생하는 현상이다. 대상자의 밑에는 1개의 자동 권총이 출현한다. 대상자는 권총의 출현에 따라 SCP-1917-JP의 현재 위치를 정확히 파악할 수 있게 되며 SCP-1917-JP를 살해할 필요가 있음을 지각한다. SCP-1917-JP-A의 발생 기준은 명확하지 않지만 대부분의 경우 본래 인물과 매우 친밀한 관계의 인물이 선정되는 경향이 있으며 부모, 배우자, 애인 등이 대상으로 선정되는 경향이 확인된다.

이 변칙성 때문에 SCP-1917-JP-A 대상자는 SCP-1917-JP로 접근, 살해를 행한다. 이 살해는 현재 시점에서 전원이 성공하였지만, 그 관계성 때문에 과반수의 SCP-1917-JP-A 대상자는 망설이며, 최장 25시간 동안 SCP-1917-JP의 살해를 주저한 사례가 확인된다.

다음은 SCP-1917-JP와 재단이 확보한 SCP-1917-JP-A 대상자의 대화 기록이다.

__**대화 기록 1917-JP-01 - 일시 20██/██/██**__

&gt; **대화자:** SCP-1917-JP(출현 5시간 전에 비변칙적 질환으로 사망한 ██씨의 외모를 보유) / SCP-1917-JP-A 대상자(██ 씨의 아버지)
&gt; 
&gt; **&lt;재생 시작&gt;**
&gt; 
&gt; **재단 사령부:** 그럼 이제 ██ 씨, 대화를 시작해 주십시오.
&gt; 
&gt; **대상자:** 알고 있습니다. ...██(SCP-1917-JP 본래 인물의 본명), 왜 춤추고 있는 거니.
&gt; 
&gt; **SCP-1917-JP:** 밤 다음엔 아침이 밝으니까, 계속, 아침이 올 때까지 춤출 수 있어요.
&gt; 
&gt; **대상자:** 피곤하지 않니?
&gt; 
&gt; **SCP-1917-JP:** 피곤하지 않아요. 언제까지든 춤출 수 있어요, 그랬으면 좋겠죠? 그러니까, 아침이 오기 전까지는.
&gt; 
&gt; **대상자:** [약 1분간 침묵] 그래. 하지만 안 돼. 아침은 와야 해, ██. 다들 아침이 오기를 바라지는 않지만.
&gt; 
&gt; **SCP-1917-JP:** 그래, 알겠어요. 계속 춤추고 싶지만 아침같은 건 오지 않았으면 좋겠어요. 그게 안 된다면 멈춰주세요. 계속 밤 속에 있는 게 싫다면.
&gt; 
&gt; **대상자:** 싫을 이유가 있을까. 계속 너의 춤을 보고 싶어, 평생 동안 침대 위에서 잠들어 있던 너의 춤을 보고 싶어. 이렇게 아름답게 자라야 했던 너와 춤추고 싶어. 그래도 소용없어, 안 돼.
&gt; 
&gt; **재단 사령부:** ██씨, 이미 그녀는 당신의 딸이 아닙니다.
&gt; 
&gt; **대상자:** 알고 있어요. 알고 있다고요, 죽을 정도로. 그러니까, 하지만, 그러니까...
&gt; 
&gt; **SCP-1917-JP:** [약 1분간 침묵] 알고 있어요. 즐거웠어요?
&gt; 
&gt; **대상자:** 아아, 즐거웠어, 기뻤어, 그래서 너무 괴로웠어. 그리고 분명 좀 더, 훨씬 더 슬퍼.
&gt; 
&gt; **SCP-1917-JP:** 울지 마요. 나는 슬프지 않고 괴롭지 않으니까. 그래서 새벽까지 춤추고 있는 거에요.
&gt; 
&gt; **대상자:** 미안해, 너를...
&gt; 
&gt; **SCP-1917-JP:** 구하지 못해서.
&gt; 
&gt; [약 10초 후, 대상자에 의해 SCP-1917-JP가 사살된다.]
&gt; 
&gt; **&lt;재생 정지&gt;**


살해된 SCP-1917-JP는 동일한 질량의 생리식염수로 치환된다. 또한 SCP-1917-JP의 영향을 받던 인물은 SCP-1917-JP의 소멸과 동시에 새벽을 지각하고, 급속히 영향 하의 기억을 망각하는 것이 확인된다. 이 망각 현상은 SCP-1917-JP-A 대상자에는 발생하지 않으며 기억소거 조치를 해도 SCP-1917-JP를 살해했다는 기억은 사라지지 않는다.

**보충:** SCP-1917-JP를 살해한 전 SCP-1917-JP-A 대상자가 새벽을 지각하지 못하는 것이 확인되었다. 대상자는 그 상태를 변칙적인 것으로 이해하고 있으나, 이후 이에 대해 순응하고 있는 것이 확인된다. 이 변칙성은 기억소거 조치로는 회복되지 않음이 판명되었다.
