**Titre :** SCP-048-IT : Leviatani in miniatura 
**Auteur :** [[user Agent Jack07]]
**Traducteur :** [[user Oreobanane]]
**Date :** 27 juin 2021
[[include credit:end]]

[[include component:image-block
name=SCP-048.jpg| caption=Une instance de SCP-048-IT avant le confinement]]

**Objet #:** SCP-048-IT

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-048-IT ayant été retrouvées sont confinées au [[[siti-italiani#toc9|Site Nettuno]]]. Les exemplaires de SCP-048-IT sont confinées dans un aquarium de 60 x 30 x 30 cm de dimensions, dont les parois sont faites de plexiglas de 3 cm d’épaisseur. Le couvercle peut être enlevé et les instances doivent être nourries environ toutes les 24 heures avec des poissons de petite taille. L’aquarium doit être nettoyé tous les deux jours. 

Les instances de SCP-048-IT ne doivent pas être manipulées physiquement, menacées ou dérangées de quelque manière que ce soit. Il est formellement interdit de consumer tout type de liquide dans la cellule de confinement ou à proximité de l’aquarium[[footnote]]Cette interdiction est appliquée afin d’éviter de nouveaux incidents (consulter le rapport d’//incident 048-1//)[[/footnote]].

Dans le cas d’une brèche de confinement ou si des civils découvraient les capacités anormales des instances de SCP-048-IT, il n’est pas nécessaire d’inventer une histoire de couverture, sauf dans le cas où des civils verraient de leurs propres yeux SCP-048-IT faire usage de ces capacités. Le cas échéant, les civils impliqués se verront administrer des amnésiques et les instances de SCP-048-IT seront confinées. 

**Description :** SCP-048-IT est un organisme amphibien dont les caractéristiques ne ressemblent à aucune autre espèce du règne animal actuellement connu. Les exemplaires adultes de SCP-048-IT ont un corps dépourvu de nageoires, allongé et aplati horizontalement, long de 20 centimètres et recouverts d’une peau noirâtre. La tête est large et épaisse et de forme vaguement triangulaire, les yeux placés à chacune de ses extrémités, à la façon des requins marteau. Le squelette de SCP-048-IT est de nature cartilagineuse et sa flexibilité lui permet d’effectuer des mouvements ondulatoires qu’il effectue pour nager lorsqu’il est dans l’eau ou de ramper sur la terre ferme. 

SCP-048-IT ne peut survivre hors de l’eau que pour une courte durée, sa peau se déshydratant rapidement. SCP-048-IT est capable de vivre dans tout type d’eau et vit en petits bancs d’environ ██ individus, à la tête desquels se trouve un chef. Dans des conditions optimales, SCP-048-IT a une durée de vie de trois ans. 

[[include component:image-block
name=450px-Waterspout_near_Cap_de_Formentor,_Mallorca_2006-09-25.jpg| caption=La trombe marine générée lors de l’incident 048-1 (voir l’addendum pour plus de détails).]]

Les instances adultes de SCP-048-IT sont capables d’altérer instantanément l’état d’agrégation des molécules des liquides qui se trouvent à proximité, de modifier la température ou de réduire à l’état de plasma ces mêmes liquides. De plus, SCP-048-IT peut modifier aussi les conditions climatiques de son environnement proche, générant dans des cas extrêmes des catastrophes atmosphériques telles que trombes marines, tsunamis et [DONNÉES SUPPRIMÉES]. 

SCP-048-IT présente un caractère social et coopératif envers ses pairs. Les instances sont souvent observées participant à des événements de chasse collective. Étant donné leur petite taille, leur régime est principalement composé de plancton et d’autres créatures marines de petites dimensions, qui, lors de la chasse, sont capturées à l’intérieur d’un tourbillon marin et immédiatement consommées. 

**Addendum :** SCP-048-IT possède un niveau d’intelligence très élevé pour un être vivant de son espèce. Les exemplaires sont très empathiques entre eux, en plus de démontrer des émotions qui influence de façon évidente le comportement des autres instances[[footnote]]Par exemple, lorsque les exemplaires sont fatigués, ils sont moins réactifs qu’à l’ordinaire, lorsqu’ils sont en colère, ils évitent de façon agressive les autres exemplaires, etc…[[/footnote]].  

Les exemplaires de SCP-048-IT sont très sensibles aux dangers extérieurs et il a été démontré qu’ils entrent dans une sorte d’état de panique s’ils perçoivent ces dangers. Cet état de panique peut donner lieu à des phénomènes atmosphériques, qui ont pour but de contrer les dangers. Plus particulièrement, il a été noté que la colonie a commencé à montrer un comportement plus angoissé à partir de 2006. 

Les instances de SCP-048-IT ont déjà tenté plusieurs fois de communiquer et d’interagir avec le personnel durant les tests, à travers des mouvements rapides de la tête et de la queue. Cependant, malgré leurs efforts, les chercheurs n’ont pas réussi à déchiffrer ce langage corporel. La communication reste impossible, les instances ne comprenant pas le langage humain[[footnote]]Des études sur les significations hypothétiques de ces messages sont actuellement en cours[[/footnote]]. 

**Mise à jour du 21/09/2015 :** Suite à une étude attentive menée par le docteur Giuseppe Pistillo, directeur de la Division d’Archéologie Sous-marine, et d’autres membres du personnel, il a été remarqué que la colonie avait tenté d’interagir avant plusieurs incidents ou attaques causés par le [[[gruppi-di-interesse#CGOM | Culte du Grand Œil de la Méditerranée]]] (Voir document 048 pour plus de détails). La directrice du Site Nettuno, le docteur Arianna Contadi, a ordonné que soient faites de nouvelles tentatives de communication avec la colonie de SCP-048-IT. 

[[collapsible show=&#34;► Rapport de la FIM-II – Découverte de SCP-048-IT&#34; hide=&#34;▼ Fermer le document&#34;]]
La colonie de SCP-048-IT a été découverte par hasard par la [[[squadre-speciali-mobili#FIM-II|FIM-II]]] &#34;//Legio Atlantidis//&#34;, pendant que l’agent Rodrigo Romano, membre de l’équipe β, faisait une patrouille autour du site Nettuno : il a immédiatement averti ses collègues et le confinement a été effectué avec succès. Ce qui suit est un interrogatoire de l’agent Romano par le docteur Leonardo Dellucci afin d’obtenir davantage d’informations quant à cet événement. 

&gt; **Interrogé :** Agent Romano
&gt; 
&gt; **Interrogateur :** Dr Dellucci
&gt; 
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Dr Dellucci :** Bonsoir, agent Romano.
&gt; 
&gt; **Agt Romano :** Bonsoir, docteur Dellucci. Je suppose que vous m’avez fit venir pour obtenir davantage d’informations sur la capture de SCP-048-IT qui s’est passée ce matin ?  
&gt; 
&gt; **Dr Dellucci :** Exactement. Je voudrais plus particulièrement avoir plus de détails quant au comportement de l’anomalie et sur la façon dont elle a réagi au moment de sa capture. 
&gt; 
&gt; **Agt Romano :** Bien sûr. C’est arrivé par pur hasard : je ne sais pas si vous avez été déjà informé, mais je faisais un tour de garde autour du site, lorsque mon attention a été attirée par un groupe d’instances de l’anomalie. 
&gt; 
&gt; **Dr Dellucci :** Pouvez-vous être plus précis ? 
&gt; 
&gt; **Agt Romano :** J’ai été attiré parce que j’ai remarqué que de la surface s’élevait un genre de petit tourbillon, bien qu’il était de petites dimensions. Ça m’a intrigué, étant donné que la mer était plutôt calme, aujourd’hui. 
&gt; 
&gt; **Dr Dellucci :** Comment avez-vous trouvé les instances, avec ce tourbillon ? 
&gt; 
&gt; **Agt Romano :** Je me suis approché avec précautions et j’ai vu que des exemplaires tournaient autour du tourbillon. C’était un petit groupe, cinq exemplaires, si je me souviens bien, je n’y ai pas fait très attention. 
&gt; 
&gt; **Dr Dellucci :** Comment les instances ont-elles réagi face à votre présence? 
&gt; 
&gt; **Agt. Romano :** Au début, ils ne m’ont pas remarqué, mais peu après, le tourbillon s’est dissout et ils ont cherché à interagir avec moi. 
&gt; 
&gt; **Dr Dellucci :** Comment ce contact s’est-il établi ? 
&gt; 
&gt; **Agt Romano :** Les instances avaient un comportement que je décrirais comme joueur. Elles ont tenté d’attirer mon attention en faisant bouger leur queue hors de l’eau. J’ai décidé d’en informer mon équipe et nous avons réussi à prélever des instances. 
&gt; 
&gt; **Dr Dellucci :** Comment les instances ont-elles réagi face à la tentative de confinement ? 
&gt; 
&gt; **Agt. Romano :** Elles n’ont même pas opposé de résistance. En fait, elles ont essayé d’attirer l’attention de mes collègues. Suite à cela, j’ai voulu aller faire un tour pour contrôler, et j’ai pu dénicher et capturer d’autres instances. Celles-là n’ont pas non plus opposé de résistance. 
&gt; 
&gt; **Dr Dellucci :** Parfait. Autre chose à signaler ? 
&gt; 
&gt; **Agt. Romano :** Non, c’est tout. 
&gt; 
&gt; **Dr Dellucci :** D&#39;accord... merci pour votre coopération, agent Romano, vous pouvez y allez. Je vous souhaite une bonne journée. 
&gt; 
&gt; **Agt. Romano :** Merci docteur, au revoir. 
[[/collapsible]]

[[collapsible show=&#34;► Document 048 – Tentatives de communication&#34; hide=&#34;▼ Fermer le document&#34;]]
Après le confinement, les tentatives de communication de SCP-048-IT se sont produites à intervalles irréguliers. Ce qui suit est une liste non exhaustive des tentatives les plus notables de la part de SCP-048-IT. Ci-joint également, des mentions des attaques par des membres du CGOM[[footnote]]Il a été noté que le CGOM a tenté de s’infiltrer dans le Site Nettuno après chacune des ces tentatives de communication[[/footnote]]. 

&gt; **Date :** 10/04/2011
&gt; **Description de l’événement :** Deux exemplaires adultes ont reproduit le cri caractéristique de l’espèce, avant de se diriger vers le point le plus haut de l’aquarium et de voltiger dans l’eau, créant ainsi une élévation semblable à un tourbillon. 
&gt; **Événement ayant suivi :** Plusieurs heures plus tard, des Adeptes du CGOM conduits par un Chercheur et une créature d’origine inconnue, ont tenté d’infiltrer le site Nettuno dans le but de s’emparer d’anomalies appartenant à leur culte, ce qui s’est soldé par un échec. Six agents sont décédés dans l’incident à cause de l’entité susmentionnée. Cette entité a été éliminée avec succès. 

&gt; **Date :** 05/03/2014
&gt; **Description de l’événement :** Un jeune exemplaire de la colonie de SCP-048-IT a attiré l’attention du personnel en tapant sur la vitre de l’aquarium, avant de sauter vers la partie la plus haute de ce même aquarium. Cette action a été répétée plusieurs fois, alors que l’exemplaire tentait de communiquer avec le personnel via l’utilisation du sonar[[footnote]]terme utilisé pour abréger l’expression “propagation du son sous l’eau&#34;.[[/footnote]] caractéristique de l’espèce.
&gt; **Evénement ayant suivi :** Quelques minutes après la tentative de communication, un groupe d’adeptes s’est infiltré à l’intérieur du site Nettuno pour récupérer des instances de [[[SCP-038-IT]]] confinés à l’intérieur du complexe. L’un des adeptes a tenté de graver un symbole sur les murs du site, dont la signification est inconnue, mais il a été éliminé avant. La FIM-II //Legio Atlantidis//, présente au moment des faits, a repoussé avec succès l’intrusion, évitant des attaques critiques de la part des adeptes du CGOM. Une fois l’attaque passée, le symbole précédemment gravé a été analysé et son appartenance au CGOM a été confirmée. 

&gt; **Date :** 03/12/2017
&gt; **Description de l’événement :** Lors d’un test s’étant déroulé le jour même, le chef de la colonie s’est dirigé vers le personnel présent et a tenté d’attirer leur attention en sautant hors de l’eau en continuation, pour ensuite secouer la tête en regardant les chercheurs qui se trouvaient dans la cellule de confinement. Lors de l’évènement, l’instance n’a pas utilisé le sonar pour communiquer[[footnote]]Ce choix de la part de l’exemplaire n’est pas encore compris à l’heure actuelle[[/footnote]]. 
&gt; **Evénement ayant suivi :** Peu de temps après sont arrivées quelques instances du groupe B de [[[SCP-057-IT]]] à proximité du site Nettuno. Elles présentaient de graves blessures et lésions sur tout le corps. Ces instances ont été confinées dans le bassin contenant déjà les autres instances de SCP-057-IT. Une fois remises et soignées, les instances ont déclaré au personnel que leurs blessures leur avaient été infligées par des membres du CGOM. 

&gt; **Date :** 22/06/2019
&gt; **Description de l’événement :** Un exemplaire adulte de SCP-048-IT est sorti de l’eau et a manipulé la substance susmentionné en la faisant s’élever, créant une sorte d’éclaboussure. L’exemplaire a essayé de communiquer via le son caractéristique émis par l’espèce. 
&gt; **Evénement ayant suivi :** Quatre jours plus tard, certains membres du CGOM ont tenté d’attaquer la Fondation dans le but d’acquérir les propriétés anormales de [[[SCP-064-IT]]]. Le protocole 064-//Veritasa// a été mis en action et la FIM-IV //”Pugnus Ferri”// a repoussé l’attaque avec succès. Cependant, quatre agents ont été pris en otage. Cela a été l’unique incident hors du Site Nettuno que SCP-048-IT a pressenti. 
[[/collapsible]]

[[collapsible show=&#34;► Incident 048-1&#34; hide=&#34;▼ Fermer le rapport&#34;]]

[[div class=&#34;content-panel standalone series&#34; style=&#34;background-color: #FFFFFF;&#34;]]
**Date :** 21/07/201█
**Heure :** 10:43
**Description :** Lors d’un test s’étant déroulé le jour même, à 10h43, les instances de SCP-048-IT ont commencé à communiquer entre elles, montrant un comportement décrit comme &#34;perturbé&#34;. Peu de temps après, tous les exemplaires ont tourné la tête vers les parois de l’aquarium leur servant de cellule de confinement. Ils y ont alors appliqué une forte force physique, de façon à augmenter la pression de l’eau. Et bien que l’aquarium soit fait de matériaux résistant à la pression, les parois se sont brisées.

Les instances de SCP-048-IT se sont enfuies du Site Nettuno à travers [DONNÉES SUPPRIMÉES]. Par conséquent, les systèmes de sécurité ont été momentanément désactivés. Cependant, aucune instance n’a été capable de sortir du site de confinement. Une fois à l’extérieur, la colonie a altéré l’eau de la mer en la réchauffant intensément, de façon à ce qu’elle s’évapore. Le climat a drastiquement changé. En peu de temps, le température chaude et ascendante de la surface de la mer a rencontré la température descendante des nuages d’orage précédemment formés. Cela a généré en peu de temps une trombe marine, obligeant les gardes à se replier. La principale caractéristique de l’incident est qu’environ six minutes après l’apparition subite de la trombe marine, cette dernière s’est dissoute et que la colonie s’est redirigée de sa propre volonté vers le site, avant que les gardes ne puissent intervenir. 

Les véritables motivations pour lesquelles SCP-048-IT a montré un brusque changement de comportement sont actuellement inconnues. Certains chercheurs ont cependant émis l’hypothèse que la trombe marine a été formée dans le but d’éviter le contact avec un danger, étant donné que (comme mentionné précédemment) les exemplaires de SCP-048-IT utilisent principalement leurs capacités anormales de façon à contrer d’éventuels dangers. Les instances ont été reconfinées avec succès, et plus aucun événement similaire n’est arrivé de nouveau[[footnote]]C’est pour cette raison qu’il a été décidé de ne pas renforcer les procédures de confinement[[/footnote]]. 
[[/div]]

[[/collapsible]]

[[collapsible show=&#34;► Note du Dr Contadi&#34; hide=&#34;▼ Fermer&#34;]]
&gt; //Nous avons décidément sous évalué les tentatives de communication de la colonie de SCP-048-T. L’incident de ce matin m’a impressionnée, en particulier le retour de la colonie vers le site. Il est clair qu’ils veulent nous dire quelque chose que nous ne comprenons pas. Pourquoi ont-ils tenté de reprendre la mer pour ensuite revenir vers nous ? A quoi servent ces trombes marines si ce n’est pas à chasser ?// 
&gt;
&gt; //Je suis surtout surprise par le fait que la colonie soit très perturbée à chaque fois qu’on a affaire au CGOM. Est-ce qu’ils craignent le danger qu’il présente ? Ou est-ce qu’ils manigancent quelque chose contre nous… Il y a clairement quelque chose qu’on n’a pas compris.// 
&gt;
&gt; //Je demande à tous les chercheurs qui bossent sur SCP-048-IT de retenter le dialogue. On doit comprendre ce qu’ils veulent nous dire. On doit le comprendre… avant qu’il ne soit trop tard.//
[[/collapsible]]
