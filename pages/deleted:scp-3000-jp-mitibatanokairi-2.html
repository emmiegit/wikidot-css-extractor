    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3000-JP - 成り征く者
**著者:** [[*user MitibatanoKairi]]
**作成年:** 2022
[[include :scp-jp:credit:end]]

アイテム番号:SCP-8128

オブジェクトクラス:Apollyon

特別収容プロトコル:SCP-8128の収容は現時点では不可能です。現在財団はパンゲア協定に基づき、残存する全ての政府、NGOなどと協力してSCP-8128の影響下からの民間人の避難を優先させています。

現在、[[[SCP-8128|SCP-8128]]]によってGH-クラスシナリオが発生しています。

[[collapsible show=&#34;+ 以降の文章はレベル2以上の職員向けです。クリアランス資格を提示してください。&#34; hide=&#34;- 閲覧終了&#34;]]
------
//まあ、そうなるわね//
私は笑った。この財団には嫌な思い出しかないが、少なくともこの諦めの悪さには素直に素晴らしいとだけは感じられた。

//ねえ...何で？//
彼女は聞いた。素直な、純粋な疑問だった。
//ねえ...あそこで何を見たの？//

//...どうせならさ、財団の報告書を見せてよ。//
私は聞いた。
//あるはずよね、あの[[span class=&#34;emph&#34;]]ノウアスフィア[[/span]]の探索の報告書//

彼女は無言で、バックの中からあの・・・全ての始まりの報告書が取り出され、机の上に置かれた。
//あなたはあの時、海の底で何を見たの？//
私はそれを手に取り、読み始めた。付箋にはこう書いてある。
//[[[scp-3000-jp-MitibatanoKairi-3|「この文書は、現在発生中のK-クラスシナリオに密接に関連している可能性がある」]]]//

[[/collapsible]]
