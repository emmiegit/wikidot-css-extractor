**Item nº:** SCP-668

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** [REVISADO] Até o instante [DADOS EXPURGADOS], nenhum procedimento especial de contenção além de segurança padrão é necessário. SCP-668 deve ser transferido para um cofre trancado nas Instalações de Armazenamento de Itens de Alto Valor do Sítio-19. As defesas padrão contra intrusão (explosivas, químicas, biológicas e meméticas) devem estar disponíveis a todo instante, de acordo com o procedimento operacional padrão.

SCP-668 pode só ser removido de seu cofre de contenção por funcionários de Nível 2 ou superior. Indivíduos que desejarem usar SCP-668 fora do Sítio-19 devem primeiro submeter um formulário de Solicitação de Plano de Ação para O5-11, além de utilizar um colar explosivo de ação remota com temporizador de 24 horas antes de levar SCP-668 para o campo. Um Oficial de Auditoria com Autorização de Segurança 4 ou superior deve confirmar que SCP-668 foi devolvido ao seu cofre antes que o colar seja desativado.

**Descrição:** SCP-668 é uma faca de cozinha de 33 cm (13 pol.) com cabo de jacarandá e construção com espigão total, fabricada em algum momento entre o final dos anos 30 e início dos anos 40. Quando adquirido pela primeira vez por funcionários de campo, SCP-668 estava em estado enferrujado, com forte corrosão causada por manchas de sangue e outros fluidos corporais presos em micro-fendas dentro da lâmina. Após análise minuciosa, essas irregularidades foram removidas para fins estéticos. Isso teve efeito insignificante, se houver, nas propriedades especiais de SCP-668.

A primeira aparição registrada de SCP-668 foi na década de 60, durante o infame caso [DADOS EXPURGADOS]. [DADOS EXPURGADOS], uma nova iorquina que vivia sozinha, foi supostamente estuprada e assassinada pelo indivíduo [DADOS EXPURGADOS]. 38 testemunhas afirmaram terem ouvido o ataque, mas nenhuma tentou socorrer a jovem por mais de seis horas, até sua eventual morte. Se o item recebeu suas propriedades durante o evento, ou já as possuía antes, está aberto a debate (ver documento de Dr. [REDIGIDO] re: O Efeito Bystander, vs. a teoria sobre implantação psíquica de Dr. [REDIGIDO].)

O que está claro, entretanto, são suas propriedades atuais. Quando transportado por uma entidade humana ou humanóide com intenção violenta em direção a outra entidade humana ou humanóide, SCP-668 transmite um sinal psíquico que torna todos os seres sencientes com um Índice de Resistência Psiônica de 97 ou inferior incapazes de ajudar a vítima. As entidades afetadas relatam uma sensação repentina de apatia enquanto sob a influência de SCP-668: a entrada sensorial não é afetada e as entidades atingidas relatam sentir repulsa e horror, mas são simplesmente incapazes de agir, mesmo indiretamente, para ajudar a vítima. Enquanto isso, torna a vítima incapaz de se defender de seu agressor.

Testes usando funcionários de Classe D não mostraram limite máximo no número de entidades afetadas pela ressonância psíquica. Em um teste, doze funcionários da Classe D com execução marcada foram colocados em uma sala ao lado de um pesquisador que foi instruído a selecionar aleatoriamente uma cobaia para morrer. O pesquisador matou todos os indivíduos um por um, apesar de seu horror declarado. Incidentes anteriores indicaram a possibilidade de centenas, senão milhares de mortes devido às propriedades exclusivas de SCP-668 (ver [[[*Incident 668 A| Relatório de Incidente 668 A]]] re: Massacre em shopping em [REDIGIDO] e subsequentes operações de blecaute de informações) .

A recuperação de SCP-668 em tais cenários é problemática devido às propriedades psíquicas do item. Agentes que tentam apreender o sujeito durante Incidentes de Brecha de Contenção são frequentemente afetados pelo chamado &#34;Campo de Apatia&#34; de SCP-668, resultando em mortes entre o pessoal da Fundação. Após o Incidente 668-A, o protocolo de recuperação padrão inclui o uso de um rifle de atirador de longo alcance, condições duplo-cego e três agentes diferentes trabalhando em conjunto por meio de ações cuidadosamente coordenadas para evitar que qualquer um deles perceba que está se opondo ativamente ao sujeito.

Por causa da possibilidade óbvia de apocalipse, é a recomendação deste painel que SCP-668 seja designado como uma ameaça de nível Keter e colocado em confinamento de alto nível.

**Adendo 668-a:** Após mais testes, foi determinado que os indivíduos empunhando SCP-668 podem ser mortos por meio de resposta passiva, desde que o agente de terminação seja introduzido antes que o sujeito tome posse de SCP-668. O protocolo Running Man (consulte o Apêndice 668-B: Agentes de terminação aprovados) é aprovado para uso com SCP-668, sendo o mesmo reclassificado como um objeto do tipo Euclídeo.
**Adendo 668-b:** --O uso de funcionários do Omega-7 para recuperação de SCP-668 durante futuros Incidentes de Brecha de Contenção é proibido devido ao perigo de [[[SCP-076]]]-2 entrar em contato com o item. O Adendo 668-b foi revogado em [DADOS EXPURGADOS] devido a aversão expressa de [[[SCP-076]]] em usar um item que, em suas próprias palavras, &#34;acaba com toda a diversão&#34;. A possibilidade de usar [[[SCP-076]]]-2 como um agente solo para qualquer incidente de brecha de contenção futuro está sob avaliação.-- Com o encerramento do projeto Ômega-7, nenhuma tentativa adicional de armamento de SCP-076-2 ou SCP-668 deve ser tentado.
**Adendo 668-c:** --Em nenhuma circunstância, permita que SCP-668 entre em contato com [[[SCP-682]]]. Observe que, embora os seres humanos médios tenham um Índice de Resistência Psiônica de 24, [[[SCP-682]]] foi testado com um PsiRI de [REDIGIDO] colocando-o acima do limite de efeito de SCP-668. As implicações de uma criatura inimiga de todas as formas de vida ganhando posse de algo como isso deveriam ser óbvias.-- Com o fim do projeto Ômega-7, nenhuma outra tentativa de armamento de SCP-682 ou SCP-668 deve ser feita.

**Adendo 668-d:** Solicitação para reclassificar SCP-668 sob sua designação original como um objeto da classe Keter em revisão.

**Adendo 668-e:** Pedido para reclassificar SCP-668 sob sua designação original como um objeto da classe Keter negado. SCP-668 permanecerá na classificação de Euclídeo.
