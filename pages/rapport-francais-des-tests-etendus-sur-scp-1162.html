    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Rapport Français des Tests Étendus sur SCP-1162
**Auteur :** [[user Dr Benji]]
**Date de publication originale :** 18 janvier 2015
[[include credit:end]]

//Cette page comporte tous les tests effectués par des chercheurs français sur SCP-1162, il est demandé aux sujets d&#39;avoir lu le rapport avant de soumettre une demande de test.//
//Depuis le 12/06/██ il est obligatoire d&#39;être habillé et de porter au moins un objet sur soi lors d&#39;un test.//

**Veuillez noter tous les tests selon le format suivant :**

&gt; **Sujet :**
&gt; **Objet Récupéré :**
&gt; **Objet Perdu :**
&gt; **Notes  :**

-----

**Sujet :** Docteur Benji
**Objet Récupéré :** Un (1) tube neuf de super-glu
**Objet Perdu :** Un (1) capuchon du stylo
**Notes :** //J&#39;ai du perdre ça y a plusieurs mois. Bah tant mieux, celui que j&#39;avais racheté est presque vide. Par contre j&#39;ai plein d&#39;encre dans ma poche maintenant.// - Dr Benji

-----

**Sujet :** Dr Mwak
**Objet Récupéré :** Une toupie de marque B██████ avec son lanceur.
**Objet Perdu :** L&#39;unique exemplaire de la traduction du rapport SCP-547.
**Notes :** //P█tain...// - Dr Mwak

-----

**Sujet :** Dr Hylius
**Objet Récupéré :** Un disque portant l&#39;inscription &#34;███████&#34;
**Objet Perdu :** Le contenu d&#39;un paquet de biscuits.
**Notes  :** //Ouais, et je m&#39;assume. Maintenant excusez-moi, je dois retourner acheter des cookies pour mater le reste de la Saison 3 dans mon bureau.// - Dr Hylius

-----

**Sujet :** Spé. Arcaël
**Objet Récupéré :** Un churros enroulé d&#39;un ruban rose avec l&#39;inscription &#34;Byenvenu&#34;.
**Objet Perdu :** Lunettes pour myopie légère.
**Notes :** //Quand je pense que je venais de les changer... Surtout pour être échangé par ÇA.// - Spé. Arcaël

-----

**Sujet :** Assistant Chercheur William
**Objet Récupéré :** Une pièce de 1 centime d&#39;euro
**Objet Perdu :** Un billet de 10 euros
**Notes :** //Nan mais c&#39;est pas vrai ! Ce truc se fout de moi !// - Assistant Chercheur William

**Objet Récupéré :** Un billet de 10 euros
**Objet Perdu :** Un billet de 50 euros
**Notes :** [INJURES SUPPRIMÉES] - Assistant Chercheur William

//Qu&#39;est ce que tu fous dans la salle de test avec autant d&#39;argent sur toi en même temps ?// - Agent Junior Kaji

-----

**Sujet :** Dr Benji 
**Objet Récupéré :** Une carte mémoire de 8 Giga contenant [DONNÉES SUPPRIMÉES]
**Objet Perdu :** [DONNÉES SUPPRIMÉES]
**Notes :** Suite au retrait de la carte de SCP-1162, le Dr Benji se retrouva dans l&#39;impossibilité de bouger son bras droit, il apparut que c&#39;était à cause de la disparition d&#39;un de ses [DONNÉES SUPPRIMÉES].

//Il faudra faire attention à l&#39;avenir, la constitution du Dr Benji rend dangereuse pour sa sécurité l&#39;utilisation de 1162. Cependant l&#39;importance des informations récupérées sur la carte en valait la peine// - O5-█

-----

**Sujet :** Pr Gabouric
**Objet Récupéré :** Un autographe de Shawn Drover
**Objet Perdu :** Les plans préparatoire de la plateforme d&#39;arrimage du site ████
**Notes :** //Vous vous foutez de ma gueule ?! Vous n&#39;êtes pas autorisé à sortir de la salle de test tant que vous n&#39;aurez pas retrouvé ces plans ! Qu&#39;est ce qui vous à pris de venir avec eux aussi ?// - O5-█

-----

**Sujet :** Dr Nacra
**Objet Récupéré :** Un petit renne en peluche
**Objet Perdu :** Un pull en laine
**Notes :** //Ouah ça ne me rajeunit pas. J&#39;étais tellement triste quand je l&#39;avais perdu suite à un déménagement... Je continuerais bien les tests mais j&#39;ai un peu froid là.// - Dr Nacra

-----

**Sujet :** D-8461, portant l&#39;uniforme de classe-D avec quatre post-it collés dessus.
**Objet Récupéré :** Une paire de lunettes avec des verres divergents.
**Objet Perdu :** Un post-it.

**Sujet :** D-8461, portant l&#39;uniforme de classe-D avec trois post-it collés dessus.
**Objet Récupéré :** Une photo représentant le sujet et sa femme.
**Objet Perdu :** Un post-it.

**Sujet :** D-8461, portant l&#39;uniforme de classe-D avec deux post-it collés dessus.
**Objet Récupéré :** Un stylo à plume ancien plaqué or portant l&#39;inscription &#34;Pour Anthony, ne m&#39;oublie pas&#34;.
**Objet Perdu :** Un post-it.

**Sujet :** D-8461, portant l&#39;uniforme de classe-D avec un post-it collé dessus.
**Objet Récupéré :** Un Glock 28 subcompact de calibre 9 mm chargé.
**Objet Perdu :** Un uniforme de classe-D avec le post-it collé dessus.
**Notes :** //Le sujet a été immédiatement maîtrisé par l&#39;agent Berrahma. A l&#39;avenir, il faudra être plus vigilant, on a de la chance qu&#39;il ait été aussi surpris de se retrouver nu.// - Dr Kleim

-----

**Sujet :** Agent Weld
**Objet Récupéré :** Une pièce de meccano
**Objet Perdu :** Un smartphone de la marque █████
**Notes  :** //Je me souviens de cette pièce, j&#39;ai jamais pu finir ce meccano ! Par contre, c&#39;est un peu cher payé. J&#39;imagine que l&#39;intendance ne voudra pas me le rembourser.// - Agent Weld

-----

**Sujet :** Agent Pines
**Objet Récupéré  :** Une casquette blanche ornée d&#39;un sapin bleu.
**Objet Perdu :** L&#39;étui de son arme de service.
**Notes :** //Cool, cette casquette était importante pour moi quand j&#39;étais gosse, j&#39;ai jamais su où elle avait bien pu passer. En revanche on dirait que j&#39;ai bien fait de laisser mon flingue en dehors de la salle de test.// - Agent Pines

-----

**Sujet :** Agent Hawking
**Objet Récupéré :** Un (1) trousseau de quatre (4) clés
**Objet Perdu :** --Le sujet ne semble rien avoir perdu-- Le pacemaker de l&#39;agent Hawking
**Notes  :** //Quelques heures après le test, l&#39;agent Hawking s&#39;est vu avoir des chutes de tension inhabituelles. Après examen médical, les médecins ont constaté que le pacemaker de l&#39;agent avait disparu. Les coûts concernant l&#39;hospitalisation de l&#39;agent seront --pris en charge par la Fondation.-- déduits de son salaire.//
**Note 2 :** //Vous connaissiez les risques inhérents au fait de faire un test avec ce SCP, agent Hawking.// - Agent Neremsa

-----

**Sujet :** Dr Van Dyne
**Objet Récupéré :** Un passe-montagne rayé rouge et vert pour enfant.
**Objet Perdu :** --Le sujet ne semble rien avoir perdu-- Le docteur a apparemment perdu ses sous-vêtements.
**Notes  :** //Ooooh je m&#39;en souvient de ce truc, c&#39;est avec ça que j&#39;ai eu ma première étoile ! Huuum par contre je regrette d&#39;avoir mis une jupe ce matin...// - Dr Van Dyne

-----

**Sujet :** Dr Karu
**Objet Récupéré :** Un simple marque-page en mauvais état.
**Objet Perdu :** Un roman nommé ██████ ███.
**Notes :** //Ok...// - Dr Karu

-----

**Sujet :** Chercheur-Invité Stan
**Objet Récupéré :** Un carnet rouge, avec au marqueur noté sur la face &#34;Important&#34;.
**Objet Perdu :** --Le sujet ne semble rien avoir perdu-- Une bague en or.
**Note :** //Rien de perdu ? étrange... Ah, si. Put[CENSURÉ].// - Chercheur-Invité Stan

**Objet Récupéré :** Une bague en or.
**Objet Perdu :** Inhalateur contre l&#39;asthme.
**Note :** //Au moins, j&#39;ai ma bague. Et mon carnet... la Fondation rembourse pas, n&#39;est-ce pas ? Put[CENSURÉ].// - Chercheur-Invité Stan

-----

**Sujet :** D-2███, avec une tenue de Classe D, trois (3) post-it et une tapette à mouches.
**Objet Récupéré :** Un paquet de douze (12) préservatifs.
**Objet Perdu :** Une tapette à mouches.
**Note :** //Bon. Débrouillez-vous avec SCP-1162, c&#39;est la capote de trop.// - Chercheur-Invité Stan

-----

**Sujet :** Agent Lyrthill
**Objet Récupéré :** Un tome 4 du manga T████ G████ : R█.
**Objet Perdu :** Une paire de chaussure.
**Notes :** //Je n&#39;ai jamais réussi à le trouver, pas même à la bibliothèque municipale et c&#39;est inconvenant de lire un scan au boulot. Mais bon,// deal with it. //Même si c&#39;était mes préférées.// - Agent Lyrthill

------

**Sujet :** Agent Wine
**Objet Récupéré :** Un sachet en plastique contenant 30 grammes de //Psilocybe semilanceata// en poudre.
**Objet Perdu :** Une ceinture en cuir.
**Notes :** //Eh, me regardez pas comme ça, on a tous été jeunes. En plus j&#39;ai mon fute qui tombe maintenant.// - Agent Wine

------

**Sujet :** Dr Michel
**Objet Récupéré :** Une liste complète des paris concernant l&#39;incident n°██-20██
**Objet Perdu :** Le vingt-et-un d&#39;atout d&#39;un jeu de tarot
**Notes :** //Noooooooooooooooooooooooooooooooo...// - Dr Michel

------

**Sujet :** Chercheur Junior Bagunia
**Objet Récupéré :** Une carte de membre de club d&#39;escalade.
**Objet Perdu :** Une boulette de papier.
**Notes :** //Le pire c&#39;est qu&#39;elle était valide jusqu&#39;à il y a une semaine...// - CJ Bagunia</textarea></pre>
