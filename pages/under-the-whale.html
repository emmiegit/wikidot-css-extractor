[[include credit:start]]
**鲸/Under The Whale**
**原著者:** ©︎MottHery(アカウントが削除されていた為userリンク無しで表記してあります。) [[[mott-hery|著者ページ]]]はこちら

**作成年:** 2018
[[=]]
生命に敬意を、タローランに敬意を。
[[/=]]
[[include credit:end]]

[[=]]
[[size 90%]]
//[[[like-clockwork-hub|3,000,000年]]]//
[[/size]]
[[/=]]
@@@@

角のカフェに入ると、テラスの窓際の席でタローランを見かけた。その時彼は顔を上げ、私を見た。太陽の光が明るく照っていた。彼の緑色の目は私にウミツバメの波濤を連想させた。翡翠の波は岸に打ちつけ、白い星が空に跳ね上がるだろう。

//海に出たことはあるかい？//

彼の視線は私を通り越し、ある秋の空を眺めていた。空は一面、水のように澄み渡っている。ゆらゆらと揺れていた甲板には二人しかいなかったが、[[[i-stared-into-the-face-of-everything-and-nothing|ドレイヴン]]]は彼の横の欄干に寄りかかり、不意に笑った。遠くを見ると、一本の噴水が高く水柱を掲げ、かすかに長音が響いている。アトランティス城は空中に立っていたが、サンゴで出来た尖塔が絹のように赤い光を屈折させていた。深紫の煉瓦は日暮れのような色彩に染まっており、とてもよく調和していた。

彼が瞬きをする間に、ドレイヴンは彼の目の前に来て、頬に軽くキスをした。エージェントの顔をじっと見つめていたが、その顔からは血が滲んできた。路地の果てに捨てられ、蚊やハエの汚水と戦っていた妹のようになった。妹が口を開いて、レクイエムの悲嘆の日を歌い出すと、妹は更に幼く、小さく見えるようになり、寝室の隅に縮こまり、破れてしまった新品のワンピースを掴んでいた。蛾は唇と歯の間でもがき、ちらちらと燃えるろうそくの方に飛んで行った。鱗粉を纏ったその羽が炎に触れた瞬間、輝きが放たれた。灰と蝋燭が混ざり合い、深い灰色と象牙のような白が命を削る程に愛し合っていた。

蝋燭は燃え続けた。その光り輝く窪みからは、生い茂ったようなノウゼンカズラの香りが漂った。それから血の生臭さが後に続いた。[[[scp-3999|寄生虫]]]は彼の肝臓を喰らい、皮膚を突き、探針は塩辛い海風をすうっと深く吸い込んだ。まるで遠く離れた魚の群れの、冷たいひれが彼の髪を撫でるように、頭の上を一度にかすめ、落葉は山頂で黄金色の長河を引っ張り出した。

寄生虫は腕を這い、そこに走る静脈を、真珠の鉱脈に眠っている青金石そのものだと褒めた。**蛇**は血管を蚕食し、指先に沿って濃い色の血が垂れた。上下に揺れる船の上には同心円と、内に向いた三つの矢印が描かれている。エデンの毒蛇のように、蛇はシューシューと笑っている。

タローランは目を閉じた。瀕死の太陽がまぶたの裏側に映し出され、戦慄を呼び起こす。恒星の光の中で彼がまだ胎児だった頃の夢が再現された。一つの細胞はもう一つのそれを飲み込み、ペプチド鎖が次々と折り畳まれ、分図を描き、最後に新しい平行宇宙と下層叙事が誕生した。彼は時空の隙間に隠れ、白っぽい金髪をちらりと見た。小さな赤いランプが光り出す。一つ、そして無数に。

&gt; 名前、ジェームス・マーティン・タローラン。年齢、は重要じゃない……ドレイヴン、ドレイヴン、どこにいるんだい？僕には彼が、僕には君が必要なんだ。

//耳を傾けろ、MottHery。//タローランは私が話すのを見ながら、コーヒーを一杯飲み干した。マグカップは汚染されていない海と同じような紺碧色だった。//私は既に生命の荒波を知っている。私は既に六フィート下の喜びを知っている。私は貴方の人生の語り部となり、貴方の人生の苦しみを書き記し、貴方にはタローランの終わりを書いてもらう。//

私は慈悲深く、静かに聞いている。彼の世界が私の前に広がった。

&gt; タローランはいくつにも砕けた木彫りを再び接着し直そうとした。それは遠く離れた父親から貰ったものであった。
&gt; 
&gt; タローランは床に座り、手のひらに突き刺さったガラスの破片を引き抜いた。赤に染まって輝きを増すあちらこちらの無機物を彼は眺めていた。
&gt; 
&gt; タローランは1時に起きた隣家での殺人事件を目撃した。窓に血液が跳ねてできた模様に、彼はゴッホの筆使いを見出した。
&gt; 
&gt; タローランは古いカッターナイフで自分の腕を切ったが、鈍い刃は使い物にならなかった。
&gt; 
&gt; タローランはベッドに横になり時間の経過を見守りながら、カーテンを守り、すべての光を殺していた。
&gt; 
&gt; タローランは絶対の静寂の中にいて、自分の鼓動が孤独であることをゆっくりと感じていた。
&gt; 
&gt; タローランは1曲歌を歌ってみたが、曲が終わる頃には観客はいなくなっていた。
&gt; 
&gt; タローランは“愛とは何ですか”と問われ、言葉を失った。
&gt; 
&gt; タローランは母親が《神曲》の最初の33篇に、弾丸を用いて身を投じるのを見た。
&gt; 
&gt; タローランは自分の家を燃やした。
&gt; 
&gt; タローランは自身を小説としてしたため、編集者はこれをあざ笑った。
&gt; 
&gt; タローランはネオンで神を作り上げた。
&gt; 
&gt; タローランは沢山の愚かな空想よりも、空っぽな現実を夢見ていた。
&gt; 
&gt; タローランは最高の刑死官となり、毎日3999人の子供を殺し、生き返らせた。
&gt; 
&gt; タローランは同じ緑色の目を持つ人間と恋に落ち、彼の父は埃を払って檻から自身を解放した。
&gt; 
&gt; タローランは憎悪の機械に送りこまれ、2つに引き裂かれた。
&gt; 
&gt; タローランは水中に落ちた。

彼は深く沈んでいたが、水圧や息苦しさは感じなかった。彼は信じられない程大きな鯨が頭上を泳いでいくのを見た。鯨の腹は白くて薄い青の縞模様で輝いていた。波が均等にかき混ぜられ、彼を底なしの淵の更に深い所まで押しやった。異常な周波数の鯨の歌が彼一人のためだけに響き、水の中には泡が浮かび、彼の為の永久の棺が形成された。

タローランと私の、四つの目が視線を交えた。彼の瞳は深く黒く、縁には薄い金色が見えた。更に外縁へ行くと、果てしない程の新緑があった。秋の落ち葉が新緑の若葉に戻るように、遠い昔の朝日を追い、私達は共に夜明けを迎えた。</textarea></pre>
