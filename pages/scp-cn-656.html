**项目编号：**SCP-CN-656

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-656将被保存于一标准文件收容柜中，除非1名4级以上人员同意不得将其取出，严禁非D级人员阅读其内容。出于安保考虑，当前无限期推迟一切相关实验。

SCP-CN-656-1将被收容于一标准人形收容间中。由于可能存在的风险，不得为其供应肉食制品。允许研究员视情况为项目提供其所偏好的食物作为顺从收容的奖励。

SCP-CN-656-2及其附着动物将被收容于一标准饲养间中。对附着动物将进行正常饲养。若SCP-CN-656-2要求进行清洁，可派专人将其从附着动物上取下使用肥皂清洁。作为服从收容的奖励，允许其在研究人员监控下每月与SCP-CN-656-3进行至多3次通话。

SCP-CN-656-3将被收容于一标准人形收容间中。每周安排一名血型与之相配的女性D级人员与之进行互动。每月月末，两名医务人员将为其进行一次抽血，获得血液将在抽血完毕后销毁，若要挪为试验用须至少1名4级人员批准。作为服从收容的奖励，允许其在研究人员监控下每月与SCP-CN-656-2进行至多3次通话。

SCP-CN-656-4、SCP-CN-656-5将被收容于单独武装收容区域内。禁止该区域内出现任何形式描绘或提及犬科动物形象的实物、图片、文字，不得出现任何直接提及犬科动物的语音。参与SCP-CN-656收容的人员必须经过专业培训，工作涉及与项目发生直接接触的人员必须接受强制心理暗示，禁止未经暗示的人员与项目发生直接接触。

SCP-CN-656-6将被收容于一标准人形收容间中。每日须对项目的收容房间进行一次清理。清理所得物质将过滤后保留有价值部分。

**描述：**SCP-CN-656是一份封面以潦草手写字体着“让TWPO[[footnote]]确信是世界超医学组织的英文缩写，全球超自然联盟成员108议会组成成员之一。[[/footnote]]见鬼的全新超自然阅读疗法，安全可靠！”的文件。文件以订书钉装订在一起，共18页，纸张质量良好且没有异常。除封面外文件每一页都以黑色油墨打印着一段文段，内容毫无条理且缺乏明确含义。在文件每页背面印有数个极为复杂的分形图案和神秘学常见图案，以及机密性的伊瑞克夏概念工学[资料删除]，这使得图案无法被复制。

阅读SCP-CN-656将导致一些异常现象出现在阅读者身上。尽管文字本身毫无意义，所有的阅读者都会十分坚定地认为这是小说《暮光之城》系列中的摘录并能将其与小说原文做比对，在被要求写下或说出自己所看见的内容时，阅读者仍会说出或写下SCP-CN-656上的原文。任何从SCP-CN-656上摘录下的文本不具备异常效应，但任何人在阅读过SCP-CN-656后将同样视其为小说节选。

SCP-CN-656-1~6是六名异常实体，于SCP-CN-656被回收时一并发现。在每名个体上都存在有不同的异常现象。

SCP-CN-656-1是一名约20岁左右的白人男子。个体的口腔在接触脊椎动物的红细胞（无论是否活体）时，两个长约2米、外观类似木质的黑色十字架将从个体的眼眶中以超过2米/秒的速度冲出，个体在这一过程中会感受到极度痛苦并会伴有自身血液流出，但待十字架完全喷出之后其眼部会回复正常。这些十字架会在出现后的1分钟内自动分解消失。个体自身的血液会在离开其体表时变为一种糊状物质，检测显示是被捣碎的大蒜、姜、洋葱块茎混合物。虽然对个体的身体检测显示其与人类无异，但显然个体并不会如正常人类那样，对这些植物的刺激性气味作出不良反应，即使是因其自身异常效应而使得蒜汁留在眼部时也如此。所有出现在个体“血液”中的植物都对其有强烈吸引力，并被收容人员用作使其顺从的手段。

SCP-CN-656-2是一张边长1米的正方形红色织物，从外观和质地来看类似丝绸。个体能以不明方式发出一个人类女性的声音，具有成年人类水平的智能，且能够如人类一样正常感知。个体不具备活动能力，自己声称需要摄入养分，方法是将其作为头巾系在一只雄性大型犬科动物的头部。这一要求最初被拒绝，结果造成个体在接下来的3天内迅速褪色并变得质地粗糙，开始发出虚弱的声音哀求基金会人员；经负责人员批准，个体被系在了一只3个月大的幼狼头上，随即在3分钟内恢复到了正常外观。个体的取样在接受成分检测时会发出一种强烈的认知危害，使得对其进行检测的人员都会认为该个体是由“被人猪熊兽吃掉的老外婆”织成，此外拒绝进行一切检测；而对于这一词段的具体含义所有人员只会重复“人猪熊兽”这一单词。

SCP-CN-656-3是一名约30岁左右的白人女子。个体不需摄入任何养分，被其视作饮食的行为是与一名与之血型相同的女性人类进行约10分钟的拥抱动作，且一个月只需进行一次即可满足身体需求。个体被确认可以在无血液的状态下正常生活，且其身体各器官组织会如同血液充沛一般正常运作；然而，个体的心脏每进行一次跳动，都会有一股约█毫升的血液从其颈动脉凭空出现，对此血液进行的检测尝试将发生与SCP-CN-656-2样本检测相近的效果，只不过人员的表述变成了“一只范海辛养大的血腥人猪熊兽”。若不进行干涉，这种血液会一直在SCP-CN-656-3体内积压，并使个体出现类似高血压的不良症状。值得注意的是SCP-CN-656-3和SCP-CN-656-2均承认对方是与自己共同生活已久的同性伴侣，但拒绝谈及更多关于二者过往生活的详细情况。

[敏感信息，需要更高级权限]

SCP-CN-656-6是一名黄种男子，身份调查显示其在被收容前是中国公民██，GOC驻中国非正式作业员。个体的胸口处有一环形排列的文字纹身，依次是以德语、拉丁语、罗马尼亚语、英语、中文表述的“太阳”一词。此外个体的皮肤会时常地分泌一种粉末，分析显示其中的成分包括食盐颗粒与粉末状的银，此外还有少许磨碎的糯米颗粒；由于个体本身并不再有正常的排泄，这样的异常分泌被认为是替代了正常的代谢功能。


**附录:采访记录**
SCP-CN-656是在基金会中国分部针对[资料删除]在中国境内传播所进行的专项监控项目下被发现。在被发现时，SCP-CN-656所处的地点似乎正在进行某种仪式，SCP-CN-656-1~6正晕倒在场地内，SCP-CN-656则被扔在地上。下面的采访是SCP-CN-656-6对当时情形的回忆。

&gt; ████博士：来谈谈你的任务吧。你为何会出现在那里？
&gt; 
&gt; SCP-CN-656-6：进行调查。对我们或者你们而言都是日常工作。组织接到情报说这里有异常活动，然后就派我去了，结果正好撞到了对方的集会。
&gt; 
&gt; ████博士：请讲讲仪式的详情，还有你是怎么晕过去的。
&gt; 
&gt; SCP-CN-656-6：我偷偷闯了进去，结果就看见那群家伙围在那里，其中一个人正在翻阅一份文件一样的东西。其他人都闭着眼....我仔细看了看列席的人，我一下子就明白我在对付什么了。
&gt; 
&gt; ████博士：请继续。
&gt; 
&gt; SCP-CN-656-6：对方有6个，不是我当时的带着的非专业配备能撂倒的。我准备呼叫专业人士支援，结果我那把新配的枪走火了。然后....
&gt; 
&gt; ████博士:他们发现你了？
&gt; 
&gt; SCP-CN-656-6：比那还糟糕。
&gt; 
&gt; ████博士：怎么个糟糕法？
&gt; 
&gt; SCP-CN-656-6：//人猪熊兽//来了。
&gt; 
&gt; ████博士：别告诉我你也....
&gt; 
&gt; SCP-CN-656-6：抱歉，虽然这听着毫无头绪，但这就是我对当时情况的第一反应。我不知道这是为什么，就在那一瞬间我就像被人整个重组了一遍，突然间觉得自己成了一位//人猪熊兽追猎者//......
&gt; 
&gt; ████博士：你确定你还好吗？要是有问题我们可以就此打住。
&gt; 
&gt; SCP-CN-656-6:没事，//人猪//...操这个东西就像活的一样会从嘴里自己钻出来...嗯，我不知道那时候到底是怎么回事，但莫名其妙的，就在我可能会被一群//人猪熊//...操，是[资料删除]围攻的危机关头，我突然想到了一些莫名奇妙的东西，绝对不是//人猪熊兽//。
&gt; 
&gt; ████博士：那是什么？
&gt; 
&gt; SCP-CN-656-6://林正英大战范海辛//。不对是//林正英搭档范海辛//，或者说是//范海辛与林正英联手大战人猪熊兽//？
&gt; 
&gt; ████博士：我想你真的得休息休息。
&gt; 
&gt; SCP-CN-656-6：总之，在这个念头闪过之后，我就昏过去了。
&gt; 
&gt; //在之后的多次采访中，SCP-CN-656-6每当提及当时的场景就会开始出现此处类似的胡言乱语，获取对当时情形的详细描述被认为无法进行。//

SCP-CN-656-3是SCP-CN-656-1~5中表现最为配合的一个。在研究员同意其与SCP-CN-656-2的每月通话请求后，SCP-CN-656-3接受了研究员的采访要求。

&gt; ████博士：谢谢你的配合，SCP-CN-656-3。请告诉我们你和那些人在那个地方做什么仪式，还有这个是什么意思。[//指向SCP-CN-656的封面照片//]
&gt; 
&gt; SCP-CN-656-3：那是疗法的一部分。███(SCP-CN-656-2)，还有其他几位都想要过人类的生活。我们厌倦了非人的日子，这简直成了我和她的心病。
&gt; 
&gt; ████博士：所以你们的集会其实是在进行某种治疗？
&gt; 
&gt; SCP-CN-656-3：对方说这是一种解构手术，它说我们的病因归根到底在理念圈上。它是各种意象的堆叠，要让我们回归人类，只需要把我们解构，再把无关的意象切除掉。
&gt; 
&gt; ████博士：能详细说明一下么？
&gt; 
&gt; SCP-CN-656-3：//人猪熊兽//告诉我们暮光之城这样一个绝佳的剧本最为适合做引导——共认充沛且意象齐全。先阅读通灵文字构建现象共通，再用实相抓取术获取意象，用理念分析法和言灵拆分法把意象分离，扔掉不要的部分，最后按照造物映射逆向整个过程，所有的过程都整合在那一张纸上，我们要做的就是在适当的场合读它。
&gt; 
&gt; ████博士：我想你可能还得深入解释一下这到底是什么意思，还有，“人猪熊兽”是那个治疗你们的人的名字或者某种代号么？
&gt; 
&gt; SCP-CN-656-3:在言辞的领域里，也就是所谓的理念圈我记得？共认会把意象连接在一起。我们的病因是一团相互勾连的意象，手术的目标只是把它找出来，切除掉；但是这一团意象彼此相互勾连，同时也勾连着无数其他意象，一般是它的反面或比邻，比如黑与白及黑与红，而那些共认比较充沛的会连得更紧密。如果不按程序先把勾连拆除就开始最后的造物映射......结果就是意象紊乱。我们现在的状况就是手术失败的例证。如果你还不明白，别的我也没法再解释。建议你请教下概念工学专家。
&gt; 
&gt; ████博士：SCP-CN-656-6呢？那个闯入者，他可没有参与你们的手术。
&gt; 
&gt; SCP-CN-656-3:在那种意象与现实交叉的场合，所有的行动都会变得极度敏感，因为行为会和意象直接重合。而意象之间最不缺的就是相互勾连，天知道这么一闹腾会招来什么。那人变成现在这样真是便宜他了，我本来以为他会变成盐腌范海辛的。
&gt; 
&gt; ████博士：我们会花些时间分析你的供述，现在我想你还得回到第二个问题。
&gt; 
&gt; SCP-CN-656-3：//人猪熊兽//？人猪熊兽....那是个混乱的场合，意象的混乱比什么都可怕，什么东西都可能出现，但是//人猪熊兽//是谁....
&gt; 
&gt; ████博士：是你说人猪熊兽为你们提供了这次医疗。你总该记得你的医生吧？他难道当时不在场？
&gt; 
&gt; SCP-CN-656-3：医生？//人猪熊兽？人猪熊兽医生？//[//露出痛苦的表情//]我....我有点糊涂了，抱歉。
&gt; 
&gt; ████博士：好吧，别管什么人猪熊或者人熊猪了。你还记得是谁告诉你这个所谓的“阅读疗法”的么？
&gt; 
&gt; SCP-CN-656-3://人猪//...抱歉我控制不住想这么说，我也不知道这是怎么回事。那时候我和██已经尝试过很多方法都没用，然后有一天，//人猪熊兽从森林里来到镇上，告诉我别谈什么医生了人猪熊兽就是人猪熊兽//.....抱歉我....我不知道我在说什么。
&gt; 
&gt; //SCP-CN-656-3出现了同样的言语错乱，此后的采访均未能获取该治疗提供者的信息。//

SCP-CN-656-4采访报告
&gt; ████博士：你想说什么？
&gt; 
&gt; SCP-CN-656-4：我不想伤害别人，否则我也不会接受治疗。你们已经知道我和███(SCP-CN-656-5)到底是什么了吧？
&gt; 
&gt; ████博士：是的。我能理解你之前的隐瞒是为了保护你们的...病友。所以这又意味着什么呢？
&gt; 
&gt; SCP-CN-656-4：意象紊乱。我变异的触媒和结果交换了，而且现在的触媒是在各种意义上都广义化了。抱歉我不能直说。
&gt; 
&gt; ████博士：我想你最好直接一点。这具体意味着什么？
&gt; 
&gt; SCP-CN-656-4：别让我们看见你们中国民间故事里那个会吃...月亮的东西。也别让我们听到。
&gt; 
&gt; ████博士：你是说月食么？天...
&gt; 
&gt; SCP-CN-656-4:别说出来！千万别说出来！那东西，还有那东西的一切同类，别让我们看见，也别让我们听见！触媒和结果互换了，你还不明白吗！你想想我们本来是什么！你刚刚差点尸骨无存知道吗！
&gt; 
&gt; ████博士：...[//沉默一阵后，声音颤抖起来//]-5...-5的情况，和...和你一样？
&gt; 
&gt; SCP-CN-656-4：有些不同。他是中国人，他熟悉那个吃月亮的故事。可能意象最爱这样错乱的感觉，所以现在这是他的变异结果。从后果来说，不会让你当场暴毙，但无疑是会全球直播的。而且看起来可能不可言喻。反正你不会期望它发生就是。

**备注：**在基金会掌握的GOC相关情报中，研究人员找到了一份名为“人猪熊兽活动情报”的文件，归档时间早于SCP-CN-656被发现时间3年。文件的内容基本上是毫无逻辑的胡言乱语，可以勉强理解的是这可能曾经是一份关于某名GOC叛逃高级人员的报告，且此人与GOC的108议会成员组织“世界超医学协会”有密切联系。这份文件的归档过程被确认并无异常，然而编写该文件和此前阅读过其内容的所有基金会人员在尝试回忆时均出现了类似SCP-CN-656-3的记忆错乱表现。未发现文件遭到篡改的证据，尚未明确这份文件究竟与SCP-CN-656有何联系。
