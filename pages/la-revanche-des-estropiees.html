    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Incident 357-35/12/23 - La revanche des EstropiéEs
**Auteur :** [[user Lylah Dears]]
**Date de publication :** 4 janvier 2024
**Images :** 
- &#34;357&#34; création de [[user Lylah Dears]] 
- &#34;357_photo&#34; montage de [[user Lylah Dears]]  basé sur &#39;[https://commons.wikimedia.org/wiki/File:Headless_Lady_of_the_Fosse_(1)_-_geograph.org.uk_-_2342078.jpg|Headless Lady of the Fosse]&#39;
[[include credit:end]]

Le 3█/12/23, un appel de détresse a été émis par l&#39;agent █████. Malgré les relances des services de communication, aucune justification ou réponse supplémentaire n&#39;a été reçue.

Il a été décidé d&#39;envoyer une équipe d&#39;intervention aux dernières coordonnées connues de l&#39;agent.

Bien qu&#39;ils soient tous revenus sains et saufs, aucun agent sur place n&#39;a été en mesure de fournir une explication aux évènements sur la commune de Hyds. L&#39;effet anormal semble avoir disparu de lui-même.

**Extrait d&#39;interrogatoire N°357-35/12/23**

&gt; [son provenant d&#39;une enceinte] //non pas une poutine, le pounti! Il s&#39;agirait d&#39;avoir quelques bases culinaires tout de mêm//- [l&#39;enregistrement de termine]
&gt; 
&gt; __Chercheur O█████ :__ Vous vous souvenez de ce que vous venez d&#39;entendre, Agent █████ ?
&gt; __Agent █████ :__ Absolument pas.
&gt; __Chercheur O█████ :__ Vous reconnaissez votre voix ?
&gt; __Agent █████ :__ Je la reconnais, oui. Et bien que les propos tenus n&#39;aient **ni queue ni tête**, certains détails sont véridiques.
&gt; __Chercher O█████ :__ Lesquels ?
&gt; __Agent █████ :__ La **prise de tête** sur la truffade.
&gt; __Chercheur O█████ :__ Est-ce que vous vous rappelez à qui vous vous en êtes pris à ce moment ?
&gt; __Agent █████:__ Non, surement encore **une tête de pioche** qui m&#39;a dit que c&#39;est une sorte de raclette.
&gt; __Chercheur O█████ :__ Oui bon, nous nous fichons de la composition de votre racl- [il s&#39;interrompt en voyant le regard appuyé de l&#39;interrogée] de votre plat local. De quoi vous souvenez-vous au moment ou avant qu&#39;une équipe vous ramène ici ?
&gt; __Agent █████ :__ [les yeux fixés sur les mains, elle semble réflechir] Je ... je ne suis sûre de rien [elle triture ses doigts nerveusement].
&gt; __Chercheur O█████ :__ Nous ne vous reprochons rien. 
&gt; __Agent █████ :__ Oh je les connais vos techniques, hein. Vous cherchez une **tête de turc**.
&gt;  __Chercheur O█████ :__ Nous cherchons simplement à comprendre ce qu&#39;il s&#39;est passé sur place.
&gt; __Agent █████ :__ En me **creusant un peu la tête**, je crois me souvenir de quelques détails. J&#39;ai quitté Aleph après avoir reçu une info, je crois. Il fallait se rendre dans un patelin au sud. Avec des mines...
&gt; __Chercheur O█████ :__ C&#39;est bien, nous avançons. Avez-vous des traces de cette &#34;information&#34; ? Qui vous l&#39;a envoyée ? 
&gt; __Agent █████ :__ Un contact anartiste, peut-être... Je sauvegarde tous les échanges sur un espace de stockage spécifique sécurisé. J&#39;ai souvent **l&#39;air de n&#39;en faire qu&#39;à ma tête** mais tout le suivi de mes échanges récents avec des PdI est sauvegardé en externe. Avez-vous retrouvé de disque dur ?
&gt; __Chercheur O█████ :__ Si vous parlez du disque dur trouvé dans le coffre de votre chambre, alors oui. Nous sommes en train de le décrypter.
&gt; __Agent █████ :__ Je mets **ma tête à couper** que vous y trouverez plus d&#39;informations...

**Addendum N°357-35/12/23**

Ci-dessous sont retranscris :

- ce qui semble être un prospectus pour une exposition retrouvé le 3█/12/2023 sur la commune de Ydes, France.

- la dernière photographie prise depuis le téléphone de l&#39;agent █████.

- un message retrouvé à l&#39;emplacement estimée de l&#39;objet présent sur la photo mentionnée ci-dessous.
