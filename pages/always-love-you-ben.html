重譯譯者：[[*user Mang Gwan]]
謝謝[[*user Edward_Knave]]幫忙校對
[[include info:end]]
[[[*siabhub|在困惑的教堂裡，Draven Kondraki 泣不成聲。]]] 他哆哆嗦嗦地哭著。明知哭泣既不能改變現實，也不能讓他死去的父親回來，他卻不知道如何阻止淚水從眼眶溢出來。

一眾哀悼者憂心地望著他，他的愛人 James 緊擁著他。

「別哭了。冷靜點，寶貝。」

「但是......！」

「我理解你的感受，我也想哭。」

「這太過分了！！」

Draven 拉高嗓音喊道。

「//棺蓋竟然因為寶特瓶而合不上！！！//」

----

Kondraki 的屍體是和寶特瓶一起火化的。
他龐大的身體和那個有著莫名存在感的塑料瓶全都化回塵土，裝在同一個冰冷的金屬小盒裡。

Draven 將那載著父親屍體的盒子捧著，在哀悼者注視下，走到外面。

他們把盒子埋在墳墓下面。

他們進行了祈禱。

一個接一個，一個接一個，完成祈禱的哀悼者離開了這裡。

有些人獻了花，有些人甚麼也沒做，然後離開了山上的墳墓。

只餘下三個人留在墓碑周圍。

「孩子，你為什麼不走？葬禮已經結束了。這裡沒有什麼好玩的。」

「Alto，你呢？」

「我還有事要幹。」

Clef 的眼睛只是有點紅腫，似乎已經恢復成平時的樣子。而 James 跪在墳墓旁，默默地流淚。

Draven 尤如一隻車燈前的小鹿一樣呆站在那裡。他想哭。他想緊緊抱住墳墓放聲大喊。

//為什麼老爸一定要死？//

但他做不到。極度的疲勞和無助不允許他這樣做。

「好了，嘿，看看你的臉！無論你做什麼，現實都不會改變，我也不允許你這樣做。」

Clef 試圖讓他振作起來，但他仍然垂頭喪氣，一句話也沒回。

「或者，呃，你想用 SCiP 還是什麼的來把他強行復活？」

他搖了搖頭來否認。

「哦，好吧，那就快點回家吧。讓你的愛人等着不好吧？」

他看到本應在哭著的 James 站在車旁。

Draven 帶著遺憾的神情，將手中的白花放在了墓前。
不知從哪裡冒出來的[[[*scp-408|幾隻蝴蝶]]]停花瓣上。

兩人上了車，匆匆離去。

----

就剩下 Clef 一個人，他在墓碑前蹲下，用結實的手指在墓碑上描畫。

&gt; = {{Benjamin Kondraki 長眠於此}}。
&gt; = {{—— 2056}}
&gt; = {{死於陰莖窒息}}。

Kondraki 曾經笑過的[[[*i-want-to-dream|笑話]]]不幸成真。那些在旁人看來可笑的戲言殘忍地提醒著 Clef：他已經不在人世了。這時，一聲乾笑從 Clef 的喉嚨裡漏了出來。

「你這個蠢蛋。大蠢蛋。」

他從包裡拿出一個 Aquafina 牌空寶特瓶，放在墓前。然後他隨便地拔了些周圍生長的小花，把它塞進了一個瓶口。

「這在你身上看起來很棒，Ben。」

在瓶子裡搖曳著的半邊花莖有著一種神秘的味道。

Clef 心滿意足地離開了。

----

Clef 在他那佈滿灰塵的儲藏室裡找到一個兩升裝的空寶特瓶。他不知道自己為什麼會發現它，但他相信這個可笑的寶特瓶會填補他心中的一個空洞。

他把寶特瓶放在他的兩腿之間。

它出乎意料地順暢。

他感受到一種不思可議的舒適和高漲澎湃的心情。

「嘿，Ben。 看啊——」

他微笑著轉過身，不過除了那令人不舒服的寂靜外，什麼都沒有。

一滴眼淚從他的眼睛裡流出來。他靠在牆上，不停地哭。他不知道自己為什麼會哭。他也不想知道。

 「Ben ......」

淚水最終乾涸了，變成了無聲的笑。獨自一人在黑暗的走廊裏，他繼續笑著。即使他咳嗽，他還是繼續笑。一股苦澀的味道從他的胃裏湧上來，但他繼續笑著，毫不猶豫地笑著。

一個寶特瓶砸在地上，發出寂寞的聲音，滾了起來。他繼續笑著。他繼續笑，笑他已逝的笨蛋愛人，笑他自己，笑這個世界和他的命運。

----

太陽從窗戶的縫隙中照了進來，透過塑料片在地板上投下一道粼閃的淺影。

那裏曾有一個失去愛人的可憐男人，而他像個死人一樣孤獨地睡著。</textarea></pre>
