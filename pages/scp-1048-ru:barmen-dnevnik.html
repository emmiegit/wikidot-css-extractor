**1048-██**

**Цель:** Изучение документов, полученных из [http://scpfoundation.ru/scp-1048-ru SCP-1048].
[[module ListUsers users=&#34;.&#34;]]

[[/module]]
**Описание:** На данный момент эксперимент ещё не проводился. Субъект должен активировать объект определённое количество раз. Документы отправятся на изучение доктору █████████████.

----

[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ Расшифровка аудиозаписи 001-B15

**Предисловие:** Здесь представлена расшифровка аудиозаписи агента Лжефонда. Агент пытался проникнуть на территорию Зоны 7. Подробнее в документе &#34;Отчёт об инциденте 001-B&#34;.

&gt; Мое кодовое имя - агент Бармен, я работаю на Фонд SCP. Сейчас я нахожусь на операции, целью которой является исследование внезапно опустевшей Зоны 7. Пока все спокойно, поэтому я решил воспользоваться местным туалетом. И, раз выдалась свободная минутка, я попробую что-нибудь записать на свой диктофон. Думаю, получится что-то типа полевых заметок или дневника. 
&gt; 
&gt;  Мне выделили напарника. Агента Фею. Мда... Говорить его позывной как-то странно. Но я не хочу ничего плохого о нем сказать. Он довольно неплохой агент, хоть и новичок, как и я. Кстати, он куда-то запропастился. Но я уверен, что мы встретимся в лагере.
&gt;  
&gt;  И да. Женский туалет действительно чище мужского.
&gt;  
&gt; ------
&gt; 
&gt;  Кажется, я не только потерял напарника, но и потерялся сам. Уже минут 10 хожу по комплексу. Неудивительно, ведь в Зоне 7 я еще никогда не был. Конечно, мне помогает план комплекса, но большинство проходов в Зоне заблокированы, что сильно затрудняет моё передвижение по ней.  Однако в этом есть и свои плюсы: вся Зона в моем распоряжении. Вроде, где-то тут я видел столовую... 
&gt; 
&gt; ------
&gt; 
&gt;  Только сейчас вспомнил про рацию. Но это мало чем помогло: сигнал не ловится. Есть идея найти план комплекса или план эвакуации. Уверен, что это поможет. 
&gt; 
&gt;  Мда... Это мое самое крупное задание, а я так позорно его проваливаю. Надо собраться! 
&gt; 
&gt; ------
&gt;  
&gt;  Я нашел и план здания, и план эвакуации. Они полностью идентичны моим данным. Вот только проход к выходу всё так же заблокирован. Надо будет попробовать еще несколько вариантов.
&gt; 
&gt;  Подумываю над тем, чтобы воспользоваться вентиляцией, как в тех фильмах о шпионах. Вот только сомневаюсь, что в действительности &lt;звук упавшего диктофона&gt;. 
&gt; 
&gt; ------
&gt; 
&gt;  Со мной сейчас поздоровался кто-то из динамиков. Это было слегка... неожиданно, учитывая тишину вокруг. Я не нашел иного варианта, кроме как поздороваться в ответ. Голос сказал, что сможет проводить меня. Еще он сообщил, что теперь вся Зона - один большой SCP-объект, который не хочет никого из себя выпускать. Он сказал, что для руководства создан запасной выход, который никак не контролируется. Он находится возле комнаты СБ.
&gt; 
&gt; ------
&gt; 
&gt;  По пути еще немного поговорил с голосом. Он представился как Джон Доу. Он рассказал мне историю о нарушениях условий содержания и о том, как он остался жив и теперь прячется в комнате управления. Еще он сообщил мне, что агент Фея искал меня, но сейчас находится снаружи, т.к. он (Джон) помог ему выйти. Сейчас агент Фея вызывает подмогу. 
&gt; 
&gt;  Скоро уже дойду до комнаты СБ.
&gt; 
&gt; ------
&gt; 
&gt;  Дурак! Я поверил ему! Теперь я нахожусь в камере дэшки из-за своей же наивности! В комнате СБ не было тайного выхода. Когда я пришел туда, то потерял сознание. Теперь я нахожусь здесь. А голос еще и злорадный оказался. Сначала он открыто насмехался надо мною, сказал, что все выдумал. Возможно, даже имя. Потом он сказал, что агент Фея тоже здесь, а на всех дэшек не хватает камер. Ну и, мол, один останется здесь, а второго на все четыре стороны отпустят. И теперь правила такие: раз у меня с моим напарником одинаковый уровень допуска, то тот, кто сольет все коды доступа и пароли Фонда, и будет отпущен. Но я уверен, что агент Фея не подведет меня и Фонд. Я тоже не подведу!
[[/collapsible]]
