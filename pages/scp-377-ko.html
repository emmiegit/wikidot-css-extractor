**일련번호:** SCP-377-KO

**등급:** 유클리드(Euclid) 

**특수 격리 절차:**  재단의 격리 하에 있는 모든 SCP-377-KO 개체들에게는 하루에 실험용 흰쥐 10마리를 먹이로 제공한다. 개체들을 다룰 때는 적정시간 이상 수면을 취한 후여야 하며, 수면에 방해가 되는 수면 장애를 앓고 있는 인원은 절대 개체와 접촉하지 않도록 한다.

  SCP-377-KO-1는 재단에서 관리하는 일부 개체를 제외하고는 전부 사살한다. 

**설명:** SCP-377-KO는 딱정벌레목 표본벌레과의 동굴표본벌레의 변칙적 아종으로, 본래  2.3~3mm 정도인 동굴표본벌레에 비해 16 ~ 160배(3.7cm~48cm)의 체장을 가지고 있다. 

SCP-377-KO는 주로 소형 동물에 기생하여 살아가며, 숙주인 소형생물이 수면을 취할 때 기생을 시작한다. 이것을 위해 SCP-377-KO는 일종의 수면유도제 향을 내뿜을 수 있다. 대상은 잠들어 있는 소형동물의 구강에 침투하여 목구멍을 타고 내려가 위장에 자리를 잡는데, 이 과정에서 숙주에게 어떠한 손상도 입히지 않는 것으로 보아 대상은 소규모 공간 변칙 능력이 있는 것으로 보인다. 대상이 해당 생물의 위장에 자리 잡을 경우, 해당 생물은 최소 1시간에서 최대 이틀동안은 정상적인 생활이 가능하며, 그 이후에는 SCP-377-KO-1로 변이한다.

SCP-377-KO-1은 숙주가 된 소형동물의 복부에서 세 쌍의 곤충의 다리가 뚫고 나온 모습으로, 이때의 다리의 재질은 SCP-377-KO의 그것과 동일하다. 이때 숙주의 본래 다리는 퇴화하여 본래의 길이보다 평균적으로 4cm 가량 짧아진다. 숙주의 육체는 수면 상태를 유지하고 있고, --어떠한 신체 활동도 하지 않으나-- 심한 공격을 받거나 위험 상황이 닥칠 시에는 적을 공격할 수 있다. 곤충의 다리로 인식되는 부분은 언제나 움직일 수 있다. 본래의 육체로 가하는 공격에는 독의 효과도 포함된다. 이때 독의 성분은 절지동물의 그것과 일치했다. SCP-377-KO는 일종의 허물 벗기를 통해 SCP-377-KO-1의 상태에서 다시 본래 상태로 돌아와 숙주와 분리될 수 있다. 이때 숙주는 복부에 구멍이 생기고, 구강 구조를 비롯한 신체구조가 심하게 변성되어 사망한다.

SCP-377-KO의 산란하는 장면은 관찰 된적이 없고, SCP-377-KO-1 개체들의 것만이 관찰된 것으로 보아 개체의 번식에는 숙주가 필수불가결한 것으로 보인다. SCP-377-KO-1은 대체로 건물 외벽의 홈에 산란하며, 3시간 후 유충이 부화한다. 번식에 성공한 SCP-377-KO-1 개체는 기력을 다해 유충들에게 먹이가 된다.

SCP-377-KO의 유충은 대체로 3주의 시간이 지나면 완전히 성충으로 자란다.

//2███년 ██월 ██일부로 SCP-377-KO의 등급이 안전에서 유클리드로 상향되었다.// 

**부록1:** [[collapsible show=&#34; SCP-377-KO 및 SCP-377-KO-1 소탕작전에서의 영상 기록의 일부.&#34; hide=&#34;- 내용 숨기기&#34;]]

해당 작전은 기동특무부대 시그마-18 &#34;벌레 퇴치업자&#34;(대원 5명)에서 수행했다.

&gt; //관련 없는 대화 삭제. 팀에서는 SCP-377-KO 서식지를 발견해 SCP-377-KO 및 SCP-377-KO-1를 사살 중이었다.//
&gt; 
&gt; **존:** 이런 제기랄! 꼭 내 비버를 쏘는 것 같은 기분이잖아! 
&gt; 
&gt; **허트넬:** 잠깐.... 저기, 저거 뭐야.
&gt; 
&gt; //허트넬 요원과 지로 요원이 그들에게서 200m 떨어진 곳을 응시한다.// 
&gt; 
&gt; **존:** 왜 그래, 허디. 충격 먹어서 환각이라도 본 거야?
&gt; 
&gt; **허트넬:** 아닙니다.... 음, 사람 얼굴 닮은 걸 본 것 같아서 말입니다.
&gt; 
&gt; //지로 요원이 SCP-377-KO-1 무리를 사살하던 중 의아한 몸짓을 취한다. 사령부에서 정리 명령을 내린다. 바닥에는 SCP-377-KO 및 SCP-377-KO-1의 사체만이 나뒹굴고 있다. 윌리엄스 요원이 거의 다 끝났다는 손짓을 한다.//
&gt; 
&gt; **타일러:** 왜 그래, 지로? 이야기 좀 해봐.
&gt; 
&gt; **존:** 야호, 드디어 끝이군. 오늘은 토요일이야. 씨발, 제발 집에 가서 좀 쉬자구.
&gt; 
&gt; **타일러:** 저, 대장님? 지로가 사람을 무척 닮은 소형생물을 목격했다는데-
&gt; 
&gt; **허트넬:** 이런 개씨발!! //(총성)//
&gt; 
&gt; **윌리엄스:** 어이, 허트넬! 괜찮나? 어우, 젠장. 이 내장에 밥 비벼 먹을 것은 또 뭐야?
&gt; 
&gt; **허트넬:** //(신음)// 아니, 이것이 제 팔을...
&gt; 
&gt; //허트넬 요원은 쓰러져있고, 그의 팔에 심각해 보이는 상해가 생겼다. 윌리엄스 요원과 타일러 요원은 그를 부축하고 있고, 지로 요원과 존 요원은 사살된 SCP-377-KO-1의 사체를 살펴보고 있다.//
&gt; 
&gt; **존:** 어후, 이 새끼 봐. 무슨 동물을 뒤집어쓴 건.... 잠깐, 이거 내가 생각하는 그건 아니겠지.
&gt; 
&gt; //지로 요원이 한층 겁에 질린 태도로 수화를 하기 시작한다.//
&gt; 
&gt; **윌리엄스:** 왜요, 그 녀석들이 이제 소라게처럼 페트병이라도 뒤집어썼남?
&gt; 
&gt; **존:** 하... 씨발.
&gt; 
&gt; //(긴 시간이 흐름)//
&gt; 
&gt; **존:** //(얼굴을 손으로 문지름)// 이 새끼, 아기를 뒤집어 썼어. 씨발, 아기를.
&gt; 
//이후 최근 실종된 신생아를 찾아보려는 시도는 전부 좌절되었고, 변이된 신생아의 신원은 파악되지 않았다. 허트넬 요원의 부상은 더욱 악화되어 결국 처분되었다.//

[[/collapsible]]

**부록2:** SCP-377-KO-1의 두 개체를 발견한 민간인의 영상.

&gt; **███ ██:** 카메라 잘 돌아가네. 어후, 저거 뭐야.
&gt; 
&gt; **█ ██:** 강아지 아냐?
&gt; 
&gt; **███ ██:** 어? 잠깐, 저기 또 뭐 있는데?
&gt; 
&gt; **█ ██:** 저거 사람 아니야? 어머머.... 배를 땅에.... 저거 우리한테 오고 있는 거야?
&gt; 
&gt; **███ ██:** 아... 그냥 가자. 
&gt; 
&gt; //조명 빛을 받아 두 번째로 나타난 개체의 모습이 촬영된다. 10세 정도 소년의 형태인 SCP-377-KO-1이다.//
&gt; 
&gt; █분 동안 달리는 소리와 거친 숨소리가 지속되다가 영상이 끊김. 

**부록3:**
[[[377-KO 실험기록|377-KO 실험기록]]]

**부록 4:** SCP-377-KO 유클리드 상향 청원서 중 연구원 ██의 증언 발췌.

//(전략) 최근 실행한 일련의 SCP-377-KO 관련 실험에 의해 추론되어진 결론은, SCP-377-KO에게 숙주를 통해 SCP-377-KO-1로 변신하는 일은 단순히 번식을 하기 위해서는 아닌 것으로 보입니다. 숙주는.... 그들의 일상에 있어서 정확히 우리의 의복이 하는 역할과 똑같은 역할을 합니다. (중략) 문제는 이들의 트렌드가 서서히 조그만 동물들에서 인간으로 바뀌고 있다는 것입니다. (후략)//</textarea></pre>
