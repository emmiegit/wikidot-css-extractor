**Объект №:** SCP-1654

**Класс объекта:** [[[euclid| Евклид]]]

**Особые условия содержания:** SCP-1654 следует хранить залитым в блок --бетона-- неонового льда, охлаждённого до 23 K (-250 °C), в гироскопически-устойчивом освинцованном баке в Складском Участке 1654, ███████, Англия. Участок оснащён комплектом акселерометров, сейсмографов и детекторов магнитных аномалий для определения степени серьёзности вызванных объектом событий. Все силовые и охладительные установки учреждения содержания должны быть троекратно продублированы. Если все они откажут, то, в соответствии с протоколом Затемнение-Альфа, необходимо использовать не принадлежащие Фонду резервы близлежащего города ██ ███.

Работающих в учреждении сотрудников класса D следует каждые 15 дней информировать о природе SCP-1654, чтобы вызвать поддающееся содержанию событие Дельта-Гибралтар. Предложения о проведении экспериментов с объектом следует вносить как минимум за 45 дней до планируемой даты их начала. В случае, если событие Дельта-Гибралтар будет длиться более 15 минут, Участок 1654 должен быть заполнен циклозарином, пока все находящиеся в учреждении люди не погибнут, после чего необходимо на 24 часа залить Участок жидким неоном для снижения внутренней термодинамической активности. Вся деятельность по обслуживанию и уборке учреждения возложена на персонал класса D с коэффициентом интеллекта менее 90, руководство ими осуществляется удалённо. Сотрудникам класса D, назначенным на SCP-1654, сообщается, что Участок является высокопроизводительным энергетическим комплексом, и ничего не говорится о содержании в нём аномального объекта. Любым другим сотрудникам ни при каких условиях нельзя --заходить в учреждение-- приближаться к учреждению менее чем на 30 км. Если событие Дельта-Гибралтар длится более 15 минут даже после того, как комплекс был зачищен и переохлаждён, SCP-1654 следует рассматривать как возможную причину события класса CK.

**Описание:** SCP-1654 – это копия титульной страницы книги сэра Фрэнсиса Бэкона «Новый органон», отпечатанная на листе из тряпичной бумаги размером 24,2 см x 30,5 см. Предполагается, что её источником была книга из самого первого тиража 1620 года. Содержание титульной страницы соответствует другим подобным копиям из этого тиража, за исключением рукописного текста, имеющегося на обратной стороне (см. документ 1654-Записка). Судя по всему, страница была вырвана из книги после переплетения. SCP-1654 окружён сферическим (приблизительная форма) пространственным разрывом, который непроницаем для физических объектов и всего электромагнитного спектра, за исключением видимого излучения. Максимальный диаметр разрыва 32,3 см. При контакте с людьми объект оказывает вредоносное воздействие на причинную природу пространства-времени. Данное аномальное событие, обозначенное как 1654-Дельта-Гибралтар, вызывается одновременным выполнением трёх условий:

# --В радиусе 50 метров-- На близком расстоянии от SCP-1654 должен находиться живой человек.
# Субъект должен знать о существовании SCP-1654 как физического объекта.
# Субъект должен знать о том, что SCP-1654 обладает свойствами, которые можно назвать аномальными или необычными.

Когда все три условия одновременно выполняются, происходит событие 1654-Дельта-Гибралтар. На этом этапе SCP-1654 связывает причинно-следственные реакции с восприятием и пониманием активировавшего объект человека. После этого все пространственно-временные законы действуют в соответствии с тем, что субъекту известно о принципах их работы. Если человек не понимает причинно-следственных связей или понимает их лишь частично, события, вызываемые этими связями, по-прежнему будут продолжать происходить, однако с течением времени будут становиться всё более непредсказуемыми и нестабильными. Если же субъект не знает о причинных связях в физике даже на базовом уровне, то в течение всего времени действия событие 1654-Дельта-Гибралтар будет серьёзно повреждать локальную структуру пространства-времени. Во всех зафиксированных случаях событие Дельта-Гибралтар вызывало смерть активировавшего его человека. После достижения размера в 50 м радиус области, подверженной воздействию события, увеличивается с примерной скоростью 0,1 см/с, пока выполняются все три вышеуказанных условия. Эксперименты показали, что понижение температуры в радиусе действия события 1654-Дельта-Гибралтар ниже 50 К (-223 °C) замедляет его расширение (самое большее – на 65%). После окончания действия события локальная физика постепенно приходит в норму, скорость этого зависит от стабильности и длительности предшествовавшего события. Текущие процедуры содержания предполагают как можно более быстрое исчезновение последствий. Похоже, что холод увеличивает скорость повторной стабилизации, в настоящее время ведутся исследования для точного установления причины подобной взаимосвязи.

**Выдержка из меморандума исследователя ██████████, направленного всем назначенным на SCP-1654 сотрудникам:**

&gt; Я слышал, что некоторые утверждают, будто для полного понимания опасности этой штуки нужна учёная степень в физике или философии. Это неправда. Представьте, что вся вселенная это часы, а 1654 – повреждённая шестерёнка. Если вы подкрутите её, не зная, что она сломана, часы заклинит, они остановятся, но во всём остальном урона не понесут. Примерно это же происходит, когда событие Дельта-Гибралтар активирует кто-то из класса D. Оно становится настолько нестабильным, что уничтожает само себя, прежде чем сможет нанести существенный ущерб. Но если вы знаете, что шестерёнка сломана, и при этом всё равно пытаетесь как можно дольше поддерживать часы в рабочем состоянии… ну, проблема распространится на всю систему и нарушит настройку часов, сбив точность. Вот о чём нам надо беспокоиться. Если событие 1654 будет длиться слишком долго или будет вызвано кем-то, кто разбирается в физике достаточно хорошо, чтобы поддерживать его относительно стабильным, оно может создать ошибки или противоречия в работе вселенной, которые могут //распространиться повсюду//. И после этого мы будем иметь дело с событием класса CK, реструктуризацией реальности. Но почему 1654 можно замедлить с помощью холода? Мы не уверены. Может быть, чем меньше термодинамическая активность, там медленнее распадается структура пространства-времени. Как если бы мы снижали скорость поворота шестерёнки.

**Приложение:**

После разрушения первого Складского Участка 1654 ██.██.████ был обнаружен дополнительный эффект SCP-1654. Если объект не подвергается событию Дельта-Гибралтар любого масштаба более 17 дней, радиус, необходимый для его активации, начинает медленного увеличиваться. Данный эффект, похоже, зависит не столько от дистанции, сколько от того, имеются ли люди, знающие об объекте и его свойствах, на расстоянии, которое они сами  считают небезопасным. Если подходящих людей несколько, цель выбирается случайно. Когда происходит вызванное этим событие Дельта-Гибралтар, радиус для активации сбрасывается до изначальных 50 метров и цикл начинается снова. В результате в условия содержания был внесён новый безопасный радиус для Складского Участка 1654 – 30 километров.

**Документ 1654-Записка:**

Нижеприведённый текст был написан от руки на обратной стороне SCP-1654. Почерк совпадает с почерком Фрэнсиса Бэкона.

&gt; «Знание и могущество человека совпадают, ибо незнание причины затрудняет действие».
&gt; Я написал эти слова, не осознавая, что они пробудят во мне. Неужели Бог проклял меня этим могуществом? Неужели я искал знание о том, как функционирует Природа, только ради того, чтобы оно само упало в мои руки? Однако, независимо от наложенного на меня проклятия, я должен действовать. Эта страница и могущество, содержащееся в ней, не должны более осквернять Землю. Все законы космоса ничто пред этим. Я хотел распространить своё учение по всему миру, но эта проклятая вещь расползается будто рой саранчи. Я должен отправить её подальше, не знаю точно, куда именно. Если она попадёт в чьи-либо другие руки, пусть Господь сжалится на их душами, ибо я проклял их всех.
&gt; – Фр. Бэкон</textarea></pre>
