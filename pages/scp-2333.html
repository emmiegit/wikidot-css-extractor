**Объект №:** SCP-2333

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** На данный момент 15 образцов SCP-2333 хранятся в Био-исследовательской Зоне 101. SCP-2333 должен содержаться в условиях 2 уровня биологической защиты. Для зараженных необходимы минимальные меры по изоляции. В случае нарушения условий содержания весь персонал Зоны должен быть обследован на наличие инфекции; заражённых необходимо изолировать.

SCP-2333-1 должен находиться в камере содержания гуманоидов с биозащитой 2 уровня. Дважды в день ему предоставляется стандартная норма питания. Полное медицинское обследование осуществляется дважды в неделю.

Исследование SCP-2333 в настоящее время разрешено персоналу с уровнем допуска 3 и выше.

**Описание:** SCP-2333 — группа сложных искусственно выведенных прионов, обладающих очень низкой инфективностью. Достоверно известно, что единственным надежным способом заражения является прямое введение в нервную ткань. При введении в кровь заражение происходит приблизительно в 20% случаев.

SCP-2333 вызывает формирование аномальных фиброзных скоплений вокруг нейронов и миелина, что приводит к усилению интенсивности нейронных сигналов и регенерации тканей. Этот процесс происходит чрезвычайно быстро, первые симптомы проявляются уже через 12 часов.

Симптомы инфицирования SCP-2333 проявляются не позднее, чем через 24 часа после первичного воздействия. Первым проявлением инфекции является необычайно спокойное эмоциональное состояние. Резкий рост числа нейронов приводит к регенерации нервной ткани, устраняющей любые предыдущие повреждения и дегенеративные состояния нервной системы. Заражение также приводит к подавлению болевых рецепторов. В конечном итоге, инфицированные SCP-2333 испытывают бессонницу, при этом не чувствуя усталости. Анализ результатов ЭЭГ нескольких зараженных был неинформативным.

В среднем через семь дней после инфицирования концентрация SCP-2333 в нервной ткани достигает критического уровня, стимулируя выделение большого количества мелатонина. Это событие отмечает переход заболевания на вторую стадию. Зараженные становятся замкнутыми и сонными и в течение часа после перехода на эту стадию впадают в кому. Спустя примерно три часа происходит полное прекращение нервной деятельности.

Зараженные SCP-2333, как правило, проявляют позитивное поведение, хотя, похоже, инстинктивно знают о своей скорой смерти. Большинство изъявляют желание попрощаться с семьей и друзьями, но в то же время могут совершать несвязанные с этим действия, в том числе безрассудные. У субъектов, предварительно имевших хронические заболевания, отмечается улучшение состояния вплоть до полного выздоровления.

SCP-2333-1 (в прошлом доктор Джордж С████) — мужчина-латиноамериканец, возраст 39 лет, рост 1,9 м, вес около 90 кг. SCP-2333-1 - это единственный известный зараженный SCP-2333 человек, у которого инфекция не перешла во вторую стадию. На момент написания этого документа состояние SCP-2333-1 не ухудшилось за ██ месяцев его содержания. Поведение не отличается от других зараженных SCP-2333.

SCP-2333-1 имеет обширное повреждение черепа, вызванное пулевым ранением. Результаты МРТ головы SCP-2333-1 показывают присутствие в мозжечке маленького металлического объекта диаметром 3 мм. Никаких симптомов неврологических повреждений у субъекта не выявлено.

SCP-2333 был обнаружен ██.██.20██ в [УДАЛЕНО] хосписе [УДАЛЕНО], когда 5 работавших там учёных добровольно сдались местной полиции, сообщив об аномальных результатах проводимых ими медицинских исследований. Персонал Фонда обратил внимание на это дело в рамках планового сбора данных, для расследования были отправлены агенты. Выяснилось, что SCP-2333 использовался в качестве паллиативной терапии в [УДАЛЕНО]. Все субъекты, занимавшиеся исследованиями, были задержаны; работники, не участвовавшие непосредственно в научной деятельности, были обработаны анмнезиаком класса B. Учреждение на данный момент находится под бессрочным наблюдением.

Доктору ███████ █. ██████ и доктору Филипу Д████ в обмен на сотрудничество были предоставлены рабочие места в Фонде.

**Приложение: Протокол 2333-1**

В этом приложении приведены записи из личного журнала доктора ███████ █. ██████ с ██.██.20██ по ██.██.20██. Доктор ██████ был руководителем проекта «Гелиос».

&gt; ██.██
&gt; 
&gt; Сегодня явились парни со стороны, и мы наконец-то можем начать испытания. Удивляюсь, насколько мало набралось участников, но жаловаться не стану. Я здесь годами работаю, самое время поруководить хоть чем-то.
&gt; 
&gt; Первые образцы начнем тестировать завтра.
&gt; 
&gt; [НЕАКТУАЛЬНАЯ ИНФОРМАЦИЯ УДАЛЕНА]
&gt; 
&gt; ██.██
&gt; 
&gt; Фил опять хотел поговорить сегодня. Сказал, что ему не нравится новое направление исследований. Я ответил, что это и его открытие, и стоило бы порадоваться, раз уж он получает за это признание. Очевидно, его это не слишком ободрило, так как он сказал, что радоваться следует мне, раз уж «грёбаный придурок» смог стать главой проекта.
&gt; 
&gt; Вообще, вспоминая об этом сейчас, могу сказать, что это было довольно резко. Фил никогда не заводился так быстро. Должно быть, что-то его реально беспокоит.
&gt; 
&gt; ██.██
&gt; 
&gt; Я понял, чего Фил так злился. Очевидно, он считает направленность на увеличение продолжительности жизни в каком-то роде чрезвычайно неправильной с точки зрения морали
&gt; 
&gt; Я уже был готов пойти и поговорить с ним, когда узнал, что он просил о смещении меня с позиции руководителя. Я хотел быть благоразумным, но если он решил вести себя так, то и его морали мне не интересны.
&gt; 
&gt; Знаете что? К черту мораль. Если я хочу играть по-крупному, то буду играть по-крупному.
&gt; 
&gt; ██.██
&gt; 
&gt; Сегодня начинаем клинические испытания. Фил все еще не рад, но прямо сейчас мне уже всё равно.
&gt; 
&gt; Прошло около 20 часов. Пациенты в сознании. Отправлю одного на МРТ, проверить, правильно ли всё проходит.
&gt; 
&gt; ██.██
&gt; 
&gt; Вот ублюдок! Я знаю, он сделал что-то с образцами! Все пациенты только что умерли, и я абсолютно уверен в том, что это он намутил что-то с белком!
&gt; 
&gt; Мне нужно успокоиться. Нужно взять несколько образцов. Я должен доказать, что это его рук дело.
&gt; 
&gt; ██.██
&gt; 
&gt; Фил говорит, что теперь на его стороне ещё двое учёных. Угрожает донести на меня за нарушение этики. Но он зашел ещё дальше.
&gt; 
&gt; Ранее, когда я зашел в сеть, вся информация о структуре белка была удалена.
&gt; 
&gt; Поговорил со Стэном, одним из наших сторонних научных сотрудников. Он согласился помочь мне покончить с этим, если я не скажу Джорджу. Сказал, что его незнание не даст информации распространиться.
&gt; 
&gt; ██.██
&gt; 
&gt; Я застрелил Джорджа.
&gt; 
&gt; Я не хотел. Стэнли принес ствол, я подошел с ним к Филу. Посмотрел на него, сказал, что он должен сожалеть, что не помог мне. Он кинулся на меня, я выстрелил. Все произошло так быстро…
&gt; 
&gt; Я ничего не почувствовал. Видел шокированное лицо Фила и подумал, что попал в него. А потом он побежал мне за спину.
&gt; 
&gt; Джордж корчился на земле в луже крови. Мы с Филом склонились над ним, я слышал, как Фил кричит, а Джордж стонет.
&gt; 
&gt; Казалось, прошла целая вечность перед тем, как Джордж открыл глаза. Он посмотрел на меня и невнятно спросил, что происходит. Мы помогли ему подняться и добраться до его комнаты. Фил сказал мне убрать кровь, пока никто не заметил.
&gt; 
&gt; Я не знаю, как Джордж выжил. Я попал ему в заднюю часть головы, но пока я пишу это, он в сознании и способен говорить. 
&gt; 
&gt; Я взял образцы крови с пола, может, с помощью них я найду ответы.
&gt; 
&gt; ██.██
&gt; 
&gt; Джордж о вчерашнем ничего не помнит. 
&gt; 
&gt; Я поговорил с Филом, согласились, что кровь надо исследовать.
&gt; 
&gt; Каким-то образом Джордж подвергся воздействию исследуемого белка. Мы думаем, что ему осталось несколько дней.
&gt; 
&gt; Фил говорит, что нам нужно рассказать обо всём остальным учёным. На сей раз я с ним согласен.
&gt; 
&gt; ██.██
&gt; 
&gt; Прошло две недели. Джордж абсолютно здоров. Мы решили, что он и не умрёт.
&gt; 
&gt; Мы все знаем, что это зашло слишком далеко.
&gt; 
&gt; У Фила в комнате всё это время хранилась распечатка всей документации. Мы отдадим её Джорджу, пусть хотя бы знает, что с ним произошло. Как только он уедет, мы сдадимся полиции.

**Приложение: Протокол 2333-3**

Следующее интервью проходило с SCP-2333-1 сразу после его обнаружения.

&gt; **Опрашиваемый:** SCP-2333-1
&gt; 
&gt; **Опрашивающий:** Научный сотрудник ██████
&gt; 
&gt; **&lt;Начало протокола, пропущено 2 мин 16 сек&gt;**
&gt; 
&gt; **██████:** Значит, первоначальной целью, как Вы говорите, было подавление боли. Каких же успехов Вы смогли добиться при первых тестированиях?
&gt; 
&gt; **SCP-2333-1:** Ну, первоначально испытания велись только на культурах клеток. Мы просто пытались удостовериться, что можем изменить нервные клетки, не разрушив их. Мы напали на нужный белок после нескольких попыток, все начиналось, как мне кажется, весьма неплохо.
&gt; 
&gt; **██████:** В результатах было что-то необычное?
&gt; 
&gt; **SCP-2333-1:** Вообще, да, было. Оказалось, что прионы делали культуры клеток более выносливыми. Улучшалась сопротивляемость высоким температурам и химикатам, и росли они куда быстрее. Лично для меня это было неожиданно.
&gt; 
&gt; **██████:** И в тот момент цель проекта Гелиос была изменена?
&gt; 
&gt; **SCP-2333-1:** Частично. Мы решили, что раз уж добились регенеративных эффектов, то было бы полезно узнать, помогает ли это при нейродегенеративных состояниях.
&gt; 
&gt; **██████:** Понятно. Эксперименты велись на животных с болезнью Альцгеймера, верно?
&gt; 
&gt; **SCP-2333-1:** Да, мы брали животных с Альцгеймером. Инфицировали мышей, и заболевание обратилось вспять, в то время как контрольная группа умерла.
&gt; 
&gt; **██████:** Значит, на этом этапе начались испытания на людях?
&gt; 
&gt; **SCP-2333-1:** Нет. Вообще, к концу испытаний на животных мы получили более неожиданные результаты. Один из ассистентов неправильно подготовил партию, но, опять же, никаких негативных эффектов у подопытных особей не наблюдалось. Напротив, они были даже здоровее обычных лабораторных крыс. Мы провели расширенное обследование, ну и, как оказалось, они не старели.
&gt; 
&gt; **██████:** Они… не старели?
&gt; 
&gt; **SCP-2333-1:** Мы взяли образцы клеток, и все они были биологически бессмертны. Клетки быстро восстанавливались, быстро росли. С точки зрения биологии, они не старели.
&gt; 
&gt; **██████:** Так, я полагаю, на людей это подействовало иначе?
&gt; 
&gt; **SCP-2333-1:** Эффект был совершенно другой. Пациенты были в сознании неделю, а потом умерли.
&gt; 
&gt; **██████:** Тогда и было принято решение применить этот прион?
&gt; 
&gt; **SCP-2333-1:** Эм, думаю, да, насколько мне известно.
&gt; 
&gt; **██████:** Как я понимаю, тогда проект был завершен. Верно?
&gt; 
&gt; **SCP-2333-1:** Да.
&gt; 
&gt; **██████:** После этого происходило что-то существенное?
&gt; 
&gt; **SCP-2333-1:** Ну, через несколько дней после закрытия проекта, когда я уже собирался ехать домой, в родной штат, один из учёных подошел ко мне.
&gt; 
&gt; **██████:** О чем он хотел поговорить?
&gt; 
&gt; **SCP-2333-1:** Он был немногословен. Отдал мне закрытую папку бумаг, сказал, чтобы я прочитал это перед отъездом. 
&gt; 
&gt; **██████:** Что было в папке?
&gt; 
&gt; **SCP-2333-1:** Я её просто пролистал, по большей части это была документация по проекту «Гелиос». На последней странице была рукописная записка.
&gt; 
&gt; **██████:** Вы помните, что в ней было написано?
&gt; 
&gt; **SCP-2333-1:** «Право на смерть настолько же неотъемлемое, как и право на жизнь». 
&gt; 
&gt; **██████:** Эта папка всё еще у вас?
&gt; 
&gt; **SCP-2333-1:** Нет. Я сжёг её. Кинул в камин, когда приехал домой. Мне казалось, будто у меня есть более срочные дела, словно мне не так много осталось. Вы не знаете, долго мне ещё ждать?
&gt; 
&gt; **██████:** Чего именно?
&gt; 
&gt; **SCP-2333-1:** Своей смерти.
&gt; 
&gt; **██████:** Простите, не думаю, что могу ответить на этот вопрос.
&gt; 
&gt; **SCP-2333-1:** Все хорошо. Спасибо за беседу, док.
&gt; 
&gt; **&lt;Конец протокола&gt;**
