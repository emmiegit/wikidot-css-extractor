**项目编号：**SCP-5051

**项目等级：**Safe

**特殊收容措施：**应持续调查SCP-5051的原本用途。

**描述：**SCP-5051是一位于西伯利亚偏远地区的混凝土建筑，用途不明。

外观上，SCP-5051与基金会19世纪50年代临时建筑物的修建风格类似。内容上，SCP-5051除一杂物间外并无任何异常。该杂物间内衬收容级别合金防爆装置。

SCP-5051不存在于任何基金会列表上，也没有关于其建造事项和前职员的记录。除了一扇门上便签所写的“SCP-5051”、杂物间门上一个损坏的基金会ID卡识别器外，没有找到任何可供辨认的材料。

进入杂物间将导致无规律记忆丧失、头上瞬时出现烧伤以及困惑的症状。除此之外，杂物间为空。

打开一面损坏的墙壁后，找到了一个私人储存室，内有一基金会下发的个人平板电脑。

平板电脑内似乎没有数据；然而，受SCP-5051影响的人员称能看到其中有数个文件，由他们尽力抄录于下。

**特殊收容措施：**SCP-5051收容于Provisional Site-273（临时站点273）最底层的一独立隔间内。

关于SCP-5051的具体信息仅供直接与SCP-5051接触的操作员查看。这些人员的身份已从基金会主数据库中移除。

有智能的人员不应与SCP-5051接触，也不应了解SCP-5051的本质或身份，除非由SCP-5051项目主管直接分配任务。

**项目编号：**SCP-5051

**项目等级：**Euclid

**特殊收容措施：**##gray|SCP-5051收容于Provisional Site-273最底层的一独立隔间内。##

SCP-5051的收容工作应尽可能避免人类参与。为达成这点，目前由仅一名职员（看护人）全天照看SCP-5051，以自动系统辅助。自动系统的维护也应在看护人能力范围内。 

对SCP-5051看护人的替换应通过基金会标准“盲者引盲者”程序执行，以确保仅有替换人和替换程序的启动人知晓此行动与SCP-5051相关。

鼓励继续研究如何保存或进一步编入SCP-5051的相关信息。##gray|也许你将不会永远必须独自一人。##

作为SCP-5051的看护人就职后，应抹除一切个人历史，并尽可能收集并摧毁与看护人有明确情感关联的个人物品。

为进行自我医疗诊断、延长寿命，SCP-6465已被安置于Site-97。其条目已从基金会数据库中移除，所占号码已被回收利用。当SCP-6465指出适格者寿命将近时，适格者必须启动替换程序，随后在Site-97的Room 101自我处决。下一适格者必须清洁并修复Room 101。

**描述：**SCP-5051是一表现出强大目的危害[[footnote]]//目的危害（teleohazard）//影响的是关系或者联系。[[/footnote]]性质的人形生物。

SCP-5051会腐化任何其自身与和其有具体关联的人（例如：“SCP-5051的母亲”、“SCP-5051”的邻居、“SCP-5051的研究员”）之间的存在性联系或关系。

这种“腐化”的程度随SCP-5051与目标人物联系的时间和深度增加而增加。这种联系不必是双向的；两方中仅有一方知晓的联系也会被影响。

联系腐化时，双方的共同历史会被逐步替代。在联系中产生的具有情感意义的物品、信物和纪念品将会丧失特征信息，劣化为没有特征的橙色球体。进一步的腐化将导致共同回忆的劣化。即询问目标人物与SCP-5051共同经历的事件或具有的联系时，其只能回忆起橙色球体的图像。

当双方的这种联系以任何方式终止时，SCP-5051的异常效应将消灭任何关于此联系的证据，除SCP-5051自身的记忆外。关联人物及所有橙色球体都将爆炸。此外，所导致的概念“陷坑”将导致任何与此联系相关的信息皆无法回收。

**采访记录5051-A：**
&gt; [记录开始]
&gt; 
&gt; **看护人：**你好，5051。
&gt; 
&gt; （//SCP-5051叹气。//）
&gt; 
&gt; **看护人：**抱歉。我不知道你的名字是什么。
&gt; 
&gt; **SCP-5051：**就是因为这个。我也不知道。就算我编出一个新名字来，估计你最后也会忘的。
&gt; 
&gt; **看护人：**你确定你真的什么都不记得了吗？内心深处有没有什么你过去的事？
&gt; 
&gt; **SCP-5051：**我都告诉你了。全没了。彻底清干净了。（//停顿//） 我说，你真不必这么做的。
&gt; 
&gt; **看护人：**做什么？
&gt; 
&gt; **SCP-5051：**和我交谈、试着和我当朋友。
&gt; 
&gt; **看护人：**唉，那我还能做什么呢？
&gt; 
&gt; **SCP-5051：**你可以就完全不进来，就像上一个那样。静脉注射营养，所有的维护工作都等我睡着了再做。
&gt; 
&gt; **看护人：**我才不会-等等。你记得上一个看护人？
&gt; 
&gt; **SCP-5051：**不记得。
&gt; 
&gt; **看护人：**那你是怎么-
&gt; 
&gt; **SCP-5051：**我不记得关于那人的任何事，但我知道我比你老。所以很明显在你之前我还有个看护人。我没法自觉地记起之前那些人，不论他们是谁，但我清楚他们存在过。
&gt; 
&gt; **看护人：**好吧，但你又怎么能记得对方的行为呢？
&gt; 
&gt; **SCP-5051：**上一个留下的陷坑没那么深而已。
&gt; 
&gt; （//沉默。//）
&gt; 
&gt; **SCP-5051：**每当有人离开我时，所有一切“轰隆”爆炸的时候，我是能感受到的。每一次我都感受得到。就好像一发导弹打在了我脑子里。之后要是试着回忆//任何//关于那个人的事，就好像火烧一样。因为那个也不知道是个比喻、还是真实的陷坑仍是烫的。我和对方关系越近，爆炸就越大。我不想让你受伤。
&gt; 
&gt; **看护人：**我懂了。
&gt; 
&gt; **SCP-5051：**你为什么还要录这个呢？下一个人来的时候，它也早就没了。
&gt; 
&gt; [记录结束]

**采访记录5051-B：**
&gt; [记录开始]
&gt; 
&gt; **SCP-5051：**你又想要什么？
&gt; 
&gt; **看护人：**嘿，5051。我有几个问题要问你。
&gt; 
&gt; **SCP-5051：**好吧。
&gt; 
&gt; **看护人：**你知道你在这里多久了吗？
&gt; 
&gt; **SCP-5051：**我-不知道。
&gt; 
&gt; **看护人：**我感觉这里有些事不太对劲。
&gt; 
&gt; **SCP-5051：**你是说除了和我困在一个地下仓库里、还变成个定时炸弹以外？
&gt; 
&gt; **看护人：**对，除那之外。
&gt; 
&gt; **SCP-5051：**问吧。
&gt; 
&gt; **看护人：**告诉//你//这点没什么坏处：我被“招募”或者“分配”到这个项目的时候，那些文件说必须有人在死前启动替换程序。但第一个人是怎么在忘掉一切之前安排这些秘密程序的呢？
&gt; 
&gt; [数据丢失]
&gt; 
&gt; [记录结束]

**采访记录5051-C：**
&gt; [记录开始]
&gt; 
&gt; （//文件严重损坏。镜头内唯一可见物体是一橙色球体。能听到两个声音，其中之一与SCP-5051的声音类似。//）
&gt; 
&gt; **模糊不清的声音：**这个小玩意说我大概还有一个星期的时间。（//咳嗽//）
&gt; 
&gt; **SCP-5051：**我很抱歉。
&gt; 
&gt; **声音：**不，该是我道歉。我想修正这事，却是越弄越糟。
&gt; 
&gt; **SCP-5051：**知道吗，你刚来的时候曾要我不要说这种话。
&gt; 
&gt; **声音：**是吗？我不记得了。
&gt; 
&gt; **SCP-5051：**我知道。我就是希望有个方法能挽救点什么、任何事情都可以，为了下一个人也好。你担心吗？
&gt; 
&gt; **声音：**没我想得那么担心。但这不会伤到你吗？
&gt; 
&gt; **SCP-5051：**不要紧的，John。反正到时候你也走了，没法知道了。这么多次之后，我也差不多要开始习惯了。
&gt; 
&gt; **声音：**有-（//咳嗽//）有多少次？
&gt; 
&gt; **SCP-5051：**五十次？也许是五十一次。
&gt; 
&gt; **声音：**等等。
&gt; 
&gt; **SCP-5051：**什么？
&gt; 
&gt; **声音：**等等、等等、等等。那可不对。
&gt; 
&gt; **SCP-5051：**我是说，我在这里的时间比你久。你忘了我不会衰老，对吧？你在这里的时间只是那么长时间里的一小段而已。
&gt; 
&gt; **声音：**对啊，差不多十年。
&gt; 
&gt; **SCP-5051：**不，等下，你不该记得那个-
&gt; 
&gt; **声音：**到底是谁发起这个程序的？
&gt; 
&gt; **SCP-5051：**我不记得任何名字。不管是谁，不该会算作我的“看守”或者什么的吗？
&gt; 
&gt; **声音：**那你感受过对方爆炸吗？
&gt; 
&gt; **SCP-5051：**你不能指望我记得每一次爆炸吧，这么久之后它们都模糊到一起-
&gt; 
&gt; **声音：**但如果你不知道，那么对方也可以不知道。而那也是完全可能的，毕竟我们这里有记忆消除剂和其它更古怪的玩意。
&gt; 
&gt; **SCP-5051：**你是说-
&gt; 
&gt; **声音：**你多大了？
&gt; 
&gt; **SCP-5051：**我告诉过你了，我不记得-
&gt; 
&gt; **声音：**对啊。你才//没有//在这里待上几百年呢。
&gt; 
&gt; **SCP-5051：**就算我退一步相信真是这样，又有什么要紧的呢？
&gt; 
&gt; **声音：**非常要紧。
&gt; 
&gt; **SCP-5051：**你这样吓着我了。
&gt; 
&gt; [数据损坏]
&gt; 
&gt; **不明：**（该声音与声音1及SCP-5051的声音均相似。）我很抱歉。我只是得自由而已。
&gt; 
&gt; （//能听到一阵扭打，接下来是闷哼声和骨头断裂声。//）
&gt; 
&gt; [进一步数据损坏]
[[/&lt;]]
