    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>以__**“普通”、“等于基准金额”**__以外方式使用[[[SCP-024-JP]]]的人员对其内容提交的报告。

------

&gt;记录格式
&gt; **使用者：**
&gt; **输入内容：**
&gt; **支付基准金额：**以**等于/高于/低于基准金额**这种简单的格式记录。
&gt; **内貌：**
&gt; **附录：**没有的话删除也没有关系。

------

&gt; **使用者：**水见特工
&gt; **输入内容：**有观众的武道馆
&gt; **支付基准金额：**基准金额的一倍
&gt; **内貌：**在舞台上有卡拉OK机和沙发与桌子。台下有很多观众，会与歌声一起欢呼，并且挥舞荧光棒。可以在舞台上自由移动，但不能去观众席。
&gt; **考察：**观众是可以选择的选项。——████ ██博士

&gt; **使用者：**铃井博士
&gt; **输入内容：**畳部屋[[footnote]]译者注：即铺榻榻米的房间。[[/footnote]]
&gt; **支付基准金额：**基准金额的一半
&gt; **内貌：**地板、墙壁、天花板、椅子、甚至桌子全部由“榻榻米”构成的房间。卡拉OK机、内线电话和普通情况一样。打算离开时由于机器的广播语音“请您稍等一会”而无法离开。在使用时间过去一半以后可以离开。
&gt; **考察：**如果说基准金额足够的话质量会变好，如果不够就是惩罚了。——████ ██博士

&gt; **使用者：**金蛇特工
&gt; **输入内容：**自己的神殿
&gt; **支付基准金额：**基准金额的五倍
&gt; **内貌：**外表为神社、寺庙、天主教堂与希腊神殿的混合体，内部贴着金箔的奇怪宗教场所。窗户是开着的，可以看到有数千人对金蛇特工顶礼膜拜。卡拉OK机除了有通常的曲子以外还具有金蛇特工至今为止的冒险故事被配上音乐演唱的曲子。
&gt; **考察：**太完美了！曾经我也这样被崇拜过……//[以下删除230行与实验内容无关的金蛇特工的冒险故事]//——金蛇特工
&gt; 真是恶趣味！——早川研究助手

&gt; **使用者：** 熊井特工、大畑特工以及数纳博士，共三人
&gt; **输入内容：**“不普通的”
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**三人报告说“里面并不普通”，但是被问到怎么样“不普通”时，三人的回答都不得要领。不过在查看了带入的录像设备以后，发现与普通的卡拉OK房并无差异。
&gt; **考察：** 大概是诉诸使用者的认知了。——数纳博士

&gt; **使用者：** 那泽特工，由那泽博士陪同
&gt; **输入内容：**要求机台具备多名独立音乐人的歌曲。此外，这些人的歌曲并没有配信到实际存在的卡拉OK机上。
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**与“普通”情况下投入基准金额的内貌相同。机器也一样，但是可以选择要求的乐曲，而且还有与已经配信到███机种的歌曲的具有同等音质的音源。
&gt; **考察：**呵，相当的优秀呢。很在意以怎样的方式制作卡拉OK音源……既然说连版权都拿得到的话，以后希望不是███而是███呢。 ——那泽特工

&gt; **使用者：**罗伯特森特工
&gt; **输入内容：**伊斯兰物品回收办公室（ORIA）总部
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**位于伊朗德黑兰的ORIA总部的某个房间，卡拉OK机和内线电话都和通常情况一样。桌子上的日历等是与罗伯特森特工潜入时的199█年的情况相同的，桌子的抽屉等打不开，放置在桌子上的文件的内容也变成了没有意义的字符串。
&gt; **附录：**我期待着能否采集到相关组织的情报……事情没有那么顺利吗？——罗伯特森特工

&gt; **使用者：**贺茂川心理顾问
&gt; **输入内容：**花开兽游之丘
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**一片到处都开满了各种花的草原。偶尔也能看到动物的身影（在使用时间内确认了野兔、花栗鼠、狐狸、日本鹿、蝙蝠、白鼠、家猫和家犬）。狐狸等肉食动物不曾对使用者造成危害。另外在草原中心位置设有1/10比例大小的机器等设备。
&gt; **附录：**哎呀，真是非常幸福的时刻。甚至还好好地配了机器和麦克风也很厉害。不过最后没用上。——贺茂川心理顾问
&gt; 嘛实际上最近也有人为了别的什么原因去租包厢吧……——████ ██博士

&gt; **使用者：**吹雪特工、金岛特工、睦月研究员
&gt; **输入内容：**Club Moderno
&gt; **支付基准金额：**基准金额的两倍
&gt; **内貌：**再现游戏《马克思佩恩3》当中的夜店“Club Moderno”VIP房间的屋子。在酒吧柜台，有一个看起来像游戏中出现的调酒师的人形实体，并且可以点酒水。许多人在舞厅跳舞，但通往舞厅的楼梯被锁着，所以无法前往舞厅。
&gt; **备考：**输入要求的吹雪特工之前玩过《马克思佩恩3》。
&gt; **附录：**如果输入的人有游戏经验，它似乎能够重现出现在那一作的场所。然而，这个场所可能是一个出现在相对现实的游戏中的场所。如果这是一个“非现实性”的游戏当中出现的场所，我想知道会发生什么。——吹雪特工

&gt; **使用者：**羽黑研究员
&gt; **输入内容：**宝可梦中心
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**再现曾经存在于滨松町的宝可梦株式会社官方商店“宝可梦中心TOKYO”的房间。“店内”和“店外”都是无人的，也无法前往“店外”。“店内”的商品品种齐全，羽黑研究员这是他最后一次前往该店时场景的再现。
&gt; **附录：**本来我是想要游戏当中的那个“宝可梦中心”的……可能是输入内容有些模糊。——羽黑研究员

&gt; **使用者：** 冴场晴博士，由雨森秘书官陪同
&gt; **输入内容：**酒吧 可饮用酒精饮料的场所
&gt; **支付基准金额：**——
&gt; **内貌：**显示“错误079：未成年人不得利用。”的字样。雨森秘书官输入同样的文字以后也出现了同样的错误码。
&gt; **附录：**它好像会用某种方法来判断使用者的年龄。——//さえばハル//

&gt; **使用者：**D-█████
&gt; **输入内容：**自宅
&gt; **支付基准金额：**基准金额的五倍
&gt; **内貌：**生成了与D-█████的自宅构造相近的建筑，不过内部装潢比实际情况更加豪华。
&gt; 其他装修[数据删除]

&gt; **使用者：** 稻森博士
&gt; **输入内容：** 一小时、小睡
&gt; **支付基准金额：**基准金额的十倍
&gt; **内貌：**在山丘上的住宅的庭院。草坪上设有吊床，机器之类的放在一角。因为樱花开了，所以季节应当是春季。天空晴朗，风平浪静，能听到小鸟的啼鸣。此外应当注意使用时是二月，当天Site-8181周围的天气是雨夹雪。
&gt; **附录：**稻森博士在超过一小时以后还未离开，后来被赶来的研究助手███敲门并叫醒而离开了。如果说救出再晚几秒稻森博士就会消失了。
&gt; //真是的！要睡的话请在老地方睡啊！[呜咽]// ——研究助手███

&gt; **使用者：**披萨饼特工
&gt; **输入内容：**减肥
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**内貌与通常情况无异，但是演唱以后的画面有强调性的显示的“**消耗卡路里**”一项。
&gt; **附录：**消耗卡路里的功能是机台自带的。

&gt; **使用者：**King博士
&gt; **输入内容：**不要苹果籽
&gt; **支付基准金额：**无法支付
&gt; **内貌：**显示“ERROR”，无法使用。
&gt; **附录：**接待失败。　—左京监理官

&gt; **使用者：**山鲁佐德特工
&gt; **输入内容：**[[span class=&#34;ruby&#34;]]--普通--[[span class=&#34;rt&#34;]]ふつう[[/span]][[/span]]→[[span class=&#34;ruby&#34;]]风雨[[span class=&#34;rt&#34;]]ふうう[[/span]][[/span]]
&gt; **支付基准金额：**基准金额的二倍
&gt; **内貌：**只有屋顶的露天场景，并且有强风和大雨。
&gt; **附录：**我是第一次唱K啊！为什么会有这种遭遇！——山鲁佐德特工
&gt; 此后的追查中发现因为没有输入T所以是“风雨”[[footnote]]译者注：“普通”（futuu）和“风雨”（fuuu）只差一个t（ts）音。[[/footnote]]，是输入错误导致的结果。——本渡研究员


&gt; **使用者：**肯尼迪特工
&gt; **输入内容：**白宫
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**生成了酷似白宫总统室的房间。桌子上设有小型的机器。
&gt; **附录：**第一曲只能选美国国歌，此外因为没有发现与国家机密相关的文件所以不能作为间谍方面的物品利用。——肯尼迪特工

&gt; **使用者：** 一之濑博士
&gt; **输入内容：**在自宅小睡
&gt; **支付基准金额：**与基准金额相同
&gt; **内貌：**再现了一之濑博士的卧室。桌子和被子之类的都是其来到基金会以前的物品。室温在20摄氏度左右，环境宜人。此外应当注意使用时是八月，当天Site-8181周围的天气是35摄氏度的酷暑。
&gt; **附录：**一之濑博士和稻森博士一样超过一小时未离开，被赶来的楠本博士敲门并叫醒后离开。
&gt; //哈啊……哈啊……啊，太危险了…果然小睡还是自己的房间最好啊……//—— 一之濑博士

&gt; **使用者：** 秋津洲博士
&gt; **输入内容：**蒂萨河，蒂萨河花开时。
&gt; **支付基准金额：**基准金额的二倍，使用时间设定为两小时。
&gt; **内貌：**蒂萨河匈牙利境内河道的一条小船上。使用时是一月，不过室内气候应是5〜7月，是蒂萨蜉蝣（//Palingenia longicauda//）大量活动的季节。观测到的蒂萨蜉蝣生命周期与普通的一样，在使用结束前五分钟死亡。虽然采集了活体和死体的样本，不过离开以后样本就消失了。
&gt; **考察：**想着能不能用这个采集稀有生物标本，结果是不能啊。即使如此还是很漂亮的风景。 ——秋津洲博士

&gt; **使用者：**山崎研究员
&gt; **输入内容：**要求可以点饮料和食品
&gt; **支付基准金额：**与基准金额相同，使用时间设定为一小时。
&gt; **内貌：**除了在一般的卡拉OK店的店门位置有一个小窗以外都是普通情况的配置，不过点单机被换成了卡拉OK机。通过机器点单以后，过一会小窗会被敲击并打开，然后送出你所点的饮料和食物。小窗里看得见走廊，但是没有看见是谁送来食物。
&gt; **考察：**特别是没有闭店时间，可以长时间使用。
&gt; **附录：**调查使用时间限度的时候，一定要注意不要忘记输入带洗手间……没有垃圾箱也很危险。 ——山崎研究员

&gt; **使用者：**如月研究员
&gt; **输入内容：**72
&gt; **支付基准金额：**与基准金额（7272日元）相同，使用时间也是72分钟。
&gt; **内貌：**除了写有“72”的贴纸在72处以外都是普通情况的配置。卡拉OK机中的歌曲有72首，所有歌词都被修改，其中都提到了数字“72”。无论怎么唱，得分都显示为“72分”。
&gt; **考察：**似乎输入了数字以后就能生成以这个数字为主题的屋子。//唔！// ——如月研究员
&gt; **附录：**不允许该项目与[[[SCP-999-JP]]]进行交互实验。 ——散野博士</textarea></pre>
