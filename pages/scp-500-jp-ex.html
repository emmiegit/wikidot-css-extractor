[[/=]]
**저자:** ©︎[[*user SuamaX]]
**원작:** http://scp-jp.wikidot.com/scp-500-jp-ex
**역자:** [[*user Canonkart]]
[[include credit:end]]

**일련번호:** SCP-500-JP-EX
 
**등급:** 해명(Explained) / 게브라(Gevurah)
[[footnote]]게브라는 재단의 부차적 목표의 달성을 저해하는 개체에게 부여되는 등급이다.
[[/footnote]]
 
**특수 격리 절차:** SCP-500-JP-EX-는 본디 비변칙적이지만 재단 활동에 위협이 될 수 있기 때문에 격리한다.

연구 시설에 소속된 요원은 SCP-500-JP-EX가 일반 연구 시설에서 개발될 경우 적절한 역정보를 적용하는 것으로 SCP-500-JP-EX가 일반 사회에 유포되지 않게 막아야 한다. 또한 SCP-500-JP-EX로 지정될 것으로 추측되는 기술 및 물질이 발명된 경우 보안인가 3/500-JP-EX 등급 이상을 보유한 인원에게 연락해 지시를 요청해야 한다.

**설명:** SCP-500-JP-EX는 재단의 향후 활동에 치명적인 악영향을 끼칠 것으로 예상되는 기술 및 물질군이다. 현재 1개의 개체가 SCP-500-JP-EX로 지정되어 있다.

SCP-500-JP-EX-1은 비변칙적 유아용 백신이다[[footnote]]성분 및 효능에 관해서는 //참고 자료: SCP-500-JP-EX-1// 참조.[[/footnote]]. SCP-500-JP-EX-1의 작용은 현대 의학으로 설명 가능하며 비변칙적 기기 및 기술만으로 정제하는 것이 가능하다.

SCP-500-JP-EX-1은 재단의 위장 기업인 사쿠라 양심 제약,,Sakura Conscientious Pharmaceutical Inc.,,에 의해 발견되었다. 당초에는 그 성질상 재단의 눈에 띄지 않았지만 SCP-500-JP-EX-1이 일반에 보급되었을 때 예상되는 영향은 재단이 간과할 수 없으므로 O5 평의회에서 SCP-500-JP-EX-1에 관해 의논하게 되었다. 의논 결과 경우에 따라 반영구적인 격리 조치가 필요하다는 점, 통상 교란 절차를 통해 대처할 수 있는 범위를 벗어난 점, 일반 사회에 정보가 공개되었을 때 SCP-500-JP-EX-1의 사용을 요구하는 여론을 잠재우기 어려울 것으로 예상되는 점 등을 고려해 SCP-500-JP-EX-1을 해명 등급의 SCP 개체로 등록했다.

재단의 계산에 의하면 SCP-500-JP-EX-1이 세계적으로 보급되었을 경우 후발 개발도상국에 있는 유아의 세균이나 바이러스 등으로 인한 사망률을 ██% ~ 85% 감소시키는 것이 가능하다. 그로 인해 SCP-500-JP-EX-1이 전세계에 보급될 경우 [[[http://scpko.wikidot.com/manna-charitable-foundation-hub|만나 자선재단]]][[footnote]]이 계산에서는 변칙성을 사용하지 않는 &#34;표면상의&#34; 만나 자선재단의 데이터를 이용하고 있다.[[/footnote]]을 필두로 한 자선단체의 활동을 최대한으로 평가한다면 이르게는 25년 이내에 전세계의 후발 개발도상국에 현재의 선진국과 같은 수준의 사회환경이 형성될 것으로 보이며, SCP -500-JP-EX-1이 보급되어 있지 않은 경우에 비해 약 30년 빨리 발전이 진행될 것으로 추정된다. 또한 사회 환경이 갖추어짐에 따라 5년 이내에 현재 예상되는 인구 변화를 상회하는 인구 증가를 초래할 것으로 생각된다. 덧붙여 인구 증가의 발생이 일반 사회에 끼치는 치명적 악영향은 일어나지 않을 것으로 추측된다.

상술한 인구 증가가 발생했을 경우 재단의 활동상 우려점은 여러 가지가 예상되고 있지만 가장 중대한 문제점은 인구가 13█.█억 명[[footnote]]재단의 활동상 감당 가능한 인원의 최대치.[[/footnote]]을 초과하면서 현재와 동일하게 변칙성이 발생한다고 가정할 경우 인구밀도가 늘어남에 따라 최초 격리 이전 변칙 존재에 노출되는 인원이 폭발적으로 증가할 것으로 추측된다. 그로 인해 변칙성의 격리 및 실험에 필요한 기억소거제의 양이 생산 가능한 기억소거제의 양[[footnote]]기억소거제의 원재료인 [[[http://scp-jp.wikidot.com/scp-3000|Y-909 화합물]]]의 정제에 필요한 애트잭 규약의 성질상 기억소거제의 증산은 불가능하다.[[/footnote]]을 상회할 것으로 계산되며, 일반인에게 사용 가능한 기억소거제의 부족으로 인해 LV-0 &#34;베일이 벗겨지다&#34; 시나리오가 일어날 가능성이 매우 높을 것으로 예상된다.

향후 새롭게 요건을 만족하는 기술 및 물질이 발견될 경우 SCP-500-JP-EX로 지정된다. 또한 SCP-500-JP-EX로 지정된 개체에 관해 우려되는 점이 모두 해결될 경우 그 개체는 격리할 필요가 사라졌다고 판단해 게브라 등급 지정을 취소하고 격리 절차를 모두 철회한다.
[[footnoteblock]]</textarea></pre>
