**Artikel:** SCP-1677 – Das Lied in deinem Kopf
**Autor:** [[*user Kraito]]
**Original:** https://scp-wiki.wikidot.com/scp-1677
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1677

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Instanzen von SCP-1677 sind in einem sicheren Dokumentenspeicher aufzubewahren und monatlich digital zu reproduzieren, um eine Verschlechterung zu verhindern. Während des Kopiervorgangs hat kein Personal die bedruckte Oberfläche von SCP-1677-Instanzen direkt zu beobachten.

Falls weitere Instanzen von SCP-1677 geborgen werden, ist --D-1677-- Dr. ██████ damit zu beauftragen, sie zur Eindämmung und Untersuchung zu transkribieren.

Im Falle eines Eindämmungsbruchs ist infiziertes Personal durch Sicherheitspersonal zu sedieren. Die Verwendung von schalldämpfenden Geräten ist erforderlich, und es muss darauf geachtet werden, dass längerer körperlicher Kontakt vermieden wird. Jegliches Personal, bei dem anhaltende Symptome auftreten, die mit einer SCP-1677-Infektion übereinstimmen, hat sich unverzüglich zur medizinischen Untersuchung zu melden.

**Beschreibung:** SCP-1677 umfasst zwei (2) unterschiedliche Arten memetischer Ansteckung, die als SCP-1677-A und SCP-1677-B bezeichnet werden. Beide haben die Form von handschriftlichen Dokumenten, die Musik beschreiben. Jeder, der die Dokumente liest, wird mit der entsprechenden SCP-1677-Instanz infiziert, vorausgesetzt, er kann das Standard-Musikformat verstehen.

SCP-1677-A hat die Form eines unbekannten Liedes mit einer gemessenen Länge von einer Minute und zweiunddreißig Sekunden (1:32). Eine Infektion mit SCP-1677-A kann über jede Form der musikalischen Reproduktion seines Musters übertragen werden, einschließlich einer großen Vielfalt von Instrumenten und stimmlicher Intonation Jede Reproduktion von SCP-1677-A, die von einer infizierten Quelle stammt, wird ihre anomalen Eigenschaften beibehalten, vorausgesetzt, sie bewahrt mindestens 77 % Wiedergabetreue. Dieser Effekt erstreckt sich auf digitale Aufzeichnungen und weitere rekursive Aufzeichnungen, die die Genauigkeitsanforderungen erfüllen.

Das primäre anomale Symptom einer SCP-1677-A-Infektion ist die Wahrnehmung des Liedes, das in seiner geschriebenen Form ohne erkennbare Quelle beschrieben wird. Mit fortschreitender Krankheit nimmt die wahrgenommene Lautstärke des Liedes zu. Auch eine entsprechende Steigerung der Aktivitätsniveaus in den für die Verarbeitung von Hörreizen zuständigen Hirnarealen zeigt sich. In späteren Krankheitsstadien nimmt die Schwere der anomalen Symptome zu, was zu einer Unfähigkeit, externe Geräusche zu verarbeiten, einem Verlust der Denkfähigkeit, einem kurzen komatösen Zustand und schließlich zum Tod führt, da das Gehirn durch Stress versagt.

Eine SCP-1677-A-Infektion kann auf verschiedene Weise behandelt werden. Am wirksamsten ist die Verabreichung von Amnesika an den Infizierten unter Sedierung. Dieses Verfahren ist jedoch nur vor dem durch die Krankheit induzierten komatösen Zustand im Endstadium wirksam. Andere Methoden umfassen das Übersteuern des im Gehirn gespeicherten Musters durch externe Reize von ausreichender Lautstärke und Dauer.[[footnote]]Müssen die wahrgenommene Lautstärke und Dauer der Wirkung überschreiten. [[/footnote]]. Sobald die wahrgenommene Lautstärke des anomalen Geräuschs eine bestimmte Größenordnung erreicht, wird diese Methode aufgrund der Unfähigkeit des Innenohrs unwirksam, externe Geräusche ausreichender Lautstärke und Dauer zu verarbeiten, bevor sie versagt. Schließlich kann eine direkte elektrische Stimulation der betroffenen Teile des Gehirns das Muster stören; die für die Wirksamkeit dieser Behandlung erforderliche Dauer ist jedoch normalerweise sehr schädlich.

Siehe die beigefügte Dokumentation für den Bergungsbericht von SCP-1677-A.

SCP-1677-B nimmt die Form des Liedes ████████████ von █████ an, obwohl keine andere aufgezeichnete Instanz des Liedes seine anomalen Eigenschaften zeigt, auch zeigt der Künstler irgendwelche Verbindungen zu SCP-1677-A. Wie SCP-1677-A kann SCP-1677-B akustisch übertragen werden und folgt einem ähnlichen Verlauf, wenn auch mit beschleunigter Geschwindigkeit.

SCP-1677-B ist besonders hervorzuheben, da es im Gegensatz zu seinem Vorgänger SCP-1677-A durch physischen Kontakt übertragen werden kann. Dies erhöht das Risiko einer Exposition erheblich. --Der Mechanismus, mit dem dies erreicht wird, muss noch bestimmt werden.-- SCP-1677-B überträgt sich durch physischen Kontakt, indem es sein Muster durch den unregelmäßigen Herzschlag des infizierten Wirts überträgt. Dies erklärt auch die erhöhte Todesrate der Opfer im Vergleich zu SCP-1677-A. Längerer Kontakt mit Infizierten ist zu vermeiden. Aufgrund der signifikanteren Dauer und schnelleren Entwicklung von SCP-1677-B hat eine frühzeitige Behandlung der Infizierten mit Amnesika Priorität.

Siehe die beigefügte Dokumentation für den Bergungsbericht von SCP-1677-B.

[[collapsible show=&#34;+ Bergungsbericht SCP-1677-A&#34; hide=&#34;- Bergungsbericht  SCP-1677-A&#34;]]

**Bergungsbericht SCP-1677-A:** Foundation-Mitarbeiter, die beim CDC stationiert sind, reagierten auf die Berichte über einen plötzlichen Massenausbruch an der ████████████████ High School in ████  ████████████, ██, am ██.██.19██. Die Untersuchung des Vorfalls ergab, dass die Quelle der Infektion eine schulweite Ankündigung von ██████ ██████████, einem Schüler, war. Alle Anwesenden wurden von SCP-1677-A infiziert. Bei der Befragung gab ██████████ an, dass er SCP-1677-A von einer eingebetteten Tondatei auf █████████████.com gehört hatte. Weitere Untersuchungen haben keine Spur des ursprünglichen Vektors ergeben. Mit Ausnahme von Dr. ██████, einem anwesenden Musiklehrer, wurden allen mit SCP-1677-A Infizierten Amnesika verabreicht und Berichte über den Ausbruch wurden unterdrückt. Dr. ██████, jetzt als D-1677 bezeichnet, wurde in Gewahrsam genommen, um SCP-1677-A für weitere Studien zu transkribieren.
[[/collapsible]]

[[collapsible show=&#34;+ Bergungsbericht SCP-1677-B&#34; hide=&#34;- Bergungsbericht  SCP-1677-B&#34;]]
**Bergungsbericht  SCP-1677-B:** Foundation-Mitarbeiter, die beim CDC stationiert sind, reagierten am ██.██.20██ auf Berichte über einen Ausbruch im █████████████████ Krankenhaus in █████████████, ██, der der Beschreibung von SCP-1677 entsprach. Eine als CDC-Quarantäneteam getarnte Task Force wurde entsandt, um es zu bergen. Nur ein Mitglied der Quarantänetruppe wurde von SCP-1677-B infiziert, was auf den damals unbekannten physischen Vektor zurückzuführen war. Das infizierte Mitglied wurde sediert, ihm wurden gemäß den damaligen Eindämmungsprotokollen von SCP-1677 Amnesika verabreicht und es erholte sich später vollständig. Aufgrund des beschleunigten Fortschreitens der Krankheit erlagen sieben (7) Zivilisten der Infektion vor der Eindämmung. Der Rest wurde mit Amnesika behandelt und es wurde eine Vertuschungsgeschichte erstellt, um den Ausbruch zu erklären.

Die Untersuchung führte die Infektion zu Patient ███████ ████████. Eine Durchsuchung seiner Wohnung enthüllte zwei frühere Opfer von SCP-1677-B. Die Bewohner schienen mitten in der Umsiedlung zu sein, und es wurden keine vernetzten Geräte gefunden. Der ursprüngliche Quellvektor für SCP-1677-B bleibt unbekannt.
[[/collapsible]]

**Anhang 1677-01:** Gemäß der Empfehlung des Ethik-Komitees wurde Anträgen von D-1677 (im Folgenden als Dr. ██████ bezeichnet) auf eine offizielle Anstellung bei der Foundation stattgegeben. Dr. ██████ wurde der Abteilung zur Unterdrückung von Parakunst an Standort-██ zugeteilt.[[footnote]]Dr. ██████ hat einen Doktortitel in Kunstgeschichte [[/footnote]]

 **Anhang 1677-02:** Als Ergebnis der Forschung von Dr. ██████ wurde ein Screening-Programm entwickelt, um mögliche SCP-1677-Iterationen aus eingehenden Mediendateien herauszufiltern. Das Programm wird auf allen Foundation-Geräten implementiert, die eine Verbindung zu externen Netzwerken herstellen können.</textarea></pre>
