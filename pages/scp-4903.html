    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4903 
 
**项目等级：**Safe 
 
**特殊收容措施：**SCP-4903被两个安装在收容室后墙，离地三米，相互间隔四米的钢制钩悬挂着。一张可移动的安全网被安装在距离SCP-4903一米处。两只数字时钟应该被安装在收容室安全摄像头的清晰视野内：一只放置于SCP-4903-1内，另一只放置于收容室内。SCP-4903-2所提出的要求都应上报至伦理委员会以寻求批准。一把骨锯和一个标准急救包应该直接放置于靠近SCP-4903的墙上。
 
**描述：**SCP-4903是一个由十二米长，直径五厘米的线缆围成的圈，并由七个独立的纽带连接在一起。其中四个纽带的金属组成目前已被证实为铁，金，铅，钴。剩余的纽带分别由反射率为0.02的未知深色材料，反射率为0.98的反光材料以及一种表现出完全透明性的未知材料组成。每一个纽带都有一个单词镌刻其上。 
[[collapsible show=&#34;+ 纽带上的铭文对应表。&#34; hide=&#34;- 隐藏表格&#34;]] 
||~ 成分 ||~ 铭文 ||
|| 铁 || 寒冷 ||  
|| 金 || 永恒 ||  
|| 铅 || 收容 ||  
|| 钴 || 执意 ||  
|| 未知深色物质 || 生存 ||  
|| 未知反光物质 || 停留 ||  
|| 未知透明物质 || 凋零 ||  
[[/collapsible]] 
由SCP-4903围成的区域被称为SCP-4903-1，作为一个三维通道连接着现实与一个次元口袋。目前SCP-4903-1产生的唯一物质结构是一个毫无特点，尺寸不确定的白色飞机。SCP-4903-1倾向于每三至十二天发生时间扭曲事件。通过外部观察得知，这些事件将以明显的乘法运算加速异常内时间的流逝[[footnote]] 观察到乘数在五十（50）到大约一千二百万（12,000,000）之间。[[/footnote]]。根据观察，这些扭曲事件的持续时间将在标准时间的七分钟至十三天之间。SCP-4903-1具有385的异常高的休谟指数，且周围温度为4.4℃。  
&gt; 
SCP-4903在SCP-4903-1中显现的部分对所有来自SCP-4903-1内部的力表现得十分惰性。SCP-4903任何的水平运动都会使得其在SCP-4903-1中显现的部分模仿相同的运动。而SCP-4903的垂直运动则对其显现的部分没有影响。智慧生物无法通过SCP-4903显现的部分来逃离SCP-4903-1[[footnote]]所有通过非常规方法或者现实稳定锚绕过这一性质的尝试都会导致SCP-4903变得暂时惰性。[[/footnote]]。
&gt; 
前D级人员D-41312对SCP-4903-1进行了探索并无法离开，随后将该D级人员称为SCP-4903-2。SCP-4903-2表现出一种快速再生和免疫所有异常杀伤药物的特质，所有的生命终结手段都无法对其生效[[footnote]]所有的生命终结手段都在进行前征得了SCP-4903-2的同意和伦理委员会的批准。[[/footnote]]。SCP-4903-2对基金会员工非常友好，尽管如此，仍需警告员工与其互动会直接导致时间扭曲事件发生。
&gt; 
-----

**附录-4903-A**
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ SCP-4903-2要求物品记录&#34; hide=&#34;- 隐藏表格&#34;]]
||~ 要求 ||~ 状态 ||
|| 一块遮眼布。 || 已批准。 ||
|| 冬装。 || 已批准。 ||
|| 一只数字电子表。 || 已批准。手表未经任何维护，尽管其已经相对走时了一段时间。 ||
|| 御寒耳罩。 || 已批准。 || 
|| 一本3级逆模因简论。 || 已拒绝[[footnote]]根据蒂迈欧项目的结果，SCP-4903-2对于逆模因存在的认知并不被认为是安全漏洞，直到目前该实体都无法表现出任何逆模因影响。[[/footnote]]。 ||
|| 一本笔记本和一支笔。 || 已批准。额外要求的笔和笔记本可以直接提供。 ||
|| 一台电子阅读器。 || 已批准。 ||
|| 一只游戏手柄。 || 已批准。额外的游戏卡带将在时间扭曲时提供以换回旧的卡带。 ||
|| 记忆药物。 || 已拒绝[[footnote]]SCP-4903-2表现出的寿命意味着记忆药物的使用极有可能使其失去清醒意识。[[/footnote]]。 ||
|| 一台国际象棋博弈计算机。 || 已接受要求，但仅限于实体不会尝试去拆解或重新编程这台设备的情况下。经过时间扭曲，SCP-4903-2展现出了一种可以可靠击败电脑程序的能力[[footnote]]Stockfish 6，一款商业用国际象棋对弈引擎，有着接近2800的埃洛等级分。**译注：**埃洛等级分是用于衡量各种对弈活动水平的评分。[[/footnote]]。 ||
|| 协助进行一次逃脱理论的实验。 || //详见事件记录9/9/10// ||
|| 日常交谈对象（增加了与Elmsway研究员的对话）。 || 已接受要求，但仅限于所有对话都在监控之下进行的情况下。若发生收容失效事件，则职员等级特权将被撤销。作为防备，已添加B级记忆药物到靠近SCP-4903的急救包中。 ||
|| 一台连接至因特网的台式计算机。 || 已拒绝。 ||
|| 没有网络搜索功能的文本朗读软件，所有的硬件都放置在SCP-4903-1外。 || 已批准。 ||

[[/collapsible]]
**附录-4903-B**
[[span style=&#34;color:white&#34;]].[[/span]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 蒂迈欧项目（已结束）&#34; hide=&#34;- 自5/26/2009归档&#34;]]
SCP-4903-2允许我们来决定D级人员通过公开的知识以及作为D级的经历来推测基金会以及我们的协议的上限。而关于如何收容那些精神受到异常增强，以及因为与异常进行实验而产生的相似影响的D级人员，这项研究提供了无价的指导。
&gt; **已经包含SCP-4903-2的主要推理...**
&gt;
&gt; * 每月例行对D级人员的记忆清除。
&gt; 
&gt; * 对基金会安保许可等级的一个粗略判断，其中包括了对O5议会的一个粗略判断[[footnote]]当被问及关于基金会的领导层时，SCP-4903-2将其陈述为“基金会领导人的数目是七到十五之间的一个奇数，且还藏有显示出异常或暗示为异常的事物。”[[/footnote]]。
&gt; 
&gt; * 基金会与████████事件有关。
&gt; 
&gt; * 逆模因部门的存在。
&gt; 
&gt; * 基金会参与操作了模因武器在加利福尼亚州██████████；纽约州水牛城；以及柬埔寨金边的使用。
&gt; 
&gt; * 猜测Site-█，Site-18，Site-22，Site-███以及其它站点的位置。SCP-4903-2特地对站点位置做了几个错误的猜测，总正确率为26.67%。
&gt; 
&gt; * 之前至少发生过一次K级情景。
&gt; 
&gt; * 存在与[*http://scp-wiki-cn.wikidot.com/scp-2000 SCP-2000]相似，有着众多安保措施的设施。
&gt; 


**至5/26/2009，蒂迈欧项目已经结束。蒂迈欧项目所发现的所有详细信息清单都可以按要求提供。详情询问Elmsway研究员以获得更多细节。**
[[/collapsible]]
**附录-4903-C**
[[span style=&#34;color:white&#34;]].[[/span]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 事件记录9/9/10视频转文字&#34; hide=&#34;- 隐藏事件记录9/9/10&#34;]]

&gt; **前言：**//SCP-4903-2提出了一个通过持续电流刺激来导致心跳停止，然后将其拉出SCP-4903-1，再进行心肺复苏的想法。这项提议已被Site主任批准。//
&gt; ------
&gt; **&lt;视频转文字记录开始&gt;**
&gt;  
&gt; **SCP-4903-2：**那么，我一直在想...
&gt; 
&gt; **Elmsway研究员：**这可是个危险的习惯。
&gt; 
&gt; **SCP-4903-2：**是啊，没错。无论如何，距离我的还款日都过了几百万年了。我想我应该试试，反正不要钱。那就在另一边见了。
&gt;  
&gt; **Elmsway研究员：**就在另一边。我们都准备好了，就等你了。
&gt;  
&gt; **SCP-4903-2：**那假设一下我就要死了，我现在想到些不错的遗言。我想确保它们能被记录下来，让它们传下去。我可不想我的遗产被...
&gt; 
&gt; **Goodwater特工：**别废话，赶紧把那他妈的玩意启动。
&gt; 
&gt; **SCP-4903-2：**好吧，好吧。也许我对即将到来的死亡有点紧张。在我之前可从没有人这么试过。
&gt; 
&gt; //SCP-4903-2启动了胸前的装置。项目在倒下之前经历了短时间的剧烈抽搐。//
&gt;  
&gt; **Goodwater特工：**这他妈是什么意思？
&gt; 
&gt; **Elmsway研究员：**待会再说。我们先把他拉出来。
&gt;  
&gt; //Elmsway研究员，Xing特工以及Goodwater特工通过一根绳系带成功地将SCP-4903-2拉出了SCP-4903-1。项目随后被抬上一张轮床，然后推到事先准备好的收容室中//[[footnote]]由于SCP-4903-2异常高的休谟指数，已安装了两个[[span class=&#34;ruby&#34;]]斯克兰顿现实稳定锚[[span class=&#34;rt&#34;]]Scranton Reality Anchor[[/span]][[/span]]到这个特定的收容室中。 [[/footnote]]//。//
&gt;  
&gt; **Xing特工：**没有意想不到的事情发生。继续吧。
&gt;  
&gt; //Elmsway研究员将SCP-4903-2身上的装置关停，Goodwater特工随后拿起一个除颤器。//
&gt;  
&gt; **Goodwater特工：**明白！
&gt;  
&gt; //Goodwater特工将除颤器放到SCP-4903-2身上，开始对该项目进行心肺复苏。在此过程中，SCP-4903-2并未产生任何典型的固有定向障碍。//
&gt;  
&gt; **SCP-4903-2：**我想我留下了一些胡话来让你把它们搞清楚。
&gt;  
&gt; **Elmsway研究员：**//(笑)//欢迎来到另一边。
&gt;  
&gt; //在SCP-4903-2苏醒了大约六秒后，一股异常的力量施加到了项目身上，并将其以1645kph的速度拉向SCP-4903。在此过程中，SCP-4903-2撞穿了十二堵墙，导致了[*http://scp-wiki-cn.wikidot.com/scp-2586 SCP-2586]以及[*http://scp-wiki-cn.wikidot.com/scp-080 SCP-080]的收容失效。用SCP-4903-2自己的话说，这个事件导致了它严重受伤，但还不至于失去意识//[[footnote]]事后报告还包括，当SCP-4903-2被拉回SCP-4903-1前，SCP-4903上的反光纽带脱离了线缆并附在了项目身上。此次伸展被总结为一个将检索范围扩展超过了十二米的移动空间异常。[[/footnote]]。
&gt;  
&gt; //SCP-4903-2被拉回SCP-4903-1的过程被收容室安保摄像头记录了下来。由于SCP-4903-2对收容室墙壁的撞击，使得视频记录中断了十二秒，声音记录中断了二十分钟。随后恢复的视频记录显示，SCP-4903-2开始尖叫并攻击SCP-4903，直到该区域被宣布封锁。Elmsway研究员得以在区域封锁前进入SCP-4903的收容室。在Emlsway研究员进入收容室后，SCP-4903-2表现得没那么紧张了。Elmsway研究员为了文档的记录，继续与SCP -4903进行对话。//
&gt;  
&gt; **SCP-4903-2：**这应该起作用的才对，这可真是个操蛋的漏洞。到底是谁设计了这么一个东西，还把唯一的出路用一个奇怪的规定给他妈的封死了？我觉得这不公平。 
&gt; 
&gt; **Elmsway研究员：**别失去希望。每个异常都有一个基本的弱点，不然这个世界早就被毁灭了。
&gt; 
&gt; **SCP-4903-2：**看起来你忽略了一两个影响。
&gt; 
&gt; **Elmsway研究员：**两个？
&gt; 
&gt; **SCP-4903-2：**做个比喻，但是请回答我：是什么使得你认为你对这个地狱的性质无所不知？要是这里变成一个迪士尼乐园会怎么样？要是这里暴露在适当频率的辐射下会怎样？要是你把纽带切断了，释放了愤怒的众神会怎么样？我在这里认识到的唯一一个真理就是，我对这个异常一无所知。而对于那些自认为无所不知的人们，我觉得他们十分可笑。
&gt;  
&gt; **Elmsway研究员：**我们无法预测万物。或许每句言语都可能触犯天条，然后带来终结。又或许我们可以假设万物，不管它现在看起来有多么怪诞，等到科学真正发展到那天，我们就可以解释一切。而我更愿意相信第二种。
&gt; 
&gt; **SCP-4903-2：**我并不相信//这个//会发生在我身上。告诉我一件事，这能够改变我的宿命吗
&gt; 
&gt; **Elmsway研究员：**不会，但如果我对此保持乐观的话，我最终能够放你出来。
&gt; 
&gt; **SCP-4903-2：**在你的观察下，我呆在这里面多久了？
&gt; 
&gt; **Elmsway研究员：**二十一年，五个月，零十一天。
&gt; 
&gt; **SCP-4903-2：**不要放弃，也不要忘记我。
&gt; 
&gt; **Elmsway研究员：**相信我，我不会忘记你的。
&gt; 
&gt; **SCP-4903-2：**那相信//我//说的。这不是危言耸听。不过我不怪你。但事实就是，即使你在余生记住了我，即使基金会在其覆灭前奇迹般地记住了我，我也终将被遗弃在这。不管用什么方法，即使用不合常规的方法，也不要让我就此凋零在这永恒的地狱之中。
&gt; 
&gt; **Elmsway研究员：**我会记住你，但我不会违反基金会的规章而使用不被允许方法这么做。我的首要职责是对基金会的，而不是任何个体。[[footnote]]Elmsway研究员在保证要记住SCP-4903-2之后背对着摄像头，这使得其最后的表述无法被证实。[[/footnote]]
&gt; 
&gt; **SCP-4903-2：**谢谢你。

&gt; //由Xing特工和Goodwater特工报告，确认了 Elmsway研究员在封锁结束时就坐在SCP-4903的旁边。//
[[/collapsible]]
**附录-4903-D**
[[span style=&#34;color:white&#34;]].[[/span]]
[[collapsible show=&#34;+ 考虑重新编级为Thaumiel&#34; hide=&#34;- 权限确认&#34;]]
&gt; **回复：关于SCP-4903的重新编级**
&gt; 
&gt; 对于SCP-4903可以作为Keter级SCP项目收容措施的原理主要能归结成两个论据...
&gt;  
&gt; **1.**对我们来说，SCP-4903-2已经有四十四年无法逃出SCP-4903-1了；而对于它来说，也许过了无数个年头。
&gt;  
&gt; **2.**SCP-4903可以被安放在一个收容室中，简单地用作一些高风险SCP项目的额外安保手段。
&gt;  
&gt;  
&gt;  这两个观点都无法恰当说明事实，因此我们不能断言SCP-4903-1就是无法逃脱的。而忽略时间膨胀，我们看到SCP-4903-1最伟大的壮举就是“收容”一个人。允许任何被证实具有逃脱能力的实体进入SCP-4903-1简直就是一把赌博。加之，任何尝试逃离的事物都将因为休谟场扩散而成为一个十分强大的现实扭曲者。我不会告诉你们，这个提议是多么的愚蠢。说实话，那里面只困着一个人。而且它对基金会的态度还是友好的，这简直就是奇迹。
&gt; 
&gt; 即便这项提议完美实行，最终我们不过是将SCP-4903-2推向一个我们自己都认为太危险而无法处理的永恒境地罢了。
&gt; 
&gt; 我当初来基金会报道时就清楚我将不得不为了更大的利益而牺牲一部分人。
&gt; 
&gt; 我当初来基金会报道时就明白死亡是如此使人厌恶。
&gt; 
&gt; 
&gt; 但我当初来基金会报道时压根没想过亲手把人送下地狱。
&gt;
&gt; 
&gt; 如上所述， 使用SCP-4903来收容异常的提议应该被拒绝。
&gt; 
&gt; -//Alexander Elmsway//
&gt;
&gt; [[/collapsible]]
-----
