Смотря в окно, в котором бушевали океанские воды, он не мог думать ни о чем, кроме одной вещи. Держа ее у себя на уме, он продолжал смотреть на них, пока в дверь не вошел мужчина в костюме с ноутбуком в руках. Прежде, чем он успел осмотреть его, тот наперед начал разговор:

— День добрый. Думаю, вас не успели оповестить о моем приезде, но это не проблема, мне нужен лишь отчет по вашему последнему исследованию. Не весь, а ответ на поставленную задачу.

Мужчина у окна подошел к своему столу и начал рыться в документах, которые скопились у него за последние несколько дней. Найти нужную папку оказалось нетрудной задачей, поэтому он сразу открыл ее и перешел к последней странице. Перечитав написанное им совсем недавно и взглянув в глаза мужчине перед ним, он ответил:

— По результатам исследования, причины катастрофы в этом городе не имеют аномального источника и случились по естественному течению событий.

— Хорошо. — Со вздохом сказал он, затем взял стул недалеко от стола, пододвинул его и уселся напротив. Поставив на стол свой ноутбук, он оглянулся на человека в халате и с улыбкой на лице спросил его:

— Сколько у нас времени, до того, как вода поднимется на этот этаж?

— Часов шесть-семь. Честно говоря, я надеялся, что меня заберут пораньше, прежде чем дороги были бы перекрыты.

— Замечательно. — С уже открытым ноутбуком он потянулся пальцем к кнопке питания. Спустя 30 секунд его пальцы начали немного постукивать по клавишам на клавиатуре. Еще несколько минут спустя и он закончил печатать, снова оглянувшись на мужчину в халате.

— Вы так странно смотрите на меня.

— Просто я вами очень доволен. Вы много времени мне сэкономили своей работой, надеюсь в будущем я не разочаруюсь в вас.

Не смотря на похвалу от вышестоящего по должности лица, на его лице стал заметен появившийся пот. Вытерев его рукавом халата, из его уст снова вышло:

— Извините… А кому вы такой длинный текст отправили?

— Ха. Еще никому, я лишь ввел пароль от ноутбука. Думаю, через полчаса мы уже улетим отсюда, вертолет ждет нас на крыше.

Переглянувшись, они оба еще раз усмехнулись и отвернулись, кто куда. Один в монитор, а другой вернулся к окну. Без лишних слов он снова начал разглядывать неприятную картину. Его взгляд упал на неприметную деревянную лодку: сделана из обычной хвои, некоторые доски уже успели прогнить, но его глаз зацепился не за это. В лодке плыл старик без сознания, на рубашке которого была заметна кровь. В обычной ситуации, наверное, никто бы и не заметил такой мелочи. Но когда ты думаешь о своей вине и причастности к всему хаосу вокруг, тебя притягивают совершенно разные вещи. Он смотрел на этого мокрого мужчину и гадал про себя, выживет ли он в этой ситуации? Может ли он ему помочь? Этот вопрос был лишь частью большей проблемы, которая тревожила его. Кожа горела, а пульс увеличивался. Терзания о том, его ли это вина в происходящем съедала его изнутри, и он решил вернуться к своему гостю. Чтобы окончательно сбросить с себя напряжение, он осмелился задать вопрос, но его снова опередили:

— Не нужно сверлить меня своим взглядом. Скажите, если что-то не так.

— Не… Хотя, да. У меня есть к вам вопрос.

— Дерзайте.

— Почему мы не вмешались? У нас есть объекты, которые могли бы предотвратить катастрофу, или минимизировать ее последствия. Есть те, кто помог бы в восстановлении города, но мы не использовали их. У Организации есть ресурсы и помимо аномалий, которые могли бы решить все быстрее, чем государство. Почему мы сидели и продолжаем сидеть в стороне?

— Доктор Соколов, напомните мне результат вашего исследования?

— Да, я и сам понял, что источник не аномалия, это ведь мое исследование было. Но мы ведь могли вмешаться и помочь людям?

— Могли.

— Почему нет?

— Это не в наших полномочиях.

— Неужто вы готовы следовать своим принципам, даже когда на кону человеческие жизни?

— Так и есть. Всегда было и всегда будет. В интересах Организации сохранять ресурсы и полезные объекты для борьбы с аномальным, а не обыкновенным. С подобными проблемами общество справится и без нас.

— А если бы источник катастрофы был аномальный? Чтобы это поменяло?

— Наше отношение.

— Я все равно не понимаю.

— Зато я вас прекрасно понимаю. Вы не так давно с нами работаете, но должны понять несколько вещей, чтобы не допустить ошибок. Подумайте над тем, почему мы не вмешались во вторую мировую? Почему не вмешались в холодную войну? В другие военные и политические конфликты?

— А если люди вымрут по естественной причине? Мы будем и дальше бороться во тьме, чтобы что? Чтобы они лежали в гробу при тишине?

— Тогда это будет естественным ходом истории. Мы не можем в нее вмешиваться, если это не касается аномального мира.

— Но за что нам бороться, когда людей не останется?

— Мы не будем бороться. Мы боремся здесь и сейчас, чтобы защитить их от аномалий, остальное будет так, как должно быть, доктор Соколов. Не утруждайте свою голову такими мыслями, скоро у вас намечено много других проектов. Я как раз почти закончил здесь, и мы можем отправляться к вертолету.

— Ладно, но позвольте последний вопрос.

— Слушаю вас.

— На этаже ниже живет одинокая девушка, которую никто не спасет, и она погибнет здесь. Можно мы заберем ее с собой?

— Нет.

— Почему?

— Это не наше дело. Я уже объяснил.

— Но вы же спасаете семьи и близких ваших сотрудников, почему так?

— Это может положительно повлиять на продуктивность сотрудников, которые нам полезны.

— Вы сказали, что довольны мной, сказали, что не хотите разочароваться во мне. Если мы спасем эту девушку, то моя продуктивность также может повыситься. Пожалуйста, прошу вас. Хотя бы ее.

Ноутбук мужчины закрылся, и он встал со стула. Взглянув на сидящего, он жестом указал ему на дверь. Когда они покинули квартиру, мужчина в халате направился на лестницу до крыши. Ему не нравилось решение своего начальника, но он не мог ничего поделать. А жаль: его финальный аргумент мог стать самым убедительным во всей его жизни, но все, что ему оставалось это следовать приказам. Однако, он удивленно уставился на своего начальника. Тот захлопнул за собой дверь и направился на лестницу вниз, смиренно смотря на подчиненного. Они вместе направились вниз.</textarea></pre>
