**Artikel:** SCP-2166 - Fußpapst
**Autor:** [[*user Zyn]]
**Original:** https://scp-wiki.wikidot.com/scp-2166
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2166

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Agenten der Foundation sollen regelmäßig die Aktivitäten im Freien in Grundschulen im Umkreis von 20 Kilometern um den Ort des ersten Auftretens von SCP-2166 überwachen. Sollten Kinder bei SCP-2166-Aktivitäten beobachtet werden, sind Agenten vor Ort in die entsprechende(n) Schule(n) zu entsenden, um allen beteiligten Schülern Amnesika zu verabreichen, sobald die aktuelle Runde von SCP-2166 abgeschlossen ist.

Sollte sich zu den SCP-2166-Kindern ein unbekanntes Kind gesellen, das auf keiner der verfügbaren Klassenlisten aufgeführt ist, muss der Agent dieser Person folgen, um ihren Aufenthaltsort für weitere Beobachtungen der Foundation zu ermitteln.

**Beschreibung:** SCP-2166 ist ein anomales Spiel für Kinder, das umgangssprachlich als &#34;Foot Pope&#34;[[footnote]] z. dt: &#34;Fußpapst&#34; [[/footnote]] bekannt ist. Es sind mehrere leicht abweichende Versionen[[footnote]] Bei verschiedenen Versionen mit einer größeren Anzahl von Spielern werden komplexere Geländeformen berücksichtigt, wie z. B. kletterbare Spielgeräte, die Einführung eines &#34;Fußteufels&#34;, der die Spieler &#34;einfrieren&#34; kann, und andere derartige Änderungen. [[/footnote]] des Spiels bekannt, aber die folgenden Anweisungen sind für alle Versionen gleich:

* Das Spiel erfordert drei oder mehr Spieler und einen Raum, der mindestens drei verschiedene Arten von Bodengelände[[footnote]] Als Untergrund eignen sich Asphalt, Beton, Holzschnitzel, Sand, Gras, Erde, Laufbahnen usw. [[/footnote]] aufweist.
* Ein Spieler wird zum &#34;Fußpapst&#34; ernannt. Zu Beginn der ersten Runde versammeln sich alle Spieler in einem Kreis um den aktuellen Fußpapst, der den Reim &#34;Foot Pope, Foot Pope, blessing feet / Showing where all steps should meet&#34;[[footnote]] z. dt: &#34;Fußpapst, Fußpapst, segnende Füße / Zeigen, wo sich alle Schritte treffen sollen&#34; [[/footnote]] singt und den rechten Fuß jedes versammelten Spielers tätschelt.
* Wenn der Fußpapst den Reim und den &#34;Fußsegen&#34; beendet hat, lösen sich die Spieler im Laufschritt auf und skandieren eine Antwort: &#34;Foot Pope, Foot Pope, stand ahead, / What land must devout feet tread?&#34;[[footnote]] z. dt: &#34;Fußpapst, Fußpapst, stehe voarus/ Welches Land müssen fromme Füße betreten?&#34; [[/footnote]]
* Der Fußpapst ruft dann eine Geländeart aus, und alle Spieler müssen so schnell wie möglich beide Füße auf das Gelände stellen. Der/die Spieler, der/die diese Aufgabe am langsamsten erfüllt/erfüllen, ist für die restliche Dauer der Runde &#34;raus&#34;.
* Der Fußpapst sagt den Spruch noch einmal auf, die Spieler singen die Antwort erneut und die Runde geht weiter, bis alle Spieler bis auf einen &#34;raus&#34; sind. Der verbleibende Spieler wird der neue Fußpapst und beginnt die nächste Runde.

Es wird angenommen, dass sich die anomalen Wirkungen von SCP-2166 nach Abschluss des ersten &#34;Foot Pope Chant Call-and-Response&#34;[[footnote]] Alle Versuche der Foundation, die Manifestation der Anomalie von SCP-2166 zu replizieren, schlugen fehl, wenn der einleitende Gesang nicht mindestens einmal beendet wurde. [[/footnote]] manifestieren. Wenn der Ruf ertönt ist, werden alle Spieler, die während der Runde als &#34;raus&#34; bezeichnet werden, mit ihren Füßen bis zum Ende der Runde dauerhaft auf dem Boden fixiert, auf dem sie stehen. Versuche, diese Situation durch das Entfernen von Kleidungsstücken, die an den Füßen getragen werden, zu umgehen, sind erfolglos; diese Kleidungsstücke bleiben ebenfalls dauerhaft an der Person haften.

Die von der Hauptwirkung von SCP-2166 Betroffenen berichten, dass sie sich nur leicht unwohl fühlen. Es wurde festgestellt, dass eine Person, die von SCP-2166 betroffen ist, sich hinsetzt, während sie am Boden befestigt ist, ihre Position frei verändern kann, solange sie einen gewissen Kontakt mit dem Boden behält, auf dem sie vorher stand[[footnote]] Dieser Effekt bleibt auch dann bestehen, wenn der Bodenabschnitt, auf dem der Spieler stand, vom Rest des Geländes entfernt wird; der Spieler bewegt sich einfach mit dem entfernten Bodenabschnitt. [[/footnote]].

Weitere Unterschiede der Spielweise und des Veränderungspotenzials von SCP-2166 werden derzeit erforscht (siehe Nachtrag 2166-2).

**Nachtrag 2166-1:** Auf der Grundlage von Interviewdaten, die von Foundation-Agenten vor Ort gesammelt wurden, geht man davon aus, dass das Wissen über SCP-2166 seinen Ursprung in der Geyser View Elementary School in Portland, Oregon, hat, wo ein Grundschüler anderen Kindern in der Pause die Spielanweisungen vorstellte. Aus den Schulunterlagen geht hervor, dass es im Schulbezirk keine Aufzeichnungen über einen solchen Schüler gibt und dass das Kind nie von einer Aufsichtsperson begleitet wurde; vielmehr erklärte das Kind einfach, dass es nach Unterrichtsschluss in der &#34;Bibliothek&#34; auf seine Freunde warten würde. Mitarbeiter von Bibliotheken in Gehweite der Geyser View Elementary School berichten, dass sie das Kind noch nie gesehen haben.

**Nachtrag 2166-2:** Bis zum ██.██.████ haben experimentelle, von Mitarbeitern überwachte Testdurchläufe von SCP-2166 folgende Informationen zutage gefördert:

Ausgehend von empirischen Beobachtungen gibt es nur zwei Möglichkeiten, die anomalen Auswirkungen von SCP-2166 zu beenden. Die erste besteht darin, dass eine Runde SCP-2166 auf natürliche Weise endet, indem ein neuer Fußpapst entweder eine neue Runde beginnt oder sich weigert, den Startgesang zu sprechen. Die zweite Möglichkeit (die in einer experimentellen Einrichtung der Foundation entdeckt wurde) besteht darin, dass ein aktueller Fußpapst als Antwort auf den Ruf der Spieler &#34;Kein Land&#34; ausruft, woraufhin das Spiel endet und alle bewegungsunfähigen Spieler befreit werden.

Es wird angenommen, dass ein Spiel mit SCP-2166 unbegrenzt fortgesetzt werden kann, wobei die begleitenden anomalen Effekte so lange anhalten, bis das Spiel ordnungsgemäß beendet wird. Derzeit wurde das längste von der Foundation gehaltene Spiel von SCP-2166 mit einer Dauer von etwa 133 Minuten aufgezeichnet.

Der Versuch, während SCP-2166 zu schummeln (einschließlich des Abweichens von den Regeln, des Streits mit einem Fußpapst und des vorzeitigen Verlassens des Spiels), hat dazu geführt, dass die Teilnehmer bis zum Ende der aktuellen Runde des SCP-2166 ein unangenehmes &#34;brennendes&#34; Gefühl in ihren Füßen verspürten. In einem extremen Fall verschwanden die Schuhe der betroffenen Person und tauchten bis zum Ende des Spiels permanent an den Ohren befestigt wieder auf.

Wird der &#34;Fußpapst&#34;-Spruch versehentlich oder absichtlich nicht gesprochen, müssen alle Spieler (einschließlich des aktiven Fußpapst) mit den Füßen auf dem Boden bleiben, bis der Spruch richtig gesprochen wurde.</textarea></pre>
