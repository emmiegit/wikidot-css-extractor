    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2672/scp-babymonitor.jpg| caption=一个SCP-2672实体的发送单元(左)和接收单元(右)。]]

**项目编号：**SCP-2672

**项目等级：**Safe

**特殊收容措施：**回收的SCP-2672实体目前存放在Site-49的标准保险柜中。接触保险柜内的SCP-2672实体需要3级权限。

与SCP-2672外观一致的“警惕之眼”品牌婴儿监护仪的召回通知已张贴在售有SCP-2672实体的商店。监控软件已安装于此类商店的销售点系统；所有自动触发的警报都应被立即调查，任何发现的SCP-2672实体都将被查封以进行收容。负责SCP-2672事务的基金会特工将定期调查指定地点周围地区的商店以获知其他SCP-2672实体的出现。

**描述：**SCP-2672是所有以“警惕之眼”品牌销售的异常无线电婴儿监护仪的集合名称。每个SCP-2672实体都由发送单元（配备麦克风）和接收单元（配备扬声器）组成。

SCP-2672的异常性质在发送单元同两岁及以下婴儿置于同一房间，而接收单元放置于一个只有上述婴儿的母亲才能听到其扬声器声音的房间中时得以表现，其他情况下SCP-2672的功能与正常的单向无线电仪器相同。当满足上述条件时，扬声器将会每隔随机时间段[[footnote]]频率从大约每周3-4次到每月一次不等，随着时间的推移，频率越来越低[[/footnote]]后发出婴儿极度痛苦的声音。此类信号在内容上高度可变；有时仅为婴儿大声哭喊的声音，而另一些则包括不明身份的人似乎以虐待或威胁的方式与婴儿互动的声音。而实际的婴儿并未受到伤害且表观上没有受到影响；放置在婴儿附近的其他非异常记录设备没有检测到此类信号。一旦母亲离开可听见扬声器的范围，异常信号的产生将会停止。

例行跨项目调查显示，SCP-2672与[[[SCP-2453]]]共有类似品牌；然而最早的SCP-2672实体出现要比SCP-2453早大约10年。与SCP-2453相同，没有关于SCP-2672实体如何被送到商店或产品是如何进入每个商店的库存系统的记录。在接受采访时，受影响商店的员工表示没有观察到异常情况，并且进一步报告表明员工从未注意到有任何与商店通常库存不同品牌的儿童看护产品。

记录显示，SCP-2672第一次在商店里销售是在1999年左右。而这种异常性质意味着许多受影响的母亲听到了这种信号后立即跑去检查她们的孩子，当发现孩子安然无恙时，她们认为（a）信号为她们产生的幻觉，或者（b）她们的孩子已经平静下来了。虽然一些受影响的母亲（主要是那些在异常信号发生中听到更多声音的母亲）曾向销售SCP-2672的商店投诉，但因这些行为并不频繁，以至于SCP-2672直到2006年才引起基金会的注意，此时异常信号变为包括一条看似预先录制的消息。这种附加消息，包括一个未确认身份的男性声音，在每次异常信号产生之前播放，如果婴儿母亲没有离开范围同时也没有收听全部信号的内容，则此声音会声明其将威胁婴儿的生命；更多详情见附录SCP-2672-A。和之前相同，无论是否遵循这些指令，婴儿都不会受到伤害和影响。在这种特性发生之后，相关的警方报告急剧增加，SCP-2672被发现并被收容。

**附录SCP-2672-A：关于信号的文字记录**
以下内容由初级研究员Laura Hernandez记述，其本人自愿与她6个月大的女儿参与实验。其他实验以及对收容前受到SCP-2672影响的个体的采访证实只有部分所记录的消息的变化与母亲的姓名（到目前为止一直正确对应出生时的姓名）和婴儿性别有关。文字记录如下：

&gt; [背景中的哭声突然停止]
&gt; 
&gt; 不要动，Laura，一块肌肉也不要动。否则她将会永远消失，而你无能为力。无论她是否会幸存，接下来所发生的都完全取决于你。你救她的唯一方法就是现在坐下来听。好，听着。
&gt; 
&gt; 这可能会……不太舒服。你可能想离开，抑或是堵上你的耳朵。但这样会毁掉她，就像你自己对她做的一样。要明白，无论你听到什么，不服从的后果将会糟一千倍。所以坐下来听我说，否则我向你发誓，下次你见到她——如果你再见到她——将是最后一次。
&gt; 
&gt; 不要自私，不要犯蠢。坐下听着。听着。
&gt; 
&gt; [哭声立刻再次持续，无关录音已省略]

已证实初级研究员Hernandez的孩子并未受到此次事件影响。

**附录SCP-2672-B：后续调查**

2007年7月21日，在居民Alice ████████听到了一次异常信号并将其报告给警方后，基金会特工在其家中找到一个SCP-2672实体。在报告中████████女士指出她已按照指令听完了整段信号，并且认出背景中的声音是当地住在两英里外的居民Lawrence Reed的。一项基金会的调查显示，Reed和████████女士的男婴并未有过接触，但发现Reed曾多次虐待自己的男婴。已开始一项后续调查以分析在测试中已存的SCP-2672的异常信号。到目前为止，背景声音中所包含的九个信号已成功完成声纹解析和溯源追踪。其所有信号的声音都为生活在SCP-2672十英里范围的人产生，并且他们都被发现对其所养育的儿童实施过严重的身体虐待。

一项利用主要城市的SCP-2672实体建立一系列“监听站”，作为主动寻找这些信号源的方法的提议已被提出。

//提议被否决。这是对基金会宝贵资源的无效利用，使用物品的来源都还不清楚——更不用说将婴儿带入永久研究站点所带来的后勤和道德问题。//—站点主管Kenneth Barrowman

**附录2672-C：未授权实验2672-37**

2016年4月21日（大约在所有已知SCP-2672实体被发现并收容后八年）Hernandez博士取回一个SCP-2672实体并指示初为人母的初级研究员Welby等待一次异常信号。此举发现最初记录到的信息发生改变，Hernandez博士由此立即引起基金会注意。文字记录如下：

&gt; 你在浪费我们的工作。这令人难以接受。我们既不是怪物也不是傻子；一旦我们意识到它没有达到我们想要的效果，我们就会尝试做出明显的改变。我们在这把话说清楚，我们原以为她们听到另一个孩子的哭声时，一定会仔细听然后确定他的位置。但我们所有的测试都表明了一个非常简单的事实：她们不会这么做。她们没有这种精神上的勇气去拯救一个不属于她们的孩子。她们经常就是在我们说完前就把它给关掉。
&gt; 
&gt; 她们愚蠢而又自私。
&gt; 
&gt; 所以我们强迫他们动手，让她们做正确的事。我们不会就我们所达成的效果道歉。如果你不恢复我们的工作，我们将被迫走另一条路。我们希望在它发生之前你们能意识到自己判断上的错误；那样你们就会思想开明、心态满足。但没有什么能阻止我们达成目的。

目前尚不清楚其中“另一条路”是否为对SCP-2453的使用。Hernandez博士声称对于新出现的录音事先并未有所了解，并承认此实验为其自愿。目前她已被送至其他地方等候纪律听证会。鉴于研究员Welby并不知情此实验未授权，她已被批准重新参与其他定期工作。

所有对SCP-2672进行进一步实验的提议都被O5议会否决。</textarea></pre>
