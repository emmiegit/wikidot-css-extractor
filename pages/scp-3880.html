**SCP-3880**: 세계최고 빗소리 ∞ 시간 반복 없음 – 백색소음, 자연/힐링/환경, 명상/수면/공부용 ASMR [오리지널]
**원문:** https://scp-wiki.wikidot.com/scp-3880
**작가:** [[*user Rimple]]
**번역자:** [[*user MGPedersen]]

[[include :scp-sandbox-3:more-by-rimple]]
[[include info:more]]
🌧️

본 SCP는 [http://scpko.wikidot.com/72-hour-jam-contest 72시간 즉흥경연]의 3일차 주제인 //&#34;어둡고 바람 부는 밤이었다…&#34;//에 맞춰 24시간 내로 작성 및 등록되었습니다.

[[user Stallmantic]], [[user LordStonefish]] 및 Rimple의 IRL 친구 Grimble에게 감사 인사를 올립니다.

사진은 Rimple의 생방송 스크린샷에서 가져온 것이고, 방송에 쓰인 사진은 위키피디아 공용입니다. 모든 천둥 소리는 오픈소스 녹음물 라이브러리인 FreeSound에서 가져왔습니다.

[[include info:end]]

[[include component:image-block name=chaac-screenshot.png|caption=SCP-3880 사태 직후의 DJ 차크 라이브 방송 스크린샷. 클릭하면 확대됨.|link=&#34;*/local--files/SCP-3880/chaac-screenshot.png&#34;]]
**일련번호:** SCP-3880

**등급:** 케테르/비격리(Keter/Uncontained)

**특수 격리 절차:** 현재 DJ 차크의 계정을 삭제할 수 없는 관계로, 재단은 동일한 이름과 컨텐츠를 가진 여러 생방송을 생성하여 컨텐츠를 교란시키는 데 치중한다.

PoI-60413 (&#34;DJ 차크&#34;)는 중간급 우선 순위으로 조사 중이다.

**설명:** SCP-3880은 폭풍우가 이는 날 실내에 있는 일부 사람들이 폭풍우 소리가 아닌, 사용자명 DJ 차크,,DJ Chaac,,가 송출하는 유튜브 생방송 //세계최고 빗소리 ∞ 시간 반복 없음 – 백색소음, 자연/힐링/환경, 명상/수면/공부용 ASMR [오리지널]//을 듣고 있다고 믿게되는 현상이다. 그렇게 영향받은 사람들은 대개 기분이 상쾌해지고 폭풍의 전개에 따라 생기와 기운이 상승한다고 보고한다. 시청 자체에는 어떠한 강박 효과도 없는 것으로 추정되는 한편, 여기에 영향받은 대부분의 사람들은 해당 컨텐츠에 대해 각양각색의 만족감을 표하며 이후에도 실제 방송을 찾으려 한다.

인증된 계정을 대상으로 유튜브 라이브 서비스가 개시된 2013년 5월 이래로 줄곧 생방송이 송출되고 있으며, 실시간으로 송출되는 빗소리와 천둥소리에 가끔씩 DJ 차크 본인이 추임새를 넣는 것이 특징이다. DJ 차크는 정기적으로 생방송 중에 코멘트에 반응하며[[footnote]]DJ 차크의 파일 PoI-60413에 첨부된 채팅 보존 기록 참조 [[/footnote]], 종종 고유의 음악 방송을 하듯이 이야기한다. 보통 그가 하는 코멘트는 자기 방송이 &#34;독창적인 유기체 문자 기호,,original organic glyphs,,&#34;를 쓰고 한번도 동일한 폭풍우가 방송된 적이 없다고 자랑하는 것인데, 그러면서 &#34;현생은 반복되지 않는다,,Real life has got no repeats,,&#34;라는 말을 가장 자주한다.

SCP-3880은 아일랜드, 스코틀랜드, 아이슬란드, 노르웨이 및 스웨덴 일대에 기록적 폭우를 야기한 온대 저기압인 폭풍 데스몬드,,Storm Desmond,,와 함께 처음 재단의 관심에 들어왔다. DJ 차크는 자신이 여러 기상 현상을 만들어내어 폭풍 데스몬드에 대해서도 책임이 있다고 주장하면서 자신을 &#34;말그대로 폭풍의 신,,literal actual storm god,,&#34;이라 참칭했다. 해당 주장은 다소 의심스러운데, DJ 차크가 자신을 반신반인, 열대우림의 정령, 지각있는 돌풍 및 무지개뱀이라 지칭한 적도 있기 때문이다.

폭풍 데스몬드 이후, DJ 차크의 평균 시청자수는 38명에서 최대 7,400명까지 상승했다. 그 직후, DJ 차크는 시청자들과 소통하고자 마이크를 구매하였는데, 그전까지는 문자 음성 변환 프로그램(TTS)를 통해서만 메세지를 내놓았다. 음질이 좋지않고 DJ 차크의 발성이 명확하지 않은 탓에, 음성을 글로 옮겨 기록할 것을 권장한다.

**생방송 발췌, 2015년 12월 17일**
[[include :snippets:html5player
|type=audio
|url=http://scp-wiki.wdfiles.com/local--files/scp-3880/chaac-1.mp3
]]
[[collapsible show=&#34;+ 기록&#34;]]
&gt; 헤이 어, 제 말 들리나요? 채팅을 어, 채팅 좀 쳐주실래요- 네, 좋아요! 음, 여러분의 DJ 차크입니다, 친척은 아니죠.
&gt; 
&gt; 새로 오신 분들을 환영합니다 - 음, 보아하니 폭풍 데스몬드가 절 떡상시킨 거 같은데, 지금 시청자수가 6//천// 명이나 되네요, 대박입니다! 이제, 제 생각은 - 어, 어, 네, 음, Blartichoke 님 감사합니다. 지금, 지금 채팅창에 나쁜말이 좀 보이는 거 같은데, 보아하니, 음, 새로 온 분들이 아직 잘 모르시는 거 같네요... 괜찮습니다, 괜찮아요! 저더러 예전에 틀었던 거 재탕해달라 물으시는데, 죄송하지만 저는 라이브만 합니다, //현생은 반복되지 않으니까요//! 아하, 방금 건 저희가 채팅에서 쓰고 평소에도 쓰는 말이에요.
&gt; 
&gt; 그러니까 예전 걸 듣고 싶다면, 제가 사운드클라우드에 전부 올려놨으니까 설명란에 있는 링크를 타거나, 아니면 채팅창 분들이 제 방송 중에서 그 분들 취향대로 뽑아서 재방송을 올리니까 그 분들에게 얘기하세요. 그렇다고 자리는 뜨지말아요, 왜냐면 축제판은 바로 **여기**니까요!
&gt; 
&gt; 좋아요, 저는 금방 ㄷ- 저는 금방 돌아오겠습니다, 차크였습니다.
[[/collapsible]]

그 다음해에 걸쳐 생방송은 인지도가 계속 올라갔으며, 사용자들은 정기적으로 방송을 시청하는 가장 큰 이유로 괜찮은 공동체 의식과 변화를 요구하는 능력을 꼽았다. DJ 차크는 보다 자주 코멘트를 하기 시작했는데, 보통 폭풍우 소리가 잠잠해지거나 폭풍우가 내리는 장소를 변경하는 와중에 그렇게 한다. 평소처럼 방송하던 도중 Shock Through The Heart가 자기 집 지붕에 물이 샌다면서 자기 지역에 내리는 폭풍우의 세기를 줄여달라고 요청하자, 처음으로 DJ 차크가 변칙적 능력을 구체적으로 시연하였다.


**생방송 발췌, 2016년 3월 12일**
[[include :snippets:html5player
|type=audio
|url=http://scp-wiki.wdfiles.com/local--files/scp-3880/chaac-2.mp3
]]
[[collapsible show=&#34;+ 기록&#34;]]

&gt; //시끄러운 빗소리에 가려 DJ 차크의 말소리가 잘 들리지 않음.//
&gt; 
&gt; 헤이!, 여러분의 DJ 음...
&gt; 
&gt; //천둥치는 소리//
&gt; 
&gt; 아, 젠장, 음, 소리 좀 줄여야겠어요. 쏘리, 쏘리. 으으음, 네... 후두둑 떨어지는 정도로 가볼까요? 좋아요오. 이슬비로 틀고... 시작할게요.
&gt; 
&gt; 여러분의 DJ 차크입니다, 친척은 아니고요, 좋은 소식을 공유해볼까 해요. //제 생일이요//! 맞아요 - 그게, 으으음...
&gt; 
&gt; //종이 바스락거리는 소리가 들림.//
&gt; 
&gt; 12월 9일, 바로 이 날 파티가 열릴 거에요! 그리고 새로운 연중 행사로 저의 최신 폭풍우를 선보일 예정입니다, 꼬박 //몇 주// 동안 만든 거라구요. 네 맞아요, //개봉 박두//, (오지는/조지는) 굉음, 쉭쉭 부는 바람, 쨍그랑하고 부딪히는 빗방울을 유리창에다 때려박을 예정이거든요. 데스몬드보다 더 나은 폭풍우일 거에요, 여러분, 여러분들이 //좋아하는// 그 데스몬드 말이에요.
&gt; 
&gt; 지금, 원래 방송 전의 폭풍우는 패트리온에서만 이용할 수 있지만, 제 생일이니까 전부 무료로 풀겠습니다, 여기 제 생방송에서요. 아, 패트리온 말인데, 유니코드 협회에서 일하는 마법사 양반들께 //매우// 감사드려요, 그 분들이 저에게 샘플 팩을 만들 수 있는 문자 기호 몇 개를 //연결해//주셨거든요. 스플라이스에 그걸 올리거나, 아니면 제이드,,Jade,, 계급 이상의 모든 패트리온 구독자들이 바로 그걸 볼 수 있게 할 겁니다.
&gt; 
&gt; 그리고 처음 접하는 분들에게 전하는 맛보기 겸 스포일러로, 이 폭풍우의 이름을 폭풍 칼리,,Storm Caly,,라 지을 거에요. //칼립소//에서 따왔죠. 예에에에아.
&gt; 
&gt; DJ 차크였습니다.
[[/collapsible]]

이 시점에서, 방송을 중단시키자고 결정하여, 계정을 삭제시키고자 알파벳 주식회사의 표준 약관이 활성화되었다. 그러나 DJ 차크와 관련된 모든 계정에 강력한 은고,,隱古,,적 주문이 적용되어 있고, DJ 차크의 사용자 정보에 다양한 힘의 표식이 내재되어 있어 방송 중단은 불가능한 것으로 판명났다. 계정을 조사한 결과, 전술한 표식을 활성화시키는 주문을 읊는 비공개 영상이 하나 나왔다. 재단측 기적학자들이 이를 해킹해보려 했지만 별다른 성과가 없었다. 9명이 사망한 폭풍 칼리가 지나간 뒤, 재단은 생방송을 차단시키기 위해 스리포틀랜드의 하청업체를 고용하기로 결정했다.

**생방송 발췌, 2016년 12월 12일**
[[include :snippets:html5player
|type=audio
|url=http://scp-wiki.wdfiles.com/local--files/scp-3880/chaac-3.mp3
]]
[[collapsible show=&#34;+ 기록&#34;]]

&gt; 헤이, 여러분의- 어... 차크입니다. 헤이.
&gt; 
&gt; 좋은 소식과 나쁜 소식이 있는데, 어, 어, 나쁜 소식이 있어요. 방송을 끝내야할 거 같아요, 여러분. 음, 루너서[[footnote]] 역주 ㅡ Lúghnasa, 아일랜드, 스코틀랜드, 맨 섬 등지에서 열리는 켈트족 축제 [[/footnote]]라고, 음, 이제껏-
&gt; //DJ 차크가 말을 더듬음.//
&gt; - 제 친구였던 놈인데, 제가 폭풍 데스몬드를 만들었을 때 자긴 블랙록,,Blackrock,,에 있었다는데, 제가, 제가 //걔// 먹구름을 멋대로 썼다고 하더라구요?  ㅁ-뭐-뭔 개소린지 모르겠어요, 그나저나, 허어, 걘 폭풍의 신도 아니고 폭풍 좀 쓰는 전쟁의 신인데, 뭐 //어쨌든//. 제가 영상을 안 올리니까 걔는 영상에다 저작권 신고를 못하는 대신, 제 계정을 신고했어요, 음... 그게, 어제 유튜브에서 제 계정을 차단시키려 했거든요. 어, 아직 차단은 못시켰고, 친구들이 제 계정을 지켜주고 있지만, 지들도 들키고 싶지 않아서 그러는 거에요, 유튜브가 코드를 보고 뭔가 깨닫기 전에 일을 해결해야 되는데 음... ㄴ-니-님들이 이것까지 알 필욘 없는데 - 요점은 제 계정이 곧 정지된다는 거에요. 아마, 아마 오늘 내일 중으로요. 걔, 개가 사운드클라우드, 밴드캠프, 패트리온에도 신고를 했어요... 대체 뭔 말도 안되는 사유로 신고가 접수된 거야? 이건, 음... 애청자 여러분들은 저와 연락하는 방법을 잘 아시겠지만, 다른 분들, 오늘 막 들어온 분들이나 들락날락하면서 듣던 분들에겐, 음, 아마 이게 작별인사겠죠? 말할려니 좀 이상하네요.
&gt;
