[[include component:credit-button]]
**Artikel:** SCP-620 - Die Zeit verrutscht
**Autor:** [[*user DStecks]]
**Original:** https://scp-wiki.wikidot.com/scp-620
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-620

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-620 wird nicht als direkte Gefahr angesehen. --Es wird derzeit in der Buchhaltungsabteilung von Standort-██ gehalten.-- Die Eindämmungsmaßnahmen dienen dazu, eine Umgebung zu schaffen, in der Forscher die Auswirkungen des Stoffes untersuchen können, ohne ihnen ausgesetzt zu sein.

SCP-620 wird an einem großen Zwei-Wege-Spiegel montiert, der einen Beobachtungsbereich vom Prüfbereich trennt. Es ist mit Saugnapfhalterungen am Spiegel zu befestigen. Im Falle eines Versagens der Saugnäpfe muss der Testbereich evakuiert werden, bis SCP-620 wieder angebracht werden kann. Das Forschungspersonal kann das Objekt wieder anbringen, da eine kurzzeitige Exposition nicht als gefährlich angesehen wird.

SCP-620 ist derzeit direkt an die Stromversorgung von Standort-██ aufgrund Vorfall SCP-620-█ angeschlossen. Anzeichen für reparaturbedürftige Leitungen sind dem Wartungspersonal von Standort-██ unverzüglich zu melden.

**Beschreibung:** SCP-620 ist eine analoge Uhr unbekannter Marke und unbekannten Modells. Sie trägt keine Markierungen, die auf einen Hersteller oder Herkunftsort hinweisen. Ihr Zifferblatt ist dem gelben &#34;Smiley&#34;-Design nachempfunden.

Wenn SCP-620 eingeschaltet ist, erleben alle Personen, die sein Gesicht beobachten, eine wahrgenommene Zeitbeschleunigung. Eine ständige Beobachtung ist nicht erforderlich; gelegentliche Blicke bewirken die wahrgenommene Beschleunigung ebenso schnell wie eine ständige Beobachtung. Nach Abschluss einer Testsitzung wurden die Testsubjekte gebeten, die Zeit einzuschätzen, die sie ihrer Meinung nach mit dem Testen verbracht hatten; alle gaben die Zeit, die sie mit dem Testen verbracht hatten, um einen Faktor zu niedrig an, der proportional zur Zeit war, die sie SCP-620 ausgesetzt waren. Subjekte, die SCP-620 weniger als fünf (5) Minuten ausgesetzt waren, waren bei der Zeitmessung nicht ungenauer als eine Kontrollgruppe. Mit zunehmender Expositionsdauer steigt jedoch die Ungenauigkeit proportional an. Die meisten Subjekte empfinden die Wirkung als angenehm, --so dass SCP-620 in der Buchhaltungsabteilung von Standort-██ an der Wand angebracht wurde, um die Arbeitsmoral zu steigern.-- Nach Vorfall SCP-620-█ ist ein wahlloser Umgang mit dem Objekt nicht mehr erlaubt, weshalb es in einen speziellen Forschungsbereich verlagert wurde.

Die wahrgenommene Zeitbeschleunigung hält nur so lange an, wie das Objekt funktionsfähig bleibt. Verliert SCP-620 seine Energie oder hören seine Zeiger aus irgendeinem Grund auf, sich zu bewegen, erleben alle ihm ausgesetzten Personen eine Zeitdilatation im gleichen Verhältnis wie die wahrgenommene Zeitbeschleunigung, wenn es funktionsfähig ist. Alle Testsubjekte, insbesondere diejenigen, die zuvor eine Zeitbeschleunigung wahrgenommen haben, empfinden die Zeitdilatation als unangenehm, und nach längerer Exposition wird sie für die meisten Testsubjekte unerträglich. SCP-620 verbraucht seine Batterien in unterschiedlichem und unvorhersehbarem Maße, so dass es ohne Vorwarnung an Leistung verliert. Daher bezieht SCP-620 seinen Strom derzeit direkt von derStandort-██ Stromversorgung.

Eine längere Exposition gegenüber dem Objekt in beiden Zuständen ist unsicher. Nach vierundzwanzig (24) Stunden ununterbrochener Exposition haben die Testsubjekte in der Vergangenheit begonnen, unabhängig von ihrem Hunger Essen abzulehnen und häufig zu behaupten, sie hätten &#34;gerade gegessen&#34;, unabhängig davon, wie viel Zeit seit dem Essen vergangen ist. Die Testsubjekte werden in ihrem Erinnerungsvermögen übermütig und geben an, sich an Dinge zu erinnern, &#34;als ob sie gestern gewesen wären&#34;, ohne dass sich die Erinnerung messbar verbessert. Subjekte, denen bewusst wird, wie schnell die Zeit vergeht, sind chronisch depressiv und glauben, dass ihr Tod unmittelbar bevorsteht. Subjekte, die über längere Zeit einem angehaltenen Gesicht ausgesetzt sind, langweilen sich sehr schnell und flehen die Forscher oft durch den Spiegel an, den Test zu beenden.

Es ist wichtig, daran zu denken, dass SCP-620, soweit die Geräte der Foundation dies feststellen können, keinerlei Auswirkungen auf den tatsächlichen Zeitfluss hat. Die Beschleunigung und Dehnung sind rein psychosomatisch. Subjekte, die nicht wissen, was eine analoge Uhr ist oder wie man sie abliest, werden von SCP-620 nicht beeinflusst.</textarea></pre>
