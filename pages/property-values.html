    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Valori delle Proprietà
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/property-values| Property Values]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Mi dispiace tanto per tutto questo.

Ho capito che eravamo nei guai non appena l’agente Barnes ha sparato a tua figlia.

Oh, ehi, basta piangere, starà bene. Ha una pessima mira.

Comunque, condoglianze per il tuo cane. Insomma, mi ha morso la gamba, ma immagino che non l’avrebbe fatto, se non ti avessi picchiato con quella lampada. Ehi, buone notizie: la lampada funziona ancora. Un po’ di nastro adesivo e sarà come nuova.

Quelle corde sono troppo strette? Mi spiace. Le allenterei, ma non vogliamo che ti liberi e provi a scappare. Per stasera ci sono stati abbastanza casini, non trovi?

Dovresti avercela col tuo vicino. Quello stronzo ha scambiato i numeri civici. Avrà capito che gli stavamo addosso.

Vuoi sapere di che si tratta? Eh, perché no. Tanto domani avrai dimenticato tutto questo.

Vedi, qualche mese fa, ci sono stati tre omicidi. Sì, l’hai letto sul giornale. Spellati vivi. Che gran mucchio di stronzate. Hai mai spellato vivo qualcuno? Si dimena come un pesce fuor d’acqua.

Oh, guarda cos’hai combinato! Non si vomita da imbavagliati. Ecco, fatti pulire la bocca. Ora, se urli, dovremo spezzarti un altro dito. Bene, a posto. Bravo, dritto nel secchio. Ora ti rimetto il bavaglio e hai ancora otto dita buone. Capisci come funziona? Comunque, scherzavo sul dito. Ti avrei solo rimesso il bavaglio. Hai già sofferto abbastanza, sai?

Dunque, dov’ero rimasto? Ah, sì, spellare viva la gente. Difficilissimo. Quella parte se la sono inventata i giornali. Sembra molto più elettrizzante. No, prima li hanno sgozzati, poi spellati. Comunque, venti anni fa, ci fu un altro caso simile a questo, nell’Est. Ne hanno parlato alcuni, ma dubito che ci sia un collegamento: mi risulta che abbiano preso il colpevole. Ma senti questa: quello stronzo diceva che doveva mangiare pelle umana per vivere. Sai com’è morto? Di malnutrizione, anche se faceva tre pasti al giorno.

Quindi abbiamo indagato: quel tizio aveva un figlio, che ha traslocato qui. Sì, il tuo vicino. Così siamo venuti qui e abbiamo fatto dei controlli, dopodiché è stato chiaro che era stato lui. Purtroppo, sembra che ci abbia scoperti ed è scappato, con tanto di dito medio d’addio. Così abbiamo mandato degli agenti a mettergli a soqquadro la casa per capire dov’è andato. Oh, lo troveremo, non preoccuparti. È maldestro. Prima o poi, farà un passo falso.

Comunque, mettiti comodo. Verrà qui qualcuno che ti farà dimenticare tutto ciò che è successo. Domattina, crederai che sia stato solo un furto fallito. Ti faremo pure sembrare un eroe che ha salvato la sua famiglia. Che ne dici?

A proposito, qui quanto costa l’affitto? Sembra un bel circondario.</textarea></pre>
