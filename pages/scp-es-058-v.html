[[include component:image-block name=Duracell_9_Volt_0849.jpg|caption=Обратная сторона SCP-ES-058. Под данным углом логотип производителя не виден.|width=300px]]

**Объект №:** SCP-ES-058

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-ES-058 должен быть завёрнут в толстый слой каучука и изолирован от контакта с любыми проводящими материалами (за исключением времени проведения экспериментов). При любых манипуляциях дотрагиваться до SCP-ES-058 допускается только в резиновых перчатках. Если в ходе эксперимента объект будет подключён к сети для зарядки, необходимо заранее сообщить, на сколько вольт планируется его заряжать. При каждом эксперименте должна присутствовать медицинская бригада с необходимым оборудованием для оказания первой помощи при ожогах, остановке сердца и иных связанных с поражением электрическим током состояний.

//__Обновление от 27.11.200█ г.:__ Ни при каких обстоятельствах, в т.ч. в исследовательских целях, не допускается повреждение внешней оболочки SCP-ES-058. Также необходимо хранить объект завёрнутым как минимум в два слоя пузырчатой плёнки с целью смягчить возможные удары и предотвратить появление трещин.//

**Описание:** SCP-ES-058 представляет собой электрическую батарейку типа С. Форма объекта цилиндрическая, размеры: 46 мм в длину и 25 мм в диаметре, –  цвет чёрный с оранжевой полосой в верхней трети объекта. Кроме маркировки положительной и отрицательной сторон на корпусе находится логотип Лабораторий Прометея.

Аномальное свойство SCP-ES-058 – это электрическая мощность, гораздо бóльшая ожидаемой. В то время как обычные батарейки типа С имеют мощность 1,5 В, объект может накапливать до ███,█ В, при этом неизвестно, является ли эта величина пределом. Когда SCP-ES-058 подключён к какому-либо устройству, накопленная энергия освобождается с максимальной силой, которую может поддерживать электросеть данного прибора, не вызывая её перегрузку (см. Журнал экспериментов). 

SCP-ES-058 был обнаружен Мобильной Группой Мю-4 (&#34;Фильтраторы&#34;) в одном из принадлежащих Лабораториям Прометея зданий. Рядом с объектом находился человеческий труп, 83% поверхности кожи которого было обуглено. Предполагается, что субъект случайно дотронулся до SCP-ES-058 без надлежащей защиты. Найденные в данном здании документы указывали на то, что объект разрабатывался для выпуска в массовое производство с целью безопасной и эффективной транспортировки энергии, в частности, для уменьшения объемов прокладки электрических кабелей в отдалённые населённые пункты.

**Журнал экспериментов:**

&gt; **__Эксперимент 1:__**
&gt; **Зарядка:** 5 часов зарядки с помощью обычного зарядного устройства для батареек, подсоединённого к электрической розетке.
&gt; **Использование:** Игрушка &#34;████████████&#34; фирмы Playskool.
&gt; **Результат:** Игрушка функционировала обычным образом, пока батарейка не разрядилась.

&gt; **__Эксперимент 2:__**
&gt; **Зарядка:** 2 часа зарядки с помощью обычного зарядного устройства для батареек, подсоединённого к электрической розетке.
&gt; **Использование:** Карманный калькулятор (с помощью переходника).
&gt; **Результат:** Объект включился и работал обычным образом.

&gt; **__Эксперимент 3:__**
&gt; **Зарядка:** 178 часов зарядки с помощью обычного зарядного устройства для батареек, подсоединённого к электрической розетке.
&gt; **Использование:** Лазерный принтер (с помощью переходника). Следует отметить, что данный принтер предназначен для работы с 4 батарейками РХ28L.
&gt; **Результат:** Принтер включился и работал без аномалий. Несмотря на то, что SCP-ES-058 имел гораздо бóльшую мощность, чем необходимо, электрическая сеть принтера не была повреждена.

&gt; **__Эксперимент 4:__**
&gt; **Зарядка:** 15 полных дней зарядки с помощью обычного зарядного устройства для батареек, подсоединённого к электрической розетке.
&gt; **Использование:** Профессиональное цифровое фортепиано. Устройство предназначено для работы с тремя батарейками типа С. Две обычные батарейки и SCP-ES-058 помещены в соответствующий отсек.
&gt; **Результат:** Несмотря на разницу в мощности обычные батарейки не были повреждены. Цифровое фортепиано работало как обычно.

&gt; **__Эксперимент 7:__**
&gt; **Зарядка:** 92 дня зарядки с помощью зарядного устройства на солнечных батареях. Ночью данное устройство освещалось искусственно для обеспечения непрерывной зарядки.
&gt; **Использование:** С помощью двух кабелей и изоленты SCP-ES-058 подсоединён к зарядному устройству для батареек с четырьмя разряженными элементами типа АА.
&gt; **Результат:** Четыре батарейки зарядились одновременно с контрольными (были помещены в аналогичное зарядное устройство и подключены к электрической сети).

&gt; **__Эксперимент 12:__**
&gt; **Зарядка:** 4 часа с использованием переходника и кабеля высокого напряжения от источника энергии, питающего гидроэлектрический пресс. SCP-ES-058 при этом не пострадал.
&gt; **Использование:** Доктор Вольгт и доктор Крампфт соорудили адаптер, с помощью которого подсоединили SCP-ES-058 в качестве источника питания к персональному компьютеру Pentium III.
&gt; **Результат:** SCP-ES-058 высвобождал энергию с достаточно низкой силой, так что компьютер работал в обычном режиме и не пострадал. Когда батарея разрядилась, ПК отключился.

&gt; **__Эксперимент 16:__**
&gt; **Зарядка:** Электрический генератор на бензине. Заряжался, пока не закончилось топливо.
&gt; **Использование:** D-646513 взял объект без защитных перчаток.
&gt; **Результат:** D-646513 получил сильный удар током и погиб практически мгновенно. На его теле обнаружены ожидаемые признаки поражения электрическим током.

&gt; **__Эксперимент 29:__**
&gt; **Зарядка:** Молниеотвод. SCP-ES-058 помещён между антенной и контактом с землёй. Его заряд оценён в ████ Ампер.
&gt; **Использование:** Помещён в электросеть, питающую лампы коридоров Зоны 34.
&gt; **Результат:** Лампы функционируют в обычном режиме в течение шести минут, затем постепенно гаснут по мере разрядки SCP-ES-058.

**Инцидент 2611200█-058:** 26.11.200█ г. было одобрено изучение внутреннего устройства SCP-ES-058 с помощью тепловизоров, рентгеновского излучения и иного оборудования: исследователи получили изображение обычной для батарейки структуры, за исключением находившейся в центре объекта газообразной субстанции.

Исследовательский персонал принял решение сделать надрез для изучения внутреннего устройства объекта. Нарушение внешнего покрытия SCP-ES-058 привело к высвобождению [ДАННЫЕ УДАЛЕНЫ], выходу из строя электронного оборудования, [ДАННЫЕ УДАЛЕНЫ], 37 погибшим и 12 раненым, а также структурному повреждению двух верхних этажей Зоны. Объект был найден при разборе завалов на следующий день без следов повреждений; неизвестно, как восстановился имевшийся разрез. SCP-ES-058 вновь помещён на хранение, особые условия содержания обновлены.</textarea></pre>
