**特殊收容措施：**ZH分部當前採用[[span class=&#34;ruby&#34;]]TAFOKOD[[span class=&#34;rt&#34;]]漁網[[/span]][[/span]]收容協議，封鎖項目方圓200公里的垂直水域，以確保（包含但不限於）所有船隻、潛艦、聲納或熱訊號監測系統對項目所在位址的探勘。基金會總部與ZH分部合作成立之水下MTF Gamma-6-ZH「壑海明燈」主導項目實地研究與資料採集，相關資料優先交由馬來西亞設施Site-ZH-31解析。

**描述：**SCP-ZH-998為一坐落於南太平洋海平面下約七公里，座標[已刪減]的大規模空間異常。項目呈現魚形或紡錘形，有一可稱為主結構的巨大本體，最長端距離達30公里（km），並有十數個小型副結構環繞在主結構。副結構的消長沒有規律性，不進行編號。初步探勘紀錄顯示項目散發未知型態的奇術輻射與神性輻射，現實濃度在項目周邊略低，介於█████████間。當前沒有觀察到項目有感知力，或是對外界有任何不良影響。

SCP-ZH-998-1被定義為項目的表面，為表現項目型態的螢光層。該區域的螢光來源不明，肉眼可見的螢光波段介於497nm（約藍綠色）到562nm（黃綠色）間，並有不規則的色澤轉換現象。基金會人員當前正在收集並解讀可能存有的潛在資訊。SCP-ZH-998-1之內部被定義為SCP-ZH-998-2。

SCP-ZH-998-2是一空間異常，以未知方式產生隨機的時空不連續性。非人體的物件（如無機物或其他生物）若接觸到螢光層，可觀察到接觸造成的橫斷面在SCP-ZH-998-1的另一隨機點浮出，且觀察不到橫斷面。人體無法與項目產生空間不連續性的交互，僅可被未知應力彈回。周邊棲息之生物似乎對項目的異常沒有察覺或未曾在意。透過SCP-ZH-998-1（螢光層）可觀測到SCP-ZH-998-2有大型氣泡結構，假設項目的內部沒有海水，然不確定其由真空或一般大氣組成。

項目於09/27/2019湧現於當前位置，追溯研究確認項目未產生任何前兆資料，特工單位亦未收集到任何關注組織知悉該項目之資訊。基金會於27日派遣多個環太平洋地區站點進行調查，隨後指派ZH分部就近對項目進行監控，項目之後沒有移動跡象，分級為Euclid。有關研究仍在繼續。

**備註：**項目湧現當日（09/27/2019），隸屬ZH分部奇術部門的7名員工被觀察到突發性癲癇與囈語現象。這些員工在癲癇結束，恢復自我意識之前多半說出近似下列概念之字句：
&gt; {{作為整體的未來，於大海中我們的島嶼冉冉而升。}}

對於項目本身與該事件的關聯性，以及項目是否具備潛在奇術危害性質的調查正在進行中。
