    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de febrero del 2023
[[/&gt;]]
Para: D.I.M.V.
--------------------------------
//Yo//, Dennis ¿verdad? No me conoces y eso está bien; habría ido en persona a tocar la puerta, pero estoy pagando una indemnización por daños y perjuicios así que legalmente no puedo dejar el país. De haber sabido que estabas en México habría tenido más cuidado; “Brisa del Avīci” definitivamente no era algo que se deba presentar en espacios cerrados, ¿o sí?
 
Es por eso que les estoy enviando cartitas a los perjudicados. Ya sabe, disculpas y esa clase de cosas. He aquí una sabiduría simple para su día a día.

[[collapsible show=&#34;人間の目は弱い&#34; hide=&#34;ですから、魂で見たい場合は、目を閉じてください&#34;]]
Debo reconocer que su obra me intriga en el buen sentido; sobre todo ese zoológico, ¿El “Bestiario expresionista” creo que se llamaba? Espero algún día ver un trabajo de igual calidad en el futuro cercano, ¿entiende por dónde voy? 
 
Usted ha estado rondando por aquí durante bastante tiempo, mucho más que yo, pero no es sorpresa que lo que estoy por decir parezca novedoso. Iré directo al grano, aquella junta de “Wooweey” a la que asistieron al menos 150 invitados no era más que una red de cacería; es sutil pero lo suficientemente elaborada para imitar al producto original ¿Quién es responsable de esto? Toma lo siguiente con un grano de sal: AMDAO como institución educativa del arte es impecable, pero no han sabido responsabilizarse por sus ovejas descarriadas.
 
La sede de Nueva York siempre tuvo problemas con AWCY? Eso no ha cambiado incluso tras modificar sus políticas, es más un cese al fuego con afán de protegerse a sí mismos más que un entendimiento mutuo. Con un pensamiento así de cerrado en su jerarquía ¿Qué cree que sucede entonces con los rechazados?
 
No me malentiendas, hay mucho mediocre que solo vive para pagar rentas a base de comisiones deficientes desde la base, pero que son fáciles de producir y tampoco faltan aquellos con delirios de reemplazar nuestro trabajo porque odian que podamos crear algo que ellos solo podrían tener en su imaginación. Es de entender que esta clase de individuos se quiebran a la mínima prueba del fracaso y en su impotencia van y hacen lo único que saben hacer, robar. 
 
¿Sabes? No mentía cuando dije que me gustó la obra del bestiario, he ahí el problema; su nombre está ahí, mas no es su mano quién la escribe. Años más tarde salieron algunos manuscritos de la mano de un memeticista muy cobarde como para dar la cara, soltando mierda contemporánea sin sentido y todavía tienen el descaro de colocar la firma de AWCY? De repente todos empiezan a amar ese cascarón desprovisto de alma que no es más que una burda imitación de una persona real. Las masas, por su naturaleza, suelen pensar de forma menos crítica y cuando la excepción pasa a ser la norma no hay vuelta atrás.
 
He aquí el verdadero motivo de este mensaje; no es una amenaza, es un consejo de andar con cuidado y no pensarlo dos veces antes de denunciar si es que encuentra algo sobre la identidad del/los responsable(s), te lo dice alguien que respeta lo que hacemos. No pienses en mí como alguien que intenta representar a los del //cool imperare//, pero ya han recibido suficiente mierda y propaganda en su contra; además, conozco de alguien que los admiraba y cuanto menos me parece una falta grave a su memoria. De una persona a otra, sigue pintando, componiendo, o actuando; sigue siendo tú mismo y marca con huella la imagen genuina que yace en tu máscara.
[[/collapsible]]

En fin, si no tienes nada mejor que hacer para el 27 pásate por el Budōkan; tendrán una exhibición que en el mejor de los casos es más rigurosa al momento de identificar a los que pasan. Ahí las envío junto al sobre.   
 
##red|Entradas_encriptadas.jpg##
[[&gt;]]
– //El Ashura// 🌮
[[/&gt;]]
