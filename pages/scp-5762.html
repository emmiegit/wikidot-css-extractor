    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-5762
**Autore:** [[*user Rounderhouse]]
**Originale:** [https://scp-wiki.wikidot.com/scp-5762 Link]

----
[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/WBAMC_first_in_DoD_to_use_robot_for_surgery_160426-A-EK666-506.jpg/800px-WBAMC_first_in_DoD_to_use_robot_for_surgery_160426-A-EK666-506.jpg|caption=SCP-5762 presso la SO3. |width=350px|align=right]]

**Procedure Speciali di Contenimento:** SCP-5762 è stato trasferito dalla Sala Operatoria 3 del Sito-20, e posto all&#39;interno di un vano di sicurezza standard per oggetti. Condurre esperimenti è attualmente impossibile.

**Descrizione:** SCP-5762 è l&#39;Anderson Robotics Hummingbird, un sistema sperimentale di chirurgia robotica. SCP-5762 è progettato per essere un chirurgo robotico autonomo; è in grado di comprendere ed eseguire procedure mediche complesse attraverso un prototipo di intelligenza artificiale medica installata al suo interno. SCP-5762 è in grado di superare il test di Turing, ma è in grado di comunicare solo con operatori umani attraverso un display di testo LCD.

SCP-5762 è stato ottenuto via sequestro durante un&#39;asta privata di Marshall, Carter e Dark Ltd. nel 2018. L&#39;oggetto era stato presentato come un sistema medico personale intelligente, senza fosse stata fatta alcuna menzione sulle sue origini o sulla sua storia. I registri di transazione indicano che MC&amp;D abbia acquisito l&#39;oggetto alla fine del 2016 ad un prezzo elevato, dopo che Anderson Robotics aveva accantonato il progetto a causa dell&#39;alto budget richiesto e dalla scarsità di domanda per il prodotto, oltre che dalle difficoltà di formazione tecnica per lo sviluppo del software AI. L&#39;oggetto sarebbe stato venduto a 1,3 milioni di sterline prima dell&#39;intervento della Fondazione.

In seguito all&#39;acquisizione da parte della Fondazione, SCP-5762 è stato inizialmente destinato allo spegnimento e al contenimento a lungo termine. Tuttavia, la direttrice del Sito-20 Alison Brey[[footnote]] Struttura dedicata alla ricerca medica e sanitaria della Fondazione in Oklahoma. [[/footnote]] ha richiesto un trasferimento presso la propria tutela del contenimento, affermando che SCP-5762 sarebbe stata una risorsa preziosa per assistere negli interventi chirurgici invasivi per il personale indisposto della Fondazione. A seguito dei test condotti (vedi sotto) è stato ritenuto che SCP-5762 fosse idoneo al servizio ed è stato perciò trasportato e installato nella Sala Operatoria 3 del Sito-20. Un elenco ridotto della cronologia di servizio è presente di seguito.

||~ Paziente ||~ Operazione ||~ Esito ||~ Testo Computato ||
|| Manichino || Ferita da arma da fuoco simulata al torso. SCP-5762 ha arrestato l&#39;emorragia e ha eseguito un&#39;incisione di 4 pollici nel punto di ingresso, estraendo il proiettile e riparando il tessuto danneggiato prima di pulire e suturare la ferita. || Il paziente è sopravvissuto senza riportare lesioni gravi. || {{Operazione conclusa senza ricadute.}}||
||||||||= Log sperimentali rimossi per brevità. ||
|| Agente Ally Thorpe, 37, sesso femminile. || Pneumotorace (polmone sinistro collassato). Ago di grosse dimensioni inserito tra le costole nella cavità pleurica per rigonfiare il polmone. || Il paziente è sopravvissuto senza ricadute; ci si aspetta un ricovero completo in breve tempo. La Direttrice Brey raccomanda uso ulteriore di SCP-5762 per le operazioni di chirurgia traumatiche. || {{Paziente in condizioni stabili. Operazione conclusa.}} ||
|| Sergente Milo Rodriguez, 32, sesso maschile. || Rottura dell&#39;anca. SCP-5762 ha assistito la squadra traumatologica con intervento ORIF. Il chirurgo ha eseguito un&#39;incisione sul sito e SCP-5762 ha forato piastre e viti di acciaio inossidabile, ricostruendo gradualmente l&#39;osso dell&#39;anca. Si è reso necessario un innesto osseo parziale dal bacino. Il chirurgo ha chiuso l&#39;incisione con punti chirurgici prima di pulire e medicare la ferita. || Il paziente è sopravvissuto in condizioni relativamente buone; trasferito in terapia intensiva. Si prevede un completo recupero, con attesa riassegnazione. || {{Paziente stabile. Ottimo co-chirurgo.}} ||
||||||||= 4 log rimossi per brevità. ||
|| Supervisore dell&#39;HMCL Yusuf Khan, 43, sesso maschile. || Numerose ustioni causate da acido di 2° e 3° grado. L&#39;insufficienza dei parametri vitali ha richiesto un intervento immediato prima dell&#39;arrivo della squadra traumatologica. SCP-5762 ha pulito e medicato le ferite del paziente e ha eseguito i necessari innesti cutanei sulle aree danneggiate. ||Paziente in condizioni critiche, trasferito nel reparto ustionati. Le condizioni si sono stabilizzate e il recupero è stato effettuato. SCP-5762 si è dimostrato in grado di operare in modo indipendente. La direttrice Brey ha raccomandato che SCP-5762 possa operare da solo sui pazienti, se necessario. ||{{Paziente vivo. Orogliosa.}} ||
||||||||= 7 log rimossi per brevità. ||
|| Agente Jeffrey Schaeffer, 32, sesso maschile. || Amputazione traumatica al di sotto del ginocchio sinistro. SCP-5762 ha pulito e ispezionato la ferita, confermando che si era verificato uno shock tossico. La gamba è stata ulteriormente amputata sotto la coscia per salvare la vita del paziente. || Il paziente è sopravvissuto in condizioni critiche; trasferito in terapia intensiva. Fonte di dolore al moncone. Si prevede un recupero parziale.|| {{Si poteva fare di più. Non è stato abbastanza.}}||
||||||||= 11 log rimossi per brevità. ||
|| Ricercatrice Senior Carol Walden, 39, sesso femminile. || Trauma cranico. SCP-5762 e il team traumatologico hanno eseguito una cranioectomia decompressiva per consentire al cervello di gonfiarsi in modo sicuro. SCP-5762 e il team hanno iniziato a rimuovere gli ematomi e a fermare l&#39;emorragia cerebrale.|| Paziente ricoverato in terapia intensiva dopo 9 ore dall&#39;intervento. Sopravvissuta senza complicazioni. || {{Paziente stabile. Buon team. Amici.}}||
|| D-19851, 23, sesso maschile. || Milza perforata. SCP-5762 ha eseguito una splenectomia rapida, praticando un&#39;incisione nel torso ed estraendo completamente la milza.|| Il paziente è sopravvissuto in buone condizioni ed è stato trasportato in terapia intensiva. || {{Ce l&#39;ho fatta. :D}}||
|| Direttrice Alison Brey, 54, sesso femminile. || Trauma interno di dimensioni ragguardevoli. SCP-5762 ha guidato la squadra traumatologica e ha tentato di stabilizzare le condizioni del paziente abbastanza da poter eseguire un intervento chirurgico. Sono stati fatti tentativi per ricostruire le ossa, gravemente fratturate, e per arrestare emorragie interne causate da frammenti ossei. Dopo 8 ore dall&#39;inizio dell&#39;operazione, l&#39;insufficienza d&#39;organo a cascata è iniziata con l&#39;arresto della cistifellea e del fegato, ed è proseguita fino al cuore e al cervello.|| Il paziente è morto durante l&#39;operazione. || {{:(}} ||
In seguito a questo evento, SCP-5762 ha smesso di rispondere ai comandi di input e output e alla comunicazione verbale per 34 minuti. Infine, SCP-5762 si è avviato e si è spento automaticamente. Nessun tentativo di avvio manuale è riuscito a riportare SCP-5762 operativo.
