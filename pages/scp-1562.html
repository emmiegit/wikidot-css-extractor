**Item Nº:** SCP-1562

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1562 está atualmente em quarentena no Laboratório de Testes 46-V no Sítio 24. A porta para o laboratório deve ficar trancada a todos os momentos. Como testes estão atualmente suspensos, todo o tipo de acesso é negado a menos que acesso especial seja concedido por Dr. Carver.

**Descrição:** SCP-1562 é um escorregador infantil de metal com 2.2 metros de altura e 3.4 metros de comprimento. SCP-1562 foi adquirido em um parque infantil abandonado nos arredores de ███████, █████ ███ após grande quantidade de crianças entrar em desaparecimento. Os efeitos anômalos do objeto só se manifestam quando uma pessoa desliza de cabeça para baixo sobre o estômago com os braços dobrados ao lado do corpo;  qualquer outra orientação do corpo ou membros enquanto se desliza resulta em nenhum efeito, e apenas seres humanos são afetados.

Quando uma pessoa desliza para baixo SCP-1562 da maneira mencionada acima, eles desaparecem instantaneamente e completamente cerca de 15 cm antes do final do escorregador. Até agora, ninguém que desapareceu durante o uso de SCP-1562 dessa forma foi recuperado. As tentativas de amarrar os cabos de segurança aos sujeitos de teste em um esforço para puxá-los para trás terminaram em fracasso, pois a corda é cortada no momento em que o sujeito de teste desaparece. A comunicação com as cobaias que desapareceram é possível e contínua, e está detalhada nos registros abaixo.


[[collapsible show=&#34;+ Registro de Áudio 1562-A1&#34; hide=&#34;- Registro de Áudio 1562-A2&#34;]]

&gt; **Prefácio:** D-2445 recebeu um fone de ouvido de rádio bidirecional para se comunicar com os pesquisadores que observavam o teste. A comunicação começou imediatamente após o desaparecimento de D-2445 de SCP-1562.
&gt; 
&gt; 
&gt; **&lt;Registro Iniciado&gt;**
&gt; 
&gt; **Dr. Darritz:** D-2445, consegue ouvir-me?
&gt; 
&gt; **D-2445:** Sim, doutor, eu consigo ouvi-lo.
&gt; 
&gt; **Dr. Darritz:** Onde você está agora?
&gt; 
&gt; **D-2445:** Eu não sei. Algum tipo de túnel pequeno, é muito apertado. Podem me tirar daqui agora?
&gt; 
&gt; **Dr. Darritz:** Podes descrevê-lo para mim?
&gt; 
&gt; **D-2445:** Não, é muito escuro, não consigo ver nada e estou preso.
&gt; 
&gt; **Dr. Darritz:** Preso como?
&gt; 
&gt; **D-2445:** Ainda estou com a cabeça para baixo sobre o estômago, e o meu corpo está em um ângulo, mas estou em algum tipo de pequeno túnel e estou preso. Estou completamente rodeado por pedras e terra. Não tenho espaço suficiente para levantar a cabeça ou mover os braços, e não consigo me mover para a frente. Eu quero mesmo sair daqui agora.
&gt; 
&gt; **Dr. Darritz:** Nós vamos tentar, consegues ver alguma coisa, qualquer coisa?
&gt; 
&gt; **D-2445:** Não, eu falei que não consigo ver nada. Estou a começar a ficar em pânico. Eu não sou claustrofóbico mas esta merda é muito desconfortável. Me tira daqui. 
&gt; 
&gt; **Dr. Darritz:** Infelizmente, sua linha de segurança foi cortada quando você desapareceu, então não podemos retirá-lo. Tentaremos descobrir outra maneira de resgatá-lo. Por enquanto, fique calmo e continue falando comigo.
&gt; 
&gt; **D-2445** Não, não, não, não, você precisa me tirar agora. Eu não posso lidar com muito mais disso.
&gt; 
&gt; **Dr. Darritz:** Por favor, fique calmo. Vamos retirar você assim que pudermos.
&gt; 
&gt; **D-2445** Ok, fui capaz de avançar um pouco, mas minha cabeça bateu em algo.
&gt; 
&gt; **Dr. Darritz:** O que você acertou?
&gt; 
&gt; **D-2445:** É um sapato, eu acho. É pequeno ... Jesus.
&gt; 
&gt; **Dr. Darritz:** O que há de errado?
&gt; 
&gt; **D-2445:** Tire-me daqui, doutor. Tire-me daqui agora.
&gt; 
&gt; **Dr. Darritz:** Tenha calma. Tiraremos você de lá assim que pudermos.
&gt; 
&gt; **D-2445:** Não, você precisa me tirar daqui agora. O sapato... é tão minúsculo.
&gt; 
&gt; **&lt;Fim do Registro&gt;**

[[/collapsible]]

A comunicação foi suspensa com D-2445 enquanto os pesquisadores discutiam possíveis métodos de recuperação. Um consenso foi alcançado para enviar outro Classe-D ligado a uma corda, com vídeo adicional e equipamento de gravação de áudio, um rastreador GPS e um farol. A comunicação foi restabelecida com D-2445 para informá-lo do plano.

&gt; **&lt;Registro Iniciado&gt;**
&gt; 
&gt; **Dr. Darritz:** Você ainda está ai, D-2445?
&gt; 
&gt; **D-2445:** Por favor, por favor, eu não quero estar mais aqui.
&gt; 
&gt; **Dr. Darritz:** Nós iremos mandar alguém para retirar você dai.
&gt; 
&gt; **D-2445:** Começou a falar.
&gt; 
&gt; **Dr. Darritz:** O que começou a falar?
&gt; 
&gt; **D-2445:** O pequeno rapaz disse, mas não fazia nenhum sentido.
&gt; 
&gt; **Dr. Darritz:** Diga-me o que ele está dizendo.
&gt; 
&gt; **D-2445:** Ele... ele ficou perguntando onde ele estava, e eu disse a ele que não sabia. Mas não acho que ele estava realmente falando comigo, porque ele não respondeu à minha voz e me disse para parar de chorar quando eu estivesse meio calmo.
&gt; 
&gt; **Dr. Darritz:** Que mais? Ele estava se movendo?
&gt; 
&gt; **D-2445:** Acho que não. Ele começou a gritar e eu disse a ele para calar a boca, mas ele continuou gritando e chorando e pedindo por sua mãe. Então ele finalmente parou e, pouco depois, você entrou em contato comigo novamente. Por favor, tire-me agora.
&gt; 
&gt; **Dr. Darritz:** Ok. Estamos enviando alguém. Não entre em pânico se ouvir ou sentir algo atrás de você.
&gt; 
&gt; **D-2445:** Por favor, apresse-se, meu peito está-
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]

Pouco depois disso, D-8600 foi enviado para SCP-1562 com o equipamento mencionado acima. D-8600 foi selecionado por sua pequena estatura e formato de corpo magro, na esperança de ser capaz de se mover com mais facilidade do que D-2445. A corda usada para amarrar D-8600 foi cortada no mesmo momento em que D-8600 desapareceu de SCP-1562, e o sinal do rastreador GPS não pôde ser rastreado. O áudio a seguir foi gravado após o contato com D-8600.
