**Titre original :** Wayfarers Hub
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Aaron Asimov]]
**Date de publication originale :** 12 décembre 2016
[[include credit:end]]

&gt; //&#34;Qu’ont dit les sondes sur cette porte ?&#34; demanda le docteur Baldric. Il parcourait plusieurs rapports joints à un document d’information, assit à côté du sergent Darren Wells devant le bureau du directeur Kauffman.//
&gt;
&gt; //&#34;Biome de type toundra,&#34; répondit Kauffman, &#34;Atmosphère adaptée à la vie terrestre. Présence de mégafaune. Éventuellement de mégaflore. Un voyage qui devrait somme toute être plaisant.//
&gt;
&gt; //&#34;Vous nous envoyez assez profondément dans le Portail. Des signalements d’activité de la Main, là-dehors ?&#34; questionna Wells tout en examinant une copie de la carte du Portail connu.//
&gt;
&gt; //&#34;Tous les avant-postes ont indiqué ce matin que les choses étaient plutôt calmes de ce côté-là. Nous avons déterminé que soit ils évitent totalement les sections du Portail que nous avons empruntées, soit notre présence pose moins de problèmes que ce que nous avions initialement escompté. Dans les deux cas, vous ne devriez pas tomber sur des agents de la Main lors cette virée.&#34;//
&gt;
&gt; //Le directeur fit ensuite glisser une liste sur son bureau dans leur direction.//
&gt;
&gt; //&#34;Voici le détail de votre formation pour cette sortie. Comme habitude, vos agents favoris ont été sélectionnés lorsqu’il le convenait.//
&gt;
&gt; //&#34;Pas mal de bleus, là-dessus…&#34; commenta Wells avec un léger froncement de sourcils.//
&gt;
&gt; //&#34;Si vous connaissez une entrée dans le Portail plus sereine que celle-ci pour faire percer les nouveaux talents, n’hésitez pas à m’en informer,&#34; répliqua sèchement Kauffman.//
&gt;
&gt; //&#34;Hé, au moins nous avons Turner et Candle,&#34; dit Baldric en souriant à Wells. &#34;Ça va bien se passer. Quelle est la pire chose qui puisse nous arriver ?&#34;//

-----
++ Aperçu de la série :

La Force d’Intervention Mobile Êta-13, aussi appelée &#34;les Touristes de Gulliver&#34;, est l’équipe formée par la Fondation SCP pour parcourir la gigantesque série de tunnels s’étirant au travers d’un espace extra-dimensionnel communément appelée &#34;le Portail&#34;. Menée par le sergent Darren Wells et le docteur Johna Baldric, la force intervention part explorer ce qui semble être une infinité de mondes et de dimensions de poche accessibles depuis l’intérieur du Portail, et les centaines de formes de vie extra-terrestres et sociétés rencontrées là-bas.

Toutefois, plusieurs agents de la Main du Serpent ont remarqué la récente &#34;invasion&#34; et n’ont pas l’intention de rester assis à ne rien faire tandis qu’Êta-13 prépare sa prochaine expédition…
