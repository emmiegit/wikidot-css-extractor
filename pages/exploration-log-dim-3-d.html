    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ **前言** 
在基金会/GOC联合特遣队2861-Omega“拉格纳封锁”覆灭后，[[[lte-2712-bosch|SCP-3███]]]所处维度(后文称DIM-3███）仍可令基金会人员通过维度站点Site-712进入。最初的SPIDER[[footnote]] 副相位跨维度能量谐振器。[[/footnote]]缝隙在坠毁的GOC飞船“遗产号”上由机动特遣队Eta-5指挥官Sanders在无效化SCP-3███后开启。

来自机动特遣队Eta-5“猎人轰炸机”幸存成员的证词表明DIM-3███中的某处有一实体试图引发一次XK级末日情景。[[footnote]] 结合SCP-3███的收容失效和POI-GOC/923的证词可知。[[/footnote]]Eta-5 Alpha指挥官Sanders提议进行一次探索，已由Jelani I████████[[footnote]]维度站点Site-712主管，波吕菲默斯收容计划工程师。[[/footnote]].授权。

四台R级无人飞行器（C-RAD-1至-4）通过位于维度站点Site-172的缝隙被部署至DIM-3███内。进入DIM-3███后，每台无人机被操纵为向不同的基本方向航行。它们的摄像机显示为一片似乎无穷无尽的海洋，覆盖着一层浓雾。进入后十二小时，C-RAD-3发现了一片隐藏在浓雾中的广阔陆地（由俯瞰海岸的山地针叶林组成）。C-RAD-3着陆，启动了其上安装的SPIDER。

C-RAD-1,-2 和 -4继续其飞行路径，对开阔海域继续进行了几小时的摄影，直至其电力供应耗尽。此时遗产号上的SPIDER系统被淹没并停止工作。
---------------------------------------------------------
&gt; ||**探索记录，第一天:**||
**日期: 04/15/2███** 

**记录:** 探索小队成员:
* 三名D级人员。[[footnote]]D-1023, D-857和D-128。[[/footnote]]
* 两名二级研究员。[[footnote]]Dr. Alene Janssens和Dr. Pavel Romanov。[[/footnote]]
* 五名机动特遣队Eta-5成员。[[footnote]]Steven Wu-Cheng, Nicholas Caruso, Elaine Matteus, Yanirys Espinosa, Beatrice Sanders.[[/footnote]]

在小队进入DIM-3███后，时空缝隙被从Site-712一侧封闭以防止可能的未知实体侵入属于基金会的超维空间。 缝隙每48小时打开一次以辅助通讯。

小队勘察了以入口为圆心共3平方千米范围的区域，发现了一块半埋在沙地中的巨石。一条未知材料构成的绳索系在石板上，为假设为是曾束缚SCP-3███的锁链。

Dr. Romanov试图采集一些被涂抹在链条磨损末端的蓝色发光物质样本，然而该物质显示出异常的腐蚀性，损坏了所有与之接触的设备。

在他们调查石块时夜幕降临，于是他们选择较早返回。在返回临时站点的路途中D-857和D-128声称听到了从树林中传来的旋律优美的歌声，特工Wu-Cheng也证实了他们的说法。当夜晚些时候，特工Wu-Cheng擅离放哨岗位，和前述的D级人员一起潜逃了。
---------------------------------------------------------
&gt; ||**探索记录，第二天**||
**日期: 04/16/2███** 

**记录:**一个覆盖有铭文的环形立石阵在入口以北5千米处被发现。Dr. Matteus前去接近石块以调查其组成，但随后遭到埋伏在附近并持有特工Wu-Cheng配枪的D-128枪击。特工Matteus倒在石阵内消失了。D-128随后被剩余队员处决。

几分钟后，特工Matteus在石环外重新出现，声称发现了与之前所见的发光物质相同的痕迹。此时指挥官Sanders返回维度站点Site-712提交了此进度报告。特工Matteus仅受到一处擦伤，并且拒绝返回Site-712接受医疗援助。
---------------------------------------------------------
&gt; ||**探索记录，第三天至第六天**||

**日期: 04/17/2███** 

**记录:** Sanders未在4/18和4/20缝隙开启时返回。

--搜索及援救任务于4/21/2███开始执行。-- 此任务取消，人员被召回，进一步探索计划被无限期暂停。查阅文档DIM-3███-A:回收信息以了解更多细节。

04/22/2███，通过GPS追踪器找到了特工Caruso的尸体, 其尸体无故淹没于瑞典████████地区的S███████湖中。下列摘要编辑自在特工Caruso身上找到的一份已浸水的日志的残余部分[[footnote]]虽然大部分特工会携带录音设备以记录日志，但由于Caruso在2███的收容失效事件中负伤以致无法发声，于是选择携带一本日记代替之。[[/footnote]]。

&gt; 4/16
&gt; 
&gt; [难以辨认]……花了几分钟后发现我们需要血来激活这个东西。只要在这个环里任意一处滴上几滴，里面的所有东西就会被传送走。Matteus在另一边发现了更多那蓝色鬼玩意的痕迹，我们知道自己找对路了。
&gt; 
&gt; 等Sanders从712回来我们就试一下。
&gt; 
&gt; 我们被送到了这棵该死的巨型白蜡树下面，这最后到达的地方像是一直处于黄昏时分。Sanders决定我们应该[难以辨认]，看看我们是不是能找到别的石头圈。Yanirys留下来守卫出口。
&gt; 
&gt; 我们开始向逆时针方向行进。几个小时后我们走到了树林的尽头，是一片沼泽和[无法辨认]……D-1023发现Wu的步枪半埋在泥里。但是依然没有发现他和失踪D级的踪影。
&gt; 
&gt; 我们决定暂时在此扎营。Sanders觉得Wu-Cheng可能在附近的什么地方，他想把那个叛徒打的不成人形。Michelle和Dr. Romanov一直在抱怨寒冷，其他家伙围着火扯皮，跟往常一样。
&gt; 
&gt; D-1023一直缠着我要签名，说他一直想学怎么写。也许我会教教他这种字体。教一条死狗些新花样是没什么意义的事情，不过我清楚今晚是别他妈想睡了。
&gt; 
&gt; [剩余部分因水浸损坏，无法阅读。]
&gt; 
&gt; 4/17
&gt; 
&gt; 我发誓，他们本该叫格列佛游记里那些家伙来这鬼地方，他们更适合这跨维度的破地。不是说我们除了那该死的狼一个LSA都没发现，只是这根本不是猎人特遣队该做的任务。要不是Sanders满脑子想着讨好Ijanaru主管，我早就[难以辨认]回到712[难以辨认]。
&gt; 
&gt; [难以辨认]……一开始没太在意它们，那些鬼东西只会把头从水里伸出来看着我们。Elaine咬定她看见了一个看起来像Wu的。我忍不住……[难以辨认]
&gt; 
&gt; 她涉水到它那里，试图把它从沼泽里赶出来。[难以辨认]……去救她。Romanov抓住了她的手，试图[难以辨认]几分钟后也被另一个探出头来的家伙抓住了。
&gt; 
&gt; 我们他妈的逃离了那里然后继续赶路。要说我没再听到别的小提琴声还为时过早。
&gt; 
&gt; 我们遇到了大概是那棵树的其中一条根的东西，它从路上方横跨过去，伸到了沼泽深处的什么地方。这条根大到我们可以安全地在上面扎营，我终于可以休息一下了。这根也足够壮，能让我抓紧它并保持警惕。要是我再看见那些家伙的脑袋，我就把那些王八蛋轰成渣。
&gt; 
&gt; [难以辨认]……震动着树，到处乱窜。没人能看清它。我自己倒是根本不在乎那他妈的是什么，我只希望它别注意到我们。这一天下来我们可别再遇到麻烦了。
&gt; 
&gt; [部分损坏，无法阅读。]
&gt; 
&gt; 4/21
&gt; 
&gt; [难以辨认]……直他妈的一团糟！我们这个下午绕完了一圈。[难以辨认]进不去了。整个地区都被[难以辨认]。其中一块立石碎掉了，我们在几十米外找到了其它几块。在那下面我们发现了Yanirys的残骸。她为了自卫打光了所有弹药。
&gt; 
&gt; Matteus昨晚死前推测说某一个环应该能直接连接我们这里和地球。我们先暂时休息一下，然后启程去最近的一个环那里，大概一小时路程。真希望这事有谱儿。
&gt; 
&gt; 4/22
&gt; 
&gt; 整个探索计划就他妈是个错误!Sanders和[难以辨认]……把我们安置在了[难以辨认]海边的洞穴体系里。我觉得我们得解决自己不知在哪会完蛋这种问题。
&gt; [难以辨认]碰到了我的腿。
&gt; 
&gt; 直到我们更深入之后才注意到它们。我们刚降到下一个区域就闻到了一股臭味。它们有上百个，可能还有更多[难以辨认]那些该死的尸体里。Sanders都他妈没看见那家伙过来。在我们正爬回上面的时候我发现了它。那家伙是他妈某种巨大的[难以辨认]……把他从墙上抓了下来。[难以辨认]……我得独自前进。
&gt; 
&gt; [难以辨认]……，还能听到Sanders痛扁那家伙。老顽固真他妈不会不战而退。
&gt; 
&gt; 我已经成功回到树这里了。这还有至少两个[难以辨认]……我起码有一半的几率能活下去，对吧？
