    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; //はじめに://
&gt; //ああ、軽率にこのような大きな災厄を起こしてしまった私は、もう少し責任を負わなければならない。私は罪を償うために3杯の酒を勧めるつもりだったが、君達の殆どは私が取り戻すことや未だ忘れていることを認めないだろうと思っている。私は訪ねた。《 輪音転奏の書》の原本は前世紀に失われ、その結果うかつにも原初の呪詛が破壊された。消えた大陸を再生するために。//
&gt; //私は君達との間に妬みや恨みは少しも無く、君達を負傷と暴力に従事させてしまったことをほんの少しだけ申し訳なく思う[[footnote]]ある程度は君達の自業自得だけどー不用意に世界の片隅に完璧な形で置いて、完璧な状態で他の場所で計画を立てることは常に愚かなことだ。[[/footnote]]。君達のために原因と結果を並び替えるため、この章の少しの改善と少しの注釈に少しの時間を掛けた。//
&gt; //世界は本来冷たい文章によって死に絶えるはずだった。今、電気と電子の時間及び空間の誕生によって君達は新たな世界の看守になるだろう。ああ、君達の信念は非常に一貫性がある。そうだろう？//
&gt; //少なくとも音楽を聴くことについて憂う必要はないさ。//
&gt; //-- Mia.S，音撃術六段//
大天使キュベリアは音の外殻を装着して戦場に降り立ち、均衡状態から瞬く間に巻き返した。神聖なる音の外殻の手が奏で始めた荘厳な[[span class=&#34;ruby&#34;]]讃美歌[[span class=&#34;rt&#34;]]アンセム[[/span]][[/span]]はΩフィールド全体を一掃し、すぐに音の欠片の領域は限界を迎えた。最後の六角形の領域が消失すると、Becaloid最強の結界は崩壊した[[footnote]]以前はトリコロ連邦の兵士達がその結界に頼っており、キュベリア率いるリンクル王国との苦闘を3年10ヶ月支えたが、讃美歌により破壊された。 -- //Mia.S//[[/footnote]]。崩壊と同時にトリコロ連邦の残った兵士達の戦意もまた崩壊した。議事会の門の前で兵士達は死に、それ他のものもあまりに大きな絶望を前にして投降し、彼らの唯一の嘆願は大天使軍とその民衆に情けをかけてもらうことだった。他の国々の様な死と破壊による支配を行わないことを願っていた。

大天使は彼らの要求を許諾し、敗走した軍の連行を自軍に命令し、大天使は輪音城内に留まり、最後の1人が投降した時点で議事会は廃墟になった。

トリコロ連邦のトリコロ議事会[[footnote]]《風土記》に記載された内容によると、トリコロ連邦は強い力を持つ3つの都市で構成され、その統治は3つの都市の長が行っていた。彼らはそれぞれの色を継承し、お互いが対等な状態を維持しながら国家戦略を作り、他の国からは&#34;トリコロ議事会&#34;と呼ばれた。 -- //Mia.S//[[/footnote]]を率いた&#34;紅の&#34;リピカ[[footnote]]王国への遠征中、彼らは最も悲惨な戦いの1つであるリピカの八城の戦いを経験した。それぞれの都市にはリピカの盲信なる兵士が配備され、最終的に30万人もの兵士が戦死した。八城にいたリピカはLegend Crossの身体を爆発させ、城に攻め込んできた7万人の兵士が塵と化した。 -- //Mia.S//[[/footnote]]は早々に敗北、&#34;黄の&#34;ラピカ[[footnote]]ラピカが敗北した後、リピカは速やかに投降した。しかし、大天使が輪音城から出征している間、彼女は被征服国間を周り、大きな反乱を起こそうと打算していた。 -- //Mia.S//
[[/footnote]]も同様に投降し、兵士達が議事会内部に入った際には、トリコロ議事会の最後の1人である&#34;藍の&#34;レピカが、兄妹である&#34;蒼の&#34;ルピカの亡骸を抱えながら怨恨の目でこちらを見ていた。大天使は外殻からゆっくりと降り、レピカの目の前に行き、征服を表明する唄を唄い上げた:
&gt; [[=]]
&gt; //[[span class=&#34;ruby&#34;]]三色[[span class=&#34;rt&#34;]]トリコロ[[/span]][[/span]]同盟の藍の双子よ//
&gt; //大天使の栄光は今訪れた//
&gt; //三八十年の長征は終わり//
&gt; //全ての征服を唄う讃美歌は//
&gt; //燈角の翼人を私の前に跪かせ//
&gt; //崇森の精霊に棲む木を与え//
&gt; //黒色の平原を光で照らした//
&gt; //双色の塔は攻め落とされ//
&gt; //龍でさえ私の道に立たず//
&gt; //今世界の分断は終わりを迎えた//
&gt; //三色連邦は歴史に成り//
&gt; //暴烈の紅は蟷螂の道を外れ//
&gt; //平穏の黄は家畜と化した//
&gt; //嗚呼冷徹なる双子よ//
&gt; //汝等は紅と黄のどちらに染まるか?//
&gt; [[/=]]
賛美歌の光はレピカの外殻に照射され、その身体と腕を灼き、徐々に光の粒子へと変わっていった。キュベリアは自軍の兵士に塊の掃除を行わせ、レピカの前に立ち、彼の答えを待った。

しかし、藍色の孤児の答えは絶望的な反撃でも、膝をついて降伏することでも無く、冷たい軽蔑だった。
彼は唄う:
&gt; [[=]]
&gt; //[[span class=&#34;ruby&#34;]]連廻[[span class=&#34;rt&#34;]]リンクル[[/span]][[/span]]の国の大天使よ//
&gt; //貴女は未だわかっていない//
&gt; //紅黄に染まるなど無意味だ//
&gt; //藍色は最早藍色ではない//
&gt; //国を滅ぼした侵略者を滅ぼせ//
&gt; //暴烈の紅は死に至る程の血を流した//
&gt; //しかし大軍に敵うはずがない//
&gt; //平穏の黄は時を待った//
&gt; //しかし親殺の恨みを妥協させられるはずがない//
&gt; //冷徹の藍は犠牲を厭わない//
&gt; //犠牲は仇討ちを産む//
&gt; //嗚呼傲慢な勝者よ//
&gt; //貴女がそれを強く思うなら//
&gt; //終末の領域を一振で破壊できるか？//
&gt; [[/=]]
双子の妹の身体は唄いながら落下、讃美歌の光と融合し、聖なる蒼白は一瞬で蒼藍に染められた。六角形の領域は光の外へと広がり、止めることのできない速さですぐに議事会全体を覆った。彼自身も蒼藍の光の中に融けていった。

キュベリアは急いで外殻に戻ったが彼の反撃は予想以上の速さであり--彼女の眼前を彼の音撃術が通り過ぎて行った。しかし、彼女はすぐに六角形に覆われた終末の領域の拡散が彼女の力によって消散している[[footnote]]現在の資料によると、大天使キュベリアの力の源は&#34;天国&#34;の大きさ--即ち、王国の広さに起因していた。つまり、リンクル王国の&#34;偉大なる長征&#34;の初期ならば勝敗がわからなかっただろうが、無眼の王が敗北した以降は根本的に同盟の勝利は不可能であった。 -- //Mia.S// [[/footnote]]ことを発見し、人物問わず地位を失くし、彼らの目の前に大天使像が形成され、後に文章に書き起こされた。
外殻が奏でる彼女の讃美歌はΩフィールドを進まず -- レピカが言った通り、彼女の名は過小評価されていた。

最後に、リンクル王国のキュベリアは元の身体に戻り、消えゆく藍色の人に質問を投げかけた:
「これが藍が言うところの犠牲か?犠牲は自身の敵だけであったか?」

レピカは答えた:
「僕の妹が死んだときから、この世界に価値など無い。復讐のためだけに生きてきた。Becaloidは詩の世界になるだろう。大敵が居なくなったのだから安息を与えてくれ。そして、貴女は何も手にしないだろう。」
キュベリアが口を開こうとした瞬間、レピカの身体と魂は光に融け、後には古の形式&#34;House&#34;の「End of World」の譜面だけが残った。以下が彼の最期の唄である:
&gt; [[=]]
&gt; //Becaloidの神魂よ//
&gt; //私と妹の肉体と魂を捧げる//
&gt; //呪怨の舞踏会は終わらない//
&gt; //永劫の光の中で永遠に留まる//
&gt; //Becaloidの名は万の世界で称えられる//
&gt; //音撃の唄 奏 響は文字に起こされ//
&gt; //Becaloidは永遠の存在だと証明されている//
&gt; //我等の歴史は偉大なる詩と成るだろう[[footnote]]以降の呪詛の破壊と散逸に関する内容は筆者の手元の資料には詳細が書かれていなかった。しかし、この文章に書かれた記憶の残骸から、トリコロ連邦の運命は変わらず、リンクル王国の&#34;天空の夜明け&#34;によるBecamaniaの支配は完遂され、大天使キュベリアの名は見られなくなった。-- //Mia.S//[[/footnote]]// 
&gt; [[/=]]</textarea></pre>
