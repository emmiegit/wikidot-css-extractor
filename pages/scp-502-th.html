**วัตถุ#** SCP-502-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-502-TH ถูกเก็บเอาไว้ในชั้นล็อคเกอร์-██ ของโกดัง-29a หากบุคลากรต้องการจะทำการทดสอบวัตถุอีกครั้งขอให้แจ้งกับเจ้าหน้าที่ที่ดูแลโกดังและให้ทดสอบอยู่ภายในห้องทดสอบเท่านั้น 

**รายละเอียด:** SCP-502-TH เป็นแว่นตาสีดำสนิททั้งอัน ที่กล่องใส่ของมันระบุว่าเป็นของที่มาจากดร.ด็อกเตอร์วันเดอเทนเมนต์^^TM^^ อย่างชัดเจนและดูเหมือนจะเป็นเพียงชิ้นเดียวที่ถูกเก็บกู้มาได้จากกองเพลิง ตัวเลนส์ของวัตถุถูกทำมาจากกระจกเคลือบพลาสติกและกรอบแว่นทำจากโลหะเบาเคลือบด้วยพลาสติกที่เมื่อตรวจสอบก็ไม่พบความผิดปรกติหรือสิ่งที่ทำให้การมองเห็นนั้นผิดปรกติ SCP-502-TH นั้นทนต่อการกระแทกได้ค่อนข้างดีทำให้ไม่เสียหายหากตกพื้น แต่ก็พบว่าเลนส์ด้านขวามีรอยร้าวเล็กน้อย

SCP-502-TH นั้นจะเกิดความผิดปรกติหลังจากสวมใส่โดยทันทีโดยภาพที่เห็นนั้นจะถูกเปลี่ยนแปลงไปจากการมองเห็นปรกติ เช่น สี มุมมอง มิติ กลิ่น สัมผัส และสิ่งต่างๆที่อยู่ในระยะการมองเห็นทั้งหมด และทุกครั้งที่ใส่กลับการมองเห็นก็จะแตกต่างไปจากครั้งที่แล้วโดยสิ้นเชิง สิ่งที่เกิดขึ้นนี้ไม่สามารถอธิบายหรือตรวจสอบได้ด้วยอุปกรณ์ที่มีอยู่ และจะกลับมามองเห็นเป็นปรกติเมื่อถอดวัตถุออก

SCP-502-TH ถูกพบโดยบังเอิญจากเจ้าหน้าที่ที่แฝงตัวของสภาบันที่มาตรวจโกดังเก็บสินค้าของห้างสรรพสินค้า█████████หลังจากเกิดเหตุเพลิงไหม้ภายในโกดัง SCP-502-TH นั้นไม่ได้รับความเสียหายเนื่องจากมันไม่ได้ถูกเก็บรวมไว้กับสิ่งของอื่นๆ ตอนนี้ทางสถาบันไม่อาจรู้ได้ว่ามีวัตถุที่เป็น SCP-502-TH จำนวนกี่อันที่ถูกจำหน่ายออกไปหรือที่ถูกเพลิงไหม้

**ภาคผนวก:** บันทึกการทดสอบ

&gt; **ผู้จัดการทดสอบ:** ดร. ███
&gt; **ผู้ทดลอง:** D-041
&gt; 
&gt; **ครั้งที่ 1**
&gt; **ผลลัพธ์:** มองเห็นภาพทุกอย่างกลับหัว
&gt; 
&gt; **ครั้งที่ 2**
&gt; **ผลลัพธ์:** มองเห็นทุกอย่างเป็นสีขาวกับดำ
&gt; 
&gt; **ครั้งที่ 3**
&gt; **ผลลัพธ์:** มองไม่เห็นอะไรเหมือนคนตาบอด
&gt; 
&gt; **ครั้งที่ 4**
&gt; **ผลลัพธ์:** มองไปที่รูปภาพที่ถูกนำมาวางไว้ในห้อง รูปภาพได้กลายเป็นภาพ 3 มิติ 
&gt; 
&gt; **ครั้งที่ 5**
&gt; **ผลลัพธ์:** มองไปที่ดร.███ และเขาไม่มีใบหน้า, D-041 ถูกสั่งให้ถอดแว่นออกและใส่กลับแล้วมองไปที่ดร.███อีกครั้ง และเห็นดร.███มี 2 คนที่ทำท่าทางเหมือนๆกันแต่คนที่ 2 ไม่มีขา

&gt;
&gt; **ครั้งที่ 6**
&gt; **ผลลัพธ์:** มองไปที่รูปปั้นคนทำจากดินเหนียวที่อยู่บนโต๊ะ, D-041 มองเห็นรูปปั้นขยับไปมาอยู่กับที่, D-041 ถูกสั่งให้ถอดแว่นออกและใส่กลับแล้วมองไปที่รูปปั้นตัวเดิม คราวนี้ D-041 ไม่เห็นรูปปั้นนั้นอีกแต่มีวัตถุที่ไม่สามารถอธิบายได้มาอยู่แทนที่
&gt; 
&gt; **ครั้งที่ 7**
&gt; **ผลลัพธ์:** มองไปที่กระถางดอกไม้ที่อยู่ในห้อง D-041 เห็นต้นเหี่ยวตาย, D-041 ถูกสั่งให้ถอดแว่นออกและใส่กลับแล้วมองไปที่กระถางดอกไม้อีกครั้งและเห็นว่ามีดอกทิวลิปสีรุ้งอยู่เต็มกระถาง
&gt; 
&gt; **ครั้งที่ 8**
&gt; **ผลลัพธ์:** D-041 สวมใส่ SCP-502-TH และอ่านหนังสือไปด้วยโดยบอกว่าไม่เห็นตัวอักษรในหนังสือแต่เห็นเป็นอักษรรูปภาพที่เขาไม่รู้จัก , D-041 ถูกสั่งให้ถอดแว่นออกและใส่กลับแล้วอ่านหนังสืออีกครั้ง, D-041 ได้โยนหนังสือทิ้งไปเกือบจะในทันทีและบอกว่ามีรูปภาพที่น่ากลัวอยู่ในนั้น
&gt; 
&gt; **ครั้งที่ 9**
&gt; **ผลลัพธ์:** ได้ให้ D-041 มองรูปภาพที่ถูกสุ่มเอามาให้ดูจำนวนหลายใบ D-041 ได้แสดงสีหน้าที่แตกต่างกันออกมา (ดูบันทึกการสนทนา)

**บันทึกการสนทนา:**

&gt; **ดร. ███:** เห็นอะไรในนั้นบ้าง บอกมาได้เลยนะ
&gt; 
&gt; **D-041:** //(มองรูปถ่ายของเด็กๆเล่นกัน)// รูปของเด็ก 4 คน //(มองรูปวิว)// สนามรบ ไม่รู้ว่าที่ไหน มีรถถังกับศพคน //(มองรูปถ่ายของกวาง)// ม้ายูนิคอน ...ภาพนี้มันของจริงใช่ไหม?
&gt; 
&gt; **ดร. ███:** ดูไปเรื่อยๆ
&gt; 
&gt; **D-041:** //(มองรูปวิวจากตึก)// รูปตึก ธรรมดาๆ //(มองรูปของชายแก่คนหนึ่งนั่งเก้าอี้ไม้)// หญิงแก่คนหนึ่งนั่งอยู่บนชิงช้า อ่อ มีเด็กอยู่ข้างๆ เดี๋ยวนะผมจำเด็กคนนี้ได้จากรูปแรกที่มีเด็ก 4 คน
&gt; 
&gt; //(D-041 ได้เอารูปของเด็กมาดูใหม่อีกครั้ง)//
&gt; 
&gt; **D-041:** เฮ้ย! รูปนี้ ไม่มีพวกเด็กๆแล้ว เป็นที่โล่งๆ
&gt; 
&gt; **ดร. ███:** นั่นแปลกดี ดูต่อสิยังไม่ครบเลย 
&gt; 
&gt; **D-041:** //(ได้ดูรูปอื่นๆแต่ไม่ได้พูดอะไร)//
&gt; 
&gt; **ดร. ███:** มีอะไรหรือ?
&gt; 
&gt; **D-041:** ทุกรูปมีเด็กคนนั้นอยู่ด้วย มันมองมาที่ผมและยิ้มให้ ผมเปิดรูปไปมันจะยิ้นกว้างขึ้นเรื่อยๆจนถึงใบหู เหมือนมันรู้ว่าผมมองมันอยู่ //(ได้ยื่นรูปกวางมาให้ดร. ███)// พวกเด็กๆกำลังกินม้า คุณน่าจะเห็นมันนะ</textarea></pre>
