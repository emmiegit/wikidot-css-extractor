    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5710 - The Bach-Werke-Verzeichnis
**Auteur :** [[user Doctor Semmelman]]
**Traducteur :** [[user Pr X Wyrdax]]
**Date de publication originale :** 22 mars 2020
**Image :** Prise par l&#39;auteur
[[include credit:end]]

[[include component:image-block
        name= SCPOrgan.jpg|
        caption= SCP-5710
]]


**Objet n^^o^^ :** SCP-5710

**Classe :** Sûr

**Procédures de Confinement Spéciales :** La propriété contenant SCP-5710-1 appartient à des agents de la Fondation. Les postes du personnel de SCP-5710-1 (incluant ceux du révérend, chef de chœur, organiste, et du Président de la congrégation) doivent être occupés par des membres du personnel de la Fondation.

Lorsqu&#39;il n&#39;est pas utilisé par la Fondation, SCP-5710-1 doit servir en tant que lieu de culte pour le synode évangélique luthérien du Wisconsin. Le personnel de SCP-5710-1 doit s&#39;assurer qu&#39;aucune œuvre du Bach-Werke-Verzeichnis (Bach Works Catalogue) ne soit jouée sur SCP-5710 sans l&#39;accord de la Fondation.

**Description :** SCP-5710 est un orgue Schnitger ayant été utilisé par Jean-Sébastien Bach avant qu&#39;il ne soit transporté par des immigrants allemands de Poméranie jusqu&#39;aux États-Unis. SCP-5710-1 est l&#39;église construite par les immigrants en 18██, portant le nom de St. John&#39;s Lutheran Church de █████████, dans le Wisconsin.

Les propriétés anormales de SCP-5710 se manifestent lorsqu&#39;une œuvre du Bach Works Catalogue (BWV) est intégralement jouée au sein de SCP-5710-1. La première personne à franchir le seuil de l&#39;entrée principale de l&#39;église après avoir entendu l&#39;œuvre jouée intégralement entre dans une anomalie spatio-temporelle. Cette personne sera transportée dans le temps et l&#39;espace, sortant de l&#39;église fréquentée par Bach le dimanche suivant la révision finale de l&#39;œuvre jouée sur SCP-5710. La personne transportée sortira de l&#39;église à la suite de J.S. Bach.

SCP-5710 est considéré comme fiable et sûr par la Fondation. Son utilisation est nécessaire pour permettre des interactions avec Jean-Sébastien Bach. Les compositions mémétiques de J.S. Bach sont étonnamment complexes et virtuoses. Ces œuvres sont compilées par la Fondation dans le Memetisch-Bach-Werk-Verzeichnis (Memetic Bach Works Catalogue) or MBWV. 

L&#39;utilisation de SCP-5710 requiert soit une liste de 10  compositions en attente d&#39;approbation du personnel de Niveau 4, soit le consensus du Conseil O5. Toutes les œuvres terminées doivent être placées dans des capsules et cachées dans des endroits prédéterminés spécifiés avant le déplacement de l&#39;agent. 

[[collapsible show=&#34;+ Entretien 5710-1&#34; hide=&#34;- Entretien 5710-1&#34;]]

&gt; **Interrogé :** Jean-Sébastien Bach
&gt; 
&gt; **Interrogateur :** Docteur Semmelman
&gt; 
&gt; **Préambule :** Cet entretien a lieu après que J.S. Bach ait été rencontré par les agents de la Fondation et informé de l&#39;anomalie opérant autour de lui. 
&gt; 
&gt; **&lt;Début de l&#39;entretien, 25/06/17██&gt;**
&gt; 
&gt; **Dr. Semmelman :** Merci d&#39;avoir accepté de participer à cet entretien, c&#39;est un grand honneur, M. Bach. 
&gt; 
&gt; **J.S. Bach :** Oui, vous avez tous clairement exprimé cela. Je ne suis pas certain de réellement en cerner la raison, quoiqu&#39;il en soit, je vous remercie pour ces révélations. L&#39;univers créé par Dieu est vraiment très étrange. 
&gt; 
&gt; **Dr. Semmelman :** Avez-vous réfléchi à notre offre ? Un esprit aussi brillant que le vôtre n&#39;est pas commun, et nous savons comment nous pourrions le mettre à profit. 
&gt; 
&gt; **J.S. Bach :** En effet, j&#39;y ai longuement réfléchi. Et en étudiant certains éléments que vous m&#39;avez présenté, je crois comprendre pour quelle raison vous avez besoin de moi.
&gt; 
&gt; **Dr. Semmelman :** Et... donc ?
&gt; 
&gt; **J.S. Bach :** J&#39;étais en train d&#39;étudier les documents que vous m&#39;avez donné pour me présenter les travaux de votre Fondation, et quelque chose m&#39;intrigue... Comment les nommez-vous déjà ? Des agents mémétiques, est-ce bien cela ?
&gt; 
&gt; **Dr. Semmelman :** Oui, nos agents mémétiques. Ils sont très importants pour nos opérations.
&gt; 
&gt; **J.S. Bach :** Oui, oui, oui... Quoiqu&#39;il en soit, pour des choses que vous prétendez être si importantes, celles-ci me semblent terriblement pauvres. 
&gt; 
&gt; **Dr. Semmelman :** Pauvres ?
&gt; 
&gt; **J.S. Bach :** Comment ne pouvez-vous pas voir quelque chose d&#39;aussi évident ? C&#39;est comme si vous les sortiez en masse d&#39;une simple imprimerie ! Il n&#39;y a aucun soin apporté là-dessus ! Pour l&#39;amour de Dieu, j&#39;ai l&#39;impression de me quereller avec le Pasteur Frohne une énième fois ! 
&gt; 
&gt; **Dr. Semmelman :** Pourriez-vous développer ?
&gt; 
&gt; **J.S. Bach :** Vous me demandez de développer. Mais c&#39;est déjà là, en soi, le problème. Vous m&#39;entendez parler mais n&#39;écoutez pas. Comment pouvez-vous penser faire de la grande musique simplement en lisant une partition, sans avoir aucune passion pour le son ?
&gt; 
&gt; **Dr. Semmelman :** Aucune passion?
&gt; 
&gt; **J.S. Bach :** Simplement - ce qui est, au passage, le principal problème - vos soi-disant &#34;agents mémétiques&#34; sont bien trop simplistes ! Ce ne sont que de bêtes partitions pleines de mesures simplement destinées à l&#39;harmonie. Avec cela vous n&#39;avez composé que la mélodie ! Vous voyez cela en noir et blanc, mais vous ne cernez pas ce qui existe entre ces lignes. Vous traitez là d&#39;un transfert d&#39;informations - informations qui, comme chacun sait, possèdent un immense pouvoir ! Ces informations doivent traverser le canal de la perception, et vous me faites un pont avec deux pauvres planches jetées au-dessus d&#39;un fossé ! Vous devriez avoir bâti un viaduc en pierre ! 
&gt; 
&gt; **Dr. Semmelman :** Soit, M. Bach. Pouvez-vous faire mieux ? Pouvez-vous nous créer un meilleur pont avec vos compositions ?
&gt; 
&gt; **J.S. Bach :** Je le pourrais. Certainement. La musique est le plus puissant moyen de communication. Seule la parole de Dieu surpasse la musique... Je vous montrerai.
&gt; 
&gt; **Dr. Semmelman :** Jean-Sébastien Bach, bienvenue à la Fondation SCP. 
&gt; 
&gt; **&lt;Fin de l&#39;entretien&gt;**
&gt; 
&gt; **Note :** Après l&#39;interview, J.S. Bach accepta de composer des œuvres mémétiques pour la Fondation. Le Docteur Semmelman reste désigné comme agent de liaison pour la Fondation avec le XVIII^^ème^^ siècle et s&#39;assure que toutes les œuvres mémétiques de Bach soient cataloguées et stockées pour être récupérées dans le présent. 
&gt; 
[[/collapsible]]

**Memetisch-Bach-Werk-Verzeichnis :** Les œuvres compilées au MBWV fournissent à la Fondation un large éventail d&#39;agents mémétiques utiles. Les effets de ces œuvres se manifestent seulement chez ceux qui entendent l&#39;œuvre pendant que celle-ci est jouée.

||~ MBWV # ||~ Titre||~ Effets ||~ Commentaires de J.S. Bach ||
|| MBWV 31 || //Ziehet an den Harnisch Gottes// || Le seuil de tolérance à la douleur de ceux qui entendent cette oeuvre est augmenté. La résistance à la douleur augmente par un facteur de 20.   || //La Fondation m&#39;a demandé de donner un atout à leurs soldats. Je fus inspiré par l&#39;homélie de dimanche dernier sur les Éphésiens 6:11. Ma musique rend vivant ses mots, et les font devenir réalité.// ||
|| MBWV 52 || //Stille ! Stille ! Völlige Stille !// || Une œuvre de contre-programmation pour outrepasser la censure mémétique.  || //Il est assez paradoxal de créer une musique à propos du silence, mais la composition mémétique m&#39;a appris que la musique dépasse de loin ce que j&#39;avais pu imaginer. Je devrais vivre encore cinq vies pour en comprendre les subtilités.// ||
|| MBWV 66 || //Rückzug von hier, die Gefahr lauert// || Les auditeurs sont forcés d&#39;oublier des informations confidentielles. || //La composition mémétique a ses hauts et ses bas. C&#39;est une immense réussite que de rassembler tout ce qui est nécessaire pour créer un transfert d&#39;informations aussi incroyable. Cela m&#39;emplit de tristesse de constater que certaines de ces compositions, aussi magnifiques soient-elles, forcent simplement celui qui les entend à les oublier.// ||
|| MBWV 74 || //Wischen Sie den leeren Schiefer sauber// || 99.9% des dangers sensitifs mémétiques et leurs effets sont retirés sans danger chez n&#39;importe quel membre du personnel affecté. Les esprits affectés reviennent à leur état antérieur à l&#39;introduction du danger sensitif. || //Je ne peux rien faire d&#39;autre qu&#39;exprimer ma déception à propos de cette pièce. J&#39;ai passé plusieurs jours à travailler dessus mais je ne parviens toujours pas à identifier où se situent ses imperfections. Je sais qu&#39;elles se cachent quelque part où je ne peux les voir. Pourtant, le docteur Semmelman semble m&#39;assurer que la Fondation l&#39;accepte telle qu&#39;elle est. Pour des hommes de science, ils semblent parfois se contenter de la médiocrité.// ||
|| MBWV 85 || //Der Käfig ist geschlossen, die Tür ist geschlossen// || Toutes les personnes affectées sont convaincues que n&#39;importe quelle porte en face d&#39;eux est close, même si celle-ci est grande ouverte. Plusieurs sites ont intégré dans leur protocoles la diffusion de cette œuvre dans le cas d&#39;une brèche de confinement. || //Le monde entier sait que la musique peut faire ressentir des émotions, mais peu ont connaissance de ce que j&#39;ai découvert. Si la musique parvient à creuser suffisamment profondément votre esprit, elle peut vous convaincre de ce qu&#39;est la vérité, peu importe ce qu&#39;indiquent vos autres sens.// ||
|| MBWV 99 || //Der Schwarm steigt ab// || Les auditeurs perçoivent les forces ennemies comme étant dix fois plus importantes que ce qu&#39;elles sont en réalité. || //La musique n&#39;a pas uniquement le pouvoir de jouer sur les sens de l&#39;homme. Elle peut aussi les bombarder, les attaquer, et les battre ; tant et si bien que les sens ne peuvent pas juste être convaincus, mais forcés de croire.// ||
|| MBWV 101 || //Friede sei mit euch// || Engendre une coopération accrue entre collègues et réduit le nombre de désaccords. || //L&#39;harmonie est ce qu&#39;il y a de plus beau dans la musique, et il est encore plus magnifique de voir que l&#39;harmonie des sons se répercute à tout ce qui l&#39;entoure.// ||
|| MBWV 111 || //Toccata und Fuge in D-Moll (Wiedergutmachung)// || Génère une intense paranoïa et panique, même chez de potentiels prédateurs et traqueurs. || //Une demande intéressante de reprise d&#39;une de mes anciennes œuvres, mais de ce que j&#39;ai appris, que je pense pouvoir remanier pour un usage mémétique. La musique peut évoquer tout le spectre des émotions. La peur et la crainte ne seront pas exemptées.// ||
