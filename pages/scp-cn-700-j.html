**健身卡ID：**SCP-CN-700-J

**健身等級：**Arnold[[footnote]] 健身等级为SCP基金会员工健身房的健身成果等级， 由低到高分别为Towel＜Artist＜Stepping-stone＜Arnold[[/footnote]]

**特殊锻炼措施：**确认SCP-CN-700-J只会出现在SCP基金会内‘看起来’最为尊贵的健身隔间室内，所以请清理出更衣间R-023的同时，将镀金的“5A级私人订制健身室”的牌匾挂于入口处并在室内布置针孔摄像头以监视SCP-CN-700-J，SCP-CN-700-J所在的健身室内需要准备一些能够发出杠铃声响的金属器材，但是最好不要太重。要准备数个硅胶人偶和符合其数量的毛巾。当确认到SCP-CN-700-J所拥有的社交账号发布展示SCP-CN-700-J躯体或是锻炼器械的自拍照时，则应在12小时内增加其点赞数至两位数。**不要以任何方式评价SCP-CN-700-J的体型和锻炼方式。**

**增补特殊锻炼协议：截止到2020/██/4，异常效应SCP-CN-700-J-A已被触发593次，所有尝试重新触发异常效应SCP-CN-700-J-A的行为将被受到严重警告。**

**描述：**SCP-CN-700-J是一个人形实体，称自己名为“桑塔纳”，对自己的来源与出现方式则拒绝透露任何信息。SCP-CN-700-J通常身着市面上价格最昂贵的紧身衣，或者什么都不穿。SCP-CN-700-J的体型我不想说也不愿意说，反正你看到就知道了。SCP-CN-700-J初次被发现于2019年██月，出现于SCP基金会新修建的高级健身房内。SCP-CN-700-J首次出现便拿着毛巾抽打着正在器械上锻炼的基金会员工，被要求停止其行为后依然说着“不玩抽毛巾还算是混健身房的人么？”等极其富有刻板印象的说辞。

* SCP-CN-700-J在注意到健身房有器械打卡机制后，便热衷于在每个器械上进行反复打卡以提升自己的健身卡等级，当看到有人进入健身房后，便将水壶里的水泼溅到自己脸上做出汗流浃背后擦汗的样子。同时口中会反复念叨着：
&gt; “我觉得这个器械的重量有点太小儿科了，这几乎算不上锻炼，我是说，都到了Stepping-stone等级的我这种会员，对这种程度的锻炼实在提不起劲儿。”

* SCP-CN-700-J对饮用蛋白粉的锻炼者通常抱有鄙夷的态度，通常会走到饮用者能听到的范围内对第三人（即使那个人根本不想听）大声谈论：
&gt; “你知道么，我挺看不惯那些喝蛋白粉的家伙，堂堂正正锻炼比不上别人就会拿蛋白粉这种东西取巧，喝蛋白粉有啥技术含量的？可偏偏还有那么多人吹捧支持他们，我看这健身房是快没救了，估计马上就得倒闭。”
@@      @@备注：//SCP-CN-700-J在之后将部分言论发布于自己的社交帐号上。//

* SCP-CN-700-J热衷于贬低在健身房外锻炼的健身人士，在大多数情况下，SCP-CN-700-J会拿着不知从何处拿来的扩音器，站立在健身房中央，对着正在健身的全体基金会员工宣布道：
&gt; “瞧瞧我发现了什么！一个在人行道上晨跑的傻逼！他甚至不知道怎么加入这个健身房的会员就在那里自己瞎练！简直能笑掉我的牙齿，瞧瞧他锻炼的肌肉，人不人鬼不鬼的，大家快脱下上衣跑出去好让他见识一下你们在健身房锻炼出的真正肌肉！快去啊，快去啊，这是他晨跑的地址，坐地铁两站路就到了！”

* SCP-CN-700-J往往会对健身房内的基金会成员提出一些反常的要求和看法，例如：
&gt; “你们长了那么多的肌肉，干嘛不打一架比比谁的肌肉牛逼？不打架？不打架你们长那么多肌肉干嘛？”
&gt; “我觉得我们应该搞个肌肉排行榜，让大家都晓得谁才是这儿真正的肌肉大王。”
&gt; “这里的器材有点异常性质，你们基金会应该调查调查，我敢说任何员工头一次来这儿使用这些玩意儿都会被弄伤。”
@@      @@被反驳和拒绝后，则会到处散布言论，
&gt; “来这健身房锻炼的员工肌肉没锻炼出多少，抱团倒是无师自通，我看这山头主义啊，厉害得很！”
@@      @@备注：//倘若不出意外，我们便会在SCP-CN-700-J的社交账号上再看一遍他提出的言论。//

* 当有基金会员工在SCP-CN-700-J的视野里锻炼动作出现变形并被其他基金会员工指出的情况时，SCP-CN-700-J便会表现出异常的兴奋，并对锻炼动作变形的基金会员工的人格进行公然侮辱。例如：
&gt; “你这四肢不协调的垃圾还学别人锻炼！怕是给了你脸！自己不撒泡尿照照自己是几斤几两！想长肌肉长想疯了吧，像你这种人只配淘宝买个哑铃自己回家自娱自乐去，来这锻炼真是脏了我们这健身房一众大佬的慧眼！”

* SCP-CN-700-J同样热衷于制造虚假信息和伪造情报。通常会站在正使用无氧运动器械而无法开口应答的基金会员工身边发言，例如：
 
&gt; “我昨天在武器库听到了个不得了的事儿，Panty博士说她特别看不起来健身房的特勤队员了，她说来这撸铁的都是一些基金会看不上的废物干员，没力气没本事才来这儿找自信的，您听听，这是人话么？我要是你我非得找她要个说法，也就咱们健身房的会员气量大，不过我真是为你们觉得不忿。诶，你这个动作有点变形啊。”

任何殴打和评价SCP-CN-700-J体型的行为都会触发异常效应SCP-CN-700-J-A，目前禁止任何对SCP-CN-700-J的伤害行为与体型评价行为，除非你忍不住，那么请向健身房前台提出申请后再予以执行。

**2020年5月20日增补备注：**SCP基金会在数周前删除了健身房的健身等级区分制度，现发现每次SCP-CN-700-J出现在健身房时，都会拿着一块搓澡石摩擦着手掌，并热衷于在所有人面前展示自己的双手：//“我早就说过的，健身卡等级根本就是个虚名！老茧子才是真正的资深人士都是瞧资历的唯一指标，瞧瞧我这双饱经坎坷的老练双掌~新来的会员多努力努力也迟早能有的。”//</textarea></pre>
