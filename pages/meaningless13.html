    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ [[span style=&#34;color:red&#34;]]TOP SECRET[[/span]]


**문서번호:** 제037-ㆆ-15-1026

**제목:** 평행우주 제037-ㆆ 연구작업 최종보고

**작성자:** 상급 연구원 D.H.Cho

**주의사항:** [[span style=&#34;color:red&#34;]]이 문서는 5/447-KO-HMCL등급 기밀문서이므로 모든 절차를 무시하고 곧바로 O5-7에게 전달되어야 한다.[[/span]]

이번 평행우주는 SCP-1984 격리실패 이후의 혼란을 틈타 일본이 세력을 확장시켜서 세계대전을 일으킨다는 내용으로 요약할 수 있습니다. 이러한 내용은 사실상 현실성이 떨어지며 우리 우주에서 이러한 사건이 일어날 가능성은 희박해보입니다.

그런데 말입니다, 한 가지 이상한 점을 발견하였습니다. 이 평행우주만의 독특한 특성은 저 본인뿐만 아니라 모든 동료연구진이 경악했던 점입니다.

일단 이 평행우주는 현재시각, 그러니까 2014년 ██월 ██일까지 현재 우리의 우주와 **거의 완벽히** 동일합니다. SCP-447-KO를 제외한 SCP의 일련번호와 재단인원들까지 모두 동일합니다.

이것이 의미하는 건 즉 이 평행우주가 우리우주와 아주 가깝다는 것입니다. 그러므로 우리우주에 영향을 끼칠 가능성도 매우 높습니다. 이 평행우주는 우리우주와 매우 가깝기 때문에 그쪽 현실의 일부가 우리 우주에 거부반응을 일으키지 않고 자연스럽게 녹아들 수 있습니다. 

그쪽의 현실이 우리 우주에 침입한다면 역사는 물론 우리의 미래가 바뀔 수도 있고 최악의 경우에는 두 평행우주가 결합될 수 있습니다. 보통 평행우주는 서로 간섭하지 못한다고 알려져 있고 우리도 평행우주끼리 서로 간섭할 수 있다는 것을 믿지 못했습니다. 

하지만 얼마 전에 평행우주에 있던 요원이 우리우주로 우연히 넘어왔다는 사실을 알았을 때 이 문제의 심각성에 대해 실감했습니다. 평행우주에서 그 요원이 넘어온 사건 때문에 평행우주간의 경계가 흐려지고 있습니다.[[footnote]] &#34;페테르 린제 브릴러 박사의 인사파일: 면담기록 1030085&#34; ; 서 다인 ; //중앙기지 과학부// [[/footnote]]

이러한 상태에서 이번 평행우주가 우리우주에 간섭하는 사건이 일어나면 두 우주간의 경계가 무너지게 되고 이것이 다른 우주에까지 영향을 끼쳐, 모든 평행우주가 연쇄적으로 무너질 것이고 그렇게 되면 더 이상 막을 수 없습니다.[[footnote]] &#34;평행우주의 사건과 우리우주와의 상관관계&#34; ; ████████ &#34;Tarma&#34; ██████ ; //재단 제140-2기지 평행우주 특별연구부서// [[/footnote]]

평행우주 제037-ㆆ-15-1026는 위험성이 매우 높으므로 SCP-447-KO를 이용한 소거절차를 하루빨리 실행할 것을 요청 합니다. 

----

**D.H.Cho 박사의 개인기록**

&gt; 오늘 제037-ㆆ-15-1026우주를 소거시켜달라는 요청을 올렸다. 위험성을 보건대 아마도 허가해줄 것 같다. 그런데 소거절차를 실행한다고 해서 정말로 끝난 것일까? 447-KO로 소거시킨 우주가 정말로 사라진 것일까? 우리는 447-KO가 생성한 문서가 훼손되었을 때 일어나는 일을 전혀 알지 못한다. 알지 못하기 때문에 단지 구석에 처박아 놓고 아무것도 안하고 있지만 만약에 그런 일이 일어나면 어떻게 될까? (실험 따위는 요청해봤자 무시당할 것이다.) 그 문서가 훼손되었을 때 그 평행우주가 빠져나와 우리우주 안에서 구현된다면? 아, 상상도 못할 일이 벌어질지도 모른다. 그렇게 된다면 평행우주에 있는 위험들을 우리우주 안으로 끌어들이는 꼴이 될 것이다. 그런 일은 절대 일어나서는 안 된다.

----
