    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1335 – Glückskeks-Nachbar
**Autor:** [[*user barbequedsteak]]
**Original:** http://scp-wiki.wikidot.com/scp-1335
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1335

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1335 ist in einer Standard-Eindämmungseinheit der Sicher-Klasse an Standort-██ einzudämmen. Die Eindämmungseinheit ist mit einem Drainagesystem auszustatten und die gesammelte Flüssigkeit ist als anomaler Stufe-1-Abfall zu entsorgen.

Seit dem 12.██.██ ist SCP-1335 auf Geräuschemissionen zu überwachen. Nach einer solchen Emission ist SCP-1335 auf die Manifestation zusätzlicher Nachrichten zu überwachen.

**Beschreibung:** SCP-1335 ist ein Glückskeks, der im Aussehen identisch mit einem Standard-Glückskeks ist, der von Wonton Foods Inc. hergestellt wird. Es zeigt den anomalen Effekt, dass es jede Stunde etwa 100 ml Flüssigkeit freisetzt. Die von SCP-1335 freigesetzte Flüssigkeit besteht hauptsächlich aus Wasser, enthält aber Spuren von Blei und Kalzium sowie eine nicht identifizierte organische Verbindung.

SCP-1335 wurde am 01.██.██ im Restaurant ████████ eingedämmt. Bei der Ankunft entdeckten Foundation-Agenten SCP-1335 in einem Brunnen, der als &#34;echtes buddhistisches Artefakt&#34; ausgestellt wurde. Zum Zeitpunkt der Eindämmung hatte das Restaurant eine Werbekampagne gestartet, in der die Kunden aufgefordert wurden, &#34;zu kommen und sich mit dem Segen von Konfuzius zu salben&#34;. Dem Besitzer des Restaurants, ████ Smith, und allen damals anwesenden Mitarbeitern und Kunden wurden Klasse-C-Amnesika verabreicht, und es wurde eine Standard-Desinformationskampagne ins Leben gerufen. Trotz umfangreicher Tests wurde festgestellt, dass die von SCP-1335 freigesetzte Flüssigkeit keine anomalen Eigenschaften besitzt.

SCP-1335 enthält einen Papierstreifen in seiner Hülle. Die Bemühungen, dieses Objekt zu entfernen, ohne SCP-1335 zu beschädigen, sind im Gange.

**Anhang-1335-1:** Am 03.██.██ wurde nach ██ Versuchen der Papierstreifen in SCP-1335 erfolgreich mit einem Standard-Zahnstocher entfernt. Bei der Untersuchung wurde festgestellt, dass er die folgende Nachricht enthielt:

&gt; 
&gt; Hey Nachbar
&gt; 
&gt; bitte reparieren Sie das Leck
&gt; 
&gt; das Getropfe macht mich verrückt
&gt; 

**Anhang-1335-2:** Am 11.██.██ begann das Bellen eines //Canis familiaris// aus SCP-1335. Das Bellen dauerte die nächsten zwei Stunden an. Am folgenden Tag wurde ein neuer Papierstreifen entdeckt, der sich in SCP-1335 manifestiert hatte. Er wurde geborgen und es wurde festgestellt, dass er Folgendes aussagte:

&gt; 
&gt; Hey
&gt; 
&gt; würde es Ihnen etwas ausmachen, Ihren Hund zu beruhigen
&gt; 
&gt; und reparieren Sie das Leck, wenn Sie schon dabei sind
&gt; 

Die Sicherheitsmaßnahmen wurden modifiziert, um diese zusätzlichen Effekte zu berücksichtigen.

**Anhang-1335-3:** Am 17.██.██ stieg die Flüssigkeitsabgabe von SCP-1335 auf 400 ml/Stunde. Am 19.██.██ wurde die folgende Notiz geborgen: 

&gt;
&gt; Alter
&gt; hören Sie auf, mich zu ignorieren
&gt; ich weiß, dass Sie das sehen können
&gt; 

**Anhang-1335-4:** Am 23.██.██ begann Discomusik aus SCP-1335 mit 100 dB zu kommen und dauerte vier Stunden an. Unmittelbar nach dem Ereignis haben die Forscher die folgende Notiz geborgen: 

&gt; 
&gt; DAS WARS
&gt; ICH RUFE DEN VERDAMMTEN VERMIETER 
&gt; 

**Anhang-1335-5:** Am 29.██.██ hat SCP-1335 die anomale Aktivität eingestellt. Die Umklassifizierung in &#34;Neutralisiert&#34; steht noch aus.</textarea></pre>
