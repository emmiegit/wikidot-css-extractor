//他の多くのサイトメンバーと同様に、私にとってZynはいくつかのフォーラムルールに関して接触した最初の管理者でした。執筆フォーラムにおける彼女の有益なフィードバックから彼女の[[[butterfly-squad-roster | バタフライ・スクワッド・レビュアーズ]]]結成に至るまで、コミュニティに途方もない影響を与えてきたことにより、Zynは、最もよく知られ、賞賛され、高く評価されているSCPコミュニティの担い手の一人となりました。この地位は2013年から存在し、1000以上の投稿がされ、今日も稼働している彼女の[[[https://scp-wiki.wikidot.com/forum/t-642651 | Ask Zyn]]]スレッドを見れば明らかです。忙しいスケジュールにもかかわらず、Zynは私のインタビューの依頼を親切にも受けてくれました。// ~ [[*user WhiteGuard]]

@@@@

[[[researcher-zyn-s-personnel-file | Zyn]]]は、2017年3月3日に正式に管理者に昇格し、今日も[[[http://05command.wikidot.com/forum-crit-main | フォーラム批評チーム]]]のキャプテンとして引き続き活動しています。Zynは2012年7月23日からこのサイトのメンバーであり、評価によればサイトで最も人気のある彼女のページは+1154を記録した[[[SCP-348 | SCP-348: パパの贈り物]]]です。前述のようにZynは、著者がコンセプトや下書きを作成するプロセスを支援することに専任する熟練したレビュー担当者のグループであるバタフライ・スクワッドも担当しています。彼女は、その比類無き業務倫理とレビュアーのキャプテンとしてのリーダーシップから1日に数多くのフォーラムスレッドに対処することで知られています。以下のインタビューは以前と同じ形式で、私自身からの11の質問とコミュニティからの4つの質問、彼女の回答からなります。

@@@@

**どのようにしてSCP財団に出会いましたか？何があなたをウィキに引きつけたのですか？単なる読者や批評者であり続けるのではなく、むしろサイトの著者になったきっかけは何でしたか？**

&gt; 私はもともとsubreddit r/tipofmytongueのリンクを見て、SCPウィキを見つけました。これは2012年のことだったと思います。
&gt; 
&gt; 私はいくつかの記事やtaleを読み、自分でSCPの記事フォーマットを書いてみて、私が財団ユニバースにずっと残るような貢献をすることができるかどうか試してみることにしました。
&gt; 
&gt; コミュニティと交流した後（そして私の最初の記事――かなりお決まりのパターンになっており、記憶に残らないものであったにせよ、素晴らしいいくつかのフィードバックをそれは得ました――をコールドポストした後)、私には作品を改善する意欲がありました。自分が初めて参加したときと同じように、読み手が楽しんで読めるものを投稿できるようになりたいと思いました。

@@@@
@@@@

**あなたはご自身の「スタッフに質問」スレッドで、高校で文芸創作のクラスを楽しんで受講したことに触れました。あなたのこのクラスでの経験が、このサイトでの成功にある程度貢献したと思いますか？あなたはそれから何を学びましたか？**

&gt; そのクラスを受講してからしばらく経ちましたが、ええ、その経験は間違いなくSCPウィキで創作するためのスキルを磨くのに役立ちました。
&gt; 
&gt; 私が長年の間、最も覚えている教訓は、「インスピレーションやモチベーションが不足している場合は、別の創作の場を探してみよ」と「キャラクターが自分の特徴に大いに基づいている場合は、キャラクターへの批判を個人攻撃と感じないように、キャラクターから距離を置くことを心掛けよ」といった感じのものです。そしてもちろん、常に批評者に礼儀正しくしてください。外部の読者の視点から自分の作品を見つめることに慣れましょう。

@@@@
@@@@

**あなたは自身の著者ページで、あなたのお気に入りの記事の一つが通常、心温まる情緒的な物語を持つSafeクラスオブジェクトであると書いています。読者として、作品のどのような特徴があなたにとって本当に楽しい記事を構成しているのですか？長年の批評を振り返って、本格的な記事になるのを見てかなり興奮させられた下書きの例は何ですか？**

&gt; 私は最近、余暇の読書のための時間がほとんどなくなりつつあるので、表面的なレベルでは、私は短い「パンチの利いた」の記事を好む可能性がかなり高いです。それ以上に、私たちがまだ見たことがない珍しい実体やアイテムであるか、または非常に奇抜で予測不可能であるために読者に一時停止させてしまうような、ユニークなアノマリーが私は好きです。私はユーモアがシリアスでプロフェッショナルなトーンに紛れ込んでいたとしても、笑わされるのは大好きです。そして、感情的であったり思い出に残る部分がある場合（例えば、記事が物語の中の誰か/何かに大いに同情させたり、私自身の人生の何かを思い出させる場合）は、もっともっと気に入るものです。
&gt; 
&gt; 正直に言って、私が最もそそらされる向きがある下書きというのは、私が著者の出した資料を批評し、執筆プロセスにもっと関わりたいと思うほど気に入って、私が共著しているものです。他の著者が書いた記事に限れば、私の記憶の中で最も突出しているのは[[[SCP-2295]]]（パッチワークのハートがあるクマ）です。

@@@@
@@@@

**批評者として、自分の好みに合わないアイデアや下書きを批評しようとするのは難しいと感じますか？ポテンシャルのあるアイデアや下書きを見つけたけれど、個人的には楽しめないと分かっているときに踏む手順は何ですか？そのような状況でアドバイスをすることは難しいですか？**

&gt; それはかなりモノに依ります。ヘッドカノンやプロフェッショナリズム/リアリズムに関する個人的な考え方について私の好みに合わないところがある場合、私は今もなお提案された編集を迅速に特定できるので、通常は問題ではありません。私が背景（要注意団体やシリーズのプロットなど）に精通していない場合や、テーマ（暴力、精神疾患、論争の的となっているトピックなど）に慣れていない場合、批評はより困難になります。
&gt; 
&gt; 個人的には好みではない作品が、サイト上で人気を得ているのが分かる場合、私は著者が読者全体からより良い反応を得るためにより多くの批評を求めるべきだとただ正直に述べています。そしてフォーマットや財団の描写のような一般的な要素についていくらかのフィードバックを提供しようとします。
&gt; 
&gt; 私自身、前述のような状況でフィードバックを提供することは難しいと思いません。批評者が自分の個人的な読書の好みを簡単に認めるのはそれほど難しいことではないはずですし、自分の意見が必ずしも広いサイトコミュニティ全体に反映されるとは限らないのは常識です。双方が文脈を認識しているかどうかだけが問題です。
@@@@
@@@@

**以前、あなたは[[*user TroyL]]の[[[SCP-091|SCP-091:懐かしい思い出]]]をお気に入りのSCP記事としてあげました。これはいまだに変わりありませんか？あなたが特にこの記事に惹かれる理由を説明していただけますか？**

&gt; 091は未だに私のお気に入りです。（[[[SCP-408]]]が僅差で2位に来ますけどね。）私にはそれが財団宇宙のより静かで平和な側面であり、世界の全てが絶望と恐ろしい暗闇ではないことを読者や財団宇宙の職員たちに思い出させるために存在するほんの小さな善良さの好例であるように感じられます。091はまた、幅広い層の読者にとって実に正面から向き合いやすく、私自身の作品もそうあることができればと常に願っています。091は、怪物や狂気の中で際立っている無害なアノマリーの初期の例の一つとして私に大いにインスピレーションを与えました。091が高い評価を受けているのはある程度、そのコントラストが理由となっています。

@@@@
@@@@

**あなたは同じように、[[*user DrEverettMann]]の[[[dr-manns-proposal|マンの提言]]]がお気に入りの001で、[[*user Aelanna]]の[[[mackenzie-s-proposal|マッケンジーの提言]]]が僅差で二番目にお気に入りだと言っています。これはいまだに変わりませんか？これらの初期の提言の何があなたを魅了するのですか？**

&gt; 答えはyesです。それらは私のお気に入りです。正直なところ、特にそれらは短めで、的を射ており、そしてなにより、それらの記事がより私の心に訴えかけてくるからです。

@@@@
@@@@

**バタフライズ[[footnote]] 訳注: バタフライ・スクアッド・レビュアーズ [[/footnote]]やフォーラム批評チームのキャプテンとして、そして著者としてのあなたの個人的な経験から、あなたは一般の読者からどのようなvoteの傾向やディスカッションを見て取りましたか？高い評価を得た記事に存在する特徴は何ですか？**

&gt; 傾向は週ごとに変化し、ポピュラーなメディアやニュース、特定のファンダムグループからWikiに参加する新サイトメンバーや、コンテストといった要因の影響を受けるので、見て取れる全てをきちんとリストアップする良い方法というのは全くありません。そのページの種類も考慮に入れるべきでしょう。（SCP記事をTaleと比較する、多くの人が批評した作品を一人が簡単に見た作品と比べるなど…）
&gt; 
&gt; ディスカッションについて言えば、新しいページにはあらゆる種類のコメントがポストされ、会話は著者がポストにどのように反応するかによって異なることがあるため、特に私が気づいた確固たる一貫したパターンがあるとは言えません。（確かに、低評価の記事は、同じ種の改善を繰り返し必要とする箇所をつくってしまう傾向、同じ種類のコメントがポストされる傾向があります。ガイドハブには複数のページがあり、ガイドハブに詳細に案内をするフォーラムディスカッションも多数あります。多分voteとコメントの傾向に関して一通り書くことができました…。）
&gt; 
&gt; 私が高評価の記事に見る最も一貫した要素とは、それらが非常にユニークかつ/または非常に親しみやすいということです。あるいは、特に鮮やかなイメージやキャッチフレーズ、または読者がその意味を深く考えさせられる架空の状況など、すぐに思い出せるものが何かあるのです。


@@@@
@@@@

**私たちのサイトには、熱意の喪失や他のサイト外での事情のために脱落した非アクティブなスタッフが多数います。活発に活動しながら燃え尽きないように貢献する方法は何ですか？サイト外ではどのような種のアクティビティに参加したいですか？あなたは今まで辞めたいと思ったことがありますか？離脱に至った経緯は無視するとして、これらのメンバーの一人が戻ってくることがあるならば、誰に戻ってきてほしいと思いますか？**

&gt; 私は主に、常に一定のペースを守ることで熱意を失わないようにしています。私は自分自身にサイトで作業する時間を課し、そして必ず私の普段の日常業務の間に休憩を取ります。また、自分がイライラしていると感じたら、一歩引いて落ち着くように自身を律しようとしています。私が働きすぎたと感じた時は、他の人と話すのも大いに助けになります。（たとえそれがチャットにただただ大文字と記号を支離滅裂にたたきつけるだけであっても。）
&gt; 
&gt; SCPウィキ外では、植物や2匹のベタ[[footnote]] 訳注: 淡水魚の一種 [[/footnote]]の世話をし、気がむいたときにはゲームや折り紙をしています。
&gt; 
&gt; 私はSCPウィキを完全に離れることを考えたことはないと思います―― 休暇を取ることを考えたことは間違いなくありました。
&gt; 
&gt; 最後の質問に関しては…わかりません。長年の間に退職したスタッフは沢山いて、私にとって彼らから一人を選ぶのは難しいです。
@@@@
@@@@

**2013年に「今後1年以内にサイトでどのような変化が起こることを期待していますか？次の5年では？」とあなたは質問されました。あなたの1年間の方の答えは、新しい投稿作品に「これに対するフィードバックを得ましたか？」と尋ねるコメントをする文化を確立し、投稿される前に批評を受けるように正しい方向に記事を誘導することでした。5年間での変革についてのあなたの答えは、あなたにとって当時のTaleは体系化されていないと感じられた故に、「Taleにアクセスするためのより詳細なシステム」でした。7年が経った今、これらの願いが実現したと思いますか？今後数年以内に起こってほしい変革は何かありますか？**

&gt; サイトメンバーがコールドポストしている著者に批評を求めるよう伝えることは今ではかなり一般的であり、現在のタグシステムとTaleハブのディスプレイは、従前のTale分類の仕組みよりも大いに改善されたと感じていますので、どちらの願いも叶えられたと思います。
&gt; 
&gt; この先に私が最も望む変革は、より多くのサイトメンバーが批評プロセスに従事し、また、他の人の批評スキルを向上させる手助けをするようになることです。

@@@@
@@@@

**//ポケモンの話ですが//、アブソルは人々に危険を警告しようとして、いわれのない非難を受けるのだと思いますか？それとも「わざわいポケモン[[footnote]] 原文: doom-bringer [[/footnote]]」というレッテルがお似合いだと思いますか？**

&gt; アブソルは間違いなく、真の災いではなく警告をもたらし、いわれのない非難を受けているのです。

**あなたがまだ話していない、このwikiコミュニティの好きなところは何ですか？それから、他のスタッフと一緒に仕事をする上で、好きなところは何ですか？ Ƹ̵̡Ӝ̵̨̄Ʒ** ~ [[*user DianaBerry]]

&gt; サイトメンバーにとても多様でユニークな趣味や物語があるところが大好きです。長年にわたって私は、2匹のメキシコサンショウウオを飼っている人、歴史的な再現を行う人、重機から子猫を救出した人などとおしゃべりしてきました。共通して興味を持てることが沢山あって、ダンジョンズ&amp;ドラゴンズ、マジック:ギャザリングの背景世界、観葉植物、熱帯魚、などなどのトピックについて30分ひたすらに話すことができるのは本当に楽しいです。
&gt; 
&gt; 私が飼っているベタを自分の猫/犬と呼び、私の魚がまぬけな顔をしている写真を共有しているとき、スタッフは私に苦労がかからないようにしてくれます。私はそのことを非常に感謝しています。

@@@@
@@@@

**サイトの古参メンバーとして、あなたはWikiで数多くの変化を目にしました。あなたが最初に参加したときから今日にいたるまでで最大の変化は何でしたか？そして、あなたはその変化がポジティブなものかネガティブなものか、どちらだったと思いますか？** ~ [[*user TheHouseOfBalloons]]

&gt; 私が見てきた中で最も大きな変化は、ホラーとグリムダークから、さまざまなジャンルの作品によって拡大していく財団ヴァースへと焦点がシフトしたことです。個人的には、私はこれをポジティブな変化だと思います。――私たちは皆、決意や少なくとも希望を感じる物語を、たとえそれらが少数派であっても、もっと用いることができると感じています。

@@@@
@@@@

**バタフライ・スクワッドを作ったきっかけは何ですか？ εїз？** ~ [[*user Truc Linh]]

&gt; バタフライ・スクワッドは当初、IRCチャットルームで同時に多くの人々をメンションして大量のフォーラム批評に呼び出していた時に始まりました。誰かがニックネームやコールサインを持つことを提案し、他の誰かが批評者のフォーラムへの降臨を空から舞い降りる蝶の群れに見立てました。私たちは心に浮かぶそのイメージが大いに気に入り、私は著者と批評者のマッチングに関する質問を受けたときに好みを調べるためのサンドボックスを立ち上げました。最終的にそれは、スタッフが著者を常に仲介することなく、批評者を自分で調べることができるように、メインサイトに投稿されました。

@@@@
@@@@

**良心的なアノマリーと（若干？）幸せな物語を好む傾向がある著者として、闘争、紛争、苦しみ、その他すべてのフィクション（特にSCP）がしばしばプロットを進めるために非常に依存している不快な話題をあまり大きな特徴としない作品を、あなたはどのように書いていますか？** ~ [[*user TheMightyMcB]]

&gt; 普段、私はすぐに不思議な感覚と/あるいはちょっとした楽しみを与えてくれる核となるオブジェクト/物語を見つけようとします。あるいは、私を特に感情的にさせた過去の記憶を用います。その後、私はそれに基づいてバラバラにちょっと組み立てます。-- 私はめったに最初から最後まで通しで下書きを書いたことがありません。そうすることがで容易に、異なる断片の要素が十分に親和するようになり、プロットの穴や、物語について著者である私が答えられない疑問点がないのだと私は思います。
&gt;
