**Объект №:** SCP-1170-RU

**Класс объекта:** --[[[euclid |Евклид]]]-- (переклассифицирован)

**Устаревшие особые условия содержания:** Объект находится на содержании военизированного участка №██.

Камера содержания должна выдерживать землетрясение в 8 баллов по шкале MSK-64, а также обладать функцией полного климат-контроля. В помещении необходимо поддерживать условия предотвращающие гниение и/или высыхание древесины: температура в камере должна находиться в радиусе от +5 до +10 градусов Цельсия; не превышать влажность в 15%; атмосфера содержать пониженный уровень кислорода. При потребности в консервации SCP-1170, газообразное содержимое камеры необходимо полностью замещать смесью аргона и гелия в соотношении 40/60. На всех этажах сооружения установлены камеры видеонаблюдения.

На данный момент, объект зафиксирован в пространстве при помощи дверной коробки и уплотнителя. Проводить исследования или свободно контактировать с объектом, допустимо максимум двум сотрудникам научно-исследовательской группы, назначенной на объект. По причине пагубного воздействия объекта, члены НИГ в праве собственноручно определять рабочий график, а также время для отпуска. К объекту допускаются только субъекты прошедшие все необходимые психологические тесты.

Раз в месяц для SCP-1170 должна проходиться проверка на физическую целостность, и при необходимости осуществляется ремонт. Уборка помещения проводится также по необходимости, силой одного из назначенных сотрудников службы безопасности. При уборке помещения запрещено использование горючих, сильно щелочных или кислотных веществ. В случае причинения урона SCP-1170, субъект будет наказан в зависимости от тяжести нанесенного вреда, в соответствии с нормами, принятыми при сотрудничестве с комитетом по этике (см. в документе ████████████).

**Устаревшее описание:** SCP-1170 представляет собой старого вида дверь со стандартным, для жилых комнат общего назначения, размером. Отверстие для глазка являет собой примитивный вырез с вдавленным внутрь стеклом, диаметром 11 мм, качество стеклянного изделия оставляет желать лучшего.

SCP-1170 не обладает аномальной физической устойчивостью, в следствии чего с проведением радиоуглеродного анализа трудностей не возникло. Согласно его результатам, происхождение древесины относится к 1880-ым годам, семейства Сосновые. На поверхности объекта были найдены следы бронзы. Место для дверной ручки оказалось незанятым, в углублении были обнаружены следы яда гексахлорбутадиена и инсектицида ДДТ.

Дверной глазок выходит на пустынную местность (далее SCP-1170-2), находящуюся в неопределённом экстрамерном пространстве. Контакт с сущностью (далее SCP-1170-1) обитающей в SCP-1170-2 любой продолжительности, накладывает на контактировавшего метку. Клейменные меткой лишаются здорового сна, вследствие чего, субъектам становиться необходимо выделять больше времени для отдыха, однако грамотное составление рабочего графика практически нивелирует пагубное воздействие. Клейменые от 6 месяцев должны проходить обязательное психиатрическое обследование вдвое чаще.

**История обнаружения:** Первое упоминание об объекте встречается в письме Купца (личные данные не установлены) отправленном из Константинополя в 1889 году в город Дамаск, предназначенное для его братьев Мохаммеда и Абдулахира, однако не достигнувшее адресата в связи с разрушительным последствием локального конфликта. Точное содержание письма восстановить не удалось, но считается что информация носила личный характер, где одной маловажной темой упоминалось о невероятно прибыльной продаже объекта.

Следующее упоминание произошло в полицейском отчёте от 2-го июля 1928-го года, в котором говорилось, что в городе Александруполис (Греция) некий торговец пытался продать «старую, ветхого вида дверь», выдавая её за волшебный артефакт отпугивающий воров от домов. Местный агент В. Георгиос подкупив одного из руководителей полицейского участка, удалил запись из отчёта. И отправившись на ранок, оповестил ближайшее отделение Фонда телеграммой об обнаружении предполагаемого SCP-объекта:

&gt; Вчера прогуливаясь по рынку набрел на того самого торговца. Тот активно всех завлекал - вокруг столпилось много народа. Позади него стояла дверь накрытая белой простыней. Когда я подошел, торгаш рассказывал историю, о том как эта дверь спасала дома людей от грабителей. Предполагалось, что дверной глазок смотрит внутрь дома, это показалось народу глупым решением, но торгаш был не из простых, он сыграл на этом.
&gt; 
&gt; Когда собралось еще больше народа, что даже местная полиция стянулась на толпу, торговец наконец стащил тряпку, подозвав желающего из толпы. Этот смельчак сразу присосался к глазку и почти тут же отпрянул, указывая на торговца и подтверждая все его вымыслы своим нервным лопотанием. 
&gt; 
&gt; Следующим вызвался я. Боже, не случись со мной больше такого. Когда я заглянул в глазок, увидал лишь пустыню, песок, но потом прямо в кадр влез чужой глаз. Я испугано дёрнулся но продолжил наблюдать за ним. Если оно и моргало, то только одновременно со мной. Кария радужка, безупречно белая склера, ни единого капилляра. Его зрачок то расширялся то сужался, оно будто видело и меня и всех тех кто изумленно стоял позади. Через минуту торговец начал выталкивать меня, мол: «хватит, настала чужая очередь». Я отошел от толпы и направился домой.
&gt; 
&gt; Уже сидя у стола, составляя отчет, я почувствовал симптомы болезни, оказавшееся действием злополучного глаза. По нарастающей меня клонило в сон. В грёзах мне чудился следующий день, мое пробуждение ясным утром, и голос торговца, который звал меня, дико стуча по входной двери. Всякий раз когда я заходил в коридор, меня ожидала открытая дверь, которую я стремился закрыть, предварительно убедившись в исчезновении торговца. Уже выходя из коридора, спиной я чувствовал чужое присутствие, что-то смотрело на меня. Обернувшись, вместо дверного глазка меня ожидал тот самый глаз сверлящий.
&gt; 
&gt; Так я просыпался раза четыре, может пять, пока наконец не проснулся наяву, по-настоящему.

Агенты Фонда прибыли в Александруполис в течении двух дней. Дверь была изъята под предлогом возвращения похищенного имущества и отправлена в Белград для дальнейшего исследования д-ром Брановичем. Изначально предполагалось допросить арестованного торговца в местном полицейском участке, но при попытке бегства вышеупомянутый субъект погиб от пулевых ранений, причиной смерти являлась халатность городских медиков, а также крайняя безответственность служителей порядка. Ко всем свидетелям данного инцидента был применён амнезиак класса B.

**Протокол исследований 1170/1:**

&gt; __**Эксперимент №4:**__
&gt; **Подопытный:** Сотрудник класса D: D-0001[[footnote]]ID = VuqdwOc3uXei1[[/footnote]].
&gt; **Наблюдение:** Наблюдение ведут сотрудники научно-исследовательской группы SCP-1170 во главе с д-ром Брановичем. За ходом эксперимента дежурит МОГ-[УДАЛЕНО].
&gt; **Процедура:** D-0001 проинструктирован заглянуть в дверной глазок.

&gt; &lt;Начало записи, 16.07.1929, 12:44&gt;
&gt; 
&gt; //Д-р Бранович повторяет данные для протокола: «Начинаю запись эксперимента номер 4, третья попытка установить контакт». После объявляет о начале эксперимента, D-0001 смотрит в глазок находясь от него на расстоянии в 10 сантиметров. Рядом стоит доктор.//
&gt; 
&gt; **Д-р Бранович:** [обращаясь к D-0001] Есть там кто?
&gt; 
&gt; **D-0001:** Нет, просто пустыня.
&gt; 
&gt; //Проходит 3 минуты. На расстоянии в 6 миллиметров от дверного глазка, появилась сущность SCP-1170-1.//
&gt; 
&gt; **D-0001:** О, вижу.
&gt; 
&gt; **Д-р Бранович:** Отлично. Зачитывайте с листка.
&gt; 
&gt; **D-0001:** Субъект, находящийся от меня по ту сторону двери, вы слышите меня?
&gt; 
&gt; //Взгляд SCP-1170-1 направлен на д-ра Брановича, морганий нет. Доктор пятится за спину подопытного.//
&gt; 
&gt; **D-0001:** Если вы слышите меня — моргните глазом два раза.
&gt; 
&gt; //SCP-1170-1 переводит взгляд на D-0001, моргает дважды.//
&gt;  
&gt; **D-0001:** Вы понимаете сербский?
&gt; 
&gt; **SCP-1170-1:** //Двойное моргание.//
&gt; 
&gt; **D-0001:** А английский?
&gt; 
&gt; **SCP-1170-1:** //Двойное моргание.//
&gt; 
&gt; **D-0001:** Вы понимаете все языки?
&gt; 
&gt; **SCP-1170-1:** //Одно моргание.//
&gt; 
&gt; **D-0001:** Док, он один раз моргнул, что это значит?
&gt; 
&gt; **Д-р Бранович:** [доктор подходит ближе, проводит пальцем по листу бумаги] Вот этот задайте.
&gt; 
&gt; **D-0001:** [пауза, обращаясь к д-ру Брановичу] Если вы имеете ввиду «нет», то моргайте трижды, хорошо?
&gt; 
&gt; **SCP-1170-1:** //Двойное моргание.//
&gt; 
&gt; **D-0001:** Итак, вы понимаете все языки?
&gt; 
&gt; **SCP-1170-1:** //Тройное моргание.//
&gt; 
&gt; **D-0001:** В таком случае условимся общаться на сербском, согласны?
&gt; 
&gt; **SCP-1170-1:** //Двойное моргание.//
&gt; 
&gt; **D-0001:** Отлично. Сколько вам... Так, не то. Моргните один раз, если вам от 40-ка лет, и моргните два раза если вам от ста лет.
&gt; 
&gt; **SCP-1170-1:** //Одно моргание.//
&gt; 
&gt; //SCP-1170-1 начал постепенно темнеть. Яркость освещения падала, предположительно наступала ночь.//
&gt; 
&gt; **D-0001:** Вам до 50-ти лет?
&gt; 
&gt; //Реакции SCP-1170-1 не последовало.//
&gt; 
&gt; **D-0001:** То есть вы не знаете?
&gt; 
&gt; **SCP-1170-1:** //Двойное моргание.//
&gt; 
&gt; **D-0001:** Хорошо. Вы человек?
&gt; 
&gt; **SCP-1170-1:** [пауза в несколько секунд] //Двойное моргание.//
&gt; 
&gt; **D-0001:** Вы мужчина?
&gt; 
&gt; **SCP-1170-1:** [пауза] //Двойное моргание.//
&gt; 
&gt; **D-0001:** Вы давно находитесь в таком состоянии?
&gt; 
&gt; **SCP-1170-1:** [взгляд направлен на доктора] //Двойное моргание.//
&gt; 
&gt; **D-0001:** Вы можете проявиться вне этой двери?
&gt; 
&gt; //Реакции SCP-1170-1 не последовало.//
&gt; 
&gt; **D-0001:** Вы и дверь одно целое?
&gt; 
&gt; //Реакции SCP-1170-1 не последовало. D-0001 озирается на доктора.//
&gt; 
&gt; **D-0001:** Вы самостоятельное существо и дверь не является вашим телом?
&gt; 
&gt; **SCP-1170-1:** //Двойное моргание.//
&gt; 
&gt; **D-0001:** А если… Что будет если эта дверь разрушится? Вы умрёте?
&gt; 
&gt; **Д-р Бранович:** [обращаясь к D-0001] Читайте с листка.
&gt; 
&gt; //Реакции SCP-1170-1 не последовало. Через пару секунд объект перестал различаться. Небосвод в SCP-1170-2 сильно потемнел, но был различим на фоне SCP-1170-1. Контур существа исчез через несколько минут. Д-р Бранович предпринял попытки по освещению местности снаружи, однако попытки не увенчались успехом. Позже, экспериментально было выявлено, что излучение исходящее извне не освещает пространство по ту сторону двери.//
&gt; 
&gt; &lt;Конец записи, 16.07.1929, 12:56&gt;

[[=]]
Фрагмент видеозаписи эксперимента №5
[[/=]]

&gt; &lt;…&gt;
&gt; 
&gt; **Д-р Бранович:** Помимо вас именно за этой дверью есть ещё... сущности?
&gt; 
&gt; **SCP-1170-1:** //Тройное моргание.//
&gt; 
&gt; **Д-р Бранович:** Вы находитесь там по своей воле?
&gt; 
&gt; **SCP-1170-1:** [пауза] //Тройное моргание.//
&gt; 
&gt; **Д-р Бранович:** А хотели бы вы выбраться оттуда?
&gt; 
&gt; //SCP-1170-1 моргнул дважды, после чего перестал быть различим. Снаружи началась сухая гроза. Освещение в ночное время суток полностью отсутствовало, не смотря на то, что на небосводе виднелся спутник планеты. Разряды молнии не освещали местность.//
&gt; 
&gt; &lt;Конец записи 17.07.1929, 13:13&gt;

Подверженные свойствам объекта: д-р Бранович и D-0001 начали видеть «ужасающие сны». Во сне они открывали SCP-1170 и наблюдали в проеме постапокалиптическую картину базисной реальности.

**Инцидент 1170/1:**

После предыдущего эксперимента радужная оболочка глаза SCP-1170-1 сменила цвет на бирюзовый. В ходе 6-го эксперимента SCP-1170-1 был научен азбуке Морзе. Данные полученные от SCP-1170-1, в течении четырех дней (до 04.08.1943):

По словам SCP-1170-1, понимает все языки, включая те, что были придуманы на ходу. Предполагается способность к телепатии. Знаком с историей человечества, а также Фонда на поверхностном уровне. Способен воспроизвести хронологию событий, использует летоисчисление от «сотворения мира».

Сущность, вероятно, знакома с создателем SCP-1170 лично. SCP-1170-1 грубо отзывается о нем, постоянно упрекая, и рассказывая непристойные истории о его сыновьях, дочерях и внуках, что держали SCP-1170-1 в заточении даже после смерти создателя, часто напоминает о его родстве с «истинным злом», в свою очередь называя себя «простым посланцем». Свое «заточение» объект комментировать отказался, подчеркнув лишь его несправедливость.

Со слов SCP-1170-1 ставит метки ненамеренно, но оправдывает это обязанностью каждого испытать на себе непогашенный «мученический долг» перед Христом, прямо обвиняя наиболее религиозных субъектов в их греховности. Сущность не выражает познавательного внимания к культуре, религии[[footnote]]При условии, что общается с наименее восприимчивым к внушению интервьюером. В противоположном случае, первым инициирует обсуждение данной темы.[[/footnote]], точным наукам и любым другим сферам человеческой деятельности, исключая те моменты, где ставится вопрос морали, в этом случае SCP-1170-1 начинает выражать гораздо больший интерес. При изучении отдельных судебных решений, SCP-1170-1 уделял внимание неправильному, по его мнению, типу наказания.

Например, приговор №062 от 01.08.1943 года рассматривался SCP-1170-1 одновременно с комитетом по этике. Сущность трактовала события иначе, и каждый раз приходила к выводу, что «ни одно человеческое существо не ответственно за свои действия, так как не контактировало с ним, или с любыми другими посланцами, вносящими истинную случайность в реальность, [ДАННЫЕ УДАЛЕНЫ]. Люди зависимы от обстоятельств, потому их жизнь ничего не стоит, когда он и его братья - независимы». По мнению SCP-1170-1, д-р Бранович, а также все остальные субъекты контактировавшие с сущностью, ответственны в полной мере за свои действия и «мысли», так как «им была дарована настоящая воля». Со временем было удостоверено, что понимание воли у сущности идентичное общепринятым.

На данном фоне, поведение помеченных меткой SCP-1170-1 изменилось, д-р Бранович стал проявлять заинтересованность в освобождении сущности от «пленения», а также видеть сны прямо противоположные по содержанию - нынешние грезы представляли собой картину «безмятежного бытия». «Освободившись от оков», SCP-1170-1 обещал вернуть людям ранее отнятую волю, называя разрушение SCP-1170 «новым началом человеческой эры», похоже, пользуясь религиозностью присутствующих при инциденте.

Четвертого августа, д-р Бранович при поддержке пяти человек, также помеченных меткой, попытался открыть SCP-1170. После нескольких неудачных попыток, клейменные решили разрушить конструкцию, отделяющую их от сущности. МОГ-[УДАЛЕНО] успели остановить зачинщиков. Допрос д-ра Брановича выявил, что SCP-1170-1 завлекал клейменных мечтами и обещаниями, конкретно Брановичу было обещано вернуть погибшую от рака дочь. Более религиозных, провоцировал на свое освобождение в обмен на искупление грехов.

На 04.08.1943 года, у SCP-1170-1 радужная оболочка сменила цвет на прежний. SCP-1170-1 попросил прощения, после чего закрыл веки.

**Отчет д-ра Хакагамы:** SCP-1170-1 знает всё о структуре Фонда, я предполагаю, что на данный момент SCP-1170-1 пытается усыпить нашу бдительность. Требуется провести переклассификацию до «Евклида», а также разработать более безопасные условия хранения объекта. Что произойдет если разрушить SCP-1170 и оставить только глазок - неизвестно.

**Инцидент 1170/2:** (03.01.1978) На кануне инцидента, каждый участник наблюдал во сне открытие SCP-1170.

04.01.1978 года произошло массовое помешательство сотрудников участка №██. На утро у каждой двери был вырезан дверной глазок, в котором находился экземпляр SCP-1170-1 с алой радужкой. Видеокамеры не запечатлели SCP-1170-1, ни один из сотрудников не осмелился удостоверится в реальности происходящего, опробовав экземпляры на ощупь.

Многочисленные попытки контакта не увенчались успехом. Предполагается, что по прошествии столетия от создания объекта, произойдет некое, негативное событие. На данный момент, все сотрудники участка №██ полностью эвакуированы, все ближайшие к SCP-1170 учреждения Фонда, готовятся к событию класса K. На место содержания объекта выслана МОГ Пси-9 (&#34;Катаракта&#34;).

**Допрос выжившего оперативника █.Васильева, стенограма представлена ниже:**

&gt; **Васильев:** [кивок в сторону д-ра] Второй завороженно смотрел на часы, когда пробило двенадцать, веки этого существа открылись. Как только он это увидел, Второй в припадке начал палить по глазку. Через десяток секунд, из проема показалась чья-та старая рука, Командир приказал открыть огонь, рука в миг потемнела, что-ли, и втянулась обратно.
&gt; 
&gt; **Д-р Хакагама:** Опешите момент с рукой поподробнее.
&gt; 
&gt; **Васильев:** Ну, это выглядело как прозрачность, она потемнела, проецируя задний //фон//.
&gt; 
&gt; **Д-р Хакагама:** Продолжайте.
&gt; 
&gt; **Васильев:** Тогда же Третий закинул две ████████ гранаты прямо в образовавшуюся дыру, мы отбежали и пригнулись. После взрыва всё затихло. Помню как Четвертый привстал и осыпал весь пол солью, тогда Командир приказал вонзить спицы в бронежилеты и мы стали ждать. Когда дым рассеялся, в проеме никого не было, только черная пустота. Дверь полностью развалилась, но черный контур этого пространства всё еще был чётко различим. Командир приказал обойти дверь с другой стороны, и проверить нет ли там кого. За мной шел Второй, подойдя ближе, я увидел глаз, он выглядывал из черноты и смотрел на меня, но Второй [УДАЛЕНО] в меня и я обернулся.
&gt; 
&gt; **Д-р Хакагама:** Прямо в спину? Вы не помните сколько это продолжалось?

&gt; 
&gt; **Васильев:** Меня ранили в торс и голову, но я этого даже не заметил, я будто вечность так простоял всматриваясь в глаз. Потом в меня [УДАЛЕНО] но не упал, отстрелял как мог.
&gt; 
&gt; **Д-р Хакагама:** Как вы остались живы?

&gt; 
&gt; **Д-р Хакагама:** И куда делись тела ваших сослуживцев?
&gt; 
&gt; **Васильев:** Их не было, я их не нашел.

&gt; **Д-р Хакагама:** Продолжайте.
&gt; 
&gt; **Васильев:** Оставшись один, я будто знал, что нужно было восстановить дверь и заточить тварь обратно. Я нашел мастерскую участка, и установил вместо старой двери новую, выкрутил её из жилого сектора. После, добравшись до центра связи вызвал подмогу.

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен находится в стандартизированном карцере на нижних этажах зоны ██. На данный момент пространство SCP-1170 используется как камера содержания для особо опасных аномалий. Запрос на изучение SCP-1170 рассматривается одним из исследователей с 3 или выше уровнем допуска.

**Описание:** SCP-1170 представляет собой пространственную аномалию ведущую в неопределенное измерение. Предполагается, что данное пространство использовалось для содержания объектов разной степени опасности, так как любые живые организмы, находящиеся в измерении, перестают ощущать потребность в пище, регенерация ран ускоряется на порядок, а умерщвлённые существа воскрешаются. Проверка счетчиком Канта, выявила крайне высокий уровень Юмов в самом пространстве и непосредственно вблизи объекта.

На данный момент, вход в измерение SCP-1170 заслонен при помощи стального люка, установленного в проеме аномалии. Покинуть SCP-1170 без внешнего вмешательства (открытия двери) невозможно. Субъекты прошедшие через портал, в силу присутствующего поля в радиусе метра[[footnote]]Данные верны для одного субъекта. По мере вхождения большего числа отдельных сущностей в пространство, радиус поля начинает расти в арифметической прогрессии по коэффициенту 1 метр.[[/footnote]] от входа, а также непосредственно у люка, не способны контактировать с его поверхностью. При открытии входа, поле исчезает.

Ранее, внутри SCP-1170 обитали три сущности.

**Приложение 1170/1:** После многочисленных уточняющих, в том числе и личных вопросов; идентификации каждого субъекта по паролям и ID от учетных записей; кодовым фразам и сетчаткам глаз, члены МОГ Пси-9 были освобождены.

█.Васильев был найден и отправлен на допрос. В экспериментальном порядке был выявлен характерный для сущности SCP-1170-1 эффект от клеймения. Васильев был поставлен на содержание под номером SCP-████. Данная аномалия представляла собой несколько сущностей[[footnote]]На момент 1170/1 инцидента, были выявлены как минимум две сущности.[[/footnote]] заточенных в одном теле. Похоже, что контроль над телом передавался по согласию нынешнего владельца. После анализа собранной статистики участка №██ за последний месяц, было выяснено, что объект сумел заклеймить как минимум 110 сотрудников Фонда. Подверженные сотрудники распределены между филиалами, за жизнью клейменных видеться более тщательный контроль.</textarea></pre>
