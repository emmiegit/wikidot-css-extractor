[[=]]
&gt; 私の芸術箱にようこそ。
&gt; まだあまり多くの作品を描けていませんが、時間の経過と共にどんどん追加していく予定です。とりあえず、私が始めたちょっと変わったシリーズをお楽しみください: おバカだけど可愛い人気のSCP達が描かれた『恐ろしいほどに可愛い化け物』。
&gt; 
&gt; 私が何を使って絵を描いているのか気になる方向けに、私が使っているツールやソフトの概要をご紹介します:
&gt; 主要: iPad ProとApple Pencil; Adobe Fresco
&gt; 二次: WACOM Intuos Pro; Krita/FireAlpaca/ペイントツールSAI/Photoshop CS6
&gt; 立体造形: WACOM Intuos Pro; ZBrush
&gt; 昔ながら: 手に入る紙と鉛筆なら何でもいいです
