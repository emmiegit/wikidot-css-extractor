    <pre><textarea class="page-source" readonly>&gt; 嘿，你读过[https://scp-wiki-cn.wikidot.com/adventuring-interlude 冒险幕间]和资本主义大冒险的其他部分了吗？快去看看吧！

伊莎贝尔的亮红色高帮运动鞋踩得雪地嘎吱作响。夜幕正在降临。松林里，她的影子拉得长长的。她走着，双臂环抱着自己瘦小的身躯，试图保持温暖。杰里米在她身边蹒跚而行，不像她们在几小时前、不对几天前、不对几年前……总之很久很久之前，她们的旅程开始时那样活泼。

说实话，伊莎贝尔自己也感觉自己的灵魂正在消退，被寒风和越来越暗的影子吞噬。艾玛不见了，伊莎贝尔不知道她在哪里。

在她的记忆中，这是她第一次感到害怕。她只是想和她的朋友一起进行一场有趣的小冒险，而现在……现在她不知道自己在什么地方。她在一个非常糟糕的地方和她的朋友走散了，现在她满脑子都在幻想着将会发生在她身上的坏事情。她的膝盖擦伤了，淤青了，还割开了个口子；脑海中不断重复着一个可怕的景象：艾玛倒在地上，一动不动。

伊莎贝尔继续走着，虽然她也不知道她要去哪里。她的脚趾失去了知觉。她想回家，想要艾玛回来，让一切都好起来，让工厂制作她们的玩具。她现在只想和她的朋友回家。

太阳落山了。森林褪成蓝色，又变成黑色。透过树林瞥向天空，伊莎贝尔能看到星星和月亮，但光很暗淡。她停下脚步。除了她站立着的那片月光映照的雪地，她的四周只有黑暗。

伊莎贝尔蜷缩成一团，躺在雪地里。杰里米舔了舔她的脸，然后蜷缩在她身边。作为一条狗，他不明白为什么她的脸比平时要咸。

*
曾经，太阳是一块黑色的铁块，其上布满了坑洞，喷出痠软衰弱的火苗；破败的烟雾从它的毛孔中飘出，形成日晕，伴着噼啪作响的闪电组成的极光带。闪烁着点点火光的油从它的崎岖巨口中倾泻而出，流入永恒的深渊之海。海水里覆满了油和血肉浊浆。由骨头碎片与旧神尸体构成的十字架浮出水面，等待着折磨那些还苟活着的神。冰山慢慢地融化，其间封冻着万千血污的灵魂。

空气冰冷而空虚，伴着远处传来的痛苦呻吟声呼啸。

伊莎贝尔站在水面上。在深渊之水的黑色光泽之下，她看到了数百张苍白臃肿的脸。它们的身躯被紧紧地挤压在一起，筋骨尽断；胶化的眼球在皱缩的眼眶中扭动；粉碎的下巴不住开合，却发不出一点声音。

她不知道自己是怎么到了这个鬼地方的，杰里米也不在。她试着闭上眼睛，睁开，她还在这里。她更用力闭上了眼睛。

“这只是个梦，这只是个梦，这只是个梦……”

伊莎贝尔感到有什么湿滑的东西缠在她的脚踝上，她低下头看去。

那是一只手。它猛地向下一拽，把她的脚拖入水中，伊莎贝尔感到她的脚瞬间麻木了。手的主人将自己拉出水面，它的哀号与伊莎贝尔的尖叫声交织在一起。

伊莎贝尔殴打着这个畸形玩意的脑袋，它的肉和骨头像布丁一样被她的拳头砸散。更多的手臂伸过来抓她，要把她拽下来，把自己拉起来。它们的手绝不松开。她逐渐沉入麻木的黑暗中，小腿、大腿、腰部。

“艾玛！”伊莎贝尔倾尽全力大声地尖叫，“艾玛，救救我！”

艾玛不在。

越来越低，越来越冷。水面现在到她的腋窝了，尽管她还在努力，她的挣扎还是变得更弱了。那些东西互相攀爬向上，试图逃跑，它们的重量压得她越陷越深。到她的下巴了。当她深吸一口气准备没入水中时，伊莎贝尔看到远处有一个王座。

王座上坐着一位国王，遍身都是深红色。国王有七支长矛，每一支都刺穿了匍匐在祂脚下的流血的新娘。她们的子宫孕育出的巨大利维坦，在王座周围聚集成群。

那位王伸出一只手臂，手臂上镶嵌着仿佛藤壶的众神。祂转动手臂，拇指向下。

伊莎贝尔落入水面之下，一切都变得寒冷。

&gt; //你们得不到她。//
&gt; //滚回你们的深渊。//
&gt; //你们得不到她。//
&gt; //离开。//
&gt; //离开，邪灵。//
&gt; //离开，所有系谱的恶魔。//
&gt; //离开，深渊的住民。//
&gt; //你们得不到她。//
&gt; //离开，初堕之神。//
&gt; //离开，诸界的玷污者。//
&gt; //离开，强奸之王。//
&gt; //离开，篡位者。//
&gt; //离开，绝望王座之主。//
&gt; //你们得不到她。//
&gt; //我令你们离开！//

伊莎贝尔醒来了，呼吸着寒冷的夜间空气。她感觉到积雪压在她身上，听到杰里米在她身边呜咽。她回到了森林里，离她看到的那个可怕的地方远远的。她的呼吸渐渐平缓下来。只是一场梦，她想，那些画面从她的脑海中消散了，像雪花落上皮肤一样，只余下一点点水渍。她还记得那深深的寒冷和恐惧……但只是一个梦而已，不是真的。

她坐起身来，看到一个男人站在她面前。这个男人的身材矮小但结实，披着动物毛皮，宽阔的脸上布满皱纹和风化的痕迹，还有一个像熟透了的水果一样的大球根鼻。一头浓密的银色长发盘在他的头顶和下巴上。他一只手提着一柄石尖长矛，另一只手举着一支火炬。

在他身后闪烁的阴影里，站着一头巨大的灰狼，肩膀足到男人的下巴那么高。它黄色的眼睛注视着伊莎贝尔。

伊莎贝尔一把抓住杰里米，紧紧地抱住。而老者轻轻一笑。

“我不会伤害你。”他说。他的声音沙哑，还带着隆隆声，仿佛很久没有说过话一样。不过即便嗓音古怪，他的话语也带着掩盖不住的极大喜悦。他与她在噩梦中看到的那些景象截然不同——老人身边的气氛安全又温暖。

他把长矛放在一边，在伊莎贝尔面前的雪地上跪下身子，问道：“孩子，你叫什么名字？”

“伊莎贝尔，”她说，然后放开了杰里米，“你是谁？圣诞老人？你看起来有点像圣诞老人。”

老人又笑了，笑容褶皱了他的脸。

“不，不，我只是一个普通的老人。这是谁？”他指指那条狗，那条狗从他出现到现在一直没有吠叫。

“杰里米，”伊莎贝尔说。

“啊。”他伸出手，杰里米嗅了一会儿，然后舔了舔。老人挠了挠柯基犬杰里米的耳根。“他是个好伙伴。你们在雪地里做什么呢，伊莎贝尔和杰里米？”

“我……我在找我的朋友艾玛。我和她走丢了，但现在我不知道我在哪里，我很担心她，我不知道我能不能找到她，或者找到回家的路……你能帮帮我吗？”

“只要你愿意的话。”

“是的，请帮帮我。”伊莎贝尔用力地点头。

“好，我帮你。”男人站了起来，伊莎贝尔也跟了上去。杰里米走过去，试图闻一闻灰狼的屁股。狼懒洋洋地用爪子把他推到身边，然后用嘴叼起他，像对待小狗崽一样。

“跟我来。”老人说道，“我告诉你一条安全的路。”

伊莎贝尔跟上他。

一行人穿过黑暗，经过树林，折返一段，再到山上。老人一路没有说话，但伊莎贝尔知道这不是那种令人不安的沉默，而是类似惬意的午睡或者躺在草坪上看云彩的那种沉默。狼觉得杰里米在他嘴里扭得太厉害了，于是把他丢了下来。现在这条柯基犬在旁边小跑着，紧贴着狼的脚后跟。狼不理他了。

当他们从树林中穿行而出的时候，老人停了下来，眺望着山谷。

“你在看什么？”伊莎贝尔问。

“看我们到哪里了。”

“哦。”

小路越过悬崖边，越来越高，然后在一个散落着积雪和鹅卵石的岩架附近平缓下来。在山腰处有一个山洞口，涓涓细流从洞口流出。水沿着洞窟边缘滴落，凝结成冰。

“这条路会带你回家。我不能再向前走了，”老人说。“你和你的同伴必须独自前行。”

伊莎贝尔凝视着黑暗，皱起了眉头。她开始习惯了老人陪在身边，他安静又可靠。

“里面安全吗？”

“你想有多安全它就有多安全。”

“那我能拿上火把吗？”

没有回答。她一转头，发现老人和他的狼不见了，包括他的火把。

“嗯……好吧，他帮了很大的忙，”她说，至少是很大的忙的一部分，“来吧杰里米，跟紧我。”

伊莎贝尔一只手扶在洞壁上，慢慢地前进。

洞穴里的路是倾斜的，不过并不曲折。很快，从洞穴入口透进来的月光就看不到了，伊莎贝尔只能通过指尖下粗糙的石壁和脚下碎石的嘎吱声来寻找方向。时间不知道过去了多久，也可能根本一点都没有流逝。涓涓的水流声和杰里米的脚步声是她仅有的伴奏。

岩壁到头了，地面变平了。伊莎贝尔没扶稳，她跌跌撞撞地站直身子，伸手去找岩壁，结果只摸到了空气。她朝岩壁所在的大致方向摆了摆手臂。什么都没有。

她转过身，试探着进入那片黑暗。

“杰里米？杰里米！”

她的声音甚至没有产生回音。那道涓涓细流也消失了。空荡的空间在她周围合拢，仿佛修长的手指扼住了她的心。噩梦中那种可怕的寒冷与恐惧又回来了，它们在她的脑海中迸发而出，她应付不了。

“杰里米！**杰里米！//杰里米！//**” 她的声音嘶哑，“杰里米……别丢下我一个人。”

她沉入了黑暗，消失了。

然后，她听到了一个声音、两个声音、更多声音。一个大合唱从黑暗中响起。

缘此，我举起手——

“要有火……”伊莎贝尔小声说。一团细小的火焰在她的掌心闪耀出生机。她从地上爬起来，手中的火光更亮了。温热的光芒倾泻而出，驱散了黑暗。

她站在一个巨大的山洞里，于山腹中心。现在，整个山洞都被她手中的火照亮了。

石头、石膏、铜、钢、蜡、发条、塑料、木材、橡胶和垃圾制成的雕像散落在地上、从壁龛里探出来、紧贴着钟乳石、雕刻在柱子上；油彩、草木灰、商店卖的蛋彩颜料绘成的画满墙都是；瓷砖、贝壳和骨头拼出的马赛克画铺满了地板。所有这些描绘出的，是成百上千成千上万的各式各样的人，男人和女人，来自各种时间、各种地点、各种时代。还有一些其他的肖像，助手、学徒、同伴、动物伙伴等等，和他们的主人一样各式各样。

伊莎贝尔心怀敬畏地向着水流的源头走去。

在山洞的中央有一池水，被山泉注满；还有一根巨大的石柱，一直延伸到洞顶的阴影中。柱子的一面被切削成了一个平面，在上面，伊莎贝尔看到了自己的形象，她两腿分开，双手放在臀部，叉着腰站在那里傻笑。艾玛站在她身边，一如既往地镇定自若，杰里米坐在她的脚边，嘴里嚼着一个玩具。

在石柱的底部有一块较小的石头，上面有一个半黑半赭石色的人像，是一个穿着毛皮的人，一手拿着长矛，另一只手拿着火把，旁边是一头大灰狼。

“是我……”伊莎贝尔喃喃道。 “都是我……全部都是我……”她转过身来。“都是我！这所有的记忆！你们都是我！这一切都是我！”她看到的不再是雕像和绘画，而是一大群人，他们的脸和她的脸一样熟悉。她认识他们。她知道他们的名字，他们的历史，他们相互纠缠的人生。他们灵魂的每一个侧面都是她自己的脸。

她知道他们创造出的每一个奇迹，她认识他们所有人。提着一袋玩具的白发苍苍的主教和他穿着红衣的胖弟弟。一头橙色头发，穿着紫色及膝长靴的女孩被一团飞蛾遮住了。满身尘土的女人戴着帽子，坐在她的贩药车上。头发波浪卷的男人抱着手风琴傻笑。那个戴着头巾的黑衣女人，身上散发出墨水和纸张的味道。带着一把破旧的吉他，面色苍白严肃的女人，拥有一个饱经风霜的灵魂。老迈的钟表匠与他的发条小动物。穿着华丽的蓝色海豹皮的北方女企业家。穿着俗气的紫色西装，戴着大礼帽，拿着手杖的瘦高男人。穿着深色毛衣，带着牙套的女孩坐在一头野猪上。那个老人和他的狼。以及更多的人，成千上万。

还有她的父亲，杰里米坐在他脚边。杰里米摇摇晃晃地走到伊莎贝尔身边，吠叫着，于是她把杰里米抱了起来。

“年轻人，你以后不要再这么做了。”她看着她父亲的——也是她自己的——站立画像，假装严厉地说。他对她点了点头。

就是这样。

伊莎贝尔站在她的所有其他自我面前。现在，她的精神与他们的精神相统一。她清楚地知道她是谁，她在做什么，她要去哪里。

她是伊莎贝尔，奇迹缔造者。她要去找她的朋友。
