**Об&#39;єкт №:** SCP-174

**Клас об&#39;єкта:** --Безпечний-- Евклід, (див. Інцидент 174-А)

**Особливі умови здержування:** SCP-174 має зберігатися у Складському відділі 07 Зони 19. Для переміщення об’єкта з місця зберігання необхідний дозвіл двох (2) співробітників Фонду четвертого рівня допуску, обізнаних про істоту. Для роботи з SCP-174 бажано використовувати персонал з підвищеною стійкістю до екстрасенсорних впливів. Персонал, що контактує з об’єктом, повинен проходити щотижневу психологічну оцінку. Особам, в яких виявляється одержимість об&#39;єктом або прагнення до його захисту, слід вводити амнезіак класу B, з подальшим поміщенням під нагляд на 72 години. 

//Додаток до умов здержування, ██.██.20██:// Після Інциденту 174-A, SCP-174 й головне приміщення Складського відділу 07 повинні цілодобово перебувати під відеонаглядом. Про аномальну активність слід негайно повідомляти доктору А█████████. Окрім того, на SCP-174 повинен бути встановлений пристрій GPS-стеження, для пришвидшення віднайдення об&#39;єкта випадку його переміщення за межі Фонду.

**Опис:** SCP-174 являє собою дерев’яну ляльку черевомовця висотою 53 см з де-не-де порваним одягом та легкими пошкодженнями на поверхні. Судячи зі стилю й стану об’єкта, він був виготовлений на початку 20-го століття. Ротом і очима SCP-174 можна керувати за допомогою механізму всередині нього.

При огляді периферійним зором суб&#39;єкти повідомляють, що SCP-174 дивиться прямо на них з виразом туги та смутку. Коли суб&#39;єкти дивляться прямо на об’єкт, цей аномальний вираз не проявляється. Непряме споглядання SCP-174, наприклад у дзеркалі або через відеоспостереження, збільшує вірогідність прояву ефекту. Знаходячись у безпосередній близькості до об’єкта, співробітники повідомляють про почуття суму й симпатії до нього, але не можуть пояснити причину цих почуттів. Тривалий контакт може привести до персоніфікації фігури; співробітники, особливо з низькою стійкістю до екстрасенсорних впливів, починають поводитись з SCP-174 як з живою істотою (напр. колихати, як дитину). Якщо суб’єктам повідомити про їх дивну поведінку, вони повертаються до нормального стану щонайменше на кілька хвилин.

Суб’єкти, що надягають SCP-174 на руку, повідомляють про непереборне бажання “поспілкуватись” з ним. Пояснюють вони це тим, що ляльці “самотньо” й вона потребує компанії. Суб’єкт також почне розмову з SCP-174, керуючи його виразом обличчя. Коли суб’єкт говорить від імені ляльки, його голос набуває високого, немовби дитячого тону. Аудіозаписи, зроблені за допомогою високочутливих мікрофонів, допомогли визначити, що жодного разу фігура насправді не розмовляла й не видавала ніяких виразних звуків. Незалежно від досвіду суб’єкта в черевомовленні, вистава виходить майже ідеальною. “Розмова” швидко перетворюється на обговорення емоційного стану ляльки, що стосується, зокрема, минулого об’єкта, що, в більшості випадків, призводить до розповіді фігурою історії, про те, як вона була покинута або зраджена. Жодна історія ще не повторювалась і невідомо, чи є хоча б одна з них правдивою. Дослідники припускають, що SCP-174 має низькорозвинуті телепатичні здібності, через що кожна історія заснована на подіях в житті конкретного суб’єкта. 

З цього моменту суб&#39;єкти починають демонструвати велику прив&#39;язаність до SCP-174 й намагаються “захистити” його від людей, які наближаються надто близько або намагаються взаємодіяти з ним, в деяких випадках за допомогою насильства. Суб’єкти зазвичай звертаються до SCP-174 як до своєї “дитини”, або використовують інші слова прихильності при звертанні. Цей ефект зберігається протягом кількох годин після розлучення SCP-174 й суб’єкта; щонайменше в одному випадку ефект не зникнув й через 2 тижні після останньої взаємодії з об’єктом. Невідомо, чи зник би ефект в майбутньому, тому що даний суб’єкт був ліквідований через відсутність вагомих причин для подальших досліджень. Суб’єкти, повністю ізольовані від SCP-174, починають дуже хвилюватись про його безпеку й зазвичай проявляють психологічні симптоми, схожі на ті, що спостерігались у матерів, розлучених з їх маленькими дітьми. Амнезіаки класу B або вище визнані ефективними у лікуванні як нав’язливого стану, так і більшості психічних травм, спричинених ним; однак майже всі, хто зазнав їх впливу, жаліються на відчуття втрати й можуть впасти у депресивний стан.

**Додаток 174-1: Журнал експерименту (розшифровка відеозапису)** 
Піддослідний: D-14285; жінка, не має історії насильницьких злочинів.
Науковий співробітник: Д-р А█████████.
Місце проведення експерименту: камера зберігання A4 (співробітник та персонал спостерігають через подвійне дзеркало), Зона-19. 

D-14285 наказано взяти SCP-174 до рук. Суб’єкт робить це після початкового вагання. Через кілька секунд суб’єкт починає буденну розмову з SCP-174, що триває близько двох хвилин. Після запитання суб’єкта “Що з тобою сталось?” лялька починає розповідати історію, як вона була покинута й пошкоджена в пожежі, а пізніше викинута своїм попереднім власником. //&lt;Нотатка: В особистій справі суб’єкта вказано, що її дім став жертвою підпалу в 19██.&gt;// Суб’єкт починає втішати ляльку та заспокоювати її за допомогою стандартних позитивних тверджень. Лялька зазначає, що вона самотня й хотіла б знайти друзів. Суб’єкт починає бити й штовхати двері за допомогою своєї вільної руки. Коли охоронці заходять в камеру зі зброєю напоготові, суб’єкт відскакує в куток камери, колишучи фігуру й шепочучи їй (точні слова зафіксувати не вдалося). Охоронці змогли вилучити SCP-174 в суб’єкта й покинути камеру. Після цього суб’єкт кричить “у них моє чудове малятко” й починає битись об двері, безрезультатно намагаючись вибратися. 

//Нотатка:// д-р А█████████ оголосив експеримент завершеним. D-14285 було ліквідовано після невдалих спроб заспокоїти її (цей експеримент над SCP-174 був одним з перших, й про ефективність амнезіаків для боротьби з цим станом ще не було відомо).

**Додаток 174-2: Інцидент 174-А** 
 ██/██/20██, д-р А█████████, увійшовши до Складського відділу 07, побачив SCP-174 сидячим на підлозі біля його блоку зберігання з поглядом, спрямованим на головний вхід. Двері до блоку зберігання об’єкта були щільно зачинені й будь-які записи щодо їх використання були відсутні за весь минулий тиждень. Після того, як SCP-174 був знову поміщений на зберігання, у Складському відділі 07 було встановлене відеоспостереження як запобіжний захід на випадок майбутніх переміщень, а на SCP-174 був встановлений пристрій GPS-стеження.</textarea></pre>
