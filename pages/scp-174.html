    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-174:** 복화술사 인형
**원작:** http://www.scp-wiki.net/scp-174
**저자:** [[*user RichardJ28]]
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-174

**등급:** --안전-- 유클리드(Euclid), 사건 174-A 참조

**특수 격리 절차:** SCP-174는 제19기지의 제07보관동 내에 격리한다. SCP-174를 격리 장소에서 꺼내는 데엔 해당 독립체에 익숙한 4등급 인원 2명의 허가가 요구된다. SCP-174와의 상호작용에는 영적 저항 수치,,Psychic Resistance Scale,,가 높은 인원을 사용하기를 권장한다. SCP-174와 접촉한 모든 인원들은 심리 평가를 받아야 하며, 해당 항목을 향해 강박적이거나 보호적인 성향을 보이는 인원은 B등급 기억소거제를 처방받고 72시간 동안 감시를 받는다.

//격리 절차 부록, 20██년 ██월 ██일:// 사건 174-A 이후, SCP-174와 제07보관동의 주실은 감시 카메라 영상으로 항시 감시한다. 이례적 활동은 즉시 A█████████ 박사에게 보고한다. 또한, 항목이 재단 관할 밖으로 이탈할 경우에 재빠른 회수를 위해 SCP-174에 GPS 추적 장치를 설치한다.

**설명:** SCP-174는 목제 복화술 인형으로, 머리부터 발끝까지 길이가 53 cm에 다소 해진 옷을 입고있고 몇 군데가 약간 손상되어 있다. 항목의 양식과 보수 상태로 미루어, 대상은 20세기 초에 만들어졌다. SCP-174의 눈과 입은 대상 내부의 메커니즘을 이용하여 조작할 수 있다.

주변시로 관찰했을 때, 피험자들은 가끔씩 SCP-174가 갈망하거나 슬퍼하는 표정으로 자기를 똑바로 바라본다고 보고한다. 피험자가 SCP-174를 직접 바라보면, 그러한 변칙적 표정은 나타나지 않는다. 거울이나 비디오 화상으로 SCP-174를 간접적으로 관찰하면, 해당 효과가 나타날 가능성이 증가한다. SCP-174 부근에 있는 인원은 독립체를 향한 슬픔과 연민 같은 일반적 감정을 느낀다고 보고하지만, 그러한 감정이 드는 이유는 설명하지 못한다. 장기간 노출되면 인원은 독립체를 의인화하는 정도가 심해져, 특히 영적 저항 수치가 낮은 사람들은 경우에 따라 마치 SCP-174가 살아있는 사람인 것마냥 대한다. (예시: 아기처럼 대상을 부드럽게 안는 행위) 자신들의 이례적 행동에 대해 일러주면, 모든 인원들은 적어도 몇 분 동안은 정상적인 행동 패턴으로 돌아간다.

SCP-174를 자신의 손으로 잡은 피험자들은 대상과 &#39;대화&#39;를 나누려한다. 그에 대해 질문받으면, 그들은 종종 독립체가 &#39;외로움&#39;을 타서 동반자가 필요하다고 보고한다. 그리고 피험자는 SCP-174 대신 말을 하기 시작하여 대상의 표정을 조작한다. 독립체를 대신하여 말할 때, 피험자의 목소리는 어린아이 같이 높은 톤을 낸다. 고감도 마이크를 이용하여 녹음한 결과, 독립체는 스스로 말을 하거나 인식할 수 있는 그 어떤 소리도 낸 적이 없다는 것이 밝혀졌다. 피험자의 경험 유무에 상관없이, 흉내내는 행동은 거의 완벽한 수준이다. &#39;대화&#39;는 특히 독립체의 과거와 관련된 감정 상태에 대한 주제로 빠르게 넘어가며, 대부분의 경우 독립체 자신이 어떻게 버려지거나 학대받았는지에 대한 이야기로 전개된다. 그 어떤 이야기도 다시 나온 적은 없으며, 따라서 이야기들 중에 사실이 있는지 없는지도 알 수 없다. 연구원들은 각각의 이야기가 피험자와 특히 동질감이 있는 주제에 기반한 점을 바탕으로 SCP-174가 낮은 수준의 텔레파시 능력이 있다는 가설을 세웠다.

이 단계를 지나면, 피험자들은 SCP-174에게 매우 애착을 보여, 대상과 너무 가까이 근접하거나 상호작용하려는 사람들로부터 대상을 &#39;보호&#39;하려 하며, 어떤 경우에는 극단적인 폭력을 행한다. 피험자들은 SCP-174를 자신의 &#39;아기&#39;로 칭하거나, 강한 애정을 표하는 호칭으로 대상을 언급한다. 해당 효과는 SCP-174와 피험자가 서로 분리된 이후로도 몇 시간 동안 지속되며, 마지막 상호작용이 끝난 지 2주가 경과해도 효과가 소멸되지 않은 사례가 적어도 한 건 있다. 본 주제를 연구할 합당한 이유가 부족한 관계로, 효과가 줄어든 적이 있는지 여부는 파기되었기 때문에 알 수 없다. SCP-174와 완벽히 분리된 피험자들은 독립체의 안위에 대한 편집증을 보이고, 종종 어린 아이와 떨어진 엄마에게서 관찰되는 것과 비슷한 신경 쇠약에 걸린다. 강박적 효과와 그에 따른 다수의 정신적 트라우마를 치료하는 데 B등급 또는 그 이상 수준의 기억소거제가 효과적인 것으로 나타나지만, 그러한 치료를 받은 거의 모든 사람들은 상실감을 호소하며 우울증에 걸린다.

**부록 174-1: 실험 기록 (영상 화상 기록)**
피험자: D-14285, 여성, 21세, 폭력 전과 없음.
감독 연구원: A█████████ 박사
장소: 제19기지 실험실-A4 (연구원과 직원이 양방향 거울로 관찰)

D-14285는 손으로 SCP-174를 잡으라고 지시받는다. 피험자는 처음에 망설이다 지시에 따른다. 몇 초 뒤, 피험자가 SCP-174와 일상적 대화를 나누기 시작한다. ~2분 뒤, 피험자가 SCP-174에게 &#39;어떻게 된 일이니?&#39;라고 묻자, 독립체는 자신이 집에 남겨져있다 집이 불탈 때 손상된 뒤에 원래 주인에게 버려진 이야기를 하기 시작한다. //&lt;주석: 피험자에 대한 기록에 따르면 그녀의 집은 19██년 방화 사건으로 피해를 입었다.&gt;// 피험자는 독립체를 위로하여, 평소의 긍정적인 말로 안심시킨다. 독립체는 자신이 외롭고 친구가 필요하다고 말한다. 피험자는 남은 손으로 문을 쾅쾅 두들기기 시작한다. 경비원들이 화기를 소지한 채 방 안으로 들어가자, 피험자는 방구석에서 움츠려 앉아 독립체를 안으며 대상에게 속삭인다. (정확한 말은 마이크에 잡히지 않음) 경비원들은 피험자로부터 SCP-174를 떼어내고 실험실을 나간다. 이때 피험자는 &#39;저들이 아이를 가져갔어, 예쁜 내 아가야&#39;라고 비명지르고는, 손발로 문을 때리고 차면서 부질없는 탈출을 시도한다.

//주석:// 이 시점에서, A█████████ 박사는 실험 종료를 선언한다. D-14285를 진정시키려는 시도가 먹히지 않아 그녀는 제거되었다. (해당 실험은 SCP-174를 이용한 최초의 실험 중 하나였으며, 기억소거제의 효능이 알려지기 전이었음)

**부록 174-2: 사건 174-A**
20██년 ██월 ██일, A█████████ 박사가 제07보관동으로 입장하여, 격리실 옆 바닥에 앉아 주 출입구를 정면으로 바라보고 있는 SCP-174를 발견했다. SCP-174의 실험실 문은 닫혀있었으며, 그 전주에는 아무런 출입도 기록되지 않았다. 대상을 격리 장소에 다시 갖다놓은 뒤, 향후 전이 사태를 예방하기 위해 제07보관동에 감시 카메라가 설치되고, SCP-174에게 GPS 추적 장치가 부착되었다.</textarea></pre>
