**项目编号：**4457

**项目等级：**Keter

**特殊收容措施：**基金会网络爬虫将对公共社交网站上的SCP-4457实体及感染迹象进行监控。一旦确认，其相关帖子及宣传空间应被立即删除。加利福尼亚州约洛县的医疗记录将受到监视，用以确认SCP-4457-1实体。受影响个体将被回收并隔离，直到实体可以通过执行外科手术去除。当个体康复后，将接受由基金会批准的治疗专家所进行的心理治疗，直至SCP-4457的主要作用已被消除。批准允许使用C级记忆清除。

**描述：**SCP-4457指的是发生在加利福尼亚州约洛县的一种现象，在这种现象中，人们渴望着自身消化道器官的“升级”。SCP-4457是通过其他受影响个体在社交网络上发布的具有认知危害的广告和公共帖子进行感染传播的。这些帖子都有提到当地的一个健康组织，GoI-2567（“[[span class=&#34;ruby&#34;]]几丁质生产有限公司[[span class=&#34;rt&#34;]]Chitin Creations, Inc.[[/span]][[/span]]”）该组织以低价向人们提供消化道器官系统的“升级”。在个体最初被SCP-4457感染后大约一个月，将会有一辆移动外科手术车来探视该个体，并会随意进出其住处。在该车辆侧门印有GoI-2567的标志。

SCP-4457-1指的是一种异常的等足目物种，类似于大王具足虫。[[footnote]]巨型海虱的一种。[[/footnote]]这些车辆由未知的昆虫状实体操控。该实体会为受影响个体准备外科手术，在对其进行全身麻醉后，会从个体的胸部到骨盆带做一个切口。并进行全胃切除术和结肠切除术，结束时，会将1至4个SCP-4457-1实体植入于个体的腹腔内部。

[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/popsioak-4/isopod.jpg|caption=从受影响个体的腹腔中取出的4个SCP-4457-1实体之一。]]
在植入后，SCP-4457-1实体将通过其爪子固定在个体的腰椎上。并会将它们的嘴附着在受影响个体的食道上，同时产生6.5米到8米长的类似于肠道的结构，并与肛门相连。[[footnote]]当多个SCP-4457-1实体栖息于单个个体时，这些结构将会互相连接，形成一条从口腔到肛门的单链。[[/footnote]]此时，SCP-4457-1实体将会与宿主进入一种共生关系。

SCP-4457-1及其所产生的结构，通过将消化的营养物质扩散到循环的血液中，并通过肛门过滤出废物。该功能与正常的消化道结构作用无异。此外，实体将会不断释放出一种生物免疫抑制剂，以确保其自身不受宿主身体的排斥。这种免疫抑制剂的存在和宿主发病率的增加，是表明个体被SCP-4457感染的关键指标。

**发现记录：**于2024年12月13日，基金会员工捕获了一辆可被用来实施大约15例外科手术的移动手术车。进入时，并未发现任何用于手术的器械或昆虫状实体。值得注意的是，车内有将近2千克的甲壳质薄片，并且在地板上有烧焦过的痕迹，还有一个夹在夹子上的名牌，上面潦草地写着“你好，我叫安东尼”。

**感染症状：**通过对D级人员的测试后得知，手术后的个体在经过大约三个月的潜伏期后，宿主在6到8天的时间里，将会经历四个不同阶段的严重的形态变化。

* 第一阶段，宿主的眼睛中将会长出第二个无任何功能性的虹膜。血淋巴和一种突变的几丁质液体将开始流经宿主的脊髓。
* 第二阶段，宿主受影响的下颌骨将沿矢状面裂开。而嘴唇在这个阶段并不受影响，因此该阶段很难被察觉。
* 第三阶段，在该阶段中，宿主“升级”消化道器官的强烈渴望将蔓延至其他重要器官。根据其受影响的器官不同，个体会出现妄想症和狂躁症等症状，此常见的记录问题是，“我还需要多少才能成为一个令人满意的消费者？”
* 第四阶段，居住于宿主的SCP-4457-1实例将在宿主睡眠时强行通过其肛门腔排出，并留下类似于器官组织的异常物体。对这些组织的遗传分析表明其与//[[span class=&#34;ruby&#34;]]缩头鱼虱[[span class=&#34;rt&#34;]]C. exigua[[/span]][[/span]]//的匹配度为92.48%。

大约有12.78%处于第四阶段的感染实例中，SCP-4457-1的替代物会再次出现，并通常会出现在受第三阶段影响的器官中。使再次受感染的器官将以与消化道相同的方式被替换，并会使用类似但非人类的替代器官。
