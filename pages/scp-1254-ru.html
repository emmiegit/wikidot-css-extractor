[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1254-ru/uiEz7.jpg|caption=SCP-1254-RU en su estado actual. Los elementos de dibujo de color rosa en la parte inferior del objeto (&#34;mejillas&#34;) aparentemente constituyen una reacción al fotógrafo.]]

**Item #:** SCP-1254-RU

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1254-RU debe mantenerse en una sala luminosa, es preferible la presencia de iluminación natural y vegetación viva. Se permite la comunicación con animales pequeños, como gatos, hámsters y ratones, ya que tiene un efecto positivo en el estado del objeto.

Cualquier persona que desee acceder a SCP-1254-RU puede solicitar un permiso al investigador Khorkov.

**Descripción:** SCP-1254-RU es una taza de porcelana con un diseño de cara. Hay una huella dactilar en el lado de la taza hecha con una pintura de acuarela azul. La huella parece haber sido dejada por un niño, a juzgar por su pequeño tamaño.

Los elementos del rostro representado en SCP-1254-RU pueden moverse y cambiar de forma en respuesta a los estímulos externos, dándole una expresión particular. A veces pueden aparecer o desaparecer elementos adicionales. Por ejemplo, SCP-1254-RU suele seguir con la mirada los objetos en movimiento, pero en ausencia de éstos dirige sus ojos hacia la fuente de luz más brillante. Sin embargo, no reacciona a los intentos del personal de establecer comunicación. Las capacidades intelectuales de SCP-1254-RU están por determinar.

SCP-1254-RU es capaz de materializar materia en su interior. Sin embargo, estas habilidades se limitan a la creación de gases o pequeñas partículas. Hipotéticamente, SCP-1254-RU es capaz de memorizar y replicar las sustancias que encontró en el pasado.

**Registro de Descubrimiento:** SCP-1254-RU fue descubierto en el sótano de un edificio residencial a la dirección [DATOS BORRADOS] por el agente de campo ██████ ████, encargado de recoger los rumores de la ciudad ███████.

Según el informe del descubrimiento, el agente pudo escuchar la conversación de dos sujetos sobre una &#34;copa viva&#34; en la cervecería &#34;██████ ████&#34;. Los sujetos fueron puestos bajo vigilancia lo que llevó al Agente al sótano de [DATOS BORRADOS], donde más tarde en su ausencia fue descubierta la copa por él, que coincide con la descripción, dada por el sujeto.

El objeto estaba cubierto de hollín, lleno de cigarrillos y, obviamente, se utilizaba como cenicero. El objeto llamó la atención del Agente cuando la cara dibujada en él se volvió en su dirección. La expresión facial fue descrita por el Agente como &#34;triste&#34; e &#34;infeliz&#34;, sin embargo, cuando el Agente extendió la mano para coger el objeto, ésto, según él, cambió rápidamente a asustado.

El objeto fue incautado y en 17.09.████ llevado al Sitio-7, donde fue clasificado como &#34;Seguro&#34; y colocado en la cámara de seguridad №6B-57.

Los sujetos, posteriormente encontrados e interrogados, no pudieron decir cómo se encontraron con SCP-1254-RU, refiriéndose a la amnesia debida a la fuerte embriaguez. A los sujetos se les administraron amnésticos de clase B y fueron soltados.

**Incidente №1-А – 1-D:** Durante el mantenimiento del objeto en la celda de la bóveda №6B-57 durante el período del 18.09.████ al 25.09.████ ocurrieron cuatro eventos, durante los cuales salía un espeso humo negro de SCP-1254-RU. Los círculos negros que representaban los ojos de SCP-1254-RU en ese momento se transformaron en estrechos trazos horizontales, y SCP-1254-RU difería con baja sensibilidad a los estímulos externos y reaccionaba al personal de la Fundación con gran retraso, hasta pocos minutos. Cuando se produjo la respuesta, la corriente de humo se detuvo, y los rasgos de SCP-1254-RU adoptaron su forma normal.

El primer evento de la serie 1-А - 1-D fue visto por un grifo de humo, que se extendía desde la celda de la bóveda. Después de eso, el sistema de videovigilancia fue colocado a la celda. Las filmaciones, realizadas en los incidentes 1-B - 1-D, han mostrado que la transformación especificada de los &#34;ojos&#34; de SCP-1254-RU ocurre minutos antes de el avance directo del evento.

**Anexo 1 (fechado en 28/09/████):** Resultados del estudio general de SCP-1254-RU.

El objetivo del estudio era identificar las propiedades anómalas implícitas de SCP-1254-RU.

Durante uno de los experimentos se estudió la interacción de SCP-1254-RU con su contenido. Se ofreció beber agua limpia de SCP-1254-RU a los sujetos de prueba. Los sujetos de prueba informaron de que el agua tenía un sabor amargo, que no estaba en las muestras de referencia. El análisis químico posterior confirmó la presencia de bajas dosis de aditivos alimentarios amargos, pero no tóxicos, en el agua, y su generación ocurre antes de que alguien beba de SCP-1254-RU.

Obviamente, tal característica constituye una manifestación de la capacidad de SCP-1254-RU para la materialización de la sustancia.

No se identificaron otras propiedades anormales, además de las descritas.

**Anexo 2 (fechado en 30/09/████):** La solicitud de revisión de los Procedimientos Especiales de Contención de SCP-1254-RU recibida del Investigador Khorkov, quien asistió durante la experimentación con SCP-1254-RU. El texto de la solicitud se muestra a continuación.

&gt; Como ustedes saben, la investigación de SCP-1254-RU, que recientemente llegó a nosotros. Mi papel en esta investigación se limitó a limpiar y desinfectar SCP-1254-RU antes de dárselo a alguien para que bebiera de él. Y me di cuenta de que cuando lo limpiamos de hollín y bister, su expresión de la cara cambió a... menos triste. ¿Recuerdas lo miserable que era todo el tiempo, que estaba allí son? Pero juraría que una vez que lo limpiamos, SCP-1254-RU estaba un poco más feliz. En este sentido, pido cambiar los Procedimientos Especiales de Contención de SCP-1254-RU. Detalles en el archivo adjunto.

&gt; Se rechaza la solicitud. – //Dr. Zarin//

**Anexo 3 (fechado en 15/10/████):** El agente ████████, integrado en el cuerpo de bomberos №&#34; de tn. ████████, informó que el 21.08.████ la institución educativa preescolar privada &#34;Guardería &#34;█████&#34;&#34; se incendió, como consecuencia de lo cual el establecimiento quedó inutilizado. No hubo víctimas, pero el establecimiento ha cerrado.

Se investigó en relación con la información recibida, durante la cual se estableció la personalidad de los niños, asistidos a esta guardería, y sus padres, así como el personal del establecimiento. El interrogatorio de algunos de ellos reafirmó que en el uno de los grupos había sido &#34;taza divertida&#34; verdaderamente, el juego con el que le gustaba a todos los niños e incluso era una razón para las discusiones entre ellos.

**Anexo 4 (fechado en 20/10/████):** Extracto del registro de experimentos №2.

La solicitud sobre la realización de una serie de experimentos con SCP-1254-RU para ampliar el estudio de sus propiedades anómalas fue presentada por el investigador Khorkov. Solicitud aprobada.

[[collapsible show=&#34;+ Abrir Registro&#34; hide=&#34;- Cerrar&#34;]]
&gt; **Objetivo del experimento:** Estudio ampliado de la interacción de SCP-1254-RU con su contenido.
&gt; 
&gt; **Realización del experimento:** SCP-1254-RU fue llenado con varios líquidos, después se propuso beber de SCP-1254-RU y describir las sensaciones de sabor a los sujetos de prueba.
&gt; 
&gt; * **Agua potable:** El sujeto de la prueba informó que el agua adquirió un sabor amargo.
&gt; 
&gt; * **Agua destilada:** Análogamente al experimento anterior.
&gt; 
&gt; * **Solución acuosa de azúcar:** Según las palabras del sujeto de prueba, surgió un regusto ligeramente amargo simultáneamente con el sabor dulce de la solución, aunque su intensidad fue menor que en los experimentos anteriores.
&gt; 
&gt; * **Limonada &#34;Buratino&#34; de marca ████████:** La limonada pasó a tener un regusto descrito como &#34;ligeramente amargo-agrio&#34;, aunque relativamente agradable.
&gt; 
&gt; * **Té negro:** Los cambios de gusto no se vieron.
&gt; 
&gt; * **Café instantáneo:** La bebida se convirtió en un regusto peculiar, sin embargo, el sujeto de prueba tuvo dificultades para obtener una descripción, así como para decir si se constituye agradable.
&gt; 
&gt; * **Suero de leche:** Apareció un regusto apenas perceptible, descrito con diferentes sujetos de prueba como &#34;agrio&#34; y &#34;ligeramente dulce&#34;.&#34;.
&gt; 
&gt; * **Cocoa:** El sabor de la bebida fue descrito como &#34;más acre&#34; e &#34;intenso&#34;.
&gt; 
&gt; * **Jugo de naranja:** Por la palabra de los sujetos de prueba, la bebida se volvió significativamente más dulce, también se intensificaron los tonos agrios.
&gt; 
&gt; //Notas:// Obviamente, el impacto de SCP-1254-RU en el sabor de los líquidos depende mucho de su composición inicial. Además, durante el experimento he notado algunos cambios en la apariencia de SCP-1254-RU, a saber, la curvatura de la boca de SCP-1254-RU ha disminuido, y también la movilidad de los ojos ha aumentado. Ahora ellos monitorean frecuentemente a los sujetos de prueba y sus partes del cuerpo separadas. Tal vez esto se correlaciona con los resultados recibidos de alguna manera. - //Investigador Khorkov.//

&gt; **Objetivo del experimento:** El estudio de la aceptabilidad visual de SCP-1254 de objetos ajenos.
&gt; 
&gt; **Realización del experimento:** SCP-1254-RU se colocó delante de una pantalla en la que se proyectaban figuras en movimiento. El movimiento de los ojos de SCP-1254-RU se grabó con una cámara de vídeo.
&gt; 
&gt; El primero de los 10 segundos los ojos del SCP-1254-RU se movían siguiendo el movimiento de las figuras, pero luego se detenían. La atracción de la atención del SCP-1254-RU mediante otros efectos visuales sólo proporcionaba un resultado similar a corto plazo.
&gt; 
&gt; //Notas:// Esto expresó significativamente menos, que lo que observé. Tal vez es necesario probar con las entidades vivas. - //Investigador Khorkov.//
&gt; 
&gt; **Realización del experimento:** Se colocó una rata de laboratorio blanca delante del SCP-1254-RU, que corrió en el pequeño laberinto en busca de la comida que quedaba.
&gt; 
&gt; SCP-1254-RU siguió con sus ojos el desplazamiento de la rata durante 9 minutos, hasta que encontró todos los trozos que quedaban y detuvo el movimiento.
&gt; 
&gt; //Notas:// Aparentemente, SCP-1254-RU es capaz de identificar entidades vivas y experimenta mucho más interés por ellas, que por los objetos inanimados. Además, ahora el cambio en la apariencia de SCP-1254-RU es aún más notable - su curva de la boca se arqueó en la dirección opuesta en el momento del experimento reciente. A continuación, la expresión de su cara totalmente posible nombrar como una sonrisa. - //Investigador Khorkov.//

&gt; **Objetivo del experimento:** Evaluación del grado de autoconciencia de SCP-1254-RU mediante el uso de la prueba del espejo.
&gt; 
&gt; **Realización del experimento:** SCP-1245-RU fue colocado frente a un espejo cubierto con una pantalla. A continuación, se empujó la pantalla hacia atrás. Los eventos se fijan mediante una cámara de vídeo.
&gt; 
&gt; SCP-1254-RU inmediatamente giró su cara hacia el lado de su reflejo, notándolo, y miró durante 7 minutos. Las esquinas de su boca comenzaron a moverse hacia arriba en 2 minutos, más en 1 minuto dentro de cada SCP-1254-RU&#39;s ojos apareció pequeño círculo blanco.
&gt; 
&gt; En la superficie interior de SCP-1254-RU empezaron a aparecer formaciones rosas a pequeña escala 7 minutos después del inicio del experimento, que han sido copias miniaturizadas de flores de tulipán. Empezaron a crecer rápidamente, aunque no alcanzaron el tamaño normal. Todo el proceso duró 3,5 minutos.
&gt; 
&gt; SCP-1254-RU permaneció en este estado hasta el final del experimento, en el que permanece hasta hoy.
[[/collapsible]]
**Anexo 5 (fechado en 26/10/████):** En relación con los resultados derivados de la investigación de SCP-1254-RU, el investigador Khorkov fue nombrado investigador principal de SCP-1254-RU.

Procedimientos de contención ajustados.</textarea></pre>
