    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1409 – Das Walgesang-Leuchtfeuer
**Autor:** [[*user Rioghail]]
**Original:** http://scp-wiki.wikidot.com/scp-1409
**Übersetzer:** [[*user Dr Alice]]
**Bild:** 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1409

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Aufzeichnungsgeräte, die Kopien von SCP-1409 enthalten, werden in einem sicheren Aufbewahrungsfach an Lagerstandort-07 aufbewahrt, wenn sie nicht für Testzwecke verwendet werden. Die Erlaubnis, SCP-1409 zu Testzwecken zu verwenden, muss vom derzeitigen Stufe-2-Mitarbeiter eingeholt werden, der für die Überwachung von SCP-1409 verantwortlich ist. Agenten und Forscher, die SCP-1409 zugewiesen sind, haben eine gültige Form eines Tauchscheins für offene Gewässer zu besitzen.

Während Tests muss jedes Gerät, das zum Abspielen von SCP-1409 verwendet wird, in einem schallisolierten Raum isoliert sein, und es sind keine Geräte, die Geräusche aufnehmen können, im Raum erlaubt, außer dem Gerät, das zum Abspielen von SCP-1409 verwendet wird. Mitarbeitern ist es nicht gestattet, irgendeinen Bereich zu betreten, in dem SCP-1409 abgespielt wird, es sei denn, sie tragen geräuschunterdrückende Kopfhörer.

Personen, die von SCP-1409 betroffen sind, sind sofort festzunehmen. Mit der Foundation verbundene Subjekte sind in Standard-Isolierzellen für nützliche nicht-anomale Menschen in Gewahrsam zu halten. Fluchtversuche sind mit möglichst geringer Gewalt zu verhindern. Personen, die SCP-1409 ausgesetzt waren und nicht anderweitig für die Foundation von Interesse sind und keine Tauchfähigkeiten besitzen, können terminiert werden.

Bei der erstmöglichen Gelegenheit sind von SCP-1409 betroffene Personen mit direkter Verbindung zur Foundation zu Punkt 1409-Alpha zu transportieren. Personen sind beim Tauchen zu Punkt-1409-Alpha von mindestens 2 Tauchern zu unterstützten, die im Besitz einer gültigen zivilen Geräte-Tauchmeister-Qualifikation oder einer gleichwertigen Qualifikation sind. Foundation-Mitarbeiter, die von SCP-1409 betroffen waren und dieses Protokoll befolgt haben, sind psychiatrisch zu beobachten, bevor sie wieder in den Dienst aufgenommen werden können.

Punkt 1409-Alpha wird von einem Foundation-eigenen Schiff überwacht, das von Mitgliedern der Mobile Task Force Gamma-6 (&#34;Deep Feeders&#34;) besetzt ist. Alle Schiffe, die sich Punkt 1409-Alpha nähern, sind zu überwachen und ihre Besatzungen sind festzunehmen, wenn sie Anzeichen einer Beeinflussung durch SCP-1409 zeigen oder versuchen, Punkt 1409-Alpha direkt zu betreten. Alle Personen, die von SCP-1409 betroffen sind, sind in Gewahrsam zu nehmen.

**Beschreibung:** SCP-1409 ist eine Serie von 4 Aufnahmen, die von Hydrophonen gemacht wurden, die sich im südlichen Atlantik befinden. Es sind simultane Aufnahmen eines einzelnen Satzes von Vokalisationen, die von einem männlichen Buckelwal (//Megaptera novaeangliae//) gemacht wurden. Die Vokalisationen dauern 19 Minuten und 34 Sekunden und wurden durch Tests als aktiver Teil der Aufnahme bestimmt.

Personen, die sich die Vokalisationen anhören, berichten, dass sie anstelle des eigentlichen Inhalts der Aufnahme eine menschliche Stimme in einer unbekannten Sprache singen hören. Obwohl die Bedeutung des Liedes nicht zu erkennen ist, glaubt jeder Zuhörer, dass die Stimme ihn direkt anspricht, und einige behaupten, dass der Sänger &#34;traurig&#34; oder &#34;einsam&#34; klingt. Zuhörer können auch das Geschlecht des Sängers nicht bestimmen.

Wenn eine Person SCP-1409 für einen bestimmten Zeitraum anhört, tritt die primäre Eigenschaft von SCP-1409 in Kraft. Am Anfang beginnen sich Zuhörer stark mit dem &#34;Sänger&#34; von SCP-1409 zu identifizieren und zeigen eine ausgeprägte und ungewöhnliche Fähigkeit, sich an das Lied zu erinnern. Betroffene Personen werden jedoch nicht in der Lage sein, das Lied selbst nachzuspielen, und behaupten, dass jeder Versuch, dies zu tun oder sogar die Melodie zu summen, &#34;falsch&#34; klingt. Die Zeit, die mit dem Hören von SCP-1409 verbracht wird, bevor es einen Effekt auf den Zuhörer hat, scheint abhängig von der Person und dem betreffenden Abschnitt der Aufnahme zu variieren.

Über einen Zeitraum, der von Person zu Person sehr unterschiedlich ist, werden betroffene Subjekte ein starkes Verlangen verspüren, zu Punkt 1409-Alpha zu reisen. Punkt 1409-Alpha ist ein Gebiet, das etwa 40 Kubikmeter Wasser umfasst und sich etwa 20 Meter unter der Wasseroberfläche des Atlantischen Ozeans bei ██°██&#39;██&#34; West und ██°██&#39;██&#34; Nord befindet. Die Untersuchung der Aufzeichnungen von [DATEN GELÖSCHT], dem Forschungsinstitut, das für die Wartung der Hydrophone verantwortlich ist, die die Aufzeichnung gemacht haben, zeigt, dass dieser Ort der Ursprungspunkt von SCP-1409 war und dass kurz nach der Aufzeichnung eine ungewöhnliche Konvergenz von Wassertieren an der Stelle festgestellt wurde.

Personen, die von SCP-1409 betroffen sind, werden versuchen, Punkt 1409-Alpha mit allen ihnen zur Verfügung stehenden Mitteln zu erreichen, obwohl die meisten nur ungern auf Handlungen zurückgreifen, die sie persönlich als unmoralisch oder geschmacklos empfinden. In Fällen, in denen kein angemessenes Transportmittel verfügbar ist, versuchen die Subjekte, eine Küste zu erreichen und in Richtung Punkt 1409-Alpha zu schwimmen, was unweigerlich zu Erschöpfung und Ertrinken führt. Es ist nicht bekannt, wie betroffene Subjekte Punkt 1409-Alpha lokalisieren können, aber die Subjekte berichten, dass sie spüren können, ob sie sich darauf zubewegen oder nicht. Amnesika haben keinen Einfluss auf diesen Zwang.

Wenn ein von SCP-1409 betroffenes Subjekt erfolgreich Punkt 1409-Alpha erreicht, erlebt es ausnahmslos Schock und Gefühle des Verrats und behauptet, dass es glauben gemacht wurde, dass es bei SCP-1409 eine Person oder ein Objekt von großem Wert gibt, obwohl es die genaue Art des versprochenen Objekts nicht erklären kann. Subjekte drücken Misstrauen oder Hass gegenüber dem Sänger in der Aufnahme von SCP-1409 aus und manche leiden unter Depressionen. Nach diesem Punkt hört der direkte Effekt von SCP-1409 auf das Subjekt jedoch offensichtlich auf.

SCP-1409 kann Personen beeinflussen, die sich seiner Eigenschaften bewusst sind, und Personen, die zuvor exponiert waren und erfolgreich Punkt 1409-Alpha erreicht haben. Solche Personen behaupten, dass entweder sie oder frühere SCP-1409-Subjekte das Wertobjekt bei Punkt 1409-Alpha aufgrund mangelnder Bemühungen oder Fehler ihrerseits nicht gefunden hätten.

**Anhang 1409-1:** Am ██.██.████ wurde ein kleines Forschungsschiff, das im Atlantik operierte, verlassen und schwer beschädigt aufgefunden, anscheinend durch einen Sturm. An Bord des Schiffes gefundene Beweise weisen darauf hin, dass ein Walgesang mit ähnlichen Eigenschaften wie der von SCP-1409 vom Schiff aufgezeichnet wurde, obwohl Schäden an der Überwachungsausrüstung, die während des Sturms entstanden sind, die Aufzeichnung unverständlich gemacht haben. Die Ereignisse, die sich nach der Aufzeichnung ereigneten, sind unbekannt, obwohl angenommen wird, dass alle an Bord bei dem Versuch, den Ausstiegspunkt zu erreichen, ums Leben kamen und das Boot während eines Sturms unbeaufsichtigt zurückließen.

Als Ergebnis dieses Vorfalls wird derzeit die Hypothese aufgestellt, dass die Eigenschaften von SCP-1409 eher auf die anomale Natur des Wals zurückzuführen sind, der ursprünglich die Laute gemacht hat, als auf die Laute selbst. Obwohl dies derzeit nicht bestätigt ist, wird den Agenten empfohlen, ungewöhnliche Hydrophonaufzeichnungen zu überwachen, die im Atlantischen Ozean innerhalb von 3000 km von Punkt 1409-Alpha gemacht wurden. Die Mobile Task Force Theta-5 (&#34;The Bigger Boat&#34;, z. Dt. &#34;Das größere Boot&#34;) wurde über die Möglichkeit informiert, dass ein solcher Wal existiert, und beauftragt, ihn zu lokalisieren, falls ein weiteres SCP-1409-Ereignis eintritt. Der theoretische Buckelwal, der SCP-1409 erschaffen hat, wird für vorläufige Zwecke als SCP-1409-A bezeichnet.</textarea></pre>
