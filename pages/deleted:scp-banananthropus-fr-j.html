    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-Banananthropus-FR-J
**Auteur :** [[user ManiacMakyr]]
**Date :** 25 mai 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-Banananthropus-FR-J

**Niveau de Menace :** Jaune Banane [[span class=&#34;pastille jaune&#34;]]●[[/span]] 

**Classe :** Sûrement délicieux, j&#39;en sais quelque chose.

**Procédures de Conservation Spéciales :** SCP-Banananthropus-FR-J-A doit être entreposé dans le frigo de la cafétéria du conseil O5 afin qu&#39;ils se souviennent de leurs erreurs, à savoir qu&#39;on ne joue pas avec des forces qui nous dépassent.

Les soixante-sept instances humanoïdes de SCP-Banananthropus-FR-J doivent être conservées dans des cellules humanoïdes individuelles à température ambiante. Instance numéro 27 en attente de relocalisation afin d&#39;optimiser les cellules utilisées, mais ce truc est trop chiant à attraper, du coup on le laisse dans sa cellule.

En __aucun__ cas les instances ne doivent se rencontrer entre elles, elles mûrissent trop vite. Il est obligatoire de frotter intégralement les instances sur une fréquence quotidienne avec du jus de citron pour éviter leur oxydation, quitte à les peler malgré leurs protestations au nom de la pudicité et du respect de la vie privée. D&#39;ailleurs, il faudra vraiment qu&#39;on fasse la toilette de 27, il périt trop vite.

Ah aussi, évitez de trop les toucher même si elles ont envie de câlins, les instances noircissent **très** rapidement.

Les restes du défunt SCP-Banananthropus-FR-J-4 sont congelés dans l&#39;entrepôt à restes biologiques et leur existence doit être dissimulée aux cuisiniers et aux amateurs des //bananas splits//.

**Description :** SCP-Banananthropus-FR-J-A est un banal bécher de chimie biologique qui contient un puissant mutagène. Le bécher n&#39;est pas anormal, mais on garde le mutagène dedans, pas envie de toucher cette saloperie.

Sur application ou absorption du mutagène, le sujet voit ses tissus vitaux remplacés par une substance à texture, odeur et goût identiques à celle de la //Musa acuminata//, la banane comestible, qui se recouvre par la suite par une &#34;peau de banane&#34; qui fait office de &#34;vêtements&#34;. On a eu l&#39;occasion de vérifier, c&#39;est pareil pour les organes (tout n&#39;est que banane), d&#39;ailleurs j&#39;ai une préférence pour le cœur mais ne le dites pas au Superviseur.

Le phénomène s&#39;opère aussi pour leur pilosité, qui est remplacée par ces trucs plats et fragiles qu&#39;on trouve dans la banane que personne ne veut manger.

La transition s&#39;opère en l&#39;espace d&#39;une à trois journées de travail, en fonction du volume de la biomasse du sujet et les entités ne subissent aucune sensation pendant le phénomène.

SCP-Banananthropus-FR-J-1 à 67, à l&#39;exception du n^^o^^4 défunt et du numéro 27 qui est un chat, sont des humains qui ont été &#34;bananifiés&#34; par le mutagène. Leur ethnie, genre et apparence sont entièrement irrévélateurs pour le contenu de ce rapport, allez les voir en personne ça leur fera plaisir, il encaissent plutôt mal la solitude. 

Bon ok, j&#39;ai surtout la flemme de me taper tout le tableau, d&#39;autant que ça sert à rien pour les répertorier genre on sait compter en fin de compte. On a soixante-six entités bananes vivantes plus une morte, pas plus et pas moins, il faut juste s&#39;assurer que ce nombre est correct de temps en temps. Je me souviens juste qu&#39;ils ont des noms comme Stuart, Kevin, Bob, Jerry, Lemmy et puis je sais plus. Ça devrait suffire, non ?

[[collapsible show=&#34;+ Accréditation de niveau 4 (quatre) nécessaire à la lecture de cette section du rapport.&#34; hide=&#34;- Fermer le fichier&#34;]]


@@ @@
//Note : S&#39;il vous plaît faites gaffe à ne pas cliquer sur cette section par erreur. Et si vous le faites quand même, ne lisez pas le contenu, on était à court d&#39;agents mémétiques au moment de la rédaction. Soyez sympas, et juste refermez l&#39;onglet avant que toutes les FIM de la terre ne viennent vous botter les fesses.//
@@ @@

SCP-Banananthropus-FR-J-A est le produit de recherches biologiques du Département d&#39;Études Contre l&#39;Expérience Subite (DECES) pour la lutte contre je-ne sais-quelle-merde-qui-réduit-notre-espérance-de-vie, spécifiquement commanditées par le conseil O5.

Voici venir la retranscription de l&#39;entretien entre un chercheur du DECES et O5-█ à l&#39;issue de la découverte de l&#39;échec astronomique dans le domaine scientifique que fut SCP-Banananthropus-FR-J-A.

**Interrogatoire Int-Banananthropus-FR-J-04 :**

&gt; **Interlocuteurs :**
&gt; 
&gt; Docteur Yan Aryenafér
&gt; 
&gt; O5-█, l&#39;un de nos saints patrons qu&#39;on doit aduler au nom de la science et la sûreté de la normalité.
&gt; 
&gt; &lt;**Début d’Enregistrement**&gt;
&gt; 
&gt; **O5-█ :** ... (ne dit rien pendant un moment)
&gt; 
&gt; **Doc :** (ne sait pas quoi répondre)
&gt; 
&gt; (cela dure un moment, jusqu&#39;à ce que O5-█ craque)
&gt; 
&gt; **O5-█ :** Pourquoi ?
&gt; 
&gt; **Doc :** Parce que vous nous payez bien et qu&#39;on essaye de bon cœur.
&gt; 
&gt; **O5-█ :** Non je veux dire, pourquoi des bananes ? Je vous ai demandé un remède contre le cancer, pas de remplir nos cellules de bananes.
&gt; 
&gt; **Doc :** Ah, ça. Euh, vous savez sans doute que l&#39;homme partage près de 80 % du code génétique avec la banane ?
&gt; 
&gt; **O5-█ :** D&#39;accord... Poursuivez.
&gt; 
&gt; **Doc :** Donc on s&#39;était dit, et si au lieu d&#39;essayer de prévenir le cancer avec un vaccin, on remplaçait le code génétique muté des humains par celui de la banane ? C&#39;est censé être une sorte de pansement génétique au début. Un genre de code qui continue à remplir les fonctions mais qui est facile à régénérer. Je veux dire la banane, c&#39;est facile à pousser, non ?
&gt; 
&gt; (O5-█ commence à se masser les tempes)
&gt; 
&gt; **O5-█ :** Soit, je veux bien. Mais alors pourquoi soixante-sept sujets ? Pas deux, pas trois ou à la limite quatre, mais 67 ?!!
&gt; 
&gt; **Doc :** Ça oui, je dois avouer que c&#39;est de notre faute. (O5-█ essaye désormais de tuer le docteur sur place avec son regard) Les choses ont un peu dégénéré. Au début le mutagène n&#39;avait pas d&#39;effet. On l&#39;avait trop dilué, et tout ce que ça avait comme effet sur les sujets c&#39;est leur faire danser la samba. Puis on a commencé à augmenter la dose, jusqu&#39;à employer du mutagène pur. On s&#39;est rappelé à la fin qu&#39;il aurait fallu placer les sujets pendant un moment en observation avant d&#39;essayer d&#39;insister.
&gt; 
&gt; **O5-█ :** Mon dieu... (O5-█ se masse les yeux) Vous allez subir un stage de réinsertion dans la communauté scientifique. Je crois qu&#39;on a laissé DECES coupé de la réalité pendant trop longtemps.
&gt; 
&gt; **Doc :** Si vous le dites, monsieur.
&gt; 
&gt; **O5-█ :** D&#39;ailleurs, pourquoi numéro quatre est mort ?
&gt; 
&gt; **Doc :** Il s&#39;est étouffé...
&gt; 
&gt; **O5-█ :** Ne le dites pas s&#39;il vous plaît.
&gt; 
&gt; **Doc :** ...Avec une banane. (Sur ce O5-█ frappe la table) On cherchait à savoir si les sujets mutés avaient une aversion ou un rejet à consommer un truc qui est identique à leur propre tissu nouvellement acquis. Numéro quatre a fait sauter le fruit sans le peler directement dans sa bouche. Une banane entière coincée à travers son gosier, même la perforation de la trachée n&#39;a rien fait. On n&#39;a pas réussi à le sauver. 
&gt; 
&gt; **O5-█ :** Pendant que j&#39;y pense, parlons finances. 66 sujets placés en confinement et un cadavre en cryogénie, ça va couter bonbon dans les dépenses mensuelles. Combien cette merde nous a couté à développer ?
&gt; 
&gt; **Doc :** Environ 50 000 euros sans compter les salaires.
&gt; 
&gt; **O5-█ :** Seulement cinquante briques ? C&#39;est pas possible, vous nous cachez des dépenses !
&gt; 
&gt; **Doc :** Non non, je ne mens pas. 36985 régimes de bananes qui nous ont couté 49 559,9 euros, et le reste en alcool pour séparer l&#39;ADN de la banane et autre matériel de chimie biologique. Le plus dur a été de condenser l&#39;ADN des bananes pour en faire un mutagène assez efficace.
&gt; 
&gt; **O5-█ :** Ça doit être notre échec le moins économiquement dramatique ! Le bilan humain c&#39;est autre chose, mais vous pouvez vous améliorer dessus. Vous savez quoi ? Vu que vous savez être raisonnables avec les dépenses, je vous donne le feu vert pour le prochain projet, quel qu&#39;il soit !
&gt; 
&gt; **Doc :** Oh ça c&#39;est chouette monsieur, merci infiniment ! On voulait justement tester de développer une nouvelle thérapie de prolongation de l&#39;espérance de vie.
&gt; 
&gt; **O5-█ :** Et c&#39;est quoi ?
&gt; 
&gt; **Doc :** Eh bien, saviez-vous que les femmes vivent plus longtemps que les hommes ?
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

[[/collapsible]]</textarea></pre>
