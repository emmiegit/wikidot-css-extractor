　三符水会（ホイ・バ・フトゥイ、ベトナム語: //Hội Ba Phù Thuỷ//,,會𠀧符水,,、フランス語: //Ordre Bapoutois//）、または三巫会（//Hội Ba Vu//,,會𠀧巫,,）・三符水道（//Đạo Ba Phù Thuỷ//,,道𠀧符水,,）は、近世ベトナムにおいて重要な要注意団体の一つである。同団体は1420年に発足し、1888年にフランス領インドシナ当局によって殲滅されるまで、約400年間活動していたと思われる。

　第四次北属期[[footnote]]1407年に胡朝が明に滅ぼされてから、1427年に後黎朝の建国までの時期。[[/footnote]]以前の時代、三符水会の活動は主に水面下に行われていた。同団体による最初の水面上の活動は、15世紀の藍山,,ラムソン,,蜂起[[footnote]]1418年から1427年にかけて、明からの独立を目指した蜂起。清化,,タインホア,,付近の藍山地区で旗を上げたことで藍山蜂起と称される。[[/footnote]]の勃発中に記録されている。当時、中華異学会がベトナムに進出したことで、三符水会の活動が活発になったと考えられる。異常物品を用いて黎利,,レ・ロイ,,[[footnote]]黎太祖とも。ベトナムの後黎朝（1428-1527及び1530-1789）の初代皇帝。藍山蜂起の指導者でもある。[[/footnote]]の再興を助けた後、三符水会は後黎朝の前期に全盛期を迎えた。16世紀中期まで、三符水会は清化を中心に勢力をベトナム全土に伸ばし、一大組織となった。しかしながら、鄭阮紛争[[footnote]]後黎朝の後期、1627年から1775年にかけて、ベトナムを統治する二大家族であった鄭,,チン,,氏と阮,,グエン,,氏の間に勃発した戦争。阮氏の本拠地であった順化,,フエ,,が攻めこまれたことで、紛争は鄭氏の勝利に終わった。この時期、ベトナムは名義上では黎家によって治められているが、事実上では北部を割拠する鄭氏と南部を割拠する阮氏に両断されている。[[/footnote]]時代の初期、阮主と鄭主のどちらに仕えるべきかという問題で、三符水会内の意見の対立が生じた。その結果、1555年に発生した「河静,,ハティン,,の諍い」の後、三符水会は清化旧壇を中心とし鄭主に仕える北三符水会と、富春,,フースアン,,（新壇とも）を中心とし阮主に仕える南三符水会とに分裂した。既存の関連文献で、この時期は「南北両壇」（//Hai Đàn Nam Bắc//,,𠄩壇南北,,）時期とも称されている。南北両壇時期には、両派閥による小競り合いが多発しており、その最たる例は1688年の同喜,,ドンホイ,,[[footnote]]今のベトナム広平,,クアンビン,,省洞海,,ドンホイ,,市。[[/footnote]]の戦いである。長期化した戦いで、三符水会が全盛期に蒐集した異常物品や資料の多くは破壊され、確立された収容方法も失われた。その影響で、以降の構成員も異常物品を新たに収容しようとせず、悪循環で同団体の衰退は避けられない事態となった。その他、積極的に対外交流を行わなかったことや、同時期に発生した同団体上層部による汚職も、衰退に拍車をかけた要因である。

　1771年、南三符水会の構成員・阮文恵,,グエン・ヴァン・フエ,,は、一部の異常物品を無断に持ち出し組織を脱走。故郷の帰仁,,クイニョン,,府西山,,タイソン,,邑へ帰った後、彼は兄弟と手を組んで、のちの「西山蜂起」と呼ばれる反乱を起こした。西山蜂起の勃発直後、虚をつかれた南三符水会は反乱軍により大打撃を受け、構成員・資料及び異常物品を大量に失うことになった。生き残りの構成員はやむなく南へ逃走、隔絶された地であった淎艚,,ブンタウ,,半島[[footnote]]今のバリア＝ブンタウ省。[[/footnote]]へ移転した。一方、北三符水会の構成員は殆ど、西山党が清化を攻略した際に鄭主の支持者として誅殺された。生き延びた構成員13名は数少ない異常物品を所持し、転々としながら淎艚半島へ辿り着き、南三符水会の残党と新たな三符水会として合流することになる。それをきっかけに、三符水会の活動は再び水面下へ転向した。1802年、阮朝の建国後、三符水会は当局に対し協力の意向を示したが、当時の皇帝・嘉隆帝阮福暎,,グエン・フック・アイン,,は三符水会を「西山党の残党」として見なしていたため、同団体の申し入れを固く拒んだ。その後、海賊による被害が頻発したため、三符水会は本拠地を付近の婆地,,バリア,,地区へ移転。1857年、三符水会と財団前身組織のエステート・ノワールとの間に「婆地の戦い」[[footnote]]//Trận Bà Rịa//,,陣婆地,,。フランスでは「サンジャック岬の戦い」（//Bataille du Cap Saint-Jacques//）と称される。[[/footnote]]が勃発。この戦いで、三符水会は壊滅的な打撃を受け、所持するほとんどの異常物を失うことになる。三符水会の本拠地はエステート・ノワールに攻め落とされたのち、放火で破壊された。同団体の残存資料はエステート・ノワールによってフランス国内へ持ち帰られた後、20世紀初頭の財団への併合とともに財団フランス支部へ移管されることになる（のち、財団中国支部へ移管）。三符水会の残党は、エステート・ノワールによってフランス領インドシナ当局の名義で指名手配され、同時期に全員が確保された。

　同時期に活躍していた、政府機関としての性質を有する中華異学会とは異なり、三符水会は宗教組織としての性格が強い。既存の資料によると、三符水会は三つの階級からなる。数名から十数名の上級構成員からなる教主会[[footnote]]//Hội Chúa Đạo//,,會主道,,。符水壇を住処としており、外出することはめったにない。この階級の構成員の多くは現実改変者である。[[/footnote]]、数名の中級構成員からなる教衆会[[footnote]]//Hội Chúng Đạo//,,會眾道,,。符水壇と外部との情報伝達役を担当する階級。最も活発に活動を行う階級でもある。[[/footnote]]、下級構成員らからなる教民会[[footnote]]//Hội Dân Đạo//,,會民道,,。通常、ただの一般人である。特殊な事情がない限り、三符水会の内部機密に触れることはない。三符水会にとって重要な収入源と試験対象である。[[/footnote]]。三符水会は「水龍母」（//Mẹ Rồng Nước//,,媄蠬渃,,）と呼ばれる女性神格（[[[SCP-2481]]]との関連は未だに不明である）を崇拝しており、全ての異常物は「水龍母が万物と交わることによって生まれたもの」とし、人間がより多くの異常物を利用したいと思うなら「人を生贄として水龍母に捧げ、喜ばせることによってより多くの異常物を孕ませなければならない」という思想を持っている。同時に、三符水会は異常物品の収容に留まらず、その武器化にも注力している。17世紀後期に成立したと思われる三符水会の文献『山精志略』（//Chí Lược Sơn Tinh//,,志略山精,,）の残編には、当時の三符水会は「異常物を凶暴化させるために、それを拘束し、児童などを餌食にした」といった記述が散在している。フランス側の資料によると、これは同団体が仏印時代に殲滅された要因とされている。

　大部分の資料がフランス人の放火によって焼失したため、現在、三符水会に関する直接的な資料は少なく、残存の資料も不完全なものが多い。成立時期が比較的に早い一部の文献を除けば、三符水会に関するほとんどの資料はチュノム[[footnote]]漢字の構造と発音に基づいて作られた、ベトナム語を表記するための文字。クオック・グー（現在使用されているローマ字表記法）が普及されるまでは広く使用されていたが、正書法が確立してなかったことなどが原因で廃れていき、1945年に正式に廃止された。本稿では、クオック・グーにチュノムを併記している。[[/footnote]]表記のベトナム語で書かれている。これらの資料が漢文で書かれなかった理由として、中華異学会と衝突があったことで「敵対勢力」の文字である漢字を使用しなかったとする説や、三符水会の構成員のほとんどが中下層の庶民であったため漢字を学習する機会がなかったとする説がある。また、機密保持のためか、三符水会の文献の大部分は独自のチュノムで書かれているものである。そのため、残念ながら現在ではそれらの資料に対する解読は完了しておらず、三符水会発足初期の歴史について把握している情報はまだ少ない。本稿では、既存の解読済資料を元に、三符水会の起源およびその初期の発展について考察した。
 
+ 一、三符水会の起源、及びその前漢時期における発展

　既存の解読済資料では、三符水会の起源についての記載が少なく、大まかには本土由来説、北方由来説と西方由来説の三つに分けられる。三符水会の民族的特徴が強いためか、現存の18件の文献のうち、三符水会を本土由来とする文献は12件あり、全体の66.7％を占める。同時に、これらの文献は最も物語性に富んだものでもある。一方、起源を北方とする文献は5件で、全体の27.8%を占める。起源を西方とする文献は『楊家』（//Nhà Dương//,,茹楊,,）1件のみで、全体の5.6%を占める。

　本土由来説を是とする書物の代表として、現存の最も完備な文献である『龍母経』（//Kinh Mẹ Rồng//,,經媄蠬,,）が挙げられる。『龍母経』では、三符水会の起源について事細かく述べられており、以下の記載が見られる。「天地の間に先ず龍母あり。後に龍母は泥水にて人と万物を作り、泥土にて三人の息子を作った。其の末子は即ち越人の祖先鴻龐,,ホンバン,,氏である。後に龍母は万物と交わり、数多くの異常物を生んだ。龍母の寵愛を最も受ける末子の鴻龐氏は、龍母に弄ばれた時にその精を受け、江陽,,ザン・ズオン,,という息子を生んだ。江陽は生まれながらにして怪力を持ち、あらゆる異常物を操ることができる。後、江陽は鴻龐氏の巫覡,,ふげき,,となった。江陽の死後、その息子三人も同様の能力を持ち、同じく鴻龐氏の巫覡となった。その三人の末裔は、今でいう三符水会の前身となった」。本土由来説の他の書物に記載されている物語も、細部こそ異なるものの（江陽を瀧楊,,ロン・ズオン,,と表記する、または鴻龐氏は末子ではなく長子だったとするなど）、筋はみな前述に類似しており、同一の原本に由来する可能性が大きい。

　北方由来説を是とする書物は、『火経』（//Kinh Lửa//,,經焒,,）を代表とする。『火経』は、士徽,,しき,,の口を借りて、鴻龐氏の時代に北方から逃げて来た三名の九黎,,きゅうれい,,族の巫覡が三符水会の起源とした。当時、峯州,,フォンチャウ,,[[footnote]]ベトナムの古都、現在の富寿,,フート,,省越池,,ヴィエットチー,,市付近。[[/footnote]]付近では異獣が跋扈しており、鴻龐氏の民はともすれば不作に見舞われていた。三名の巫覡は異獣を退治し、鴻龐氏に褒め称えられ、当地に定住した。後に、その弟子たちが三符水会の前身となったという。その他、『獣論』（//Luận Thú//,,論兽,,）は三符水会の起源を士徽の乱の後、士徽を助けた三名の巫覡としている。しかしこの観点は明らかに事実証拠と相違しており、本稿では考慮しない。

　本土由来説と北方由来説のほとんどの文献は、三符水会の前身を鴻龐氏時代の巫覡組織とした。一方、西方由来説の書物『楊家』は、三符水会の源流はその後の安陽王[[footnote]]蜀泮,,しょくはん, トゥック・ファン,,とも。古代ベトナムの国王、在位期間は前257-207頃。[[/footnote]]時代にあるとしている。同書は、安陽王時代に滇池,,てんち,,地区から東へ逃げてきた三名の巫覡が安陽王の国土開拓に貢献し、その後継者たちが三符水会の前身を作ったという。現時点では、ベトナム北部から南越国征服前のまとまった文字が出土していないことから、三つの説はいずれも証拠が不足している。物語性の観点から、本土由来説の記述は最も詳細で、北方由来説はそれに次ぐ。西方由来説を是とする孤本については、その中で最も粗雑である。しかしながら、西方由来説の『楊家』は、三符水会がまだ水面下に活動していた時期に成立した書物であるため、三符水会の起源についての記述がある現存の関連資料では最も時期が早い（11世紀頃）。また、同書は間接的な資料にも最も合致しているため、他の両説に比べて逆に信憑性が高いと言える。

　三符水会の初期活動について、最も時期の早い間接的資料は、1999年に広州市南越国宮署遺跡から出土した簡牘（以下は『南越簡』と呼ぶ）である。その中での三符水会の前身組織についての数少ない記述を以下に引用する。

&gt; ……太子[[footnote]]南越武王・趙佗の息子・趙仲始。[[/footnote]]が甌雒,,アウラク,,に在りし時、嘗て国中に巫三人有り、能,,ヨ,,く山精を駆ると聞く。又弟子七十二人有り、事とすれば神が如し、国人咸,,ミナ,,巫夫,,フフ,,と称す。土人、三を夫と謂ふ。蓋,,ケダ,,し巫夫は三巫也。太子嘗て之と與,,トモ,,に交好,,カウカウ,,し、勁弩,,ケイド,,を獲贈,,オク,,られたり。告げて曰く、千歩外に能く敵首に中ると。之を試せば信然たり……
&gt; 
&gt; ……甲午、帝甌雒を取る。太子、勁弩を以て甌雒王に中て、王死す。巫祝,,ノロ,,ひ曰く「吾に叛く者水中に於て死す」、乃ち去る。太子、性大いに壊れて、既に帰り、三月出ずにして飲食縋,,ツリサ,,げ入らる。然れど卒,,ツヒ,,に井中に薨,,コウ,,ず。帝大いに惧,,オドロ,,き、乃ち深山の中に巫を訪ぬるも得ず……

南越簡によると、趙仲始が甌雒に訪問した時に、既に三名の巫覡とその七十二名の弟子からなる「三巫」と呼ばれる集団があった。本土由来説と北方由来説の観点通りに、三符水会が鴻龐氏時代の前もしくはその初期（九黎族の活動が盛んな時期）に既にベトナムの北部に存在していたとするならば、千年以上の発展を経て、人口密集地であったベトナム北部で同団体がまだ小規模に留まるとは考えにくい。一方、西方由来説の観点、すなわち三巫がベトナム北部に進出したのは安陽王時代から、ということを事実とするならば、ほぼ同時期の人物である趙仲始が甌雒に訪問した時に記述通りのことを体験した可能性が大きい。さらに、南越簡の記述における趙仲始の死因は、ベトナム北部に伝えられる媚珠,,ミ・チャウ,,伝説[[footnote]] ベトナム北部の民間伝承。伝承では、趙佗が甌雒へ幾度も侵略を試みたが、悉く甌雒が持っていた神弩に破られたため、息子の仲始に安陽王の娘・媚珠と結婚させ、神弩を盗ませようと画策した。その後、仲始は神弩の盗取に成功し、帰国しようとするも、やはり妻の媚珠が心配だった。「もし戦争が起こり、お前と離れ離れになったらどうする」と問うと、媚珠は「逃げるときは鵞鳥の羽根で行き先を示す」という約束をした。しかし、戦争が起こると、事は安陽王に露見し、媚珠は殺されてしまう。そして仲始も戦争の後、井戸に身を投げて自殺した。 [[/footnote]]の細部にも合致している。媚珠伝説では三巫についての記述はないが、三符水会が水面下に活動した時期に施した隠蔽措置である可能性も捨て切れない。ただし現時点では、これはあくまで実証のない仮説である。

三符水会から押収したほとんどの文書や南越簡では、三符水会の活動が再び水面下へ転換したのは南越による甌雒国征服の後とされている。また、『楊家』によると、最初の三名の巫覡はその後の西于,,タイ・ヴー,,王の乱[[footnote]]前111年、前漢が南越国を滅ぼした際に交趾,,こうち,,地区で勃発した反乱。しかし、安陽王時代からの西于王の乱までは百年近くあるため、ここの記述が真実であるかは定かではない。[[/footnote]]で西于王に仕えた。しかし、西于王が優柔不断だったため、親漢派であった配下の将軍・黄同に殺されてしまう。三名の巫覡も事変で死に、弟子たちは山中に逃げ込んだ。その後、弟子たちは異獣を捕獲しつつ、構成員の数を増やしていき、やがて地元の雒侯と手を組み、組織としての力を蓄えていった。

前漢の前中期、交趾地区における雒侯・雒将制度[[footnote]]前漢が今のベトナム北部にあたる地域を統治した時期に実施した高度な自治制度。同地域の伝統的な身分制度になぞらえ、部族の酋長と軍閥の首領を雒侯・雒将として任命するもの。[[/footnote]]の存在で、この時期の三符水会の発展についての記載はあやふやになっている。現存する資料の多くに、この時期の三符水会が「龍母様の導きを得、異常物を以て漢人の移民を虐殺した」との記述がある。しかしながら、同時期の中国語文献からは類似した記載が発見されていない。1975年、ベトナムの河北,,ハバク,,省慈山,,トゥーソン,,町（現在、北寧,,バクニン,,省の一部）にある蘇氏前漢墓から出土した墓誌銘（以下、『慈山銘』[[footnote]]SCP財団中国支部図書館所蔵。[[/footnote]]）は、三符水会の前身組織について言及した数少ない同時代の中国語資料である。『慈山銘』には、地元の住民が「能く山精を御し、常に呼嘯,,ウソブ,,きて過ぐる」という記載が残されている。この記述は一般的に、この時期の三符水会が既に異常物（主に自我のない異常物と思われる）を扱う能力を有していた証拠とされており、漢族の移民が地元の甌雒人と見紛うほどに、同団体があくまで水面下での活動を続けていたことも示している。三符水会が再び漢人の視野に入ったのは、前漢の末年、錫光・任延の時代になってからのことである。

+ 二、前漢から後漢への変遷、及び三符水会と二徴の乱

三符水会について最初に記述した中国語の書物は、漢哀帝時代（前7-前1）の交趾人・黎元,,レ・グエン,,による『交趾土風』[[footnote]]中華異学会図書館所蔵。[[/footnote]]である。同書において、三符水会は「三巫家」と称されており、以下のような記述がある。

&gt; ……土人に巫にして能く気を御する者有り、三巫家と号す。然れど各県に或いは二三人、或いは七八人なり。嘗て之を問へば、曰く先世に三大巫有りて、能く大渓を倒さまに流し、人を祝へば即ち死なす。弟子万千にして、均,,ミナ,,三巫と号す。又曰く先天に能く空を浮く者有り、三巫門に入りたる。年経れば、能く三千の獣を御す。然れど吾未だ嘗て見るを得ざれば、真偽知らず……

この記述から、前漢末期の三符水会の組織は、既に近世のものに近づいてきており、現実改変者を積極的に吸収していたことが伺える。ただし、この時期の三符水会はまだ複雑な立体構造を持っておらず、最初の三巫の後継者（もしくはその名を騙った者）に構成される緩やかな組織だった。しかし前漢の末期、漢人の交趾地区への大量入植をきっかけに、先住民の生存圏は縮小してしまう。同時に、漢人にもたらされた方士という仕組みの存在で、いずれにしても雒侯・雒将及び三符水会を始めとする本土勢力と、外来の漢人勢力との間の衝突は免れないものだった。こういった衝突が激化した結果、40年に二徴,,ハイ・バ・チュン,,の反乱（ベトナムでは二徴起義,,コイギア・ハイ・バ・チュン,,と称される）が勃発した。

解読済みの押収文書の多くは、二徴夫人（チュン姉妹、//Hai Bà Trưng//,,𠄩婆徴,,）について言及した箇所は複数あり、また二徴の乱に対する記述も、詳細の程度や細部の描写に違いこそあるものの、互いに高度に一致している。中でも、記述が最も詳細なのは『龍母経』である。同書によると、龍母は万物を創造した後、長山,,チュオンソン,,に篭った。しかし、長子の末裔である華人が、末子の末裔である越人の土地に侵略しているのを見て、兄弟が争うことをよしとしなかったため、御身を二つに分け、二徴夫人を化身に越人を救ったという。鴻龐氏の末裔として、三符水会は二徴起義に全面的な協力をした。当時、最も力を有していた七名の大巫（『龍母経』では七大符水&lt;//Bảy Phù Thuỷ To//,,𦉱符水𡚢,,&gt;と称される）は七つの秘宝で、二徴夫人が郡守を追い払い、麊泠,,メリン,,[[footnote]]現在のハノイ市メリン県。[[/footnote]]に都を置くのを手助け、弟子たちに雍鶏関,,ようけいかん,,[[footnote]]現在の友誼関,,ゆうぎかん,,。広西・憑祥市付近の中越国境上にある関所。[[/footnote]]の守護を命じた。二年後、漢の伏波将軍・馬援が軍を率いて南下するも、法術と秘宝を扱う七大符水の弟子たちによって雍鶏関で足止めされる。しかし、軍に配属されていた一名の方士が法術を駆使し、七大符水の弟子たちの秘宝を無力化させたことで、雍鶏関を陥落させた。雍鶏関から麊泠までの途中に、七大符水に守護された七つの関所も、この方士によって悉く破られ、やがて麊泠城も陥落することになる。その後、二徴夫人は龍になって飛び去り、七大符水の生き残りの三名は南の清化地区へ逃亡し、そこで最初の符水壇を立ち上げた。この三名の巫覡は、後三符水（//Hậu Ba Phù Thuỷ//,,後𠀧符水,,）とも呼ばれる。

二徴の乱についての記述が高度に一致していることから、これらの記述が同一の原本に由来すると考えられる。その内容に後世の者による牽強付会が存在するものの、細部を除けば、依然として以下のような結論を導き出すことができる。

* 三符水会は、確かに二徴の乱に関与していた。この点については、中国語文献の記述からも察することができる。現在、これについて記述が最も詳細な書物は『東観漢記』[[footnote]]残編は中華異学会図書館所蔵。[[/footnote]]である。同書における二徴の乱についての記載に、現実改変者や異常物品への言及が多くある。例えば、馬援軍の雍鶏関攻略については「土人、関前に於て師婆,,シバ,,をして舞はしむ。援、初めに之を哂へど、後に報せ曰く、関口猝,,ニワ,,かに万仞の高さ有りて、其の壁鑑が若く、上る可からず」との記述がある。また、その後の記述にも「望海に至るに、道傍に於て鑑を執,,モ,,つ巫有り、光彩燁然,,エフゼン,,として、視る者皆盲,,メクラ,,む。援、兵士をして銅盾を以て蔽はしむれば、之をして自ら盲ましむ。巫、鑑を捨て走らんと欲するも、前に之を斬りたり」などの文言がある。『東観漢記』によると、馬援が麊泠城を攻略した後、「諸巫残党を訪ねて」さらに南下し、九真,,クーチャン,,郡の胥浦,,トゥーフォー,,県（現在の清化付近）に至った。これも三符水会の記載と一致している。

* 二徴の乱の時代に、三符水会は原始的な二階層構造を形成していた。『龍母経』によると、この時期の三符水会は既に、七大符水と有力弟子を上層に、他の弟子を下層とする組織構造を有していた。一方、七大符水が自ら関所の守護に当たっていたことから、組織の階層が近世の三符水会のようにはっきりと分かたれていなかったことも伺える。しかし、当時の生産力を考慮すると、特段驚くべきことでもない。

* この時期に、中原地区の方士がすでにベトナムに進出していた可能性が高い。中国語の資料ではあまり述べられていない部分であるが、後漢王朝が二徴の鎮圧後、ベトナム北部の雒侯・雒将制度を撤廃し、当地で文化教育や街の修繕などを行った。その過程で当地に移住した儒家学士の殆どが方士だったと思われる。一方、三符水会の押収資料は、七大符水を打ち倒したのは漢族の方士だったと明確に述べている。後の時代に現れる道士ではなく方士だったことは、伝説の成立時期の早さ（二徴の乱と同時期か、またはその直後か）を裏付けている[[footnote]] 西南地方の諸民族に語られる「法術比べ」の伝説は古代末期以降に成立しており、伝説自体が置かれる時代的環境にかかわらず、主人公の宿敵は往々にして道士、またはさらに後の時代に現れるはずのラマである。 [[/footnote]]。そして、この記述は道教がベトナム北部に伝来するよりも早く、方士が同地域に進出したことを立証する有力な証拠でもある。

二徴の乱の鎮圧に伴うベトナム北部の地方自治制度の瓦解で、三符水会は二度目の潜伏期間に突入することになる。しかし、後漢時代を通しての韜光養晦,,とうこうようかい,,を経て、三符水会は後漢の末期に再び短期間の活躍期に入る。後漢時代の関連資料は多くあり、この時期における三符水会の活発な活動と規模の拡大をおおよそ詳細に描いている。

+ 三、後漢時代における三符水会の発展、及び士氏父子

二徴の乱鎮圧以降の潜伏期間についての記述は、三符水会の押収資料によって異なる。しかし、全体的に見ると、大まかに以下の数種類がある。

* 本土の異常物に対する蒐集、及び本土の人型異常物・自我のある異常物の退治譚。例えば『龍母経』では、後三符水の一人である五虎（//Năm Khái//,,𠄼𤡚,,）が巨彪,,おおとら,,を三度退治し、占凶犬,,せんきょうけん,,を五回説得した伝説が残されている。しかし、これらの伝説は事実をモチーフとしたものが少なく、多くは後世の志怪小説から由来するものである。例えば17世紀末に成立した『三賢経』（//Kinh Ba Hiền//,,經𠀧賢,,）には、明らかに『西遊記』の改編である「五虎、白骨公を討つ」というエピソードがある。現時点では、これらの伝説における、事実に基づく内容の割合を明らかにする証拠はない。

* 旅行記。この類の記述は、真偽相半ばする退治譚を除けば最も多いものである。主に後三符水そのものか、その弟子の越人地域での旅行を描写しており、地元の越人巫覡を勧誘するエピソードもしばしば現れる。これらのエピソードの背景となる地域は数多くあり、後漢の交州・揚州・益州所轄の様々な地方が見られる。また、エピソードにおける人間関係も複雑化しており、中でもひときわ細部描写に富んだのは、13世紀～19世紀の間に成立する複数の書物に見られる「十八弟子」（//Mười Tám Học Nghề//,,𨒒𠔭學藝,,）という物語である。十八弟子とは、後三符水の一人である千針（//Ngàn Kim//,,𠦳鈐,,）の弟子18人のことである。記述によると、彼らは清化を発ち、遠路はるばる回浦[[footnote]]現在の浙江省台州付近。[[/footnote]]まで旅した。各地で地元の越人巫覡と「法術比べ」をし、悉く降伏させることで、交趾地区から揚州南部にかけての大規模な巫術帝国を構築したという。こういったベトナム語文献に散見される記述が事実に基づく内容であるかは別として、少数の中国語文献にも類似したエピソードがある。例えば、魏の魚豢,,ぎょかん,,による『典略』[[footnote]]残編は中華異学会図書館所蔵。[[/footnote]]では、「甌越・閩越巫覡、長幼を論,,アゲツラ,,はず、皆賢人の南より来たる有りと称す。能く風を呼び雨を喚び、凡そ信じざる者輒,,スナワ,,ち死す」という記述があり、少なくとも組織の規模拡大は事実に基づくものであると示唆している。しかしながら、この時期では杭嘉湖平原以南の越人地区のほとんどが人の手の入っていない土地であり、かつ三符水会を本拠地とするベトナム北部では生産力はそこまで高くなかったため、組織の拡大は後漢の朝廷に察知されることはなかった。

* 異常物品の生成方法の研究。異常物の拘束と開発についての記述があるほぼ全ての資料は、この時期の千針に焦点を当てている。単に利用するだけではなく、異常物を拘束し、訓練を加える最初の者は彼だという。この観点について、無論もはや実証することはできない。しかし、二徴時代に七大符水が天然異常物を利用するだけだったのに対して、士徽時代の三符水会弟子が既に短所を止揚するようになった。また、この時期の技術面の制約によって、三符水会が明らかに異常物の生成を制御できなかったため、その百年間には同団体が異常物の生成について初歩的な研究を行ったと考えられる。

* 宗教化。解読済文献に専門的にこの点について記述するものはないが、一部の文献は、この時期の三符水会弟子が病を治療する異常物を使用して重病人の症状を改善し、それを「龍母の加護」がもたらすご利益として、民間に龍母信仰を広めようとしたことを言及している。また、中国語文献でも類似した記述がある。例えば、『典略』における交趾風土についての記述には「土人龍を崇める。重病にして将に死す者有り、輒ち師婆に請ふ。師婆再び龍に請ふ。龍至れば則ち病癒ゆ」との文言がある。財団が所蔵する同時期の他の中国語文献にも似通っている記述がある。散逸した書物の中にも、この類の記述も多いだろうと推察できる。

後漢時代の百年にも及ぶ韜光養晦の末、三符水会は後漢末期に短期間の活躍期を迎える。現存する多くのベトナム語文献の記述によると、後漢末年の群雄割拠期に、南の辺境にある交州は逆に争いのない土地となったが故に、大量の漢人は交州地方へ転居した。当時、三符水会のある上級構成員が、移住してきた漢人を組織に吸収しようと考えた。『火経』によれば、当時の交趾太守・士燮,,ししょう,,が病死した三日後、ある巫覡が弔問に訪れた時、丸薬を用いて士燮を復活させた。それをきっかけに、士燮は龍母を信じるようになり、その子である士徽が父の名において三符水会へ入会することになる。これを機に中原地区へ進出することも視野に入れた三符水会だったが、現状に甘んじる士燮は中原の覇権争いなど意にも介さず、逆にこの時期に台頭した孫権に臣服した。度重なる諫言も虚しく、三符水会は一旦、蟄伏することになる。

この逸話は中国語文献にも見られる。晋の葛洪,,かつこう,,による『神仙伝』では、士燮を復活させた人物を同時期の董奉,,とうほう,,に置き換えられている。[[footnote]]裴松之,,はいしょうし,,注における葛洪『神仙伝』、「燮嘗て病死し、已に三日なり。仙人董奉、一丸薬を以て与へ服せしむ。水を以て之を含ましめ、其の頭を捧,,カカ,,へて之を揺らせば、食頃,,ショッケイ,,、即ち目を開き手を動かし、顔色漸く復す。半日能く起坐して、四日復,,マタ,,能く語れば、遂に常に復す。奉、字君異、侯官人也」[[/footnote]]しかし、士燮逝去時に董奉がわずか6歳だったことを考えると、ここの記述は交州の地方伝承から改編されたものである可能性が大きい。現時点では証拠はないが、この伝説の源流は三符水会にあると推測する。晋の時代に三符水会が完全に潜伏状態になったために、伝承者により存在が秘匿されたと考えられる。

226年、士燮の死後、呉の孫権は陳時を交趾太守に任命した。三符水会の文献の多くでは、士徽が龍母を太廟に祭るために、呉からの詔書を一方的に破棄し、自らを交趾太守と称した。その後、彼は山越地区に散在するまだ三符水会に忠実な巫覡に、呉に対して反旗を翻すよう呼びかけた（ただし、現存の資料によると、この試みは失敗した）。同時に、三符水会の精鋭を派遣し、両広地区から交趾地区へ往来する要所である雍鶏関の鎮守を命令した。中国語の文献では、呉の将軍・呂岱,,りょたい,,が士徽の従兄弟である士匡,,しきょう,,を遣わせ、士徽を説得し降伏させたという。一方、ベトナム語の文献では、士徽は説得しに来た士匡を軟禁し、異常物を使用して雍鶏関で呉の将軍を何人か殺した。呂岱の軍勢が合浦から海を渡って紅河を上り、龍編,,ロンビエン,,城に奇襲をかけたことで、ようやく士徽を降伏させたという。士燮の弟・士壹,,しいち,,は、三符水会の本拠地の位置を呂岱に密告し、引き換えに一族の無事を得た。その後、士徽の首級を武昌へ送還したのち、呂岱は兵を率いて雍鶏関を鎮守する三符水会の構成員の背後を突き、短時間で殲滅させた。一方、彼は士壹の情報を元に清化地区へ派兵し、符水壇の位置を探らせた。当時、符水壇に居た唯一の現実改変者である天面（//Mặt Trời//,,𩈘𡗶,,）が符水壇に隠蔽措置を施したため[[footnote]] ここの曖昧な表現は、しばしば研究者に「天面が符水壇をある異常空間に移動させた」と解釈されるが、筆者はコメントしない。 [[/footnote]]、呂岱はその所在を把握できず、適当に土着民をさらって撤退したという。

現存する中国語文献では、士徽の乱について因果関係が曖昧なものが多く、それを元にベトナム語文献の記述が事実かどうかを判断することは難しい。しかしながら、ごく一部の文献（『典略』など）においては、呂岱が交趾を平定した後、「広く学庠を設け、土人を教化するを以て淫祀を絶つことを以て奏す」と、当地の根強い龍母信仰に気付いた節がある。現存する文献ではこの上奏について踏み込んだ記述はないが、晋の時代における交趾地区の龍母祭祀に関する記述が見られないことを考えると、呉が当地で龍母祭祀を根絶させるために何かの対策を講じたことは確実だと思われる。

+ 四、その後の展開について

現存する三符水会の押収文献の中で、士徽の乱以後から藍山蜂起以前のものに政治関連の記載は見られない。一般的に、三符水会の発足初期は士徽の乱までとされている。その後の三符水会関連文献の記載は、主に以下のようなものがあげられる。

* 神話体系の構築。成立時期が最も早く、最も詳細な龍母神話は、10世紀頃に漢文で書かれた『水龍母大徳救苦救難経』（//Thuỷ Long Mẫu Đại Đức Cứu Khổ Cứu Nạn Kinh//,,水龍母大德救苦救難經,,）に記載されている。同書における水龍母伝説についての記述は、すでに後世の『龍母経』に類似している。「龍母が万物と交わることによって異常物が生まれる」という、神話体系の中核概念も、同書に初めて見られる。つまり、10世紀までに水龍母伝説が成立したということになる。注目すべきは、この時期はちょうど三符水会の潜伏時期の後半期である。それだけでなく、三符水会の初期活動における交趾地区の龍母崇拝の実在こそ中国語文献によって証明されているものの、龍母伝説そのものが完全だったという確証は得られない。以上を踏まえて、三符水会の神話体系は比較的に活発に活動していた時期の初期に萌芽し、潜伏時期に構築を完了し、最終的に水面上で活動していた時期に普及されたと推測される。

* 組織の形成と堅牢化。7～8世紀頃に成立したと思われる三符水会関連の書籍残編では、一般教衆はまだ「弟子」と称されている。しかし、10世紀に成立した『水龍母大徳救苦救難経』では、初めて教主・教衆・教民の概念が現れた。一般的に、これら三つの概念の成立は、三符水会が9～10世紀頃に組織構造を原始的な「符水・弟子」の二層構造から「教主・教衆・教民」の三層構造に切り替えたことの証拠とされている。

* 異常物開発の実験。複数のベトナム語文献から、士徽の乱以後の三符水会は異常物の訓練と武器化に生身の人間を使用し始めたとの記述が見られる。注目すべきは、現存する最も古い解読済み文献では、三符水会が5世紀の初頭の孫恩・盧循,,ろじゅん,,の乱において、「異術」を使うとされる盧循の軍勢を退けたという。また、盧循軍を退けた者を「弟子十人、皆小,,オサナ,,きより気を練る者」と表現しており、この時期の三符水会は自我のある人型異常物に訓練を加え、また異常物を使用して人間の超常能力を開発することに成功したと示唆している。しかしながら、この観点を立証できるほかの証拠はなく、また言及された技術がその後に応用されたという確証もない。

この時期の文献の記述に、前のような三符水会が中原へ進出しようとする傾向は見られない。士徽の乱以降、三符水会が弱体化したため、中原地区への進出を放棄し、再び台頭するために組織の堅牢化と力の蓄えに注力するようになったと思われる。

この点にかけては、三符水会は実質、成功したとも言える。蟄伏して千年、ベトナム北部の異常現象・異常個体をほぼすべて調査または蒐集し、最終的に藍山蜂起で黎利の再興に貢献して、全盛期を迎えたのである。

図書館の古文書に解読されていないものも多く、将来的により多くの証拠が発見され、より詳細な三符水会像が構築されることを期待する。筆者はあくまで現存する証拠を元に考察したため、後世の学者による斧正が待たれる。
