原文：[https://scp-wiki.wikidot.com/guide-for-newcomers Guide For Newcomers] 新成員指南
作者：[[*user OptimisticLucio]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

+ 簡介

哈囉新朋友，歡迎來到SCP維基！我相信在你點進這篇指南前，就已經有著//堆積如山//的問題：「這網站是幹嘛的？」「我該從哪裡讀起？」「我要怎麼寫篇SCP？」「這個『Keter』怎麼唸啊？」「什麼是『Keter』？」

為了讓你不用盲目摸索破百頁的內容，本指南會盡可能的回答這些問題，希望這不會花費你太多時間。

+++ 這網站是幹嘛的？

這個網站叫做**SCP基金會維基**，是一個基於以下描述的設定成立的共筆網站 ── 在這裡，魔法是真的存在，但卻與你早已熟知的傳統幻想風魔法迥然相異。我們會以最適合這裡的方式稱呼它們 ── 「異常」；異常是不遵循我們所熟悉之自然法則的物品與生命。永遠走不完的樓梯、來自遠古時代的機械神、以意念重塑現實的人類：這些東西要是為公眾所知，可能會引發人們空前的歇斯底里，並造成前所未有的超級大戰。因此，一個名為SCP基金會的組織出現了，其使命乃研究超自然活動，並對公眾隱瞞這些生命與物品，使人類免於來自黑暗的恐怖。

總而言之 ── 這個網站是讓各式各樣的人來寫與這個組織相關故事的地方，這個組織會把一堆莫名其妙的東西鎖在一起，而我們不將它們稱為「魔法」，而是以「本質促動」或「奇蹟術」之類的科學術語相稱。本維基最開始是個以恐怖/荒誕為主的地方，所以舊時代的大部分內容都繞著這些東西轉，但後來我們放遠了視野，現在你可以在這裡找到各式各樣的創作，從長篇大冒險到單篇笑話都有。

+++ 為什麼有好多東西內容是互相衝突的？

為使這裡的作品發展到一萬篇餘，我們不得不放棄對單一「正設」的執念，也就是說，網站上的任何文本都允許在無視或牴觸其他文本的前提下撰寫，無論後者是多麼的知名或流行都沒關係。有人認為基金會1960年代才成立，但如果你需要它一戰就有呢？那現在基金會就可以於19世紀就存在了。你想讓基金會擁有數之不盡的資源？那就這樣搞吧。你想要一個一貧如洗的基金會？為什麼不呢？只要故事夠有趣，你幾乎擁有無限的自由。

儘管這通常被稱為「沒有什麼正設」，但這並不代表網站上的文本//都不能//共存 ── 有很多文本會共享一個世界觀，還有些會明確互相參照。這只是要告訴你不必把所有版本的基金會都納入同一考量中。

+++ 基本術語

由於網站上大部分的文本都以科學或臨床腔為基調，文本中出現的某些術語可能會讓新讀者困惑不已，比如說：

* **異常** -- 任何不遵循我們所知現實規則的存在。
* **項目等級** -- 每個處於基金會收容之下的項目都會有歸定的項目等級，用以說明該項目有多不受控制。最常見的三種等級分別是表達收容方法簡單的**Safe**；表達收容方法複雜的**Euclid**；以及難以維持收容的**Keter**。
* **機動特遣隊** (MTF) -- 應對與處理異常的菁英團隊。根據異常的不同，這些團隊從準軍事小組到專精的研究小組都有。
* **關注組織** -- 基金會以外，處理或使用異常的組織。

這並非此類術語的所有清單；其他讓你感到陌生的術語有些可能會在[http://scp-zh-tr.wikidot.com/glossary-of-terms 術語彙編]頁面列出，有些則是你能在網路上查到的專業術語 ── 很多時候，作者會使用真正的科學術語為他們的創作更添味道。

+++ 社群與工作人員

這裡可不僅僅是寫作網站，我們還有很多[[[Artwork-hub| 超讚藝術家的創作]]]、[[[audio-adaptations| 文章相關的影片]]]以及許多參與我們社群的方式。這包括我們的[[[forum:start| 網站討論區]]]、[[[chat-guide|官方聊天室]]]以及我們在多個社群平臺上架設的代表處。而營運一個如此龐大的網站，就會需要在各方面做打理與維護：SCP維基工作人員也隨之而生。

工作人員是網站中自願承擔各種事務的成員，從更新網站政策和指南到處理聊天室出現的各種混亂都有。網站上有各種團隊，這些團隊你可以在[[[http://05command.wikidot.com/staff-structure|這裡]]]找到（繁中分部請參照[[[http://scp-zh-tr.wikidot.com/meet-the-staff|這裡]]]），不過你最需要知道的應該是紀律小組（Disc）和反騷擾小組 （AHT）兩個團隊。

紀律小組的工作是處分那些屢次違反規定的成員。你可以在[[[guide-for-joining|加入指南]]]找到更多的解釋，不過只要你不想很快收到紀錄小組的通知，基本上只要遵守以下兩點：不懂了話就要先問別人以及//別當個混蛋//。 反騷擾小組處理的案件比紀律小組要更複雜些，這可能是事件並不//完全//符合標準網站規則，又或是事件涉及到了極其敏感的問題。無論如何，我們建議你至少要知道[[[https://scp-wiki.wikidot.com/anti-harassment-policy|如何聯繫AHT]]]（繁中分部請參照[[[http://scp-zh-tr.wikidot.com/harassment-policy|這裡]]]）。

+++ 接下來呢？

以上是每個新人都應該知道的資訊，但我相信這樣應該還沒回答你的所有問題。如果你正乾瞪著螢幕想找到指南的其餘部分在哪，接下來我們會依照你想知道的事情把你引到那邊去，以免你被沒那麼感興趣的一般資訊淹沒。

* **[[[guide-for-reading|閱讀指南]]]：** 如果你不確定該從哪裡讀起，這裡告訴你如何找到新內容來閱讀。
* **[[[guide-for-joining|加入指南]]]：** 如何在SCP維基弄個帳號，這樣你就可以參與評分、評論、使用討論區及發佈自己的作品。
* **[[[guide-for-writing|寫作指南]]]：** 如何將點子變成文章，以及如何回應和活用其他人提供的回饋。這裡也會告訴你如何上傳媒體資訊，比如藝術創作與改編影音作品。

如果上述指南仍不能滿足你的好奇心，而且[[[faq| 常見問題]]]也沒有，請隨時到我們的[[[chat-guide|官方聊天室]]]協助平臺請求工作人員的幫助。</textarea></pre>
