**アイテム番号:** SCP-833-JP-J

**オブジェクトクラス:** Kereter

**特別収容プロトコル:** SCP-833-JP-Jは発見次第出来る限りおいしく調理してください。調理の方法は「おいしい財団料理百選！」に記載されている手順通りに実行してください。SCP-833-JP-Jが美味しく調理できた場合、プロトコル「カニ鍋パーティー」を実行してください。実行時はできるだけ騒ぎましょう。

**説明:** SCP-833-JP-Jはカニの身に発生する異常現象です。SCP-833-JP-Jの異常性はSCP-833-JP-Jが食卓に挙げられて摂食された際に発生します。摂食者はSCP-833-JP-Jを摂食している最中、無口になります。この精神作用はSCP-833-JP-Jの甲殻構造にあると仮説が立てられていますが、調査中は大抵無口になるので研究が困難な状態です。

//味は.........おいしいです..................はい..................もっとください// - ██博士

//ちょっと............しっかり.....................調査の............ために食べて.........// - エージェント・██


**補遺:**
