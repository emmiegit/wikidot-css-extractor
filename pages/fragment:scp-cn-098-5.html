    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>项目编号：SCP-CN-098

项目等级：Keter

特殊收容措施：所有被确认的SCP-CN-098现象记录应被汇总归档于基金会中国分部的数据库中。目前基金会对表现出SCP-CN-098现象的物种应酌情考虑是否采取保护性措施。必要时，可经由多名4级人员批准后交由O5议会进行审议。为防止民间的个人或科研团体发现SCP-CN-098现象，所有对于受项目影响的物种种群数量的虚假数据应由基金会的前台组织：社会生物保护组织（Society Creature Protection organization）发布以混淆公众视野。

##blue|目前，应尽可能使用基金会的力量保护人类的物种延续，寻找新的人类居住星球的计划//伊甸园 （Eden）//已经各国同意后秘密进行。##

描述：SCP-CN-098是对一类具有相似特征的生物异常行为的统称。目前已总结部分SCP-CN-098现象规律，具体为：

该现象通常发生于生物界中的某一种生物。（也曾发现过更大范围的SCP-CN-098现象详见记录CN-098-a）该类生物异常现象会导致受影响生物的活动性异常增强，具体表现为：种群数量短时间内大幅度提升、攻击性提高、领地意识以及领地扩张欲望增强、对于天敌的规避意识减弱、种群内部冲突加剧等。不论此前该类物种的活动性，所有产生SCP-CN-098现象的物种均会出现多种上述现象。

因未知原因，产生SCP-CN-098现象的物种均对所有记录性设备产生了强烈的趋向性，此时产生SCP-CN-098现象的物种将会频繁出没于公众视野中，同时，产生了SCP-CN-098现象的物种均展示了清楚知晓如何吸引公众视野的知识，这也导致了更多关于该物种的记录产生。若该物种无法接触记录性设备，则其会倾向于产生某种能够长期存在的物理性记录。

所有表现出SCP-CN-098现象的物种将在无外界干涉的情况下迅速灭绝，灭绝的速度取决于该物种的种群规模、进化程度以及种群繁殖能力。目前未知是否是该类生物异常的活动性以及频繁暴露于天敌之下导致了种群毁灭，抑或是该类现象预示了该物种的灭亡。尽管部分出现SCP-CN-098现象的物种在此前在食物链中占据绝对优势，但是其依然在受项目影响后以异于常规预测的速度快速灭绝。已证实对产生该现象的物种的外界干涉能够延缓该类物种的灭亡，但是所有此类干涉均会引起全球性生物圈影响。更新：大部分产生SCP-CN-098现象的个体在此后的研究中被证实其本身具有某种缺陷，因此该类物种的持续生存将会对整个生物圈产生恶劣影响。因此试图对SCP-CN-098现象进行干涉的尝试应慎重进行考虑。

SCP-CN-098现象最初进入基金会视野是因为中国媒体中频繁出现关于中华白鱀豚的报道以及被注意到的白鱀豚种群数量异常增长。基金会派遣出特遣队以调查白鱀豚的吸引公众视野的原因与其种群数量增长间的联系。在调查开始3个月后，基金会注意到其数量呈指数级锐减，前台组织在此时试图发布预警以减缓其种群灭绝速度，但因未能及时抑制，于2006年11月6日~13日由基金会前台组织主导的考察中未发现白鱀豚种群的剩余个体。在此期间，基金会多次发现了在中国境内曾先后多次出现类似事件。起初SCP-CN-098被认为是仅存在于中国境内某种异常的生物影响，直至2011年基金会注意到西非大犀牛的灭绝过程中其出现了类似SCP-CN-098的现象，对于世界范围的调查发现SCP-CN-098为一全球性生物异常现象，为避免重复编号，因此所有被证实的SCP-CN-098现象均被归档于中国分部。（详见记录CN-098-a）

[[collapsible show=&#34;+ 记录CN-098-a&#34; hide=&#34;- 记录CN-098-a&#34;]]
||~ 名称||~ 当前状态||~ 备注||
|| //白鱀豚 （Lipotes vexillifer）// || 功能性灭绝 || 此为首例被注意到的SCP-CN-098现象，在基金会注意到时，于媒体中出现大量有关于白鱀豚种的报道 ||
|| //华南虎（Panthera tigris amoyensis）// || 于野外绝迹 || 在基金会注意到华南虎种群出现可能的SCP-CN-098现象时，由基金会的前台组织介入对其进行人工保护，但仍然使其于野外环境中绝迹 ||
|| //大熊猫（Ailuropoda melanoleuca）// || 生存中 || 基金会在发现大熊猫种后迅速对其进行保护，成功使其于野外继续存活。在此后对于该物种的研究发现，其生存将会消耗大量竹亚科植物进而造成生态失衡。目前已进一步对其保护以观察后续影响 ||
|| //西非黑犀牛（Diceros bicornis longipes ）// || 灭绝 || 此为基金会首次注意到的SCP-CN-098现象于非中国区域显现情况，已在全球范围内进行调查 ||
|| //渡渡鸟（Raphus cucullatus）// || 灭绝 || 于基金会的调查中发现，该物种在其灭绝前后曾多次于各个领域中被提及，同时其灭绝速率与其曾经的种群数量不符，虚假数据已由基金会的前台组织造出以混淆公众视野，同时该记录亦说明SCP-CN-098现象可能早已出现 ||
|| 蜥臀目（Saurischia），鸟臀目（Ornithischia） || 灭绝 || 基金会在调查中发现世界各地的化石点发掘的生物化石呈现高度集中。生物学家亦发现近白垩纪时，该类物种均出现大规模迁徙现象，其目的地均为有利于自身化石化地区。该现象被怀疑为可能的SCP-CN-098现象，未混淆外界视线，98%的化石被秘密回收，其余化石被伪造为不同地区发掘产物 ||
|| 人类（Human） || 保护中 || 无 ||
[[/collapsible]]

&gt; 人类不会灭绝，现在，未来，任何时候人类都会生存下去。我们永远会保持对生命的尊重以及对自然的敬畏，不会毁灭任何事物来延续我们的生存。
&gt; 
&gt; 这亦是我们的宗旨：控制，收容，保护。
&gt; [[&gt;]]
&gt; ――O5-9
&gt; [[/&gt;]]</textarea></pre>
