**Αριθμος Αντικειμένου #:** SCP-311

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Περιέχεται στη Mονάδα Aποθήκευσης Aντικειμένων Yψηλής Aσφάλειας-G78 στον Τομέα-28. Σφραγισμένο σε όλο το προσωπικό χωρίς γραπτή εξουσιοδότηση από τρία ανώτερα στελέχη Επιπέδου 4 ή ανώτερα. Το αντικείμενο έχει αποκλειστεί για χρήση σε περαιτέρω έρευνα εν αναμονή ολοκληρωμένης αναθεώρησης των O5.

**Περιγραφή:** Το SCP-311 είναι ένα ζευγάρι απλά μαύρα γάντια. Επιδεικνύουν εξαιρετική ευελιξία που τους επιτρέπει να ταιριάζουν σε κάθε δοκιμασμένο μέγεθος χεριού.

Το αντικείμενο ανακτήθηκε από τον █████████ ██████, έναν επαγγελματία του «βουντού» που ενέπλεξε σε αρκετούς ύποπτους φόνους στο ████████. Μετά το περιστατικό, το σώμα και όλα τα υπάρχοντα του υποκειμένου, συμπεριλαμβανομένων των γαντιών, οικειοποιήθηκαν από το Ίδρυμα για περιορισμό και μελέτη.

Όταν φοριούνται, τα γάντια φαίνονται αβλαβή και δεν αποτελούν κίνδυνο για τον χρήστη. Το άτομο ανταποκρίνεται κανονικά σε τραύμα που προκαλείται σε οποιοδήποτε μέρος του σώματος, εκτός από τα χέρια όπου φοριούνται τα γάντια. Όλα τα τραύματα και οι αισθήσεις οποιουδήποτε δοκιμασμένου είδους που προκαλούνται στα χέρια του υποκειμένου μετατοπίζονται σε ένα άλλο άτομο, που θεωρείται ότι είναι ένα άτομο στο οποίο εστιάζει το υποκείμενο εκείνη τη στιγμή. Πρέπει να φορεθούν και τα δύο γάντια για να συμβεί αυτό το αποτέλεσμα, αλλά το άτομο δεν χρειάζεται να γνωρίζει τις ιδιότητες του αντικειμένου. (Πιο λεπτομερής ανάλυση των ιδιοτήτων του SCP-311 στο Test Log 311-01.)

**Tεστ Log 311-01:**
&gt; Tεστ 1C
&gt; Υποκείμενα Tεστ: D-238746, D-892201
&gt; Ερεθίσματα: Τροχός Καρφίτσας Wartenberg
&gt; 
&gt; Δρ. Silas: Εντάξει, πώς νιώθουν αυτά τα γάντια;
&gt; D-238746: Εντάξει. Άνετα, υποθέτω.
&gt; Δρ. Silas: Καλώς. Τώρα, επικεντρωθείτε στον σύντροφό σας. (Ο Δρ. Silas κυλά τον τροχό πάνω από το χέρι με το γάντι του D-238746)
&gt; D-892201: Τι στο ████; Το ένιωσα αυτό!
&gt; Δρ. Silas: Ενδιαφέρον.
&gt; &lt;Τερματισμός Log&gt;

&gt; Tεστ 2Α
&gt; Υποκείμενα Τεστ: D-238746, D-892201
&gt; Ερεθίσματα: υποδερμική βελόνα
&gt; Δρ. Silas: Εντάξει, εστιάστε τώρα στον σύντροφό σας. (Βάζει υποδερμική βελόνα) Άουτς! Είπα να επικεντρωθείς στον σύντροφό σου!
&gt; D-892201: Γιατί, γιατρέ; Ένιωσες λίγο τρύπημα;
&gt; Δρ. Silas: Αυτό είναι άσχετο, αν δεν το κάνετε- (ακούγεται συμπλοκή) Φρουροί! Συγκρατήστε τον!
&gt; (Ο πράκτορας Tyler μπαίνει στο δωμάτιο)
&gt; Δρ. Silas: Γρήγορα, έχει τη βελόνα μέσα του- ████! ██████████! Γιε μιας █████! Πυροβόλησέ τον!
&gt; (πυροβολισμοί)
&gt; &lt;Τερματισμός Log&gt;

Οι οδηγίες για την ακόλουθη δοκιμή εκδόθηκαν μέσω ενός ηχείου που χρησιμοποιεί διαμόρφωση φωνής και το απασχολούμενο προσωπικό της κατηγορίας D δεν εκτέθηκε σε κανένα προσωπικό του Ιδρύματος πριν τη δοκιμή.

&gt; Τεστ 4D
&gt; Υποκείμενα Τεστ: [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ]
&gt; Ερεθίσματα: Λεκάνη συμπυκνωμένου θειικού οξέος
&gt;
&gt; Δρ. Silas: Βλέπεις αυτούς τους ανθρώπους στην άλλη πλευρά του γιαλιού; Επικεντρώσου σε αυτούς καθώς τα χέρια σου θα τοποθετηθούν στη λεκάνη.
&gt; (Τα χέρια του υποκειμένου χαμηλώνονται από ρομποτικό χειριστή. Μετά από μια σύντομη παύση, το θέμα D-845224 στο διπλανό δωμάτιο αρχίζει να ουρλιάζει και τα χέρια του δείχνουν σημάδια εγκαυμάτων από οξύ.)
&gt; D-██████: Θεέ μου, τι του συμβαίνει; Γιατί δεν βοηθούν οι άλλοι;
&gt; (Οι κραυγές του αρχικού υποκειμένου υποχωρούν, το υποκείμενο D-986720 αρχίζει να ουρλιάζει)
&gt; D-██████: Συμβαίνει αυτό σε κάθε άτομο που σκέφτομαι; Ω Θεέ μου! Πρέπει να το σταματήσετε τώρα! Παρακαλώ σταματήστε! Ω Θεέ μου! Ω Θεέ μου!
&gt; (Το υποκείμενο συνεχίζει να παρακαλεί μέχρι το τέλος του log)
&gt; &lt;Tερματισμός Log&gt;
&gt; Σημείωση: Η σύζυγος και η κόρη του υποκειμένου εισήχθησαν στο ██████ Γενικό Νοσοκομείο αργότερα την ίδια ημέρα με σοβαρά εγκαύματα από οξύ στα χέρια και μεγάλη απώλεια αίματος. Ο █████████ κηρύχθηκε νεκρός αργότερα εκείνο το βράδυ.

**Οδηγία 311-02**: Λόγω των αποδεδειγμένων δυνατοτήτων του SCP-311 και της σοβαρής πιθανότητας κακής χρήσης, αποφασίστηκε να απομονωθεί σε μια διαβαθμισμένη τοποθεσία επιπέδου 4 που εκκρεμεί έλεγχος. Επίσης ισχύει ότι τα τεχνουργήματα μπορεί να αποδειχθούν χρήσιμα σε ακραίες καταστάσεις όπου ο χειρισμός επικίνδυνων SCP αποδεικνύεται απαραίτητος. Σε μια τέτοια περίπτωση, η χρήση του SCP-311 ως συμπληρωματικού εξοπλισμού περιορισμού θα αξιολογείται κατά περίπτωση.
-Δρ. ████████
