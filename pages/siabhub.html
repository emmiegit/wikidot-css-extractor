    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Ship In A Bottle Hub 
**Auteur :** [[user thefriendlyvandal]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 23 mai 2018
[[include credit:end]]

&gt; = **Année : 2056**
&gt; = **Temple juif Dew Birch, à approximativement 20 kilomètres du Site-17**
&gt; 
&gt; &#34;Il a été l&#39;inspiration qui m&#39;a conduit à sucer des bites,&#34; sanglota Draven Kondraki sur le premier banc du service funéraire. Son petit ami approcha sa main et tapota sa jambe pour le réconforter, hochant solennellement la tête face à cette émotion ; il pouvait le confirmer, le fils du défunt était un passif incroyable.
&gt; 
&gt; &#34;Il était tellement fort pour respirer,&#34; geignit Alto Clef, en pleurs à côté d&#39;eux. Les membres du personnel auprès du veuf acquiescèrent. Benjamin Kondraki //respirait// en effet très bien. 
&gt; 
&gt; &#34;Une fois, il m&#39;a frappé le visage pour avoir le dernier beignet,&#34; pleura Leylan, la nouvellement nommée Directrice. &#34;Jésus //Christ//, qu&#39;est-ce qu&#39;il va me manquer.&#34;
&gt; 
&gt; &#34;C&#39;est une cérémonie //juive//, Tilda,&#34; murmura le Directeur Bright dans son oreille depuis le banc derrière elle, comme s&#39;il eut été besoin de le clarifier. Le Dr Rights lui donna un brusque coup de coude dans les côtes en réponse.
&gt; 
&gt; Lorsque le rabbin eut fini son sermon et marcha vers le cercueil, le petit groupe de membres de la famille et d&#39;amis tombèrent dans le silence. L&#39;on prononça quelques mots - quelque chose à propos du pouvoir de l&#39;amour et de Dieu - puis les porteurs de cercueil furent appelés à l&#39;autel afin de l&#39;emmener dans le petit cimetière à l&#39;extérieur. Solennellement, le ministre du culte commença à refermer le couvercle-
&gt; 
&gt; **CRUNCH**
&gt; 
&gt; Il y eut un bref moment de confusion parmi les occupants du temple lorsqu&#39;ils entendirent le son, plastique et dur. Le couvercle du cercueil ne voulait pas se fermer. Il en était empêché par une bouteille en plastique vide de deux litres enfoncée sur le pénis du défunt.
&gt; 
&gt; &#34;//Les médecins n&#39;ont pas pu l&#39;enlever !//&#34; gémit Draven.
&gt; 
&gt; ------
&gt; 
&gt; Le Directeur de la Fondation Benjamin Kondraki, 55 ans, se réveilla de ce très spécifique mais pas si improbable cauchemar avec une sueur froide, dans sa maison, à notre époque, tout à fait vivant, quatre heures avant le début de son service. Farfouillant à la recherche de l&#39;interrupteur, il alluma la lampe et tira d&#39;un coup sec son caleçon pour revérifier. Tout ce qui restait de l&#39;incident était un sac de petits pois congelé afin d&#39;endormir la douleur. Il soupira de soulagement. La toute récemment acquise vaginette de poche Tenga Egg perdit son équilibre sur sa table de nuit et tomba au sol avec un triste et solitaire //bong//.

+ Règles d&#39;enbitement

# Ce n&#39;est pas du lolfonda, et les bouteilles impliquées ne sont pas anormales, pas plus qu&#39;il n&#39;y a un phénomène anormal ou quelque chose dans ce genre. L&#39;objectif des bouteilles à bite n&#39;est pas de créer de l&#39;humour (bien que cela soit une chose secondaire) mais de pointer quelque chose de généralement ignoré sur les personnages de la Fondation : ils sont humains. Des humains qui peuvent être des idiots. &#34;Le Jeu de la bouteille&#34; est un canon avec un message sur les gens en son cœur. 
# Clef et Kondraki doivent sortir ensemble ou être sortis ensemble dans le passé. L&#39;objectif est de faire chier un (1) homophobe qui est très, très en colère que ce canon existe. Pas besoin que cela soit super explicite, il faut juste que ce soit là.
# Kondraki doit avoir une bouteille d&#39;eau de marque Aquafina coincée sur son pénis, car Kondraki est un homme très intelligent qui peut aussi être un idiot impulsif. Son héritage est au cœur du canon.
# Les contes légèrement humoristiques sont autorisés, mais au-delà d&#39;un certain seuil, ça appartient au canon [[[lolfoundation-hub-page|Lolfondation]]].</textarea></pre>
