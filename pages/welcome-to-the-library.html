欢迎来到圣克里斯汀娜学院一号图书馆，我们这里有着学院最大的书库，请问您需要什么服务？
不好意思，先生，现在不是办公时间，所以我现在不能为学院外的人办理借阅证。
对不起，请让我接一个电话。我上去一下，马上会来为您对这一规定进行解释。
先生，请稍等，对不起，我刚刚看错时间了。

------

这位先生，告诉您一个好消息，恭喜您成为我们圣克里斯汀娜学院一号图书馆第30位的外来借阅证办理人。
作为活动的奖励，之后将由我为您介绍一号图书馆某些鲜为人知的历史与秘密。
什么？您说并没有留意到有这项活动？哦，对不起，这可能是宣传部那些人再一次怠惰工作了，我要找个时间把他们都检查修理一遍。
博士，哦，不对。先生，请跟着我走吧，只参观表面的借阅室是不是有损我们的知识呢？所以就不要总是想着那些人多的地方了。
而且，您肯定很想知道学院图书馆所拥有的那些东西对吧？先生您真是一个探索欲很强烈的人。

------

首先，这里是诗集收藏区，里面所收藏的都是一些年代非常久远且富有意义的诗歌。这里很多诗集的作者在历史上都是无法找到存在记录的。
比如这一篇 《潜入的低能儿》，讲述的就是当时一位睿智博学但是善于欺骗的学者为了探索另外一个组织的秘密而独自潜入的故事，结局是当他的伙伴目送他走入大门后，就再也没有人见过他了。
先生，您看起来有些激动，是有什么东西令您感到惊奇吗？没有的话就去下一个地方吧。
先生，小心，您差点就踩到那个捕兽夹了！是的，我们这里有时候会有一些想要偷偷进来搜刮东西的外来人，这不过是我们的防护措施。

------

这里是长篇文学区，里面都是一些非常著名的、在世间几乎失传的故事。
因为失传了，所以这里会有许多不同版本的残页，这似乎也预示着那些迷失的东西最终会被撕裂成许许多多不同的部分。
这部，对，就是《利维坦的冒险》，是非常有寓言意义的。利维坦象征着贪婪，故事说的就是一位名为“利维坦”的中年男子用自己的生命为赌注，踏入了梦想中的圣地并赢得了足够多的财富与知识后，依然跟着死神走向地狱赌场的深处，只为想要更多，在最终醒悟时却发现赌场的大门已经永远地关上了，他的结局我想先生您应该猜到了。其实现在很多的类似故事都是它的翻版。
看起来您脸色很不好啊。嗯，门打不开了吗？真对不起出现了这种意外，不过藏馆最后面还是有另外一扇门的，那一扇绝对不会坏的。

------

这里，就是实体展馆。您要知道，历史上是有许多英雄人物以及怪物的，但是随着岁月的流逝时代的变迁，现实变为历史、历史变为传奇、传奇则随着轻风而消散，人们把它们忘记了。
我们根据书中的记载，做出了那些实物模型，吻合度不高，但也不是随便敷衍的。
这位女性雕塑是阿帕忒的，她象征着欺骗。这里的雕塑比较畸形、不和您的胃口，但根据我们的推测确实是这个样子的。因为她是欺骗，虽然外表并不美丽，但却用虚假的美好欺骗了所有人对她面容的感受。每一个人都会欺骗自己的眼睛与内心，认为自己所看到的永远是美好的、总是会自欺地认为胜利的曙光、他人的救援、生的希望就在眼前。

------

这一个就是压轴了！这间冷藏室里面收藏着许多无比美妙的东西，里面所放有的是所有外来组织所派来的搜刮者的人体艺术品以及所有资料。先生，您将无比荣幸地成为第30个艺术品，您的毕生的资料都将在十天内放入您的艺术品旁边。当然，如果你们基金会能够送来更多的人的话，我们会考虑开放一个专门的展厅的。

亲爱的博士或者特工，安静地等待最终结果吧，只会有一丝疼痛罢了。看到那扇门没，外面就是您的自由与救赎。我出去一下，准备些材料、用具，马上回来。相信我们，你一定会喜欢的。</textarea></pre>
