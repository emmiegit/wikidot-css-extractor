    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-1052-RU - 铭记历史的剑
**作者：**[[*user Fartun]]
**译者：**[[*user Backlight SH]]
**发布年份：**2011年
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=https://files.scpfoundation.net/local--files/scp-1052-ru/1052-ru.jpg|caption=SCP-1052-RU，摄于从T████████市历史博物馆移除前]]

**项目编号：**SCP-1052-RU

**项目等级：**Safe

**特殊收容措施：**SCP-1052-RU应保存于Site-██的高价值物品收容间内，并指定一名拥有2级安保许可的人员进行监管。出于研究目的接触项目的行为可在获得I████████博士许可的情况下进行。使用SCP-1052-RU进行实验时需在一间直径为4m且配备软质墙壁的圆形房间进行。

**描述：**SCP-1052-RU为一把确信制造于14世纪中叶的俄罗斯古剑，最初由历史学院███系的考古学家在俄罗斯联邦图拉州库里科沃地区的考古行动中发现。从制造材料和工艺判断，其很可能是当时某位封建贵族的武器——此人是在某一战役中阵亡的大公或贵族的可能性更高。出人意料的是，项目至今保存完好，在潮湿的土壤中埋藏数个世纪而未腐蚀。而其主要的异常性质在于徒手持握项目的人员（下称“对象”）会认为自己是上述战役的参与者。

持握项目后的7分30秒内，对象会与某个不可见的对手交战，期间出现身体被刺伤、手背被割伤的动作，用未持剑的手捂住胸口并摔倒，然后再次站起并重复上述的动作。动作的重复次数仅与对象身体能力相关。此状态下，对象周边的障碍物和其他人员完全不会影响其行为，这可能导致其本人或他人受伤。仅当从对象手中移除SCP-1052-RU以后，对象才会恢复意识。

对象在证词中描述的情境与上述动作的情况相吻合。基金会的分析表明，对象会认为自己是某一军团的领袖，在战役中带领士兵进攻，与前线的鞑靼人交战了一段时间，随后被长矛刺穿胸口倒地。与项目脱离接触时，对象的意识将完全恢复，但仍会清晰地记得自己目睹的场景。由于项目是最近（2010年██月██日）被基金会俄罗斯分部收容的，尚不明确这种互动是否会出现持久的心理影响，所有使用项目进行实验的人员必须被持续监控。

**发现：**SCP-1052-RU由N████████特工移交给基金会，该特工并非考古专业出身，但自学生时代起对于考古学便有爱好。N████████特工在度假期间前往库里科沃地区参观挖掘现场，并在该地目睹一起可疑的凶杀案，该案中考古队长被其一名学生意外杀害。特工目睹当时队长与该名学生正向发掘现场行走并和气地交谈，但学生拿起自己发掘出的一把剑后忽然开始向四周挥舞，用剑挥砍周围的人，并且一直无目的地进行各种攻击。特工随后前往该地的历史博物馆，将送到馆内的SCP-1052-RU纳入收容体系，随后通过实验证明了其异常性质。

**附录：**以下的实验在在I████████博士的监督下进行，以解明SCP-1052-RU对人类的具体影响，结果如下：

* 项目被交给目盲的D-3482，对象接触项目后仍旧出现了上述的动作。测试后进行的采访中，他声称自己什么也看不到，但是能听见某种打斗的声音，且眼球内部出现某些异常的感觉。
* 项目被交给几天后即将执行月末处决的D-6778。此次实验在密闭空间进行，对象首先是对着墙壁猛击数次，导致胳膊骨折，随后用剑割伤了自己的大腿并倒地，对象在胳膊骨折的情况下仍旧握着剑，试图用受伤的四肢挥剑，但最终造成了更严重的伤害，导致对象死亡。
* 项目被交给戴有一副无缝隙的防护手套的G██████特工，对象未受项目影响。而在手套上制造一个足以让物体略微接触皮肤的洞后，对象做出了与实验中其他对象相同的动作。
* 项目被交给因SCP-███的事故而全身瘫痪（但意识清晰）的T███████████实验助理，根据对象的眼球微动和记录大脑活动的仪器所得数据，其目睹的场景与视力正常的对象并无差异，但未做出任何动作。
* 项目被交给仅有双手可以自由活动的D-969，对象试图在活动范围内做出拳击和弓步等动作，上述动作由于对象基本无法活动而不能实际完成，但接触项目时产生的幻觉仍旧存在。
* 为确认暴露于SCP-1052-RU效果的潜在作用时间，项目被交给身体十分强壮的D-1773，并为其配备便携维生装置以避免出现脱水、心律失常、呼吸困难或其他威胁生命的情况。对象被置于10×10m的房间内6小时。实验结束后一段时间内，D-1773并未出现超出预期的举动，然而他开始蓄须，且日常言谈中的用词和语法明显具备14世纪俄语的特征，尽管其从未接触相关知识，且以往的实验中对象从未开口讲话。D-1773已被从月末处决名单中移除，仍将持续进行监视。

**附录：**若干名对于中世纪俄罗斯历史感兴趣的员工申请使用SCP-1052-RU，从而“让自己亲眼目睹当时的哪怕只是一个片段”，目前正在审批中。</textarea></pre>
