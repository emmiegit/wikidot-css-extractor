    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1329 - The Aquarium
**Auteurs :** [[user Djoric]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 28 octobre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1329

**Classe d’Objet :** Lieu Anormal

**Classe de Confinement :**  Actif

**Niveau de menace :** Vert

**Règles de Confinement Standard :**
* Patrouille de périmètre armée et réseau de caméras de sécurité
* Une escorte armée est fournie aux chercheurs observateurs en cas de phénomènes dangereux
* Protocoles de contact spécialisés (voir Document 1329-CO)
* Programme d&#39;observation type A

**Procédures de Confinement Spéciales :** L&#39;activité de SCP-1329-1 dans l&#39;enceinte du Site-97 ou de SCP-1329 ne doit pas être interrompue en dehors du protocole de tests. L&#39;interaction avec les spécimens de SCP-1329-1 doit suivre la procédure décrite dans le Document 1329-CO.

**Description :** SCP-1329 est un aquarium abandonné situé à [SUPPRIMÉ], en Russie, classé comme Site-97. Les deux étages supérieurs ne présentent aucune anomalie au niveau des matériaux ou du plan au sol. La taille, l&#39;architecture et la disposition des trois étages souterrains varient considérablement par rapport aux autres étages et ne figurent sur aucun plan datant de l&#39;époque de la construction du bâtiment. Le bâtiment est dans un état de délabrement avancé, bien qu&#39;il présente peu de signes de pillage ou de vandalisme. Des travaux visant à rénover le réseau électrique du bâtiment sont en cours.

SCP-1329-1 est la désignation collective d&#39;un groupe d&#39;êtres humains qui apparaissent régulièrement dans ou autour de SCP-1329. Les sujets sont principalement issus de groupes ethniques d&#39;Asie centrale et sont âgés en moyenne de 25 à 50 ans, bien que des individus aussi jeunes que 5 ans et aussi vieux que 70 ans aient déjà été observés[[footnote]]Toutes les fourchettes d&#39;âge fournies sont des estimations.[[/footnote]]. Les sujets parlent un patois constitué d&#39;un mélange de langues turques (principalement l&#39;ouzbek, le kazakh et l&#39;ouïghour) incorporant des mots empruntés à l&#39;anglais, au russe, au dari et au mandarin. La plupart des sujets présentent des signes de surexposition aux éléments extérieurs, de malnutrition, et des symptômes ressemblant à ceux de l&#39;empoisonnement au mercure, notamment une desquamation (perte importante de peau), des démangeaisons compulsives et des lésions des terminaisons nerveuses.  Les sujets portent généralement des vêtements fréquemment recousus ou modifiés, souvent constitués d&#39;une combinaison vert pâle ou d&#39;une blouse, ou incorporant des parties de celle-ci. Les gilets pare-balles sont peu fréquents mais réguliers, et dans un cas spécifique, une combinaison de plongée a été observée. Les objets possédés par SCP-1329-1 comprennent des armes à feu, des lances et des harpons improvisés, des boussoles et du matériel de cartographie, des rouleaux de corde, des bidons d&#39;huile de moteur, des bidons en plastique contenant de l&#39;eau distillée, du bouillon de poisson, de la graisse de baleine, des cultures d&#39;algues, ainsi que diverses babioles contenant des arêtes de poisson ou de la peau tannée.

Lors de leurs apparitions, les spécimens de SCP-1329-1 se promènent, discutent entre eux s&#39;ils sont plusieurs, et interagissent avec leur environnement.  Les sujets sont conscients de la présence d&#39;observateurs et agissent en conséquence. Cependant, ils ne semblent pas être totalement conscients de la nature de l&#39;endroit où ils se trouvent, ni de celle de leurs observateurs. Pour autant que l&#39;on puisse en juger, les sujets SCP-1329-1 perçoivent un environnement totalement différent de celui perçu par les observateurs, et perçoivent également les observateurs comme d&#39;autres instances de SCP-1329-1. L&#39;absence de contexte partagé concernant les personnes, les lieux ou les événements mentionnés par SCP-1329-1 a jusqu&#39;ici rendu toute communication utile difficile ; une collecte de ces références contextuelles est en cours. 

Les sujets apparaissant de manière répétée ignoreront la présence d&#39;individus observateurs ou d&#39;événements extérieurs jusqu&#39;à ce qu&#39;un contact physique soit établi avec ceux-ci. Ces sujets ne montreront aucun signe de souvenir des contacts établis lors d&#39;apparitions antérieures, et ne seront pas persuadés d&#39;agir de manière contradictoire par rapport aux apparitions précédentes.

L&#39;apparition des sujets SCP-1329-1 consiste en une entrée ou une sortie dans une pièce ou une zone, l&#39;emplacement exact de l&#39;apparition du sujet dépendant du champ de vision de l&#39;observateur. Ces apparitions durent en moyenne de dix secondes à plus d&#39;une heure, mais ne se terminent que lorsque le sujet quitte le champ de vision des observateurs. Lors d&#39;une observation en confinement, l&#39;enregistrement vidéo subit une coupure de trois secondes exactement vingt-trois minutes et dix secondes après l&#39;entrée du sujet dans la pièce, période au cours de laquelle le sujet disparaît. 

En date du ██/██/2013, 358 individus distincts SCP-1329-1 ont été répertoriés.

Les phénomènes liés à SCP-1329 se répartissent en trois catégories : stables, réguliers et irréguliers. Les phénomènes stables sont présents en permanence, les phénomènes réguliers se répètent à intervalles précis ou après des événements spécifiques, et les phénomènes irréguliers se répètent à intervalles irréguliers ou ne se répètent jamais. La majorité des manifestations de SCP-1329-1 sont des phénomènes irréguliers.

Les phénomènes stables de SCP-1329 incluent :

* Un aquarium rempli de plusieurs centaines de kilogrammes de viande crue, ne présentant aucun signe de décomposition. L&#39;analyse révèle que la viande provient de plusieurs spécimens de //Latimeria chalumnae// (cœlacanthe).
* Un aquarium contenant quatre grandes méduses dont chaque bulbe proximal contient un cerveau humain. Il n&#39;y a pas d&#39;eau dans cet aquarium.
* Une grande excroissance fongique contenant un banc de 209 //Clupea harengus// (harengs de l&#39;Atlantique). Tous les spécimens sont vivants.
* Un spécimen d&#39;//Eucrossorhinus dasypogon// (requin-tapis barbu) occupant les bureaux de la partie du bâtiment réservée à l&#39;administration. Le spécimen attaquera tout intrus marchant sur le sol. Le spécimen ne semble pas souffrir de l&#39;absence d&#39;eau.
* Un tentacule sectionné appartenant à une espèce inconnue de céphalopode, mesurant 19 m de long. Le tentacule est constitué de tissus fibreux : un examen plus approfondi révèle que ces fibres sont en réalité des tentacules plus petits. 
* La présence de documents manuscrits rédigés dans la langue parlée par SCP-1329-1. Les documents sont fortement endommagés par l&#39;eau, mais semblent contenir des rapports d&#39;expédition, des manuels d&#39;instruction portant sur une variété de sujets, des récits personnels et des cartes. L&#39;analyse du contenu de ces documents est en cours.

Les phénomènes réguliers de SCP-1329 incluent :

* L&#39;ouverture de la porte de la salle B106 révèle un sujet SCP-1329-1 (SCP-1329-1-28) dans l&#39;aquarium, attaqué par un jeune //Carcharhinus leucas// (requin taureau). Le sujet se débat pendant environ trente secondes, frappant la tête du requin et tentant de lui arracher les yeux, avant de décéder. Aucune tentative de sauvetage du sujet n&#39;a été couronnée de succès jusqu&#39;ici. Le phénomène ne se réinitialisera pas tant que le sujet ne sera pas sorti de la pièce et que la porte n&#39;aura pas été refermée.
* Deux spécimens armés de SCP-1329-1 (SCP-1329-1-12 et SCP-1329-1-13) transportant une caisse en plastique à travers le sous-sol du niveau 2 tous les jeudis à 10h12, en commençant par la cage d&#39;escalier et en allant dans la salle B215. Des sons étouffés peuvent être entendus émanant de la caisse.
* Le fait que le sous-sol 3 se remplisse d&#39;eau salée pendant les mois de février et de juillet. Des poissons tropicaux non anormaux originaires du Pacifique Sud seront présents pendant ces périodes. L&#39;eau et les poissons ne laisseront aucune trace de leur présence après la fin de cette période.

Les phénomènes irréguliers de SCP-1329 incluent :

* Des conversations entendues dans les toilettes pour hommes du deuxième étage. Le langage correspond à celui de SCP-1329-1, mais la majorité des mots sont indistincts.
* L&#39;apparition de SCP-1329-1-38, qui agresse physiquement tous les individus présents avant de s&#39;enfuir. Cette apparition peut se produire n&#39;importe où dans SCP-1329.
* L&#39;apparition de SCP-1329-1-103 et SCP-1329-1-104, une femme d&#39;environ 30 ans et un enfant d&#39;environ 7 ans. SCP-1329-1-103 semble être dans le troisième trimestre de sa grossesse et être complètement indifférente aux stimuli extérieurs. SCP-1329-1-104 guide SCP-1329-1-103 en la tenant par la main à travers l&#39;installation, avec une certaine insistance. Plusieurs déchirures dans l&#39;abdomen de SCP-1329-1-103, révélant des déchets plastiques compactés, ont pu être notées.  L&#39;apparition est généralement observée au rez-de-chaussée, mais peut se produire au niveau 1 du sous-sol.
* Des flots de bulles apparaissent dans l&#39;air. L&#39;événement se produit à travers tout SCP-1329.
* L&#39;apparition du corps d&#39;un spécimen de //Galeocerdo cuvier// (requin tigre) dans le couloir principal du deuxième étage. Le corps présente des signes de traumatisme contondant massif dû à un impact avec un véhicule à moteur.
 

**Addendum-01 :** ██/██/2011 – Un spécimen de SCP-1329-1 est apparu dans le centre-ville de [SUPPRIMÉ], en Allemagne, à environ ████ km de SCP-1329. Le sujet a été arrêté par les autorités locales pour avoir menacé des piétons avec un harpon. L&#39;apparition s&#39;est terminée avant que les Agents de la Fondation ne parviennent à appréhender le sujet.

**Addendum-02 :** Ce qui suit est la traduction d&#39;un des documents retrouvés à l&#39;intérieur de SCP-1329.

&gt; Nous commençons à manquer d&#39;eau. Zhi Jun a bravé les champs de sangsues il y a trois jours pour aller en puiser, et il n&#39;est pas revenu. Je crains qu&#39;il ne soit perdu. Sastelkov continue de croire qu&#39;il pourra réparer les pompes et que nous pourrons rester ici. J&#39;espère qu&#39;il y parviendra, mais je n&#39;aime pas cet endroit. Ces mers sont hantées. Sastelkov dit que c&#39;est absurde, mais nous avons perdu dix membres de notre groupe depuis notre arrivée ici, dont quatre de nos cultivateurs d&#39;ordures. Sastelkov affirme que le coût en vaut la peine, et que ce qu&#39;il cherche est ici, quelque part.
&gt; 
&gt; Je lui en parlerai demain.
