“喂，有人，能听到吗。”
​
“......咔啦...滋...”
​
“我不知道，这个频道上，还有没有人在听。”
​
“这里是，site－67。”
​
“我是基金会雇员。”
​
“假如，你只是巧合，接收到，语音。”
​
“我希望你能够，转告...滋啦....抱歉，我的，时间，不多了。”
​
“必须，有人，阻止这，一切。”
​
“请不要，担心，我。”
​
“我现在，很安全。”
​
“不会，再有，任何东西，打扰我了。”
​
“这里已经，什么，都没有了。”
​
“而我，将在这里，解脱。”
​
“咔啦...”
​
“滋........”
​
@@@@
@@@@
@@@@
​
有人在凌晨收到了这样的讯息。
​
那台简陋的收音机。
​
可能是恰好摆在了这个时间的这个位置。
​
自动调频507。
​
然后就是上文的内容，循环播放。
​
​
@@@@
​
“目前最大的问题是。”
​
blank博士望向众人。
​
“我们登记在案的站点中，没有67的编号。”
​
@@@@
​
不存在的站点，无从阻止的灾难。
​
甚至没人能弄清楚这声音的主人在临死之时想要传达的是什么。
​
那段音频被导入波形，删减，重合，模拟，甚至依靠音调响度来尝试组合语句。
​
计算出的结果有两百多万种。
​
其中百分之九十的结果没有任何意义，剩下百分之十要靠人为筛选。
​
听起来破解转告之密就只是时间问题了而已。
​
实则不然。
​
现在模拟出的音调声高，人们甚至都没办法确定它究竟是取材自杂音还是人声。
​
线索中断。
​
@@@@
​
辨别音频根本就是碰运气的行为。
​
我这么想着，下一句话却已经有人说出来了。
​
“也许应该在一开始就放弃。”
​
moon博士点了根烟，望向周遭的一众。
​
“我觉得在场大部分人可能想法和我一致，只是没说出来而已。”
​
“我也希望尽量长话短说。”
​
“所以，在我讲话的时候，先不要打断我。谢谢。”
​
接下来的三小时，
​
充斥着具体而烦琐的发言。
​
总结起来很简单，
​
就是基金会需要不择手段地做到三点。
​
@@@@
​
1.找到事发地点，不论它的名字是叫site－67，废墟，还是“这里什么都没有了“，一定要找到它。调动所有能调动的特工，在全世界范围，必要的话地球之外也要考虑到。
​
@@@@
​
2.理清事件的起因经过结果，基金会需要对该事件严重性进行评估，需要起手应对措施，需要保护人类文明。假如事态得不到有效控制，必要情况下，需要设法保全基金会本身，或者需要搞清楚scp-2000近期是否需要超精密级的维护。
​
@@@@
​
3.对第一个收到讯息的人员进行深度心灵探测，不需要规避风险，最大程度挖掘。
​
@@@@
@@@@
@@@@
​
“抱歉，接下来，可能会有些疼。”
​
我在说什么呢，只是有些疼吗...
​
那个男人缩在墙角，脸涨得通红，满是泪痕。
​
看起来还不到30岁。
​
他的胸前挂着名牌。
​
【布鲁斯  正式研究员   三级】
​
年轻，有为，前途光明。
​
也许他会就这样毁在我手上。
​
但这。
​
不是我该操心的事。
​
我只是个保安。
​
@@@@
​
“为什么。”
​
他泣不成声。
​
“你们要知道的，我都说了，为什么要这么对我。”
​
“有很多信息可能会被你的潜意识忽略掉，我们必须从最根源处发掘。”
​
“根本没有那种说法，我知道的就只有这么多啊！”
​
“管理层坚定地认为，第一次发送到的信息，完整度会更高。”
​
“可是谁知道我听的是不是第一次啊！”
​
“......”
​
那和你听到的讯息是不是第一次发送的没有任何关系。
​
我忍不住想告诉他。
​
高层只是无法忍受，哪怕一句话的未知。
​
但我还是要说些什么。
​
不是为了让他醒悟。
​
是为了让他安心上路.....
​
“......抱歉，哪怕只有几亿分之一的概率，我们也必须尝试，这是为了人类的未来。”
​
莫大的讽刺，或许我还有成为安全主管的潜力。
​
“狗屁未来！！！！”
​
意料之中。
