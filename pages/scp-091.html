**Objek #:** SCP-091

**Kelas Objek:** --Beranomali-- Aman

**Prosedur Penanganan Khusus:** SCP-091 harus disimpan dalam loker penahanan standar di Situs-██. Ketika SCP-091 tidak sedang diuji, objek tersebut harus disimpan dan dikunci dengan kunci berkombinasi. Karena SCP-091 tidak menunjukkan tanda-tanda ketahanan terhadap perobekan atau kerusakan yang lebih parah, perhatian khusus harus diberikan saat pengangkutannya menuju dan dari lokasi pengujian.

Selama pengujian, tidak ada personel lain selain subjek yang diperbolehkan untuk melihat SCP-091. Mereka yang dicurigai telah melihat SCP-091 harus segera diberikan amnestik Kelas-B, dan semua rekaman atau gambar pribadi yang dimiliki subjek—baik tercetak maupun digital—harus dimusnahkan untuk mencegah kejadian yang terulang kembali.

**Deskripsi:** SCP-091 adalah sebuah kotak tisu merek “Scotties” yang saat ini sudah kosong. Setelah mengamati SCP-091, pengamat melaporkan rasa nostalgia yang luar biasa. Mereka yang terpapar mulai mengingat saat-saat mereka “berada dekat” dengan SCP-091, peristiwa besar yang terjadi saat objek tersebut ada, atau orang dan tempat yang entah bagaimana berhubungan dengannya.

SCP-091 awalnya tercatat sebagai objek anomalus dan dikirim ke Situs Relikuari-44 sampai salah satu anggota tim pemulihan, Asisten Peneliti ████—saat sedang melihat rekaman pernikahannya pada tahun 199█—merasakan bahwa SCP-091 berada di latar belakang film dan
 merasakan banyaknya kenangan nostalgia yang berhubungan dengan objek tersebut, termasuk:

* Kenangan SCP-091 di pernikahan itu sendiri.
* Kenangan SCP-091 di resepsi.
* Kenangan SCP-091 selama bulan madu.

Sebuah wawancara lebih lanjut dengan mantan suaminya Asisten Peneliti ████ menunjukkan bahwa dirinya juga mengingat SCP-091 di semua tempat dan situasi tersebut, dan juga merasakan perasaan nostalgia dan keeratan yang kuat terhadap objek tersebut. Penyelidikan lebih lanjut menemukan bahwa beberapa orang yang menghadiri pernikahan tersebut mengingat keberadaan SCP-091 di pernikahan tersebut dan efek emosionalnya. Orang-orang yang lain diminta untuk menggambarkan pernikahan itu sendiri tanpa diberi tahu tentang SCP-091. Dalam kasus ini, mereka mendeskripsikan adegan tanpa menyertakan SCP-091 sampai mereka ditanyai secara langsung tentang SCP-091. Pada saat itu, mereka segera mengalami efek yang sama yang diamati sebelumnya.

Pengujian lanjutan di bawah situasi lain terus menghasilkan hasil yang serupa. Pemberian amnestik terbukti tidak efektif dalam menghentikan efeknya jika subjek diizinkan untuk melihat gambar atau rekaman SCP-091.

Perlu diketahui bahwa bahwa dalam setiap instansi rekaman SCP-091, kotak terlihat penuh dengan tisu.
