**Ítem #:** SCP-4927

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Cualquier civil que esté cerca de una manifestación de SCP-4927 será tratado con amnésticos y llevado al centro de población más cercano. Si los amnésticos fallan, se publicará la historia de tapadera &#34;Noche Nublada&#34;.

**Descripción:** SCP-4927 es un fenómeno que ocurre entre las 2:00 AM y las 4:00 AM en aeropuertos abandonados y aquellos con menos de 100 vuelos anuales. SCP-4927 comienza con la aparición de niebla, seguido del aterrizaje de un avión comercial, designada como SCP-4927-1. Las instancias de SCP-4927-1 son modelos descontinuados fabricados entre 1945 y 1990.

Al aterrizar, SCP-4927-1 abrirá su puerta, desembarcando pasajeros y personal (SCP-4927-2 y SCP-4927-3 respectivamente). Las instancias de SCP-4927-2 están vestidas con ropa típica de 1945 a 1990. SCP-4927-3 son empleados del aeropuerto. Actualmente, sólo se han visto guardias de seguridad y empleados de las puertas de salida. Una instancia de SCP-4927-3 siempre informará que SCP-4927-1 ha hecho una parada en un vuelo hacia centros de población notables.

El segundo efecto se activa cuando un individuo observa a SCP-4927 a una distancia de menos de 10 metros. El sujeto sentirá una ligera compulsión por subir a SCP-4927, y después de hablar con una instancia de SCP-4927-3, subirá SCP-4927-1. Tenga en cuenta que en ninguna de las manifestaciones de SCP-4927 se ha requerido un ticket.

Cualquier intento de inspeccionar a fondo o entrar en SCP-4927-1 resultará en la expulsión de las personas involucradas por instancias de SCP-4927-3 y la prohibición de subir a SCP-4927-1 en manifestaciones futuras.

Cuando una instancia de SCP-4927-1, junto con el sujeto afectado, el cual subió a SCP-4927-1, la puerta se cierra desde el interior y luego SCP-4927-1 despega, así concluyendo un evento SCP-4927. A partir de este momento, el sujeto no podrá ser contactado.

En un plazo de 2 a 20 horas, el sujeto reaparecerá en el aeropuerto ubicado en el centro de población mencionado por la instancia SCP-4927-3[[footnote]] Si el centro de población contiene 2 o más aeropuertos, el aeropuerto será elegido al azar.[[/footnote]].

**Registro de Entrevista:**
&gt; **Entrevistado:** D-18457
&gt; 
&gt; **Entrevistador:** Dr. Borja Dowell
&gt; 
&gt; **Prólogo:** El 08/09/2012, SCP-4927 se manifestó en el Aeropuerto de Castellón-Costa Azahar. Se le ordenó a D-18457 que subiera a SCP-4927-1 y reportar cualquier aspecto relevante. Esta es la primera vez que un sujeto subió a una instancia de SCP-4927-1.
&gt; 
&gt; **&lt;Inicio de Registro&gt;**
&gt; 
&gt; **Dr. Dowell:** Saludos, D-18457. Como no pudimos comunicarnos con usted, es posible que pueda decirnos lo que vio.
&gt; 
&gt; **D-18457:** No pude contactarte porque no había señal en el avión. De hecho, no vi a nadie con teléfonos celulares y el único teléfono que vi tenía una rueda y un cable.
&gt; 
&gt; **Dr. Dowell:** Anotado. ¿Miraste por las ventanas?
&gt; 
&gt; **D-18457:** Sí, pero todas estaban cerradas y no pude ver nada. Levanté una y sólo había niebla. Ni siquiera se veía el agua o las luces de las ciudades.
&gt; 
&gt; **Dr. Dowell:** De acuerdo. ¿Notó algo extraño en las instancias de SCP-4927-3?
&gt; 
&gt; **D-18457:** En realidad, no. Me servían bien y tenían una sonrisa y una voz que te hacía sentir como si estuvieras en el cielo. Aparte de unas buenas te-
&gt; 
&gt; **Dr. Dowell:** Concéntrese en el tema, por favor.
&gt; 
&gt; **D-18457:** Okay.
&gt; 
&gt; **Dr. Dowell:** ¿Pudo interactuar con alguna instancia de SCP-4927-2?
&gt; 
&gt; **D-18457:** Si. Había un chino o coreano vestido de soldado que hablaba de una guerra en Corea y que no era lo suficientemente hombre. Supongo que sería Corea del Sur. Otro se parecía a un hippie que estaba renunciando al LSD porque dijo que había visto pájaros aterradores. No le presté mucha atención. La última persona que me prestó atención fue una mujer de unos 40 años. Me dijo que lo hacía por sus hijos. 
&gt; 
&gt; **Dr. Dowell:** ¿Notó algo inusual en el resto del viaje?
&gt; 
&gt; **D-18457:** Dos cosas. Una era que el avión apenas hacía ruido y no parecía moverse. Y la otra fue que la mayoría de ellos estaban muy asustados y se podía oír a las azafatas cantando durante una hora más o menos desde los altavoces. Fue lo mejor que he escuchado en mi vida, y eso que sólo me gusta escuchar metal. Es una pena que el vuelo durara tan poco.
&gt; 
&gt; **Dr. Dowell:** Gracias por su cooperación, D-18457.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Anexo:** El 14/5/2015, SCP-4927 se manifestó en el aeropuerto de Manston. D-4657 recibió instrucciones de subir a SCP-4927-1 e informar sobre cualquier aspecto relevante. Después de reportar los aspectos relevantes, D-4657 dijo que vio una instancia de SCP-4927-2 que se parecía a su padre. 

El padre de D-4657 había muerto en un incidente de aviación el 22/9/1988.</textarea></pre>
