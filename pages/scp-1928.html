**Об&#39;єкт №:** SCP-1928

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1928 слід зберігати в м’якому герметичному футлярі, щоб запобігти пошкодженню або випадковій активації аномальних властивостей.

Цей артефакт зберігається в науково-дослідному Секторі-09 як частина колекції, пов’язаної з родиною Боніфеїв. Перехресне тестування SCP-1928 з [[[SCP-1890]]] і [[[SCP-1896]]] призупинено до подальшого вивчення Інциденту “Times Union”[[footnote]]“Times Union” -- тут назва газети, дивись наприклад [*https://www.timesunion.com/home офіційний сайт] газети. Інцидент названий на ім&#39;я цієї газети, і тому його назва не потребує перекладу -- //примітка перекладача//.[[/footnote]] (//див. Додаток 2//).

**Опис:** SCP-1928 — це музичний інструмент банджо-укулеле, також званий банджолеле[[footnote]]Струнний музичний інструмент, під час гри на якому використовуються як відтворення звуків за допомогою струн, так і шляхом постукування по корпусу -- //примітка перекладача//.[[/footnote]], ідентичний бренду, який масово вироблявся в 1920-х роках, але потім був знятий з виробництва.

Якщо SCP-1928 бринькати або постукувати лише однією рукою, він буде видавати звуки, схожі на звуки аналогічного не аномального інструменту. Однак, якщо людина покладе обидві руки на будь-яку частину об’єкта, аномальний вплив змусить її грати. Не рахуючи випадків недієздатності чи порушення фізичних можливостей, суб’єкти, уражені SCP-1928, будуть незмінно демонструвати дуже гарну техніку та швидкість у різних стилях гри на інструменті, та вправляться як з боєм, так і з перебиранням струн.

Але така гра не створює звуку. Як під час спостережень, так і у аудіозаписах можна почути лише тільки звуки дихання та шелест одягу вражених.

Піддослідні описували свої рухи гри на SCP-1928 як мимовільні; однак під час гри їх міміка та рухи тіла вказують на те, що вони перебувають у стані зосередженості та глибокої концентрації. Перебуваючи під впливом SCP-1928, суб&#39;єкти не реагують на візуальні чи слухові подразники, та повертаються до повної свідомості тільки якщо інша особа матиме фізичний контакт з SCP-1928.

У [[[SCP-1890]]] було знайдено шість зображень SCP-1928, ідентифікованих за характерними подряпинами та великими буквами &#34;BON&#34; на потилиці. Інструмент зображено в руках осіб різної етнічної приналежності та віку, або виставлено разом з іншими цінними речами.

**Додаток 1:**
12.10.██, рівно через 7 днів з точністю до години, після експерименту, проведеного з SCP-1928, спостерігався вторинний ефект впливу аномалії.
[[collapsible show=&#34;+ Витяги з записів дослідників&#34; hide=&#34;- Сховати: Записи дослідників&#34;]]
//Витяги з записів дослідника Харта://

**//12.10.██//**
&gt; Під час повернення іншого об’єкта до сховища асистент помітив, що SCP-1928 вібрує всередині свого захисного футляра. Асистент негайно повідомив про цю аномалію, і не намагався вхопити об’єкт. Я прибув протягом п’яти хвилин після сповіщення, після чого вібрація припинилася. Через кілька секунд звуки банджо можна було почути в безпосередній близькості від SCP-1928. Вони лунали як не приглушені футляром, та приблизно на тій же гучності, що й на подібному не аномальному інструменті.
&gt; 
&gt; Приблизно через шістдесят секунд до мелодії приєднався голос, який співав у стилі, що нагадує шпрехгезанг[[footnote]]Шпрехгезанг (від німецького “Sprechgesang”, буквально — “мовний спів”) або Шпрехштімме (від німецького “Sprechstimme”, буквально — “мовний голос”) -- щось середнє між говорінням і співом. У шпрехгезангу тон мовлення підвищується і знижується за висотою згідно з мелодичними контурами, які зазначені у нотному записі. Шпрехгезанг часто використовувався в музиці 20-го століття. За більш детальною інформацією дивись наприклад [*https://www.britannica.com/art/Sprechstimme тут] чи [*https://uk.wikipedia.org/wiki/%D0%A8%D0%BF%D1%80%D0%B5%D1%85%D0%B3%D0%B5%D0%B7%D0%B0%D0%BD%D0%B3 тут], //примітка перекладача//.[[/footnote]] з американських народних пісень. Ця «пісня» тривала приблизно чотири з половиною хвилини, але ми з помічником не змогли записати музику. Цікаво, що хоча ми обидва ідентифікували мову співу як американську англійську, ми не змогли пригадати жодного рядку чи навіть жодного слова з «пісні». SCP-1928 вилучили з камери для ретельного спостереження.

**//14.10██//**
&gt; У 15:07 явище повторилося знову, його спостерігали я, кілька асистентів та піддослідних D-класу. Незважаючи на те, що було присутньо шість слухачів, жоден член нашої групи не зміг пригадати слова пісні після її раптового закінчення. Слухачі також описували суттєво різні голоси -- одні ідентифікували співака як дорослого чоловіка, інші як старого чоловіка, дорослу жінку або дитину. Спогади про мелодію та стиль пісні, однак, залишилися, і піддослідні одностайно пригадали, що чули «плач» або описували пісню схожим чином.
&gt;  
&gt; Єдиними результатами спроб записати музику за допомогою аналогових, цифрових та навіть [ВИДАЛЕНО] пристроїв були 5 хвилин 16 секунд білого шуму.

**//19.10.██//**
&gt; Після третього повторення цього явища стало ясно, що час відтворення аномальної музики збігається з датами певних випробувань — а саме, це явище має місце через сім днів з точністю до години після експериментів. Четвертий експеримент з візуальним записом було заплановано на той самий момент, коли об’єкт почне відтворювати цю аномальну музику.
&gt; 
&gt; Дослідник з рівнем допуску 2 та значним досвідом гри на струнних інструментах спостерігав за експериментом і підтвердив, що рухи піддослідного на відеозаписі були ідеально синхронізовані з аномальною музикою.

**//02.11.██//**
&gt; Це явище спостерігалося десять разів протягом двох місяців, завжди відповідаючи даті, часу та тривалості раніше проведених експериментів.
[[/collapsible]]

**Додаток 2:**
Через деякий час після дослідження вторинного ефекту SCP-1928 було надано дозвіл на проведення перехресного експерименту з артефактами &#34;родини Боніфей&#34; -- SCP-1928, [[[SCP-1890]]] і [[[SCP-1896]]]. Метою цього експерименту була спроба дізнатися більше історію та природу цих предметів, які, судячи з усього, пов’язані між собою. Інцидент “Times Union” описує події враження текстів та фотографій, які сталися в результаті цих експериментів. 
[[collapsible show=&#34;+ Витяги з протоколу експериментів&#34; hide=&#34;- Зачинити: Витяги з протоколу експериментів&#34;]]
&gt; **Процедура**: SCP-1928 передається в руки суб’єктам, які вже перебувають під аномальним впливом [[[SCP-1890]]] (тобто все ще відчувають нездатність розпізнавати обличчя та мають здатність пам&#39;ятати в деталях фотографії родини Боніфей); ці суб’єкти позначені Групою A. Інші суб’єкти — група B, знаходяться під впливом [[[SCP-1896]]] (тобто нещодавно пережили понад 40 хвилин пов’язаних галюцинацій). Група C складається з суб&#39;єктів, що знаходяться під впливом обох об’єктів.
&gt; 
&gt; **Результати**:  Суб&#39;єкти всіх трьох груп не зазнали аномального впливу SCP-1928, який би змушував їх грати на ньому. Натомість, поклавши обидві руки на музичний інструмент, суб’єкти висловлювали ностальгічну прихильність і знайомство з об’єктом.
&gt; * Суб&#39;єкти з групи A негайно й беззаперечно впізнали SCP-1928 як артефакт, зображений на SCP-1890, висловлюючи радість від можливості побачити &#34;родинне банджо&#34; — останню фразу використовували п&#39;ять із семи піддослідних. Незалежно від попередніх знань, суб’єкти мали змогу відповісти на запитання, що стосувалися історії та технічних властивостей банджо укулеле, хоча відповіді різних піддослідних трохи не узгоджувались. Кожен суб&#39;єкт стверджував, що знає первісного власника інструменту, хоча немає двох суб&#39;єктів, які б назвали одного і теж власника. Також різні піддослідні описували артефакт як весільний подарунок, ручну роботу дуже талановитого фермера, та навіть продукт успішного обміну з відьмою — останнє розповідалось як одна з кумедних історій, пов’язаних з родиною.
&gt; 
&gt; * Суб’єкти з групи B впізнали SCP-1928 як знайомий об’єкт, але не були впевнені, чому та звідки він їм відомий. Однак, на відміну від суб’єктів у Групі А, коли їм було запропоновано спробувати зіграти на інструменті, суб’єкти з Групи В змогли грати на інструменті з помірним або високим рівнем навичок, незважаючи на те, що вони були спеціально обрані через їх відсутність музичного слуху; слід зазначити, що дехто з піддослідних починав гру за власною ініціативою. На відміну від музики, створеної раніше SCP-1928, ці мелодії можна було відразу почути та записати. Пісні, які грали, були ідентифіковані як американські народні мелодії, що були створені ще до 1930-х років, наприклад такі, як «Idumea», «O Death», «Pretty Polly» і традиційне аранжування Псалма 137. Хоча це неможливо довести, але припускається, що теми, виражені в тексти пісень, особливо в Псалмі 137, також відомого як «Вавилон», який відтворювали найчастіше, можуть мати певний зв’язок з історією артефакту.
&gt; 
&gt; * Суб&#39;єкти з групи C не просто демонстрували комбінацію вище наведених ефектів, але й відчували посилене марення стосовно знайомства з SCP-1928. Суб&#39;єкти, починали вважати себе нащадками родини Боніфеїв, і розповідаючи про історію артефакту, починали говорити від першої особи. Як і в попередніх випадках, жодна з цих історій не була однаковою, хоча багато зі згаданих місць і осіб відповідали позначенням в SCP-1890. Коли суб’єктам групи C пропонували зіграти на інструменті, вони не лише грали, але й співали, і часто пропонували виконати «стару сімейну пісню» без підказки. Однак, як і в попередніх випадках, ці пісні виявилося неможливими записати вручну чи технічним способом. Ні дослідники, ні піддослідні не змогли пригадати співану пісню.
[[/collapsible]]
[[collapsible show=&#34;+ Інцидент “Times Union” &#34; hide=&#34;- Сховати: Інцидент “Times Union”&#34;]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1928/bonifays|caption=копія зміненої фотографії; раніше на цій фотографії було зображене порожнє поле|width=400px]]

Під час і після проведення експериментів з суб’єктами з групи C у кількох паперових документах були виявлені аномальні порушення. Усі ці документи знаходились або всередині, або поблизу кімнати для проведення експериментів та у той час, коли суб’єкти розмовляли чи грали під впливом SCP-1928. Більшість із цих порушень полягали в тому, що слово «сім’я» або коротка фраза («//біля води//», «//будь ласка, враховуйте мій вік//») з’являлась в середині речення — це мало місце як у рукописних, так і у машинописних документах.

Загалом було знайдено 18 змінених документів (//див. докладний список у прикріплених файлах//), і, схоже, поширення аномальних змін зупинилось через припинення експерименту.

Серед цих зібраних предметів найбільш помітним є примірник місцевої газети Sun Sentinel від 10.01.██. Під час проведення експерименту з SCP-1928 та суб&#39;єктом з групи C помічник дослідника Еванс спостерігав, як текст і зображення, надруковані в цій газеті, змінюються, щоб відобразити видання газети “Times Union”, однієї з найстаріших флоридських газет 1920-х років.

Ці зміни були неповними, та торкнулись лише окремих колонок і сторінок документа -- спортивні колонки почали повідомляти про ігри, які мали місце багато десятиліть тому, а політичні статті змінилися, щоб відобразити місцеві проблеми Флориди в 1928 році, і т.д. Найбільше значення, однак, мали зміни некрологів та фотографії: фотографії змінилися не тільки так, ніби то вони були зроблені за допомогою технологій 1920-х, але також у раніше порожніх місцях з’явилися нечіткі фігури, які виявилось неможливим ідентифікувати. Розділ некрологів було розширено так, що в ньому опинилось майже тисячу імен, які у деяких місцях були надруковані одне над одним -- і всі вони мали прізвище «Боніфей».
