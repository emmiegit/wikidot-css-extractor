**SCP-CN-1966：**中老年战神勋章

**作者：**[[*user NicolasL]]

进入[[[nicolasl-s-personnel-file|人事档案]]]可查看该作者更多作品

**发布日期：**2019年8月18日
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1966

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1966当前被收容在Site-CN-75-B低危异常收容区的保险箱中，未经允许的人员不得私自将其移出保险箱。利用SCP-CN-1966进行实验的计划应得到至少2名拥有4级权限的人员的批准。

**描述：**SCP-CN-1966是一个边长15cm、高5cm的红色方形皮质盒子，顶盖可以翻转打开，内部有一个海绵层，其中央有一小孔。

SCP-CN-1966的异常性质仅对具有中国籍且年龄在50至65岁的人类个体显现。当符合该条件的人类个体注视或触摸SCP-CN-1966长达3秒以上时，他们将听到从SCP-CN-1966传来一个“与自身同性别的有力的人声”，即使其他在场人员并未察觉到任何人声。该人声将使用汉语普通话向他们传达如下语句：

&gt; 活了大半辈子，难道你甘愿就这么老下去吗？难道你甘愿让年轻人对你报以同情的眼光吗？不管你前半生如何如何，该是你证明自己的时候了！现在，中老年战神勋章就是你们前行的目标！

当此段语句结束后，上述人类个体将立即从原地消失，被传送至一系列异常空间中（编为SCP-CN-1966-1）。SCP-CN-1966-1表现为一些特定的场景，在目标个体进入其中后，上述人声将继续响起以指示他们在这些场景内达成特定的目标，并会对他们进行鼓励。根据调查经验，目标个体必然会遵从人声的指示，且主观意愿表现得非常积极，若在异常空间内受到干扰，他们将对干扰者表现出言语甚至肢体上的攻击性。在目标个体完成人声所指示的行动后，他们的视野中将出现一个金色色调的星级评判图案，该图案似乎并不实际存在于SCP-CN-1966-1中。此星级评判图案将会根据目标个体的实际表现给出评价，共有一星、二星和三星三种评价。评价结束后，目标个体通常将被传送至另一异常空间中，根据人声下一阶段的指示达成某些目的。值得注意的是，如果多名目标个体处于互相不超过5米的范围内，部分异常空间内的行动将由全部目标个体合作完成。SCP-CN-1966-1内的详细情况参见文件 CN1966。

当目标个体达成不同异常空间内人声指示的所有对应目标后，他们将被传送回原位，与此同时，SCP-CN-1966内将出现一枚勋章，其上有一刀斧交叉的图案，此勋章的材质将由目标个体在场景中的表现决定。此后，目标个体将表露出高昂、自豪和愉快的情绪，并将勋章佩戴在自己的身上。若不采取任何行动，目标个体将一直保持上述情绪，并将经常性地试图向他人讲述自身的相关经历，注射精神稳定剂可消除SCP-CN-1966对目标个体的情绪影响。

**附录：**文件 CN1966
于2019/8/██，基金会人员调取了4名符合条件的D级人员（D-73983、D-66292、D-82762和D-74319）以进行关于SCP-CN-1966的更多调查，在最终注射精神稳定剂后指示D级人员复述其经历。关于SCP-CN-1966-1的不同场景的详细情况见下（已知的4个场景分别被编号为SCP-CN-1966-1-A、SCP-CN-1966-1-B、SCP-CN-1966-1-C和SCP-CN-1966-1-D）。

[[collapsible show=&#34;SCP-CN-1966-1-A&#34; hide=&#34;关闭&#34;]]
&gt; **场景描述：**一条位于闹市的马路，车流量较大。
&gt; 
&gt; **人声指示：**
&gt;&gt; 欢迎来到你们的考验之地！这将是你们的第一个挑战！要成为战神，首先要学会的就是猎杀！现在，你们不再是普通的老年人，而是城市中的猎手！马路上的那些会跑的东西也不再是汽车，而是你们的猎物！去吧，用你们的身躯，猎杀那些汽车车主的财物，证明给我看！
&gt; 
&gt; **行动经过：**D-73983向马路缓慢移动，直至锁定了一辆奥迪牌SUV汽车，在汽车驶来前，D-73983快速移动到车前的马路上，并快速躺倒在地。车主立即刹车，车静止后与D-73983仅相距约3米。以下是D-73983与车主的对话记录：
&gt;&gt; **D-73983：**救命啊！我腿断啦！
&gt;&gt; 
&gt;&gt; **车主：**是你自己倒在地上的，我没撞你啊？
&gt;&gt; 
&gt;&gt; **D-73983：**啊啊啊！
&gt;&gt; 
&gt;&gt; **车主：**诶，你个臭碰瓷的，赶紧从我车前面滚开！
&gt;&gt; 
&gt;&gt; **D-73983：**啊啊啊！
&gt;&gt; 
&gt;&gt; //双方又僵持了3分钟左右。//
&gt;&gt; 
&gt;&gt; **车主：**唉，行吧，算老子倒霉，这有两百块钱，拿了赶紧滚，啊。
&gt; D-73983拿到钱后迅速起身离开。D-82762和D-74319的表现与D-73983无太大差别，此三人均得到了二星的评价，但D-66292得到了三星，对其采访后得知其选择的目标是一辆法拉利488跑车，不但得到了1000元的现金，还得到了车主的道歉。
[[/collapsible]]

[[collapsible show=&#34;SCP-CN-1966-1-B&#34; hide=&#34;关闭&#34;]]
&gt; **场景描述：**一条人流量较小的街道，雨天。
&gt; 
&gt; **人声指示：**
&gt;&gt; 上一次，你们做得很好，但这一次，你们将面临更为艰难的挑战！那就是——不借助马路上行驶的车辆也能猎取到金钱！现在，利用你们的身躯，把街上的那些凡人的钱都卷过来！
&gt; 
&gt; **行动经过：**D-82762环视四周，发现没人后便就地躺倒，并作痛苦状，待一名年轻男性市民走上前试图将其扶起后，D-82762与其展开了对话，以下是对话记录：
&gt;&gt; **D-82762：**救命啊！我腿断啦！
&gt;&gt; 
&gt;&gt; **市民：**我扶您起来，您慢点……
&gt;&gt; 
&gt;&gt; **D-82762：**啊啊啊！
&gt;&gt; 
&gt;&gt; //此时，围观的人群越来越多。//
&gt;&gt; 
&gt;&gt; **D-82762：**啊啊啊！你把我撞倒了，你得赔我钱！
&gt;&gt; 
&gt;&gt; **市民：**（惊愕状）我没撞倒你啊？
&gt;&gt; 
&gt;&gt; **D-82762：**胡说！就是你撞的我！
&gt;&gt; 
&gt;&gt; **市民：**我说你个老东西，少血口喷人！大家都给我作证啊，是不是我把她撞倒的？
&gt;&gt; 
&gt;&gt; **围观者：**我们没看到，不好说。
&gt;&gt; 
&gt;&gt; **市民：**我操他妈！来来来，这有20块钱，我就当喂狗了！
&gt;&gt; 
&gt;&gt; **D-82762：**才20块钱，你糊弄谁呢？
&gt;&gt; 
&gt;&gt; **市民：**那50够不？给你！
&gt;&gt; 
&gt;&gt; //市民扔下50块钱后转身离去。//
&gt;&gt; 
&gt;&gt; **市民：**真是倒了他妈八辈子血霉，这年头好人难做啊……
&gt;&gt; 
&gt; D-82762缓慢起身，装作有腿伤，蹒跚离去。D-73983和D-74319的表现与D-82762无太大差别，此三人均得到了二星的评价，但D-66292再次得到了三星，对其采访后得知其下手的目标是一名小学女童，不但得到了100元的现金，还得到了女童的道歉。
[[/collapsible]]

[[collapsible show=&#34;SCP-CN-1966-1-C&#34; hide=&#34;关闭&#34;]]
&gt; **场景描述：**一列行驶的列车内部，该列车内部场景与中国高速铁路列车极为相似。
&gt; 
&gt; **人声指示：**
&gt;&gt; 恭喜你们！你们学会了如何猎杀财物，但这还不够！要想成为战神，你们起码得学会如何夺回战神的宝座。去吧，让我看看你们都有些什么能耐！
&gt; 
&gt; **行动经过：**D-74319观察到视野中出现了一个垂直向下指向一个靠过道座位的大箭头，她便在那个座位上就坐，但她所手持的车票显示她的座位并不是该座位。2分钟后，从厕所方向走来一名年轻女性乘客，两人展开了对话，以下是对话记录：
&gt;&gt; **乘客：**您好，不好意思，这是我的位置。
&gt;&gt; 
&gt;&gt; **D-74319：**嗯？这哪是你的位置啊？这明明我的位置好不好？
&gt;&gt; 
&gt;&gt; **乘客：**不好意思，这确实是我的座位，我可以给您看车票。
&gt;&gt; 
&gt;&gt; **D-74319：**看什么车票啊，我在你这坐一会还不行吗？小姑娘年纪轻轻怎么这么烦呢……
&gt;&gt; 
&gt;&gt; **乘客：**你这人能不能讲点道理？
&gt;&gt; 
&gt;&gt; **D-74319：**嗬，我怎么就不讲道理了？你这人有毛病吧？
&gt; 此后乘客转向乘务员求助，D-74319的相似言辞被略去，乘务员无法口头说服D-74319离开座位。最终，列车上的铁路警察将D-74319强行带离座位，与此同时，D-74319得到了二星的评价。D-73983的行动经过与D-74319基本一致，同样得到了二星；D-82672仅得到了一星，推测是由于乘务员成功地口头说服其离开了座位；而D-66292再次获得了三星，推测是由于其言辞音量更加宏亮，加上其对乘客和乘务员时不时的肢体接触，以及其对铁路警察猛烈的反抗[[footnote]]值得注意的是，D-66292曾在铁路警察已经将其带离3米左右的情况下挣脱，并迅速返回座位，坐在了已经落座的乘客的腿上。[[/footnote]]，但其最终仍被成功带离。
[[/collapsible]]

[[collapsible show=&#34;SCP-CN-1966-1-D&#34; hide=&#34;关闭&#34;]]
&gt; **场景描述：**一个位于城市内的篮球场，场上无人，其中一端的球筐已经损坏，且球框下堆放着很多杂物。4名D级人员可以看到彼此。
&gt; 
&gt; **人声指示：**
&gt;&gt; 是时候迎接最终的考验了！要想成为战神，你们就得学会如何取得并巩固住属于战神的领地。现在，去吧！拿下你们本应得到的领地，并在那之上跳起标榜着胜利和荣耀的舞蹈吧！
&gt; 
&gt; **备注：**此为合作场景。
&gt; 
&gt; **行动经过：**4名D级人员进入有完好球筐一端的罚球线内，开始跳广场舞，此时在他们面前的地面上出现了一个广场舞音乐播放器，D-74319上前打开播放器并开始播放一首常用的广场舞伴奏音乐。在7分钟内，12名与4名D级人员年龄相仿的市民进入篮球场并加入了舞蹈。在14分钟后，8名年轻男性进入篮球场，在见到球场内的状况后略有迟疑，之后便上前与正进行舞蹈者对话，以下是对话记录：
&gt;&gt; **其中一名年轻男性：**大爷大妈们，不好意思了，我们要在这儿打球了，能到别的地方跳吗？谢谢您们了！
&gt;&gt; 
&gt;&gt; **D-66292：**我说你们这些小年轻啊，我们在这儿跳个广场舞都不行了？一天到晚管什么闲事，去别的地方打！
&gt;&gt; 
&gt;&gt; **D-73983：**就是就是，正跳着呢都被你们打断了，怎么那么烦呢……
&gt;&gt; 
&gt;&gt; **另一名年轻男性：**大爷大妈们，请你们讲点道理，我们对你们客客气气不是让你们倚老卖老的。
&gt;&gt; 
&gt;&gt; **D-66292：**嘿，我说你们这群小混蛋们，少他妈给我在这敬酒不吃吃罚酒啊，赶紧走，走了就完事！
&gt;&gt; 
&gt;&gt; //D-66292开始推搡对方，一名年轻男性上前。//
&gt;&gt; 
&gt;&gt; **D-66292：**干什么？你动我一下试试？你看我不讹死你！来啊，来……
&gt; 此后，年轻男性最终全部离开了篮球场，D级人员以及其他中老年市民继续跳舞。约3分钟后，D-73983、D-82762和D-74319均得到了二星的评价，而D-66292第四次得到三星的评价，推测是由于其在驱逐年轻男性时发挥的作用最大。
[[/collapsible]]

在SCP-CN-1966-1-D后，4名D级人员均听到了以下人声内容：
&gt; 做得很好，你们现在成为了真正的战神！接受你们赢得的荣耀吧！
之后，4枚刻有刀斧交叉图案的勋章分别在4名D级人员所持盒子中出现，除D-66292获得了金质勋章外，其他D级人员均获得了银质勋章。精神稳定剂在5分钟后对4名D级人员注射，以使其恢复情绪。
