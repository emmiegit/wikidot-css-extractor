[[=]]
+++ ~§ De Quoi Ça S’Agit ? §~
[[/=]]

//Une Tragédie du Roi Pendu// est une pièce de théâtre ayant pour thème //[[[scp-701|La Tragédie du Roi Pendu]]]//. Jusque là rien de bien méchant, me direz-vous. Cette pièce de théâtre tourne autour du Projet Catharsis, une initiative gardée partiellement secrète par le Conseil O5 et dont l&#39;une des caractéristiques principales est de faire monter et jouer la pièce maudite. Alors que le personnel de la Fondation supervisant la troupe de comédiens sur place tente de rester incognito, les acteurs se divisent et se déchirent tout en tentant de monter la pièce. Cependant, SCP-710-1 se manifeste durant les répétitions et son comportement est étrange. Alors que l&#39;ambiance tourne à l&#39;angoisse, le personnel sur place a des difficultés à maintenir la troupe à flot et leur fidélité envers la Fondation est mise à l&#39;épreuve.

//Une Tragédie du Roi Pendu//, c&#39;est l&#39;intrication en 6 actes et 34 scène de 3 histoires en une avec 30 personnages. Ce sont les déboires des chercheurs de la Fondation, les relations entre des comédiens et une interprétation possible du [[[scp7011640b1|synopsis]]] de SCP-701 en vers. Ne t&#39;inquiète pas, ça va bien se passer.
