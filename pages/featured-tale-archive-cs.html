    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;Vybrané příběhy od 1 do 10&#34; hide=&#34;Vybrané příběhy od 1 do 10&#34;]]
1. **Kontakt** (od Senterai)
* Postupuji. Očekávám kontakt v blízké době. ... Kontakt. ... Směruji postup ke hmotné anomálii.
* Jeden z prvních českých příběhů na stránce. Smazán.
2. **[[[zaznam-mise-mike-5|Záznam z mise MTF Mike-5 - Kevlar Devils]]]** (od Aidam7)
* Pokud to dojde až sem, dojděte k nejbližší funkční kameře a zasviťte na ní laserem, pokud to do deseti minut neuděláte, budeme vás považovat za mrtvý. Je to všem jasný? …To beru jako souhlas.
3. **[[[cesta-dlazdena-krvi|Cesta dlážděná krví]]]** (od H3G1)
* Zdravím, moje jméno je prof. Charlie Henriksdal, Ph.D., D.Sc., Th.D. Jsem součástí Nadace už od jejích prvopočátků. Ano, to znamená, že jsem tu jeden z nejstarších. Přesto tu ale nemám moc respektu ani přátel.
4. **[[[nebojuj-s-monstry|Nebojuj s monstry]]]** (od Utylike)
* &#34;To bude lepší, uvidíš,&#34; říkávali mu kdysi kolegové. Teď už to neslýchá. Všichni předpokládají, že Dr. Christopher Erwick je naprostým odborníkem na práci s dívkami, po kterých jde démon.
5. **[[[Prskavka]]]** (od Utylike)
* Vzpomínal na svou první návštěvu Knihovny s Ari, na to jak nedokázal uvěřit, co se děje, když poprvé stanul mezi policemi a celý širý svět se před ním poprvé otevřel doširoka.
6. **[[[jeho-hrejive-slunce|Jeho hřejivé slunce]]]** (od ph0enyx)
* Bojíš se si to přiznat, protože ta emoce je pro tebe nová. Strach z neznáma tě rozežírá zevnitř jako kyselina. Miluješ ho.
7. **[[[kategoricky-imperativ-kraliku|Kategorický imperativ králíků]]]** (od Azkee)
* Jenže ten chlapec, nebo alespoň to z něj, co právě leželo na operačním stole, se zdál Emílii hluboce sympatický. Měla ráda svá umělecká díla a ve skutečnosti si nepřála, aby trpěla… ono se to prostě… stávalo. Samo. Netušila proč.
8. **[[[http://scp-cs.wikidot.com/hydrant|Hydrant]]]** (od AtlasCZ)
* &#34;Takže, kdo teda jsi?&#34; &#34;Tvoje máma.&#34;
9. **[[[http://scp-cs.wikidot.com/hvezdy-prozari-tmu|Hvězdy prozáří tmu]]]** (od kaculik)
* Ronila slzy za každou hvězdu na jejím plátně. Všechnu svoji pozornost přenesla pouze do myšlenek na ně. Na to nekonečno, které Vesmír nabízel. Kéž bych tak mohla být svobodná jako hvězdný prach.
[[/collapsible]]</textarea></pre>
