**项目编号：**SCP-329-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-329-JP收容于Site-8107的收容室内的小动物饲育用笼子当中，收容室的钥匙应由主任研究员管理。应以每日一次的频率在具备SCP-329-JP的纸上写下数学公式，禁止将书籍带入收容室。若需直接接触SCP-329-JP须穿戴密封性服装，在接触完毕后三分钟以内不可脱下。

**描述：**SCP-329-JP为一种生活在纸平面上的线型生物，其DNA信息与人类、线虫、[[[SCP-132-JP]]]存在部分一致。

SCP-329-JP具备数学知识，若在其存在的纸上写下一个函数公式，则其将会变形为该函数的图像，亦能解方程与证明定理。SCP-329-JP以形成函数图像与解答数学问题作为维持其生命活动的必要行动，若约3天以内未向其提供问题或函数表达式，则其蜷缩为球状进入休眠状态。在休眠状态下向其提供表达式或问题，其会重新开始活动。此外，SCP-329-JP可以在纸上形成文字，利用该性质可使用日语与其进行沟通。

SCP-329-JP与人类进行沟通时可生成SCP-329-JP-A。SCP-329-JP-A为体长约██μm的蠕虫型生物，会通过纸通过书写工具侵入人体，并在侵入后寄生于人体脑部。被SCP-329-JP-A寄生的人类会表现出对数学的强烈兴趣与关心和对SCP-329-JP的亲近感，为此宿主会上网查找数学知识或者翻阅数学相关的书籍，将得到的内容转达给SCP-329-JP，这被认定为是SCP-329-JP维持生命的活动，未能寄生的SCP-329-JP-A将在其产生三分钟后死亡。

SCP-329-JP是基金会在██县山中一推测为日本生类创研设施的废墟内发现的。从该设施内存在的设备推测，其应为一生物学研究所。设施内保存的书籍约半数为数学相关的书籍，推测该设施内发生了SCP-329-JP-A的群体感染。发现SCP-329-JP的同时发现了由日本生类创研研究员执笔的、记载了SCP-329-JP内容的名为《生物计算器的开发》的论文，据此制定了收容措施。论文署名为“日本生类创研 寄生虫研究部门 ████”，目前对该名人物进行调查中。

基金会在调查日本生类创研的████的过程中，发现在██县公立高中工作的数学教师████先生在其自家中饲养SCP-329-JP个体，其与其的三名学生均被SCP-329-JP-A寄生。对三名学生进行了记忆删除处理，目前其报告具有“不明原因的丧失感”。作为教师的████先生可能与日本生类创研存在关联，为更进一步调查目前其处于基金会管理下。

[[collapsible show=&#34;+ 显示实验记录a&#34; hide=&#34;- 隐藏实验记录&#34;]]
__**实验记录a-01 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写[[$ y=x $]]。
&gt; 
&gt; **结果：**SCP-329-JP变为直线。

__**实验记录a-02 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写[[$ y=1/x $]]。
&gt; 
&gt; **结果：**SCP-329-JP变为双曲线，初期的个体分裂增加到2个，观察后一并处理。
&gt; 
&gt; **分析：**为了表现图像而分裂很有意思。

__**实验记录a-03 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写[[$ y=tanx $]]。
&gt; 
&gt; **结果：**SCP-329-JP变为三条曲线，观察后处理了其中两个个体。
&gt; 
&gt; **分析：**看来分裂的上限只有3个个体。

__**实验记录a-04 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写方程式[[$ 2x+6=0 $]]。
&gt; 
&gt; **结果：**SCP-329-JP自身无变化，在纸上写出[[$ x=-3 $]]。
&gt; 
&gt; **分析：**似乎能解方程。

__**实验记录a-05 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写“证明：直角三角形的两条直角边的平方和等于斜边的平方”[[footnote]]即勾股定理的证明。[[/footnote]]。
&gt; 
&gt; **结果：**纸上出现了以日语书写的文字与算式的证明过程。
&gt; 
&gt; **分析：**证明定理也可以。

__**实验记录a-06 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写“证明：当整数[[$ n&gt;2 $]]时，关于[[$ x,y,z $]]的方程[[$ x $]]^^[[$ n $]]^^+[[$ y $]]^^[[$ n $]]^^=[[$ z $]]^^[[$ n $]]^^没有正整数解”[[footnote]]即费马大定理的证明。[[/footnote]]。
&gt; 
&gt; **结果：**纸上出现了以日语书写的文字与算式的证明过程，不过因为纸张的空白不够所以中断了。
&gt; 
&gt; **分析：**出现的部分似乎全部与现有的证明一致。可以认为它具有很高的数学知识。

__**实验记录a-07 - 日期20██年██月██日**__ 
&gt; **内容：**在纸上书写“证明：任一大于2的偶数都可写成两个质数之和”[[footnote]]即哥德巴赫猜想，目前未被证明。[[/footnote]]。
&gt; 
&gt; **结果：**纸上出现“这对我来说太难了”的文字。
&gt; 
&gt; **分析：**还没证明的猜想是没法证明的。

__**实验记录a-08 - 日期20██年██月██日**__ 
&gt; **内容：**不作任何行动将其放置一周，监测其行动。
&gt; 
&gt; **结果：**第三天时纸上出现“请给我饭”的文字，同时个体蜷缩为球状不再行动，实验到此终止。
&gt; 
&gt; **分析：**似乎书写的公式是其维持生命的必要条件。
[[/collapsible]]

[[collapsible show=&#34;+ 显示实验记录b&#34; hide=&#34;- 隐藏实验记录&#34;]]
为了调查SCP-329-JP-A的特性，使用进行了实验记录a中的全部实验的1名D级人员(下称“被试”)进行了实验。

__**实验记录b-01**__  
&gt; **内容：**给予被试验者自由使用的电子书终端。
&gt; 
&gt; **结果：**实验a-01实施前，被试阅览过的书籍全部是漫画，实验后全部都成了关于数学的书籍。

__**实验记录b-02**__
&gt; **内容：**在实验a-01实施前和实验a-07结束后进行数学能力调查的笔试。
&gt; 
&gt; **结果：**第一次的测试结果表明被试的数学能力为日本初一学生的水平，第二次变为日本高一学生水平。
&gt; 
&gt; **分析：**在大约一周的时间里居然学到这么多，真令人吃惊。SCP-329-JP-A也许有激活大脑的作用。

__**实验记录b-03**__ 
&gt; **内容：**在实验a-01实施前和实验a-08结束后进行相同问题的问答。
&gt; 
&gt; **结果：**
&gt; 以下按照“问题：第一次的回答→第二次的回答”格式进行表记。
&gt; 
&gt; Q1.你尊敬的人是谁？：████[[footnote]]回答的名字是日本著名歌手。[[/footnote]]→毕达哥拉斯
&gt; Q2.现在最想见到的人/物是谁/什么？：母亲→SCP-329-JP
&gt; Q3.喜欢数学吗？：总的来说很讨厌→非常喜欢
&gt; Q4.是否想离开基金会的设施？理由是？：想出去，想自由→不想出去，不想离开SCP-329-JP
&gt; 
&gt; **分析：**SCP-329-JP似乎是通过SCP-329-JP-A来控制被试……已经变成另一个人了。
[[/collapsible]]</textarea></pre>
