[[include info:end]]

又到了一年一度的聖誕節，照慣例六溜溜咖啡館樂園舉辦了聖誕活動，所有遊客都慢悠悠地享受著歡樂溫馨的氣氛。

－－很明顯，這名快速奔跑的黑髮男子並不這麼想。

男子像在追逐著什麼不斷地跑著，一旁的旅客紛紛主動閃躲，這讓男子完全把注意力放在半空中，沒能注意前方的身影－－

「噢！」「嗚！」

痛楚打斷了黑髮男子的動作使他跌坐在地，從暈眩中緩過神來後他首先注意到自己白色實驗袍沾上了一片棕色，緊接著是地上還冒著熱氣的棕色液體和被揉爛的紙杯，順著這些他終於看清他剛才撞到了什麼－－身穿靛藍色防風外套，頭戴紅色聖誕帽，皮膚黝黑的成年男性。

意識到自己撞到人的黑髮男子趕忙起身，原本打算簡單道歉賠錢後離開，但當他注意到對方太陽穴處明顯的槍傷時，他立刻意識到對方的身分：
「特工Mayaw？」
對方露出有些驚訝的表情，隨後開始打量著黑髮男子：
「你是……」
「我是Site-ZH-30的Pasong.E.Leanth。」
「Pasong……啊！」
像是想到了什麼，Mayaw隨手取下聖誕帽蓋在男子頭上：
「是Dr.Pol啊，我認出來了！」
「你只認得我戴帽子的樣子？」
「沒辦法嘛，我不常去你們那－－說起來，你原本的帽子跑哪了？」
「被吹走了。」
「吹走？」
「剛才刮了一陣強風把我的帽子就被吹到這了，現在看來是追丟了。」
「呃……對不起？」
「不用道歉。不如說該道歉是我。」
Dr.Pol看著對方同樣沾上棕色污漬的外套和左手說道。Mayaw則笑著彎腰撿起地上的紙杯：
「沒事沒事，我很強壯的，這點撞根本不算什麼。」
「那你的飲料……」
「反正再買就行啦。」
Mayaw邊說邊將紙杯揉成一顆小球丟進一旁的垃圾桶：
「如果你要找帽子的話，去服務台的失物招領處問看看？我帶你過去吧？」

「怎麼樣？有找到嗎？」
對於Mayaw的問題，Pol搖搖頭答：
「他們答應樂園關門後會幫我整個園區找一遍，如果有找到會送到ZH-30。」
「那太好啦！」
「既然如此，我先回去了。」「等等！」
眼看Dr.Pol正打算離開，Mayaw趕忙叫住對方：
「能再跟我走一趟嗎？」
「為什麼？」
「其實……」

Dr.Pol跟隨著Mayaw來到了一個露天咖啡館，Mayaw快步走向了靠近外側的雙人桌－－一張椅背貼有聖誕樹圖案的紅色輪椅被擺在那，上面坐著一名身穿淺棕色毛絨大衣，圍著桃粉色圍巾，留著一頭過肩的淡金色長髮的嬌小女性，此刻女子緊閉雙眼，將雙手藏在蓋住大腿的粉色毛毯內。
「博士！」
聽到Mayaw的聲音，女子緩緩睜開雙眼：
「歡迎回來，有買到我要的東西嗎？」
「當然。」
Mayaw將新買的飲料遞給被女子，後者接過紙杯後說：
「我都不知道這飲料受歡迎到要排快一小時才能買到呢。」
「是、是啊。」
「……實話呢？」
Mayaw露出有些尷尬的笑容看向不遠處的身影，Dr.Pol無奈地走向前，看著逐漸靠近的人影，女子微微皺起眉頭問：
「Dr.Pol？」
「很高興你認得出我。」
「你原本的帽子呢？」
「說來話長……」
Dr.Pol花了點時間將整件事經過告訴對方，女子輕輕點頭：
「我還在想你怎麼會在這，原來是來找帽子的。」
「我也沒想到今天的風會那麼大。只希望工作人員能幫我找回來。」

「沒有必要。」
在Dr.Pol疑惑的眼神中，女子拉開毛毯：一頂有著裝飾黑色飾帶的純白牛仔帽靜靜躺在她的大腿上。
「什麼嘛！原來帽子在妳這啊！害我們多跑了一趟。」
Mayaw有些驚訝地喊道，對此女子有些不滿地回：
「別說的好像是我偷的一樣啦。」

「剛才不是吹了一陣大風嗎？這頂帽子就被吹到我這了。原本我想等Mayaw回來時再請你拿去失物招領的，看來是不用了。」
Dr.Pol從對方手中拿回了帽子，很幸運的，帽子上除了一些不明顯的小擦痕，並沒有什麼大問題。
「既然帽子找到了，我想我該回去了。」
「這麼快就要走了？不多待一下嗎？」
「謝謝妳的好意，但我還得回去參加ZH-30的聖誕活動。」
「是嘛？那再見了，先祝你聖誕快樂。」
女子友善地揮了揮手向轉身離開的Dr.Pol道別。

「說起來Mayaw，我給你的帽子呢？」
「帽子－－啊！」
Mayaw瞬間露出慌張的表情：
「糟了！我剛才隨手戴在Pol頭上，等我一下我這就－－」「不用了。」
女子打斷Mayaw想去追回Dr.Pol的動作。
「就當作聖誕禮物送他吧。況且……」
女子啜了口飲料後露出一抹微笑：
「我想Dr.Pol短時間內應該不會戴回他的帽子。」

離開遊樂園後，Dr.Pol一邊走一邊端詳著手中的白帽。
－－總覺得哪裡不太對？
再次檢查，從外觀上看沒什麼異常，但擺弄了一會他終於意識到了問題－－帽子比平常重了不少。

這麼想著的Dr.Pol將帽子反轉，看向唯一可能裝填物品的帽身－－
[[collapsible show=&#34;帽子裡好像有什麼？&#34; hide=&#34;收起&#34;]]

[[=image https://imgur.com/oiN6IXS.gif]]
[[size 200%]]「Mewrry christmas!」[[/size]] 	

突如其來的聲音嚇得Dr.Pol後退了幾步，帶著紅領帶黑貓跳出帽子一溜煙跑走了。Dr.Pol趕緊朝貓逃走的方向看去，那抹黑色身影早已消失無蹤。
Dr.Pol先慶幸沒有一般民眾目擊，緊接著看向手中的帽子，因為稍早的騷動，他猶豫是否該將帽子戴上。

－－算了，反正ZH-30的同事也不會因為自己換了頂帽子就認不出來。

這麼想的Dr.Pol將純白牛仔帽拿在手上，頭戴一頂火紅聖誕帽，緩緩走向Site-ZH-30。
