[[=]]
++ __Satu sampai dengan Sepuluh__
[[/=]]

1. **[[[SCP-008]]]** (oleh Lee Bryon): Wabah Zombie

* //Sebuah virus yang mematikan dan membangkitkan seseorang dari kematian yang kemudian menjadi seorang Zombie. Orang yang terkena SCP-008 akan langsung memakan manusia terdekatnya.//

2. **[[[SCP-336]]]** (oleh Dr Kondraki): Lilith
* //Dengarkanlah dia, janganlah melawannya. Katakanlah dengan sejujurnya sebelum dirimu menjadi jelmaan iblis tak berbentuk di tempat yang tidak dikenal.//

3. **[[[SCP-8900-EX]]]** (oleh tunedtoadeadchannel): Sky Blue Sky
* //Tuan-tuan sekalian, kita telah gagal. Efek SCP-8900 telah menyebar luas sehingga keberadaannya terasa lumrah. Langit biru telah digantikan oleh warna yang menjijikkan dan tak natural…//

4. **[[[SCP-527]]]** (oleh djkaktus): Mr. Fish
* //Apakah kau… punya ide kenapa penciptamu kemungkinan membentukmu seperti… ini?//

5. **[[[SCP-1360]]]** (oleh Jacob Conwell): PSHUD #31
* //Ia hanya ingin kembali pada keluarganya, namun sang pencipta mengucap bahwa melupakan adalah hal yang terbaik untuk semua.//</textarea></pre>
