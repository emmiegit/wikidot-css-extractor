**Ítem #:** SCP-003-IT

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a su naturaleza, SCP-003-IT debe ser confinado en su lugar de origen. Se creará un perímetro de 10x10x10 metros alrededor de este lugar, al que sólo podrá acceder el personal de clase D. Un número mínimo de tres (3) guardias armados debe ser colocado regularmente alrededor del perímetro.

[[collapsible show=&#34; + Revisión 3-A&#34; hide=&#34; - Cerrar&#34;]]

Debido a que es posible la existencia de múltiples instancias de SCP-003-IT, el FIM-X //Machinamenta// tiene la tarea de intervenir y asegurar la zona en cuestión en caso de que se localice una instancia.


[[/collapsible]]

**Descripción:** SCP-003-IT es una globo luminoso de veinte (20) centímetros de diámetro que aparentemente gira sobre su eje. Actualmente no es posible determinar de qué material está hecho. SCP-003-IT se manifestó en el interior de una tienda de electrónica situada en ██████ en la provincia de ████████, levitando a unos 160 centímetros en el aire. El objeto aparece siempre en el mismo lugar: junto a una vitrina con ordenadores portátiles situada en el fondo de la tienda. Sus manifestaciones han sido observadas y tienen un ciclo preciso:
* El objeto aparece y permanece visible durante 30 minutos, y luego desaparece durante los siguientes 20 minutos.
*  Tras este periodo, el objeto vuelve a aparecer durante 30 minutos más, reiniciando el ciclo. --No se ha observado ninguna variación en esta secuencia.-- Véase el apéndice SCP-003-IT-3.

El objeto no tiene ningún efecto hasta que algo entra en contacto con él. Cuando esto ocurre, se genera un fuerte destello de luz. En ese momento, el globo y el objeto que entró en contacto con él habrán desaparecido. SCP-003-IT reaparecerá 20 minutos después, según su ciclo normal, aunque es imposible recuperar el objeto. Tras la prueba del A-003, se descubrió que los objetos reaparecen en un lugar no identificado, completamente envuelto por la oscuridad. Sin embargo, por razones desconocidas, todos los dispositivos de grabación de vídeo dejan de funcionar tras un breve periodo de tiempo mientras se encuentran en esta zona.

Todos los intentos de trasladar a SCP-003-IT resultaron en [CENSURADO].

SCP-003-IT fue descubierto en ██/██/20██, cuando el objeto apareció por primera vez, haciendo que el propietario de la tienda huyera despavorido y atrayendo la atención del agente ███████, que estaba cerca. El propietario y todos los testigos recibieron amnésicos de clase A, y la Fundación adquirió la tienda.

**Anexo SCP-003-IT-1:** 

**Prueba A-003**

&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt; 
&gt; //D-003 es un varón caucásico de 27 años, preso de la CFO, y en estado mental estable. Lleva un auricular con una cámara y un micrófono. SCP-003-IT está frente a él.//
&gt; 
&gt; **Dr. █████:** Bien, ¿estás listo para seguir adelante?
&gt; 
&gt; **D-003:** Sí, sí. Admito que me estoy cagando un poco en los pantalones. ¿Cómo se mantiene esta esfera en el aire?
&gt; 
&gt; **Dr. █████:** No tiene que tener miedo, estamos en contacto con usted. Adelante, ahora.
&gt; 
&gt; //D-003 toca a SCP-003-IT y, como se esperaba, se libera un fuerte destello de luz. Los agentes apostados en el exterior de la tienda confirman que SCP-003-IT y D-003 han desaparecido. La recuperación de la cámara muestra un entorno completamente negro.//
&gt; 
&gt; **Dr. █████:** ¿Ves algo?
&gt; 
&gt; **D-003:** No, está completamente oscuro. ¿Qué clase de maldito lugar es este?
&gt; 
&gt; **Dr. █████:** Da unos pasos hacia adelante, por favor.
&gt; 
&gt; //Se escucha el sonido de pasos.//
&gt; 
&gt; **D-003:** Creo que estoy caminando sobre tierra, siento guijarros bajo mis pies.
&gt; 
&gt; //El sonido de los pasos de D-003 confirma sus palabras.//
&gt; 
&gt; **Dr. █████:** ¿Oyes algo?
&gt; 
&gt; D-003: //[Después de unos segundos]// Sí, me parece oír algo, como el sonido del viento a través de las persianas. Pero es muy débil, apenas puedo oírlo.
&gt; 
&gt; **Dr. █████:** Bien, continúe caminando e infórmeme sobre lo que ocurre a su alrededor.
&gt; 
&gt; //El D-003 sigue caminando durante unos 30 segundos cuando, de repente, el captador de la cámara señala que la transmisión de datos se ha detenido. La grabadora de D-003 registra un ruido fuerte.//
&gt; 
&gt; D-003: //[gritando]// ¡Oh, Dios mío! ¡No! ¡No! ¡Ayuda! ¡Ayúdenme! ¡Oh, Dios mío, no! ¡No! ¡Ayúdame, te lo ruego!
&gt; 
&gt; //El micrófono del D-003 deja de funcionar. Todos los intentos de reanudar el contacto con el D-003 han fracasado.//
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**

**Anexo SCP-003-IT-2:** A partir de algunas afirmaciones proporcionadas por [http://lafundacionscp.wikidot.com/scp-006-it SCP-006-IT], nacieron hipótesis sobre la existencia de una segunda instancia de SCP-003-IT, aunque según la mayoría de nuestras investigaciones habría muchas, localizadas en lo que podrían ser &#34;dimensiones paralelas&#34;, incluida la nuestra.

**Anexo SCP-003-IT-3:** Apéndice SCP-003-IT-3: El día ██/██/2017 se observó una variación en el ciclo de SCP-003-IT. El objeto apareció con un retraso de 15 minutos y con una coloración rojiza, a diferencia del verde luminiscente habitual, generando un campo magnético lo suficientemente fuerte como para dañar todos los dispositivos electrónicos en un radio de 30 metros. Desdentonses, SCP-003-IT reanudó su ciclo habitual sin más variaciones.
