**原文：** [https://scp-wiki.wikidot.com/scp-5370 SCP-5370] - 棋布錯峙（Chessland）
**作者：** [[*user Taffeta]]
**譯者：** [[*user Pao Mian]]、[[*user Frederica Bernkastel]]
[[include info:end]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-5370/board.png|
    align=right|
    caption=1983年7月17日，SCP-5370布局之8x8局部圖像，其中倒立的主教圖示代表「象」：一種能夠以斜向跳兩格的棋子。|
    width=300px
]]

**項目編號：** SCP-5370

**項目等級：** Thaumiel

**特殊收容措施：** 已將每場SCP-5370的特殊規則，以及需要進行的前置作業向民間數學組織公開，基金會將在這些組織中挑選出適合者，並編入新的藍方隊伍中。適合者應具備以下條件：

* 適合者需要熟知現代西洋棋戰術以及超限對弈理論。
* 確認適合者能與異常實體進行交涉，且擁有基礎哀傷輔導能力。
* 適合者應事先知曉每一次的對弈死亡率皆高達95%以上，並自願接受該事實。在對弈結束之後，將對其進行長期心理諮商。

目前已暫緩所有與SCP-5370的交叉測試；有關近期對弈策略調整一事，已上交至監督者議會以及倫理委員會審核之。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-5370/mainframe.jpg|
    align=right|
    caption=完美之藍，當前用以進行SCP-5370的主機。|
]]

**描述：** SCP-5370是一場進行中的異常西洋棋特異對弈[[footnote]]術語，指雙方隊伍使用變種棋與變體規則進行遊戲。[[/footnote]]，參與該遊戲的兩方隊伍分別為：藍方隊伍的基金會數學特遣隊，以及紅方隊伍的［限5370/藍方權限成員查看］。SCP-5370的遊戲規則最初是在1977年由基金會所設立，並在六年後的1983年1月4日開始進行首次對弈。

SCP-5370與FIDE國際西洋棋規則最主要的差異如下：

* SCP-5370是在電腦模擬運算出的無窮大棋盤中進行，但大多數的對弈僅會使用110x110以內的棋盤空間。
* 每次SCP-5370開始時，雙方都將持有128棋以取代原先的16棋配置，這些棋子也編入了多種非標準規範的特殊棋，例如僅能斜向移動質數格的「惠更斯」。
* SCP-5370採用了50步規則的變體：若50步棋後仍沒有任何棋子被吃掉，或任何單步棋[[footnote]]一次僅能移動1格的旗子。在標準國際象棋中，單步棋即是國王與兵卒，但SCP-5370還增加了2種額外的單步棋。[[/footnote]]一步未動，棋盤即宣判為和局。每步棋的時間限制也增加到了10年。

在撰寫本文件的同時，藍隊在資源及局面上都擁有比紅隊更可觀的優勢，並且很可能在接下來的200步內贏得棋局。

SCP-5370的主要異常性質是它能促成與紅隊的可存活通信。由於操作上的安全風險，更進一步的資訊僅限5370/藍方權限成員查看。

**附錄 SCP-5370-A：** 藍方今後的戰術概述

&gt; **目的：** 確保SCP-5370得以持續盡可能久的時間。
&gt; 
&gt; **動機：**
&gt; 
&gt; # 必須確保SCP-5370得以持續盡可能久的時間，使得基金會能從紅方可提供情報中攫取最大利益。
&gt; # 因紅方成員的本質受到了監禁，倫理委員會應用研究小組已經證實，貿然結束SCP-5370將對紅方造成不可接受的後果。
&gt; 
&gt; **執行方式：**
&gt; 
&gt; # 研究出可行的最次優棋路傳達指定概念。確保我方避免出於時間僵局而結束遊戲，同時保留與紅隊繼續溝通的能力。
&gt; # 試圖利用創造儀式中的漏洞竄改遊戲規則。由於為了盡可能規避審查，創建SCP-5370相關的大多文件很大程度上是非正式的，這最終只能取決於由紅隊所提供的資訊。
&gt; # 如果紅隊的局勢持續惡化，藍隊成員可以先行成為紅隊第一手顧問，並在日後等待倫理委員會的追認。

**附錄 SCP-5370-B：** SCP-5370交流摘錄示例

&gt; **日期：** 2009年7月23日
&gt; 
&gt; **目的：** 重新收容美國超常技術軌道平臺「晨星」
&gt; 
&gt; **參與者：**
&gt; 
&gt; * O5-11
&gt; * Maria Jones，RAISA部門主管（MJ）
&gt; * Amitha Sanmugasunderam博士，SCP-5370儀式主導人（AS）
&gt; * Via Cervantes，SCP-5370倫理委員會通訊員（VC）
&gt; * 37位擁有各種特質的人員（HM-1 至 HM-37）
&gt; 
&gt; ----
&gt; 
&gt; **&lt;開始記錄&gt;**
&gt; 
&gt; ［冗餘內容已編輯］
&gt; 
&gt; **AS：** —溝通就像要立斷採取正確的棋法一樣簡單，但困難之處正在於要讓結果達成一致，所以今天你才會看到這台儀式裝置。
&gt; 
&gt; **VC：** 我......明白了。但簡報裡並未提到 ——
&gt; 
&gt; **AS：** 放輕鬆，那不是妳的工作；妳只需要看完全程就行，確保我在儀式途中不會對他們出手太重。//（對MJ）// 先給我魚鉤，謝謝。
&gt; 
&gt; **O5-11：** 我知道他是新來的，Amitha。但我從未見過你這樣幹過，這次棋局有什麼新變化嗎？
&gt; 
&gt; **AS：** 你的丈夫是個叛徒，十一。原本將隊伍和玩家隔開的方式變得不管用了；就算是完形意識，也無法確保這種狀態下他會願意跟我們合作。這代表我們不能光是移棋跟靜待回覆而已。
&gt; 
&gt; **O5-11：** 噢。
&gt; 
&gt; **AS：** 所以我們要將精神傾注在每一步棋中，讓它們充滿意義，藉此去重新喚醒他的特質。試著想像紅隊是袋飽滿的金幣，我們邀來的志願者就是洗錢機，我們需要從他們那兒分別取出指定的特質——
&gt; 
&gt; ［限5370/藍方權限成員查看］
&gt; 
&gt; **AS：** 首先是離異者——
&gt; 
&gt; ［限5370/藍方權限成員查看］
&gt; 
&gt; **AS：** ——酒癮者——
&gt; 
&gt; ［限5370/藍方權限成員查看］
&gt; 
&gt; **AS：** ——再來是育有兩位孩子的父親——
&gt; 
&gt; ［冗餘內容已編輯］
&gt; 
&gt; **AS：** ——謝天謝地，這次消耗的量並沒有你所想得那麼多。那些人身上的一部分會在這之後再長回來；呃好吧，孩子的部分就有點難說了。
&gt; 
&gt; **VC：** 我...我可以先去歇一會嗎？
&gt; 
&gt; **AS：** 不能，桌子後方有嘔吐袋自己拿。
&gt; 
&gt; **VC：** 喔。
&gt; 
&gt; **AS：** 現在：輪到我們盼望多時的至高特質，背叛。
&gt; 
&gt; //（停頓）//
&gt; 
&gt; **O5-11：** 那個紋身，你曾在蛇之手待過？
&gt; 
&gt; **AS：** 不到五分鐘，//（朝向MJ）//麻煩遞個吩坦尼？
&gt; 
&gt; ［限5370/藍方權限成員查看］
&gt; 
&gt; **VC：** 老天，我，我去拿止血帶，這——
&gt; 
&gt; **AS：** 我流的不是血，閉嘴然後把眼珠吃了。
&gt; 
&gt; **VC：** 你明明說過我不用幹任何事的！
&gt; 
&gt; **AS：** 我也有問過你吃不吃內臟，你以為我他媽在做節目效果？
&gt; 
&gt; **VC：** 我——不，但這——這太誇張了！我要——
&gt; 
&gt; **AS：** 妳必須吃下眼珠，然後告訴我下一步棋該怎麼下。
&gt; 
&gt; ［冗餘內容已編輯］
&gt; 
&gt; **VC：** ——我開始覺得牛舌沒那麼噁了——
&gt; 
&gt; **AS：** 下一步呢？
&gt; 
&gt; **VC：** //（咳嗽）// 主教！主教，移——移到a32。
&gt; 
&gt; **AS：** 知道了。
&gt; 
&gt; //（停頓）//
&gt; 
&gt; **VC：** 嘔——嘔吐袋放在哪——
&gt; 
&gt; ［冗餘內容已編輯］
&gt; 
&gt; **AS：** 象移至g31，這下有趣了。
&gt; 
&gt; **O5-11：** 我們現在還有多少棋子可動？
&gt; 
&gt; **AS：** 二十九，所有人仍有一大片棋在棋盤上，別擔心。
&gt; 
&gt; **O5-11：** 是這樣沒錯，但這盤面比我想的還要空。
&gt; 
&gt; **AS：** 是妳當初要求我們這樣搞的，十一。
&gt; 
&gt; //（停頓）//
&gt; 
&gt; **AS：** 他說，如果你想知道雷根[[[SCP-1514|星戰計劃]]][[footnote]] **譯註：** 這裡的星戰計劃，指的是美國在1983年提出的戰略防衛先制（Strategic Defense Initiative，SDI），又被稱作星際大戰（StarWars）。目的是在太空中建造數臺雷射衛星，並將其作為反彈道飛彈系統來防止其它國家的核打擊；但最後因為開發難度跟資金問題被廢項。 [[/footnote]]的真相，我們可以先從國內的寄養家庭開始調查[[footnote]] **譯註：** 這裡跟SCP-1514的內容有關。 [[/footnote]]。哦，還有關於你丈夫的一些私事：那傢伙想的倒是挺周到，我知道他為什麼會叛逃了。
&gt; 
&gt; **&lt;記錄結束&gt;**

@@ @@

**附錄 SCP-5370-C：** 初期計劃之提案

&gt; +++ 介紹
&gt; 
&gt; 基金會所面臨的知識管理問題是其它同等國際機構組織無法比擬的，其中所損失的人數皆與當代軍事戰役持平 [9] [21]，權力職位的高更替率 [7]，紀錄保存歷史的空白，意味著收容作業所需的資訊幾乎都來自口耳相傳 [2] [5] [11]——而這些還僅是我們工作中非獨有的問題。對資訊危害汙染投放的記憶刪除就是一鍋端，心智影響異常還總具有高度流行性 [19]，更為我們保存有經驗員工數量的目標帶來更多壓力，要他們將經驗傳承與後繼特工也就隨之受阻。
&gt; 
&gt; 在本提案中，我們提出了新的方法，透過建造這個稱作「黑屋」的地點，使人員流失理論上不會對機構知識造成負面影響。這個方法比先前提出了類黑屋方法相比，多出了以下優點：
&gt; 
&gt; * 這將捕獲所有殉職人員，無論其個人信仰與在基金會的地位為何。能夠避免如此大量知識的流失，而不需要採取諸如大規模轉換 [3] 或將基金會組織結構調整到更[[[SCP-910|儀式可塑狀態]]] [11]，我們解決了先前所不能解決的問題。
&gt; * 這不會有什麼地獄問題 [9]。先前為解決此問題的所進行的嘗試，使黑屋的未來住民因其工作所作所為而無從接觸該地。透過創造一個道德中立的價值空間，我們成功解決了這個問題，使其既可進入，又將對住民造成的危害降到最低。
&gt; * 與其他手段相比，其通訊方式在資訊危害數據的傳輸方面安全許多。我們沒有使用直接的心靈感應、自動筆記等對模因沒有抵抗能力的通訊方法，我們採用了基於國際象棋的加密手段，透過這樣的輸出方式為資訊自動消毒。
&gt; 
&gt; 我們估計這個項目需要大約十年的時間才能完成，並將會投入750萬美元的預算。只要對與黑屋的交流方式施加正確限制，這個項目將能持續大約26萬年之久。
&gt; 
&gt; ［更多資訊僅限5370/藍方權限成員查看］
