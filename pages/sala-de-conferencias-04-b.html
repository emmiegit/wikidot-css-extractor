**Articolo:** [http://scp-pt-br.wikidot.com/sala-de-conferencias-04-b Sala De Conferências 04-B]
**Autore:** [[*user lulatred]]
**Traduzione:** [[*user TheBoxOfFun]]

**Nota dell&#39;Autore:** Questo racconto è una sorta di spiegazione delle azioni di CL5-03 in [[[SCP-078-PT]]], o almeno una piccola informazione sul gioco politico dietro a questa anomalia.

Per quanto riguarda il canone &#34;Oceano di Incertezze&#34;, questo racconto è un punto chiave che divide il canone di base e il canone precedentemente menzionato. Da questo punto di vista, vediamo che l&#39;anomalia è semplicemente scomparsa, ed è stata neutralizzata naturalmente. Nel canone &#34;Oceano di Incertezze&#34;, l&#39;anomalia non è mai stata neutralizzata, o è ritornata improvvisamente, e le azioni di CL5-03 e i conflitti ideologici nel consiglio portano alla scarsa esecuzione del piano di contingenza che avrebbe portato all&#39;evacuazione di massa di tutte le persone sulla terraferma.

[[include credit:end]]

&gt; {{**SCP FOUNDATION/BRANCA LUSOFONA: TERMINALE 0008 - SITO PT1-B**}}
&gt; 
&gt; {{&lt;FARE LOGIN - VERIFICAZIONE IN DUE FASI:}}
&gt; 
&gt; {{&gt;NOME UTENTE: @@**********@@}}
&gt; {{&gt;PAROLA CHIAVE: @@*******@@}}
&gt; 
&gt; {{&lt;CREDENZIALI CONFERMATE - IDENTIFICAZIONE BIOMETRICA:}}
&gt; 
&gt; {{&gt;PROCESSANDO...}}
&gt; 
&gt; {{&lt;CREDENZIALI CONFERMATE. BENVENUTO CL5-03.}}
&gt; 
&gt; {{&gt;CERCARE: Registri audio - 04-B}}
&gt; 
&gt; {{&lt;ARCHIVI TROVATI: __COPERTURA DEL SISTEMA AUTOMATICO DI REGISTRAZIONE AUDIO - SITO PT1-B__ | __RICHIESTA DI MANUTENZIONE DEL SISTEMA INTERNO DI REGISTRAZIONE AUDIO - ARCHIVIO MORTO - ARCHIVIO - RACCOLTA DOCUMENTAZIONE__ | [[span style=&#34;color:red&#34;]]__TRASCRIZIONI REGISTRAZIONI AUDIO INTERNE - SALA CONFERENZE 04-B - SITO PT1-B | 28/11/2019 - 15/06/2020__[[/span]] | __TRASCRIZIONI REGISTRAZIONI DI AUDIO INTERNE - SALA DEI SERVER 02-B - SITO PT1-B | 28/04/2017 - 23/10/2018__}}

------

**REGISTRAZIONE AUDIO KLFL-0097 | 28/11/2019 | 21:34 - 23:55**

//Inizio Registrazione//

[DATI CANCELLATI]

**CL5-13:** Come ben sapete, l&#39;anomalia sta già raggiungendo una parte considerevole della regione, il che è estremamente preoccupante vista la posizione del Sito PT10. Altri consigli sono già stati avvisati, e presto discuteremo la questione con gli O5. Per ora, dobbiamo analizzare tutte le possibilità, considerando le proiezioni dei ricercatori, in modo da poter minimizzare i danni con una quantità ragionevole di risorse. Voglio suggerimenti, possibilità, tutto, questo è un pericolo reale e si sta diffondendo in maniera estremamente accelerata.

**CL5-06:** Prima di tutto, quali siti e aree sono attualmente in pericolo?

**CL5-13:** Secondo gli ultimi dati, il Sito PT10 potrebbe veire colpito tra non meno di due mesi. Il direttore ha già segnalato la sua preoccupazione, e purtroppo non è possibile effettuare un processo di evacuazione del sito senza lasciare le anomalie, quindi l&#39;ordine attuale è che rimangano isolati nella regione sotterranea della struttura. A parte questo, ce ne sono altri tre in allerta, compresa un&#39;area.

**CL5-06:**E qual è il piano proposto?

**CL5-13:** Abbiamo bozze e suggerimenti dai direttori e dal Comitato Etico, dobbiamo solo organizzare tutto e mettere in atto il protocollo.

**CL5-02:** E perchè non abbiamo ricevuto questi suggerimenti prima?

**CL5-13:** L&#39;ultimo è arivato oggi, ma non ho avuto il tempo di leggerlo.

**CL5-05:** Vediamo cosa abbiamo prima di decidere. Avete ricevuto i rapporti di tutti i direttori?

[DATI CANCELLATI]

**CL5-03:** Pensi davvero che cinquanta strutture principali siano un numero ragionevole?

**CL5-13:** Non è ragionevole, ma è il minimo necessario per poter operare in modo efficiente.

**CL5-03:** Non sappiamo se avremo bisogno di evacuare tutti i siti sulla terraferma, non sappiamo nemmeno se la fase di evacuazione verrà raggiunta.

**CL5-13:** Hai visto le ricerche, hai visto che non hanno idea di come fermare questo fenomeno, e hai visto la velocità con cui si sta diffondendo. Qual è il tuo piano? Stare seduti qui e sperare che le cose vadano per il meglio?

**CL5-03:** Ovviamente no, ma se ci muoviamo senza risorse, non saremo in grado di rimanere sull&#39;acqua. Le spese sono enormi, e qualsiasi danno è un grosso problema, sappiamo tutti cosa è successo in...

**CL5-13:** Puoi fermarti qui. Dove altro possiamo andare?

**CL5-03:** Quasi tutte le strutture si estendono sotto terra, e sappiamo che è un modo sicuro per proteggersi dall&#39;anomalia in questione. È molto meno costoso e molto più veloce creare strutture sotterranee che strutture sul fondale oceanico. E non abbiamo neanche parlato di come possiamo portare le anomalie contenute in questi nuovi siti.

**CL5-07:** Guarda, potrà anche essere semplice, ma non sarà sempre sicuro.

**CL5-03:** E come può inivece essere sicura un&#39;evacuazione di massa via mare? Non pensate che potremmo essere intercettati in qualsiasi momento?

**CL5-13:** Abbiamo forze tattiche per questo, e i danni sono previsti in qualsiasi situazione.

**CL5-03:** Voi siete pazzi, non c&#39;è modo che questo protocollo possa essere realizzato con successo, o quasi. Saremo fortunati se riusciremo a spostare tutte le attrezzature, tutto il personale e tutte le anomalie in un unico sito sommerso, ora immaginatevi cinquanta.

**CL5-13:** Basta, questa cosa non ci porterà da nessuna parte. Potete lasciare il vostro voto e la vostra obiezione al verbale, ma la maggioranza deciderà questa situazione. Ora, se nessuno ha altre osservazioni da fare, chi è a favore dell&#39;immediata attuazione e attivazione delle linee guida del Protocollo NV-3 qui registrate?

[DATI CANCELLATI]

//Fine Registrazione//

------

**REGISTRAZIONE AUDIO KLFL-0102 | 03/12/2019 | 23:02 - 23:39**

//Inizio Registrazione//

[DATI CANCELLATI]

**CL5-03:** Tre?

**CL5-11:** Esattamente in questo momento. A parte questo, PT10 ha già iniziato il suo isolamento preventivo, quindi abbiamo dovuto passare al quarto livello.

**CL5-03:** Quindi dobbiamo aspettare che gli O5 accettino i termini per poter iniziare con l&#39;operazione?

**CL5-11:** In teoria, sì, ma se ci metteranno più del previsto, ci dovremo organizzare per conto nostro.

**CL5-03:** E com&#39;è l&#39;altra situazione?

**CL5-11:** Non va bene, almeno un quinto di ogni sito è impossibilitato o è molto instabile per essere spostato, mentre l&#39;area due deve non solo trovare un modo per far uscire i [REDATTO] in acqua ma deve anche trovare un modo per far uscire il Grande Sei da lì.

**CL5-03:** E quali sono le proiezioni di spesa e di progresso?

**CL5-11:** Terribili. Speriamo di avere dieci installazioni e due flotte entro la metà del prossimo anno.

**CL5-03:** Non abbiamo creato nessun piano B?

**CL5-11:** Abbiamo intenzione di discutere con gli O5 riguardo a ciò.

**CL5-03:** Merda. E la ricerca?

**CL5-11:** I progressi sono lenti ma considerevoli. Ti ho chiamato qui per questo. Questo rapporto indica che le regioni 7 e 14 mostrano un rallentamento di circa il 20% rispetto alla settimana scorsa.

**CL5-03:** Questo significa che...

**CL5-11:** Sì. È possible, e sembra essere qualcosa naturale dell&#39;anomalia.

**CL5-03:** Ma abbiamo la garanzia che non ritornerà?

**CL5-11:** No, ma è sufficiente per interrompere il progetto. Dobbiamo solo accelerare la parte burocratica dell&#39;archiviazione.

**CL5-03:** Bene. Presentiamo il protocollo terrestre agli O5 e successivamente, presentiamo i file a uno e quattro.

**CL5-11:** Perfetto.

[DATI CANCELLATI]

//Fine Registrazione//

------

**REGISTRAZIONE AUDIO KLFL-0108 | 17/12/2019 | 19:12 - 20:47**

//Inizio Registrazione//

[DATI CANCELLATI]

**CL5-13:** Vi prego di capire che questo va al di là di qualsiasi cosa che abbiamo incontrato prima.

**[REDATTO]:** Rispetto a qualsiasi cosa abbiate incontrato prima. Rivolgere tutti i nostri sforzi a questo è semplicemente assurdo. È impossibile soddisfare le linee guida di questo progetto entro la data presentata, e non è stato proposto alcun piano di trasporto di oggetti prioritari. Mi dispiace, ma abbiamo bisogno di più di questo per prendere qualsiasi decisione. È tutto?

**CL5-03:** Veramente, signore e signori, prima di concludere questa sessione abbiamo alcuni dati che vorremmo presentare.

**CL5-13:** Cosa succede?

**CL5-11:** Permettetemi di chiarire la situazione. Secondo i ricercatori incaricati di studiare l&#39;anomalia in questione, il suo processo di decelerazione è iniziato all&#39;incirca trenta giorni fa, e oggi, o almeno nelle regioni colpite nel territorio sotto la legislazione della Branca Lusofona, c&#39;è stato un arretramento di circa il 35%.

**CL5-13:** Ma è ridicolo, chi ha presentato questi dati?

**CL5-11:** I direttori dei siti PT10, cinque, tredici, sedici e il direttore dell&#39;Area PT2. Stiamo ancora aspettando il rapporto mensile degli altri direttori, ma le proiezioni sono favorevoli.

**CL5-13:** Aspetta, dove vuoi arrivare con questo? Hai visto l&#39;ultimo bilancio delle vittime, abbiamo bisogno di un piano di contingenza.

**CL5-03:** E questo è esattamente ciò di cui vogliamo discutere. Come sottolineato da [REDATTO], le attuali linee guida sono surreali e impossibili da completare, quindi abbiamo due proposte da fare.

**CL5-13:** E quali? E non avete avvisato il consiglio prima per...

**[REDATTO]:** Un momento, siamo interessati alle proposte. Per favore, procedete.

**CL5-03:** Grazie mille. In primo luogo, per quanto riguarda le linee guida che si trovano nel documento attuale, suggeriamo di ridurre il numero totale di siti e flotte da creare a quindici siti per branca e venti flotte. Inoltre, vorremmo estendere la data limite di un altro anno e collocare l&#39;inizio della costruzione al Livello 3 di CONDEF. Infine, per quanto riguarda il trasporto delle anomalie, stiamo conducendo un processo per selezionare le anomalie prioritarie da trasportare, quelle non prioritarie e quelle da liquidare prima dell&#39;evacuazione finale. Queste sarebbero le modifiche ai punti attuali.

**[REDATTO]:** Un attimo solo, per favore.

**[REDATTO]:** Possiamo concordare su questi termini.

**CL5-03:** Perfetto. La nostra seconda proposta sarebbe un piano di contingenza alternativo. L&#39;unico vero cambiamento sarebbe che invece di aver bisogno di installarsi sul fondale oceanico, si potrebbero semplicemente espandere le aree sotterranee dei nostri attuali siti. Come risposta all&#39;ultimo CONDEF, proponiamo la creazione di rifugi sotterranei interconnessi che saranno gestiti da agenzie governative.

**[REDATTO]:** C&#39;è una bozza già pronta che possiamo esaminare in ogni punto?

**CL5-03:** Sì, la invieremo subito.

**[REDATTO]:** Per quanto riguarda i cambiamenti nel primo protocollo, il livello di CONDEF dovrebbe essere abbassato solo se i dati sull&#39;espansione dell&#39;anomalia dovessero prendere la direzione opposta. Con questo, accettiamo le condizioni attuali e esamineremo il nuovo suggerimento. Consigliamo di fermare le costruzioni per il momento. È tutto?

[DATI CANCELLATI]

//Fine Registrazione//

------

**REGISTRAZIONE AUDIO KLFL-0113 | 05/02/2020 | 08:45 - 09:23**

//Inizio Registrazione//

[DATI CANCELLATI]

**CL5-13:** Io non riesco a capire.

**CL5-03:** Potrebbe essere stata una minaccia reale. In realtà, era una minaccia reale, migliaia di persone sono state uccise e abbiamo dovuto lavorare molto duramente per assicurarci che le informazioni non venissero trapelate. Ma è finita, dobbiamo essere sollevati dal fatto che non abbiamo più bisogno di alcun protocollo o evacuazione, non credi?

**CL5-13:** Sì, ma non riesco a capire come una cosa del genere possa semplicemente cessare di esistere.

**CL5-03:** Dopo tutto è un&#39;anomalia. Sai bene quanto me che non capiamo quasi mai come funzionano queste cose.

**CL5-13:** Hai... Hai ragione. Ma non è possibile che possa tornare? Non dovremmo almeno mantenere il protocollo attivo nel caso in cui ritornasse?

**CL5-03:** Hai visto il rapporto? [REDATTO] ha dichiarato con assoluta certezza che le possibilità che questa anomalia ritorni sono praticamente nulle. Continueranno a studiare con quello che abbiamo, e potrebbe essere possibile localizzare le prime istanze prima che le loro aree di effetto si espandano, se mai dovesse accadere di nuovo.

**CL5-13:** Bene. È davvero un sollievo avere queste informazioni. Organizziamo la riunione, dobbiamo vedere cosa pensano gli altri prima di prendere qualsiasi decisione.

**CL5-03:** Certamente.

[DATI CANCELLATI]

//Fine Registrazione//

------

**REGISTRAZIONE AUDIO KLFL-0117 | 14/02/2020 | 21:07 - 22:34**

//Inizio Registrazione//

[DATI CANCELLATI]

**CL5-13:** Con questo dobbiamo prendere una decisione. Possiamo fermare il processo e archiviare il protocollo o possiamo finire i progetti in sospeso e cancellare il resto.

**CL5-01:** Solo il quarantadue è stato completato?

**CL5-13:** Sì, bisogna solo di finalizzare l&#39;installazione dei sistemi di alimentazione e la costruzione interna di alcune stanze. Gli altri tre siti in questione sono a metà del loro processo, mentre gli altri sono all&#39;inizio o non sono ancora in costruzione.

**CL5-03:** Un&#39;alternativa sarebbe quella di usare solo il quarantadue. Ho ispezionato di recente il sito e potrebbe essere estremamente utile per il contenimento di certi oggetti.

**CL5-13:** Comunque, con gli ultimi dati in mente, passiamo ai voti.

[DATI CANCELLATI]

**CL5-03:** Non capisco il problema, come fanno a non fidarsi della decisione?

**CL5-11:** Volevamo accelerare il processo, ora pensano che ci sia qualcosa di strano.

**CL5-03:** Non ha senso. L&#39;anomalia non si era fermata?

**CL5-11:** Lo è, ma non è questo il punto. Dobbiamo interrompere il protocollo ma dobbiamo anche eliminare tutto ciò che rappresenta. Se ci sono sospetti che l&#39;anomalia sia ancora una minaccia, anche se è reale, chiederanno la riattivazione del protocollo, o addirittura la creazione di uno nuovo.

**CL5-03:** E allora cosa facciamo?

**CL5-11:** Suggerisco di modificare il documento e cancellare le registrazioni il più presto possibile, sarebbe anche il caso di informare i direttori del problema. Ma dobbiamo essere veloci.

**CL5-03:** La questione del rapporto e dei registri posso gestirla io.

**CL5-11:** Allora avviserò gli altri.

[DATI CANCELLATI]

//Fine Registrazione//
