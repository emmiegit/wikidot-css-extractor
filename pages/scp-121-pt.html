    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-121-PT

**项目等级：** Keter

**特殊收容措施：** 由于SCP-121-PT实体扩散过程无法追踪，因而基金会员工需负责在SCP-121-PT实体产生后对其进行定位与拆除，MTF Psi-7目前被委任负责本任务。

若发现一个SCP-121-PT实体，其周边区域需进行隔离直至所有SCP-121-PT-1及SCP-121-PT-2个体被无效化或是SCP-121-PT被拆毁。所有具攻击性的SCP-121-PT-1个体均需使用盐酸无效化，由于这些个体被认为极具敌对性，执行无效化的员工需在该过程中穿着防护服，在收容SCP-121-PT的过程中，这些个体的处决具有最高优先级。

**描述：** SCP-121-PT指一家名叫//████████//的连锁餐馆，其商标极具识别性[[footnote]]其上有词语“████████”，以及一个SD（“super deformado”，即超级形变）风格、端着一个装有多种食物盘子的法国女仆（//妹抖//）。并未确定“████████”一名的意义，且该商标中显示的实体据推断可能为“████████”的创始人。[[/footnote]]，且在每次出现时具有相同外观。几乎所有在餐馆中可能出现的变量（提供的食物、工作岗位、顾客、陈设）都会在每次出现时发生改变，然而异常性质及商标均保持不变。除了堂食会造成的影响以外，SCP-121-PT个体与普通餐馆均完全一致。SCP-121-PT个体会自称为一家典型的当地餐馆，并会依照当地主流文化提供食物。

SCP-121-PT会对约90%观察到其的人产生低度模因影响。从外部见到一个SCP-121-PT个体的人通常在数分钟后就会忘记见过其。SCP-121-PT个体一天内平均会招致七（7）至十六（16）名顾客。

其更为主要的效应是会使10%从外部观察到其者进入其中。通过该建筑内部食物的消耗过程，可看出SCP-121-PT会周期性传播食欲紊乱。这在每次重新出现时都很明显，且除了拆毁该建筑外，已知没有其他办法可以消除这一效应。

这一紊乱会缓慢表现出来，并在暴露于该效应约两个月后使得效应表现完全。在于SCP-121-PT内部堂食后，该个体（此时被称为SCP-121-PT-1）会对SCP-121-PT售卖的食物表现出成瘾症状并持续光顾该餐馆直到卖出并消耗的食物达到约10千克。所有供给给SCP-121-PT-1的食物均未表现出货币价值，且SCP-121-PT内部的食物供给看起来完全无限度。

SCP-121-PT-1会表现出以下症状：

# 对SCP-121-PT-1认为完全有益于身体健康或是其他对自觉减重有益的食物产生厌恶。通常这些包括所有现存的蔬菜水果，但在部分极端情况中，所有据网络宣称“健康”的食物都会被回避。该对特定食物的反应从轻微的不满意到强烈的厌恶，甚至到生理不耐受反应均有可能。
# 痴恋于高热量值、高脂肪率、主要是猪肉类食物。
# 对SCP-121-PT-2个体提供的食物成瘾。SCP-121-PT很快会对SCP-121-PT产生依赖性并会令该实体完全满足其供给与要求。一旦在影响发展完全前无法获取该食物，SCP-121-PT-1便会表现出戒断反应及体重强烈下降等症状。

这些症状起初并不明显，且不会对他人显露出威胁状态。然而这些症状终究会加深加剧。SCP-121-PT-1通常会在暴露后16-30天内，因热量大量摄入及体脂率增长，增长15至██千克。最终，SCP-121-PT-1会离开并在社交中保持其孤立状态，且仍偏向于其食物喜好。

SCP-121-PT-1将会开始在每顿饭后减少营养摄入，并开始大量食用SCP-121-PT提供食物，且点餐越多，食物准备时间也越长。极端情况下，有观测到SCP-121-PT-1个体攻击并食用其他个体以试图缓解饥饿。不管食物消化与否，SCP-121-PT-1均会大量增重（虽然在能获取食物情况下，这一进程会更快一些）。

当到达一定程度时，SCP-121-PT-1会开始发生生理突变。虽说这些个体会保留其智能及意识，但大部分思维都会转变为以食肉为中心。SCP-121-PT-1会开始以异常速率增长体重，据观察有个体在一天内增长了57至100千克的脂肪，在未获取食物或可食用有机物时，结果不变。最终，SCP-121-PT-1会因不断上升的体重而完全无法行动。

通常一名SCP-121-PT-1个体体重会在这一阶段达到约5██千克。值得注意的是，尽管SCP-121-PT个体会对活物呈现出敌意，其在生前还是由于无法移动而仅会呈现出低水平威胁。由于饥饿，多名“巢居”于同一区域的SCP-121-PT-1个体会开始互相攻击——SCP-121-PT-1个体会尝试互相吞食。在无法活动后一周之内，SCP-121-PT-1便会由于饥饿与肌肉萎缩而死亡，未观测到过在死亡前体重在7██千克以上的SCP-121-PT-1。在一段特定时间后，SCP-121-PT-1所食用的食物中会出现一系列微生物，其能控制死亡的SCP-121-PT-1个体，下称SCP-121-PT-2。

SCP-121-PT-2指生存于用来制造食物的原料中的微生物。SCP-121-PT-2能“伪装”成人体神经系统，且能够无视肌肉缺失及体脂率，完全控制SCP-121-PT-1个体。SCP-121-PT-2似乎具有智能，但并未证实被感染的SCP-121-PT-1个体可交流及表达情感，而SCP-121-PT-1个体会认为这一行为是正常的。SCP-121-PT-2会被指令制作及供应食物，还会被指令修建SCP-121-PT，继而重复周期。

**附录：** 回收

19██年，███ ████，██出现关于有包括“急剧病理性肥胖症”在内症状病症的传言，MTF Pi-1被派往当地调查该传言时，SCP-121-PT首次受到基金会关注，该次事件导致137人死亡。

经过两天的隔离及研究后，当地的一家餐馆被确定为“疫情爆发”源头。Pi-1成功拆毁了该建筑并无效化了所有残余SCP-121-PT-1个体。所有目击者均接受了B级记忆删除。

该特遣队之前的任务是无效化所有SCP-121-PT-1个体，而当时并不知道SCP-121-PT为异常。特遣队发现SCP-121-PT时，他们进入该建筑并在三次巧合性冲突后收集了样本。以下为特遣队进入SCP-121-PT时的视频记录的副本。

[[collapsible show=&#34;显示副本&#34; hide=&#34;关闭副本&#34;]]
&gt; **副本时间：** 19██.02.07
&gt; **时长：** 3分53秒
&gt; **特遣队：** MTF Pi-1
&gt; **任务：** 无效化SCP-121-PT-1个体并收集其组织样本
&gt; ------
&gt; 	
&gt; [记录开始]
&gt; 	
&gt; **特遣队长：** 指挥中心，这里是特遣队长。我们进入了一间看起来有很多个体在里面的建筑。需要继续吗？
&gt; 	
&gt; **指挥中心：** 继续。确定其他队员的位置并继续往前。
&gt; 	
&gt; **特遣队长：** 我身旁有Delta、Oscar还有Sierra。Victor和Jacob在外面守着。
&gt; 	
&gt; **指挥中心：** 了解。继续前进。
&gt; 	
&gt; **特遣队长：** 了解。进去了。
&gt; 	
&gt; //约两分钟后，可听见Delta说话。//
&gt; 	
&gt; **Delta：** 看起来门口堵着什么。
&gt;
&gt; **Sierra：** 对，看起来好像是有什么……东西。请报告。
&gt; 	
&gt; **特遣队长：** 可以从窗口里看到，有物体堵在入口处。处理了。
&gt; 	
&gt; **Oscar：** 了解。
&gt; 	
&gt; //过了30秒，据信为Oscar利用爆炸设备炸开该入口的准备时间。可听到小规模爆炸声。//
&gt; 	
&gt; **特遣队长：** 入口打通。开始行动。
&gt; 	
&gt; //安静，约五分钟后，可听到一系列低沉的咕哝声及大笑声，推定由个体产生。//
&gt; 	
&gt; **Sierra：** 长官，它们到处都是。
&gt; 	
&gt; **特遣队长：** 指挥中心，我能在这个建筑里看到至少9个个体。看起来我们在餐馆之类的地方里面。
&gt; 	
&gt; **指挥中心：** 请报告个体外形。
&gt; 	
&gt; **特遣队长：** 这些生物很巨大、还很臃肿，而且看起来在地上扎了根——看起来它们皮肤化在了地上。它们看起来是活的——对着我们发出咕哝声，看着我们。没有表现出敌意的。
&gt; 	
&gt; **Delta：** 胖到走不动了。
&gt; 	
&gt; **Sierra：** 天哪，我的天哪，它们也太……
&gt; 
&gt; **指挥中心：** 队长，这餐馆和里头这么多的实体可能有一定关系。确定要紧的事。
&gt; 	
&gt; **特遣队长：** Delta、Oscar，去看看厨房。Sierra，跟我过来。别，先别急着无效化这些个体，我们还要组织采样。
&gt; 	
&gt; **Delta：** 了解，我们走。
&gt; 	
&gt; //安静约10秒。//
&gt; 	
&gt; **特遣队长：** Bradley，你得往这边来来。
&gt; 	
&gt; **Sierra：** 我……我晓得，我来过来的……
&gt; 	
&gt; //[无关对话移除]//
&gt; 	
&gt; **Sierra：** 好，好的长官。
&gt; 	
&gt; **Delta：** 喂，过来！有奇怪的东西！
&gt; 	
&gt; //可听见特遣队长与Sierra走向Oscar及Delta。//
&gt; 
&gt; **特遣队长：** 这……这什么卵东西？
&gt; 	
&gt; **Oscar：** 看起来像三个人……化到一起了。
&gt; 	
&gt; **指挥中心：** 靠近这个个体，有什么值得注意的吗？
&gt; 	
&gt; **Oscar：** 啊，有，它们比其他的大很多。差不多，差不多有一辆车那么大了。
&gt; 	
&gt; //可听见低沉的咕哝声。Sierra叹了口气。//
&gt; 	
&gt; **Delta：** 好、好吧，操，它在动。不是在爬动，而是在抽动。这东西看起来完全是脂肪组成的。
&gt;   	
&gt; **指挥中心：** 请报告：该实体能否运动？
&gt; 	
&gt; //此时可听到一个无法确定身份的声音及一阵低沉的笑声。不知道特遣队成员是否听到了该声音。//
&gt; 
&gt; **无法确定身份的声音：** ……r……肉……
&gt; 	
&gt; **Sierra：** 日你妈哟！
&gt; 	
&gt; //Sierra开始叫喊了起来。//
&gt; 	
&gt; **指挥中心：** 队长，怎么了？
&gt; 	
&gt; **特遣队长：** 操，操，抓住他了！开火！
&gt; 	
&gt; //可听见射击声，伴随着一阵高声吼叫声，显然发自一名SCP-121-PT-1个体。//
&gt; 	
&gt; **特遣队长：** 放开他！滚远点！
&gt; 	
&gt; **指挥中心：** 队长，发生了什么事！？
&gt; 	
&gt; **Oscar：** 它在咬他！日他妈什么东西这！？
&gt; 	
&gt; //Sierra再度叫了起来，且可听到“杀了我吧”的字句。可听见特遣队长的吼声。Sierra随后报告称特遣队长从他背包中拿出了一把砍刀并成功切下了抓住Sierra的[数据删除]的肢体。//
&gt; 	
&gt; **Delta：** 他被放开了！
&gt; 	
&gt; **无法确定身份的声音：** 食物……肉……
&gt; 	
&gt; //另一波高声吼声，但本次音量与前一次完全不同。//
&gt; 	
&gt; **Oscar：** 操，操！
&gt; 	
&gt; //影像此时变得无法辨识。Sierra称第二只SCP-121-PT-1抓住了Oscar的头部。Delta及Sierra开始向该个体开火，而特遣队长试图无效化前一个个体。//
&gt; 	
&gt; **指挥中心：** 队长，回话！又发生了什么！？
&gt; 	
&gt; **特遣队长：** 有两个这玩意！他们抓住了Jerry！他们——
&gt; 	
&gt; **Sierra：** 啊天哪——不要，不要，不要！
&gt; 	
&gt; //可听见特遣队长的怒吼，还可听见另一阵吼声及巨大的噪声。据推定特遣队长死亡。可听见Sierra的啜泣声。//
&gt; 	
&gt; **Sierra：** 啊我的天啊，它们好大……
&gt; 	
&gt; //可听见更多射击声。Sierra认为这些射击中没有任何一发能够使SCP-121-PT-1个体失去行动力或无效化。//
&gt; 	
&gt; **Oscar：** 老哥们，跑啊，跑啊！它们来了！
&gt; 	
&gt; **Delta：** 跑，跑，跑——
&gt; 	
&gt; //可听见一阵爆炸声。视频连接中断，据推定Oscar、Sierra及Delta死亡。//
&gt; 	
&gt; [记录开始]
