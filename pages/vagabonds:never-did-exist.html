    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Association of Entities that Never Did Exist
**Auteur :** [[user Ihp]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 2 mars 2013
[[include credit:end]]

&#34;Je déclare cette réunion de l’AEEJ ouverte !&#34; déclara Frederick Starbuck, le protagoniste d&#39;un roman de science-fiction dont tous les exemplaires avaient été détruits, en tapant du pied sur un podium inexistant. &#34;L&#39;Enfant Sans Nom va à présent lire le compte-rendu de la dernière réunion.&#34;

L&#39;Enfant Sans Nom, un personnage de livre pour enfants qui n&#39;a jamais existé, se leva. &#34;Le premier point à l&#39;ordre du jour de la dernière réunion était la célébration du passage de Cecil DeMuth dans le domaine de la fiction ; il est apparu en tant que personnage secondaire dans une nouvelle écrite par un étudiant.&#34; Il y eut quelques applaudissements polis. &#34;Ensuite, nous avons discuté de la question de la tentative d&#39;entrer dans des récits de façon active, de la même manière que le jeune Frederick l&#39;a fait il y a tant d&#39;années. Après cela, la Masse Tentaculaire et le Président Starbuck ont débattu des mérites du cannibalisme chez les Jamais-étés, et de la question de savoir s&#39;il devait être totalement interdit ou encouragé pour se débarrasser des menaces qui pèsent sur cette communauté inexistante. Enfin, nous avons voté pour savoir si oui ou non le plus récent initié de notre groupe, Teleos, devait devenir un membre à part entière. Le oui l&#39;a emporté. Bienvenue à Teleos, Fils d&#39;Hermès, Dieu de la Télévision !&#34;

La Masse Tentaculaire hurla Son approbation de voir enfin une autre divinité dans l&#39;Association. Pour une raison quelconque, bien que xiel ne s’exprimait jamais autrement, tout le monde comprit. Teleos, un jeune homme aux cheveux coiffés d&#39;une manière évoquant une vieille antenne en forme d&#39;oreilles de lapin, se contenta de rougir. &#34;Je suis heureux de faire partie d&#39;une telle association, vraiment. Je n&#39;avais jamais entendu parler de l’AEEJ avant de tomber par hasard sur sa non-salle la semaine dernière.&#34;

&#34;Nous sommes heureux de vous compter parmi les membres de l&#39;Association des Entités qui n’Existèrent Jamais, Teleos.&#34; Ivoire Ébène lui sourit, montrant ses dents mi-blanches, mi-noires. &#34;Parlez-nous un peu de vous ; la réunion s&#39;est terminée avant que vous ayez pu vous présenter convenablement.&#34;

&#34;Eh bien, comme l&#39;a dit l&#39;Enfant Sans Nom, je suis censé être le fils d&#39;Hermès, Dieu de la Communication. Je devais être vénéré par un groupe de néo-hermétistes à New York, mais le chef du culte est mort avant d&#39;avoir pu écrire quoi que ce soit à mon sujet. Je suis de notre espèce depuis environ... sept années terrestres, maintenant.&#34; Teleos soupira et renifla un peu. &#34;Je n&#39;ai jamais existé, et je n&#39;existerai probablement jamais.&#34;

&#34;Et qu&#39;est-ce que ça vous fait, Teleos ?&#34; demanda Starbuck.

&#34;Honnêtement ? Je suis sacrément vexé. C&#39;est injuste que mon créateur soit mort avant d&#39;avoir pu écrire un seul mot sur moi. Maintenant, je suis condamné à errer sur les Voies pour le reste de l&#39;éternité, à moins que quelqu&#39;un ne m&#39;insère dans un récit.&#34;

La Masse Tentaculaire hurla. &#34;Comment ai-je trouvé cet endroit ? Je suis arrivé ici un jour par hasard, et j&#39;ai vu qu’une réunion était en cours. C&#39;est assez agréable ici, vraiment, comparé à d&#39;autres parties des Voies.&#34;

&#34;Eh bien, je suis content que vous aimiez cet endroit !&#34; dit Sokarth Haaar, roi de la cité solaire de M&#39;gwa et trésorier de l&#39;AEEJ, en souriant à Teleos. &#34;Comment trouvez-vous ces Concepts de Boissons ?&#34;

&#34;Ils vont plutôt bien avec les donuts inexistants, je dois dire.&#34; Tout le monde dans la pièce gloussa ; il n&#39;y avait que dix Jamais-étés dans l&#39;association, dont quelques humanoïdes, mais la plupart étaient... autre chose. Sokarth Haaar était un être entièrement constitué de plasma, et la Masse Tentaculaire mentionnée précédemment n&#39;était que cela : une Masse Tentaculaire imaginée par Lovecraft ou l&#39;un de ses contemporains (il y avait débat pour savoir lequel) mais qui n&#39;avait pas été couchée sur papier avant la mort de l&#39;auteur.

&#34; Bref. Le culte qui devait m&#39;adorer,&#34; poursuivit Teleos, &#34;était dirigé par un homme nommé Trevor Sonatina. Il était devenu obsédé par la mythologie grecque, en particulier les mythes impliquant le dieu Hermès. Il était convaincu qu&#39;Hermès était le seul Olympien qui avait survécu jusqu&#39;à nos jours car, en tant que dieu des messagers, il était capable de prospérer grâce à toutes les technologies de communication du monde moderne.&#34;

&#34;J&#39;ai failli rencontrer Hermès, une fois.&#34; Tout le monde dans la pièce grogna, sauf Teleos ; Ivoire Ébène aimait se vanter des êtres mythologiques et des personnages célèbres qu&#39;elle avait &#34;presque rencontrés&#34;. &#34;J&#39;ai vu l&#39;arrière de sa tête quand il est sorti de la Bibliothèque, un jour.&#34; La boule de tentacules hurla en réponse. &#34;C&#39;est vrai ! Je l&#39;ai vu !&#34; Davantage de cris provinrent de la masse grouillante. &#34;Continuons... ne devrions-nous pas réciter le serment ?&#34;

&#34;En effet !&#34; Starbuck invita les autres Jamais-étés à l&#39;accompagner dans le serment de l&#39;AEEJ. &#34;Nous sommes des idées sans forme. Nous ne valons guère mieux que le chaos. Nous n&#39;avons Jamais Été, et nous ne Serons Jamais. Nous gouvernerons ce chaos, même si nous ne sommes pas écoutés. Nous sommes l&#39;Association des Entités qui n’Existèrent Jamais, et nous sommes l&#39;ordre parmi les Jamais-étés.&#34;

&#34;Le premier point à l&#39;ordre du jour,&#34; dit l&#39;Enfant Sans Nom, &#34;est le fait qu&#39;un nombre de plus en plus important de membres du groupe que la Bibliothèque appelle les Brûleurs de Livres utilisent les voies, et tentent de détruire les Jamais-étés. Quelle attitude devrions-nous adopter ?&#34;

------

&#34;Nous allons à présent faire une courte pause.&#34; Starbuck frappa un coup avec son non-marteau, et tout le monde se leva. Ivoire commença à discuter avec la Masse Tentaculaire, qui avait des choses assez désagréables à dire au sujet d&#39;Ivoire ; ils avaient commencé à se disputer au moment où le sujet des divinités hermétiques avait été abordé.

&#34;Va te faire- attends, est-ce que tu as un cul, déjà ? Si c&#39;est le cas, fourre tes opinions dedans, Cerveau Hentai !&#34; Ivoire gifla la Masse sur ce qu&#39;elle pensait être son visage.

L&#39;Enfant Sans Nom regarda Ivoire. &#34;C&#39;est quoi, &#39;hentai&#39; ?&#34;

Ivoire papillota des yeux et s&#39;en voulut immédiatement d&#39;avoir dit cela. Se retournant, elle dit d&#39;un ton rassurant, &#34;Tu es trop jeune pour savoir ça, mon petit&#34;. Elle sourit innocemment, et lui tapota la tête.

&#34;Je suis plus vieux que toi ! Je suis là depuis les années 50, mais je n&#39;ai jamais été publié. Ne sois pas condescendante, espèce de vieille peau bicolore !&#34;

&#34;Si tu es si vieux, pourquoi tu-&#34;

&#34;Calmez-vous !&#34; s&#39;exclama Starbuck en pointant un pistolet laser en l&#39;air (si tant est que des directions telles que &#34;en l&#39;air&#34; pouvaient s&#39;appliquer ici) &#34;Nous sommes tous inexistants ici, nous sommes tous sur un pied d&#39;égalité...&#34; La dispute continua. Starbuck tira quelques coups de feu, sans résultat, puis tenta de séparer les deux entités qui se chamaillaient.

Teleos s&#39;assit sur sa chaise et soupira en tapotant des doigts sur la table. Pourquoi les Jamais-étés étaient-ils si mesquins ? Il regarda autour de lui dans la non-pièce et- Attendez, est-ce que c&#39;était un mur ? Oui, ç&#39;en était un... et il y avait un gigantesque chiffre &#34;4&#34; inscrit dessus. &#34;Qu&#39;est-ce que c&#39;est que ça ?&#34; dit-il en contournant l&#39;agitation pour s&#39;approcher du mur et toquer dessus. Une brique s&#39;en détacha, et de l&#39;autre côté, il vit-

&#34;Bordel de- tout le monde, fermez-la une seconde !&#34; Les disputes continuèrent. &#34;J&#39;ai dit fermez-la !&#34; Ivoire donna un coup de poing à Sokarth, qui s&#39;était impliqué dans l&#39;action parce que Starbuck avait dit une méchanceté sur les êtres plasmoïdes, et Teleos dû esquiver un concept de chaise qui vola dans sa direction. Finalement, Teleos hurla à pleins poumons : &#34;JE N&#39;EXISTE PEUT-ÊTRE PAS, MAIS JE SUIS QUAND MÊME UN DIEU, ET JE VOUS ORDONNE D&#39;ARRÊTER !&#34;. Tout le monde s&#39;arrêta net et fixa Teleos.

&#34;Qu&#39;est-ce que cela veut dire ?&#34; demanda l&#39;Enfant Sans Nom.

&#34;Quelqu&#39;un écrit quelque chose sur nous. Ou a écrit quelque chose sur nous,&#34; hurla la Masse Tentaculaire au Non-Dieu. &#34;Je peux le sentir. Et... si quelqu&#39;un écrit quelque chose sur nous...&#34;

Ivoire les dévisagea, sa mâchoire pendante. &#34;...Mon dieu. Nous... nous existons !&#34;

&#34;Vous, peut-être&#34;, dit un figurant, dans un coin, qui n&#39;avait pas encore été mentionné dans le récit. &#34;On ne m&#39;a même pas encore donné de nom.&#34;

&#34;Eh bien, vous venez d&#39;être mentionné, c&#39;est déjà ça !&#34; dit Teleos en souriant. &#34;Attendez. Nous sommes dix ici. Combien d&#39;entre nous ont déjà été nommés ?&#34;

&#34;Hum...&#34; Starbuck compta sur ses doigts. &#34;Il y a moi, Ivoire, Sokarth, toi, l&#39;Enfant inconnu, le figurant dans le coin... oh, et la boule de poils de Cthulhu.&#34; La masse tentaculaire hurla. &#34;Quoi ? C&#39;est une sorte de nom, n&#39;est-ce pas ? Il en reste donc trois qui n&#39;ont toujours pas été mentionnés dans le récit...&#34;

&#34;Eh bien, ce n&#39;est pas comme s&#39;ils pouvaient faire quoi que ce soit,&#34; raisonna l&#39;Enfant Sans Nom. &#34;S&#39;ils nous attaquent, ils seront mentionnés dans le récit, et donc, ils existeront.&#34;

...Ouille. Les niveaux de métafiction de cette histoire me font mal à la tête. Est-ce que vous pourriez vous calmer un peu, les gars ? &#34;Va te faire voir, le narrateur !&#34; s&#39;écria un huitième personnage, tiré d&#39;une fanfiction qui ne serait jamais écrite, et pour cause, car elle était plutôt horrible. &#34;Ça aurait pu être une bonne histoire si ça n&#39;avait pas été basé sur Doctor Who !&#34;

&#34;Du coup, il ne reste plus que moi&#34;, expliqua un petit homme avec un chapeau melon, &#34;et qui que ce dixième type puisse être.&#34;

&#34;MOI ?&#34; dit le dixième individu. &#34;JE NE SUIS RIEN. JE SUIS UN JAMAIS-ÉTÉ.&#34; Tout le monde fixa le dixième individu, qui était, tout simplement... Je ne peux pas dire qu&#39;il était indescriptible, parce que ça serait déjà une forme de description. &#34;VOUS ÊTES TOUS DES JAMAIS-ÉTÉS.&#34;

&#34;Attendez une minute,&#34; dit Teleos en pointant du doigt la ligne de dialogue précédente. &#34;Comment peut-on être un Jamais-été si on est mentionné dans cette histoire ? Ça ferait de vous un &#34;Été&#34;.&#34;

Le Jamais-été poussa un cri et disparut dans un nuage de logique. Starbuck fronça les sourcils. &#34;Voilà qui règle la question, je suppose. Et maintenant ?&#34;

&#34;Maintenant, je propose d&#39;aller nous prendre de vraies boissons au lieu de simples concepts. Et des beignets,&#34; déclara le figurant en souriant. &#34;J&#39;ai toujours voulu goûter un vrai beignet.&#34;

Les neuf personnes restantes sortirent de la pièce à présent bien réelle, empruntèrent des Voies, et prirent le chemin de la Bibliothèque.</textarea></pre>
