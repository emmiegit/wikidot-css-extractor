    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3945-JP - ロマン鉄道
**著者:** ©[[*user rencon]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3945-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現時点において、SCP-3945-JPの発生を封じ込めることには成功していません。

SCP-3945-JPの発生を特定するために自動監視システムにより全鉄道車両の運行情報を常時監視されます。鉄道の運行情報に異常が見られた場合、担当職員にデータが送られます。SCP-3945-JPの発生が特定された場合、担当職員は遠隔でSCP-3945-JPのイベント影響下にある運転士に指示を送り一般市民への可能な限りな避難誘導を行います。

SCP-3945-JPの発生情報は
・全ての鉄道会社
・国際宇宙ステーション
・海洋研究開発機構
に潜入したエージェントにより改竄・記憶処理が行われます。

**説明:** 
SCP-3945-JPは運行中の列車において発生する異常現象および異常実体です。

SCP-3945-JPが発生すると運行中の列車がSCP-3945-JP-1実体に置き換わります。この現象の発生条件に対して一切の法則性が特定されていません。また、乗客はそのまま置き換わることはありません。

SCP-3945-JP-1実体はSCP-3945-JPの発生によって置き換わる以前の車両と同一の見た目をしています。
SCP-3945-JP-1はどのような外力に対しても変形や損傷が行われません。[[footnote]]（例:・高度約300kmの無重力、真空空間に耐える・水深約3000ｍの水圧に耐える）[[/footnote]]また、SCP-3945-JP-1へと置き換わった際、元の車両で行われていた鉄道の通信システムから遮断されます。これによって財団はSCP-3945-JPの発生を確認します。

SCP-3945-JPによってSCP-3945-JP-1実体へと置き換わった列車では最も近くの駅に到着した後、複数の異常現象が発生します。
はじめに、発信元不明のアナウンスが行われます、このアナウンス後、SCP-3945-JP-1内で[イベント:多数決]が行われSCP-3945-JP-1の&#34;目的地&#34;が決定されることが先の調査によって判明されています、目的地は”宇宙&#34;、&#34;深海&#34;から決定されます。
[[collapsible show=&#34;目的地:宇宙の場合&#34; hide=&#34;- 詳細情報を隠す&#34;]]
**目的地:宇宙の場合:**SCP-3945-JP-1は未知で膨大なエネルギーを使いながら最短距離で宇宙空間へ向かいます。SCP-3945-JP-1の性質上、これを止めることは不可能です。また、SCP-3945-JP-1の速度は、時速約600km程度と計算されました。SCP-3945-JP-1は空気抵抗や地球の引力等の影響を受けないため、単純計算で30分もかからずにSCP-3945-JP-1は宇宙空間へ到達します。
[[/collapsible]][[collapsible show=&#34;目的地:深海の場合&#34; hide=&#34;- 詳細情報を隠す&#34;]]
**目的地:深海の場合:**SCP-3945-JP-1は未知で膨大なエネルギーを使いながら最短距離で最深部が3000m以上ある海まで、また、最短距離でその深層へ向かいます。SCP-3945-JP-1の性質上、これを止めることは不可能です。また、SCP-3945-JP-1の速度は、時速約100m程度と計算されました。SCP-3945-JP-1は水の抵抗や月の引力等の影響を受けないため、単純計算で30分もかからずにSCP-3945-JP-1は深層へ到達します。
[[/collapsible]]
また、[イベント:多数決]の完了までSCP-3945-JPはその場の駅で停止します。その間に担当職員は鉄道会社を通し運転手に連絡し、一般人の避難誘導を行います。しかし、[イベント:多数決]は約10分で自動的に終了するため、完全な避難誘導の成功率は著しく低いです。

&#34;目的地&#34;に到着したSCP-3945-JP-1は一切の異常性を失くし、SCP-3945-JP-1実体は正常で一般的な列車に戻ります。

ISSが20██年██月█日に宇宙に漂う異常性のない列車の残骸を発見し、財団が調査したところ、財団が過去に認知していた事例:電車の喪失に関係があることが判明しSCP認定した。

**補遺1:****日付200█/11/██:** 岩手県███線██行き██駅〜██駅間を運行中の███系普通列車にてSCP-3945-JPの発生を確認。
到着予定の駅にて財団が他の作業を行っており、予備人員として動員していたDクラス職員で調査を実施。

&gt; **重要:**200█/11/██のSCP-3945-JP発生事案にて、乗客の避難誘導指示に失敗。--SCP-3945-JPの避難誘導マニュアルの大幅改訂を申し出ます。--SCP-3945-JPの避難誘導マニュアルを大幅改定いたしました。

__**調査記録01 - 日付200█/11/██**__
[[collapsible show=&#34;+ 調査記録01を表示&#34; hide=&#34;- 調査記録01&#34;]]
&gt; **調査員:**
&gt; D-1937　宮沢博士
&gt; **実施方法:**
&gt; 無線通信式のビデオカメラを持ったD-1937がSCP-3945-JP-1に乗車し、調査。
&gt; **結果:**
&gt; __ビデオカメラの通信に成功。__
&gt; 以下調査結果を記載する。

&gt; **音声記録01**

&gt; 
&gt; 〈博士の指示によりD-1937は市販のレスキューハンマーを使い窓の破壊を試みる〉
&gt; 失敗。窓にはヒビもつかなかった。
&gt; 〈未知の方法によって投票が行われる〉
&gt; 〈博士の指示によりD-1937は[宇宙]を選択する〉
&gt; 〈電光掲示板に[宇宙]:846[深海]:604と表示される〉
&gt; 〈アナウンスが流れる〉
&gt; **音声記録02**
&gt;&gt; 大変長らくお待たせしました、 この電車は██発上空方面宇宙行きです。まもなく出発します。
&gt;

&gt; 〈車内に混乱が広まる〉
&gt; しかし、車内の重力は変わらず床方向に働いた。
&gt; 〈車内の乗客はなるべく低高度である後尾の7両目に流れ込んだ〉
&gt; 〈博士の指示によりD-1937は1両目に向かう〉
&gt; 6両目に移動
&gt; 〈一部の乗客が窓を開けようとしている〉
&gt; 〈次第に窓を割ろうと試みるようになる〉
&gt; 〈消火器が壊れた音〉
&gt; 5両目に移動
&gt; 〈多くの乗客が7両目に向かっている〉
&gt; 〈D-1937が雑踏事故に巻き込まれる〉
&gt; 〈音声の乱れ〉
&gt;&gt; **D-1937:**最悪だ。
&gt; 〈4両目の扉付近でもみ合いが起こっている〉
&gt; 〈扉側の乗客が大声で人流誘導を行っている〉
&gt; 〈もみ合いの末、扉側の乗客が転倒。〉
&gt; 〈多くの乗客が5両目に流れ込む〉
&gt; 4両目に移動
&gt; 〈乗客が扉付近で倒れている〉
&gt; 
&gt;&gt; **D-1937:**おい、こんな状況で座ってる奴がいるぞ。
&gt;&gt;  
&gt;&gt; **D-1937:**博士、話しかけていいか？
&gt;&gt; 
&gt;&gt; **宮沢博士:**許可します
&gt; **インタビューログ01**
&gt;&gt; **D-1937:**やぁ、7両目に行かなくていいのか？
&gt;&gt; 
&gt;&gt; **4両目の乗客:**どこに行ったって同じだろ？結局死ぬんだからな。
&gt;&gt; 
&gt;&gt; **D-1937:**ちょ、ちょちょっと待ってくれ！俺は死ぬのか？
&gt;&gt; 
&gt;&gt; **4両目の乗客:**オレンジ服、お前は宇宙空間で生き延びるつもりか？
&gt;&gt; 
&gt;&gt; **D-1937:**あ…でも、なんで落ち着いていられるんだ？今から死ぬかもしれないんだぜ？
&gt;&gt; 
&gt;&gt; **4両目の乗客:**そもそも死ぬつもりだったんだ。でも、電車に轢かれて死ぬなんて平凡だろ？
&gt;&gt; 宇宙で死ぬ、良いじゃないかロマンチックでね。
&gt;&gt; 
&gt;&gt; **D-1937:**この状況を望んでいた?
&gt;&gt; 
&gt;&gt; **4両目の乗客:**あぁ、最高だね
&gt; 
&gt;&gt; **D-1937:**博士、俺は死ぬのか？
&gt;&gt; **宮沢博士:**調査をやめますか？
&gt;&gt; **D-1937:**…いや、どっちにしろ同じだからな
&gt;&gt; **宮沢博士:**感謝します
&gt; 3両目に移動
&gt; 〈すすり泣く声〉
&gt; 〈一部の乗客が電話をしている〉

&gt;&gt; 
&gt;&gt; **D-1937:**お前を撮ってた訳じゃない

&gt;&gt; **3両目の乗客:**一瞬でも写ったろ？肖像権侵害だ。賠償金もらうからな。
&gt;&gt; 
&gt;&gt; **D-1937:**おいおい、勘弁してくれよ。それに大体、金があったってしょうがないだろ？俺たちゃ死ぬんだ。
&gt;&gt; 
&gt;&gt; **3両目の乗客:**そうか、じゃあお前の財布俺にくれよ、どうせ死ぬんだから必要ないだろ？
&gt;&gt; 
&gt;&gt; **D-1937:**［笑う］
&gt;&gt;

&gt;&gt; ［物音］
&gt;&gt; **D-1937:**［大笑い］
&gt;&gt; [カメラがカバンを映す、__カバンの中には大量の財布がある__]
&gt;&gt; 
&gt;&gt; **D-1937:**手慣れてるな、前科持ちかよ？
&gt;&gt; 
&gt;&gt; **3両目の乗客:**俺はただのサラリーマンさ、あいつらパニックで俺のことなんか見えてなかった。
&gt;&gt; 
&gt;&gt; **3両目の乗客:**それと、今さっき&#34;俺たちは死ぬ&#34;って言ってただろ？確かに、ここで死ねたらいいが、生き延びたらどうするんだ？
&gt;&gt; 
&gt;&gt; **D-1937:**というと？
&gt;&gt; 
&gt;&gt; **3両目の乗客:俺はこの金で会社を辞める。
&gt;&gt; 俺はあの会社を辞められるならなんだってやる。
&gt;&gt; 
&gt;&gt; **D-1937:**捕まっても？
&gt;&gt; 
&gt;&gt; **3両目の乗客:**刑務所のほうがマシだね
&gt;

&gt;&gt; **宮沢博士:**はい。
&gt;&gt; **D-1937:**感謝する
&gt; 2両目に移動
&gt; 〈誰もいない〉
&gt; 〈床がゴミで散らかっている〉
&gt; 1両目に到着
&gt; 〈わずかな人数が座りながら景色を眺めている〉
&gt; 〈D-1937はカメラを外へ向ける〉
&gt; 〈カメラは地球を映している〉
&gt;&gt; **D-1937:**やっとここまで来たな
&gt; **インタビューログ03**
&gt;&gt; **1両目の乗客:**あのー、オレンジ服のおじさん。
&gt;&gt; 
&gt;&gt; **D-1937:**どうした？
&gt;&gt; 
&gt;&gt; **1両目の乗客:**この子の親知らない？
&gt;&gt; 
&gt;&gt; **D-1937:**その子か？兄弟じゃないの？
&gt;&gt; 
&gt;&gt; **1両目の乗客:**迷子なんだ。あの混乱のときにはぐれたらしい。
&gt;&gt; 
&gt;&gt; **D-1937:**なら、7両目にいるんじゃないか？…でも、あの様子じゃ親を見つけるのは困難だろうがな。
&gt;&gt; 
&gt;&gt; **D-1937:**…いや、親がここまで来るだろ。あっちも子供を捜しているはずだ。
&gt;&gt; 
&gt;&gt; **1両目の乗客:**そう思って、ずっと待ちつづけてる。
&gt;&gt; 
&gt;&gt; **D-1937:**いやいや、7両目に行くなんて言わないよな？
&gt;&gt; 
&gt;&gt; **1両目の乗客:**じゃあどうするんだよ！
&gt;&gt; 
&gt;&gt; **D-1937:**いいか、君はまだ子供だ、そしておとなになれずに死ぬ。…あぁ、同情するよ。
&gt;&gt; 
&gt;&gt; **D-1937:**それは俺だって同じなんだ、善意で言ってるんだ、最期の時間を人探しに使うのか？
&gt;&gt; 
&gt;&gt; **1両目の乗客:**［沈黙］
&gt;&gt; 
&gt;&gt; **D-1937:**…違う、違うんだ…すまない、言い過ぎた。
&gt;&gt;

&gt; 
&gt;&gt; **D-1937:**…博士、失望したか？

&gt;&gt; **D-1937:**［沈黙］

&gt;&gt; **D-1937:**［沈黙］

&gt;&gt; **D-1937:**あぁ…すまない。
&gt;&gt;

&gt; 〈2両目に移動〉

&gt; 〈無反応〉

&gt;&gt; **3両目の乗客:**えぇ、ですから会社を辞めます。**ですから！**退職を希望すると言っているんですよ！［暴言］…あと退職金いりません。

&gt;&gt;

&gt;&gt; 
&gt;&gt; **D-1937:**そうか…また会えてよかった。
&gt;&gt; 
&gt;&gt; **D-1937:**その子は残念だが…
&gt;&gt; 
&gt;&gt; **1両目の乗客:**この子、外を見ると泣き止むんだ。

後にD-1937が乗ったとされる電車がISSにより宇宙空間で発見された。
また、現場付近にて発見された多数の遺体の内にジャンプスーツを着用し、幼児の遺体を抱えた男性の遺体が発見されたが、その外見の損傷からD-1937と判断できていない。

**補遺2:** SCP-3945-JPの性質上、発生の予測が出来ない為、これ以降の調査は成功していない。
