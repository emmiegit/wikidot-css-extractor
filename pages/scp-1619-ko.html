    <pre><textarea class="page-source" readonly>[[include :scpko:theme:navla-style preset=3]]

[[include :scpko:info:start]]
**SCP-1619-KO** - 다도와 극한의 끝

**by** [[user poi-damgi]]
[[include :scpko:info:end]]



[[include :scpko:component:cd-ver2
|lv=3
|item=SCP-1619-KO
|class=케테르 (Keter)
|site-responsible=제145K기지 등
|director=윤도하 등
|research-head=나기사 시호 등
|assigned-task-force=N/A
]]

------

**특수 격리 절차:** 현재 진행 중인 K급 시나리오로 인해 SCP-1619-KO 또한 여타 변칙 개체들처럼 격리에 차질이 생기고 있다. SCP-1619-KO가 민간 생존자 그룹에 이미 폭넓게 퍼져 있고 대체적으로 위험하지 않다고 확인되므로 격리는 현재는 우선 순위는 아니다. 재단 인원들은 SCP-1619-KO를 섭취하는 것을 금한다. 회수된 SCP-1619-KO는 현재 작동하는 기지 중 가장 가까운 격리 시설의 표준형 격납고에서 격리한다.

**설명:** SCP-1619-KO는 요주의 변칙약리학사 다도(Dado)에 의해 제작된 무색무취의 약품으로, 분말기나 분무기 따위에 담아 광범위하게 뿌리도록 의도된 것이다. SCP-1619-KO와 피부를 접촉하거나 호흡기나 구강을 통해 접막으로 접촉한 인원은 즉시 다음과 같은 반응을 보인다.
* 투쟁-도피 반응의 약화.
* 분노 및 스트레스의 감소.
* 주로 물질적인 사항에 대한 욕심의 현저한 감소.
* 폭력성 감소 및 이타심의 증가.

SCP-1619-KO는 인간 뿐 아니라 여타 변칙적 지적 독립체들에게도 영향을 끼칠 수 있는데, 드문 경우 심지어 피부나 점막이 존재하지 않는 독립체에게도 영향을 끼친 바 있기에 아직도 그 기작은 확실하지 않다. SCP-1619-KO는 또한 낮은 온도에서도 얼지 않는다. 기록된 바 영하 50°C에 가까운 실외의 변칙적 폭풍에 휘말렸을 때에도, 용기는 파손되었으나 SCP-1619-KO는 파손되지 않았다.

**내역:** 2019년부터 발발한 K급 시나리오로 인해, 지구상 대부분이 [[[unpreferred-defined-future-xc| 빙하기에 재돌입]]]하면서 재단의 격리 활동은 서서히 불가능해지고 있으며, 동시에 장막 정책이 붕괴하여 요주의 단체 여럿이 직접적으로 안전지대 및 자원을 확보하기 위하여 교전과 침탈 행위를 반복하였다. 해당 폭력적 행위의 대상은 재단 및 다른 요주의 인물 뿐 아니라 민간인 생존자 그룹에까지 적용되었기에 세계적 정세는 지속적으로 불안정해졌다.

2021년 3월 6일 심각한 저감증기폭풍이 대한민국 전라북도 근해였던 빙하를 지나간 이후, 제145K기지 조사팀이 해당 위치에서 파괴된 트럭과 동사한 인원 하나를 발견하였다. 이 인원은 혼돈의 반란 요원으로 확인되었다. 내부에서는 SCP-1619-KO 한 병과 혼돈의 반란 데이터베이스 발췌본이 확인되었다. 이 자료는 혼돈의 반란 요원과 요주의 변칙약리학사 다도 간의 거래 내용을 담고 있었다. 이는 다음과 같다.

[[div class=&#34;blockquote&#34;]]
-- 이봐, 당신이 다도인가? 그 이상한 약품을 만든다는?

-- {{네 맞아요 나 다도에요 약 만들어요 잘 찾아왓어요}}

-- 훌륭하군. 그럼 의뢰를 하나 할까 하는데, 제약비는 어느 정도로 내야 하지?

-- {{괜찮아요 다도 지구 추워진 이유로 의뢰 못 받앗어요 이번 의뢰는 공자로 해 줄 게요 서비스에요}}

-- 정말? 훌륭하군. 그럼 부탁하지.

-- {{좋아요 말만 하세요}}

-- 그럼 주변을 따뜻하게 만드는 약 있나? 온도를 높이고 살 만 하게 해 주는 것 말이야. 주변을 따뜻하게 만들어주는 거.

-- {{물론이에요 다도 당신처럼 훌륭한 고객 처음이에요 특별히 멀리멀리 퍼지는 걸로 보내줄게요}}

-- 좋아.

[[/div]]

이 파일의 내용과 SCP-1619-KO 용기에 부착되었던 &lt;다도의 주변 따뜻하게 만드는 약&gt;이라 적힌 포장지의 연관성은 주목할만하다고 파악된다. 혼돈의 반란은 재단에 확보된 것 외에도 여러 SCP-1619-KO를 지니고 있었던 것으로 보이며, 아마 이를 자신들의 거점 및 식량을 보호하는 데 사용했다가 그 영향력에 노출된 것으로 보인다. 이에 따라 아래와 같은 상황이 발생했다.

&gt; **사건 31924**
&gt; **혼란 등급:** 암흑 (dark)
&gt; 
&gt;  혼돈의 반란이 민간 자선재단과 협력, 변칙개체를 통한 기후 조작 및 생산품 제공 사업을 성공한다. 혼돈의 반란 수장 (이전에 &#39;[http://scpko.wikidot.com/system:page-tags/tag/%EC%97%94%EC%A7%80%EB%8B%88%EC%96%B4 엔지니어]&#39;로 불렸음)이 재단, 세계 오컬트 연합 및 여타 그룹에 대해 공식적으로 사과한다.
&gt; 
&gt; SCP-1619-KO에 영향받지 않은 혼돈의 반란 공작원이 이탈하거나 본부를 공격하나, 이들 역시 제압 후 SCP-1619-KO에 노출되어 굴복한다.

또한 지구상에 만연한 폭풍과 이에 어떠한 영향도 받지 않고 대류 순환하는 SCP-1619-KO 분자, 그리고 이 사건 이후 상당히 변형된 혼돈의 반란 군벌의 행동 때문에 교전 및 습격 사태는 지구상 주요 생존자 위치에서 서서히 감소하였다. 또한 아래와 같은 주목할만한 사건의 타임라인이 구성되었는데 이것이 SCP-1619-KO가 어떤 방식으로든 전파되었기 때문인지 아니면 단순 사회동조적 현상 때문인지 역시 불명확하다.

&gt; **사건 391244**
&gt; 
&gt; 지구상에 남은 뱀의 손 세력과 이에 동조하고 있던 방관 세력이 보유한 변칙개체와 기적학적 의례를 이용하여 적극적 구호 활동에 동참한다. 세계 오컬트 연합은 동의한다.

&gt; **사건 349051**
&gt; 
&gt; 사르킥교와 부서진 신의 교단 양측의 생존한 대형 종파가 오랫동안 지속되었던 종교적 교전을 휴전 상태로 돌입한다. 맥스웰파 교단과 같이 급진적인 일부 단체의 경우 상호 협력의 방향성을 지속적으로 제시하고 있다.

&gt; **사건 311245**
&gt; 
&gt; 부서진 신의 교단이 유례없이 다양한 기계장치를 이용한 구호 활동과 구조 지원을 이행한다. 사르킥 숭배와 관련된 단체의 경우 육류 가공품 생산 체제에 돌입, 난민에 대한 구호를 지속하고 있다.

&gt; **사건 22429**
&gt; 
&gt; 15개 단체가 진행 중인 K급 시나리오에 대한 완전한 연합적 대응을 공동 선포한다. 재단은 중립을 표한다.

SCP-1619-KO가 현 사회에 어느 정도의 영향을 끼쳤기에 급진적인 변화가 이루어졌는지는 불명이다. 특수 격리 절차에서 상술했듯 현재 SCP-1619-KO의 완전한 격리와 노출 대상자의 치료는 우선 순위가 아니며, 이행할 능력도 없다. 재단은 SCP-1619-KO가 발생시킬 수 있는 미래 변동의 예측, &#39;다도&#39;에 대한 추적, 또한 향후 가능성에 대한 지속적 대응 연구에 집중하고 있다.

[[div class=&#34;blockquote&#34;]]
//배경은 제01기지로 식별된다. 의자에 앉아 있던 남자가 발소리를 듣고 몸을 일으킨다. 남자는 O5-1로 식별된다. 문이 열리고, O5-2로 식별된 여성이 진입한다. O5-1이 한숨을 쉰다.//

**O5-1:** 소피아.

**O5-2:** 내가 무슨 말을 하러 왔는지 알지?

**O5-1:** 물론이지. 뭐, SCP-1619-KO 이야기지? 그렇지?

**O5-2:** 맞아. 담배 한 대 태우겠나?

**O5-1:** 아니. 본론부터.

**O5-2:** 좋아. 우리가 SCP-1619-KO에 대해 숨길 필요가... 없어지고 있어. 남은 재단 기지의 남은 어떤 재단 인원들도 다 그 진상을 안다고.

**O5-1:** 극한 사태 이후부터는 말이지.

**O5-2:** 맞아. 변칙적 빙하기가 터졌고, 우린 그래도 존속해 왔잖아? 재단의 목표는 확보, 격리, 보호지. 인류를 보호하도록 설계된 게 우리라는 말이지. 하지만 생각해 보게. GOC는 국제연합 기관이야. 지금껏 그 어떤 조직보다도 변칙 사태에 대한 민간인 보호를 책임지기에 적합했고, 지금 입증되고야 말았지. 그래서 그 후에 우린 뭘 했나? GoI들이 민간인을 덮치면 되지도 않는 수로 요주의 단체를 잡아넣고, 격리를 유지하고, 등등.

**O5-1:** 난 잘 해 왔다고 생각하는데.

**O5-2:** 지금은?

//몇 초간 침묵.//

**O5-2:** 아론. 내 말 듣게. 지금 SCP-1619-KO의 전파가 이 멸망한 세계에 어떤 영향을 끼치고 있는지 알잖나. 모든 게 제대로 잡혀가고 있어.

**O5-1:** 제대로? 무슨 제대로 말인가? 재단 인원들을 뺀 모든 집단이 지금 사이비 약사가 뿌린 정신지배적 물약에 중독되어 있는데.

**O5-2:** 그게 제대로라는 거야. 우리가 할 일은 이제 없어. 기억소거제? 권태 규약? 기억소거제가 몇 년 전에 죄다 얼어붙었는지 기억 나나?

**O5-1:** 소피아, 제발--

**O5-2:** 끝이 오고 있어. 우리가 정상성을 정의했을 적에, 세상은 지구였다네. 세상은 별의 주위를 돌고, 사람들은 적당히 죽고. 괴물들은 그림자 세계에 있었지. 지금 꼴 좀 봐. 세계는 빙하와 얼음에 뒤덮였고, 대중들은 아무리 작은 생존자 그룹이라 해도 괴물들에 대해 알고 있어. 그럼 이제 우리 재단이라는 조직이 단독으로 필요한 이유가 뭔가?

**O5-1:** ......더 이상 말로는 듣고 싶지 않네. 투표로 부치시던지. 이 말만 4번, 아니 6번은 넘게 들은 것 같구만.

//몇 초간 침묵.//

**O5-1:** 소피아, 자네가 SCP-1619-KO 중독자라면 더 행복했을 것 같군.

**O5-2:** 그러게.

//O5-1이 일어서려다가, 무언가가 자기 옷에서 떨어져 내리는 것을 발견한다. 그가 멈춰서 물체를 줍는다. 연보라색 편지 봉투로 식별된다. O5-1이 이를 뜯어낸다. 다음과 같은 활자가 관찰된다.//

&gt; 다도 이제 세상 다듯해진 거 봣어요. 언젠가 다시 더 다듯해지면 돌아올게요
