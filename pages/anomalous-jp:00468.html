    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 時間の流れる速度が常人の0.7倍である青年。声は低く聞き取りづらいが、一見して普通の速度で発声・動作する。長年の訓練による適応と考えられる。\n**回収日:** 20██/██/██\n**回収場所:** 都内██小学校の特別養護学級。異常性のために知能に問題があると考えられていたためで、事実当時の彼は7歳程度の発育状態であった。財団の回収後、家族と関係者には記憶処理が施された。\n**現状:** 回収時、健康状態に問題が見られたため、財団に収容後は、昼夜を無視し、27時間活動して14時間眠る生活を送るよう指導。また、当人の感じる速度に合わせた教育を実施。結果、劇的な知的能力の向上が見られ、17歳で国立大学レベルの教育を修了。将来は財団の研究者として採用される予定。\n**追記:** //教育はその子の個性を鑑みて、っスね。// -エージェント・テッド&#34;
