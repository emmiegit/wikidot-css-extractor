    <pre><textarea class="page-source" readonly>**项目编号：** SCP-5696

**项目等级：** --Safe-- 无效化

**特殊收容措施：** SCP-5696被保存在Site-19异常项目锁柜#5696中。
更多措施被视为无必要。

[[collapsible show=&#34;+初期收容措施+&#34; hide=&#34;-收起-&#34;]]

在进入SCP-5696-A前，对象将被提供一台纽扣摄像头，其外形定制为支持William H. Thompson竞选1931年芝加哥市长的胸针。相机应在进入SCP-5696-A后放入对象的左侧翻领上。在SCP-5696-1被转移到SCP-5696-A的过程中，SCP-5696测试间将受监控以备其返回。
[[/collapsible]]
**描述：** SCP-5696是一把手枪，在功能和设计上都与史密斯威森M&amp;P .38相似。该武器上有两处铭文，其一是沿枪膛的生产商&#34;S&amp;W Model EO-11 C.S.&#34; [[footnote]]从未有此型号被生产过。[[/footnote]]，其二是在枪管一侧，内容为“了结这份工作，宰了那个作弊的杂种” 。当SCP-5696被某一对象握在右手上，且用这只手打开枪膛，对象（编为SCP-5696-1）将被转移到SCP-5696-A。[[footnote]]测试5696-129之后不再如此。[[/footnote]]

SCP-5696-A是一平行维度，主要由一名为“垂死玫瑰”的夜总会组成，此建筑曾经位于芝加哥███分区街，于1956年关停。被转移的对象会发现自己身着符合1930年代早期的正式服装， 无论其在转移前穿着如何。该服装包括一件条纹西服以及配套西裤，一条蓝色领带、白色衬衫、一顶条纹软呢帽。该人携带的随身物品会全部消失，直至其返回为止；此时该人会发现自己身着原先的衣物，且持有原先的物品。需注意SCP-5696-1转移后会携带有面值为一、五、十美元的若干钞票，总额至多为100美元，位于其左侧衬衫内口袋中。[[footnote]]注意由于通胀，其价值将是$1,550 - $1,890。[[/footnote]]物品无法被带入或带出SCP-5696-A，唯一例外是SCP-5696在离开维度时握于左手上的物件。若对象视力受损或异常、截肢、患有一般抑郁障碍以外障碍症、矮于5&#39;11&#34;或高于6&#39;2&#34;、BMI在20.2以下或24.7以上，转移不会发生。

在进入之时，“垂死玫瑰”周边的区域内仅有空白空间。SCP-5696-A会根据SCP-5696-1的需要或要求构建出一个环境。一般而言SCP-5696-A会先从构建城市公寓楼风景开始，但也会包括有其他俱乐部、医院、消防站、警察局等等。SCP-5696-A还会随需要创造出较小的物件，诸如电线杆、电话亭、摩托车等。

在被转移到SCP-5696-A期间，对象会遭遇一系列半可预测事件。基于SCP-5696-1在SCP-5696-A内采取的行动，所发生的事件可能会有不同结果，或者是被完全阻止。部分案例中，采取的行动引出了值得注意且/或反常的事件发生。这些事件均无特别的异常性，只是一齐在转移期间内组成连续的故事。

下面是最通常记录到的事件序列。


&gt; **00:00 - 1:00:** SCP-5696-1会被带到酒吧一处座位，要其在此“等候派对里的其他人”，[[footnote]]此处也经常会被记录为“等候Jackson先生和他的朋友们” ，以及“等候你的朋友还有其他人。”[[/footnote]]不过对象也可随意行动。已记录到对象点单餐食或酒水[[footnote]]尽管证据显示此事件发生在禁酒时代晚期，饮品内时常包含酒精。[[/footnote]]、购买雪茄或香烟、与服务员及其他顾客互动、向舞台舞者攀谈和/或付钱，部分案例中还会发生徒手搏斗。[[footnote]]一般发生于在对象“调戏”丈夫在场的特定一些舞者时。[[/footnote]]
&gt;  
&gt; **1:01 - 1:45:** 有五人(SCP-5696-2, -3, -4, -5, -6)会在45分钟内进入建筑并在区域内漫无目的地活动。这段时间里他们最通常会彼此挨着坐在酒吧内，点单各类酒水。最后他们会开始抽烟并彼此交谈。
&gt;    
&gt; **1:46 - 1:59:** SCP-5696-2到-6会进入到建筑远处尽头的一个房间内，一对红帘布将此处隔开。SCP-5696-1会被一名服务员引入房间内，并会在众人面前被介绍为“CPD[[footnote]]芝加哥警察局[[/footnote]]的Mark Kennedy。他来这是代表尼蒂的帮派。” [[footnote]]可能是指弗兰克·尼蒂，在阿尔·卡彭于1931年被捕后成为芝加哥黑帮的事实领头人。[[/footnote]]它们会沉默地凝视SCP-5696-1五秒，而后大笑并握手。SCP-5696-5会给SCP-5696-1递来一根香烟（如果其此时没有拿烟），一名服务员会为其上酒。SCP-5696-5会为其展示桌子旁一个盖着绿毛毡的空席位。
&gt;   
&gt; **2:00 - 6:00:** SCP-5696-1到-6会开始以现金为赌注玩德州扑克。从此处开始，模拟变得缺乏一贯性，事件时间线开始因对象的输入而有所差异。游玩风格、游戏结果、谈话主题、以及整体行动都会影响到事件的发生。

**附录5696-1:** SCP-5696-2到-6的特征。
**备注：** 下列信息是从129次测试中收集而来--仍在进展过程中。--

&gt; **SCP-5696-2:**
&gt; **姓名：** Jack Walker
&gt; **年龄：** 37-40
&gt; **亲属：** 单身，从未结婚，无子女
&gt; **职业：**  &#34;Jimmy Michaels铜管乐队&#34; 小号手[[footnote]]此乐队并不存在，但Jimmy Michaels确实是禁酒时期圣路易斯的一名叙利亚黑帮人员。[[/footnote]]
&gt; **游玩风格：** 安静，只做保险的下注。
&gt; **备注：** 不喝酒，认为宿醉会毁掉他的表演能力。经常离开桌边呼吸新鲜空气。如果经历了特别好的一晚，偶尔会和“垂死玫瑰爵士乐队”一起表演。在进行一切法律相关话题的对话时表现紧张。偶尔会自称“从工作中”认识了SCP-5696-1。

&gt; **SCP-5696-3:**
&gt; **姓名：** Casey Malkovitch
&gt; **年龄：** 22-23 (偶尔会过生日)
&gt; **亲属：** 有女友，无子女
&gt; **职业：** 地下拳击冠军
&gt; **游玩风格：** 经常虚张声势，很少弃牌。
&gt; **备注：** 过分戏剧化的人格。反复威胁“如果我下一把输了就要痛扁这上帝遗弃的地狱屎坑里的所有人”。就读芝加哥大学但拒绝透露其专业。总是带着一大笔钱。

&gt; **SCP-5696-4:**
&gt; **姓名：** Roy Jacobsen
&gt; **年龄：** 25-29
&gt; **亲属：** 单身，从未结婚，无子女
&gt; **职业：** 无业
&gt; **游玩风格：** 不熟悉游戏，似乎是随机地大笔下注
&gt; **备注：** 自称是一位华尔街富豪经纪人的儿子。定期提出要为桌上每个人喝酒买单，偶尔是为SCP-5696-A的全场人员。经常陷入过度醉酒中，曾有35次发现其付钱给舞者后对着她们哭泣。回避一切形式关于个人事务的问题。

&gt; **SCP-5696-5:**
&gt; **姓名：** Jake Rose
&gt; **年龄：** 32
&gt; **亲属：** 已婚，有一子
&gt; **游玩风格：** 格外虚张声势。很少净输。
&gt; **备注：** 曾在一战中作为步枪手服役。经常谈起右大腿上有手榴弹弹片伤、分享战争故事。在战壕里成为了该游戏的职业玩家。是SCP-5696-6的生意伙伴，但自称从来不做违法的事。自称此地的名字来自“有次有颗子弹正中我的头盔顶差点害死我。”

&gt; **SCP-5696-6:**
&gt; **姓名：** Clyde Jackson
&gt; **年龄：** 33
&gt; **亲属：** 已婚，有一子一女
&gt; **游玩风格：** 平均，偶尔会在手气不好时加大下注。
&gt; **备注：** “垂死玫瑰”的所有者。与芝加哥黑帮有来往，经常谈到此地被用作制售可卡因的前台掩护。在一战期间与SCP-5696-5是战友。一般很快活，即便是在黑暗时刻。他的妻子偶尔会来访该建筑，并花很多时间谈论他的家庭。

**附录5696-2:** 值得注意的差异列表

&gt; **测试#:** 03
&gt; **时间：** 1:20
&gt; **事件：** 使用女性测试对象。SCP-5696-1被赶出建筑内，因为“冒充kenndy先生。她妈逼的连他衣服都套上了。” 观察到SCP-5696-A形成了完整的城市风景。SCP-5696-1剩余时间里留在停车场内，在SCP-5696-A的街道上游荡。 

&gt; **测试#:** 24
&gt; **时间：** 5:00
&gt; **事件：** SCP-5696-1反复把随身全部钱款下注。[[footnote]]这一般会被视为粗鲁或缺乏体育精神。[[/footnote]]SCP-5696-3殴打SCP-5696-1，将其打到失去意识。

&gt; **测试#:** 27
&gt; **时间：** 3:25
&gt; **事件：** 两名盗贼试图持枪抢劫夜总会。所有顾客和服务员拔枪对准劫匪，包括SCP-5696-1。他们安静地离开了。

&gt; **测试#:** 39
&gt; **时间：** 2:05
&gt; **事件：** SCP-5696-1因为输给SCP-5696-6一把对其立即开枪射击，而后立即被SCP-5696-5开枪击中。SCP-5696-1的尸体被转移走、丢入芝加哥河内。SCP-5696-1以死亡状态返回，胸口有五处子弹伤，全身湿透。

&gt; **测试#:** 52
&gt; **时间：** 4:45
&gt; **事件：** SCP-5696-1在与谈及毒品生意的对话时向SCP-5696-6请求“试味道”。SCP-5696-6同意。最后一小时里，SCP-5696-6把SCP-5696-1带入后屋。SCP-5696-1的外套意外着火，令他陷入恐慌。他把外套扯掉扔向一滩泄露的酒精，让整个建筑燃烧起来。SCP-5696-1带着严重的3度烧伤返回。

&gt; **测试#:** 66
&gt; **时间：** 4:30
&gt; **事件：** SCP-5696-1在这一次赢得了每一把牌。 SCP-5696-6以此建筑的地契下注。SCP-5696-1打出了四个A。
&gt;   
&gt; **时间：** 5:00
&gt; **事件：** SCP-5696-1让所有顾客离开此地点，只留下两名服务员，包括SCP-5696-2到-6。SCP-5696-1与女表演者整夜喝到醉酒、发生性行为。部分顾客在重新进入被拒后开始去找警方电话亭，但被其他顾客阻拦。

&gt; **测试#:** 94
&gt; **时间：** 1:45
&gt; **事件：** SCP-5696-3称其今日过生日。这次没有打牌，为SCP-5696-3烘烤提供了一个巧克力蛋糕。当天一部分时间用于庆祝他的生日。

&gt; **测试#:** 105
&gt; **时间：** 3:35
&gt; **事件：** 在试图交谈时，SCP-5696-1询问起他们最爱的电视节目是什么。SCP-5696-1花了接下来的一小时时间解释各类现代技术产品，而后SCP-5696-3拨打了医院电话。SCP-5696-1在当晚剩余时间里一直留在一辆有红十字的白色劳斯莱斯上，被询问其神智状态。

&gt; **测试#:** 127
&gt; **时间：** 5:00
&gt; **事件：** [[collapsible show=&#34;+测试127视频记录+&#34; hide=&#34;-收起-&#34;]]
&gt; **文件名称：** TEST_5696-127
&gt; **日期：** 12/21/1996
&gt; **打印抄录？** Y
&gt;  
&gt; **开始自动抄录..**
&gt; 
&gt; [[跳转至选定事件部分。完整抄录可向SCP-5696首席研究员Dr. Patra申请。]]
&gt;&gt; **4:59** //SCP-5696-1在过去10分钟里一直来回打量SCP-5696-5。//
&gt; **SCP-5696-5:** 好了，什么问题，小子？我脸上有东西吗？
&gt;   
&gt; **SCP-5696-1:** 不，我就是止不住留意到你缺了什么美，你好像在假装很有打牌技术。尽量让我们赢几把，你也许会更有乐趣。
&gt;     
&gt; **SCP-5696-5:** 嘿我很抱歉上帝就是想让我赢你们的钱！我拦不住。
&gt;  
&gt; **SCP-5696-1:** 嗯哈，对，我觉得就这么回事了。
&gt;  
&gt;&gt; **5:03** //SCP-5696-1叠好现有的牌起身。//
&gt; **SCP-5696-1:** 绅士们，我要去方便下。
&gt;   
&gt;&gt; //SCP-5696-1走过桌子的左侧，尽管这到房间出口是绕了远路。//
&gt;   
&gt;&gt; **5:04** //SCP-5696-1拿下胸针，放在桌上SCP-5696-5的一旁。//
&gt; **SCP-5696-1:** 帮我拿着这个，行吗你。
&gt;    
&gt; **SCP-5696-5:** 怎么，放弃权术了，小子？嘿趁你还在这，也帮我个忙滚去日你自己吧。
&gt;   
&gt;&gt; **5:04 - 5:09** //SCP-5696-1花了五分钟在卫生间里。注意录制到SCP-5696-5把他现有手牌里的牌拿走，用手挡住换成了外套里的牌，如此两次。//
&gt;    
&gt;&gt; **5:10** //SCP-5696-1返回，把胸针放回左胸口处。SCP-5696-1开枪射穿SCP-5696-5胸骨，而后把枪转对准SCP-5696-6。//
&gt; **SCP-5696-1:** 你个肮脏的作弊混账！他之前十把牌里一直在换牌。看好了！
&gt;   
&gt;&gt; //SCP-5696-1向依然存活、但在猛烈出血的SCP-5696-5蹲下。他把SCP-5696-5的外套脱掉，将其倒立举起，摇晃两次。卡牌飘出，从袖口和口袋里掉落。SCP-5696-2乘无人注意离开了房间。//
&gt; **SCP-5696-6:** 耶稣基督，Jake..
&gt;    
&gt;&gt; **5:11** //喊叫声从房间外传来//
&gt; **SCP-5696-2:** 玫瑰要死了！这里是芝加哥警局，你们全部被捕了，因为违反第十八修—
&gt; **不明：** 吃屎吃铅子儿，猪猡！
&gt;       
&gt;&gt; //SCP-5696-1跑向房间出口，迈出到帘幕外。大半来客在跑向出口，其余一半人已经翻起桌子，对着吧台方向开枪，其中包括SCP-5696-2。服务员以吧台为掩护，对着桌子开枪。//
&gt;    
&gt;&gt; //需注意留下的来客脱掉了他们的外套，露出了衣服上的CPD警章。//
&gt; **SCP-5696-1:** 天了个妈啊！
&gt;     
&gt;&gt; //SCP-5696-1埋头和另一个顾客躲在桌后方。//
&gt; **顾客:** 硬汉懦夫啊嗯，Mr. Kennedy！
&gt;    
&gt; **SCP-5696-1:** 本世纪最不值一提的事! 嘿，帮我离开这里好么！他们采访的时候我还想活着！
&gt;     
&gt;&gt; **5:12** //两名服务员跑出向后屋，躲避在吧台后。他们使用雷明顿Model-31散弹枪开火。//
&gt; **顾客:** 啊，该死，好了，行！我掩护你，去后出口！
&gt;      
&gt;&gt; //来客在其身后示意。//
&gt;     
&gt;&gt; //SCP-5696-1准备一秒后冲向后出口。SCP-5696-1大喊，扑倒转过身。SCP-5696-6站在房间另一头，用手枪瞄准了SCP-5696-1。来客在桌边瞄准，开枪打穿了SCP-5696-6的左眼。一名服务员用散弹枪一枪打爆了来客的手。//
&gt;   
&gt;&gt; //SCP-5696-1把左腿翻过来，露出小腿上方的一道枪伤。SCP-5696-1站稳脚步跛脚前去出口，脱掉外套把腿和衬衫捆在一起。//
&gt; **SCP-5696-1:** 操..
&gt;   
&gt;&gt; **5:13-5:15** //SCP-5696-1沿小巷跛脚前进到警用电话亭，试图把外套重新穿上。SCP-5696-1打开电话亭拿下电话。//
&gt; **接线员：** 你好，警员。名字和警号。
&gt;     
&gt; **SCP-5696-1:** 警员Mark Kennedy，呃，我操...
&gt;     
&gt;&gt; //SCP-5696在SCP-5696-1的右库口袋内，推测是射击了地面。SCP-5696-1 拿出SCP-5696并将其翻了过来。SCP-5696枪管上的铭文是“1017”。//
&gt;     
&gt; **SCP-5696-1:** 警员Mark Kennedy，警号1017！我需要立即援助。我在垂死玫瑰这里腿后中弹了。我们这里可能需要支援。妈逼。
&gt;    
&gt; **接线员：** 明白，给本区其他警员发送紧急呼叫。请等待。
&gt;    
&gt;&gt; //接线员挂掉电话。//
&gt;     
&gt;&gt; **5:15-5:17** //SCP-5696-1靠着电话亭沉默地坐着，试图保持腿抬起。//
&gt;  
&gt;&gt; **5:17** //一辆白色Model-B福特抵达，又有两辆驾驶经过。SCP-5696-1被某个不可见人物装上了副驾驶座。//
&gt;  
&gt;&gt; **5:17 - 5:59** //该人和SCP-5696-1穿着相同衣物，且体型相似。该人露出虚弱微笑，而后开始驾车。需注意此人胸口右上方有一子弹伤，似乎已洞穿心脏，但并未流血。SCP-5696-1转身看向窗外，而后摘下胸针抵在车玻璃上。车辆驾驶经过了一长排其他版本的“垂死玫瑰”，绝大部分一模一样。该人发出低声的咯笑。其中一座似乎已被烧倒。//
&gt;  
&gt;&gt; //人影将车停在似乎是拉什大学医疗中心的门前。人影进入医院，五分钟后四名医护人员拿着担架跑向车边。SCP-5696-1被带出车内送入医院。医护人员摘掉了外套，没有拍摄到相关视频，直至SCP-5696-1回到我们的现实中。//
&gt;   
&gt;&gt; **6:00** //SCP-5696-1返回时手握胸针，留有不当烧灼的伤口。SCP-5696-1的下腿处被留有标记，表明SCP-5696-A的医疗人员准备将该腿截肢。SCP-5696-1受到了妥当医疗，完全康复。//

&gt; **测试#:** 128
&gt; **时间：** 0:05
&gt; **事件：** SCP-5696枪膛上的铭文消失。“垂死玫瑰”内明显变暗且只有一人在场。聚光灯对准一名穿着及体格都与SCP-5696-1相似的顾客，其人正坐在吧台上。该人影制服上公然戴着一个CPD警徽。他对着SCP-5696-1虚弱地微笑，递来一杯盛满苏格兰威士忌的玻璃杯。SCP-5696-1注意到该区域反常寒冷，但光线下很温暖。对象与该人影干了一杯，而后沉默地坐了10-15秒。人影站起，摘下警徽和手枪放在柜台上，而后转身离去。他在门口停住，转头面向SCP-5696-1致谢，然后离开了该建筑。对象剩余时间内一直在无人的建筑中。

&gt; **测试#:** 129
&gt; **时间：** 0:00
&gt; **事件：** SCP-5696没有转移对象。枪管一侧的铭文写着“Mark Kennedy, 1908-2020”。
