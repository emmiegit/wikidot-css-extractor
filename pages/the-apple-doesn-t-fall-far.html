[[=]]
**&lt;&lt; [[[Oh, I Wouldn&#39;t Worry About Flaky-Os|Ah, Eu Não Me preocuparia Com os Flaky-Os ]]] | [[[Dread &amp; Circuses Hub|Central Medo e Circos]]] | [[[More of Fuller&#39;s Crap|Mais das Merdas do Fuller]]] &gt;&gt;**
[[/=]]
&#34;Já foram todos os pedidos, terminamos!&#34; Butch girou, seu avental manchado fluindo ao vento enquanto ele ficava cara a cara com seu colega de trabalho, Raymond. &#34;Bem, ainda precisamos lidar com os &#39;//pedidos especiais//&#39; dos queixosos...&#34;

Um rangido encheu a pequena cozinha quando Raymond se inclinou para trás contra uma prateleira, cruzando os braços e sorrindo. &#34;Quer apostar quanto que aquele Palhaço vai voltar porque colocamos aqueles-&#34;

Uma voz penetrante gritou através da pequena janela conectando a cozinha à ampla área de jantar do Circo. &#34;**Eu não consigo acreditar nisso!**&#34; Enquanto Butch se voltava curiosamente, Raymond caía no chão em gargalhadas. Uma cabeça de Palhaço bastante encolhida apareceu pela janela, olhando para eles com um olhar furioso. &#34;**Vocês acham isso engraçado!? Achei que vocês estivessem realmente oferecendo um bom serviço, e então isso acontece!?**&#34;

Butch se afastou aos poucos do Palhaço furioso, sussurrando para Raymond. &#34;O que diabos você fez?&#34;

&#34;**Vou te contar o que ele fez! Ele colocou chicletes no bufê, o que me deixou louco porque quem //come chicletes//!? Não entendo como os outros conseguem comer chicletes! Eu já estava maluco, mas ao olhar mais de perto eu encontrei isso-**&#34; Um saco de plástico vazio voou pela janela, rotulado &#39;Para o Exigente.&#39; &#34;**Eu já estava irritado, mas esse apelido foi inaceitável! Mas antes de vir aqui reclamar, comi o algodão doce que tinha dentro, e ele encolheu minha cabeça!**&#34;

Butch suprimiu o sorriso que estava crescendo em seu rosto, em vez disso se virando para Raymond e exigindo: &#34;Peça desculpas e dê a este Palhaço o doce que ele quer!&#34; Ele gaguejou, mantendo o riso sob controle. &#34;E- e faça a cabeça dele desencolher!&#34;

Raymond se levantou e se limpoi. &#34;Tá, sua cabeça vai voltar ao normal em, tipo, uma hora ou duas. Que doce você quer?&#34;

&#34;**Bem, você sabe o que eu quero!?**&#34; O Palhaço de cara vermelha finalmente se acalmou, respirando fundo. &#34;Eu quero //balas// de goma. Não goma de **mascar**, **//balas de goma!//**&#34;

&#34;Entendi.&#34; Raymond se virou e jogou um saco do tamanho de um galão  cheio de balas de goma multicoloridas pela janela, diretamente no rosto do Palhaço. Ele rosnou, mas deixou o saco cair em sua boca, indo embora com um joinha. &#34;De nada!&#34; Raymond gritou para o Palhaço antes de se virar para encarar Butch, que estava com os braços cruzados. &#34;O que?&#34;

&#34;Você não deve ser grosseiro com os clientes.&#34;

&#34;Ah, não, é tudo na boa diversão!&#34; Com um balançar da mão, Raymond deu de ombros, mudando de assunto. &#34;O jantar é em seis horas, bora começar a nos preparar.&#34;

Butch suspirou. &#34;Claro, mas você tem que fazer a maior parte da limpeza hoje à noite!&#34;

Raymound decidiu não discutir, em vez disso, concordando com um balançar da cabeça.

------

&#34;Terminei minha parte da limpeza, então tô indo dormir!&#34; Butch não esperou uma resposta, indo para seu pequeno quarto atrás da cozinha. Ele pulou em sua cama macia, adormecendo antes de sua cabeça bater no travesseiro.

Na cozinha, Raymond esperou até ouvir um ronco vindo do quarto. Ele sorriu e levantou um grande saco de aveia, revelando um diário encadernado em couro. Ele o abriu e começou a juntar os materiais.

&gt; 30 Maçãs Vermelhas
&gt; 2 Xícaras de Açúcar
&gt; 2 Colheres de Chá de Baunilha
&gt; Um Pedaço de Manteiga

Colocando-os em um pequeno círculo, ele acrescentou mais um ingrediente, uma gota de sangue de Palhaço, e então ele recitou o encantamento.

A pilha de materiais brilhou, se liquefez e espiralou com um clarão ofuscante de luz vermelha.

------

++++++ &#34;E-ei Butch?&#34;

+++++ &#34;Butch? Eu poderia usar alguma ajuda aqui!&#34;

++ &#34;**Butch!**&#34;

&#34;O quê!&#34; Butch se levantou, abrindo os olhos para ver uma maçã gigante de pernas verdes saltitando pelo quarto, derrubando uma estante de livros enquanto pulava de um lado para o outro. Seguindo essa maçã estava Raymond, que balançava uma rede rapidamente. &#34;Mas o quê-&#34; Uma rede de repente foi lançada direto na barriga dele. &#34;Ai!&#34;

&#34;Pegue essa maçã!&#34; Raymond ordenou, lançando sua rede na fruta, que rapidamente se esquivou com uma risada demoníaca.

&#34;Hyeh hyeh hyeh!&#34; gritou ela.

&#34;Santo...&#34; Butch sacudiu a cabeça e se levantou da cama, preparando sua rede. Bem quando a maçã estava prestes a desviar do golpe de Raymond, ele segurou a rede no ar.

A maçã desviou do golpe, mergulhando direto na rede de Butch. &#34;Te peguei!&#34; Ele exclamou, trazendo a rede para o chão, prendendo a fruta. Ela rosnou e caiu, balançando as pernas em um frenesi.

Butch olhou para Raymond.

&#34;Que diabos é essa coisa?&#34;

Raymond olhou para a maçã, abriu a boca e depois a fechou. Ele parou por um momento e então olhou de volta para Butch, seu rosto ficando vermelho. &#34;Bem... Você sabe como eu odeio lavar a louça?&#34;

&#34;Meu deus, você fez essa coisa!?&#34;

&#34;Ahn, sim. Eu fiz. Mas eu não achei que ela seria um monstro raivoso! E ela nem tem braços!&#34; A maçã começou a roer a rede.

&#34;O que nós- Vamos ter que matar isso?&#34;

&#34;Bem...&#34; Raymond pensou por um momento, e então se agachou. &#34;Eu tenho tido um desejo por torta faz um tempo...&#34;

A maçã gemeu, roendo a rede mais rápido.

------

Eles conseguiram arrastar a maçã para a cozinha, onde Butch pegou uma faca grande da parede e a entregou a Raymond. &#34;Pera, por que eu tenho que fazer isso!?&#34;

&#34;Porque você //fez// essa coisa. É justo que você tenha que lidar com ela.&#34;

Raymond abriu a boca para justificar não matar a maçã, mas a fechou quando percebeu que Butch estava certo. &#34;S- sim, tudo bem...&#34; Ele levantou a faca acima de sua cabeça, olhando para a fruta trêmula na rede abaixo dele. &#34;Ahhh!&#34; A faca caiu no chão. &#34;Eu não consigo!&#34;

Butch pegou a faca de volta e a entregou a Raymond mais uma vez, insistindo: &#34;Você precisa.&#34;

&#34;C- certo...&#34; ele gaguejou, levantando a faca mais uma vez. Quando ele a mergulhou na maçã com um som abafado satisfatório, ela soltou um guincho ensurdecedor, chutando as pernas antes de ficar imóvel.

Raymond puxou a faca, colocando-a no balcão ao lado do cadáver da maçã.

&#34;Agora bora fazer uma torta, hein amigo?&#34; comentou Butch, dando um tapinha nas costas de um Raymond traumatizado.

------

O Palhaço que eles apelidaram de &#34;Exigente&#34; se aproximou da pequena janela, mas em vez de uma carranca, ele estava radiante de prazer. &#34;Eu realmente gostei daquela torta de maçã que vocês fizeram hoje, bom trabalho! Vocês finalmente estão prestando um bom serviço!&#34;

Raymond caminhou até a janela, um sorriso crescendo em seu rosto também. &#34;Obrigado, isso significa muito.&#34; Ele se virou e sussurrou para si mesmo. &#34;Especialmente vindo de você...&#34;

&#34;Continuem!&#34; o Exigente exclamou antes de se virar e voltar para a área de jantar.

&#34;As pessoas //realmente// gostaram daquela torta, hein? Se ao menos elas soubessem de onde veio.&#34; Butch provocou, secando um prato.

&#34;Cale a boca.&#34; 

------

Raymond suspirou dramaticamente enquanto secava a louça, lenta mas seguramente abrindo caminho pela grande pilha à sua frente. &#34;Ei, talvez pudéssemos-&#34;

&#34;Não, nós não vamos fazer outra maçã &#39;ajudante.&#39;&#34; Butch interrompeu, mostrando a faca que Raymond tinha usado horas antes. Enquanto ele a limpava, ele suspirou. &#34;Nós dois sabemos como isso acabou.

&#34;Sim...&#34;

Houve um longo período de silêncio, preenchido com o tilintar de pratos enquanto eles os enxaguavam e os colocavam em seus lugares.

Raymond finalmente falou. &#34;Seria bom ter alguma ajuda, ou pelo menos alguém com quem conversar.&#34;

&#34;Sim.&#34; Ele olhou para Raymond, que havia abandonado sua lavagem de louça e, em vez disso estava estudando seu diário.

&#34;Ei, volte ao traba-&#34;

&#34;Espere, espere, espere, acho que sei como melhorá-las.&#34;

Butch pensou em impedi-lo de continuar, mas então percebeu como estava entediado. &#34;Pode ser, o que você quer fazer?&#34;

&#34;Bem, hum,&#34; ele mostrou o diário para  Butch, apontando para uma lista de ingredientes. &#34;Antes, a receita pedia apenas uma gota de sangue de Palhaço. Mas talvez se adicionarmos um pouco mais, teremos mais controle sobre a maçã.&#34;

&#34;Espera, como você conseguiu sangue de Palhaço?&#34;

Raymond ignorou as preocupações de Butch e continuou, se levantando e juntando os ingredientes mais uma vez. &#34;Você quer que eu tente?&#34;

&#34;P- Pode ser. Provavelmente vou me arrepender, mas que seja.&#34; Butch se sentou na mesa atrás dele, observando Raymond desenhar um círculo com o pedaço de manteiga. &#34;Faça sua mágica de maçã.&#34;

&#34;Certo, aqui vamos nós!&#34; Raymond organizou os ingredientes e começou a recitar o encantamento mais uma vez. Dentro do círculo cresceu um vórtice violento, sugando todos os componentes antes de sumir com um clarão ofuscante.

A dupla de chefs cobriu os olhos, esperando que o clarão se apagasse.

&#34;Mmmaw?&#34; Um gemido estridente veio do meio do círculo, para o qual eles olharam. Bem no meio da mesa estava uma grande criatura maçã, muito parecida com a de antes, mas desta vez com braços curtos e atarracados.

Os chefs pararam, olhando para ela por um momento enquanto ela dava seus primeiros passos, caindo e chutando as pernas no ar.

&#34;Ele é perfeito.&#34;

------

Raymond observava sua criação com orgulho enquanto ela segurava um trapo na mão e secava alguns copos de plástico. Ela os erguia sobre a cabeça com cuidado e os levava para a gaveta, colocando-os no chão. &#34;Ei, Appie!&#34;

A fruta se virou e acenou. &#34;Mmrwam!&#34; 

&#34;Bom trabalho!&#34; ele elogiou, seu sorriso radiante como o de um menino com um cachorrinho.

Butch assistia de longe, rindo. &#34;Se ele continuar assim, ele vai roubar nossos trabalhos!&#34; ele brincou.

&#34;É essa a ideia.&#34; Eles observaram em silêncio por mais um momento, rindo quando Appie tropeçou na pia. Raymond pegou a maçã e a colocou sobre a mesa.

&#34;É hora de nos prepararmos para o café da manhã!&#34; Butch gritou, percebendo que eram 7 da manhã no relógio. &#34;Vocês estão prontos?&#34;

Raymond e Appie se entreolharam, sorrindo. &#34;É claro!&#39; Ele apontou para Appie. &#34;Tenho que ensinar nosso novo recruta!&#34;

&#34;Certo então, vamos nos preparar!&#34; Butch exclamou com uma risada, começando um novo dia de trabalho.

------

Mais tarde naquela noite, Raymond colocou Appie na pia para limpar mais pratos. Após cerca de meia hora, a maçã se sentou. &#34;Ei amigo, você ainda tem trabalho a fazer.&#34; Um Raymond relaxado apontou para a grande pilha de pratos atrás da maçã.

Appie cruzou os braços curtos o melhor que pôde, se sacudindo de um lado para o outro, como se para dizer &#39;não.&#39; &#34;Mrwah!&#34;

&#34;Espera, você...&#34; Raymond gaguejou, se levantando. &#34;Você gosta de lavar a louça?&#34;

Appie se sacudiu de um lado para o outro, gritando mais alto, &#34;Mrwah!&#34;

Raymond simplesmente suspirou, colocou a cabeça entre as mãos e ficou ali por um momento, antes de puxá-las com um sorriso fraco. &#34;Então que tal lavarmos eles juntos?&#34;

&#34;**Mrwah!**&#34; gritou a maçã.

&#34;Eu também não gosto, mas eles vão acabar mais rápido se nós dois cuidarmos deles.&#34;

Appie desviou o olhar, olhando de soslaio para Raymond por um momento antes de soltar seus braços cruzados e hesitantemente voltar para a pilha de pratos, um pano na mão. A maçã olhou de volta para Raymond e balançou sua cabeça em direção aos pratos.

Raymond pegou a deixa e agarrou o pano, limpando os pratos, desta vez com um sorriso no rosto.
