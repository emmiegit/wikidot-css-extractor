¿Estamos listos? ¿Sí? Bien, ¡entonces bienvenidos de nuevo, damas y caballeros!

Ahora que conocemos los fundamentos de la psiónica, podemos hablar de unidades. En el caso de la energía psiónica, sería el &#34;//White//&#34;, abreviado como un pequeño omega. Un White es la cantidad mínima de energía psiónica necesaria para mantener telepáticamente una breve conversación a una distancia de un metro, por ejemplo.

Y si diriges tu //atención// al objeto que tengo aquí en la mano, podrás ver un //Detector White//; un medidor de campos y energía psiónica. Esta cajita gris es uno de los objetos más usados en el departamento de psiónica, con diferencia.

[...]

Una buena pregunta: &#34;¿Cómo funciona?&#34;. Pero, por favor, no me interrumpáis.

Entonces, como os dije antes, la energía psiónica proviene de la información...
¿Pero sólo la genera el cerebro? Pues no, las máquinas también pueden crearla. O, para ser más precisos, la memoria electrónica, como en los ordenadores. Por supuesto, las matrices psiónicas que emanan de ellos son mucho más débiles y también están construidas de forma un tanto extraña, razón por la cual muchos psiones tienen problemas para establecer un contacto estable con las máquinas, o incluso para poder localizar con precisión sus campos.

En cualquier caso, el Detector White fue inventado por el médico canadiense Charles White. El doctor White nació en 1832, estudió electrodinámica en la Universidad de Toronto, y dependía económicamente en gran medida de su acaudalado cuñado, empresario, pero sólo de forma accesoria. Lo importante es que el doctor White estaba muy interesado en el espiritismo y prácticas ocultas similares, y que descubrió sus propios poderes telepáticos a mediados de 1881. El doctor comenzó entonces a experimentar con estas fuerzas, y desarrolló el Detector White en 1882. O al menos un prototipo del mismo.

El detector del doctor White era en realidad un telégrafo con un cable en espiral que podía enviarse un mensaje a sí mismo a través de un sistema basado en relés. Normalmente, el detector sólo se enviaba a sí mismo un mensaje SOS constante.

El truco para obtener una lectura, sin embargo, era que un psión, el Dr. White en este caso, se concentraba mentalmente en el cable en espiral, y así alteraba inadvertidamente la transmisión a través de la psiónica. Esto era, por supuesto, muy burdo y poco exacto, sobre todo porque un bucle de telégrafo genera un campo microscópicamente débil.

Pero, y esto era importante, el detector aún podía detectar una anomalía en el mensaje; lógicamente nada significativo, no era un nuevo mensaje en código Morse, como mucho serían galimatías. Sin embargo, a partir de la magnitud de esta desviación, se podía estimar la intensidad aproximada del campo.

White comenzó entonces a mejorar aún más su detector, dotándolo de la capacidad de restablecerse automáticamente tras una fluctuación, al tiempo que desarrollaba una escala de medición.

La unidad &#34;White&#34; nació en el invierno de 1883, siendo 100 ω la energía psiónica que el Dr. White consideraba necesaria para una conversación a una distancia de 100 metros, y 1 ω como la centésima parte de eso. A nivel técnico, la White es más precisa y calculable, pero eso está un poco fuera del alcance de un seminario fundamental como éste.

El doctor White se consideró entonces preparado para compartir sus descubrimientos con el mundo, y planeó una presentación en la Universidad de Toronto. Una presentación que habría añadido los fenómenos psiónicos al consenso científico.

Pero, como probablemente puedan imaginar, esa presentación nunca tuvo lugar. Nosotros, la entonces todavía joven Fundación, habíamos estado vigilando de cerca al Dr. White, y como los poderes telepáticos se consideraban anómalos, lo detuvimos y confiscamos su investigación.

Lo que siguió... bueno, fue una parte menos gloriosa de la historia de la Fundación. Verás, el detector de White era revolucionario en el sentido de que podía medir fenómenos psíquicos; algo que no había sido posible anteriormente. El único problema era que los psiones tenían que apuntar voluntariamente al detector para poder medir sus poderes.

Sin embargo, la Fundación ya tenía una solución para este problema: Unos años antes nos habíamos topado con un par de notas sobre fórmulas alquímicas, que describían, entre otras cosas, una aleación que obligaba a los psíquicos a concentrarse en ella durante un breve instante. En la práctica, esta aleación iniciaba una conexión psiónica con su núcleo, pero en aquel momento eso no se sabía.

Creo que entienden por dónde va esto: combinamos esta aleación de enfoque con el detector de White, para crear una forma de cuantificar ciertos fenómenos anómalos.

Las aplicaciones eran... bueno, aunque no muy bonitas. En ese momento, no había ningún método para amortiguar o interrumpir los fenómenos psiónicos. Lo que hicimos en su lugar fue romper la concentración de psiónicos. Usando descargas eléctricas...

El sistema se llamaba &#34;Defensa Psiónica&#34;: Dos diodos, uno en cada sien, conectados a una batería potente y a un Detector White - que en aquella época eran del tamaño de una mesilla de noche, por cierto. Cuando el detector medía un cambio en los campos psiónicos locales, desencadenaba una descarga eléctrica. Sin embargo, el problema era que algunos psiones proyectan campos sin un contenido más profundo, por ejemplo cuando imaginan algo fuerte o se quedan dormidos.

Naturalmente, también probamos métodos mejores en su momento, como los fármacos; pero nunca alcanzaron la eficacia de la defensa psiónica, o vinieron acompañados de efectos secundarios no deseados.

Pero lo que la defensa psiónica nos permitió conseguir fue la contención masiva de los psiones, sobre todo en los asentamientos de los [[[ein-schicksalhafter-tag| Malditos]]] en Norteamérica, que pudieron ser disueltos.

Los Malditos, para aquellos que no estén familiarizados con el término, son una subespecie humana demoníaca originaria del sur de Alemania. Todos ellos son telépatas y clarividentes, y también tienen garras.

----

En los años siguientes no cambiaron muchas cosas en el campo de la psiónica, salvo quizás que seguimos mejorando el Detector White, sobre todo porque los psiones notaban la medición con menos frecuencia gracias a un enfoque mejorado. La invención del tubo de vacío también hizo que sus mediciones fueran más precisas.

[[[goc-supplemental-thaumatology|Taumatología unificada]]], [[[operation-llewyn-dark|Tecnología Memética y Geas]]] y [[[a-brief-explanation-on-demonics|Demonios]]]...

No, espera un minuto, los demonios fueron descubiertos por Tesla en la década de 1870... Pero en ese entonces, todavía era mecánico...

Lo siento, los demonios evolucionaron.
Pero lo que quería decir es que entretanto surgieron otras parasciencias.

Por lo tanto, la psiónica fue eclipsada en gran medida durante los siguientes años. Aunque los descubrimientos del Dr. White acabaron difundiéndose en la sociedad anómala, se avanzó poco.
De hecho, fue necesaria la Segunda Guerra Mundial, o más exactamente, la Séptima Guerra Oculta, para revitalizar esta ciencia. El gobierno soviético de la época quería aumentar sus propias fuerzas anómalas, pero consideraba que la taumatología británico-alemana de la época era demasiado sospechosa desde el punto de vista ideológico. Además, se les presentaba una gran oportunidad para demostrar la superioridad de su sistema socialista tomando la iniciativa en una paraciencia.

De hecho, la División &#34;P&#34; del GRU fue capaz de entrenar a un pequeño número de psiones y utilizarlos en combate. Pero lo que es mucho más relevante fue su investigación: la División desarrolló muchos de los métodos de entrenamiento y educación que aún se utilizan hoy en día, descubrió el modo de acción de la clarividencia y creó las bases para el uso de la psiónica en la paratecnología, también conocida como &#34;psicotrónica&#34;, que es la abreviatura de la &#34;P&#34; de su nombre.

Sin embargo, tras la rendición alemana, se formó la UNGOC, que incluía a la mayoría de los Malditos Europeos, que, como ya he dicho, son todos psiones, y el CIETU, una asociación universitaria de taumatología. Poco después, ambas comenzaron a cooperar más estrechamente y muchas universidades de la CIETU empezaron a ofrecer la psiónica como asignatura principal.

Por supuesto, esto llevó a la competencia con el GRU-P, que también estaba inmerso en una lucha con el PENTAGRAMA y la UdII de EE.UU. como resultado de la Guerra Fría. De hecho, esos dos estaban menos interesados en utilizar la psiónica y más en contrarrestarla.

De todos modos, mientras que en 1952 los soviéticos crearon el //Amplificador Psicotrónico//, un dispositivo capaz de amplificar los poderes psiónicos, en 1958 los estadounidenses desarrollaron el //Aislador Psíquico//, un material alquímico capaz de desviar la psiónica débil a muy pequeña escala - y en 1961 el CIETU de Munich construyó el //Inhibidor Psiónico//.

Los dos últimos inventos son especialmente importantes: los Aisladores Psíquicos fueron el primer medio de impedir las conexiones psiónicas. Desgraciadamente, sin embargo, no pueden bloquear poderes psiónicos más fuertes, pero son adecuados para proteger temporalmente documentos individuales, o proteger edificios de la clarividencia accidental.
Los inhibidores psiónicos, por otro lado, fueron probablemente el invento más importante en psiónica desde el Detector White.

Los inhibidores se basan en corrientes psiónicas artificiales que se conectan a las corrientes circundantes y las sobrecargan con datos extraños. No puedo explicarte la configuración exacta por motivos de seguridad operativa, pero los inhibidores contienen algunos materiales anómalos y un ordenador conectado a un generador de números aleatorios, entre otras cosas.
A los psiones bajo la influencia de un inhibidor básicamente se les reproduce ruido en sus mentes. El único problema de los inhibidores es que no pueden hacer nada a partir de cierta intensidad de campo; los psiones demasiado fuertes pueden romper los inhibidores.

Aun así, la Fundación introdujo la tecnología de los Inhibidores lo antes posible, sustituyendo lógicamente a la Defensa Psiónica casi por completo.

Sin embargo, durante los años 80, el liderazgo soviético en psiónica se vio completamente superado por el despegue del Puerto Libre de Eurtec. En resumen, Eurtec es una dimensión y ciudad de bolsillo, fundada por los Sirvientes de las Nornas de Silicón, miembro de la COG, para permitir a las empresas desarrollar e investigar paratecnología en paz.
Por ejemplo, los Siervos proporcionaron el //Disruptor Psiónico//, que ha dejado completamente obsoleta la Defensa Psiónica.

Los disruptores, aunque son muy caros y grandes, también pueden defenderse de los psiones más fuertes conectándose activamente a las corrientes de los psiones y distorsionándolas, es decir, manipulando la expansión, la densidad de energía, etcétera. Los psiones bajo la influencia de disruptores se incómodan bastante, ya que sus mentes se ven literalmente sacudidas cada vez que intentan transmitir.

Sin embargo, por razones de seguridad, también quiero señalar que un psión entrenado también puede burlar a un disruptor. Estas máquinas reducen el riesgo general, no lo eliminan.

Pero volvamos a la historia de la psiónica: El GRU-P acabó cayendo con la URSS, no sólo poniendo fin a la carrera armamentística paranormal, sino también inundando el mercado negro con su tecnología. Unos años más tarde, los Laboratorios Prometheus, la mayor corporación paratécnológica del mundo, quebró, hundiendo la paraeconomía estadounidense.

Y, bueno, eso nos trae hasta hoy. No me malinterpreten, ha habido, y sigue habiendo, más investigación en psiónica, pero estos eran los &#34;básicos&#34;, lo que hay que saber.

Pero para mostrar los desarrollos modernos, aquí está mi Detector White:

La medición se realiza en un microchip que se aloja en una cápsula metálica muy fina - el foco - y las personas apenas notan que se les está midiendo. La lectura se calcula automáticamente a partir del cambio de datos y, bueno, cabe en la palma de mi mano.
