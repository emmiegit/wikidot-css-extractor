[[include component:image-block name=https://cdn.discordapp.com/attachments/581545136111222785/641631936347111454/IMG_2.jpg|caption=SCP-041-CS]]

**Elemento #:** SCP-041-CS

**Classe dell&#39;oggetto:** Keter

**Procedure speciali di contenimento:** SCP-041-CS deve essere conservato in un contenitore cilindrico sigillato di 50 l riempito d&#39;acqua in un cubo sigillato fatto di vetro rinforzato [[footnote]]Per l&#39;osservazione immediata di eventuali danni al contenitore cilindrico.[[/footnote]] da 100 l, anch&#39;esso riempito con acqua in una stanza con un potente sistema di irrigazione di emergenza.
Il sistema può riempire l&#39;intera stanza di acqua in meno di 15 secondi. La stanza è costantemente controllata da telecamere. L&#39;ala con SCP-041-CS nel Sito ██ ha un proprio circuito elettrico.[[footnote]] SCP-041-CS può danneggiare i circuiti elettrici e può mettere in pericolo la distribuzione di elettricità nel resto del Sito.[[/footnote]]
Solo il personale di livello 4 hanno accesso a SCP-041-CS.
È vietato eseguire esperimenti su SCP-041-CS.

**Descrizione:** SCP-041-CS è una sostanza amorfa di colore giallo-arancione con la capacità di dissolvere, evaporare o sciogliere quasi qualsiasi cosa [[footnote]]Sono state registrate le seguenti sostanze: calcestruzzo, plastica, vetro, vari metalli, sostanze di origine organica, ecc.[[/footnote]]e di muoversi a una velocità di 1 cm/s. SCP-041 è in grado di modificare la propria temperatura corporea da circa 20 ° C a 1000 ° C. Ad oggi (██ / ██ / ████), il volume di SCP-041-CS è di █ litri.
Se a contatto con grandi quantità d&#39;acqua SCP-041-CS si solidifica, raggiungendo la temperatura dell&#39;acqua e avvolgendosi in una palla.[[footnote]]Gli occhi verranno spostati all&#39;interni di SCP-041-CS.[[/footnote]]
Questo processo è più veloce se l&#39;acqua è più fredda.
SCP-041-CS emette un caratteristico suono gorgogliante con un volume di circa 50 dB. SCP-041-CS è costituito da elementi basici che si trovano facilmente sulla Terra, diversi metalli preziosi e [DATI CANCELLATI], ma non contiene acqua.
SCP-041-CS è attratto da organismi pluricellulari e cariche elettriche. Se un organismo entra in contatto diretto con SCP-041-CS, si dissolverà. Il tasso di dissoluzione di un uomo adulto è di circa 2 minuti. SCP-041-CS di solito non dissolve gli occhi delle sue vittime umane, ma li lascia galleggiare liberamente sulla sua superficie. Non è noto se SCP-041-CS sia in grado di  danneggiarli o non lo voglia fare. 
Se SCP-041-CS viene a contatto con una sostanza caricata elettricamente, la scioglierà fino a quando la carica elettrica si è esaurita o fino a quando la sostanza non si è completamente dissolta.
SCP-041-CS assorbe i componenti del materiale che discioglie per espandersi.
----
SCP-041-CS è stato trovato all&#39;interno di ex laboratori chimici ufficialmente abbandonati nel 19██ a Městě in Romania insieme a SCP-███-CS e SCP-███-CS e molti altri oggetti .
I laboratori dovevano essere demoliti nel ██ / ██19██, ma ciò è stato impossibile a causa dell&#39;incidente ███ / ███ / ███-██ / ██ / 19██ con la fuga di SCP-███-CS.
In seguito alla distruzione degli edifici industriali circostanti e ripetute chiamate alle linee di emergenza della popolazione circostante, una Squadra Speciale Mobile è stata inviata per mettere in sicurezza tutti gli SCP situati nell&#39;area.
La demolizione è stata rinviata a ██ / ██ / 19██.
Amnestetici di Classe A sono stati utilizzati sulla popolazione della città e dintorni.

[[collapsible show=&#34;+ Elenco degli oggetti trovati nell&#39;incidente ███ / ███ / ███-██ / ██ / 19██ insieme a SCP-041-CS&#34; hide=&#34;- Elenco degli oggetti trovati nell&#39;incidente ███ / ███ / ███-██ / ██ / 19██ insieme a SCP-041-CS&#34;]]
* Laboratori nascosti a ██ metri sotto la superficie.La costruzione di questi laboratori risale probabilmente al 19██. I fondatori di questi laboratori sono stati probabilmente [REDATTO] insieme al professor S███████. Questi laboratori segreti avevano il doppio delle dimensioni dei laboratori pubblici.
* Documentazione sugli esperimenti del Professor S███████ in 240 pagine e [REDATTO] in █ pagine. Il record più vecchio è del 18██ e descrive [DATI CANCELLATI].
* Diario del professor S███████.
* SCP-███-CS in una vasca di vetro riempita con [REDATTO]. A SCP-███-CS erano collegati canali che portavano alla sua massa muscolare e un tubo di respirazione collegato alla bocca.
* SCP-███-CS, mentre distruggeva edifici vicine al laboratorio.
* ██ cadaveri umani:  █ collegati a dispositivi di supporto vitale, █ gravemente danneggiati dalla putrefazione, █ con tessuti danneggiati da vari prodotti chimici e strumenti, parti del corpo di almeno ██ persone e █ morti da poco tempo, probabilmente a causa della fuga di SCP-███-CS.
* Strumenti e macchinari di laboratorio e operativi. Alcuni di essi non sono utilizzati nella medicina moderna perché sono obsoleti o [DATI CANCELLATI].
* [DATI CANCELLATI]
