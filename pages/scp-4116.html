**Elemento #:** SCP-4116

**Classe Oggetto:** Safe

**Procedure Speciali di Contenimento:** I membri del personale che soffrono di terrori notturni devono essere monitorati fino al successivo avvistamento di SCP-4116. Per ogni vittima confermata di SCP-4116, l&#39;ultimo sogno di una sequenza dev&#39;essere documentato nel modo più accurato possibile. Le vittime civili di SCP-4116 devono essere trattate con amnestici dopo aver documentato l&#39;evento.

Nell&#39;eventualità che la conoscenza di SCP-4116 si diffonda, va approntata una campagna di disinformazione con lo scopo di farlo sembrare un comune incubo, allegando statistiche ed analisi psicologiche falsificate[[footnote]]Vedi documento 4116-E-12.[[/footnote]].

**Descrizione:** SCP-4116 è la designazione data ad una serie di specifici sogni ricorrenti, che influenzano solamente un singolo individuo alla volta. SCP-4116 ha un effetto antimemetico sulla capacità di ricordare i sogni, e le vittime sono in grado di ricordare solo il sogno finale della sequenza: questo rende impossibile identificare le persone che soffrono di SCP-4116 prima del termine dell&#39;afflizione.

Nonostante non ricordino i dettagli degli altri sogni, tutti i soggetti fino a questo momento hanno manifestato terrori notturni estremamente violenti, e riportato paura ed ansia intense. Gli episodi di  SCP-4116 durano tipicamente per 2-3 mesi, con una durata massima registrata di 8 mesi e una minima di 1 giorno[[footnote]]Vedi note sulla trascrizione registrata il 3/04/2008[[/footnote]].

L&#39;ultimo sogno di SCP-4116 mantiene diversi aspetti chiave, che sono presenti in tutte le istanze registrate; sono proprio questi aspetti, che si sono ripetuti in varie persone senza alcuna relazione fra loro, che hanno permesso la classificazione di SCP-4116 come fenomeno anomalo. La successione degli eventi precedenti al risveglio in una tipica sequenza onirica di SCP-4116 è quella che segue:
* Il soggetto si risveglia all&#39;interno del sogno. La zona circostante consiste in un corridoio di pietra estremamente lungo, con il muro di destra in solida pietra e quello a sinistra dotato di finestre, con dei pilastri collocati a intervalli regolari per diversi metri all&#39;interno. I soggetti riportano sensazioni di claustrofobia, a dispetto delle dimensioni del corridoio. L&#39;area è debolmente illuminata da una luce arancione che proviene dall&#39;esterno, e che proietta lunghe ombre, creando un forte contrasto visivo.
* Il soggetto percorre il corridoio in entrambe le direzioni per un lungo periodo di tempo, solitamente per diverse ore. Durante questo periodo, vengono descritti elementi di arredamento d&#39;aspetto regale, dipinti scoloriti sui muri, e svariate porte. Se il soggetto tenta di aprire le porte, scopre che sono sbarrate dall&#39;interno, ma sente un cattivo odore provenire dall&#39;altro lato.
* Il soggetto incontra SCP-4116-1 e conversa con lui.

SCP-4116-1 è un&#39;entità sapiente, localizzata all&#39;interno delle istanze di SCP-4116. L&#39;entità è stata descritta uniformemente come un individuo maschile umano mummificato e/o estremamente emaciato, che indossa vesti regali di color rosso e una corona d&#39;oro disadorna sul capo. I soggetti che affermano di aver visto altre parti del corpo di SCP-4116-1 sotto le sue vesti descrivono la sua carne come avvizzita, e la corporatura come magra e nervosa; descrivono anche un arazzo sul torso dell&#39;entità, in stile associato alle tecniche artigianali del Medioevo europeo. I dettagli dell&#39;arazzo variano da caso a caso, e sono state riportate scene come battaglie, banchetti e parate. Inoltre, SCP-4116-1 è stato descritto come dotato di barba e capelli bianchi, e cavità oculari infossate nel cranio in modo innaturale. Il 44% dei resoconti vedono anche SCP-4116-1 trasportare un qualche strumento o accessorio, di solito una lama, un utensile da cucina o un semplice consegno meccanico.

SCP-4116-1 è apparentemente cosciente della sua natura, ed è in grado di ricordare dettagli sulle precedenti istanze di SCP-4116 e sulle vittime. Dopo l&#39;incontro, SCP-4116-1 è solito conversare con il soggetto prima del suo risveglio, commentando gli eventi accaduti nei sogni appena dimenticati.

SCP-4116-1 ha esibito più volte tratti di personalità sociopatici, inclusi narcisismo e mancanza di empatia. L&#39;entità ritiene di avere un dominio regale sui sogni, e in particolare sugli incubi. SCP-4116-1 dimostra anche un sistema di valori distorto, considerando gli esseri umani come materia prima per scopi non meglio precisati, e come tali sacrificabili. In aggiunta, SCP-4116-1 sembra non comprendere il concetto di morte permanente, riferendosi ad essa semplicemente come al &#34;risveglio&#34;, suggerendo che non abbia familiarità con l&#39;esistenza al di fuori di SCP-4116.

Si allega un registro completo di tutte le conversazioni recuperate [[footnote]]Così come le ricordano i soggetti; pertanto, tali affermazioni potrebbero non essere accurate, anche se i soggetti descrivono i ricordi di SCP-4116 come eccezionalmente vividi.[[/footnote]] all&#39;interno di SCP-4116-1:
[[collapsible show=&#34;+ Mostra Documento&#34; hide=&#34;- Nascondi Documento&#34;]]
&gt; **Soggetto:** Antonio Giourard (Civile)
&gt; **Data:** 9/22/2007
&gt; -----
&gt; [INIZIO LOG]
&gt; 
&gt; **SCP-4116-1:** Deludente invero: sono riuscito a stento a creare uno dei miei servi dalla tua mente. E il vino di bile è venuto svampito. Sparisci dalla mia vista, zotico.
&gt; 
&gt; **Antonio Giourard:** Che? Gesù, che cosa sei?
&gt; 
&gt; **SCP-4116-1:** Non mi hai sentito? Non mi meraviglia che nemmeno la mia arte possa aver tratto nulla dalle tue orecchie. Và via ho detto. Ne troverò altri, più adatti a servire il mio regno.
&gt; 
&gt; **Antonio Giourard:** Mi spiace, io non-
&gt; 
&gt; **SCP-4116-1:** Non devi scusarti con me, ma con il mio regno, a cui nulla hai fornito.
&gt; 
&gt; [FINE LOG]

&gt; **Soggetto:** D-10334
&gt; **Data:** 12/06/2007
&gt; -----
&gt; [INIZIO LOG]
&gt;
&gt; **SCP-4116-1:** Meraviglioso! Assolutamente meraviglioso! Ho una mezza idea di fare di te un Cavaliere qui e ora. A che razza di torture ti sottopongono nel tuo mondo della veglia, per creare simili orrori? Credevo che simili cose si trovassero solo nel mio dominio.
&gt; 
&gt; **D-10334:** Ma che ca- No. No. Questo non è normale.
&gt; 
&gt; **SCP-4116-1:** Invero, il cibo raramente ottiene simili complimenti. Ho trattenuto l&#39;alba sinché ho potuto, ma ahimé, il nostro tempo assieme è giunto alla fine. Ricorderò con affetto il dolce sapore del tuo fegato; il banchetto non sarebbe stato lo stesso senza.
&gt; 
&gt; **D-10334:** Uh huh. Ok. Penso che riferirò ai dottori di questa cosa, e troveranno un modo per tirarti fuori da qui, e allora vedremo chi riderà.
&gt; 
&gt; **SCP-4116-1:** Una possibilità di incontrare torturatori tanto raffinati, dei simili evocatori di paura e disperazione? Forse è passato troppo tempo dall&#39;ultima volta che ho attraversato il confine. Dì ai tuoi dottori di preparare una festa in mio onore: un certo numero dei vostri infanti saranno sufficienti.
&gt; 
&gt; [FINE LOG]

&gt; **Soggetto:** Jean Ducrois (Civile)
&gt; **Data:** 3/04/2008
&gt; -----
&gt; [INIZIO LOG]
&gt;
&gt; **SCP-4116-1:** Non trovo le parole per descrivere la tua inutilità; e anche se ci riuscissi, la tua debole, piagnucolosa mente probabilmente non le comprenderebbe.
&gt; 
&gt; **Jean Ducrois:** Prego? Non capisco.
&gt; 
&gt; **SCP-4116-1:** Che utilità ha del materiale che si sbriciola, o il cibo che rende i miei soggetti malati? Quanto vorrei che la tua mente fosse forte abbastanza per rammentare gli eventi della notte, in modo che tu possa soffrire per il crimine di aver avvelenato la mia gente.
&gt; 
&gt; **Jean Ducrois:** Io non... non ho fatto del male a nessuno. Di che stai parlando?
&gt; 
&gt; **SCP-4116-1:** Il tuo sangue sobbolle con una malattia, che è passata su chi se ne é nutrito: le loro facce pallide, i loro stomaci vuoti dopo aver vomitato bile. Il loro unico sollievo è sapere che sono abbastanza forti da sopravvivere, mentre un giorno questa malattia sarà la tua fine.
&gt; 
&gt; [FINE LOG]
&gt; -----
&gt; **Note:** Il soggetto rammenta una sola istanza di terrori notturni prima degli eventi riportati, un minimo eccezionale se comparato con gli altri casi. Il soggetto era stato anche segnalato come affetto da HIV/AIDS.

&gt; **Soggetto:** Jenny Santsen (Civile)
&gt; **Data:** 2/11/2009
&gt; -----
&gt; [INIZIO LOG]
&gt; 
&gt; **SCP-4116-1:**  Harrumph. Per quanto trovi disgustosa la tua obesità, le tue interiora hanno scaldato le case di molti miei sudditi, perciò ti ringrazio. Spazzatura.
&gt; 
&gt; **Jenny Santsen:** C-cosa? Oh Dio, sto sognando.
&gt; 
&gt; **SCP-4116-1:** Sei //perspicace//, dico davvero. Sono assolutamente //sbalordito// dalla tua acutezza mentale. Ma perché sorprendersi, il tuo cervello era così soffice che ho potuto estrarlo dal naso; mi ha risparmiato la fatica di aprire in due il tuo cranio.
&gt; 
&gt; **Jenny Santsen:** N-non ho paura di te. Sei solo un sogno.
&gt; 
&gt; **SCP-4116-1:**  Non un sogno, villico, ma un incubo.
&gt; 
&gt; [FINE LOG]

&gt; **Subject:** Dr. Sambre
&gt; **Date:** 11/16/2009
&gt; -----
&gt; [INIZIO LOG]
&gt; 
&gt; **Dr. Sambre:** E così, i terrori notturni erano provviste per SCP-4116. E tu devi essere SCP-4116-1.
&gt; 
&gt; **SCP-4116-1:** Non sarò ridotto ad un mero numero. I numeri sono riservati a coloro che il tuo ordine imprigiona per eseguire esperimenti. Ti rivolgerai a me come a &#34;Vostra Maestà&#34;. E pensare che avevo così tante speranze per voi.
&gt; 
&gt; **Dr. Sambre:** Le mie scuse, &#34;Vostra Maestà&#34;. Quali erano le vostre speranze, esattamente?
&gt; 
&gt; **SCP-4116-1:** Auspicavo di aggiungere qualcuno di voi alla mia corte. Ma ahimé, non siete voi a creare la paura che cerco, la manipolate soltanto. C&#39;era un ricco raccolto dentro di voi, ma i veri cavalieri, splendenti di agonia e di orrore, rimangono nel vostro mondo, al di là della portata del mio palazzo. Chiusi nelle loro gabbie scintillanti, il loro potenziale inespresso!
&gt; 
&gt; **Dr. Sambre:** ...Vi riferite alle altre anomalie, giusto?
&gt; 
&gt; **SCP-4116-1:** Sì, gli spiriti a me affini nel mondo della veglia! Gli incubi che forgio qui sono molti, ma non sono che servitori nel mio regno. Ma incubi ad occhi aperti, a cui nemmeno l&#39;alba può sfuggire? Sono degni di far parte della mia corte!
&gt; 
&gt; **Dr. Sambre:** Temo che dovremo tenerli dove sono. Quelli a cui credo siate interessato sono tutti piuttosto pericolosi; inoltre, non avete dato alcun segno di poter interagire con il mondo fisico. Sembrate piuttosto confinato nel vostro &#34;regno&#34;.
&gt; 
&gt; **SCP-4116-1:** Espanderò i miei confini, dunque.
&gt; 
&gt; [FINE LOG]
[[/collapsible]]

**Addendum 1:** In seguito alle scoperte fatte l&#39;8/16/2009, a diversi membri del personale che soffrivano di terrori notturni sono stati somministrati degli mnestici, nel tentativo potenziale di recuperare le informazioni dimenticate su SCP-4116. Uno di quei membri del personale era D-50042, che era stato confermato come una delle vittime di SCP-4116. Una trascrizione di tali eventi è allegata di seguito:
[[collapsible show=&#34;+ Mostra Log&#34; hide=&#34;- Nascondi Log&#34;]]
&gt; **Data:** 11/23/2009
&gt; -----
&gt; [INIZIO LOG]
&gt; 
&gt; //D-50042 è seduto ad un tavolo, con un ulteriore registratore audio, un blocco note e una matita di fronte a sé per registrare ogni informazione recuperata. L&#39;Agente Scott è stato assegnato alla sicurezza, ed é in piedi in un angolo della stanza, leggendo un libro. Il Dr. Sambre supervisiona il test, e consegna a D-50042 la pillola mnestica, che lui provvede a consumare.//
&gt; 
&gt; **Dr. Sambre:** Bene, facci sapere quando senti che inizia a fare effetto. Se ricordi qualcosa, trascrivilo o parla nel microfono, insomma assicurati di riportare tutto quello che riesci.
&gt; 
&gt; **D-50042:** Sì, d&#39;accordo. Solo una domanda: perché diavolo sta cercando di farmi //ricordare// i miei incubi? Preferirei non farlo, mi sveglio ancora in un bagno di sudore.
&gt; 
&gt; **Dr. Sambre:** Bé, potresti aver fatto un certo specifico sogno, uno su cui abbiamo bisogno di indagare meglio. Lo sapremo presto.
&gt; 
&gt; **D-50042:** Hoo, riesco a sentire di nuovo il sapore della colazione. O sta funzionando, o sto per vomitare.
&gt; 
&gt; **Dr. Sambre:** Significa che funziona. Riesci a continuare?
&gt; 
&gt; **D-50042:** Gah. Vomitare forse no, ma ho un po&#39; di mal di testa. Vedo una specie di... corridoio? È arancione?
&gt; 
&gt; **Dr. Sambre:** È SCP-4116! D-50042, per favore, continua.
&gt; 
&gt; **D-50042:** Ok, ok... Maledizione, vorrei che mi aveste avvertito sugli effetti collaterali, la testa mi sta uccidendo. Ok, sto, uhh, scivolando lungo il corridoio? No, qualcuno mi trascina... una specie di mummia in accappatoio. Non mi piace granché. Sta borbottando qualcosa, dice che mi userà per fare... qualcosa? Sembra eccitato.
&gt; 
&gt; **Dr. Sambre:** Interessante, abbiamo sentito 4116-1 affermare che usa le persone per fabbricare delle cose, ma non abbiamo mai avuto un ricordo del processo. Ricordi quel che è successo dopo?
&gt; 
&gt; **D-50042:** Oh cazzo, inizio a capire perché é un incubo. Mi sta portando in una stanza che ha appena aperto, c&#39;erano un sacco di porte nel corridoio e ne ha aperta una. È buio, non vedo l&#39;interno ma cazzo, posso sentire l&#39;odore. Ah- per l&#39;amor di Dio, non dirò altro finché non mi date un&#39;aspirina. Nnff.
&gt; 
&gt; **Agente Scott:** Stai bene?
&gt; 
&gt; **D-50042:** Gkk.
&gt; 
&gt; //Uno schiocco sordo può essere udito nella stanza. Le luci sfarfallano per un attimo.//
&gt; 
&gt; **D-50042:** Aaagh.
&gt; 
&gt; **Agente Scott:** Qualcosa non va- dobbiamo uscire da qui!
&gt; 
&gt; **Dr. Sambre:** No, stà calmo. Queste informazioni ci servono-
&gt; 
&gt; //Si sente un altro schiocco, più forte del precedente. Gli occhi di D-50042 ruotano all&#39;indietro, e le luci sfarfallano di nuovo.//
&gt; 
&gt; **Agent Scott:** Fanculo, ce ne andiamo! Ora!
&gt; 
&gt; **D-50042:** Hrgl. Re.
&gt; 
&gt; //Si sente un terzo schiocco, poi la testa di D-50042 si spacca in due. Per un attimo si intravede una lama metallica emergere dalla ferita, e poi ritirarsi nuovamente nel cranio. Le luci si spengono per diversi secondi; quando si riaccendono, emettono una luce arancione tremolante. Si intravede ora una mano avvizzita fuoriuscire dall&#39;apertura nel cranio, e tentare di allargare ulteriormente la spaccatura. Le telecamere di sicurezza cessano di funzionare, e non sono disponibili ulteriori riprese.//
&gt; 
&gt; [FINE LOG]
[[/collapsible]]

L&#39;Agente Scott e il Dr. Sambre sono riusciti a raggiungere un checkpoint di sicurezza illesi. Dopo essere rientrati nella stanza del test, il cadavere di D-50042 è stato rinvenuto con la testa completamente spaccata in due; l&#39;interno del cranio presentava profondi solchi di artigli. La porta era stata forzata, ma le modalità con cui il fatto è avvenuto non sono note a causa del malfunzionamento delle telecamere.

Ad oggi, non si sono manifestate ulteriori istanze di SCP-4116.[[footnote]]In attesa di riclassificazione a Neutralizzato.[[/footnote]] La notte del 11/27/2009, 4 giorni dopo gli eventi documentati, si é verificata una serie di violenti omicidi nella città di ███████, a 16 chilometri dal sito del test. I decessi sono stati in totale ██, ed il colpevole non è mai stato arrestato. Sono in corso indagini alla ricerca di una potenziale correlazione.
