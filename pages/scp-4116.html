    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4116

**项目等级：**Safe

**特殊收容措施：**将对经历梦魇的人员予以监控直到下一个SCP-4116案例出现。任何SCP-4116的受害者均应尽可能精确地回忆起最后一个梦境情景。事后应对SCP-4116受害者中的平民予以记忆清除。

一旦引起了公众的广泛关注，将会发布一场将SCP-4116视为噩梦的虚假宣传，其中将包括伪造的统计数据和心理分析[[footnote]]见文档4116-E-12。[[/footnote]]。

**描述：**SCP-4116代指一系列特定的梦境。SCP-4116具有催眠效应，会影响受害者（下文称为对象）的记忆，使他们只能回忆起上述梦境的最后一个。这使得鉴定SCP-4116的当前受害者是不可能的。

尽管对于其余梦境细节没有记忆，所有对象都表现出极端的夜晚恐惧症，并伴随有强烈的焦虑和恐惧。SCP-4116的症状通常持续2-3个月，最长记录为8个月，最短为1天[[footnote]]参阅笔录2008/3/4[[/footnote]]。

在所有在册案例中，SCP-4116的最后梦境总是具有几个关键特征。这些独立的个体之间反复出现的特征和无相关性使得SCP-4116归类为异常。在标准的SCP-4116梦境序列中，苏醒前会发生以下一系列事件：
* 对象于梦中醒来。周围环境为一条极长的石质走廊、右侧为石质墙壁、左侧为一排大型窗户，每隔几米列有柱子。主体会报告有幽闭恐惧症的感觉，尽管走廊非常宽大。该区域在外部发出橙红色昏暗灯光，并造成细长阴影和强烈的明暗对比。
* 对象会沿着走廊任一方向行走很长时间，通常是几个小时。他们会报告看到一些奢华的家具，墙上的画作已经褪色，并有几道门。如果对象试图开门，则会发现它们从另一侧封闭了，并且门口散发出烈臭味。
* 对象将与SCP-4116-1遭遇并交谈。

SCP-4116-1是一个会在SCP-4116内重复出现的智能实体。该实体总是被描述为一个极度消瘦和/或木乃伊的老年男性，身着红色的豪华长袍，头上钉着一个简单的金色王冠。有自称在长袍下看到过SCP-4116-1身体部分的对象报告称，其肉体萎缩且肌肉稀少。受试者还描述与对象的躯体缝合在一起的中世纪欧洲编织技法的挂毯。在不同情况下，挂毯的细节各不相同，其内容描述诸如战斗，盛宴和游行等场景。此外，SCP-4116-1被描述为留着长长的白胡子和头发，头骨上的眼窝不自然地深陷。有44％的报告表示SCP-4116-1携带有几种工具或配件中的一种，通常描述为某种形式的刀具，烹饪用具或简单的机械。

SCP-4116-1似乎了解自身的性质，并能回忆起过去其他SCP-4116个体和受害者的细节。前者会在当前对象从梦中醒来之前交谈，其内容似乎是先前被遗忘的梦境中的事件。

SCP-4116-1数次表现出社交障碍特征，包括自恋和缺乏同情心。该实体认为自己对梦想，尤其是噩梦拥有统治权。SCP-4116-1表现出一系列扭曲的价值观，例如视人类为实现未知目的材料，并实现此目的完全抛弃之。就此扩展而言，SCP-4116-1似乎对于永久性死亡没有概念，仅谈及诸如“醒来”之类的东西，表明它对SCP-4116之外的存在几近没有了解。

一份收集起来的与SCP-4116-记忆笔录在下文[[footnote]]基于对象的记忆，陈述可能不准确，但是受试者阐述对SCP-4116的记忆异常清晰[[/footnote]]：
[[collapsible show=&#34;+ 显示文档&#34; hide=&#34;- 隐藏文档&#34;]]
&gt; **对象：**Antonio Giourard（平民）
&gt; **日期：**9/22/2007
&gt; -----
&gt; **[开始记录]**
&gt; 
&gt; **SCP-4116-1：**多么失望。尔的心智几乎不足以供吾创造一个亲族。胆酒都没滋味了。滚出我的视线，乡巴佬。
&gt; 
&gt; **Antonio Giourard：**啥？耶稣啊你谁啊？
&gt; 
&gt; **SCP-4116-1：**尔没听得吾言吗？难怪吾的技术对汝的耳朵做不了什么。吾言，吾会找寻那些对吾王国更有用之人。
&gt; 
&gt; **Antonio Giourard：**抱歉，我没……
&gt; 
&gt; **SCP-4116-1：**不必对吾致歉，对不能效力吾的王国之事致歉吧。
&gt; 
&gt; [日志结束]

&gt; **对象：**D-10334
&gt; **日期：**12/06/2007
&gt; -----
&gt; [开始记录]
&gt; 
&gt; **SCP-4116-1：**妙哉！呜呼妙哉！吾用汝的心智做了半个骑士出来！汝在苏醒的王国遭受了何等苦难才得以提供此等恐惧？吾曾以为此等事只在吾辈领域方能作为。
&gt; 
&gt; **D-10334：**什么……不，这不对头。
&gt; 
&gt; **SCP-4116-1：**诚然，肉品甚少获此等赞誉。吾尽力推迟了黎明，但是，唉，吾辈时光已然结束。吾将深深铭记汝肝脏的甜蜜，若匮之味，盛筵将大大不同。
&gt; 
&gt; **D-10334：**啊喔。耶，我想我想起来了文档上提过这个，接着他们会想出法子来把你搞出去的，到时候我们看看谁会笑到最后。
&gt; 
&gt; **SCP-4116-1：**得以面见如此熟谙酷刑，执行此等恐怖与绝望之人？自吾上次跨越境界或许太过久远了。知会汝的博士们给吾辈准备一场盛宴，三个婴儿足矣。
&gt; 
&gt; [日志结束]

&gt; **对象：**Jean Ducrois（平民）
&gt; **日期：**3/04/2008
&gt; -----
&gt; [记录开始]
&gt; 
&gt; **SCP-4116-1：**汝之无用吾辈全然无语。即便吾言之，汝之虚弱心智亦不能然也。
&gt; 
&gt; **Jean Ducrois：**再讲一下？我没明白。
&gt; 
&gt; **SCP-4116-1：**碎烂的材料有何用？使吾辈？我何尝不希望汝之头脑足够坚强，以记住夜幕之事，汝遭受毒害我臣民的罪行。
&gt; 
&gt; **Jean Ducrois：**我没有……我没伤害任何人。你在说什么？
&gt; 
&gt; **SCP-4116-1：**汝之血液以恶疾炖煮，流转至进食之人。他们面色苍白，臣民们呕出胆液后腹内空空。他们唯一的慰藉是他们所知他们足够强壮以生存，而终有一天这恶疾将终结汝。
&gt; 
&gt; [记录结束]
&gt; -----
&gt; **笔记：**该对象报告在记录事件发生之前仅有一个惊恐夜晚的经历。与其他类似经历的案例相比，这个数值是极低的下限。该对象也被报告携带HIV/AIDS。

&gt; **对象：**Jenny Santsen（平民）
&gt; **日期：**2/11/2009
&gt; -----
&gt; [记录开始]
&gt; 
&gt; **SCP-4116-1：**Harrumph。当吾发现汝如此丰腴,你的内脏温暖了我许多臣民的家，因此吾辈感谢您，秽物。
&gt; **Jenny Santsen：**什么？天哪，我一定在做梦。
&gt; 
&gt; **SCP-4116-1：**噢，阁下//如此敏锐//。吾真为汝超群智力感到//吃惊//。吾不应惊讶，汝的脑髓是那么柔软，可自鼻中拉出。为吾省去了拆颅之扰。
&gt; 
&gt; **Jenny Santsen：**我-我不怕你，你是个梦境。
&gt; 
&gt; **SCP-4116-1：**吾非梦境，奴仆，吾乃梦魇。
&gt; 
&gt; [记录结束]

&gt; **对象：**Sambre博士
&gt; **日期：**11/16/2009
&gt; -----
&gt; [记录开始]
&gt; 
&gt; **Sambre博士：**所以那些夜晚恐惧是SCP-4116的产物，而你一定是SCP-4116-1。
&gt; 
&gt; **SCP-4116-1：**吾不应简化为数字。数字是为汝的囚犯和试验品预留的。阁下将称吾为“陛下”。并且，考虑到吾对汝寄予厚望。
&gt; 
&gt; **Sambre博士：**那我道歉咯，&#34;陛下&#34;。您到底想要些什么？
&gt; 
&gt; **SCP-4116-1：**吾希望将汝的所有数字加入我的庭院。汝并未创造吾寻求之恐惧，而只是操纵它们罢了。汝之内在有无数收获，但真正的痛苦与恐怖仍存续于汝之世界，在吾宫殿之外。锁在它们闪亮的囚笼中，无法探知它们的潜力！
&gt; 
&gt; **Sambre博士：**......你指的是其他异常，对吗？
&gt; 
&gt; **SCP-4116-1：**然，吾于清醒世界中之友！吾于此地伪造的噩梦繁多，但不过王国农奴尔。但清醒的噩梦，直至黎明也无法逃脱？他们值得纳入吾的庭院！
&gt; 
&gt; **Sambre博士：**恐怕我们必须将它们收容在原地。我猜想您感兴趣的的东西都非常危险。此外，您没有显示可以与物理世界互动的任何迹象。您似乎只能局限于自己的“王国”。
&gt; 
&gt; **SCP-4116-1：**若如此吾将扩展我的边疆。
&gt; 
&gt; [记录结束]
[[/collapsible]]

**附录1：**在2009/08/16的发现之后，对数名有夜晚恐惧的人员执行了记忆强化以回收可能被SCP-4116压制的记忆。其中一名人员是D-50042，被确认是SCP-4116的受害者。此事件的副本记录如下：
[[collapsible show=&#34;+ 显示记录&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; **日期：**11/23/2009
&gt; -----
&gt; [记录开始]
&gt; 
&gt; //D-50042坐在一张桌子旁，他前面有录音机，笔记本和铅笔来记录任何回收的信息。Scott特工已在安全岗位就位，正站在房间的一角看书。Sambre博士负责监督测试，并将记忆强化药丸交给D-50042，他随后服用。//
&gt; 
&gt; **Sambre博士：**好吧,在它开始生效的时候让我们知道。如果你记起任何东西，写下来或者对麦克风说出来。只需要确保将一切东西都记下来即可。
&gt; 
&gt; **D-50042：**是的，好的。简单问一下：我们为什么要试着让我//记住//我的噩梦？我宁愿不要，上次醒来时我仍然满头大汗。
&gt; 
&gt; **Sambre博士：**好吧，您可能有一个非常逼真的梦境，我们需要更多了解这个梦。我们很快就知道了。
&gt; 
&gt; **D-50042：**呼，我可以再吃一口早餐，要么行得通要么我会吐出来。
&gt; 
&gt; **Sambre博士：**这意味着成功了。你能继续吗？
&gt; 
&gt; **D-50042：**嘎，不是我废话，但我有点头疼。我看到一些走廊……这是橙色吗？
&gt; 
&gt; **Sambre博士：**这是SCP-4116！D-50042,请继续。
&gt; 
&gt; **D-50042：**OK，OK，该死……我觉得您还是应该警告我副作用。我的脑袋要杀了我一样。OK，我，嗯……我在滑下走廊？不，我被一些……呃，穿着浴袍的讨厌的木乃伊给吸了过去。我非常不喜欢这样。他在鬼扯着些什么，关于他会拿我来做些什么？看起来他很兴奋。
&gt; 
&gt; **Sambre博士：**有趣。我们听过SCP-4116-1会用人来制作东西，但我们对此从来没有记忆。您还记得梦中接下来发生的事情吗？
&gt; 
&gt; **D-50042：**噢天啊，我明白为什么这是噩梦了。他打开一间房间把我拖了进去，大厅里有很多门，他打开了。里面很黑，看不到里面有什么，但是，我闻见了。老天爷的份上，我得吃点阿司匹林才能接着说。
&gt; 
&gt; **Scott特工：**你还好吗？
&gt; 
&gt; **D-50042：**呕！
&gt; 
&gt; //一种闷响在整个房间回荡，灯光短暂闪烁。//
&gt; 
&gt; **D-50042：**哇啊
&gt; 
&gt; **Scott特工：**有什么不对头，我们得离开这儿。
&gt; 
&gt; **Sambre博士：**不不，冷静一下，我们需要这些信息—
&gt; 
&gt; //可以听到另一声裂响，比上一个尖锐。D-50042的眼睛在头骨里滚转，灯光再次闪烁。//
&gt; 
&gt; **Scott特工：**可恶，我们快走！现在！
&gt; 
&gt; **D-50042：**哼呃，国王。
&gt; 
&gt; //听到第三声裂响，D-50042的头部顶部裂开。可以看到金属刀锋短暂地从裂口伸出，然后缩回到头骨中。灯失效了几秒钟，并且在重亮后发出了闪烁的橙色灯光。现在可以看到干枯的手，从D-50042头骨的开口露出来，试图撬开裂口。安保摄像头故障，无法获取更多视频。//
&gt; 
&gt; [记录结束]
[[/collapsible]]

特工Scot和桑布雷Sambre博士没有受到任何伤害，成功逃到安保检查点。重进入测试室后，发现D-50042的尸体的头部完全打开，并且划痕覆盖了颅骨内侧。门被强行打开，由于安全摄像机的故障，尚不清楚这些是如何发生的。

迄今为止，没有更多的记录在案的SCP-4116个体。[[footnote]]等待重分类为Neutralized。[[/footnote]]2009/11/27，即上述事件的四天后，在距离测试地点16公里的███████镇，一夜之间发生了一连串暴力谋杀案。共有██人死亡，没有抓到任何罪犯。正调查其潜在相关性。
