**题目：**挑避（挑避）

**作者**[[*user Fireflyer]]

**发布年份：**2023年

[[/=]]
[[include :scp-wiki-cn:credit:end-standalone]]
我正专心做着图纸工作时，一向说得比做得更多的上司与我搭上了话。不用说也知道，和我这个入职几个星期的人搭话，想必是因为能和他说上两句的人除我以外就不存在了。

“呀，你干活儿是越来越得心应手了！上次的试作样品也是你做得最好，果然还是年轻人厉害呀。”

我侧目看着今天心情比以往任何时候都好的上司。他像这样快乐，恐怕是因为我们部门开发的东西被提交给总部后，获得了极大的赞誉。我没有做什么大的工作，但现在说些多余的话是不甚明智的。

“没，没有那种事情......”
“别谦虚啦......你来了之后就连气氛都有变好吧。”

显然，这个迟钝的男人没有意识到周围险恶气氛正是由他自己一手造成。看来工龄头衔并不能很好地体现他的人格。

我们走在走廊上，进行着没意义的对话。上司在告示板前停下了脚步。大概是有什么联络事项还没确认吧。

“啊！今天有逃生演习啊。你也好好整理下东西吧？”

他的发言充满了违和感。我肯定在上周就复习过小学时念的“おかしもち[[footnote]]**译注：**日本地震逃生口诀，读作“o ka shi mo chi”[[/footnote]]”口诀了。

“逃生演习不是前几天就做过了吗？”

我以为只是过期的公告没被揭掉，于是像这样问道。

“之前那个不是‘防灾演习’吗？这个才是逃生演习。多的时候一个月有两回呢。”

这是怎么一回事啊。我从来没想过这两者还有什么区别。

“看来你没还接受过相关培训啊。什么都不知道的话演习也没有用的，那我稍微教教你吧？”
“......多多指教。”
-------

被带进一个从未来过的房间让我想起学生时代的说教，这绝不让人感到愉快。然而，这次进来的房间里，许多储物柜像墓碑一样整齐地排列着，四处都笼罩在昏暗中。这个房间令人毛骨悚然，以至于我对上司的无趣都不再在意了。

“你的职员编号是......多少号来着？”
“是795713。”
“那是在第五排。走吧。”

写有员工编号的棺材似的储物柜之间留有刚刚可供二人并行的空隙，同样的景色在眼前不断重复。这工厂真有那么深吗？我抱着这样的疑问跟上上司的脚步。

“这些要一直延伸到哪里？”
“我也不知道。这些东西在紧急情况下才启用，我也不怎么在意它们有没有尽头之类的......哦，到了，这是你的。”

我的职员编号被刻在无机物上，让我产生被人告知“你葬身于此”的错觉。

“要打开吗？”
“嗯，这是个储物柜嘛。”

储物柜在巨大的金属轰鸣声重开启。那里面是......
@@ @@

防护服和作业用眼镜。
@@ @@

“......这是逃生用的？”
“它会提示你最近的逃生路线，确保你的人身安全。”
“有点矫枉过正了吧......”

不小心说出了真实想法。然而，这位上司只是面无表情地宣读手中的手册。

“首先，用防护服里的火焰喷射器破坏办公室。啊，演习的时候不用做这一步。”
“我真的不明白这是要干什么......”
“喂喂，这是常识好吧？你接受过培训吧，培训！”

这个人甚至忘了我没接受过培训了。

“接下来是重点。只携带真正必需的东西，放在防护箱里。比方说新的设计图啦，可以携带的试制品啦……””

“那个，抱歉。”
“怎么？我还没说明完呢。”
“不是，这个逃生是为了逃什么啊？”
“你连这个都不知道吗......真是......”

--------

“这里是Alpha，已经基本完成压制了。”
“辛苦了。但还是有跑得快的家伙啊......”

比基金会的机动特遣队脚步更快的组织可以说基本不存在。然而，在日本，还是有一些组织每次都能轻易地从包围圈中溜走，并成功逃脱。

“指挥部，这有一扇异常上锁的门。要突破进去吗？”
“当然，继续前进。”

破门而入后，无数储物柜映入眼帘。

“......储藏室？”
“Beta，有个东西落在这儿了。”

“[[[touheijyuukousyaka|东弊重工]]]逃生演习手册......？慎重起见，进行回收。”</textarea></pre>
