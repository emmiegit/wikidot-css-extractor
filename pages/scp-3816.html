**アイテム番号:** SCP-3816

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3816は当初の位置に留められます。一般社会には、SCP-3816は異常性の無い望遠鏡だという情報が流布されます。SCP-3816が呈する保安上の危険性に鑑みて、SCP-3816への入場はレベル3/3816クリアランスの職員に制限されます。

SCP-3816を要注意団体やその他の敵対的存在の偵察に用いる提言は、現在O5評議会の承認待ちです。

**説明:** SCP-3816は中華人民共和国 河北省の興隆観測所に設置された、広域天体観測用多目標光ファイバー分光望遠鏡[[footnote]]原文: Large Sky Area Multi-Object Fibre Spectroscopic Telescope[[/footnote]] (LAMOST) です。SCP-3816は、その寸法では物理的に不可能だと想定される領域やスケールまで操作可能な、遍在性を有すると思しき“鳥瞰図”のような視野を映し出します。SCP-3816に表示される視野では時間が経過せず、観測者がSCP-3816を利用した特定の時間における風景を示します。視点を移動させると、その速度は徐々に上昇してあり得ないほどの高速になりますが、これは恐らく広範囲の観測を容易にするための機能だと思われます。

SCP-3816を通して観測される全ての知的な有機生命体は、壁などの物理障壁を透過する青色光を帯びています。これはヒト以外の異常な生命体の場合でも同様です。SCP-3816の視野の右下隅には、その時点で視野に存在する知的生命体の総数を表すカウンターがあります。

SCP-3816は中国科学院によって2008年に建造されました。その異常性は、LAMOSTの定期調査が始まってから1年3ヶ月13日後の2014/10/21に発見されました。現在、SCP-3816は未知の異常な要因による無許可の内部構造改変を経て異常性を得たと仮定されています。

**補遺 3816-1:** 試験ログ

&gt; **日付:** 2019/3/31
&gt; 
&gt; **目標:** ジェイシュ・アチャリヤ次席研究員。SCP-3816から50m離れた場所に立っている。
&gt; 
&gt; **結果:** アチャリヤ研究員は青く光り輝いている状態で発見される。
&gt; 
&gt; **カウンター:** {{1}}

&gt; **日付:** 2019/3/31
&gt; 
&gt; **目標:** ジェイシュ・アチャリヤ次席研究員。SCP-3816から500m離れた場所に立ち、望遠鏡の後ろ側に顔を向けている。
&gt; 
&gt; **結果:** アチャリヤ研究員は青く光り輝いている状態で発見される。SCP-3816の向きは変化しない。
&gt; 
&gt; **カウンター:** {{1}}

&gt; **日付:** 2019/3/31
&gt; 
&gt; **目標:** ジェイシュ・アチャリヤ次席研究員。SCP-3816から115km離れた北京のホテルの部屋に居る。
&gt; 
&gt; **結果:** アチャリヤ研究員は青く光り輝いている状態で発見される。
&gt; 
&gt; **カウンター:** {{1}}

SCP-3816の機能が広範囲に及ぶと判明した後、その性能を断定するための更なる試験が指示されました。

&gt; **日付:** 2019/4/6
&gt; 
&gt; **目標:** 韓国の釜山に位置する財団サイト-29。SCP-3816から約1191km離れている。
&gt; 
&gt; **結果:** サイト-29が発見される。多数の姿がサイトの壁を通して青く光り輝いているのが見える。
&gt; 
&gt; **カウンター:** {{523}}

&gt; **日付:** 2019/4/6
&gt; 
&gt; **目標:** ロシアのスモレンスクに位置する財団サイト-91。SCP-3816から約6221km離れている。
&gt; 
&gt; **結果:** サイト-91が発見される。多数の姿がサイトの壁を通して青く光り輝いているのが見える。
&gt; 
&gt; **カウンター:** {{491}}

&gt; **日付:** 2019/4/6
&gt; 
&gt; **目標:** カナダのトロワ・リヴィエールに位置する財団サイト-67。SCP-3816から約10444km離れている。
&gt; 
&gt; **結果:** サイト-67が発見される。多数の姿がサイトの壁を通して青く光り輝いているのが見える。
&gt; 
&gt; **カウンター:** {{681}}

&gt; **日付:** 2019/4/8
&gt; 
&gt; **目標:** 中国、北京
&gt; 
&gt; **結果:** SCP-3816の視点を中国、北京市に近い街の直上まで移動する。スモッグが町の大部分を覆い隠している。視界内に多数の知的生命体が存在するため、このスケールより上で観測される青い輝きは、街を包む1つの密集した塊のように見える。
&gt; 
&gt; **カウンター:** {{26102681}}

&gt; **日付:** 2019/4/8
&gt; 
&gt; **目標:** 中国
&gt; 
&gt; **結果:** SCP-3816の視点を中華人民共和国全体、並びにモンゴル、インド、タイの一部が見えるようになるまでズームアウトする。
&gt; 
&gt; **カウンター:** {{1691731620}}

視界をどの程度までズームアウトできるかを断定するため、SCP-3816の更なる試験が指示されました。

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816を地球の東半球が宇宙から見えるようになるまでズームアウトする。この時点でSCP-3816は地球そのものを観測対象として見做したと思われ、西半球のあらゆる人物の存在も集計されたために、SCP-3816を通して2019/4/9の12:26 PM(中国標準時)に地球上に存在した全ての知的生命体を検知できるようになる。地球は青く光り輝く球体のように見える。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定0.25天文単位の位置までズームアウトする。月が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定1.1天文単位の位置までズームアウトする。水星と金星が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定35天文単位の位置までズームアウトする。太陽系全体が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定1.0光年の位置までズームアウトする。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定4.5光年の位置までズームアウトする。太陽に最も近い星、プロキシマ・ケンタウリが視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定105光年の位置までズームアウトする。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定11000光年の位置までズームアウトする。太陽系が存在する天の川銀河の一部、オリオン腕が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定55000光年の位置までズームアウトする。天の川銀河が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定2.5×10^^6^^光年の位置までズームアウトする。アンドロメダ銀河が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt;

&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定5.5×10^^7^^光年の位置までズームアウトする。おとめ座超銀河団が視界に入る。
&gt; 
&gt; **カウンター:** {{7810295827}}

&gt; **日付:** 2019/4/9
&gt; 
&gt; **目標:** 地球
&gt; 
&gt; **結果:** SCP-3816の視点を地球から推定5.5×10^^9^^光年の位置までズームアウトする。
