**Mã vật thể:** SCP-2360

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Các thực thể SCP-2360 phải được quản thúc trong các phòng giam được che chắn bằng lồng Faraday. Nơi quản thúc của thực thể phải được trang bị máy phát nhiễu điện từ (EMI) trong trường hợp lồng gặp sự cố. Việc điều chỉnh có thể được thực hiện bởi nhân viên có trình độ theo yêu cầu.

SCP-2360 phải được cung cấp thức ăn lỏng thay vì suất ăn tiêu chuẩn dành cho SCP dạng người. Cung cấp suất ăn tiêu chuẩn dành cho người được coi như là một phần thưởng cho hành vi tốt của thực thể.

Quyền truy cập vào trò chơi trong hệ thống hoặc các đĩa trò chơi của SCP-2360 có thể bị thu hồi như một hình phạt đối với các hành vi không mong muốn, theo quyết định của nhà nghiên cứu; tuy nhiên, thực thể sẽ tuân thủ tốt hơn và ít vận động khi có những đặc quyền này.

Thời gian được phép chơi của SCP-2360 phải được lên lịch nghiêm ngặt. Thực thể được cung cấp tối đa ba giờ mỗi ngày, tối đa là sáu ngày mỗi tuần. Nhân viên tham gia vào trò chơi với SCP-2360 phải duy trì tỷ lệ giết-chết tối thiểu 1:2 so với SCP-2360; những nhân viên giảm xuống dưới ngưỡng này trong hơn một lượt sẽ được thay bằng nhân viên khác. Nếu SCP-2360 bắt đầu có dấu hiệu của một sự kiện Nibbanic sắp xảy ra, kết nối mạng phải được ngắt ngay lập tức và thực hiện Quy trình Upasana.

**Mô tả:** SCP-2360 là tập thể gồm 3 nam giới đã được biến đổi với các hệ thống điện tử có thiết kế giống hệt nhau.

Phần liên biến đổi chính của SCP-2360 là các bộ phận của máy chơi game Xbox 360 được tùy chỉnh để hợp nhất với cột sống, có thể tháo rời và sắp xếp để vừa với phần lớn cơ thể. Một số bộ phận đã được sửa đổi để tăng tuổi thọ của bộ phận đó; xem Bản ghi Thành phần SCP-2360 để biết thêm. Dữ liệu âm thanh và hình ảnh được truyền bên dưới da đến ốc tai điện tử và mắt điện tử được cấy ghép. Ốc tai điện tử nằm bên trong và không thể nhìn thấy nếu không sử dụng thiết bị quét;[[footnote]]Các phương pháp có thể bao gồm chụp X-quang hoặc siêu âm. MRI không khả thi, vì những lý do hiển nhiên.[[/footnote]] tuy nhiên, hốc mắt của SCP-2360 đã được cấu trúc lại hoàn toàn để chứa mắt điện tử nhân tạo có khả năng kết nối cổng HDMI. Tròng mắt của SCP-2360 chứa các điốt phát sáng tạo ra ánh sáng màu xanh lục khi thiết bị chơi game được kích hoạt; Theo SCP-2360, đây là một hiệu ứng nhằm tăng tính thẩm mỹ. 

Cổ tay của SCP-2360 có gắn các ngạnh có thể kết nối với tay cầm điều khiển; các ngạnh này gập lại khi không sử dụng để cho phép cổ tay tự cho chuyển động. Lòng bàn tay và ngón tay của SCP-2360 không có khả năng thoát mồ hôi; điều này đã được khắc phục vì hệ thống đầu vào gắn trên cổ tay cũng chứa các điều khiển cho hệ thống làm mát bằng nước bên dưới da và các thiết bị kích thích cơ có kích thước bằng sợi tóc nhằm tăng thời gian phản ứng.

Các bộ phận thêm vào nhận năng lượng thông qua tích hợp với hệ thống tiêu hóa đã được sửa đổi. SCP-2360 có khả năng duy trì sự sống và hoạt động vô thời hạn khi được cung cấp đủ lượng thức ăn dạng lỏng thông qua việc uống với công thức đặc biệt chứa xi-rô ngô có hàm lượng fructose cao, caffein, nước cam, natri benzoat và dầu thực vật brom hóa, cùng các thành phần khác .

Chức năng chính của SCP-2360 là khởi động trò chơi //Call of Duty: Modern Warfare//. Trong môi trường không quản thúc, SCP-2360 sử dụng bảng điều khiển của mình để truy cập các chức năng nhiều người chơi trực tuyến và chơi liên tục cho đến khi cần nghỉ ngơi. Trong thời gian đầu sử dụng, SCP-2360 giao tiếp với những người chơi khác bằng micrô lắp bên trong; tuy nhiên, từ hai mươi phút đến một giờ chơi, các SCP-2360 trở nên đồng bộ hóa. Tại thời điểm này, video được quay trong quá trình thử nghiệm cho thấy cả ba SCP-2360 hành động đồng bộ một cách chính xác (tập trung hỏa lực, phát hiện các mối đe dọa được che giấu, v.v.) mà không có bất kỳ giao tiếp rõ ràng nào giữa họ.

Khi không được kết nối với các dịch vụ trực tuyến, SCP-2360 có khả năng sử dụng bộ điều hợp mạng không dây để chơi qua kết nối &#34;liên kết hệ thống&#34; cục bộ; tuy nhiên, sự đồng bộ giữa ba SCP-2360 không bao giờ xuất hiện được trong quá trình chơi cục bộ. Ban đầu, các thủ tục quản thúc đã ngăn chặn hành vi này; sau khi SCP-2360 phản đối, họ đã được chuyển đến một phòng khác trong Điểm để các bộ phận thêm vào của họ có thể giao tiếp với nhau mà không cần cho phép truy cập vào các dịch vụ trực tuyến. 

Ngay sau thay đổi này, yêu cầu của SCP-2360 về việc truy cập vào dịch vụ trực tuyến ngày càng nghiêm trọng hơn, với lý do đây là sự đàn áp tôn giáo. Điều này dẫn đến việc từ chối tiêu thụ bữa ăn, từ chối ăn thức ăn lỏng, và cuối cùng là tự gây hại về mặt sinh học và cơ học. Nhân viên Tổ Chức đã thương lượng một thỏa hiệp trong đó SCP-2360 được phép đấu mạng LAN theo lịch trình với các nhân viên được chọn của Tổ Chức. Tuy nhiên, các tuyên bố của SCP-2360 cho thấy điều này có thể gây ra một sự kiện Nibbanic, dựa trên sự thành công trong trò chơi; do đó, các đối thủ của SCP-2360 phải được lựa chọn cẩn thận và các biện pháp đối phó phải được thiết lập.

Các đặc quyền về việc đấu qua mạng LAN ban đầu được cấp trên cơ sở tạm thời, nhưng sau sự gia tăng đáng kể về mức độ hợp tác của SCP-2360, lịch trình đã được kéo dài vô thời hạn.

**Trích đoạn Thẩm vấn 2360-A**

&gt; 
&gt; **Thẩm vấn viên:** Cho tôi biết các anh nhận được lắp đặt những bộ phận này như thế nào.
&gt;   
&gt; **SCP-2360-A:** Như thế nào, kiểu, từ lúc đầu ấy hả?
&gt; 
&gt; **Thẩm vấn viên:** Đúng vậy.
&gt;   
&gt; **SCP-2360-C:** Chúng tôi được mời tham gia vào một cái chương trình dành cho thanh thiếu niên.
&gt; 
&gt; **SCP-2360-A:** Đúng thế, Wallace đã đưa chúng tôi đến đấy.
&gt; 
&gt; **SCP-2360-C:** Lúc đầu, chúng tôi đến vì thức ăn miễn phí, nhưng sau vài tuần, thông điệp của cha nhà thờ đã ảnh hưởng tới chúng tôi.
&gt; 
&gt; **SCP-2360-A:** Chúng tôi nhận ra rằng chúng tôi đã bị hỏng.
&gt; 
&gt; **SCP-2360-B:** Bị hỏng, và chỉ có Chúa mới có thể sửa chúng tôi được.
&gt; 
&gt; **Thẩm vấn viên:** Chúa?
&gt; 
&gt; **SCP-2360-A:** Anh chưa bao giờ nghe nói về Chúa à?
&gt; 
&gt; **Thẩm vấn viên:** Tôi đang hỏi là anh đang đề cập đến vị thần nào.
&gt; 
&gt; **SCP-2360-C:** …Chúa ấy.
&gt; 
&gt; **SCP-2360-B:** Ngài là người đã tự phá vỡ bản thân theo chúng tôi biết là thế.
&gt; 
&gt; **Thẩm vấn viên:** Các anh đang đề cập đến Giáo hội Phế Thần, đúng chứ.
&gt;  
&gt; **SCP-2360-A:** Yeh, đó là tên của nhà thờ đó đấy.
&gt;  
&gt; **SCP-2360-C:** Cha nói rằng ngôi nhà của ông ấy không mang tính chất độc lập, nhưng nó tôn trọng các học thuyết của đổi mới và tích hợp.
&gt;  
&gt; **SCP-2360-A:** Thực sự tập trung vào hiện tại.
&gt; 
&gt; **Thẩm vấn viên:** Đổi mới và tích hợp?
&gt; 
&gt; **SCP-2360-A:** Chủ nghĩa đổi mới, nó giống như… [[[SCP-1564|Chúa ở trong chúng ta.]]] Ngài ấy cũng ở trong anh nữa. Vì vậy, chúng ta đổi mới, khi chúng ta tạo ra công nghệ mới…
&gt; 
&gt; **SCP-2360-C:** Điều đó biến chúng ta thành một phần của ngài ấy, anh bạn.
&gt; 
&gt; **SCP-2360-A:** Điều đó đưa chúng ta đến gần hơn. Này, anh là một kỹ sư à?
&gt; 
&gt; **Thẩm vấn viên:** Và &#34;tích hợp&#34; có nghĩa là gì?
&gt; 
&gt; **SCP-2360-C:** Chà, chúng tôi phải đến gần Chúa nhất có thể.
&gt; 
&gt; **SCP-2360-A:** Và nếu công nghệ mới là một phần của Chúa…
&gt; 
&gt; **SCP-2360-B:** Đó là cách chúng tôi có thể hiến dâng cơ thể của mình cho Ngài ấy.
&gt; 
&gt; **Thẩm vấn viên:** Vậy đó là lý do các anh bị sửa đổi như vậy?
&gt; 
&gt; **SCP-2360-A:** Cha nói, &#34;Thời điểm mà con cảm thấy hòa làm một nhất với chiếc máy, đó là thứ mà con muốn chúng trở thành một phần của mình.&#34;
&gt; 
&gt; **SCP-2360-C:** Và cả bốn chúng tôi đều cảm thấy điều đó, khi chúng tôi chơi COD.
&gt; 
&gt; **SCP-2360-A:** Và vì thế, chúng tôi thành thế này đây.
&gt; 
&gt; **Thẩm vấn viên:** Bốn người các anh?
&gt; 
&gt; **SCP-2360-C:** Đúng vậy, Wallace cũng đã làm thế.
&gt; 
&gt; **SCP-2360-A:** Nhưng máy 360 có, kiểu như… tỷ lệ thất bại 25%.
&gt; 
&gt; **SCP-2360-B:** Anh ấy không nói chuyện nhiều với chúng tôi sau đó.
&gt; 

**Trích đoạn Thẩm vấn 2360-B**

&gt; **Thẩm vấn viên:** Tại sao các anh lại chơi game này liên tục vậy? //[Người phỏng vấn chỉ vào một trong những đĩa trò chơi của SCP-2360, được cất giữ trong hộp đựng đồ trang sức.]//
&gt; 
&gt; **SCP-2360-C:** Đó là cách chúng tôi vượt qua giới hạn.
&gt; 
&gt; **SCP-2360-A:** Giống như… thiền định ấy. Ngoại trừ việc nó ngầu hơn.
&gt; 
&gt; **SCP-2360-C:** Mỗi điểm mà chúng tôi đạt được, chúng tôi lại càng tiến gần hơn
&gt; 
&gt; **SCP-2360-A:** Mỗi trận mà chúng tôi thắng, đó là một bước tiến để thoát khỏi trần gian.
&gt; 
&gt; **SCP-2360-C:** Chúng tôi là những người chơi chuyên nghiệp nhất từng xuất hiện.
&gt; 
&gt; **SCP-2360-A:** Aimbot thì--
&gt; 
&gt; **SCP-2360-C:** --ở trong chúng tôi.
&gt; 
&gt; **SCP-2360-B:** Và chúng tôi sẽ tới thiên đường mà không cần ngắm bắn.
&gt; 
&gt; **SCP-2360-C:** Ngoại trừ…
&gt; 
&gt; **Thẩm vấn viên:** Ngoại trừ?
&gt; 
&gt; **SCP-2360-C:** Chúng tôi không thể đấu với nhau được.
&gt; 
&gt; **SCP-2360-B:** Chúng tôi phải ném bom những người không thuộc clan.
&gt; 
&gt; **SCP-2360-C:** Nếu không thì đó chỉ là luyện tập thôi.
&gt; 
&gt; **SCP-2360-A:** Khá là tệ.
&gt; 
&gt; **SCP-2360-B:** Chúa thì không có tệ.
&gt; 
&gt; **SCP-2360-B:** Tôi có nên nói với họ không?
&gt; 
&gt; **SCP-2360-A:** Đừng, Kamal.
&gt; 
&gt; **Thẩm vấn viên:** Tôi e rằng chúng tôi không thể cung cấp các ưu đãi đã thỏa thuận nếu các anh giữ bí mật với chúng tôi.
&gt; 
&gt; **SCP-2360-A:** Được rồi, được rồi. Cứ liều thử đi.
&gt; 
&gt; **SCP-2360-B:** Vài tháng trước, một vài âm thanh báo động kêu lên, phải không? Và tất cả chúng tôi đều nhìn thấy ánh sáng đỏ chói mắt, và khi chúng tôi mở mắt ra, cửa và trần trong phòng giam của chúng tôi đã bị tan chảy một nửa. Chúng có mùi như xi-rô và mùi cây phong. Và Hunter, anh ấy nói--
&gt; 
&gt; **SCP-2360-C:** Chà, tôi đã cố gắng cẩn trọng trong lời nói của của mình kể từ khi tôi bắt đầu trở nên toàn diện hơn, nhưng tôi đã nói… &#34;Ôi vãi, thử xem có thể vào Live không!&#34;
&gt; 
&gt; **SCP-2360-B:** Tất cả lính canh đều chạy ngay sau tiếng báo động, hét lên &#34;Ai đó tắt máy phát điện chính trước khi... (F-er) thứ chết tiệt ấy tìm thấy nó!&#34;
&gt; 
&gt; **SCP-2360-A:** Vì thế, chúng tôi đã cố gắng kết nối với server để chơi một trận team deathmatch.
&gt; 
&gt; **SCP-2360-C:** Nhưng các server ấy đã trở nên--
&gt; 
&gt; **SCP-2360-B:** Cũ kĩ.
&gt; 
&gt; **SCP-2360-A:** Chúng tôi đã tìm thấy một người và hỏi xem liệu có bản COD mới xuất hiện kể từ lần cuối chúng tôi kết nối chưa.
&gt; 
&gt; **SCP-2360-C:** Anh ta nói rằng đã có sáu bản, kể từ lúc đó.
&gt; 
&gt; **SCP-2360-A:** Chúng tôi tìm kiếm những bro khác mà chúng tôi thường chơi cùng, nhưng họ giờ lại chơi các trò chơi khác nhau.
&gt; 
&gt; **SCP-2360-C:** Và người lúc nãy chúng tôi nói chuyện cùng ngắt kết nối.
&gt; 
&gt; **SCP-2360-B:** Chúng tôi không có đủ thời gian để thay đổi server, vì vậy chúng tôi chỉ... chạy quanh bản đồ trong khi các anh đưa chúng tôi vào các phòng giam mới.
&gt; 
&gt; **SCP-2360-A:** Cho đến khi báo động tắt.
&gt; 
&gt; **Thẩm vấn viên:** Chỉ vậy thôi à?
&gt; 
&gt; **SCP-2360-A:** Ý anh là gì?
&gt; 
&gt; **Thẩm vấn viên:** Các anh có thực hiện bất kỳ hành động nào khác khi kết nối với các dịch vụ trực tuyến không? Các anh có giao tiếp với những người bên ngoài về bất kỳ chủ đề nào khác ngoài Call of Duty không?
&gt; 
&gt; **SCP-2360-C:** Không.
&gt;
