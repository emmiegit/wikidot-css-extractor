    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **通知：** 因基金会伦理委员会已出具许可，收容措施即将修正。提案收容措施的有效性被验证后，请实施修正。

**项目编号：** SCP-884-JP

**项目等级：** Euclid

**特殊收容措施：** 监控全国妇产科医生和警察的通信，探知疑似SCP-884-JP的事件。发现SCP-884-JP受害者时，对包含受害者在内的相关人物实施记忆删除，认知为通常的流产。SCP-884-JP受害者再次妊娠时，因SCP-884-JP再次发生的概率显著偏高，请继续监视，施以适当的记忆删除。

**描述：** SCP-884-JP是每年发生60件左右的胎儿消失及其它物品出现的事件。成为对象的胎儿在出生之前没有问题地成长，直至分娩前的超声波回声检查等检查都没有确认到异常。SCP-884-JP在分娩的前一刻发生。孕妇胎膜破开流出羊水后，胎儿从孕妇子宫内部消失，作为替代，一扎一万円纸币和一封信出现在子宫内部。出现的物品不像胎儿一样自发运动，依然没有问题地被生出。出现的纸币及信件没有异常性，不过，通过纸币的流通编号对持有者追踪的尝试没有成功。

 SCP-884-JP受害的孕妇，通过至今为止的调查判定存在一定的共同点。

* 夫妇关系良好，孕妇的压力因子少，妊娠中经常处于放松状态。

* 所谓“希望的妊娠”，分娩，对胎儿的愿望和动力较高。

* 素食主义者[[footnote]]**译注**：原文ヴィーガン（vegan）[[/footnote]]，没有吸烟及过度饮酒等生活习惯。

由于这些条件的习惯性强，改变的情况较少，作为结果，特定的人多次怀孕，多次受害于SCP-884-JP的事例是存在的。另外，有时也有SCP-884-JP出现的信件向特定的人提示将其重复地作为目标的记载。

关于SCP-884-JP事件出现的纸币，根据个体差异大概在50万円~500万円的范围内。同时也发现，出现的信件内记述“高评价”的话，金额也有偏高的倾向。

以下是同封信件和金额（摘录）。

&gt; __**事故报告884-JP-01 - 日期 1985/██/██**__ 
&gt; 受害者状况：28岁女性，因为第一子的性别不合心意，精神状态稍微不安定。
&gt; 信件记述：虽然有些不足，是非常原汁原味的味道。在意到生的内脏有些臭味，所以把它炖了。3.0星[[footnote]]**译注**：日本的一些在线商城评价系统，顾客以“星数”为商铺打分，最高5.0星。[[/footnote]]
&gt; 金额：55万円

&gt; __**事故报告884-JP-02 - 日期 1995/██/██**__ 
&gt; 受害者状况：25岁女性，尽管怀孕后体重增大发生一系列问题，精神状态良好。
&gt; 信件记述：肉质柔软到能用舌头切断的程度。脂肪有点多，不过是我喜欢的味道。小肠[[footnote]]**译注**：原文マルチョウ[[/footnote]]特别美味，内脏烤熟后食用比较不错。3.5星。
&gt; 金额：65万円

&gt; __**事故报告884-JP-03 - 日期 2010/██/██**__ 
&gt; 受害者状况：26岁女性，完全的素食主义者，怀孕期间精神状态非常良好。
&gt; 信件记述：用脂肪分布均匀的红肉烧烤，多汁的风味在口中快速扩散开来。关于内脏，还是可以安心地生吃肝脏的程度，“没有异味中的肉中迸发出新鲜的血的风味就是肝脏！”这种感觉令我满足。4.0星。
&gt; 金额：200万円

&gt; __**事故报告884-JP-04 - 日期 2017/██/██**__ 
&gt; 受害者状况：29岁女性，详情后述。第3次受害于SCP-884-JP。
&gt; 信件记述：对一直以来供给美好的东西十分感谢。全身脂肪分布均匀的红肉，生吃也没有任何异味的内脏，是极好的珍品。我还想再来！没有意见的5.0星！
&gt; 金额：500万円

事故报告884-JP-04的受害者被发现处于特殊状态下。受害者是在2017因集体自杀而灭绝的邪教团体███所属的信者，考虑其被教祖施加了洗脑。从对教团本部根据地的调查，判明受害者们全部受教祖命令，利用SCP-884-JP的特性筹集资金。具体上，通过微量的催产素[[footnote]]脑下垂体分泌的肽类激素荷尔蒙的一种，过量给药会引发子宫收缩。适量给药可得到幸福感及爱情的显露等效果。[[/footnote]]及其它药物的投与实行精神统治和食物的素食主义化，将其处置成在非常适宜SCP-884-JP的条件下生活。受到同样处置的信众达到40人以上，认为他们被作为教团的资金来源加以利用。因为教祖及包括受害者在内的相关人士已经死亡，关于SCP-884-JP如何存在以及它的发生规则仍不得而知。

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-884-jp/graph.jpg
|caption=SCP-884-JP的捕捉件数
]]

针对教团的搜索后判明了其与SCP-884-JP的发生相关的事实。教团活动时期（2008年~2017年）SCP-884-JP的捕捉件数显著减少，发现其与已判明的教团中的SCP-884-JP发生件数的总和维持在一定数目。（参照图表）[[footnote]]**译注**：蓝：当时基金会捕捉的SCP-884-JP件数；红：被认为发生在教团中的SCP-884-JP件数；绿：和值[[/footnote]]。

基于这些调查结果，正在制定更有效果的收容措施。具体的提案收容措施如下。

&gt; **提案收容措施：** 选拔多名健康适合分娩的女性D级工作人员，同时从健康体男性D级工作人员中采集精子用以妊娠。请使用Γ级记忆删除[[footnote]]使用电极的非侵入性记忆删除的一种，特点是不必须使用药物。[[/footnote]]和催产素，及给予养育辅助药物、合适的食物等诱发SCP-884-JP。应继续实施旧收容措施中对SCP-884-JP受害者的搜索和情报的封锁。

预计全社会在实施提案收容措施后SCP-884-JP的发生较前减少20%的程度。--提案收容措施的采用及实证正在基金会伦理委员会审议中。--已得到来自伦理委员会的承认，即将开始验证提案收容措施的效果。

**附录：** 据伦理委员会的通告，提案收容措施中未受SCP-884-JP影响正常出生的婴儿不予处决，预定使用冷冻睡眠保存。不过，为防止SCP-884-JP的受害一般市民反复妊娠伴随的SCP-884-JP再发生，预定在适当处理[[footnote]]向相关者移植虚假记忆，以及对婴儿使用ζ型病毒式载体进行全身基因操作处理。[[/footnote]]后提供保存的婴儿。</textarea></pre>
