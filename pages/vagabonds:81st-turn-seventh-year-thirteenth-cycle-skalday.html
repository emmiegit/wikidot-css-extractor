+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Skaldi, treizième cycle, septième année, 81^^ème^^ tour

J&#39;ai atteint les Hauts lointains cet après-midi. L&#39;herbe dispersée recouvre les collines ondoyantes telle de la moisissure. Le sol est meuble et légèrement humide sous mes pieds. C&#39;est un peu comme les Oasis, ou près de la rivière Trescu, mais il fait aussi frais, alors même que c&#39;est l&#39;après-midi. C&#39;est agréable, je crois, même si je me demande comment sont les hivers[[footnote]]Malgré leur apparence, les nomades Baro ont le sang chaud. En effet, ils sont très doués pour réguler leur température corporelle, et apprennent souvent à le faire de façon consciente.[[/footnote]]. Enfin, il peut faire froid dans le désert. Mes robes sont épaisses. Si j&#39;ai trop froid, il me faudra simplement en acheter d&#39;autres.

Dans le lointain, j&#39;aperçois une grande ombre juste au-dessus de l&#39;horizon. Au début, je croyais que c&#39;était un orage. Cependant, elle n&#39;a pas bougé de la journée. Je crois que ce sont des montagnes que je vois. On dit qu&#39;il y a des montagnes au-delà des Hauts lointains[[footnote]] Le massif de la Crête de Varidan. [[/footnote]], où vivent les trolls sauvages. Ils sont énormes, presque aussi grands que moi[[footnote]] Un troll des montagnes mâle de la sous-espèce de la Crête de Varidan atteint généralement une taille de deux mètres quarante à deux mètres soixante-dix. Les femelles sont légèrement plus grandes.[[/footnote]], et si l&#39;on en croit la rumeur, extrêmement forts, même comparés à leurs cousins. Il me faudra prévoir prudemment ma route une fois que j&#39;aurai une meilleure idée d&#39;où je peux aller en partant d&#39;ici. Avec un peu de chance, les chevriers pourront me dire par où passer et comment éviter leurs cousins dangereux.

Où devrais-je aller ? Je ne sais toujours pas. Je pourrais aller aux villes de l&#39;est. De l&#39;est viennent des métaux robustes, et le secret de cet art pourrait servir à la tribu. Mais en a-t-elle besoin ? Ou bien je pourrais aller dans le nord. Ils connaissent des magies puissantes dans les terres du nord, et il y a certainement des choses dont mon peuple pourrait bénéficier. Mais je ne suis pas mage. Pourrais-je en apprendre assez ? Ou je pourrais errer dans le Désert et apprendre les mystères de l&#39;esprit. Mais je ne suis pas prêtre non plus. J&#39;ai assez parlé avec mon second-père pour le savoir. Comment puis-je séparer les mystères précieux de ceux qui ne le sont pas ?

Au moins, je peux ignorer l&#39;ouest. Il n&#39;y a rien d&#39;autre dans cette direction que des fantômes et des démons[[footnote]] En tant qu&#39;occidental, je n&#39;ai guère besoin de m&#39;étendre pour dire qu&#39;Aframos avait tort à ce sujet, sans même parler du comité de révision et de supervision. [[/footnote]]. Je n&#39;apprendrai rien d&#39;important là-bas.</textarea></pre>
