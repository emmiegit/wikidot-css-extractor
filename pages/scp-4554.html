**SCP-4554:** 액체 햇빛
**원작:** https://scp-wiki.wikidot.com/scp-4554
**저자:** [[*user Proasek]]
**역자:** [[*user Aiken Drum]]
[[include info:end]]

**일련번호:** SCP-4554

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-4554는 제34기지 변칙개체동의 표준 보관함에 넣어둔다. 2등급 이상의 인원만 접근할 수 있으며, 공개 실험도 마찬가지이다. 각 인원은 하루에 1리터 이상의 SCP-4554-1을 섭취해선 안 된다. 실험은 제34기지에 인접한 비공개 안뜰인 외부실험구역 34-4554-A에서 일조 시간 중에 실시한다.

**설명:** SCP-4554는 브랜드 표시가 없는 검정색 자동 드립식 커피머신으로 다양한 성질의 개조가 다수 이루어져있다. 개조 사항은 다음과 같다.

* 필터바스켓은 알류미늄황동과 호박금으로 구성된 지지대로 묶인 복잡한 석영렌즈집합으로 대체되었다.
* 물통은 구리 배관으로 대체되었고, 이는 알 수 없는 방법을 통해 약 섭씨-20도까지 냉각된다.
* 보온판은 화강암판으로 대체되었다. 제거 결과 SCP-4554의 효과에 변화는 없었다.
* 가열기는 내부 전자기기가 크게 개조되어 작동하지 않는다. 효과는 불명이나, SCP-4554-1의 생성에 필요하다.

간결한 표시를 위해 목록 생략.

SCP-4554에 전원을 넣고 작동시키면, SCP-4554의 바로 위쪽의 평균 빛세기가 약 50루멘 증가한다. 정확히 500초가 지나면, 1.5리터 병에 SCP-4554-1로 지정된 옅은 주황색 액체가 채워진다. SCP-4554 내부에서 SCP-4554-1의 근원을 확인하려는 시도는 현재까지 실패했다. 병이 채워지면 SCP-4554는 자동적으로 종료되며, SCP-4554-1는 액체처럼 적절한 용기에 부을 수 있다. SCP-4554-1는 SCP-4554이 햇볕에 직접 노출된 경우에만 나타난다.

SCP-4554-1은 항상 낮은 수준의 빛(약 10루멘)을 방출하며 저점성 유체처럼 작용한다. SCP-4554-1의 밀도는 2 kg/m^^3^^이며, 완전히 불투명하다. SCP-4554-1는 어떠한 부정적인 작용을 없이 인간이 섭취할 수 있다. SCP-4554-1를 섭취한 피험자는 기분이 향상되었다고 보고한다. 추가적인 실험 결과 피험자는 비타민-D 수치가 크게 증가했으며, SCP-4554-1의 흔적은 나타나지 않았다. 또한 건선이나 비슷한 피부 상태를 가진 피험자들은 SCP-4554-1를 섭취한 직후 즉각적인 증상 완화를 보였다. SCP-4554-1는 물리적으로 무취지만, 표본의 근처에 있는 피험자들은 따뜻한 오렌지향이 난다고 보고한다. 이 현상이 SCP-4554-1의 성질인지 단순히 플라시보 효과인지는 아직 확증되지 않았다.

1리터 이상의 SCP-4554-1을 섭취하는 것은 보통 위험하며, 비타민-D 과잉으로 인한 고칼슘혈증과 햇볕에 과다하게 노출된 것과 유사한 피부, 눈, 면역체계의 피해를 유발한다. 이러한 영향은 완전히 다른 원인임에도 일광화상 등에서 보통 나타나는 영향과 완전히 일치한다. 내장에 불균형한 피해를 입히지 않고 어떻게 가능한지는 불확실하다.

**부록:**

&gt; 20██년 11월 8일, 기동특무부대 람다-14 (&#34;별점테러범,,One Star Reviewers,,&#34;)가 [[[dining-out|앰브로즈 레스토랑스]]] (GoI-116) 가 소유 및 운영하는 요주의 위치를 급습해 다수의 변칙개체를 회수했다. SCP-4554는 14리터의 SCP-4554-1과 함께 회수된 품목 중 하나였다. 같은 급습에서 회수된 문서에 따르면 다른 SCP-4554 개체가 존재하며, 이 단체는 필요에 따라 이를 생산할 수 있는 수단을 가지고 있다. 급습 이전, 그리고 다른 위치에서 SCP-4554-1은 레스토랑 고객에게 음료로 판매되고 있다. 이러한 방식으로 이용된 다른 변칙개채들은 아직 회수되지 않았다.

&gt; 20██년 2월 23일, SCP-4554-1 3리터가 실험 목적으로 다양한 연구원들에게 배포되었다. SCP-4554-1이 대부분 정지한 상태에 가까운 전자로 구성되었다는 것이 발견되었다. 현미경 카메라를 통해, 이 전자들이 주기적으로 자발적으로 597nm 파장의 광자로 변환되며, 20마이크로미터가량 움직이는 것이 관찰되었다. 실험용 쥐가 섭취하자, 모든 전자가 이러한 변환 과정을 거쳤고, 모든 SCP-4554-1는 분산되었다. 이러한 모조액체의 색상은 이 과정에 기인하나, 이러한 과정이 어떻게 나타나게 되는지에 대한 작동 이론은 현재 없다. 이 과정은 이해된 바가 없으나 SCP-2022 개체에는 성공적으로 적용되지 않으며, 햇볕을 붙잡는 과정 역시 다르다고 가정해야 한다.</textarea></pre>
