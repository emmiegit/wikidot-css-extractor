**项目编号：**SCP-CN-1248

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1248目前居住在Site-CN-91的标准宿舍内。对象以配备定位设备，该装置不可被取下。项目被允许在站点及其伪装设施内自由活动。
**20██-1-12日更新：**事故1248-CN-A1后，如果在未经允许的情况下对象接近站点伪装设施的数学系建筑，该对象将会受到一次160mA、20μs的电击以致对象休克。如果不进行实验，项目腰后的标准USB I/O接口须由一个环绕腰部的上锁腰带锁定，打开该腰带需要一名4级人员批准。

对项目进行实验时，须先通过计算机对实验脚本进行模拟。如果模拟结果通过安全性检验，则可进行试验，否则需要一名4级人员的签字批准。操作实验时必须有一名有数学研究生背景的研究员在场。

访问项目内置的说明文件需要2级权限。

**描述：**SCP-CN-1248是一个人形实体，男性，身高176cm，体重67.2kg，年龄在16-20岁之间，DNA信息与正常人类相符。项目腰后有一个标准USB 3.0 I/O接口（下称接口），访问该接口可以获取一个说明文件文件。该文件描述了一套符号语言系统（下称语言系统），经分析与Lindenmayer[[footnote]]详见：https://en.wikipedia.org/wiki/L-system[[/footnote]]系统同构。对其腰部的扫描显示，该接口后部与若干神经元相连接，暂未分析出其他结果。

当一个满足语言系统的语法描述的txt文件被存入存储器并且与项目的接口相连接时，项目将会显现出异常特性：项目的身体将会按该文件描述发生变形，包括且不限于：肢体的异常放大/缩小/变形，不属于人类的肢体，数目多于正常数目的肢体。正常移除存储器后，附加肢体将在10秒内以出现次序的逆序消失。

项目具有高于高中水平的知识，并且在物理领域拥有本科四年级的知识水平。该项目已多次提出接受足够教育后为基金会供职，目前待审批。该项目目前提出的各种要求包括：
回到其学校继续就读（拒绝）
在站点的伪装设施就读（批准）
一台连接互联网的电脑（批准，其网络使用受到监控和限制）
高等教育教科书（物理学科）（批准）
为所属站点供职（待审批）

**附录-1248-1：**收容报告：项目于20██年12月13日出现在江苏省██中学的学生宿舍中。当时当地警方收到多例报警声称“有数百节关节的螺旋形手臂”，随后警局内部基金会人员到达事发地点并控制了该项目。该校全体师生以及其他目击人员已接受A级记忆删除。随后，该项目被移交至Site-CN-91。

**附录-1248-2：**默认文件内容：
[[collapsible show=&#34;+ 该部分仅供2级以上权限人员浏览&#34; hide=&#34;- 存取完整内容请访问基金会信息中心&#34;]]
字符集及其含义：
hd：头部
lh：左手
rh：右手
la：左臂
ra：右臂
[剩余部分已省略]

标签及含义：
使用方法：hd.{tag1:...,tag2,...}
arg1：相对父对象轴线的偏向角
arg2：绕父对象轴线的旋转角
arg3：绕自身轴线的旋转角
ratio：与父对象大小的比值
twist：控制扭转程度
[剩余部分已省略]
（可自定义标签）

语法：
脚本应由三行构成：
1.种子：用来形容系统的初始状态
2.规则：用来形容变换规则（写法：A-&gt;B）
3.最大迭代次数（若无限迭代则输入-1）
父对象和子对象之间使用anc_{dec1,dec2...}
[[/collapsible]]

**附录-1248-3：**实验报告：
[[collapsible show=&#34;+ 该部分仅供2级以上权限人员浏览&#34; hide=&#34;- 关闭窗口&#34;]]
&gt; //实验报告格式：脚本-过程-结论-附录//
&gt; //脚本已通过着色可视化处理：肢体部件-##blue|蓝色##，标签-##red|红色##，常量-##green|绿色##//

&gt; **更新于██/12/23:**
&gt; 
&gt; **脚本：**
&gt; ##blue|ra##
&gt; ##blue|ra##(##red|tag##!=##green|&#34;stop&#34;##)-&gt;##blue|ra##.{##red|tag##=##green|&#34;stop&#34;##}_{##blue|ra##.{##red|arg1##=##green|45##,##red|arg2##=##green|0##,##red|ratio##=##green|0.5##},##blue|ra##.{##red|arg1##=##green|45##,##red|arg2##=##green|180##,##red|ratio##=##green|0.5##}}
&gt; ##green|9##
&gt; **过程：**对象右臂在插入存储器10秒后开始变形，并且在2分钟长成完整树形。当刺激对象生成肢体时，对象称有触觉反应。对象能完全地控制每一个分支肢体的移动。移除存储器后，额外肢体回缩消失。
&gt; **结论：**好吧，这的确是个L系统。
&gt; **附录：**无。
&gt; 
&gt;  **脚本：**
&gt; 同上
&gt; **过程：**对象右臂正常生长。实验人员给对象吸入深度全身麻醉剂，对象昏迷后实验人员将对象的某一个第七级肢体切除。移除存储器后，额外肢体回缩消失。对象右臂出现一个1cm*1cm*1cm的伤口。
&gt; **结论：**额外的肢体并不是凭空产生的。
&gt; **附录：**对象伤口愈合速度与常人相当。
&gt; 
&gt; **脚本：**
&gt; 同上，最后一行改为##green|-1##
&gt; **过程：**对象右臂正常生长，在3分钟后最小的细节已难以被肉眼辨识（线度小于0.1mm）。对对象进行局部麻醉后，切下其肢体末端组织，并且在隧道扫描显微镜下放大。观察到肢体的构成仍为正常原子并且没有观察到更深层次的生长。
&gt; **结论：**该对象不存在反物理定律类型的异常。
&gt; **附录：**无。
&gt; 
&gt; **脚本：**
&gt; ##blue|ra##
&gt; ##blue|ra##(##red|tag##!=##green|&#34;stop&#34;##)-&gt;##blue|ra##.{##red|tag##=##green|&#34;stop&#34;##}_{##blue|ra##.{##red|ratio##=##green|1##}}
&gt; ##green|1000##
&gt; **过程：**对象右臂开始正常生长，5分钟后右臂长度已达到680m，且有999个关节。对象声称没有手臂过重的感受。对象脚下的体重秤数值从67.2kg上升到███kg。移除存储器后，额外肢体回缩消失。
&gt; **结论：**果然有异常质量效应。
&gt; **附录：**无。
&gt; 
&gt; **脚本：**
&gt; ##blue|ra##
&gt; ##blue|ra##(##red|tag##!=##green|&#34;stop&#34;##)-&gt;##blue|ra##.{##red|tag##=##green|&#34;stop&#34;##}_{##blue|ra##.{##red|ratio##=##green|2##}}
&gt; ##green|-1##
&gt; **过程：**[未通过批准][[footnote]]该研究员随后受到警告处分。[[/footnote]]
[[/collapsible]]

**附录-1248-4：**对该对象的访谈：
[[collapsible show=&#34;+ 打开采访报告&#34; hide=&#34;- 关闭&#34;]]
&gt; **受访者：**SCP-CN-1248
&gt; 
&gt; **采访者：**Dr.I████
&gt; 
&gt; **前言：**该采访记录于SCP-CN-1248收容初期记录
&gt; 
&gt; **&lt;记录开始，20██-12-15 14:00:32&gt;**
&gt; 
&gt; **Dr.I████：**你好，SCP-CN-1248
&gt; 
&gt; **SCP-CN-1248：**你好啊，你可以叫我刘██。
&gt; 
&gt; **Dr.I████：**抱歉，由于工作需要，我们得用编号。我们切入正题。你最初发现你的特性时是什么时候？
&gt;
&gt; **SCP-CN-1248：**行吧。是20██年12月13日，那天是我的生日，我在房间里面换衣服的时候室友发现了一个USB接口，就拿U盘插进去看了看。
&gt; 
&gt; **Dr.I████：**然后你是怎么发现你的特性的？
&gt; 
&gt; **SCP-CN-1248：**然后我把默认文件研究了一下，就敲了点简单的代码试了试。你猜怎么的，真是太神奇了，我的手臂突然开始长成一节一节的，最后弯成了螺旋形。我都把自己吓住了。
&gt; 
&gt; **Dr.I████：**当时你有什么特殊的感受？
&gt;
&gt; **SCP-CN-1248：**也没什么。我就感觉这些手臂都是我自己的。我操纵我的手臂伸到后面把U盘拔掉，手臂就没有了。然后？然后我就被抓到这个地方来了。请问我还能出去吗？
&gt; 
&gt; **Dr.I████：**恐怕不能。不过你在这里不会受到不公正的对待的。谢谢你的配合。
&gt; 
&gt; **&lt;记录结束，20██-12-15 14:05:55&gt;**
&gt; 
&gt; **结语：**在确认该项目无危险性之后，该项目被批准在站点内公共区域自由行动。
[[/collapsible]]

**附录1248-CN-5：**事故1248-CN-A1:
20██-1-12，该对象以学习数学为由进入站点伪装设施数学系教学楼，在教师██████讲授Lindenmayer系统时擅自将自带U盘插入腰后的接口中，导致附加肢体生长成树状，造成学生恐慌。该对象声称协助老师演示教学。事故发生后，基金会要求该对象提交一份████字的书面检查，并且实行了更加严格的收容措施。异常效应的全部目击者已接受记忆删除。
