**Ítem #:** SCP-036-VN

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-036-VN será colocado en una caja de cristal en una habitación con estricta seguridad y un sistema de escape tóxico. SCP-036-VN solo podrá ser accedido por personal de Nivel 5.

**ADVERTENCIA:** El propósito del uso de SCP-036-VN es solo para proteger un área del ataque de los enemigos, o &#34;retrasar&#34; temporalmente un desastre que afecta a gran parte del interior. Cualquiera que lo use fuera de estas razones será castigado repentinamente en ese lugar.

**Descripción:** SCP-036-VN es un cubo negro, tiene un patrón de 10cm en cada lado. Cuando SCP-036-VN está en estado de recuperación, el patrón no brilla. Pero si SCP-036-VN está en estado de espera de despliegue, el patrón emite una luz roja.

Además de ser indestructible, SCP-036-VN puede formar un escudo que envuelve un área con un radio de unos 500m tomando como centro la posición en la que se encuentra; el área será designada como SCP-036-2-VN, el tiempo más largo que ha existido es de 59 días y 4 horas [[footnote]] Ese momento de despliegue ocurrió en [CENSURADO], y provocó la muerte del capitán T██████ K█████ cuando tenía 42 años. Al examinarlo, la razón de su muerte fue la edad avanzada. [[/footnote]]. Nada puede destruir las capas del escudo o entrar o salir de SCP-036-2-VN. Dentro de SCP-036-VN, todo sigue funcionando normalmente como antes de crear las capas del escudo. Después de desplegar las capas del escudo, SCP-036-VN entrará inmediatamente en un estado de &#34;Hibernación&#34; de varios meses a [CENSURADO] años. SCP-036-VN puede ser desplegado cuando alguien toma su propia sangre como guía en SCP-036-VN. Las siguientes son las situaciones y el posible resultado:

||~ Situación ||~ Resultado ||
|| Completamente voluntario con una decisión concreta || SCP-036-VN es desplegado y luego entra en Hibernación. Los activadores y las personas emparentadas envejecerán tanto física como psicológicamente después de que SCP-036-VN sea desplegado de forma significativa durante el tiempo que SCP-036-2-VN haya existido.||
|| Voluntario, pero indeciso|| SCP-036-VN no será desplegado sino que permanecerá en Hibernación. Sin embargo, esta persona y las que estén emparentadas por sangre con ella seguirán envejeciendo de forma significativa.||
|| Forzado a desplegar SCP-036-VN || SCP-036-VN puede ser desplegado o no, pero igualmente entrará en Hibernación. La persona que obligue al sujeto a desplegar a SCP-036-VN, tenga o no éxito, desaparecerá repentinamente por razones desconocidas, pero aquellos emparentados con esa persona solo envejecerán si SCP-036-VN es desplegado con éxito.||

**Nota:** En el caso de que la sangre entre accidentalmente en SCP-036-VN, no pasará nada.

**Anexo:** Debido a las propiedades anómalas de SCP-036-VN, el personal de nivel 4 y superior y el personal con relación de parentesco con el personal altamente autorizado no pueden utilizar SCP-036-VN a menos que exista una orden conjunta del Consejo O5. Todo el personal que desee desplegar SCP-036-VN debe estar seguro de su decisión por adelantado y comprometerse plenamente a desplegarlo como voluntario.
