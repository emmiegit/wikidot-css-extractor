[[collapsible show=&#34;头发&#34; hide=&#34;头发&#34;]]
这是一个关于头发的故事。世上大多的故事都是从某一个具体的事物出发的，但这个故事似乎并不是。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;将去往何方&#34;]]
你可曾想过那些脱落下来的头发都去了哪里？它们不可能一直待在阴暗的下水管道里，当然也不会仅仅被当做垃圾焚烧掉。

于是掉下来的头发就那么神秘的失踪了。没有人知道那些断裂的、连根拔起的和溶解在空气中的头发去了哪里。有些人可能会真的好奇一下这个问题，然后随手放在一边；还有些脑子一根筋的家伙执着去寻找这个秘密。再也没有人见过这些家伙。当然，也包括他们的头发在内。很少的情况下，会有这样几个身上一丝不挂的失忆的疯子在路边被发现——他们眉目以上没有哪怕一根头发，并且矢口否认自己身上发生的任何遭遇。

头发究竟去往了何方？秘密，晦涩的秘密。没有人知道那些头发去了哪里。也可能他们只是故意不承认……他们知道头发是不变的，即使头发从头颅上掉落，仍不会停止生长。它们会生根，它们开花结果。它们就这样存续着。无关他们的死活，人的死活，你的死活。
人们就是这样，从来不关心与自己无关的东西。

终于，你应该要知道那些头发到底去了哪里。任何事物都不会凭空消失。头发也一样。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;越来越多&#34;]]
“哎，你过来看看这个。”

“怎么了？”

“这是本月第三个由于‘误食过多头发，堵塞呼吸道导致窒息而死’的案例。然后，你再看看这个，解剖室刚刚送来的记录。”

“昂，奇怪的死法我们见的多了去了。这些头发很特殊吗？”

“并不特殊。但是，你看看这个：这些头发不是吃进去的。是他妈的从组织里直接长出来的！”

“基因导弹？定向辐射病？我是想不出来谁能想到、又何必要而用头发杀人。这不可能是人为的。”

“这其实还不是最关键的。你再看化验报告和侦测结果。”

“……血液内有游离角质……骨质疏松……上皮细胞…分化？！”

“这分明就是……肿瘤一样的。这可能是‘发癌’之类的，但是这甚至还不是最大的问题。”

“还有？我的妈……”

“看看。‘生产线被大量头发堵塞，现已辞退全体女员工。’‘土质变差竟是有人在地底下埋假发？’‘全球最大假发供应商宣布停产：假发制造工艺出现大漏洞’……关于头发的新闻是不是太多了点？我细细整理，发现最早一例异常的头发事件发生于12年前，随后几乎每年都有有违常理的事。然后，就在三个月前，开始疯狂增长！已经有300多例了……”

“我现在立刻向上面汇报。肯定有其他人也发现，可能已经着手处理了，不要紧张——电脑熄屏了。怎么回事？”

“机箱……”

“我靠，头发。我们的风扇和主板被他妈的头发缠住了。”

“我记得昨天还没有……你有没有感觉到一种，头晕目眩？喘不上气。”

“有点。等等，这是不是说……”

“操”
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;狂发之灾&#34;]]
起初，人们没有发现一些变动：一些轻微的，从始至终都存在却不显露的变动。

某些新的东西，某些曾经与我们同行但如今反目，终于露出凶狠獠牙的东西开始活跃。每个昏暗无光的角落，每段腐朽掉渣的墙壁，甚至每段无人问津的街道下——那些东西在生长。它们蓄势待发，它们将会发起一场暴动。

就像某些俗套恐怖电影中的情节一样，一个小女孩被污水管道里的“怪物”吃掉了。但不会有人在乎。一个女孩的人间蒸发，两个医护人员的离奇死去，几座城镇的人口下降，全国排水系统和农业的萎靡，整个假发行业的消失都不是很重要的事情。

直到纸被火燎破，湿婆的舞停止，阿撒托斯停止做梦。

头发拔地而起。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;更多的头发&#34;]]
“乱套了！全乱套了。”穿白大褂的男人歇斯底里地大喊，一边在灰白色的设施里走来走去、一边将手指伸出怒不可遏地指着座位上的人们，“他妈的，你们是吃干饭的吗？完全联系不上？不可能！我不相信能发生在这么大的干扰。”

“可就是这样啊！我们的信号——电话、超频通讯器、短效门径支撑器都失灵了。事实上，我们的所有仪器都失灵了，连咖啡机都烧坏了……”

“不可能……无论什么情况也不可能这样。”白大褂似乎放弃了什么，瘫坐在地面上。就在刚刚，整个Area里所有的设备全部损坏冒烟或熄屏了，没人知道发生了什么。Area处于距海平面7000多米深的岩浆层，唯一通往上方的方式就是乘坐电梯。可是电梯完全坏了，同所有仪器一样短路、不得使用。

所有人都被困住了。

失联的并不只是外界，设施是超过二十层的大型结构，就算在位于顶层的总控室也无济于事，没法了解下层的情况。更发愁的是由于所有的门都采取了液压开关和身份识别系统，现在我们连这个房间都不可能出去。

就在这样的僵局中，一种无法捉摸的、不可理喻的声音开始响彻整个设施。地板在变形，天花板凹陷——某种神秘力量在破坏、妄图挤碎这个坚不可摧的房间。于是开裂，墙壁开裂了。所有的钢筋都弯曲、水泥崩碎，法拉第笼被蛮力破坏、稳定锚被现实摧毁。无数的涌动翻滚着的黑色浪涛来了！弹药击发，奇术吟唱，人们开始以一切手段击毁那些头发：它们化为灰烬，归于尘土；被切割、被碾碎。但是头发仍然在增多。无数的全新的头发从旧头发的尸体中生长、如同蚁群，每一方地面都在消失，损坏的仪器中也钻出无数张牙舞爪的头发。头发，头发之海，头发的汪洋大海吞没了房间，吞没了整座站点。

“喂！喂！最后一次确认：你们请求支援？”通讯器那头没有声音传来。”

通讯员用颤抖的手在“Area-CN-07-δ”的符号旁画上一个“失联”。然后划掉，重新补上一个符号：“损失”。放眼整张密密麻麻写满了东西的纸，这样的符号不计其数。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;是床底下的大怪物&#34;]]
掉落在地上的小物件都去了哪里？你真的相信它们化作云烟消失，或如同路边的落叶一样被人悄悄清扫了吗？

他们曾告诉你，那些弹珠的声音是钢筋的摩擦、脑中的幻想，床底的怪物子虚乌有。错，大错特错。

它们切实地存在，和你头顶的东西同样真实。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;背叛了我们&#34;]]
但不是第一次，也不会是最后一次。

头发无处不在，它们盘踞在每个人的头顶，
或长或短的存活着。

很久很久以前，在不知道多少个纪元之前，在星星的光还未到达地球之前。

天上只有太阳与月亮，地上只存有头发与生物，乌云遮蔽了夜晚的月，天就和头发一样黑了。

它们从泥土中汲取营养，从空气中汲取营养。它们在树上，
它们在皮肤上，它们在肚子里，它们通过你的眼睛在你的脑海里挥之不去，它们无处不在，它们侵吞一切。

火！

雷电从云层中劈下，从乌云中来到了地上，在枯木上燃烧。

树是黑的，毛茸茸的。

岩浆从地底喷出，裹挟着地心的热，在空气中燃烧。

空气是黑的，毛茸茸的。

大火！像头发一样，贪婪而又不知足，燃烧着，空气里充满了奇怪的味道。

头发们在畏惧，在害怕，卷曲，融化，变形，最后化为一缕青烟，就好像从来不存在于这世间。

先祖们驯服了火，枯枝败叶是火最好的食粮，驱散了乌黑的夜，

夜亮了——

地上的火堆比天上的星光还明亮。

先祖们接受了头发，就像接受了火那样。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;拔地而起&#34;]]
高塔般的大树拔地而起，向世界散播祂的果实。
[[=image http://scpsandboxcn.wikidot.com/local--files/collab:huanianqwq/%E5%A4%B4%E5%8F%91]]
[!--图源：KC使用AI作画生成。他是会员，cc--]
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;无处不在&#34;]]
“整个世界表面都覆盖着毛发？”

“目前看来是的。全都是毛发，而且不知道有多深——说不定地底下也全是。这些毛们的DNA成分很杂，不知道是啥东西的。”

“我觉得像头发。”

“为什么？”

“我小时候家里开过理发店。当时，每当我下楼去找大人，都会看到满地的头发——我至今难忘那个场景。那不是任何东西模仿的来的。”

“难道前面那些几百米高的也是头发吗？我更愿意相信这是某种植物或者真菌之类的。”

“谁知道呢。这个世界的原住民都死光了，没人能告诉我们真相。”

“走吗？我觉得该采的样本都采的差不多了。”

“走。我们该去下一个了。”
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;头发&#34;]]
头发是什么？是毛发的一种，是毛囊细胞的产物、是蛋白质的产物，是人类的附庸…真的吗？值得怀疑的东西都是真实的，真实的东西反而虚假。如果对象是真实的，故事自然也是。可惜这个故事并不是。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;一些事实&#34;]]
头发不是人类的附庸，人类也并不是头发的附庸。头发和人类并不相干，只是出于某些原因走在一起——偶然性在悲剧中是没有一席之地的。于是人类和头发必然有一场宿命之战。我们已并不清楚头发如何找到人类，也不知道人类如何利用头发击败了夜之子、如何成功。如何……曾经，神圣的头发连接着我们、使得人与人的交流成为可能，就像火焰教会人类摧毁和改变事物一样。不必再提过去的事情。摸摸你的头发：它还在那里吗？如果在的话。想想，它可曾躁动？可曾跳起殴打你？当然没有。因为头发并不想着报复也没想着加害。人类与头发只是单纯的利益与利益，邪恶与邪恶，互相地利用而已。谁先出手，谁便胜——谁先忘却，谁便输。
[[/collapsible]]
[[collapsible show=&#34;头发&#34; hide=&#34;更多的事实？&#34;]]
头发可能没有异常，也许从未是怪物或者古老的冤魂。头发目前被我们认为是人类普通的生理特征，在演化过程中自然产生。上述种种都是故事而已——多半…如此？当然，这不意味着本篇所叙述的都是废话。确实有些东西在潜伏，在等待。但我并不知道它们在哪里，是什么，有何目的，又渴求着什么……

这个世界是怀疑论者们建立的，因此我确信这种恐慌会传递，这种切实的、蠕行的混沌不会泯灭。
所以，我亲爱的朋友…

你听见**头发**的声音了吗？
