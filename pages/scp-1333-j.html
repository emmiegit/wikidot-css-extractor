    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**篇名：**SCP-1333-J!- THE SCREAMING MAN
**作者：** [[*user TroyL]]
**譯者：** [[*user Polater]]
**原文：** https://scp-wiki.wikidot.com/scp-1333-j
[[include info:end]]

**項目編號：** SCP-1333

**項目等級：** Enochian

**特殊收容措施：**SCP-1333應被收容在「加斯帕的亡靈」的第三卷中，其文本應能設法收容無比的力量。SCP-1333的能量必須經由史詩般的亡靈儀式耗盡，該儀式應由不少於十七位恐懼魔王策畫。允許額外的基金會恐懼惡魔加入儀式, 額外的死靈埃[[footnote]]原文為angstroms。[[/footnote]]應由喧嘩者[[footnote]]原文為vociferon，似乎由vociferous(喧鬧的)變化而來。[[/footnote]]記錄。

**描述：** SCP-1333是**尖叫的人！**任何人都應該害怕他的力量，因為他的存在將導致末日來臨。如果**尖叫的人**真的**//尖叫//**過，我會為我們所有人的存在感到擔憂，因為他的呼吸會破壞宇宙的基礎。諮詢死靈法師以獲得更多相關資訊。

根據當前情況，如果**尖叫的人**的力量被使用，他可能會變成無法阻擋，--超級邪惡--超級善良且一點也不邪惡的工具。

項目聲稱任何長時間凝視他海綿狀鼻孔的人將「……看到位於人們靈魂之外的暗黑虛空」，此說法尚未得到證實，有待測試。

**附錄:**

+ 啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊！！！！
