**Об&#39;єкт №:** SCP-1399-RU

**Клас об&#39;єкта:** Не назначено (див. нижче)

**Особливі умови зберігання:** Не розроблені.

**Опис:** SCP-1399-RU -- це автор цього документа та співробітник Фонду SCP Корабельников Ігор Вітальович (о/н 07821). Попри той факт, що SCP-1399-RU наразі особисто складає поточний досьє на самого себе, немає жодних доказів того, що ім&#39;я, стать, вік, місце роботи та інші особисті дані суб&#39;єкта, а також сам факт його існування (і існування Фонду SCP), реальні.

Особливість аномалії полягає в тому, що SCP-1399-RU ніколи не засинає, але періодично прокидається. Кожне «пробудження» суб&#39;єкта відбувається рано вранці в ліжку (практично завжди -- зі звучанням будильника) і супроводжується тим, що попереднє «неспання», так само як і пов&#39;язана з ним інформація (сприйняття себе і свого місця в просторі, часі та суспільстві), усвідомлюється суб&#39;єктом як вкрай деталізоване, насичене, але все ж фантастичне сновидіння.

Наразі SCP-1399-RU усвідомлює себе як співробітника секретної воєнізованої наукової організації &#34;Фонд SCP&#34;. Попередній сон був цілком присвячений роботі консультантом в магазині будівельних матеріалів Ростова-на-Дону. Попередній йому сон (за збереженими уривками спогадів) містив в собі сюжети, пов&#39;язані з проходженням строкової військової служби десь на Далекому Сході Росії.

Можлива механіка функціонування аномалії та відповідний їй клас об&#39;єкта:

----

Обґрунтований. Об&#39;єкт не є аномальним через ряд можливих причин. До таких, наприклад, можна віднести:

* Знаходження в каскаді «снів уві сні» невідомої звичайної людини, яка незабаром прокинеться остаточно;

* Масштабне психічне захворювання суб&#39;єкта (найімовірніше, розлад множинної особистості);

* Перевтома Корабельникова Ігоря Віталійовича після тривалої роботи та хворобливе сприйняття їм звичайних пережитих сновидінь.  

----

Евклід. Об&#39;єкт є аномальним через ряд можливих причин. До таких, наприклад, можна віднести:

* Потрапляння суб&#39;єкта під дію іншої (можливо меметичної) аномалії. ОУЗ: Якнайшвидша ізоляція й обстеження Корабельникова І.В.

* Суб&#39;єкт дійсно має здатність спонтанно і безконтрольно «прокидатися» в різних місцях під виглядом різних людей, що може пояснюватись тимчасовим заміщенням свідомості «жертв» аномалії свідомістю SCP-1399-RU. ОУЗ: Пошук джерела аномалії і його ізоляція. При необхідності, обробка амнезіакамі та / або медична допомога жертвам SCP-1399-RU. Корабельников І.В. слід затримати, після чого слід провести ідентифікацію особистості.

----

Атлант[[footnote]]Аномалії класу «Атлант» в тому чи іншому вигляді забезпечують існування людства та/або навколишньої реальності. Ці об&#39;єкти взагалі не повинні стримуватись. Зусилля Фонду спрямовуються на сприяння функціонуванню аномалій класу «Атлант» та їхнього захисту від усіх загроз, які можуть їй завадити.[[/footnote]]/ Об&#39;єкт, ким би (або чим би) він не був, є Джерелом всього сутнього. Кожен «сон» є окремою реальністю, яку створює Джерело. Якщо ця теорія правдива, характеристика «існування» може застосовуватися тільки до SCP-1399-RU. Кожне «пробудження» є стартом нового світу-сну, при якому старий світ-сон припиняє своє існування, залишаючись лише в пам&#39;яті SCP-1399-RU. У зв&#39;язку з цим, об&#39;єкт може характеризуватися і як Аполіон, і як Тауміель (у зв&#39;язку з тим, що в наступному світі-сні з високою ймовірністю не буде аномалій). ОУЗ: Не існують. Це досьє, як і Фонд, як і світ аномального, будуть забуті.</textarea></pre>
