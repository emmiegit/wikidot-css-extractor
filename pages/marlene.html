    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Marlene
**Auteur :** [[user Dr Attano]]
**Date :** 25 octobre 2020
[[include credit:end]]

[[include theme:skp]]

[https://www.youtube.com/watch?v=6DaPzbwQoYw&amp;ab_channel=NoirD%C3%A9sir-Topic L&#39;obscurité, devant elle.]

Derrière le lourd rideau, une vague d&#39;exclamations se fait entendre. Elle se déverse sans s&#39;arrêter sur le velours. 

Elle se tient dans son embrasure. Elle a le visage émacié, décharné même. Une cicatrice parcourt son côté gauche, de la commissure de sa lèvre jusqu&#39;au creux de son œil. Elle arbore un rouge à lèvres éclatant, et un voile noir qui tamise son visage. 

La vague grossit.

Son visage resplendit de beauté et de jeunesse. Son regard transperce l&#39;air lourd. Ses jambes cybernétiques cliquètent, impatientes de se lancer. Son esprit, lui, tremble de terreur.

&#34;... Maintenant, mesdames et messieurs, pour la première fois à Paris, veuillez faire un accueil triomphal à l&#39;Ange bleu, la Vénus blonde, la Sœur du Reich, la Chanteuse de la Patrie, Frau Marlene Dietrich !&#34;

Ouverture du rideau. La foule, devant elle. Immense, chaotique, terrifiante, comme d&#39;habitude. Elle s&#39;avance lentement, le visage de glace. Se place devant le micro. Un silence à faire pâlir la Mort tombe. 

Elle sent toute la force présente dans ce micro. Elle sait ce qui se passera là, dans quelques instants. Pour le moment, elle prend quelques instants de plus à observer la foule devant elle, qui s&#39;étend à l&#39;horizon. Ils sont à ses pieds. C&#39;est son seul moment de victoire. 

@@@@
[[=]]
//Bei der Kaserne...//
[[/=]]
@@@@

Tout de suite, la douleur lancinante à l&#39;arrière du crâne. Le public s&#39;élève déjà. Il prépare son mugissement.

@@@@
[[=]]
//Vor dem großen Tor
Steht eine Laterne
Und steht sie noch davor
Dort woll&#39;n wir uns wieder seh&#39;n
Bei der Laterne wollen wir steh&#39;n//
[[/=]]
@@@@

Le micro capte la force de sa voix. Il la transmet aux gigantesques appareils derrière elle, qui la renvoient en direction de la foule. Celle-ci sent peu à peu l&#39;euphorie l&#39;envahir. 

@@@@
[[=]]
//Wie einst Lili Marleen.//
[[/=]]
@@@@

Chaque âme autour de cette scène hurle ce vers, le crache. Elle en souffre d&#39;autant plus.

@@@@
[[=]]
//Unsere beiden Schatten
Sah&#39;n wie einer aus
Daß wir lieb uns hatten
Das sah man gleich daraus
Und alle Leute soll&#39;n es seh&#39;n
Wenn wir bei der Laterne steh&#39;n//
[[/=]]
@@@@

Sa voix ne suffit plus. Le micro vient chercher sa force jusque dans ses poumons, il dissèque ses cordes vocales. Les implants sous sa peau se réchauffent déjà, ils se préparent à leur rôle.

@@@@
[[=]]
//Wie einst Lili Marleen.//
[[/=]]
@@@@

Une seconde fois. La vague la frappe de plein fouet, manquant de la faire défaillir.

@@@@
[[=]]
//Deine Schritte kennt sie,
Deinen schönen Gang
Alle Abend brennt sie
Doch mich vergaß sie lang
Und sollte mir ein Leid gescheh&#39;n
Wer wird bei der Laterne stehen//
[[/=]]
@@@@

Sa cicatrice rougeoie et l&#39;instant d&#39;après, elle les voit. Partout, entre les vivants, des spectres bleutés, qui la regardent tous, l&#39;œil vide. Certains sont tout près, quelques-uns même touchent presque ses collants noirs du bout de leurs doigts. Leurs lèvres forment une légère courbe, qui embellit leur visage. Ils lui sourient.

@@@@
[[=]]
//Mit dir Lili Marleen?//
[[/=]]
@@@@

Cette fois, les spectres eux aussi murmurent du bout du cœur la complainte, aux côtés du public qui, peu à peu, se tranquillise. 

@@@@
[[=]]
//Aus dem stillen Raume,
Aus der Erde Grund
Hebt sich wie im Traume
Dein verliebter Mund
Wenn sich die späten Nebel dreh&#39;n
Wer wird bei der Laterne steh&#39;n//
[[/=]]
@@@@

Les vivants comme les morts l&#39;écoutent religieusement poursuivre sa poésie. Elle sent le micro puiser jusque dans ses veines. Elle voit les silhouettes s&#39;affaisser, bercées par la mélodie. Les haut-parleurs leur amènent sérénité et l&#39;harmonie.

@@@@
[[=]]
//Mit dir Lili Marleen?//
[[/=]]
@@@@

Toujours. Toujours. Toujours. Toujours. Il apparaît toujours.

@@@@
[[=]]
//Wenn sich die…//

@@@@

Ses cheveux blonds lui tombent juste derrière l&#39;oreille. Elle veut pleurer, mais le mécanisme intégré dans sa glotte réprime son sanglot et lui fait continuer sa chanson.

@@@@

//…späten Nebel dreh&#39;n//

@@@@

Son visage d&#39;ange lui sourit. Il n&#39;a jamais vieilli, après sa mort.

@@@@

//Wer wird bei…//

@@@@

Elle ne peut s&#39;empêcher de regarder le trou dans son casque de soldat. Il se prolonge dans son crâne.

@@@@

//…der Laterne steh&#39;n//

@@@@

Une unique larme se forme dans son œil gauche, suit la rigole créée par sa cicatrice et vient se déposer au bord de ses lèvres.

@@@@

//Mit dir Lili Marleen?//
[[/=]]
@@@@

Elle laisse traîner plus que de raison la dernière syllabe, puis s&#39;arrête. Les spectres l&#39;observent avec gratitude, et commencent à s&#39;estomper. Les vivants, eux, restent bien là. Ils se balancent doucement, sur le rythme maintenant disparu porté à leurs oreilles. Ils arborent un sourire béat.

Ses jambes cybernétiques l&#39;autorisent finalement à s&#39;effondrer au sol.</textarea></pre>
