    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** Brökkën Güd
**Originál:** http://scp-wiki.wikidot.com/broekken-gued
**Autor:** [[*user LilyFlower]]
**Překladatel:** [[*user H3G1]]
[[include info:end]]

//&#34;Ne, ne, myslel jsem na moje levo, ty imbecile, teď je ta hlava obráceně. Věděl jsem, že mi bude tvoje pomoc k ničemu.&#34;//

Pro kultisty Církve Rozbitého Boha bylo dlouhé čekání již u konce. Po stovkách let pečlivého pátrání, konečně nalezli všechny části svého boha a zbývalo jen Jeho sestavení. Seskupeni nad sešlým pergamenem s instrukcemi, které byly předávány z generace na generaci, pustili se členové církve do práce.

//&#34;Okej, takže hledáme jeden z těch krátkých šroubovacích věcí- ne, ne tuhle, ta má špatnej tvar, vidíš? Potřebujeme tu s křížovou hlavou. Ne, tohle je moc dlouhý. Ne, tohle- co to vůbec je?&#34;//

Od nalezení poslední části uběhl již týden; samotné [[[SCP-882 | srdce]]] Mekhane, Toho, jež byl Rozbit, bylo nalezeno a navráceno na své právoplatné místo. Avšak vše, co vzešlo z práce učedníků Jeho Církve, bylo sestavení jedné z nohou. Nezdála se však zrovna funkční.

//&#34;No, řídili jsme se manuálem, tak má sakra šest prstů?&#34;//

Každá část Rozbitého Boha byla část po části montována dohromady v temnotě a ukrytých místech plných pradávné magie kosmických hrůz připravená na Jeho sestavení a následný vzestup.

//&#34;Ne, ne, tohle určitě neni ten správnej šroub- Klööpe, ten potřebujeme- ta díra prostě neni dost velká. Podej mi vrtačku.&#34;
&#34;Oh, kurva.&#34;
&#34;Obě nepotřebuje, že ne?&#34;//

Všichni muži, ženy a další nezařazení kultisté se sešli, celé jejich životy strávené hledáním částí Jeho těla visely nad nimi. Toto bylo bylo vyvrcholení celoživotního snu a vítězství již bylo tak blízko, že ho mohli již téměř cítit. Žádný z nich si tak docela neuvědomil, //jak// náročné však bude sestavení této Nejvyšší Bytosti s pouhým imbusem a šroubovákem.

//&#34;Kdes vůbec vzal tyto instrukce, ó Nejvyšší Knězi?&#34;
&#34;Přišli v krabici, idiote. V dnešní době je všechno v krabicích na sestavení.&#34;
&#34;Oh.&#34;//

Byla to tvrdá, nelítostná práce. Krev, olej a pot smíchané dohromady, tvoříc oběť sloužící jednomu účelu, opětovnému sestavení ultimátní životní formy, nejmocnější bytosti vesmíru.

//&#34;Chybí? Někde tady musí přece bejt, koukal ses znova do krabice? Koukal? A co za stolem, tam, jak jsme našli- ne? Jak jakože &#39;náhradní díly mohou dorazit až za pět tejdnů&#39;? Nevděčníci.&#34;//

Dnem i nocí bez ustání dřeli se přívrženci Rozbitého Boha, pomalu skládajíc svého Stvořitele dohromady...

//&#34;Seru na to, konvertuju k Sarkicismu.&#34;//</textarea></pre>
