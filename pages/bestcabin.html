這篇送給[[*user bosscat]]！聖誕快樂！
[[include info:end]]
陽光灑落，落得湖面上波光粼粼，落得露珠上晶瑩剔透，落得葉子上生氣勃勃，同時，它也灑進屋內，落在作家BestCabin上。

BestCabin雙手置於胸前，用他的左耳夾著筆，右手的食指和大拇指放在下巴上，擺出認真思考的姿態。對他來說，「思考」是很重要的，這樣他才能寫出好文章，獲得讀者的青睞。

因為是白天，所以這小小的小木屋沒有開燈，正確地說，這裡沒有電燈，白天有太陽，晚上有月光，照明不成問題。BestCabin的木製書桌上有時候會點著蠟燭，不是太暗或是太冷的問題，是因為他覺得火焰能增加他的思緒。

在那空蕩蕩的小木屋中只住著BestCabin一個人，裡頭最先進的可能是那一箱又一箱的蠟燭了。除了食物等一些生活必需品以及文具之外，他一定會把架子上的蠟燭搜刮一空，才心甘情願的回家，買不到還可能抑鬱一整天。

這一切，都和幾年前的那件事有關。
= *
「爸~我們要去哪裡啊？」小男孩興奮地問著。

「一個你意想不到的地方。」這位爸爸用特別高亢的語調回應他兒子的問題。

「告訴我啦！」

「好啦，給你個提示。」

小男孩從椅子上開心地跳了起來，趴在爸爸的椅背上。

「在那裡有很多很多綠色和咖啡色的東西喔！我們要找的，就是咖啡色聚集的地方。」

「什麼是聚集？」

「就是把很多東西放在一起。」

「喔~所以我們要找的是很多咖啡色的地方？」

「對啊~想想看會是什麼喔！想到了先不要說，等到了我們再來公布答案。」

小男孩坐回椅子上，皺著眉頭思考著，看起來真可愛。不知不覺中，他就睡著了。

車開上了蜿蜒且不平的山路，小男孩被車子的震動吵醒，睡眼惺忪地看向窗外。

「是山！」他又跳起椅子並驚呼著。

「正確來說，是山林喔！你猜對了嗎？」

「沒……」小男孩似乎有些失落。

「沒關係，你還有第二道謎題啊！猜猜看，在山林中什麼地方會有很多咖啡色？」

「嗯……啊！我知道了！」

「噓~先不要急著說，等我們到了目的地再來看看你答對了沒。」

「喔喔好。」

與上次不同的是，這次小男孩並沒有坐回椅子上，而是興致勃勃地環顧四周窗外，找些新奇的事物。

不知何時，這個小男孩又再度倒入了夢鄉。

過了許久，車停了下來，而小男孩並沒有因此而醒來。

「該起床囉，我的瞌睡蟲。」爸爸有趣的聲音喚醒了小男孩。

「我們到了嗎？」

「還沒，從這裡開始我們要用走的，車開不過去。」

「蛤~很累耶。而且我想睡覺。」他的眼睛都快要閉起來了。

「你不想看看自己有沒有答對嗎？這樣好了，如果你答對了，我回家買一些蠟燭送你。」

「真的嗎？」小男孩的眼睛為之一亮。

「真的真的。」

小男孩迅速地下車，差點站不穩。

映入眼簾的是一幽靜的林中步道，延伸至無窮遠處。小男孩作勢要去一探究竟，卻被爸爸叫住。

「你必須跟我一起走，不能讓你先發現答案。」

「噢，好啦。」

父子倆走著走著，不時被竄出的枝葉干擾，但期待感不減。他們腳下的木製步道不斷發出咚咚聲，再加上逐漸濃郁的芬多精，使得小男孩越來越興奮，越走越快，爸爸都要跟不上了。

路程逐漸無聊，至少小男孩是這麼想的，他們已經走了三十分鐘，看到的卻是一成不變的景色。

「爸，什麼時候才會到啊？」

「我看看喔。」爸爸攤開手中的地圖。「我們現在應該在……這裡！再5分鐘應該就可以走到目的地了。」爸爸指著地圖上表示「？」的地方。

「那邊是一個問號？」

「不是啦！」爸爸噗哧笑了。「那是代表我們不知道那個地方長怎樣。」他用教導的口氣向小男孩講著。

「喔~」
