**项目编号：** SCP-1459-JP

**项目等级：** Safe

**特殊收容措施：** ██寺的纳骨堂[[footnote]]**译注：**公墓或寺院中放骨灰盒的房间，一般房间墙上开很多个洞来放骨灰盒。[[/footnote]]将由两名具有██寺僧侣资格的工作人员监督并封锁。 如果发现平民闯入，立刻将其驱离，并对其执行 A 级记忆删除，然后释放。 此外，强烈建议SCP-1459-JP探索团队穿着防护服，以防止被玫瑰刺伤。

**描述：** SCP-1459-JP是与位于日本京都府京都市██区的██院納骨堂相关的异常空间。该空间气候与温带气候的野外类似，永远处于夜晚，平均气温为18℃，平均湿度为55%，经观察，该空间内唯一有变化的是月相。目前尚未观测到这个空间的边缘。此外，SCP-1459-JP内部的地表覆盖着未知的玫瑰（Rosa）。这些玫瑰的茎和叶子与普通的玫瑰相似，但其花瓣全部由人类（Homo Sapiens）的骨骼肌肉组织构成，呈现剑状花瓣高芯花型的花朵形态。这些花瓣没有显示出干枯或腐败的迹象。尽管受到下文中的SCP-1459-JP-1的持续捕食，这些玫瑰仍然保持着恒定数量。


SCP-1459-JP内部间或存在着具有蒙古人种男女特征的人形实体，被命名为SCP-1459-JP-1。与一般的蒙古人种成年男性和女性相比，它们极其纤瘦，但只有腹部异常膨大。SCP-1459-JP-1会优先以上述的花瓣为食物进行进食活动并四处徘徊。尽管持续进行进食行为，但检查结果表明SCP-1459-JP-1处于饥饿状态，而且其在移动和进食时受到玫瑰刺的严重伤害，导致全身大量出血。SCP-1459-JP-1对探索团队的接触有有意识的回应，但迄今为止尚未成功进行会话。

另外，在SCP-1459-JP内确认有不定期出现的由A级灵体实体和大量C级灵体实体组成的SCP-1459-JP-2。 A级灵体实体长约50m，外观为蒙古人种女性，穿着与佛教艺术作品中菩萨类似的服饰和饰物，头戴石榴（//Punica granatum//）图案装饰的王冠。C级灵体被判定隶属于上述A级灵体，其外貌类似于天女[[footnote]]**译注：**类似敦煌飞天。[[/footnote]]。 此外，从未观察到这些实体表现出除微笑以外其他的面部表情。

SCP-1459-JP-2会伴随着光芒出现在SCP-1459-JP的上空。出现后，C级的灵体会保持在悬浮状态采集玫瑰花瓣，然后分为数组，使用未知的工具进行烹饪。在这个过程中，没有发现其受到玫瑰刺伤害的情况，而烹饪后的花瓣上会添加石榴果实。这些经过烹饪的花瓣会被提供给A级灵体，并被顺利食用。

飘浮着的A级灵体常常向地面伸出手，作出试图将SCP-1459-JP-1拉向天空的行为。 此时，地面上的SCP-1459-JP-1群会停止进食行动，聚集到A级灵体下方，各个个体会争相伸手抓住A级灵体伸出的手。 A级灵体对抓住其手的SCP-1459-JP-1群实施了暴力行为，包括但不限于用手将其推下摔死、让C级灵体群攻击、用脚趾踩碎、从躯干上拔下头颅，或者将其握碎等多种方式，反复杀害SCP-1459-JP-1。其中，最常见的行为是将SCP-1459-JP-1咬住扯碎后吐到地面上。之后，在地面上的SCP-1459-JP-1尸体会通过未知的自我复原能力复活，而SCP-1459-JP-2则消失。SCP-1459-JP-2消失后，SCP-1459-JP-1恢复进食行为。

**附录1：** 经确认，A级灵体的身体特征与1919年居住在京都府京都市██区的贵族██ ██氏（享年17岁）相符。 员工委员会正在继续调查此人生前的行踪。

**附录2：** 经过探索，现已证实其中一个SCP-1459-JP-1个体与已被处决的D-████有许多相似之处。 据此推测其他SCP-1459-JP-1个体或是与现实中存在个体的近似体，或者是过去存在过的个体的近似体。
&gt;
&gt; **__参考资料1： D-████的人事档案（摘录）__**
&gt; 
&gt; 男性。 出生于 █/██/197█，京都府███市。 199█ 年 2 月 █ 日至 3 月 █ 日期间绑架并谋杀了 ██ 人。 目的是烹饪并食用尸体，在其屋内发现大量肉片和被肢解的尸块。 他因上述罪行被判处死刑，作为交易的结果，他于199█年█月██日被基金会聘为D级人员。 另外，在此之前，D-████没有已知的犯罪记录或不良历史，周围人的证词都说他非常安静且品行端正。
&gt; 
&gt; D-████出身于贫困家庭，家庭环境的贫困可能导致了他对荣誉和认可的过度渴望。各种测试记录显示此人的能力接近或低于平均水平，没有明显的突出特点。此外，他没有过社会地位、职位或获奖经历，社交关系有限，自尊心较低。然而，在心理辅导中，D-████表达了对展现自己才能的的期望，这种自我评价上的矛盾可能导致了他精神上的不稳定。
&gt; 
&gt; 在采访中，D-████表示谋杀的原因是，“我是一个让我自己恶心到吐出来的好孩子，而且是一个让自己想要去死那么普通的人。” 此外，据透露，D-████ 在事件发生时多次试图联系 GOI“石榴俱乐部”。 但目前未能证实其成功与该组织建立联系。
&gt; 

**附录3：** SCP-1459-JP-2出现时的微笑，关于对其印象的报告总结为两类：“慈爱”和“嘲讽”。</textarea></pre>
