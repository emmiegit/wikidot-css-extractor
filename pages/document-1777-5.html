**Объект №:** SCP-1777-5

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящий момент содержание субъекта невозможно. В случае появления во время [[[document-1777-1|События 1777-1]]] знаков синего цвета МОГ Фи-19 «Кирилл и Мефодий» должна начать розыски места текущего появления субъекта. При обнаружении субъект и его текущий «ученик» должны быть устранены. Участникам секты должны быть введены амнезиаки.
 
В случае появление субъекта вне зоны юрисдикции Российского филиала следует проинформировать зарубежных сотрудников, в частности, отправить сообщение в Зону 19 для [УДАЛЕНО].

Завершение  SCP-1777-5(2) должно быть предотвращено всеми силами. В случае обнаружения законченного SCP-1777-5(2) требуется доложить в секцию 4 Зоны 7 и поступать согласно полученным рекомендациям. 

**Описание:** SCP-1777-5(1) – высокий худой гуманоид с длинными седыми волосами и острым подбородком. Как правило, он одет в длинную мантию до пят серого, красного или шафранового цвета. Субъект обладает способностью к телепортации и, по всей видимости, бессмертен (поскольку сотрудники Фонда устраняли его █ раз). Кроме того, в ряде случаев были зафиксированы проявления телекинеза.

По всей видимости, SCP-1777-5(1) является создателем [[[document-1777-2|SCP-1777-2]]] и [[[document-1777-3|SCP-1777-3]]], а также объекта, обнаруженного [[[document-1777-1|SCP-1777-1]]]. 

Периодически субъект появляется в разных точках планеты и создаёт небольшую закрытую религиозную секту. Как правило, одного из учеников он особенно приближает к себе. В дальнейшем именно этот субъект создаёт SCP-1777-5(2).

SCP-1777-5(2) – как правило, книга или другой носитель информации, в числе прочего, содержащий знаки неизвестной письменности, эквивалентные содержащимся на страницах [[[document-1777-3|SCP-1777-3]]]. Этот предмет обладает рядом аномальных свойств, которые варьируются от случая к случаю. Однако, как правило, зафиксированы повышенный вес и некоторое влияние на электромагнитные поля. Кроме того, SCP-1777-5(2) некоторым образом влияет на своих читателей. Одним из примеров такого воздействия является SCP-1777-1, хотя конкретное влияние зависит от вида SCP-1777-5(2) и, в ряде случаев, от читателя. В ряде случаев зафиксировано влияние объекта на своего создателя до завершения работы (см. приложение 3). 

В случае успешного завершения работы над SCP-1777-5(2) субъект исчезает, однако секта продолжает существовать и развиваться. Созданный под руководством SCP-1777-5(1) объект, как правило, становится главной святыней и объектом поклонения.

**Приложение 1:** Основные положения учения субъекта.

Несмотря на то, что секты, основанные SCP-1777-5(1), разнятся, имеется ряд общих деталей. 
1. Вера в так называемые «священные знаки», составляющие основу всего сущего и способные определённым образом менять окружающий мир.
2. Почитание SCP-1777-5(2), являющегося вместилищем «священных знаков». 
3. Вера в пришествие «Золотого Века». Его наступление можно ускорить, распространяя копии SCP-1777-5(2).
4. Безграничный авторитет SCP-1777-5(1) и его «ученика» как избранных высшей силой.
В различных сектах терминология и отдельные положения могут варьироваться, но общая суть остаётся неизменной.

**Приложение 2:** Неполный список обнаруженных SCP-1777-5(2). 

**Номер обнаружения:** 1.
**Описание:** в целом аналогична SCP-1777-3, однако написана на современном русском языке. Содержание во многом напоминает труды масонских мистиков, однако отличается несколько большей конкретностью и содержанием вышеупомянутых знаков неизвестного алфавита. Не дописана до конца и не оказывает воздействие на читателя, однако воздействует на электромагнитные поля и обладает непостоянным весом.
**Обстоятельства обнаружения:** первое обнаружение секты, основанной субъектом. Подробнее см. приложение 3. 
**Статус:** уничтожена. 

**Номер обнаружения:** 5.
**Описание:** папка нотной бумаги. Свойства полностью эквивалентны SCP-1777-2, однако представлены совершенно другие музыкальные произведения.
**Обстоятельства обнаружения:** внимание Фонда привлекли сообщения о странных событиях в здании филармонии города █████████. Расследование показало, что в подвале здания происходят собрания эксцентричной секты, чьи музыкальные упражнения производили аномальный эффект. 
**Статус:** [УДАЛЕНО].

**Номер обнаружения:** 16.
**Описание:** два свитка рисовой бумаги, на которых записан текст на китайском языке. Представляет собой рассуждения о безначальном Дао, перемежаемые описаниями магических обрядов. Оба свитка неестественно тяжелы и содержат вышеупомянутые символы. Прочитавший оба свитка начинает фанатично верить в написанное и в большинстве случаев приобретает [ДАННЫЕ УДАЛЕНЫ].
**Обстоятельства обнаружения:** привезены в Россию ██████ ███████, приехавшим из Китая. На родине он был адептом учения SCP-1777-5, лично записал под его руководством два свитка и приехал распространять знание в Россию. Фонд, получив сообщение о действии секты с известными по предыдущим случаям постулатами, внедрил туда своих сотрудников и вскоре изъял свитки.
**Статус:** уничтожены.

**Приложение 3:** Протокол интервью 1777-5.

&gt; **Опрашивающий:** д-р Т█████. 
&gt; **Опрашиваемый:** █████ ███████, один из членов секты SCP-1777-5.
&gt; 
&gt; Д-р Т█████: Итак, как вы вступили в «█████ ████████ ████»? 
&gt; 
&gt; █████ ███████: Меня пригласил знакомый… ██████████ █████████████, мир праху его, помер недавно, отравился…
&gt; 
&gt; Д-р Т█████: Не отвлекайтесь, пожалуйста.
&gt; 
&gt; █████ ███████: Да-да, извините. Ну так вот, он меня пригласил. Я пришёл просто ради интереса, но вот что я там увидел…
&gt; 
&gt; Д-р Т█████: Что именно?
&gt; 
&gt; █████ ███████: Понимаете, этот их гуру… ну или наш… я так и не узнал, как его зовут, кстати. Такой вообще таинственный тип был, в мантии ходил всё время… Он показывал совершенно поразительные вещи! Я, к примеру, сам, своими глазами видел, как он исчезал и появлялся из ниоткуда, и гарантирую, это не было иллюзией!
&gt; 
&gt; Д-р Т█████: Вас это заинтересовало?
&gt; 
&gt; █████ ███████: Ещё бы! К тому же он был блестящим оратором, говорил так убедительно, что все просто заслушивались. Про Золотой Век, про священные знаки, составляющие основу мира, про то, как с их помощью можно приблизить наступление нового, лучшего времени… Много всего говорил, так и не упомню.
&gt; 
&gt; Д-р Т█████: Что было дальше?
&gt; 
&gt; █████ ███████: Ну, я походил немного, ну и втянулся. Тем временем он начал особо выделять одного из наших, ██████. И через месяц где-то мы узнали, что он под руководством гуру какую-то сакральную книгу пишет. Да и сам ██████ поменялся сильно, стал такой весь из себя уверенный, мощный, глаза загорелись… словно к тайне прикоснулся. Девчонки за ним опять-таки бегать стали… Впрочем, это к делу не относится. 
&gt; 
&gt; Д-р Т█████: Действительно. 
&gt; 
&gt; █████ ███████: Ну а потом произошёл тот случай, который ещё в газетах и телике шумиху поднял. █████ напился в хлам и в пьяной драке голыми руками изувечил пятерых амбалов… Впрочем, вы об этом наверняка сами знаете.
&gt; 
&gt; //(именно этот инцидент и привлёк внимание Фонда)//
&gt; 
&gt; █████ ███████: Ну, а потом завертелось: ██████ загребли в кутузку, потом на наше собрание нагрянули, пророк этот наш исчез, как не бывало, а меня к вам доставили…
&gt; 
&gt; Д-р Т█████: В целом понятно. Последний вопрос: вы случайно не знаете, сколько времени уже существовал «█████ ████████ ████» на тот момент, когда вы в него вступили?
&gt; 
&gt; █████ ███████: Дайте-ка подумать… Хм… Где-то пару месяцев. Да, точно, мне говорили, что «█████» был основан в начале июня ████ года. 
&gt; 
&gt; //Занятно. Именно в это время в палате SCP-1777-1 было зафиксировано появление знаков синего цвета, – примечание д-ра Л██████.// 
&gt; 
&gt; Д-р Т█████: Спасибо за информацию, █████.
&gt; 
&gt; //(конец протокола)//

██████ ████████ был введён амнезиак. Позднее было установлено, что появление синих знаков у SCP-1777-1 сопровождало каждое появление субъекта, что позволило следить за его деятельностью.


**Приложение 4:** После инцидента 1777-5 (в настоящий момент – переименовано 1777-8-Эпсилон) объект классифицирован как SCP-1777-5.
