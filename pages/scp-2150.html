    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2150 - A Breach of Command
**Auteur :** [[user MrRonin]]
**Traducteur :** [[user Lyzana]]
**Date de publication originale :** 15 août 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2150

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les informations relatives à SCP-2150 doivent être bloquées auprès de tous les fournisseurs d&#39;accès à Internet. De plus, tous les autres médias porteurs d&#39;informations relatives à SCP-2150 (y compris la documentation, les images et la communication orale, à l&#39;exception de ce document) doivent être tenus à l&#39;écart des membres du personnel. Une accréditation de Niveau 4 est requise pour approuver tout test relatif à SCP-2150.

Dans l&#39;éventualité où un membre du personnel deviendrait une instance de SCP-2150-1, des amnésiques de Classe F doivent lui être administrés durant 4 à 5 jours, conjointement à un traitement par électrochocs. Les membres du personnel chargés de la prise en charge d&#39;une instance de SCP-2150-1 doivent porter un casque antibruit afin d&#39;éviter une exposition accidentelle par le biais d&#39;une communication orale.

Dans le cas d&#39;un évènement Thêta-10, l&#39;apparition de changements majeurs dans le comportement des sujets doit être surveillée de près. Si le comportement des sujets est jugé dangereux, les sujets doivent être arrêtés et exposés à SCP-2150 afin de contrer les effets de l&#39;évènement Thêta-10. Si de multiples évènements Thêta-10 conduisent à des résultats indésirables, les tests doivent être interrompus. Des amnésiques de Classe F doivent être administrés aux sujets durant 4 à 5 jours, conjointement à un traitement par électrochocs.

Dans l&#39;éventualité d&#39;une l&#39;exposition de multiples membres du personnel du Site-███ à SCP-2150, les membres du personnel non affectés doivent immédiatement le signaler au Directeur de Site.

**Description :** SCP-2150 est considéré comme une anomalie mémétique associée au nom Mark ████████. SCP-2150 est représenté comme divers individus, le plus commun étant un mâle caucasien avec de la pilosité faciale. Les informations relatives à SCP-2150 sont variables, comme l&#39;activité de l&#39;individu, son ascendance biologique, son casier judiciaire, etc. Deux membres du personnel effectuant des recherches sur SCP-2150 ne trouveront pas les mêmes informations, malgré des résultats de recherche similaires. En raison de cela, il est impossible d&#39;obtenir des informations précises concernant Mark ████████.

Tout sujet apprenant le nom entier de SCP-2150 s&#39;identifie lui-même à Mark ████████ (désigné SCP-2150-1). Toute information personnelle relative à SCP-2150 découverte par le sujet est retenue par celui-ci comme étant une information le concernant. Les instances de SCP-2150-1 déclarent n&#39;avoir aucun souvenir, à l&#39;exception des informations relatives à SCP-2150.

Si deux instances de SCP-2150-1 se rencontrent, elles s&#39;échangent des informations relatives à SCP-2150. Toute nouvelle information acquise d&#39;une instance sera retenue par l&#39;autre instance comme étant une information la concernant. Si deux informations contradictoires se rencontrent, les deux instances se mettent d&#39;accord sur quelle information est correcte.

Des instances de SCP-2150-1 supplémentaires échangeant des informations conduisent à une connaissance commune considérée comme vraie parmi les instances. Si une minorité d&#39;instances est porteuse d&#39;informations contradictoires, cela entraîne un événement Thêta-10. Durant un événement Thêta-10, le groupe majoritaire d&#39;instances de SCP-2150-1 essaye de discréditer la minorité, par exemple en :  

* Accusant la minorité de crimes dans une tentative de la condamner (observé dans 45 % des cas)
* Créant un scandale concernant la minorité, dans une tentative de la décourager de sa position (observé dans 22 % des cas)
* Répandant de fausses informations concernant la minorité à l&#39;oral, à l&#39;écrit et par d&#39;autres médias (observé dans 65 % des cas)
* Persuadant la minorité d&#39;adhérer au point de vue de la majorité, ce qui conduit à la disparition de la minorité (observé dans un cas ; se référer à l&#39;Addendum 2150-A-12)

Toute tentative de discréditation des instances de SCP-2150-1 conduit ladite désinformation à devenir une connaissance commune à toutes les instances. Au fil du temps, de multiples conflits entre les instances altéreront sévèrement toute information originale acquise de leur exposition initiale. La réintroduction d&#39;informations sur SCP-2150 remplace toute information précédemment reçue d&#39;autres instances de SCP-2150-1.

**Addendum 2150-A-14 :** Le ██/██/████, un membre du personnel de Classe D ([[[the-escape-from-site-132|D-93731]]]) a été identifié comme étant une instance de SCP-2150-1, malgré le fait qu&#39;il n&#39;ait pas été exposé à SCP-2150 directement (au cours de tests) ni indirectement (par d&#39;autres instances ou médias). D-93731 et les autres membres du personnel infectés ont été arrêtés et traités par amnésiques avant d&#39;être renvoyés au Site-███. Cependant, les traitements amnésiques répétés ont échoué à débarrasser D-93731 de la contamination de SCP-2150.

Le ██/██/████, la disparition de D-93731 du Site-███ a été signalée. Les documents relatifs à l&#39;existence de D-93731 au sein du Site-███ n&#39;ont pas été trouvés. Un chercheur junior restaurant des documents concernant les membres du personnel de Classe D a été exposé à SCP-2150 par l&#39;intermédiaire de la liste des membres, conduisant à une exposition accidentelle. Le chercheur a été arrêté et est actuellement renvoyé au Site-███. La liste concernée a été supprimée, et une nouvelle liste a été réalisée en se fondant sur le nombre actuel de Classes-D au sein du Site-███.

À ce jour, aucun autre membre du personnel n&#39;a été identifié comme instance par cette méthode.

**Addendum 2150-C-10 :** INFORMATIONS NÉCESSITANT UNE ACCRÉDITATION DE NIVEAU 4 OU SUPÉRIEURE

[[collapsible show=&#34;+ ENTREZ VOS IDENTIFIANTS&#34; hide=&#34;- IDENTIFIANTS ACCEPTÉS&#34;]]

Notez que les informations ci-dessous n&#39;entraîneront pas d&#39;exposition à SCP-2150.

&gt; //Le dépôt de ce document a créé la controverse parmi les membres du personnel du Site-███. Certains se demandent comment obtenir davantage d&#39;informations concernant SCP-2150. D&#39;autres se demandent pourquoi la lecture de ce document ne transforme pas en une instance de SCP-2150-1. La nature exacte de SCP-2150 est difficile à déterminer pour le moment. Au prix d&#39;une potentielle exposition, je suis parvenu à découvrir davantage d&#39;informations à propos de cet homme.//
&gt; 
&gt; //C&#39;est plus qu&#39;un nom. C&#39;est un phénomène. Censurer le nom associé à SCP-2150 n&#39;a fait preuve que d&#39;une efficacité partielle pour prévenir l&#39;exposition. Censurer le nom s&#39;avère efficace pour la réduction drastique des chances d&#39;apparition d&#39;un évènement Thêta-10. Cependant, les instances elles-mêmes (exposées à ce document) ne parviennent pas à conserver leur identité d&#39;origine. Le seul symptôme connu associé à ceci (selon les sujets) est le sentiment d&#39;inconfort.//
&gt; 
&gt; //Encore une fois, il est très difficile de mener des recherches directes sur SCP-2150. Le meilleur moyen d&#39;en apprendre plus à son propos est de s&#39;y exposer soi-même. Les traitements amnésiques ont fait preuve d&#39;une efficacité partielle dans la réduction des effets de SCP-2150. Cependant, ces effets restent prévalents, même après traitement. Toute personne exposée à SCP-2150 est infectée par celui-ci indéfiniment. Nous pouvons la traiter, mais il est pour le moment impossible de guérir quelqu&#39;un de son exposition.//
&gt; 
&gt; //Je comprends que ce document puisse soulever plus de questions que de réponses. Vous révéler davantage d&#39;informations causerait un risque d&#39;infection. Cependant, je conseille à tous les membres du personnel lisant ce document de faire preuve d&#39;une grande prudence lors des recherches et études portant sur SCP-2150.//
&gt; 
&gt; //Si vous avez une quelconque question ou préoccupation, n&#39;hésitez pas à me contacter au 833-1542.//
&gt; 
&gt; //Dr ████ ████████//
&gt; //Directeur de Site//

[[/collapsible]]


**Addendum 2150-C-11 :** INFORMATIONS NÉCESSITANT UNE ACCRÉDITATION DE NIVEAU 4 OU SUPÉRIEURE

[[collapsible show=&#34;+ ENTREZ VOS IDENTIFIANTS&#34; hide=&#34;- IDENTIFIANTS ACCEPTÉS&#34;]]


Le ██/██/████, SCP-2150 a brisé son confinement, changeant un total de ██ membres du personnel en instances de SCP-2150-1 et causant de multiples évènements Thêta-10. Dans le carnage provoqué, le précédent Directeur de Site (le Dr ████ ████████) a également été suspecté d&#39;être une instance de SCP-2150-1. Une Force d&#39;Intervention Mobile a été déployée au Site afin d&#39;arrêter toutes les instances (incluant le Directeur de Site). Deux membres de la Force d&#39;Intervention Mobile sont devenus des instances de SCP-2150-1 durant la brèche.

Les membres restants ont administré des amnésiques à l&#39;intégralité des membres du Site après leur détention. Actuellement, le Site-███ est toujours en service et contient la documentation originale relative à SCP-2150. Après la brèche, l&#39;accès à la documentation originale relative à SCP-2150 a été interdit à tout membre du personnel disposant d&#39;un Niveau d&#39;accréditation inférieur à 4.

La documentation originale relative à SCP-2150 peut être consultée en demandant la permission à l&#39;actuel Directeur de Site.

[[/collapsible]]

**Addendum 2150-C-12 :** INFORMATIONS NÉCESSITANT UNE ACCRÉDITATION DE NIVEAU 5

[[collapsible show=&#34;+ ENTREZ VOS IDENTIFIANTS&#34; hide=&#34;- ERREUR&#34;]]

VEUILLEZ ENTRER VOS IDENTIFIANTS
...
ERREUR
ACCÈS REFUSÉ
...
...
REDÉMARRAGE EN COURS
SYTE-███
...
...
+++ ACCÈS ACCORDÉ.

La documentation originale relative à SCP-2150 peut uniquement être consultée par les membres du personnel disposant d&#39;une accréditation de Niveau 5. Les membres du personnel disposant d&#39;une accréditation de Niveau 4 demandant l&#39;accès à la documentation originale relative à SCP-2150 doivent être redirigés vers une version alternative de la présente documentation. Depuis le ██/██/████, la documentation originale est en la possession d&#39;O5-██.

Notez que les informations ci-dessous n&#39;entraîneront pas d&#39;exposition à SCP-2150.

&gt; À l&#39;attention de O5-█,
&gt; 
&gt; //Je vous écris dans l&#39;espoir de résoudre certains problèmes cruciaux concernant SCP-2150 et l&#39;ancien Directeur du Site-███.//
&gt; 
&gt; //J&#39;aimerais d&#39;abord vous remercier de m&#39;avoir donné l&#39;opportunité de rédiger l&#39;actuelle documentation relative à SCP-2150. Le document a été utile afin de prévenir une contamination massive causée par l&#39;exposition à SCP-2150. La confidentialité d&#39;informations sensibles, combinée à la falsification de plusieurs enregistrements, s&#39;est avérée efficace d&#39;entraver les dangers-info nous menaçant actuellement. Comme vous le savez, plusieurs membres du Conseil O5 ont fait l&#39;objet d&#39;un traitement amnésique avant leur promotion, et je n&#39;y fais pas exception.//
&gt; 
&gt; //Durant l&#39;écriture du rapport concernant SCP-2150, j&#39;ai reçu des informations fiables[[footnote]] Il est confirmé que les informations ci-dessous ne transmettent pas l&#39;infection de SCP-2150. Ces informations ont été obtenues indirectement, de façon anonyme.[[/footnote]] concernant l&#39;ancien Directeur de Site. J&#39;ai des raisons de suspecter qu&#39;avant ma promotion, j&#39;étais le Directeur de Site. Mon ascendance biologique et mon casier judiciaire sont identiques à ceux de cet homme. Sur demande, je peux fournir la documentation qui prouve ce que j&#39;avance.//
&gt; 
&gt; //Si cela est avéré, alors je ne suis pas seulement une menace pour le Conseil O5, mais aussi pour la Fondation. Par conséquent, je présente ma démission du Conseil O5.//
&gt; 
&gt; //En vous remerciant par avance,//
&gt; 
&gt; //O5-██.//

&gt; À l&#39;attention de O5-██,
&gt; 
&gt; //Après examen de la lettre que vous nous avez envoyé, J&#39;ai (ainsi que les autres membres) décidé que nous acceptions votre démission du Conseil O5. Cependant, les informations que vous nous avez données sont incohérentes. À la connaissance de la Fondation, le Directeur de Site que vous avez mentionné n&#39;a jamais existé. Nous ne consulterons pas les informations, en raison du risque d&#39;exposition.//
&gt; 
&gt; //Malgré la confusion, nous vous remercions de nous avoir averti de ce problème, et pour votre service au sein de la Fondation.//
&gt; 
&gt; //Merci.//
&gt; 
&gt; //O5-█//

&gt; À l&#39;attention du Conseil O5,
&gt; 
&gt; //Il m&#39;est récemment parvenu que O5-██ a démissionné en raison d&#39;un incident concernant la documentation relative à SCP-2150. J&#39;ai reçu des informations fiables concernant l&#39;ancien Directeur de Site dans l&#39;espoir d&#39;éclairer la question. Les informations indiquent que le nom associé au Directeur a été affecté à la rotation mensuelle en tant que membre du personnel de Classe D au Site-████.//
&gt; 
&gt; //De plus, la documentation originale relative à SCP-2150 a maintenant disparu ; il est probable que l&#39;ancien O5-██ ait emporté le document avec lui.//
&gt; 
&gt; //Il est maintenant dans l&#39;intérêt de la Fondation de traquer cet homme. Qui que cet homme puisse être, il est fortement probable qu&#39;il ait déjà infiltré nos plus hautes chaînes de commandement. Si cela est avéré, le seul moyen d&#39;éviter une épidémie est de continuer notre protocole actuel. En raison de nos procédures, aucun membre du Conseil ne connaît le nom entier de SCP-2150.//
&gt; 
&gt; //La quasi-introduction d&#39;un danger-info est un coup de semonce. Tout ce que nous sommes certains de savoir est que des informations dangereuses nous ont été présentées après la promotion de O5-██. Heureusement, le Conseil O5 reste sain. Des procédures de confinement plus strictes pour les dangers-info sont le seul moyen de prévenir la reproduction d&#39;une telle situation.//
&gt; 
&gt; //O5-█//

[[/collapsible]]
