**Передмова:** Тут наведено відомості про осіб, здатних зашкодити інтересам Фонду, та причини їх присутності у цьому переліку; арешт усіх перерахованих нижче суб&#39;єктів має першочерговий пріоритет.

– ██████ ██████, Директор Зони-█████.

//__Примітка:__ До цього списку не слід ставитися легковажно. Деякі люди можуть завдати не менше шкоди Фонду, ніж якийсь об&#39;єкт SCP класу Кетер!// – Відділ зовнішніх зв&#39;язків

Інформацію про осіб, які підлягають затриманню, слід надавати у такому форматі:

----

[[tabview]]
[[tab Пошуковий пріоритет: Альфа]]
**Ім&#39;я:** Агатт Дюнн
**Стать:** Жінка (?)
**Дата народження:** Невідомо
**Зовнішній вигляд:** Невідомо
**Останнє відоме місце знаходження:** —
**Пошуковий пріоритет:** Альфа
**Обґрунтування затримання:** Ім&#39;я &#34;Агатт Дюнн&#34; неодноразово зустрічалося працівникам Фонду за різних обставин: на невідомо чиїй картці доступу, на табличці в місці виявлення аномального об&#39;єкта, на стікері, приклеєному до дверей будинку доктора Накру тощо. Ідентифікувати її, як будь-яку людину, що коли-небудь контактувала з Фондом, не вдалося.
**Заходи у випадку затримання:** Допитати щодо її діяльності та появи її імені в місцях, які часто відвідують співробітники Фонду.
**Можливі союзники:** Невідомо
**Додаткова інформація:** —

----

**Ім&#39;я:** Антуан Ернест
**Стать:** Чоловік
**Дата народження:** 13.04.1983
**Зовнішній вигляд:** Худорлявої статури, шатен з карими очима.
**Останнє відоме місце знаходження:** Зал лабораторії &#34;Spatiologie. Cosmologie. Planétologie&#34;, компанії-прикриття Фонда, розташованої в Парижі.
**Пошуковий пріоритет:** Альфа
**Обґрунтування затримання:** Співробітник 0 рівня, який не знав нічого щодо фактичної діяльності Фонду і просто працював в якості дослідника в одній з підставних компаній. За загадкових обставин зник без сліду 10.10.15. Викрадення секретних файлів або проникнення до зашифрованої бази даних не зареєстровано.
**Заходи у випадку затримання:** Допитати щодо знання про діяльність Фонду та обставин зникнення. Обробити амнезіаками і повернути до цивільного життя.
**Можливі союзники:** Невідомо
**Додаткова інформація:** Оскільки родичів суб&#39;єкт не має, його кота Сільвестра було передано до найближчого притулку для тварин.

----

**Ім&#39;я:** Софі Вандр&#39;є
**Стать:** Жінка
**Дата народження:** 26.02.1978
**Зовнішній вигляд:** Блондинка; зріст 168 см; вага близько 54 кг; очі блакитні; зовнішність європеоїдна; худорлявої статури; родимка ззаду на шиї.
**Останнє відоме місце знаходження:** Паризька станція метро.
**Пошуковий пріоритет:** Альфа
**Обґрунтування затримання:** Близька родичка наукової співробітниці Фонду. Зникла безвісти 07.06.2015.
**Заходи у випадку затримання:** Допитати, обробити амнезіаком класу C і звільнити, за необхідності – встановити спостереження.
**Можливі союзники:** —
**Додаткова інформація:** Дослідниця, родичкою якої є суб&#39;єкт, свідчить, що та останнім часом багато розпитувала її про її роботу.

----

**Ім&#39;я:** Лео Карден
**Стать:** Чоловік
**Дата народження:** 23.12.1974
**Зовнішній вигляд:** Дуже високий, поголений налисо, очі карі, міцної статури.
**Останнє відоме місце знаходження:** У багатьох місцях в Ліллі.
**Пошуковий пріоритет:** Альфа
**Обґрунтування затримання:** Журналіст, який проводив різноманітні дослідження щодо існування однієї або декількох секретних організацій, що пов&#39;язані з паранормальними подіями. Зник без вісти 12.05.2016.
**Заходи у випадку затримання:** Допитати щодо причин його зникнення й інформації, яку він має про Фонд та інші групи, обробити амнезіаком і повернути до цивільного життя.
**Можливі союзники:** Невідомо
**Додаткова інформація:** Обшук будинку суб&#39;єкта виявив численні документи, які вказують на те, що він проводив детальне розслідування в різних локаціях, відомих як колишні бази групи &#34;Долоня Змія&#34;.

----

**Ім&#39;я:** Робер Полсон
**Стать:** Чоловік
**Дата народження:** 12.04.19██
**Зовнішній вигляд:** Великого зросту, волосся коричневе, міцної статури, значно розвинені молочні залози (медичне ускладнення після зловживання стероїдами).
**Останнє відоме місце знаходження:** Клуб підтримки для соціально незахищених осіб.
**Пошуковий пріоритет:** Альфа
**Обґрунтування затримання:** Технік з рівнем допуску 0, що працював в одній з підставних компаній Фонду. Зник ██.██.20██, за декілька днів до того, як невідомою групою особливого інтересу було зруйновано кілька приміщень цієї підставної компанії та декількох транснаціональних корпорацій.
**Заходи у випадку затримання:** Допитати щодо причин його зникнення і можливих зв&#39;язків з невідомою підпільною групою, обробити амнезіаком і повернути до цивільного життя.
**Можливі союзники:** Невідомо.
**Додаткова інформація:** За кілька місяців до зникнення суб&#39;єкт прийшов на роботу з синцем під оком та іншими ознаками боротьби.
[[/tab]]

[[tab Пошуковий пріоритет: Браво]]
**Ім&#39;я:** Поль Монтрог
**Стать:** Чоловік
**Дата народження:** 07.01.1962
**Зовнішній вигляд:** Волосся сиве, лисіє; очі карі; зріст 163 см; вага 91 кг; густі вуса й борода.
**Останнє відоме місце знаходження:** Місце проживання.
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Колишній власник [[[SCP-083-FR]]], зник у день виявлення об&#39;єкта Фондом. Підозрюваний у знанні про існування аномальних ефектів даного об&#39;єкта.
**Заходи у випадку затримання:** Допитати, потім звільнити під нагляд або ліквідувати, залежно від обставин.
**Можливі союзники:** Немає
**Додаткова інформація:** Невідомо

----

**Ім&#39;я:** Матьє Телар
**Стать:** Чоловік
**Дата народження:** 20.04.1991
**Зовнішній вигляд:** Голений налисо, очі зелені, зріст 192 см, вага 80 кг, пірсинг у правому вусі, лівий вказівний палець відсутній.
**Останнє відоме місце знаходження:** Провулок у Монсо-ле-Мін.
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Підозрюваний у створенні пастки, до якої потрапила група польових агентів в Монсо-ле-Мін незадовго до зникнення суб&#39;єкта.
**Заходи у випадку затримання:** Допитати щодо причин його дій, потім – ліквідувати або звільнити під нагляд, відповідно до обставин.
**Можливі союзники:** Можливе членство в групі особливого інтересу, ворожій до Фонду SCP.
**Додаткова інформація:** Сестра суб&#39;єкта була виявлена мертвою в день його зникнення.

----

**Ім&#39;я:** Яніс Яасарі
**Стать:** Чоловік
**Дата народження:** 18.11.2000
**Зовнішній вигляд:** Магрібського походження; зріст 157 см; вага 51 кг; волосся коричневе, кучеряве та коротке; середньої статури.
**Останнє відоме місце знаходження:** Вулиця у Марселі.
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** 29.05.2014 суб&#39;єкт йшов слідом за групою польових агентів Фонду протягом майже двох годин і втік, коли один з агентів звернув на нього увагу; з того дня суб&#39;єкт зник безвісти.
**Заходи у випадку затримання:** Допитати щодо причин переслідування та звільнити під нагляд.
**Можливі союзники:** Можливе членство в групі особливого інтересу, ворожій до Фонду SCP.
**Додаткова інформація:** Суб&#39;єкт відомий, як надзвичайно обдарований.

----

**Ім&#39;я:** Артюр Вальєро
**Стать:** Чоловік
**Дата народження:** 07.11.1989
**Зовнішній вигляд:** Блондин; очі зелені; дуже худорлявої статури; пірсинг у правій брові.
**Останнє відоме місце знаходження:** Студія в місті Монпельє.
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Підозрюваний у трьох неуспішних спробах хакерського зламу інформаційних систем Зони-Алеф
**Заходи у випадку затримання:** Допитати з подальшим ув&#39;язненням на невизначений термін. Можливе звільнення після обробки амнезіаками.
**Можливі союзники:** Можливе членство у групі особливого інтересу, потенційно ворожій до Фонда SCP.
**Додаткова інформація:** Невідомо

----

**Ім&#39;я:** Жан-Батіст дю Крес
**Стать:** Чоловік
**Дата народження:** 28.11.1954
**Зовнішній вигляд:** Зріст 186 см, вага 83 кг, волосся коричневе з сивиною, бороди і вусів не носить, очі чорні, крупної статури, низький голос.
**Останнє відоме місце знаходження:** Опера у ████████.
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Підозрюється у зв&#39;язку з [[[SCP-187-FR]]] через його зникнення після вилучення об&#39;єкта, а також у зв&#39;язках із &#34;Джентльменами&#34;.
**Заходи у випадку затримання:** Допитати щодо причин його зникнення, можливого зв&#39;язку з SCP-187-FR та участі в ГОІ. Залежно від результатів допиту, звільнити після обробки амнезіаком або ув&#39;язнити.
**Можливі союзники:** Можливо, інші &#34;Джентльмени&#34;. Члени Філармонічного оркестру ████████ої Опери також є потенційними союзниками, але їхнє занепокоєння може бути виправдане.
**Додаткова інформація:** Жан-Батіст дю Крес був диригентом Філармонічного оркестру ████████ої Опери. Зник наступного дня після виявлення SCP-187-FR, яким він тоді володів і використовував під час концертів.

----

**Ім&#39;я:** Дьян Спілохоло (творчий псевдонім, справжнє ім&#39;я невідомо)
**Стать:** Чоловік
**Дата народження:** Невідомо
**Зовнішній вигляд:** Невідомо
**Останнє відоме місце знаходження:** —
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Підозрюється у низькорівневих можливостях змінення реальності і використанні їх для створення аномальних &#34;творів мистецтва&#34;.
**Заходи у випадку затримання:** Допитати щодо зв&#39;язків у світі аномального мистецтва та можливої приналежності до ГОІ &#34;Ну Як, Круто?&#34;, при доведенні наявності аномальних здібності – поставити на утримання.
**Можливі союзники:** Може бути пов&#39;язаний з групою особливого інтересу &#34;Ну Як, Круто?&#34; і тому мати союзників в цій групі.
**Додаткова інформація:** Дьян Спілохоло є французьким &#34;анартистом&#34;, очевидно дуже відомим в &#34;андеграунді&#34; аномальної сцени, і має певну репутацію в світовому анарті. Через деякі його &#34;твори&#34; нещодавно знадобилося втручання Фонду для захисту нормальності. Однак через його втаємничений образ життя збір інформації про нього виявився надзвичайно складним.

------

**Ім&#39;я:** Невідомо (Персона особливого інтересу №1043, &#34;Д&#34;)
**Стать:** Чоловік
**Дата народження:** Невідомо (на вигляд має 35-40 років)
**Зовнішній вигляд:** Зріст 197 см; вага 86 кг; волосся чорне, до плечей; очі карі; слабка статура; має на спині татуювання невідомого символу площею приблизно 4 дм^^2^^.
**Останнє відоме місце знаходження:** Біля Зони Алеф (очевидно, з тих часів забрався звідти подалі)
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Намагався встановити контакт [[[SCP-294-FR]]], але був заарештований і допитаний. Судячи з допиту, суб&#39;єкт знає про існування паранормального світу, але не входить до будь-якої групи особливого інтересу. Під час провалу стримування в Зоні ██ 24.01.21██ суб&#39;єкту вдалося втекти.
**Заходи у випадку затримання:** Поглиблений допит.
**Можливі союзники:** Поблизу SCP-294-FR неодноразово бачили невстановлених осіб, які не виключено, що вони пов&#39;язані з суб&#39;єктом.
**Додаткова інформація:** Невідомо

------

**Ім’я:** Невідомо (відоме використання вигаданого імені «Е. Мерфі»)
**Стать:** Чоловік
**Дата народження:** Невідомо (на вигляд має 35-40 років)
**Зовнішній вигляд:** Зріст 170 см; будова середня; волосся чорне; ніс зламаний; голос гугнявий.
**Останнє відоме місце знаходження:** Барахолка у ██████, Франція
**Пошуковий пріоритет:** Браво
**Обґрунтування затримання:** Мав при собі декілька аномальних предметів, зокрема аномальний предмет №59-2018. Коли до нього наблизилися два агенти під виглядом правоохоронців, кинув свій вантаж на землю з криком «Нехай поглине вас недоля LEM!» і втік.
**Заходи у випадку затримання:** Детальний допит стосовно причин його дій і його знань про аномальний світ, потім – нейтралізація або затримання, в залежності від обставин.
**Можливі союзники:** Невідомо.
**Додаткова інформація:** Суб&#39;єкт виглядає занепокоєним і може мати в своєму розпорядженні й інші аномальні об&#39;єкти.

**Ім&#39;я:** Леа Камбе
**Стать:** Жінка
**Дата народження:** 12.06.1981
**Зовнішній вигляд:** Волосся руде, коротке; веснянки під очима; струнка; зріст близько 165 см; вуха відстовбурчені.

**Обґрунтування затримання:** Востаннє була помічена консьєржкою сусіднього будинку близько 2 години ночі. Суб&#39;єкт вибігла зі свого будинку з валізою за спиною і в супроводі трьох молодих диких вовків. За словами свідка, тварини також несли в зубах сумки.
**Заходи у випадку затримання:** Статус як об&#39;єкта SCP ще не визначений, і з міркувань безпеки не слід розділяти суб&#39;єкта з вищезгаданими істотами. Істот слід піддати анестезії для полегшення транспортування до найближчого закладу, а суб&#39;єкта – допитати якомога швидше.
**Можливі союзники:** /
**Додаткова інформація:** Співмешканець суб&#39;єкта і троє їхніх дітей зникли безвісти місяцем раніше. Ведеться розслідування на предмет місця їхнього знаходження.

**Заходи у випадку затримання:** Затримати для допиту. Санкції щодо нього залежатимуть від результатів допиту, однак процедура А-65 статті 4 про збереження таємниці Фонду передбачає пониження в посаді до рівня D.
**Можливі союзники:** Підозрюваний у зв&#39;язках із невстановленою групою особливого інтересу.
**Додаткова інформація:** Дружина суб&#39;єкта в даний час ув&#39;язнена в Зоні-Бет. Її допит не дав цікавих результатів, професійним життям свого чоловіка вона ніколи не цікавилась.

**Останнє відоме місце знаходження:** Вокзал Парі-Монтпарнас, суб&#39;єкт неодноразово з&#39;являвся в полі зору камер спостереження.

**Заходи у випадку затримання:** На стадії розробки. Суб&#39;єкт завжди зникає до прибуття групи вилучення. Якщо його вдасться затримати, суб&#39;єкт повинен бути доставлений до найближчого закладу для допиту.

**Додаткова інформація:** Суб&#39;єкт з&#39;являвся загалом вісім разів у громадських місцях, оснащених камерами. У кожному випадку він стає перед камерою та поправляє її. Висока вірогідність того, що він є суб&#39;єктом SCP.

**Ім&#39;я:** &#34;Біла Акула&#34; (справжнє ім&#39;я невідоме)
**Стать:** Чоловік
**Дата народження:** Невідомо
**Зовнішній вигляд:** Волосся коротке, чорне; очі карі; шкіра надзвичайно бліда; постійно носить маску, що приховує нижню частину його обличчя; зріст 181 см, на лівому передпліччі має татуювання у вигляді змії.
**Останнє відоме місце знаходження:** Монреаль (Квебек, Канада).
**Пошуковий пріоритет:** Чарлі
**Обґрунтування затримання:** Суб&#39;єкт, відомий під псевдонімом &#34;Біла Акула&#34;, несе відповідальність за десятки нападів на заклади Фонду в Північній Америці від імені &#34;Повстанців Хаосу&#34;. З його слів, він також організував кілька сотень інших операцій Повстанців у Європі та Північній Америці та викрав з Фонда декілька об&#39;єктів та сутностей, у тому числі SCP-████.
**Заходи у випадку затримання:** Допитати, помістити під суровий нагляд або ліквідувати, відповідно до обставин.
**Можливі союзники:** Повстанці Хаосу, а також особа, відома як &#34;Кривава Принцеса&#34; (див. нижче) та дев&#39;ять інших неідентифікованих осіб, з якими він був помічений у Берліні у 2008 році. Не слід виключати можливий зв&#39;язок і з іншими організаціями.
**Додаткова інформація:** &#34;Біла Акула&#34; вважається надзвичайно небезпечним, рекомендується взаємодіяти з особливою обережністю.

**Заходи у випадку затримання:** Допитати, помістити під суровий нагляд або ліквідувати, відповідно до обставин. Його облікові записи повинні залишатися активними, щоб виявити та дискредитувати його мережу інформаторів, а також для уникнення підозр.

**Ім&#39;я:** Невідомо
**Стать:** Ймовірно чоловік
**Дата народження:** Невідомо, на вигляд 10-14 років
**Зовнішній вигляд:** Маленький хлопчик; зріст приблизно 140 см; колір обличчя смуглявий; можливо лисий. Майже завжди носить чорний &#34;котелок&#34;.
**Останнє відоме місце знаходження:** Одночасно в кварталі Марі (Париж, Франція) та поблизу мосту &#34;Золоті ворота&#34; (Сан-Франциско, США), 15 червня 2015 року.
**Пошуковий пріоритет:** Чарлі
**Обґрунтування затримання:** Суб&#39;єкт здатний з&#39;являтися одночасно в декількох частинах земної кулі, іноді в кількох екземплярах, і з 1999 року його бачили у районах проведення операцій з утримання інших об&#39;єктів SCP (як правило, пов&#39;язаних з тим чи іншим парадоксом). За більше ніж п&#39;ятнадцять років з першої появи суб&#39;єкт не постаршав.
**Заходи у випадку затримання:** Оскільки суб&#39;єкт являє собою SCP з невідомими властивостями, що діє випадковим (імовірно) чином, відносно нього на сьогодні застосовуються лише стандартні заходи. Сутність або сутності слід нейтралізувати, анестезувати і доставити до найближчої установи Фонду для допиту.
**Можливі союзники:** Можливо, контактує з якоюсь групою за допомогою невстановленого пристрою (свідки відзначали, що він розмовляв сам з собою).
**Додаткова інформація:** Максимальна кількість одночасно помічених екземплярів на сьогоднішній день становить чотирнадцять, хоча залишається неясним, скільки їх існує всього.

**Ім&#39;я:** &#34;Кривава Принцеса&#34; (справжнє ім&#39;я невідоме)
**Стать:** Жінка
**Дата народження:** Невідомо
**Зовнішній вигляд:** Жінка європеоїдної зовнішності; волосся чорне, середньої довжини; очі червоні; зріст 176 см; часто носить маску, яка зображує голову ворони; на лівій руці по всій її довжині – татуювання у вигляді шестиголової змії; виглядає на вік приблизно 25 років.
**Останнє відоме місце знаходження:** 21.03.2008, кафе у Берліні, Німеччина, у супроводі особи, відомої як &#34;Біла Акула&#34; (див. вище) та дев&#39;яти інших неідентифікованих осіб.
**Пошуковий пріоритет:** Чарлі
**Обґрунтування затримання:** Жінка, яка діє під псевдонімом &#34;Кривава Принцеса&#34;, відома Фонду з часів Другої світової війни. У цей період вона працювала на Третій Рейх в концтаборі ██████████ в Польщі, де проводила на людях експерименти, пов&#39;язані з аномаліями. Також вважається, що суб&#39;єкт причетна до створення в цей період аномального озброєння, яке використовувалося німцями і їх союзниками під час війни. Протягом довгого часу Фонд вважав, що &#34;Кривава Принцеса&#34; була убита під час штурму концтабору радянською армією, проте в період між 2001 і 2008 роками вона була кілька разів помічена на місці захоплення або виявлення сутностей і об&#39;єктів SCP. Численні документи, виявлені по всьому світу, дозволяють припустити, що вона протягом усього цього часу продовжувала свої експерименти і була причетна до створення ряду аномальних предметів і декількох об&#39;єктів, таких як SCP-███ і SCP-███. Примітно, що суб&#39;єкт, схоже, не старіє фізично, оскільки її зовнішність з приблизно 1948 року не змінилася.
**Заходи у випадку затримання:** Допитати, помістити під спостереження або нейтралізувати, в залежності від обставин. Не виключена класифікація як об&#39;єкта SCP і відповідна постановка на утримання.
**Можливі союзники:** Повстанці Хаосу або, принаймні, &#34;Біла Акула&#34;, а також 9 невстановлених осіб, з яким вона була помічена у 2008 році. Не слід виключати можливий зв&#39;язок і з іншими організаціями.
**Додаткова інформація:** &#34;Кривава Принцеса&#34; вважається надзвичайно небезпечною, рекомендується взаємодіяти з особливою обережністю. Крім того, відомі випадки використання нею аномальної зброї.
