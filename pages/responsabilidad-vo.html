    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

“Lo siento, señora,  pero el Doctor Wonderteinment no puede asumir cualquier responsabilidad  por el uso inadecuado del Kit de Trasplante del Joven Cirujano del Dr. Wonderteinment.”

Puse mí mejor Sonrisa Brillante ^^TM^^ Wonderteinment y afronte a la más nueva visitante del Super-Duper Escuadrón de Responsabilidad del Doctor Wonderteinment. Desgraciadamente, ella no tenía la Actitud Positiva ^^TM^^ Marca Doctor Wonderteinment activada, y por lo tanto no estaba de buen humor. Hice una nota mental para enviarle un kit gratuitamente.

“Eso justo dice en la Super Duper Etiqueta de Advertencia: El Kit de Trasplante del Joven Cirujano del Doctor Wonderteinment puede contener trazas de nueces.”

“¿Trazas de Nueces? ¡Mi pequeño Johnny casi muere después de usar su cosa de trasplantes!”

Suspirando, saqué el Libro Oficial de Aviso Legal del Doctor Wonderteinment (¡Todo 27 Kilogramos!) y abrí la página correspondiente.

“Lo siento, señora” le dije señalando con el dedo la sección correspondiente, “eso dice ciertamente aquí en la pagina 1485.”

&gt; Doctor Wonderteinment no puede asumir cualquier responsabilidad por lesiones causadas por nueces (para una lista completa de lesiones causadas por nueces, véase el apéndice 5-A), si dichas nueces están claramente listadas en la Super Duper etiqueta de Advertencia del doctor Wonderteinment.

Incremente el parpadeo de mis Ojos de Super Visión ^^TM^^ Doctor Wonderteinment, inclinándome adelante, y dije “Estamos muy, muy tristes, y estaría encantado de ofrecerle cualquiera de los magníficos productos del Doctor Wonderteinment como compensación, gratuitamente. Aquí,” abrí uno de los muchos cajones de mi escritorio y saque fuera una muestra, “el producto mas reciente del Doctor Wonderteinment, el Infinito Libro de Diversión ^^TM^^  acaba de ser lanzado. Usted puede ser la primera persona en su vecindario en tener Infinita Diversión, garantizada. Sin embargo, tenga en cuenta,que no garantizamos nuestras garantías.”

La mujer me miro con el seño fruncido. “De acuerdo”, ella dijo, “Me asegurare de que Johnny sepa cuáles de sus artículos tienen nueces desde ahora.” Y con eso, ella salió de mi oficina, con la certeza de que sabia que tendría infinita diversión gracias al producto mágico del Doctor Wonderteinment.

Me senté en mi Silla de Escritorio con Dedos Masajeadores ^^TM^^ Doctor Wonderteinment, satisfecho de otro trabajo bien hecho. Sin embargo, mis pensamientos felices fueron interrumpidos por el timbre del teléfono de la oficina.

“Lo siento Señor, pero el Doctor Wonderteinment no puede aceptar responsabilidades por cualquier daño, lesión o muerte causada por el mal uso del Poni Maravilla del Doctor Wonderteinment”.</textarea></pre>
