caption= Фотография SCP-ES-056, сделанная вблизи объекта]]

**Объект №:** SCP-ES-056

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Поскольку SCP-ES-056 не может быть перемещён, вокруг него возведён стандартный периметр безопасности, который охраняет как минимум один сотрудник Фонда. Аномальные свойства объекта проявляются только при непосредственном взаимодействии с ним, в связи с чем (а также принимая во внимание отсутствие любой исходящей от объекта опасности) необязательно полностью скрывать SCP-ES-056 от постороннего взгляда.

Внутри периметра безопасности могут находиться только сотрудники Фонда. Нарушители должны быть задержаны, допрошены, и, если они не обладают важной информацией об SCP-ES-056, к ним необходимо применить амнезиаки класса А, после чего отпустить.

**Описание:** SCP-ES-056 выглядит как сделанная из необожжённого кирпича и цемента[[footnote]]Данная оценка носит спекулятивный характер, поскольку взять образцы материала, из которого состоит объект, невозможно.[[/footnote]] стена размерами 10 х 5 х 3 м. Внешний вид объекта имеет признаки износа: по-видимому, это сделано специально, поскольку в течение █ лет содержания внешний вид объекта не меняется.

Аномальным свойством SCP-ES-056 является его абсолютная нематериальность. Любой предмет, живое существо или вещество полностью проходит сквозь объект. Пытающиеся садиться на SCP-ES-056 птицы, а также падающие листья просто проваливаются внутрь.

Эксперименты показали, что SCP-ES-056 полностью безопасен: субъекты, зашедшие внутрь, могут в любой момент выйти. Внутри объекта темно (по какой-то причине свет – единственное, что не проникает через SCP-ES-056), испытуемые также сообщают о лёгком холоде и терпимом чувстве нехватки воздуха. Почва внутри не отличается от окружающей, на ней присутствуют сухие листья и растения с симптомами нехватки света. Долгое нахождение внутри SCP-ES-056 может спровоцировать симптомы клаустрофобии, аналогичные таковым при нахождении в закрытых помещениях.

**Приложение:** SCP-ES-056 был обнаружен в ██ км от ████████, ██████. В момент обнаружения перед ним находился стальной щит с выгравированным текстом:

&gt; Единственные реальные стены – только в твоём сознании.
&gt; 
&gt; Теперь всё путём?

Щит был направлен на анализ, найдено два частичных отпечатка пальцев, впрочем, недостаточных для того, чтобы по ним можно было идентифицировать личность. Других улик не обнаружено.</textarea></pre>
