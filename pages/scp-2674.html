**Об&#39;єкт №:** SCP-2674

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Територія навколо затоки Трірддур має постійно контролюватися на предмет будь-яких топографічних змін. Суб&#39;єкти, що входять до периметру SCP-2674 або покидають його, повинні перевірятися на будь-які зміни в поведінці. Будь-які екземпляри SCP-2674-1, що намагаються покинути територію SCP-2674, мають бути знищені одразу після виявлення.

У випадку, якщо периметр затоки Трірддур стане населеним, МОГ Омега-9 (&#34;Риболови&#34;) має бути направлена до району для проведення дезінформаційної кампанії та застосування амнезіаків. Контакти з SCP-2674-1, за винятком контрольованих дослідів, заборонені. Постраждалі райони мають бути поміщені під карантин, а місцевим новинним станціям слід надати історії-прикриття про незвичайні погодні умови. У випадку розповсюдження SCP-2674 дозволяється й заохочується евакуація, щоб мінімізувати втрати від аномальних властивостей об&#39;єкта.

За жодних обставин не слід захоплювати особин SCP-2674-1 без спеціального дозволу головного дослідника Гарольда. Після інциденту 2674-1 експедиції до SCP-2674 зупинені на невизначений термін.

**Опис:** SCP-2674 – це просторова аномалія на території берегової лінії затоки Трірддур, Уельс. SCP-2674-1 – спільне найменування для 5 екземплярів (позначених від SCP-2674-1 до -5) глибоководних форм життя, що знаходяться на території SCP-2674.

[[collapsible show=&#34;Опис екземплярів SCP-2674-1&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]

Нижче перелічено види особин, виявлених під час Експедиції 2674-09. Оновлення у цьому списку для зручності виділені ##blue|СИНІМ ## кольором:

* Особини SCP-2674-1 являють собою водяних гуманоїдів. Вони мають шкіру оливково-зеленого кольору і три тонкі довгі вирости на боках голови з перетинкою між ними. Трохи нижче підборіддя можна побачити зябра. Обличчя плескате, з яскраво вираженими парними носовими порожнинами. Очі – еліптичної форми, жовтого кольору, з вертикальними зіницями. Пальці рук та ніг видовжені та мають перетинки.
##blue| **Оновлення (16.05.19██):** Після дослідження відеозапису з Експедиції 2674-09, екземпляри SCP-2674-1 було ідентифіковано як халькост. Помічено, що вони служать SCP-2674-2.##

* Особина SCP-2674-2 нагадує хворого на синдром Арлекіна. Шкіра потріскана, з ділянками бірюзової та синьої пігментації. Обличчя плескате, схоже на SCP-2674-1, з вертикальним ротом від носа до підборіддя. Має зябра у нижній частині шиї. Пальці видовжені й мають прозорі перетинки, а ноги замінені на тонкі довгі кінцівки, що завершуються гострими кінцями. Очі покриті плівкою, а там де мають буди вуха, видніються тільки порожнини.
##blue| **Оновлення (16.05.19██):** Після дослідження відеозапису з Експедиції 2674-09, екземпляр SCP-2674-2 ідентифікований як карцист.##

* Схоже, що SCP-2674-3 також страждає від синдрому Арлекіна. Шкіра злегка бугриться, і має глянцевий відблиск, схожий на такий в молюсків. На ділянках шкіри має перетинки; в нижній частині шиї знаходяться зябра. Обличчя виглядає гуманоїдним, але, як у SCP-2674-2, не має вух, 2. Стопи пласкі, з чітко вираженими перетинками між пальцями. Пальці рук видовжені, проте схожі на людські.
##blue| **Оновлення (16.05.19██):** Після дослідження відеозапису з Експедиції 2674-09, SCP-2674-3 ідентифікований як вилутаар. Відзначено, що він також служить SCP-2674-2. ##

* SCP-2674-4 являють собою органічні структури, які здатні маніпулювати об&#39;єктами, проявляючи спритність, порівнювану з людськими руками. За формою та зовнішнім виглядом вони схожі на темно-червоні щупальця.
##blue| **Оновлення (16.05.19██):** Після дослідження відеозапису з Експедиції 2674-09, екземпляри SCP-2674-4 було ідентифіковано як хапачів. Вважається, що вони охороняють SCP-2674-5.##

* SCP-2674-5 -- це велика конструкція з плоті та кісток, призначена для ритуальної діяльності. При детальному розгляді SCP-2674-5 здається живим, але він не потребує води чи їжі.
##blue| **Оновлення (16.05.19██):** Після дослідження відеозапису з Експедиції 2674-09, SCP-2674-5 було ідентифіковано як //кіраак//. Об&#39;єкти, зафіксовані всередині //кірааку//, містять зображення пов&#39;язані з //Ялдоваофом//.##

[[/collapsible]]

Було зафіксовано, що радіус впливу SCP-2674 має обмеження в 5 метрів від точки походження. Спостерігачі за межами периметру SCP-2674 будуть бачити піщану печеру на дні океану. Коли суб&#39;єкти проходять крізь печеру, вони переміщаються до ідеальної копії пляжу, який межує з затокою Трірддур, за винятком того, що позбавлений життя. Тривалість переміщення різниться, процес займає від 1 до 5 хвилин. Топографічні зміни всередині SCP-2674 охоплюють:
* Наявність прісноводних рослин та екосистем
* Зміна повітря на воду
* Поступове підвищення тиску. Максимальний показник було зафіксовано через 5 хвилин, він склав 33,7 МПа.
Якщо суб&#39;єкти знаходяться всередині горизонту подій понад 5 хвилин, це зазвичай призводить до смерті від задухи, або внаслідок здавлювання життєво-важливих органів. Однак, суб&#39;єкти можуть покинути область дії, просто попливши назад через печеру, щоб повернутися назад. На момент написання, дослідження SCP-2674 виявилося вельми складним.

**Інцидент 2674-1:** 15.05.19██ новий прояв SCP-2674 з&#39;явився в затоці Трірддур, Уельс. Встановлено периметр, за межі горизонту подій направлена МОГ Омега-9. Учасники МОГ Омега-9 отримують спеціальні костюми для занурення під високим тиском, водонепроникні камери та радіоприймачі, після чого їм наказано виявити джерело прояву. МОГ Омега-9 входить до піщаної печери та досягає точної копії пляжу, що оточує затоку Трірддур. Аудіо та відео стенограми наведені нижче.


[[collapsible show=&#34;Журнал розвідки 2674-09&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]

&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; //Після перетину горизонту подій Омега-9 починає повільно просуватися територією. На шляху помітно кілька екземплярів SCP-2674-4, що змушує Омегу-9 зупинитись.//
&gt; 
&gt; **Омега Один:** Обережно. Тримайте голову низько та не робіть різких рухів.
&gt; 
&gt; **Омега Два:** Бачу їх. Точна кількість?
&gt; 
&gt; **Омега Три:** Двоє. Вони охороняють шлях, ми маємо зачекати, доки вони підуть.
&gt; 
&gt; //Невдовзі після прибуття Омеги-9, екземпляри SCP-2674-4 зариваються в пісок, і отвори за ними закриваються. Далі за напрямком руху з&#39;являється SCP-2674-5.//
&gt; 
&gt; **Омега Два:** Бачу SCP-2674-5. Близько п&#39;ятнадцяти метрів від нашої нинішньої позиції.
&gt; 
&gt; **Омега Один:** Бачу також SCP-2674-2 та SCP-2674-3. Залишатись на позиції.
&gt; 
&gt; //Спостерігається пара невпізнаних фігур, які ненадовго зупиняються біля сходів, перш ніж піднятися по них та увійти до храму. Візуальна ідентифікація неможлива через помутніння води. Омега Один зв&#39;язується з Фондом, щоб доповісти про виявлення.//
&gt; 
&gt; **Омега Один:** Фонд, це Омега Один. Ми виявили місцезнаходження SCP-2674-5, що, в даний час, зайнятий ще невпізнаними особами. Дозвіл на проникнення?
&gt; 
&gt; **Капітан:** Надано, за умови, що ви відступаєте у разі загострення ситуації.
&gt; 
&gt; **Омега Один:** Так точно! Омега Один, кінець зв&#39;язку.
&gt; 
&gt; //Омега-9 продовжує просуватись й наближається до короткого cходового прольоту, вирізаного з кісток невідомого походження. Помітно велику групу SCP-2674-1, що запливає в отвір в стіні храму. Схоже, що SCP-2674-1 не помічають учасників Омеги-9, коли ті підіймаються по сходах та входять до храму.//
&gt; 
&gt; **Омега Чотири:** Бачу екземпляри SCP-2674-1. За приблизними оцінками, їх кількість складає близько ста осіб. Спроби атакувати були б небажані в нашій поточної ситуації.
&gt; 
&gt; **Омега Два:** Підтверджую. Вода не найкраще поле бою з переважними силами.
&gt; 
&gt; **Омега Один:** Рушаймо.
&gt; 
&gt; //Картини всередині храму зображують сутність, що проходить через різноманітні стани креаціонізму. Далі по коридору можна побачити передпокій, де SCP-2674-2 разом з SCP-2674-3 стоять на кам&#39;яному помості, звертаючись до присутніх екземплярів SCP-2674-1.//
&gt; 
&gt; **SCP-2674-2:** Настав час знову провести ритуал, мій Халькосте. Ми повинні прискорити наш перехід до поверхневого світу, доки не з&#39;явилися наші вороги, які намагаються зупинити нас. А тепер, до справи!
&gt; 
&gt; //Схоже, що екземпляри SCP-2674-1 роблять паузу і починають розмову між собою. SCP-2674-2 протягом цього часу демонструє ознаки емоційного переживання.//
&gt; 
&gt; **SCP-2674-2:** Пішли! Ем...киш? Ідіть звідси? Ідіть робити те, що робите зазвичай? (//Повертається до SCP-2674-3//) Ем, ти знаєш, як змусити цих істот піти?
&gt; 
&gt; **SCP-2674-3:** Ну, я сподівався що у вас все під контролем, якщо чесно. Ви заявляли, що у вас був досвід в такого роду речах, чи не так? Я поняття не маю, це не моя область знань.
&gt; 
&gt; //SCP-2674-3 знизує плечима, що змушує SCP-2674-2 різко видихнути. Врешті, SCP-2674-2 розвертається до перлини, вмонтованої в постамент на п&#39;єдесталі. SCP-2674-3 приєднується до нього через хвилину.//
&gt; 
&gt; **SCP-2674-2:** Все нормально, мені все одно, чи знають вони чим я займаюся, чи ні. Добре, що мені тепер робити з цим? Як там &#34;Води піднімуться та затоплять землю, разом з усіма мерзенними людськими творіннями?&#34; Ні, щось не так.
&gt; 
&gt; **SCP-2674-3:** А я думав там &#34;Пожирачу, о великий й величезний. Змий же ненароджене минуле&#34; Хоча я можу помилятися. Може нам потрібно розвернути поміст?
&gt; 
&gt; **SCP-2674-2:** Я вже пробував. Не працює. Мабуть, голосова активація, чи щось таке. Чорт, я знав, що потрібно було прочитати інструкцію для цієї штуки!
&gt; 
&gt; **SCP-2674-3:** Може, хтось з ваших вірних підданих знає?
&gt; 
&gt; **SCP-2674-2:** Хто, цей халькост? Та вони бездумні дармоїди; єдина причина їх існування — це виконувати мої розпорядження. Звідки, чорт забирай, вони можуть знати, як керувати цією штукою?
&gt; 
&gt; **Омега Один:** Схоже, для нас робота складнувата.
&gt; 
&gt; **Омега Два:** Чи точно це наші цілі? Вони не здаються небезпечними.
&gt; 
&gt; **Омега Чотири:** Зовнішність оманлива, Другий. Не послаблюй пильність.
&gt; 
&gt; **Омега Один:** Ми повинні пам&#39;ятати, що будь-хто може бути небезпечним, як би абсурдно не виглядав. Діємо з обережністю.
&gt; 
&gt; //Коли Омега-9 починає просуватися по коридору, Омега Два спотикається об кістку, що стирчала з підлоги, і ламає її. SCP-2674-2 та SCP-2674-3 стривожені шумом з коридору, викликаним Омега-9, оглядаються на коридор.//
&gt; 
&gt; **SCP-2674-2:** Вторгнення! Сюди, мій Халькосте! Розірви плоть чужинців!
&gt; 
&gt; //Омега-09 відступає з храму, їх переслідують екземпляри SCP-2674-1. Під час метушні перлина зміщається з постаменту, падає на поміст і пошкоджується. Омега-9 вдається дістатися горизонту подій, однак екземпляр SCP-2674-4 з&#39;являється з під землі та хапає Омегу Чотири за ноги. SCP-2674-4 зникає під землею разом з Омегою Чотири до того, як інші члени загону встигають зреагувати.//
&gt; 
&gt; **&lt;Кінець протоколу&gt;**
&gt; 
&gt; **Заключне слово:** Іншим членам Омега-09 вдається безпечно покинути периметр, екземпляри SCP-2674-1 припиняють переслідувати Омега-9, щойно ті перетинають горизонт подій. Омега Чотири так і не був виявлений, він вважається загиблим на території SCP-2674.
[[/collapsible]]</textarea></pre>
