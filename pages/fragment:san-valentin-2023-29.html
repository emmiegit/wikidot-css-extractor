    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
**De:** Investigador Ernesto Navarro
**Para:** Doctora Amalia Mondragón

[[&gt;]]
14 de febrero, 20██
[[/&gt;]]

¡Hola Amalia! Espero que cuando recibas esta carta todo esté bien. Sé que últimamente con mi ascenso al Sitio-284 no he podido mantener un contacto tan constante como antes. Ha sido difícil adaptarme ahora al nuevo lugar de trabajo... Pero he podido salir adelante. Y sé que esto no hubiera sido posible si no fuera por ti.

¿Qué por qué? Bueno, déjame explicarme.

Desde que tengo memoria se me ha complicado expresar mis emociones a menos que esté detrás de una pantalla. Durante la universidad o la escuela tampoco salía mucho y solo hablaba con alguien cuando era necesario. Realmente no pensé que las cosas cambiarían, y tampoco pensé que era importante, realmente estaba &#34;bien&#34; simplemente así, sin molestar a nadie.

Fue entonces cuando nos conocimos durante nuestra labor de Contención Conjunta de SCP-ES-███ (Un [https://www.youtube.com/watch?v=oJ802Pz4obg &#34;Chanchito Perrito&#34;]... Aún no sé como a los anartistas se les ocurren este tipo de cosas...) entre el Dpto. de Anarte y el de Parazoología. Aunque era la primera vez en la trabajaba con la cooperación de otro Departamento, realmente no sentí que cambiara mucho, como digo, me limité a hacer mi trabajo y ser paciente. Por eso me agarro de imprevisto que decidieras hacer una pequeña reunión en celebración de la contención exitosa de SCP-ES-███. No te mentiré, dudé mucho sobre si debía ir porque las reuniones no suelen ser lo mío, pero como durante la investigación siempre fuiste cordial, amable y educada sentí que sería un gesto feo de mi parte el no asistir. 

¿Alguna vez alguien te ha dicho como es que tienes un &#34;aura&#34; de positividad? Me caes terriblemente bien porque eres una persona amable, divertida, optimista, solidaria, que desprende alegría y si no fuera sido por esa fiesta dudo mucho que hubiera hecho tan siquiera UN amigo en todo el Sitio. Todo el tiempo has sido comprensiva conmigo y mis incapacidades sociales y con tu apoyo fui perdiendo poco a poco el miedo a socializar, conociendo a mucha gente interesante (Como ese anartista, Denis creo que se llamaba).
 
Pero incluso fuera de eso estoy agradecido por el lazo de confianza y amistad que tenemos, en la que he podido compartir contigo mucho más de lo que suelo compartir con nadie y tu has compartido mucho de ti también. No hay día en el que no esté agradecido de ser tu amigo.

Te quiero mucho Amalia, por favor, nunca cambies.

[[&gt;]]
Con mucho cariño, Ernesto 
[[/&gt;]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Zevaxtians]] PARA [[*user Amai-Ixchel]]
[[/=]]
[[/div]]</textarea></pre>
