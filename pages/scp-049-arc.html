**Ítem #:** SCP-049

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-049 debe estar contenido en una celda de retención segura en el Sector de Investigación-██. SCP-049 no debe ser sacado de su celda a menos que lo apruebe un personal de Nivel Dos o superior, antes de lo cual SCP-049 debe ser fuertemente sedado. Aun así, en esos momentos SCP-049 debe estar acompañado por dos (2) guardias armados y guiado por un collar de hierro, asegurado a dos (2) postes de hierro de 2 m de largo y sostenido firmemente por dos (2) Nivel Uno. o personal superior mientras está en tránsito. Cualquier experimento realizado en SCP-049 debe realizarse dentro de habitaciones preparadas específicamente (ver documento 042-D-3-18).

La celda de SCP-049 debe ser monitoreada en todo momento a través de una cámara de seguridad. Si ocurre algún comportamiento anormal, el Doctor ████ debe ser alertado de inmediato.

**Descripción:** SCP-049 es de apariencia humanoide, mide 1,9 m de altura y pesa 95,3 kg; sin embargo, la Fundación es actualmente incapaz de estudiar su rostro y su cuerpo de manera más completa, ya que está cubierta con lo que parece ser el atuendo del tradicional “Doctor de la peste” de la Europa del siglo XV-16. Este material es en realidad parte del cuerpo de SCP-049, ya que las pruebas microscópicas y genéticas muestran que es similar en estructura al músculo, aunque se siente mucho como cuero áspero, y la máscara como cerámica. Fue descubierto originalmente en ██████, Inglaterra, por la policía local. El grupo de trabajo móvil [CENSURADO] respondió a un presunto brote de [DATOS BORRADOS]. Todos los civiles dentro de un radio de 0,5 km recibieron amnésticos de clase A como parte del procedimiento de contención inicial.

--SCP-049 no habla-- (Vea Anexo A-1), aunque parece entender perfectamente el inglés, y es completamente dócil hasta que intenta realizar una cirugía. El toque de SCP-049 es invariablemente letal para los humanos. Después del contacto con la (s) mano (s) de SCP-049, la víctima (en lo sucesivo, SCP-049-2) sufre [DATOS BORRADOS] y muere en unos momentos. Luego, SCP-049 intentará matar a todos los humanos que pueda ver de manera similar, supuestamente para evitar la interrupción, antes de regresar a SCP-049-2. Produce una bolsa hecha de [DATOS BORRADOS] que contiene escalpelos, aguja, hilo y varios viales de una sustancia aún no identificada, desde algún lugar dentro de su cuerpo (la investigación no ha podido ubicar estas herramientas dentro de SCP-049 a través de Rayos X y técnicas similares) y comienza a diseccionar SCP-049-2, así como a insertar varios químicos en el cuerpo. Después de aproximadamente 20 minutos,

Después de un período de unos minutos, SCP-049-2 reanudará los signos vitales y parece reanimarse. Sin embargo, SCP-049-2 parece completamente sin funciones cerebrales superiores y vagará sin rumbo fijo hasta que se encuentre con otro humano vivo. En ese punto, los niveles de adrenalina y endorfinas de SCP-049-2 aumentan a aproximadamente trescientos (300) por ciento mientras intenta matar y ██████ a cualquier ser humano que pueda encontrar, antes de regresar a su estado sin sentido y deambular. hasta que se encuentra con más humanos. En esta etapa, se permite la rescisión con extremo perjuicio. El incumplimiento de este protocolo fuera de los escenarios de prueba (ver anexo T-049-12) se castiga con la rescisión.

Autopsias detalladas de SCP-049-2 han encontrado varias sustancias inusuales (junto con sustancias usuales en grandes cantidades) dentro de los cuerpos, incluido [DATOS BORRADOS]. Sin embargo, aún no se han identificado varios (investigadores con autorización de nivel 3 o superior, consulte el Anexo C-1).

**Anexo A-1:** SCP-049 habló por primera vez hoy, 6-12-20██, dirigiéndose al Dr. ████. Se adjunta un relato completo de la conversación.

**Entrevistado:** SCP-049
**Entrevistador:** Doctor ███████ ████
**Prefacio:** SCP-049 comenzó a hablar al azar sin una provocación obvia en el camino a una instalación de pruebas. El Doctor ████ estaba grabando notas en ese momento en un micrófono de mano. Se han omitido datos irrelevantes.

&gt;  SCP-049: &#34;¿Qué es este lugar?&#34;
&gt;  Dr. ████: “¿Qué? Es un labo… ”[Hay un fuerte estruendo aquí, del Doctor ████ dejando caer el dispositivo de grabación en estado de shock.]
&gt;  SCP-049: “¿Un laboratorio? Es maravilloso. Ahora no me sorprende haber visto tan pocas víctimas de la enfermedad aquí&#34;.
&gt;  Dr. ████:  “S… i. Verá, pensé que era incapaz de hablar. Estoy un poco sorprendido de que, um, puede &#34;.
&gt;  SCP-049:  “Oh, sí, buen señor. Simplemente prefiero no hacerlo. La mayoría de las víctimas de la enfermedad son bastante melancólicas y no reaccionan nada bien a la conversación. Te he visto varias veces y no he detectado la enfermedad en ti, por lo que supongo que también eres médico.
&gt;  Dr. ████:  “Sí, de hecho. Llámame [ELIMINADO] ... pero, ¿de qué &#39;enfermedad&#39; estás hablando?&#34;
&gt;  SCP-049: “Bueno, buen doctor, la Gran Pestilencia. ¿Qué más?&#34;
&gt;  Dr. ████: “Gran pesti… Oh, la plaga. Debería haberlo visto venir. Pero nadie aquí está infectado, se lo puedo asegurar &#34;.
&gt;  SCP-049: “Oh, buen doctor, //yo// puedo asegurar //que//, la peste está aquí, y puedo sentirlo. Es mi deber en la vida librar al mundo de ella. Mi cura es más eficaz&#34;.
&gt;  Dr. ████: “¿Tu cura? ¡Tu curación nos ha costado cientos de vidas! ¡Su cura es defectuosa!&#34;
&gt;  SCP-049: &#34;Buen doctor, [[[SCP-049| mi cura es la más efectiva]]]”.
&gt;  
&gt;  [SCP-049 volvió a quedarse en silencio, y ningún otro intento de hacerlo hablar fue efectivo.]

**Declaración final:** “Logramos que nos hicieran las pruebas de ese día, tratando de averiguar qué causa que se realice la cirugía o, más exactamente, qué detecta como la &#39;Pestilencia&#39;. Hasta ahora, la investigación nos ha demostrado que no hay correlación entre el personal de clase D en el que ha realizado la cirugía. Todavía estamos trabajando en eso &#34;.
Dr. ████

**Anexo C-1: Se requiere autorización de Nivel 3:** El 26 de abril de 20██ SCP-049 logró romper la contención. Durante el período de aproximadamente 5 minutos en el que no estuvo supervisado, entró en contacto con SCP-███. Al ser detenido, SCP-049 se mostró muy tranquilo y amable. Sin embargo, desde ese momento, se ha demostrado que SCP-049 es mucho más hablador antes y durante la realización de la cirugía.

//No sé de qué hablaron cero cuatro y nueve y esa maldita máscara, pero en general parece mucho más feliz. Ya no parece simplemente sentarse y andar deprimido en su celda, y varios miembros del personal han afirmado haberlo escuchado tararear viejos himnos de la iglesia. Además, en los momentos previos a la cirugía, ha comenzado a hablar, aparentemente tratando de… consolar a su víctima. Afirmar que él es la &#39;cura&#39;, entre otras cosas. El enfoque de nuestra investigación se ha desplazado hacia descubrir de qué diablos hablaron él y [CENSURADO] durante su pequeña charla. -Dr. ████//</textarea></pre>
