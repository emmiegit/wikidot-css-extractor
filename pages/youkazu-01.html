    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**原著：** [[*user youkazu]]
**譯者：** [[*user edward-knave]]
**篇名：** 創作に身を片し
**譯題：** 投身於創作之中
**原文：** http://scp-jp.wikidot.com/youkazu-01
[[include credit:end]]

黑夜猶深，我在書齋中對著原稿紙搔頭抓耳。在書局旁路過的學生這樣說著。


@@@@
@@@@


「這個作家寫的故事都只是從名作東拼西湊出來的，一點新意都沒有。」

@@@@
@@@@

我在回家的途上尚可對這句話一笑置之，但如今我思來想去已經再無藉口。我在此時，已在創作感到了極限。我拿出了至今為止收集過的名著，然後靜靜垂頭。儘是教我感動，並引為參考的書。儘是此時再無賸餘用以組合的要素，至少在我腦中如是。

是這些書將我的價值觀都固定起來了嗎？不對，在這裡卡住也只是我疏於吸收資料的結果。是只從喜愛的部分揀選，只用喜愛的東西書寫至今的結果。我當初本應向我平常沒有關心過的世界伸手，但注意到這件事之時，已然是時日已過。

拿出內裡的書之後，書櫃已經殆無所藏，空蕩蕩的櫃怎麼看都覺得清涼。相當教人豔羨。如果我的腦海也能如此空曠，那就能隨心鯨吞新的知識了吧。

我知道了。我不是書櫃。
然而今天的我，面對創造力的極限與焦慮，也已經敗北於如此各種各樣之下。或因睡意、或因疲勞，因此脫離現實思考的腦，俄然導出飛躍的一念。

@@@@
@@@@
不知何處有人說過，若要超越自己的極限，就必先拋棄自己的極限。
@@@@
@@@@
這樣的話，「如果我的頭能夠藏得到書，那我是不是就能變成書櫃呢？」
@@@@
@@@@
在冷靜的情況下，本來是不可能達致這種想法的。但是對此時的我來說，變成書櫃就是最優解。就是將創意的死路打破的捷徑。

我雙手拿起今天購入的書，用力地押進去我的額頭。壓不進去。書角撞到了眼睛，撞到了鼻。此時哪怕只有一瞬微弱的感覺，書本嵌進我的內裡去了。

就算這樣超越極限的時候會痛，也應只差一點點。享負盛名的一眾創作者在克服難關的時候所受的痛苦，在我的場合就是這一種。朝著額上新生柔軟的隆起，我再將書壓進來。壓不進。用鼻呼吸開始有鈍痛。再壓進來。壓不進。甚麼都看不見了。兩部名作從我的眼球讀入腦中。
@@@@
@@@@
**朝向依我所想塑造之形！　再進一步，邁向依我所想塑造之形！　一切只為一部嶄新的名著！！**
@@@@
@@@@
再壓進來。壓不進。
@@@@
@@@@
甚麼都看不見。
@@@@
@@@@
只能用口呼吸了。
 
@@@@
@@@@
@@@@
 
----
 
@@@@
@@@@
@@@@
總算壓進去了。
@@@@
@@@@
看見了紅黑雙色的書脊。
@@@@
@@@@
透不到氣。

@@@@
@@@@
@@@@
@@@@
啊啊……從今往後，我將[[[https://scp-zh-tr.wikidot.com/scp-207-jp | 為了我的創作]]]而生。
@@@@
@@@@
@@@@

某處傳來警察的叫喊。

@@@@
@@@@
@@@@


&gt; 「接下來，警方的各位就來到這裡了。」
&gt; 「原來如此……這裡是留在現場的，先生的收藏。這裡有沒有甚麼東西不見了？」
&gt; 「欸，我想好像有，有黑色封面的、還有與語文有關的書。但是……這在丈夫的書齋裡真的有嗎？」
&gt; 「那指的是甚麼意思呢？」
&gt; 「每一本書我都有印象……但確實見過的書，一本都沒有。」
