[[include component:preview text=Amateur de &#34;raclette&#34; ( ͡° ͜ʖ ͡°) .]]

[[include component:image-block name=huehue.jpg|caption=Seule image que le Dr Hideous accepte d&#39;utiliser pour le représenter|width=200px]]

**Nom** : Mathias &#34;Hideous&#34; Hyën

**Âge** : 27 ans.

**Hiérarchie** : Niveau d&#39;Accréditation 2. Chercheur.

**Profil psychologique** : Instable. Tendance à adopter un comportement inhumain [bestial]. Extrême addiction à la cigarette. Ne semble pas dérangé par les sujets généralement tabous. 
Profil établi par le Dr ██████. Édité si nécessaire par les autorités compétentes.

**Description** : Mathias Hyën est un homme de type caucasien mesurant 1m78, pesant 50 kilos, dont les cheveux sont blonds ou roux selon l&#39;éclairage ambiant, coupés courts ou mi-courts. Ses yeux sont de couleur marron. Lorsque qu&#39;il ne porte pas sa tenue de travail, est généralement habillé de jeans de couleur foncée, t-shirts aux motifs divers et des gilets ou sweats comportant une capuche.

&gt; &#34;Après tout, on est un thug, ou on ne l&#39;est pas.&#34; **- Dr Hideous à propos de sa tendance à porter une capuche dans les locaux du site Aleph.**

**Parcours** : Nationalité française, niveau d&#39;anglais acceptable, niveau d&#39;espagnol redoutablement efficace pour faire rire ses collègues et un déplorable niveau de japonais mystérieusement acquis. Titulaire d&#39;un doctorat en éthologie après une thèse sur le comportement et la structure sociale des deux espèces canis lupus lupus (loup gris commun) et canis lupus arctos (loup arctique), et l&#39;impact de l&#39;homme sur leurs écosystèmes respectifs.

&gt; **Note du Pr █████, contact de la Fondation au sein de l&#39;Université de █████** : Sa thèse était brillante. Un niveau de passion et de connaissance que l&#39;on voit rarement, comme pour chacun de ses travaux sur les animaux.
 

**Au sein de la Fondation** : Trois années en tant que chercheur junior, comportement exemplaire. Promu chercheur suite à son importante participation à la récupération, l&#39;étude, et au bon confinement de [[[SCP-005-FR]]]. Depuis ce jour, pour une raison s&#39;apparentant visiblement à un gain de confiance, le Dr Mathias Hyën a été à l&#39;origine ou directement impliqué dans plusieurs incidents sans brèche de confinement. Voir ci-dessous.

------


[[collapsible show=&#34;+ Liste des incidents ayant impliqué le Dr Hideous :&#34; hide=&#34;- Liste des incidents ayant impliqué le Dr Hideous :&#34;]]


* Suite à l&#39;ingestion d&#39;une grande quantité de whisky importé en dépit de l&#39;interdiction de la présence d&#39;alcool sur le site, le Dr Hideous a exprimé un désir ardent de chevaucher SCP-173 en gardant les yeux fermés &#34;pour voir ce que ça fait&#34; et effectua à cet effet une tentative de vol de la carte d&#39;accès du Dr █████, de Niveau d&#39;Accréditation 3, à l&#39;aide d&#39;une canne à pêche, durant la pause déjeuner. Cette tentative se solda d&#39;un échec.
//Sanction : Une semaine en cellule, sans approvisionnement en cigarettes.
La sanction fut réduite à trois jours lorsque le Dr Hideous, tentant par tous les moyens de sortir de sa cellule, se brisa un bras et les deux jambes avant d&#39;être transféré vers l&#39;unité médicale.//

&gt; Non mais, attendez, sérieux ? Les DEUX jambes ? Pour des clopes ? Il est complètement cintré, ce type. **- Directeur de Recherche ██████**

* Pendant une réunion de chercheurs, lors d&#39;un silence, le Dr Hideous poussa un long hurlement de loup. Lorsqu&#39;il arrêta finalement de hurler, le Dr Hideous affirma ce qui suit : &#34;on se faisait grave chier, là. C&#39;est pour ça que j&#39;appelle mes semblables.&#34;
//Aucune sanction ne fit suite à l&#39;incident, une majorité des chercheurs ayant confirmé les dires du Dr Hideous.//

&gt; **Réaction à chaud du Directeur de Recherche ██████** : &#34;Par contre, si j&#39;entends encore UNE FOIS ce trou du cul faire le loup dans l&#39;aile des docteurs, je vous jure qu&#39;il va passer deux semaines en cellule sans clopes, et il peut bien se casser tout ce qu&#39;il veut, j&#39;en ai rien à foutre. Y&#39;en a qui essaient de bosser ici, merde !&#34;

* Le Dr Hideous a été vu à plusieurs reprise en train de se comporter comme un canidé. Lors qu’interpellé par un collègue lui demandant d&#39; &#34;arrêter de faire le chien&#34;, le Dr Hideous s&#39;offusquera et/ou montrera des signes d’agressivité exacerbée.
[[/collapsible]]

------

[[collapsible show =&#34;+ Objets remarquables possédés par le Dr Hideous :&#34; hide=&#34;- Objets remarquables possédés par le Dr Hideous :&#34;]]

**Objets ne présentant aucune anomalie :**

* **&#34;Un couteau pour les cultiver tous&#34;** : Un couteau gravé avec le haïku raté suivant :&#34;Soudain/Une ombre passe/Ton sourire&#34;. Lorsque le Dr Hideous porte ce couteau, il se force à parler sous forme de haïkus, tous ratés.

* **&#34;La --tasse à thé-- tassathé&#34;** : Une tasse métallique dans laquelle le Dr Hideous boit __très occasionnellement__ du thé. Si quelqu&#39;un engage la conversation avec le Dr Hideous alors que celui-ci est en possession de la tasse à thé, ce dernier répondra systématiquement &#34;J&#39;te tues avec ma tassathé.&#34;, et mettra fin à la conversation en s&#39;éloignant.

* **&#34;Qui de la sauce ou du nihilisme ?&#34;** : L&#39;unique exemplaire de l&#39;ouvrage autobiographique du Dr Hideous. Croyez-moi, vous ne voulez pas le lire.

* **&#34;J&#39;suis un loup, motherfucker&#34;** : Des postiches d&#39;oreilles et queues de loup. Confisqués après que le Dr Hideous les ait portés lors d&#39;une réunion. //Nyaaaaaaaaa~//

* Une photographie du Dr Grym effectuée à la cafétéria du site. Sur cette photo, des oreilles et une moustache féline ont été rajoutées via un logiciel d&#39;édition tiers, ainsi que le texte suivant : &#34;Grymmy-chaaan, kawaii desu ne ?&#34;. 
&gt; J&#39;ai dû courir, pour la garder, celle-là. Courir vite. Et esquiver des patins à glace. - **Dr Hideous à propos de la photographie.**
[[/collapsible]]

------

[[collapsible show=&#34;+ Transcription de l&#39;incident du 28/03/2016 impliquant D-2108 :&#34; hide=&#34;- Transcription de l&#39;incident du 28/03/2016 impliquant D-2108 :&#34;]]
&gt; - Deous... Faut que je te dise quelque chose...
&gt; - Oui ? répond Deous d&#39;une voix douce.
&gt; - Je...
&gt; - Tu ?
&gt; - Je ne suis pas réellement un... un Classe-D.
&gt; - Tu... Comment ça, pas un Classe-D ?
&gt; - Raah, tu ne comprends pas ! S&#39;agaçe D-2108.
&gt; - Mais je veux comprendre... Explique-moi tout depuis le début.
&gt; - Et bien, tout a commencé un jour de pleine nuit. Vers 9h30...
&gt; Deous hoche la tête pour encourager D-2108 à raconter son histoire.
&gt; - J&#39;étais en train de préparer le dîner, continue D-2108, Mais je me suis rendu
&gt; compte que... je n&#39;avais pas de cuisine. Et que tout ça n&#39;était qu&#39;un rêve. Je
&gt; me suis réveillé en sueur sur ma couchette, dans ma cellule. Et j&#39;ai compris à
&gt; ce moment là que tout était lié. Le symbole, les paroles du vieux sage, la
&gt; cuisine. Je ne suis pas un Classe-D, c&#39;est pourtant évident ! S&#39;exclame-t-il,
&gt; rageur.
&gt; - Je vois, répondit Deous les yeux remplis d&#39;amour. Viens par là.
&gt; Deous ouvre ses bras en l&#39;attente du corps chaud de D-2108.
&gt; - Et toi, dans tout ça. Tu n&#39;es pas Deous. Qui êtes vous ?
&gt; - D, tu n&#39;es plus en train de rêver... Je suis Deous... et tu es bien mon D...
&gt; Reviens vers la lumière...
&gt; - Ah ouais ? Et où sont les preuves ?
&gt; Deous gifle D-2108 : &#34;ça, c&#39;est une preuve de ton existence&#34;
&gt; Puis il embrasse le Classe-D : &#34;ça c&#39;est une preuve de la mienne&#34;
&gt; D-2108 saigne abondamment suite à la gifle :
&gt; - Qu&#39;as tu fait ? Je vais mourir ...!
&gt; Deous lèche délicatement le sang qui s&#39;écoule de la plaie à la joue de son
&gt; Classe-D.
&gt; - Là, là, dit-il sur un ton rassurant. Ça va aller.
&gt; - No-... Non, ne fais pas ça ... Yamete ! S&#39;exclame D-2108 sur le ton d&#39;un
&gt; personnage de hentai.
&gt; - Tu n&#39;as besoin de personne d&#39;autre... et je n&#39;ai besoin que de toi.
&gt; - Mais notre amour est impossible, je ne suis qu&#39;un simple Classe-D, et toi tu
&gt; es Deous...
&gt; - Rien n&#39;est impossible quand on s&#39;aime, tu devrais déjà le savoir, répond le
&gt; Docteur.
&gt; Deous se serre contre D.
&gt; - Ensemble, on peut s&#39;en sortir, partir d&#39;ici, continua Hideous. Louer un taudis
&gt; en campagne. Vivre loin de tout ça. Ensemble...
&gt; - Un taudis ? Je préférerais une tente quechua, c&#39;est mieux, répond D-2108 sur
&gt; le ton d&#39;un enfant gâté.
&gt; - Oui, une quechua, tout ce que tu voudras.
&gt; - Avec des guirlandes ? S&#39;enquiert D sur le même ton.
&gt; - Et on achètera des meubles à Ikea.
&gt; - Pour de vrai ? Demande D-2108, rêveur.
&gt; - Bien sûr.
&gt; D-2108 saute dans les bras de Deous, qui tombe à la renverse dans une position
&gt; étrangement sexuelle.
&gt; - Ne nous cachons plus, dit Hideous, le souffle court.
&gt; - Ici ?
&gt; - Ici.
&gt; D-2108 sort un appareil à fondue de sa veste.
&gt; - Alors c&#39;est parti ! S&#39;exclame-t-il, enthousiaste.
&gt; Deous sort de la viande à fondue de sa veste et branche l&#39;appareil.
&gt; - Tu as le fromage ? Dis-moi que tu as le fromage, s&#39;empresse de demander Deous.
&gt; - Et pas qu&#39;un peu.
&gt; Les deux partenaires de fondue poussèrent un soupir de soulagement.
&gt; - Wo... elle chauffe vachement la machine... remarque D-2108.
&gt; - Oui c&#39;est... Agréable... Verse tout le fromage à l&#39;intérieur.
&gt; - Ah... Allez...
&gt; - On le fait ensemble ? Demande Hideous, tout excité.
&gt; - C&#39;est toujours mieux à deux.
&gt; Les deux plus grosses erreurs du site Aleph versent petit à petit du fromage
&gt; dans l&#39;appareil en poussant de petits gémissements de contentement.
&gt; - On y est presque ! Crie D-2108 pour couvrir le bruit des gémissements.
&gt; - Oui ! Encore ! Hurle Deous, dont l&#39;enthousiasme pour la fondue n&#39;avait pas
&gt; d&#39;égal.
&gt; - Ça y est !
&gt; Le Dr Hideous pousse un long cri de satisfaction.
&gt; - J&#39;ai hâte d&#39;y tremper mon bout de viande ! Dit D-2108, dont l&#39;enthousiasme
&gt; pour les bouts de viande n&#39;avait pas d&#39;égal.
&gt; - Je peux mettre mon bout de viande dans ta bouche ? Il est tout chaud.
&gt; - Faut pas le laisser refroidir ! Répond immédiatement D-2108 en ouvrant sa
&gt; bouche.
&gt; - Oh ! Pardon ! J&#39;ai mis un peu de fromage à côté ! S&#39;excuse Deous après avoir
&gt; glissé son morceau de viande dans la bouche de son partenaire.
&gt; - C&#39;est pas grave, du moment que j&#39;en ai pas dans les yeux...
&gt; Hideous ouvre sa bouche à son tour, visiblement dans l&#39;attente de quelque chose.
&gt; - Tu veux mon morceau ? Demande D-2108 en dirigeant son bout de viande vers
&gt; Deous.
&gt; - J&#39;attends que ça.
&gt; - Fais attention, il est brûlant, prévient D avant de mettre sa viande dans la
&gt; bouche de son camarade. Ah !
&gt; Hideous avale goulûment le morceau de viande dégoulinant de fromage.
&gt; - J&#39;ai tout avalé ! S&#39;exclame Deous avec fierté.
&gt; - Je savais que tu allais y arriver !
&gt; - Ça fait du bien, soupire Hideous.
&gt; **Fin de la transcription.**
[[/collapsible]]
