標題：SCP-ZH-413 - 含碘晴天娃娃
作者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]


**項目編號：** SCP-ZH-413

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-413應收容於位處熱帶無風帶地區的設施內[[footnote]]乾旱地區的溼氣相對較少也不易引發明顯洪澇災害，但現有理論認為該項目在乾旱地區將會對水循環造成不可逆轉且無法預期的影響。[[/footnote]]。工程部門已成功設計一套自動化機械，可以在每天上午11時將SCP-ZH-413的狀態轉為倒掛，並於當日下午4時轉為正掛。維安人員應在機械運作的重點時刻前後確認SCP-ZH-413處於正確姿態與位置，並每周檢查一次自動機械是否正常運作。在機械無法運作的情況下，應每日由一名職員代替進行上述機械作業。在人力資源極度短缺的情況下，可以讓SCP-ZH-413暫時保持橫躺狀態，但最大時長原則上不應超過60小時。

**描述：** SCP-ZH-413是一個黑色的懸掛用空心裝飾物，高度約21公分，最大直徑約6公分，大致外觀與俗稱的「晴天娃娃」類似——球形的頭部再加上圍繞其下方的裙擺，其裙擺的內側面浮雕著一個繁廣化工的六角形標誌。項目在球型頭部的正上方與正下方各有一個吊環，可以穿入吊繩以將其掛起。SCP-ZH-413的表面成分根據取樣結果推測為「聚██對位碘苯基██████磷腈」，然而無論刮除多少樣本其總質量似乎都沒有發生相應變化。根據密度測量結果，可以猜測[刪減內容]。

目前已知SCP-ZH-413會導致大氣水循環發生不尋常的變化。具體來說，當SCP-ZH-413以「頭上腳下」的狀態懸掛，則其周遭方圓30公里範圍內將出現類似副熱帶高壓帶下沉氣流的現象，導致降雨機率逐漸下降，雲層也會逐漸減少；相對而言，若將SCP-ZH-413以「頭下腳上」的倒反姿勢懸掛，則同一範圍內將出現類似赤道無風帶的異常天候，導致降雨機會大增。然而，應特別注意的是SCP-ZH-413無法憑空製造水分，只是改變了水循環的模式，因此並不能在沙漠中引發雷雨，也無法讓多雨地區變得乾燥（詳見附錄）。除此之外，SCP-ZH-413在非懸吊而橫擺的狀態似乎是最為惰性的狀態，但目前的實驗結果發現若維持橫擺超過72小時，將可能讓影響範圍內出現異常的持續風與水文異變。

迄今為止，已嘗試過以各種方式阻絕SCP-ZH-413對大氣的影響，但均未能取得良好成效。嘗試過的方法包含：放入不同大小種類的氣密腔、運輸至海平面下5000公尺的地底或海底設施、運輸至海拔2000公尺以上的高山設施、以[[[scp-148|阻念合金]]]製作收容室內襯、將收容間置於斯克蘭頓現實錨的影響範圍中等等。有理論認為將SCP-ZH-413送出大氣層將能從根本上阻止該物體的異常效應，但O5議會認為該物體可能帶來的危害並不足以再促成一次外層空間的收容計畫。

**附錄：** 發現經過

SCP-ZH-413最初的發現地點是[刪減內容]。在基金會正式發現該異常以前，當地曾在一段時間的晴朗過後發生一次長時間濃霧以及嚴重淹水事件。當地氣象局內潛伏的基金會人員察覺異狀，便請求機動特遣隊 東-09 「狩獵代價」前往調查，最終在濃霧及淹水區域的中心地帶發現SCP-ZH-413懸吊在當時已廢校的[已刪除資料]。該物件隨後納入基金會收容之下。

當時濃霧與水體樣本在事後檢驗中確認有異常高濃度的碘化銀成分。在基金會監控下的幾次小規模實驗中也發生了同樣的淹水與濃霧，且也確實檢測到超標的碘化銀成分。因此現有理論猜測：SCP-ZH-413可以透過控制碘化銀粒子的上升下降來同步控制這些粒子吸附的水分子進行垂直運動[[footnote]]另外也有人猜測這些水分子的移動機制可能與同樣涉及異常降水活動且會造成「水珠飛行」的[[[SCP-ZH-701]]]存在某種程度的關聯或相似性。[[/footnote]]。目前無法確定這些碘化銀的來源為何，潛在末日防範管理局正在評估這些來源不明的物質是否可能造成另一次NK級灰色黏質情境。</textarea></pre>
