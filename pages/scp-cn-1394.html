**项目编号**：SCP-CN-1394

**项目等级**：Safe

**特殊收容措施**：SCP-CN-1394目前被收容于Site-CN-06的一标准安全物品储藏箱中，--拥有2级或更高权限的人员可在得到项目主管允许的情况下申请对SCP-CN-1394进行实验--**更新于事故CN-1394-C后：**禁止对SCP-CN-1394进行任何形式的实验。

**描述**：SCP-CN-1394是一支██牌██型0.5毫米黑色中性笔，其笔身在外观上与同型号中性笔无任何差别，但无法被拆卸。SCP-CN-1394的异常效应在于，项目无法被正常地用于书写，仅可在其笔尖与书写材料所接触的位置留下一直径在0.5毫米左右的黑色墨水圆点（下称SCP-CN-1394-1）。当一名人类个体与附着有SCP-CN-1394-1的物体发生视觉接触时，无论其进行观测的位置如何，均会在第一时间意识到此物体表面附着有一黑色墨水点（即SCP-CN-1394-1）。将SCP-CN-1394-1擦去或将物体表面附着有SCP-CN-1394-1的部分削除可消除此类异常效应。**更新于事故CN-1394-C后：**随观察时间的累积，观察者会倾向于将越来越多的注意力投向SCP-CN-1394-1，进而导致其在一定程度上忽视附着有SCP-CN-1394-1的物体的其余部分。

目前，除研究员Calcium因SCP-CN-████收容失效事件而不慎受到SCP-CN-1394的影响外，尚无其他将项目作用于活物的试验记录。受项目的异常效应影响，研究员Calcium出现了极为严重的心理问题，以下为相关记录：

**附录：**
[[collapsible show=&#34;+ CN-1394-A：访谈记录&#34; hide=&#34;- 关闭&#34;]]
&gt; **采访者：**研究员Xiotany
&gt; 
&gt; **受访者：**研究员Calcium
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Xiotany：**嘿，你身上有个......
&gt; 
&gt; **研究员Calcium：**对，我知道你要说什么，黑点，我身上有个黑点，对吧？
&gt; 
&gt; **研究员Xiotany：**哦，真抱歉，下意识地就说出来了，不过你别那么激动嘛，不就是个黑点嘛。
&gt; 
&gt; **研究员Calcium：**哼，对，黑点......
&gt; 
&gt; **研究员Xiotany：**你看起来不太好的样子，这是怎么了？
&gt; 
&gt; **研究员Calcium：**你根本不懂，现在我身边的所有人看到了我都只会和我说‘嘿，哥们，你身上有个黑点。’我这么一个大活人站在他们面前，可他们只能看见那一个黑点，别的什么东西他们全都看不到！
&gt; 
&gt; **研究员Xiotany：**那听起来挺糟糕的，但应该无伤大雅的吧。
&gt; 
&gt; **研究员Calcium：**一开始我也是这么觉得的，但我现在敢确信，这支破笔的问题绝对没这么简单。
&gt; 
&gt; **研究员Xiotany：**这怎么说？
&gt; 
&gt; **研究员Calcium：**你看，你们自己甚至都意识不到，但这个黑点在你们眼里越来越明显了，不是吗？我敢说，这个黑点肯定是个模因之类的，你们都被模因感染了，而且全都进入晚期了。
&gt; 
&gt; **研究员Xiotany：**你说的也不是没道理，但在基金会说话是要讲证据的。我们会派专门模因类异常的人来研究研究......
&gt; 
&gt; **研究员Calcium**：我说你们别他妈的再研究来研究去了好吗，帮我把那个黑点剔下去好不好？我快要崩溃了！
&gt; 
&gt; **研究员Xiotany：**可到现在为止我们已经对你进行过至少三次全身检查了。
&gt; 
&gt; **研究员Calcium：**有用吗？
&gt; 
&gt; **研究员Xiotany：**我们尽力了。你知道的，因为SCP-CN-1394-1的异常性质，我们只能觉察到那个黑点的存在，它具体在哪里，我们也找不到。
&gt; 
&gt; **研究员Calcium：**你他妈......
&gt; 
&gt; &lt;研究员Calcium试图攻击研究员Xiotany，被安保人员制止，此次访谈提前结束。因研究员Calcium在此后表现得极度不配合，并拒绝回答任何问题，随后的访谈计划已被无限期推迟&gt;
[[/collapsible]]

[[collapsible show=&#34;+ CN-1394-B：回收文件摘录&#34; hide=&#34;- 关闭&#34;]]

//以下文件由回收自研究员Calcium曾使用过的办公桌，私人储物柜，隔离室等处的字条、纸片等整理而成（仅包括关于SCP-CN-1394信息的部分）：//

&gt; 我总是感觉怪怪的，大家看我的眼神都不对劲了。我一度以为那个黑点点在了我的脸上，但现在我可以确定不是。我的冷汗都下来了，这可真的不好受。
&gt; 
&gt; 我现在只想赶紧下班回家，找个没人的地方躲起来。

&gt; 我把全身都遮得严严实实的，人们还都在对我议论纷纷。这可不太妙，这么下去我恐怕非被站点关起来隔离不可，然后被他们研究一番，就像Dr.███那样。
&gt; 
&gt; 今天晚上下班我恐怕是回不了家了。我身上的问题越来越严重了，他们对我身上的黑点的兴趣似乎已经超过对我本人的兴趣了，哪怕我在他们面前装疯卖傻，他们也只会先注意到那个黑点。
&gt; 
&gt; 我突然有个奇怪的想法：那个黑点会不会是正在尝试“取代”我？
&gt; 
&gt; 太恐怖了。

&gt; 果不其然，我被停职软禁在站点里了。
&gt; 
&gt; 我在医疗部那边做了一上午的检查，他们说检查结果要等到下午才能出来，真是离谱，用那么多的高科技仪器在一个人身上找一个黑色的墨水小圆点居然会需要花这么久。
&gt; 
&gt; 我真不想再出去见人，我宁愿在厕所隔间里呆一整天，他们只会注意到那个黑点。

&gt; 搞什么，什么也没发现？
&gt; 
&gt; 什么叫做“的确有个黑点，但是我们找不到在哪里。”，搞什么这是，那还做这么多的检查干什么，闹着玩吗？这也就算了，还非要拉着我去做访谈，去你的吧，鬼才会有心情在这种情况下回答你们这些无聊的问题，你们完全不把我当回事。
&gt; 
&gt; 去你妈的基金会，去你妈的签字笔，去你妈的**黑点**。

&gt; 我感觉不太好。
&gt; 
&gt; 情况有点不对劲，之前他们在讨论这个黑点的时候起码还会说“研究员Calcium身上的那个黑点”，现在他们索行连我都不提，开口就是“那个黑点”了。
&gt; 
&gt; 这是什么意思，他们把我和这个项目等同了，他们把我算入这个项目的一部分了，还是我之前那个可怕的想法一语成谶了？
&gt; 
&gt; 我很害怕。

&gt; 不，这情况完全不对，如果那个黑点可以让大家更多地注意到我，那我也应该是因为身上有个黑点而被大家注意，大家的注意力应该最终还是会回到我身上才对。可现在的情况是大家最终只会注意到那个黑点而逐渐开始忽视我了，他们几乎忽视了我身上的一切，我甚至尝试通过把自己的[已编辑]露给他们看来把他们的注意力拉回来，但那也丝毫不管用，这是什么，逆模因吗？
&gt; 
&gt; 就连我自己也开始有这种感觉，今天早晨我起床照镜子，第一眼看到的不是我自己，而是那个黑点，我也受到它的影响了。
&gt; 
&gt; 接下来还会怎么样，大家彻底看不到我，只能觉察到有个黑点在空中飘来飘去，然后忘了我，在整理人事档案的时候只会纳闷“这里怎么有个黑点？”？
&gt; 
&gt; 看起来我又错了，他们不是不把我当回事，他们只是太过关注那个黑点，以至于都快把我都忽视了。

&gt; 情况越来越糟了，我已经好几天没睡好觉了，他们甚至把我扔进了隔离间里，没人管我。
&gt; 
&gt; 那个黑点似乎在我的身上游走，我能感觉得到，它有时候在我的胳膊上，有时候在我的大腿上，有时候在我的脸上，有时候在我的脑子里。我向他人求助，我向心理医生求助，他们却只是把我的情况当玩笑看待，没人关心我，他们的注意力全都放在了那个该死的黑点上。

&gt; 我快不行了，除了黑点，我已经很难去想些别的事情了。
&gt; 
&gt; 黑点占据了我的一切，好像我就是它一样。
&gt; 
&gt; 但我也不是一败涂地，我知道你现在在哪了，亲爱的小黑点。
&gt; 
&gt; 我知道该怎么对付你了。
[[/collapsible]]

[[collapsible show=&#34;+ CN-1394-C：事故记录&#34; hide=&#34;- 关闭&#34;]]

20██年█月█日晚9时许，监控拍摄到研究员Calcium于其隔离间内不断地用头部撞击墙壁，被安保人员及时制止。心理医生推测研究员Calcium因无法忍受SCP-CN-1394-1异常效应对其造成的负面影响而尝试通过以其头部撞击墙体的方式自杀。幸而抢救及时，目前研究员Calcium已脱离生命危险。

此次事故发生█日后，其曾处的隔离室被发现同样出现了疑似SCP-CN-1394-1的异常现象，初步推测为研究员Calcium尝试自杀时其身上的SCP-CN-1394-1被无意间转移至隔离间墙壁上所致。为避免SCP-CN-1394-1异常效应扩散至Site-CN-06整体建筑物群中，研究员Calcium尝试自杀时所撞击的隔离室墙壁已被完全拆除重建。为避免类似事件的再次发生，目前其余与SCP-CN-1394有关的实验均已被叫停，此次事故相关信息特留于此以作警示。

·
[[/collapsible]]</textarea></pre>
