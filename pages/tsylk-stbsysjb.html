随着Mobile SITE-CN-M086站点缓缓驶入了本地区大型固定站点的控制立场，黎光明紧绷着的神经也逐渐的放松留下来。结束10天激烈战斗的他只想好好的吃口热饭让后睡上一觉。

不过即便是号称地区内最安全的站点现在也是存在着攸关生死的战斗。这也成为了这个站点员工的必修课程。如果有人问这场战斗的名字，那站点内所有人都会说出那统一的名字——饭点，甚至有研究员专门还为此写了一本《饭点制霸手册》并在全站上下受到一致好评。

尤其是当Mobile SITE-CN-M086站点的美女厨师加入了这个站点的食堂后，本来就激烈无比的战场瞬间化为了炼狱。正如黎光明看到的一样，人们争先恐后的涌入食堂争抢着各种可以果腹的食物。在这里，餐盘与饭菜齐飞，点餐和叫卖络绎不绝。俨然形成了一个小型的战场。

在这里，可以见到站点各个部门人员们熟练运用各自职业技能点餐的盛况。有奇术师们使用各种意义不明的奇术在点餐的人群中引来普通职员一阵阵臭骂。有坐在角落用能量棒悄悄倒卖刚刚抢到的饭菜的研究员，也有某位研究员为了多享用一份饭菜将不明绿色液体倒入他人餐盘引来一阵互殴，最为夸张的是甚至还能看到传说中的站点魔法少女用法术硬生生的挤开人群从容点餐离去的绝景。反正是各种奇术与叫骂声在食堂里上下翻飞，拿到餐的喜笑颜开，没拿到的唉声叹气。不过乱归乱，大家还是严格遵守着食堂的唯一守则，那就是绝不浪费食堂每一滴粮食，就算是吃不完也用食堂自备的餐盒或纸包打包带走。毕竟，错过了这个饭点，整个晚上可就只能用人嫌狗憎的怪味能量棒和站内人员口口相传的不思议事件来打发漫漫长夜了。

食堂饭点，一个拥有蓝色的长发的身影拽住了一位急匆匆前来就餐的男性员工。

“Neinei，大哥哥，你知道员工食堂不可思议么？”

&gt; 站点新闻
&gt; 食堂提示：今日晚间饭点特别供应由Mobile SITE-CN-M086站点特级厨师提供的云雾香100份。过时不候。
&gt; 站点播报：近日，1名站点人员因连续多日启动站内收容突破程序被强制送往医疗部精神科进行检查，该员工称在第一、第三、第五食堂发现疑似突破收容的异常物的异常声响，但经站内安保小组，特遣队，奇术应对小组联合排查，没有发现站点收容物突破现象。据联合应对小组调查结果反馈，该名员工因多次晚间饭点没有抢到晚餐致体能下降产生收容突破的幻觉。这是本站本月第36起因饭点供应不足导致员工谎报收容突破事件。食堂主管表示为保障员工晚间体能正常，食堂将会在晚间饭点追加餐点供应量并追加一批能量棒给在饭点没抢到晚餐的人员。

正在前往点餐区的黎光明感觉自己的后背被人拽了一下，拥有一头蓝色长发的可爱少女不知何时出现在黎光明身后，手捧着一份硕大的餐盘正在大快朵颐。

“SCP基金会职员手册第一条，牢记禁忌事项，好好活着！”黎光明短暂的回忆起了入行时人事主任KEMAS的叮嘱。KEMAS是个好人，遗憾的是他没有遵循职员手册第一条。

“不可思议？那是什么？”黎光明一头雾水的看着身旁的少女。

“··（嚼嚼），呼”随着少女的一声呼气，少女餐盘中的食物终于找到了它们的归宿。

“消失的餐盘，午夜食堂的诡异笑声，天花板的倒吊人。是不是很恐怖咩！”。可爱的少女故意板着脸说道。不过看着她板着脸的可爱样子，任凭黎光明如何脑补也想象不到如何恐怖。要说什么能让黎光明感到恐怖的大概只有这位柔弱少女的饭量。

“你这样盯着一位少女的肚子很失礼耶。”少女气呼呼的鼓起了腮帮子。

“嘿嘿，不好意思。”黎光明挠了挠头，把目光从少女的小腹上移开。

“你说的这三大不可思议是什么禁忌么？”黎光明问道。

“没有，只是觉得你和三大不可思议有缘。”少女笑嘻嘻的答道扬了扬手中干干净净的餐盘。

“什么叫我和不可思议有缘，靠，我的晚餐····”望着少女手中的餐盘，黎光明才想起来他是来吃饭的。他竟然呆呆的和少女聊了那么久。现在恐怕连汤底都不剩下了吧。

“你给我等着。”黎光明撂下一句话，便冲向了点餐区。

几分钟后，望着空荡荡的双手，满脸疲惫的黎光明缓缓的坐在了一张看起来还算干净的椅子上。

此时的食堂只剩下一大堆待洗的餐盘，大部分职员和蓝发少女早已不知去向，偌大的食堂只剩下了寥寥无几的几个人。看着一大堆被叠好等待清洗的餐盘，黎光明不由得感叹基金会的效率还真TM的高（各种意义上的）。

正在黎光明思索着只能靠能量棒度过漫漫长夜的时候。

“库库，大哥，我这里有好康的，来点么？”可爱的女孩子的声音在黎光明身后响起。

“哦，你可真是我的天····”黎光明满心欢喜的转过头，想着上天对我还不错竟然派天使来拯救我。

只可惜天堂和地狱往往只是一线之间。

黎光明身后哪有什么可爱的妹子，只有一个穿着外勤特工服肌肉金轮，偏偏那可爱的女声就是从这个壮汉的口中发出的。

“靠，你是个什么鬼！”黎光明感觉鸡皮疙瘩瞬间爬满了全身，跳起来就是一记直拳。

“不好意思，吓到你了。”软软的女声再次响起，肌肉金轮轻描淡写的接住了黎光明的拳头。

“我叫三木元一，代号“浊浪”，你可以叫我三木，如果我没猜错的话你应该是SITE-CN-M086的人吧。”肌肉金轮报上了他的名号。

“是是是，你先放手。”黎光明一遍抽动着嵌入三木元一手掌中的拳头，一边回答道。

“不好意思！”三木元一致歉了一声，松开了手掌。

“我靠，你们站点的人都是怪物吧。”黎光明甩了甩手，又搓了搓身上的鸡皮疙瘩，瞬间觉得好了不少。

“我是黎光明，SITE-CN-M086实习医生，代号‘小黎飞刀’”黎光明报上了名号。

“小黎飞刀不会是你现编的吧。哪有那么奇葩的代号。”三木元一挠了挠头。

“这不是重点。你找我干啥？”黎光明垮着个司马脸看着三木元一，被这一弄，本来就空空如也的肚子，现在更加饥饿了。

“没有，不就是看大哥你没吃饭，想和你做笔交易。”三木元一笑着说。

不过看着一口可爱女声的肌肉金轮说着“交易”两个字，黎光明怎么想都觉得这绝对不是啥正经买卖。尤其三木元一还一脸的猥琐的表情。某些不好的画面瞬间爬满了黎光明的大脑。
今夜注定无法入眠了。

“谢谢，抱歉，没时间。”黎光明瞬间打出了拒绝三连。

就在黎光明打出拒绝三连的同时，他的肚子却不争气的来了一记“我的回合”

“咕~”那一天，人类回想起了被饿肚子支配的恐惧。

三木元一的猥琐笑容因为这一声变得更加猥琐了。

“大哥你就不在考虑考虑？这笔买卖保证让你吃饱喝足还能爽歪歪。”

望着三木元一笑的快成褶子的猥琐大脸，黎光明脑海中不由得浮现了基金会前辈的名言：“生命诚可贵，肉体价更高，若为纯洁故，TM得加钱。”

“你看我像是为了一顿饭什么都干得出来的人么？”黎光明一脸正色道。

“咕~”又是一声悠扬的的咏叹调。

“好吧！有没有套餐B！”黎光明瞬间放弃了抵抗。

“有有，比B套餐更刺激。”三木元一猥笑着比划了一下双手，示意黎光明附耳过来。

“这样····再这样····”黎光明本来一副生无可恋的表情随着三木元一的话语逐渐由为难向惊讶转变，最后竟然和三木元一同化了一般。猥琐的笑容爬满了面庞。

“如何？是不是很划算，如果你能再主动点，嘿嘿，还有更爽的哦~”三木元一笑的很灿烂，因为他已经看到了结果。

“哦，我亲爱的三木，那是当然的啦，这么好的机会我怎么可能错过呢？不过我怎么知道你是不是骗我呢？”黎光明勾住了三木元一的脖子低声说道。

“看看这个。”三木元一掏出了一张小卡片在黎光明眼前一晃。

“好东西啊！”黎光明看到卡片的时候眼睛都亮了起来。

“怎么样，我还有更多哦！”三木元一笑道。

“成交。”黎光明咬了咬牙。想去拿三木元一手上的卡片。

“这可不能给你，这可是我的宝贝。”三木元一瞬间抽回了手，并以迅雷不及掩耳之势将卡片塞进了裤裆里。

“靠，算你狠！”黎光明望着滑进三木元一裤裆的卡片狠狠地说道。

“今晚午夜，不见不散！记得不要被人发现哦~”三木元一笑着拍了拍自己的裤裆潇洒的离开了食堂。

“看来得大出血了！谁叫你不争气呢？”黎光明揉了揉自己的肚子。

“咕~”食堂的回响更大了。

“不是这样争气啊”黎光明呆了呆。

“让一让小伙子，收餐盘了。”食堂阿姨拍了拍发呆的黎光明。

“哦。”黎光明乖巧的站到了一边，看着食堂阿姨收拾着桌子上的餐盘，一个大胆的想法出现在了黎光明的脑海中。

“姐，能和你说个事么？”黎光明鼓起了勇气笑着对食堂阿姨说道。

“小伙子嘴真甜，我知道你想要说什么，提前说好，我这可没有剩饭哦~”食堂阿姨看着黎光明，一副我一眼就看穿你的样子笑着说道。

“姐，你咋知道的？”黎光明挠了挠头。

“你的回音在食堂都响了好几次了，想不知道都难呐。”食堂阿姨笑着说道。

“你们那点小九九，可瞒不过我。别不好意思的，不就是把盘子带回去么？不过盘子记得洗干净点早点还回来。”食堂阿姨拍了拍黎光明，把收拾的餐盘放在了桌子上向食堂外走去。

“保证洗的比镜子还干净。”黎光明看着远去的食堂阿姨大声的说道。

“没记错的话应该是3个了吧。”走到食堂外的阿姨小声的嘟囔了一句。

&gt; 站点新闻
&gt; 食堂提示：食堂饭点后不再提供任何食品，如有需求请使用自助设备购买能量棒！
&gt; 站点播报：站点女子防狼协会提醒：近日有不法分子对站内女性员工实施诈骗，请各位女性员工提高警惕。如遇诈骗请及时致电站内反诈骗信息中心及女子防狼协会。

午夜12点整，一个身着白色外套鬼鬼祟祟的身影出现在了食堂的大门前。

没错，来者正是黎光明，只见他紧裹着白色外套佝偻着身子，小心翼翼的接近食堂的大门，在此期间还不停的四处张望，像极了受惊的兔子。

“笃笃笃~”佝偻着身子的黎光明有节奏的敲打着食堂的大门。

不一会，食堂的大门自动打开了一条仅供一人经过的缝隙。黎光明矫健的闪身进去，食堂的大门又悄无声息的关闭了，自始至终都没有发出一丝声响。

食堂中，仅有一束不太明亮的灯光映照在一张餐桌上，三木元一拿着一把手枪就站在被那束灯光照亮的餐桌旁。一个看起来像是用红线组成的玩偶正在餐桌上来回的走动发出沙沙的声响。

“别紧张，是我！没有其他人。”黎光明下意识的举起了手，因为他看到三木元一明显将手中的枪口对向了自己。

“口令！”三木元一一脸怒气的问道。

“我TM射爆！！！”黎光明犹豫了一下，报出了口令。

“代号？”三木元一并没有放下手中的枪，而是继续严肃的问道。

“阿姆斯特朗的炮击。”黎光明回答道。

“库库，我亲爱的老大哥，你终于来了~”三木元一的脸如同川剧变脸一般的换上了猥琐的笑容。摊开双手走上前来。

“有必要搞这么复杂么？还有，为非得选在食堂啊。”黎光明抢先一步绕过发出少女嗲音的三木元一，做到了桌子旁。

不管几次，三木全身筋肉配合一口少女音始终让他感到一阵不适。

“不是最近严打么。最危险的地方往往最安全，况且我和食堂阿姨说了承包洗碗，没人会在这个时间点过来。”拥抱了个寂寞的三木元一讪讪的走到了桌子的一旁。

“不过刚刚看你好像很生气啊，发生了什么？”黎光明小心的问道。

“嗨，还不是有个傻子，把我洗碗的工作抢了。我也是大意了和你聊天竟然忘记了这么重要的事情。”三木元一淡淡的说道。

“哪个傻子洗就洗吧，偏偏洗那么干净，就像是被狗舔过一样。我还指望着刮点油水下来。”三木元一指了指一旁整齐堆放的餐盘一脸遗憾到。

“不至于吧，剩下的油水还要刮！”黎光明脸上闪过一丝红晕，要知道三木口中的那个傻子正是他，为了掩盖舔盘子里剩下的汤汁的羞耻行径，才把餐盘洗的格外干净，现在看来，有这想法的还不只有他。

“你要知道，食堂基本不会剩饭，那个难吃的要是的能量棒你又不是没试过。一般员工都是小心的把汤汁打包带走的，只有大佬才会剩下。而现在这些剩汤你知道多值钱?有价无市。据说甚至有人为了这口剩汤拍摄了好些羞耻的照片。”三木元一感叹了一声。

“好啦，好啦，不聊这个了。话说，这个是啥玩意？”黎光明指了指桌上正在走动的玩偶。

“实现全站点男人梦想的铁胆火车头！”三木元一回了一句意义不明的话语。

正在黎光明满脸黑人问号的时候，还想继续深入了解一下的时候。正在走动中的红色人偶端着几个餐盘放在了餐桌上。

“你们喜欢什么样的女人？”桌子上的人偶发话了。

“红瞳白发大长腿。”三木元一一边说着一边捅了捅发呆的黎光明，示意他接话。

“长发胸大屁股圆。”黎光明会意接了上去。

“挚友啊~”人偶带着哭腔发出了一声长叹。

只见桌子上的红色人偶对前方的空间一顿比划，一阵空间扭曲过后，身着白色研究服，头部像是打了蓝色马赛克的人形生物毫无征兆的出现在了黎光明的对面。

“这又是个啥玩意？”黎光明扭头对三木元一问道。

“注意你的语气，小菜鸟，现在在你面前的是本站点最伟大的首席人体鉴赏家，独一无二的站内情报大师，连续3年荣获站内最受男性同胞喜爱的摄影大艺术家称号，伟大的铁胆火车头，兰斯大师是也。”三木元一一脸崇拜的介绍到。

“不好意思，兰斯大师，这就是我介绍的新人黎光明，他还没听过您的大名，请多多包涵。”三木元一少有的一脸恭敬的说道。
