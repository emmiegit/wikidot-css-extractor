[[include component:image-block name=macaw.png|caption=광고용 책자에 영향을 준 SCP-2076 개체의 스캔본|width=275px]]

**일련번호:** SCP-2076

**등급:** 케테르(Keter)

**특수 격리 절차:** 대상의 특성 탓에, 일리노이주 내 모든 도시와 연계된 언론매체를 실시간으로 원격 감시함으로써 SCP-2076에 대한 적극적 격리 조치를 수행한다. 주요 정보원을 대상으로 한 적극적 유포 작업을 담당하는 재단 운영 자산이 허위정보 규약 CEIRT-27-04(&#34;삭제 정정,,Bowdlerization,,&#34;)를 매주마다 수행한다.

SCP-2076의 장기적 정보재해 특성에 영향받고 있는 모든 지각체들은 지속적으로 장기 기억소거제 처방을 통해 신경을 재수립받고, 정보재해와 관련된 만성적 긴장성 정신병 증상과 일치하는 정신병적 삽화,,揷話,,가 없는지 감시받는다.[[footnote]]CDC-SCP-4298, &lt;변칙적인 병리학적 상태에 관한 재단 지침서&gt; 3호 782쪽[[/footnote]]

**설명:** SCP-2076은 현재 일리노이주 내 책자, 광고판, 그리고 지역 라디오 및 텔레비전 방송에 나타나는 정보재해성 홍보 활동에 지정된 명칭이다. 비변칙적인 홍보 활동과 비교하여, SCP-2076은 레이아웃, 디자인, 또는 배포 방식에서 시각적으로 인식 가능한 변칙 특성이 아무것도 나타나지 않으며, 평범한 저예산 마케팅 작업물처럼 구성되어 있다.

SCP-2076 개체의 내용은 언제나 강렬한 색상으로 강조된 단문으로 전달되고, 문구로 설명된 어떠한 상황이나 성명의 일부가 이미지의 형태로 표현되어 묘사된, 거짓되거나 이해불가인 메세지로 구성되어 있다. 이러한 조합은 지성체로 하여금 오로지 입소문만으로 유포되는, 흔해빠지면서도 신뢰받는 광고 자산의 일부로 인식시켜, 영향받은 모든 개체들은 그 내용이 타당하다고 이해한다.

SCP-2076 개체에 영향받은 모든 지성체는 그 정보재해가 설명하는 활동에 참여하는 데 지속적인 흥미를 보이는데, 묘사된 상황을 자신의 일상 활동에 영구히 주입시키면서도 자신의 최근 행동에 대해 그 어떠한 터무니없는 특이점도 인식하지 못한다.


[[collapsible show=&#34;+ 2-2076등급 인가 입력: 사건 기록 2076-A&#34; hide=&#34;인가 승인: 파일 수집 중&#34;]]



||**사건 기록 2076-A**||
[[include component:image-block name=potatoes.png |caption=사건 2076-A 중 SCP-2076 출현 사례에 대한 묘사|width=260px]]
20██년 7월 21일, 적극적 격리 조치를 통해 SCP-2076이 관련된 이전의 활동 패턴과 일치하는 변칙적 징후가 &#34;████████ 이웃부녀회&#34;[[footnote]]일리노이주 ███████[[/footnote]]에서 자유로이 배포된 책자 몇 개에 영향을 끼친 것을 포착하였다. 해당 징후는 사람들이 대규모의 판지 상자들을 옮기고 미는 장면이 묘사된 홍보 책자에서 처음 목격되었다. 해당 징후가 발현되는 동안의 책자 문구는 다음과 같았다. &#34;//판지 상자에 구운 감자를 먹이면 황금사자타마린의 생존율을 올릴 수 있다고?//&#34;. 해당 징후가 발현된 이후, 일리노이주 ███████시 내 포장재 산업과 관련된 주식 자본 회전율이 상당히 증가한 것과 더불어, 음식체인점 내 구운 감자 판매량도 급격히 증가하였다. 20██년 7월 26일 재단이 주관하여 공공 연구를 시행, 최근 &#34;████████ 이웃부녀회&#34; 회원 3명 중 2명 꼴로 특별한 목적 없이 상당량의 판지 상자를 습득한 사실이 드러났다. 본 문서 작성 시점에서, 야생이나 재단 운영 보존 센터에서 //Leontopithecus rosalia//[[footnote]]황금사자타마린[[/footnote]] 종의 수명 주기에 아무런 변경점이 기록된 바가 없다.
@@@@
@@@@
@@@@
**부록 2076-A:** 다음은 지역 사회에서 &#34;████████ 이웃부녀회&#34;의 현임 회장으로 저명한 애디슨 █████████ 여사의 이웃으로 확인된 어느 시민이 제기한 민원에 따라, ███████ 보건감시부가 작성한 보고서의 발췌문이다.

&gt; [...] //직원들이 그 집에 들어서자마자 악취를 맡았고, 부패가 진행중인 초목에서 날 법한 냄새임을 우리측 현장 전문가가 확인하였다. 곧이어 █████████ 여사의 가택 내외부에 자리한 판지 상자 몇 개가 악취의 근원임을 밝혀냈다. 각 판지 상자 속에서 부패가 상당히 진행된 상태의 식물성 물질 몇 조각이 발견되었다.// [...]
&gt; [[&gt;]]
&gt; ─ 그레고리 마스터스,,Gregory Masters,, 박사, 보건감시부 조사관
&gt; [[/&gt;]]

[[/collapsible]]

**사건 기록 2076-B:** 20██년 12월 12일, 적극적 감시 활동 간에 ███████ 관할 경찰서 내부에서 대규모의 총기 난사 사건이 발생했다는 긴급 구조 요청 전화가 빗발치는 것이 포착되었다. 의료 후송 기관이 살펴본 바, 2██명의 사상자들이 스스로 안면에 총을 쏴서 총상을 입은 것으로 밝혀졌다. 접종을 받은 재단측 위장 운용 대응팀이 SCP-2076의 인식재해 징후와 연계된 대규모 히스테리 삽화가 해당 사건의 원인이라 규정하였다.
