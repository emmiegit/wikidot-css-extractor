**SCP-15625-KO-J:** 내보내줘 씨(Mx. Let me out)
**저자:** [[*user Crssk]]
----

&gt; 원출처: https://commons.wikimedia.org/wiki/File:Engin_Umut_Akkaya_-_In_the_Lab.JPG

[[include info:end]]

**일련번호:** SCP-15625-KO-J

**등급:** --타우미엘(Thaumiel)-- 안전(Safe)

**특수 격리 절차:** 대상은 제21K기지의 D계급 인원 거주실을 개조한 개인실에 격리하며, 별도의 특수한 격리사항이 지정되지 않은 부분에서는 표준적인 인간형 변칙개체 격리 규약에 따라 대우한다.

SCP 재단의 표준 대응규약 상 인간형/지성체/소통가능 변칙개체와 협상을 하지 않으나, SCP-15625-KO-J의 목표가 재단의 &#39;변칙개체의 확보 및 격리&#39; 원칙과 일치하므로, 예외적으로 재단은 SCP-15625-KO-J의 목표에 협력하기로 결정하였다. 재단 격리부는 SCP-15625-KO-J의 &#39;목표 달성&#39; 이후의 격리방안을 논의하고 있다. 그 전까지, 대상은 제21K기지의 &#39;특수 자문위원&#39;으로 임명되었다.

**설명:** SCP-15625-KO-J는 외견상으로는 평범한 인간과 동일하지만, 발견되었을 당시 착용하고 있던 의복에 &#34;Doctor&#39;s Orders&#34;라는 문구가 적혀 있었다. 재단은 대상이 요주의 단체 [[[http://ko.scp-wiki.net/dr-wondertainment-hub|원더테인먼트 박사]]]에서 만든 인간형 변칙개체군(일명 &#34;리틀 미스터즈&#34;)중 한 명인 것으로 간주하였으며, SCP-15625-KO-J 본인도 이를 인정하였다. SCP-15625-KO-J는 자진하여 SCP 재단 제21K기지에 나타났으며, 격리를 받아들이는 대신 자신을 도와줄 것을 **절박하게** 호소하였다.
[[include component:image-block name=15625drw.png|align=right|caption=&#34;원더테인먼트 박사&#34;, SCP-15625-KO-J가 제공함.]]
SCP-15625-KO-J는 &#39;원더테인먼트 지도교수 밑에서 원더학 박사과정^^TM^^&#39; 을 밟고 있었으나, &#39;박사과정&#39;이 뜻대로 진행되지 않자 홧김에 원더 월드[[footnote]]&#39;원더테인먼트 박사&#39; 요주의단체의 거점으로 알려진 주머니 차원 또는 외부차원 공간.[[/footnote]]에서 도망나왔다고 증언하였다. 

다음은 SCP-15625-KO-J가 재단에 격리된 직후에 진행한 면담이다.

&gt; **면담 진행자:** 로자 마르쿠제 박사
&gt; 
&gt; **면담 대상자:** SCP-15625-KO-J
&gt; 
&gt; //(로자 마르쿠제 박사가 면담실에 들어오자, SCP-15625-KO-J가 반응한다. 대상은 격해진 감정을 참기 위해 애쓰는 듯 하다.)//
&gt; 
&gt; **마르쿠제 박사:** SCP 재단의 방침에 따라, 귀하는 SCP-15625-KO-J로 지정되었습니다. 앞으로 저희는 당신을 이 호칭으로 부를 것인데, 괜찮겠습니까?
&gt; 
&gt; **SCP-15625-KO-J:** ...네, 좋아요. 정말로 상관없어요. 그 빌어먹을 원더 월드만 아니면 상관없어요. (다소 낮은 목소리로) ,,그 개자식이,,...
&gt; 
&gt; **마르쿠제 박사:** SCP-15625-KO-J, 면담을 진행해도 괜찮겠습니까?
&gt; 
&gt; **SCP-15625-KO-J:** (다소 당황하고, 혼란스러워하며) 아 네? 괜찮습니다. 죄송합니다. 어서 빨리 진행하도록 하지요.
&gt; 
&gt; **마르쿠제 박사:** 저희는 당신이 요주의단체 &#34;원더테인먼트 박사&#34;가 만든 인간형 변칙개체군 &#34;리틀 미스터즈&#34;의 하나라고 추정합니다. 몇몇 특성이 그 변칙적인 인간형 개체들과 일치하기 때문입니다. 맞습니까?
&gt; 
&gt; **SCP-15625-KO-J:** 네, 그렇습니다. 엄밀히 말하면, 원더 월드에 소속된 이들 중 &#39;원더테인먼트 박사&#39;가 아닌 사람들은 모두 리틀 미스터즈라고 볼 수 있지요.
&gt; 
&gt; **마르쿠제 박사:** 알겠습니다. 당신은 원더 월드에서 왔습니까?
&gt; 
&gt; **SCP-15625-KO-J:** 맞습니다. 그곳에서 거의 평생을 보냈다가, 지금 막 이곳으로... 도망쳐온 참이죠.
&gt; 
&gt; **마르쿠제 박사:** 도망쳐 왔다고요?
&gt; 
&gt; **SCP-15625-KO-J:** 저는 원더테인먼트 박사 밑에서, 원더학 박사과정을 진행 중이었습니다... 그런데... 
&gt; 
&gt; //(SCP-15625-KO-J가 말을 잇지 못하며, 표정이 조금씩 일그러지기 시작한다.)//
&gt; 
&gt; **마르쿠제 박사:** 이봐요, 괜찮습니까?
&gt; 
&gt; **SCP-15625-KO-J:** **제가 그 놈의 박사과정을 끝마치고 &#39;원더테인먼트 박사&#39;가 되기 위해 [편집됨] 년을 허비한 건 아십니까?! 그런데 여전히 그 박사 놈은 아직까지도 저한테 학위를 안 주고 있어요!**
&gt; 
&gt; **SCP-15625-KO-J:** //(눈물을 줄줄 흘리며)// **내가 그동안 장난감 만드는데  ██년, 그 장난감 만드는 기초원리 세우는데 █년, 원더 월드에서 각종 사무 보조하는데 ██년을 소모했습니다! 그런데 이 정도를 해줬는데도 부족하다고? 얼마나 더 해야 되는건데, 원더테인먼트!** 
&gt; 
&gt; [이하의 발언은 SCP 재단 데이터베이스에 기록하기에는 너무 처참한 내용이라 말소되었음]
&gt; 
&gt; //(분노를 터뜨리는 SCP-15625-KO-J의 말을 듣던 마르쿠제 박사도 눈물을 흘린다)//
&gt; 
&gt; **&lt;면담이 더 이상 진행 불가능하다고 여겨져 종료됨&gt;**

경비병력이 투입되어 SCP-15625-KO-J를 지정된 격리실로 되돌려보냈다. 대상은 약 3일 동안 분노를 터뜨리거나 흐느끼는 것을 지속하였다.

&gt; 아니, SCP 재단에 취직될 정도로 고등 교육을 이수한 사람이면, 누구나 SCP-15625-KO-J의 사연을 들으면 눈물을 참지 못할 겁니다.
&gt; - **로자 마르쿠제 박사**

&gt; 그 놈 사정을 들으니 나도 눈물 난다. 하... [편집됨]같은 그 시절...
&gt; - **이강수 기지이사관**

상기한 이유로 로자 마르쿠제 박사가 &#39;면담 중 부적절한 행동&#39;을 하였다는 징계안은 철회되었다.

약 3일 뒤 SCP-15625-KO-J가 평정심을 되찾은 뒤 다시 면담을 진행한 내용에 따르면, SCP-15625-KO-J는 원더테인먼트 박사로부터 &#39;리틀 미스터즈를 모두 모아오라&#39; 라는 임무를 받았으며, 임무를 완수했을 때 박사 학위 심사자격이 주어진다고 한다. SCP-15625-KO-J는 이 임무가 &#39;매우 끔찍할 정도로 막중하면서도 어려운 임무&#39;라고 하였으며, 바로 그 때문에 홧김에 원더 월드를 뛰쳐나와 SCP 재단에 오게 되었다는 것이라고 말했다. SCP-15625-KO-J는 증언 도중 3일 전의 면담과 같은 극도의 격노 및 슬픔을 표출하였으며, 제21K기지의 의료 인원들에게 진정제를 투여받았다.

&#39;특수 격리 절차&#39; 문단에 서술된 것과 같이 재단의 표준 대응규약에 따르면 대상과 협상을 시도해서는 안 되지만, 원더테인먼트 박사의 리틀 미스터즈 전원을 확보, 격리하는 것은 SCP 재단의 목적에도 부합하기에 제21K기지의 이강수 이사관은 한국사령부에 SCP-15625-KO-J의 목표에 협력할 것을 제안하였고, 약 24시간 동안 쉬지 않고 이어진 논의 결과 노래마인 관리이사관의 직권 명령으로 이강수 이사관의 제안이 통과되었다. 

&gt; 반대 의견이 여럿 제출되기는 하였지만, 반대하는 사람들도 그 리틀 미스터 스킵의 면담 녹화본을 보여주었을 때 다들 슬퍼하였습니다.
&gt; - **그레이스 &#39;노래마인&#39; 최, 한국사령부 관리이사관**

**부록 15625.01:** 노래마인 이사관의 직권 명령으로 재단이 SCP-15625-KO-J의 목표를 조력하게 된 후, &#39;리틀 미스터즈&#39; 격리 작전에 배속된 인원들이 대상의 협력을 요청하였다. 해당 제안은 다수결 논의로 통과되었으며, SCP-15625-KO-J는 리틀 미스터즈 격리 관련 특수 자문위원으로 임명되어 재단 인원들의 격리 및 연구 활동을 보조하게 되었다.

SCP-15625-KO-J의 조력을 받는 재단 직원들은 공통적으로 대상이 제공한 지식 및 노력에 크게 만족하였다.

**사건 15625.02:** 재단 인원들과 SCP-15625-KO-J의 협력에 의해 재단은 모든 &#39;리틀 미스터즈&#39; SCP 전원을 격리할 수 있었다. SCP 재단은 SCP-15625-KO-J의 요구사항이 모두 충족되었다고 판단하였다.

SCP-15625-KO-J는 &#39;원더테인먼트 박사&#39;에게 자신의 임무가 완수되었음을 통보하였고, 박사 학위 심사를 요청하였다.

대상이 박사 학위 심사를 요청한 지 약 168시간 뒤, 다음과 같은 메시지가 수신되었다.

&gt; **와우!** 원더테인먼트 박사의 한정판 컬렉션, &#39;리틀 미스터즈&#39;를 모두 모으셨군요! 축하드립니다!
&gt; 
&gt; ##A901DB|**하지만 심사 결과, 유감스럽게도 심사 결과 불합격되었음을 알려드립니다.**##

&gt; **으아아아악! 야 원더!!! 날 내보내줘!!!**
&gt; - 메시지 수신 후 SCP-15625-KO-J는 이 말을 외치고 실신하였다.

&gt; 검은 달도 울겠다.
&gt; - **이강수 기지이사관, SCP-15625-KO-J의 옆에서 결과를 같이 확인하고 있었음.**


**개정된 특수 격리 절차:** 대상은 제21K기지의 D계급 인원 거주실을 개조한 개인실에 격리하며, 제21K기지의 정신의학과 인원들이 정기적으로 대상의 심리적인 상황을 모니터링한다.

현재 제21K기지의 연구인력들이 SCP-15625-KO-J를 자신의 연구 보조원으로 배정할 것을 요청하고 있으며, 유사한 요청이 점점 더 많이 제출되고 있다. 모든 요청은 현재 보류되었다.
