Racconto: Quello Stronzo di SCP-076-2
Autore: [[*user The Great Hippo]]
Originale: [https://scp-wiki.wikidot.com/oh-seventy-six| Oh-Fucking-Seventy-Six]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Tutti i nuovi arrivati avevano una teoria su [[[SCP-076]]]. “Il fratello di [[[scp-073|Caino]]]” era di certo l’ipotesi più ovvia. I pivelli l’adoravano. La buttavano sempre lì, come se fosse conoscenza comune. Ma quando l’agente Xiaoshan era appena arrivata all’Area-25B, dieci anni prima, a un veterano burbero della Fondazione bastarono trenta secondi per smontare quella teoria:

«Cosa, Abele? Il tizio dalla Bibbia? Il cazzone che si fa uccidere?»

«Già. Volevo dire, sì, signore. È proprio lui, vero? Ho letto la documentazione»

Xiaoshan svolgeva operazioni sul campo già da due anni. Una volta, aveva avuto uno scontro a fuoco con uno squadrone della [[[goc-hub-page|Coalizione]]]. Li aveva visti trucidare un manipola-realtà ribelle con una raffica di cartucce in bronzo al berillio di calibro cinquanta. Conosceva la consistenza, il colore e persino il sapore del suo stesso fegato. In altre parole, ormai aveva capito di essere una gran tipa tosta.

«E quindi? Credi che farsi uccidere l’abbia reso un fottuto super-assassino? Come quella stronzata dell’ereditarietà lamarckiana? Se ti rompessi la mandibola, diventeresti l’Harry Houdini del rompere la mandibola alla gente?»

Xiaoshan fece la spaccona:

«Insoma, ehm... sa prendersi cura del bestiame, poi c’è...»

«Il fatto che so costruire una barca del cazzo mi rende Noè? Magari gli piace fottersi le pecore e basta»

Il [[[the-lombardi-tales|veterano calvo e sfregiato]]] batté la manona sulla spalla di Xiaoshan. Quando strinse, le parve di sentire qualcosa che scricchiolava dentro di lei.

«Ti svelo un segreto, bimba: ignora quello che c’è scritto nei documenti. Ignora quello che dicono i cervelloni. Ma soprattutto, ignora le puttanate che si dicono ai piani alti. Quando si tratta di quel grandissimo stronzo di SCP-076-2, devi sapere solo due cose: aprire il fuoco e ricaricare»

Tre anni dopo, SCP-076-2 fece breccia nel contenimento. L’agente Xiaoshan lo guardò strappare la pelle a un uomo come se stesse sbucciando un succoso grappolo d’uva rosso e troppo maturo. Ci vollero cinque minuti di fuoco sostenuto per ucciderlo. Due minuti dopo, Xiaoshan stava ancora sparando. Si interruppe per ricaricare dodici volte. Tutti i nuovi arrivati hanno una teoria su SCP-076. E alla fine, tutti i nuovi arrivati si rendono conto della stessa cosa: quando si tratta di quel grandissimo stronzo di SCP-076-2, le teorie non importano. Conta solo l’artiglieria.

----

Il ricercatore Sebastian Hardin aveva una teoria su SCP-076. E, con sua grande costernazione, non voleva saperla nessuno.

«Quindi sei una sorta di robot?»

L’agente Angela O’Hara era una donna bella e minuta, con foltissimi riccioli di capelli ramati che le arrivavano al mento. Era anche l’unica persona all’Area-25B disposta a concedere al ricercatore Hardin più di un momento della giornata. Si sedé davanti a lui a uno dei tavoli della mensa, intenta a pugnalare piselli con la forchetta.

«Solo la testa e il collo. Per il resto, sono fatto di carne»

Sebastian tamburellò una tempia della sua testa metallica per dimostrarglielo, poi riprese a fingere di leggere il suo libro. L’agente O’Hara mise giù la forchetta:

«Solo la... aspetta, cosa? Puoi ripetere?»

Il ricercatore Hardin sintetizzò un sospiro. La sua testa era un uovo rovesciato, placcato di acciaio al carbonio. Aveva un sensore esterno montato dove avrebbe dovuto esserci il naso; un foro stenopeico dietro di esso permetteva ai dati di entrare. Il suo cervello digitale pesava quasi tre chili in più della sua controparte biologica e aveva un dissipatore di calore incorporato con una valvola unidirezionale in cima. Il suo processore principale elaborava le informazioni così in fretta che, nel tempo che una persona qualunque impiegava per leggere una frase, Sebastian ne leggeva sessanta. 

Tuttavia, riteneva che questo mettesse la gente a disagio. Al ricercatore Hardin non piaceva mettere la gente a disagio. Quindi teneva con sé qualche libro da fingere di leggere mentre analizzava un catalogo di romanzi e saggi che archiviava nella sua memoria interna. In quel momento, aveva con sé una copia di //Fondazione e Impero// di Isaac Asimov, ma in realtà aveva appena finito il saggio //Manifesto Cyborg// di Donna Haraway. Mise giù il libro cartaceo e chiuse la finestra di quello digitale. A giudicare dal tono dell’agente O’Hara, capì quale tipo di conversazione sarebbe stata: 

«Solo la testa e il collo»

«Sono protesi?»

«Sì»

«Hai una testa protesica. Un cervello protesico!»

«Sì»

«Come funzionano?»

«Tutte le parti del corpo umano si possono ridurre a una funzione meccanica che le macchine possono modificare, potenziare o addirittura replicare»

«Ma il tuo cervello cos’è? Un computer? Questo non fa di te un’IA?»

«La gamba di legno di Long John Silver faceva di lui un robot?»

L’agente O’Hara arricciò il naso:

«Credo che ci sia una bella differenza tra avere uno stecco al posto di una gamba e un microprocessore al posto del cervello»

Il ricercatore Hardin sintetizzò un altro sospiro:

«Senti, possiamo tornare alla faccenda in questione? Mi serve una riunione con l’ufficiale responsabile della sicurezza di SCP-076. Ogni volta che provo a organizzarla, si dileguano tutti. Non riesco nemmeno a farmi dire con chi sto provando a fissare una riunione»

«Se cerchi l’URS, è la sergente. È lei: la sergente Xiaoshan»

Angela indicò dietro di sé col pollice. Quattro tavoli più in là, c’era una donna seduta da sola che mangiava in silenzio. Era alta e muscolosa e aveva le spalle larghe come una trave d’acciaio. I suoi capelli scuri erano rasati a zero e sembravano la peluria di una pesca. Il ricercatore Hardin si alzò:

«Quella? È lei l’URS di SCP-076? Perché non me l’hai detto? Per tutto questo tempo, ho provato a...»

L’agente O’Hara gli avvolse il braccio intorno alla vita e sussurrò:

«Siediti. Sei impazzito? Non si disturba la sergente. Non qui, non ora e non per la tua teoria ridicola. Ti staccherebbe quella testa di metallo e la comprimerebbe a mani nude»

La gamma di sensori di Sebastian si puntò verso il volto di Angela. I ventilatori nel suo cranio cominciarono a ronzare. Con riluttanza, ritornò sulla sedia. 

«Ma devo fare questa riunione. È il motivo per cui sono venuto qui. Sono passati due giorni e non ho ancora superato la segretaria della segretaria»

«Be’, non mollare. Usa i canali adeguati o quello che ti pare. Ma ricorda: non parlare con la sergente, a meno di non essere un suo sottoposto o avere un appuntamento. Sopra ogni altra cosa, non parlare di SCP-076-2 con la sergente»

«È l’esperta sul campo. I miei superiori mi hanno chiesto di parlare con lei nello specifico»

L’agente O’Hara scosse la testa:

«Hardin, sai perchè è “l’esperta” sul campo di SCP-076-2? Perché è l’unica sopravvissuta del plotone di quarantatré stronzi pazzi mandati a fermarlo»

Sebastian si fece piccolo piccolo:

«Mangia sempre da sola?»

Angela ghignò:

«Sì. È buffo, sai? Tutti quelli che vengono qui hanno una teoria su SCP-076. Ma tutti quelli che restano? Alla fine, se ne inventano una sulla sergente Xiaoshan»

----

Nessun suono era spaventoso come quello degli allarmi d’emergenza dell’Area-25B. Sebastian uscì dal letto in un attimo. Il giovane ricercatore della Fondazione era già alla porta della sua camera da letto a castello, quando nei corridoi iniziarono a risuonare degli spari lontani. Le procedure speciali di contenimento di SCP-076 uscirono subito dalla sua memoria interna e gli scorsero nella mente. In particolare, il passaggio che diceva di allagare la struttura con acqua di mare e sigillare il pozzo d’accesso che conduceva a SCP-076-1. 

Sebastian uscì nel corridoio. Tre ricercatori gli passarono davanti di corsa, in fuga dagli spari. Alcuni addetti alla sicurezza correvano nella direzione opposta. Alcuni guardarono il ricercatore Hardin di sfuggita, ma proseguirono tutti. Sebastian si voltò e si diresse verso il pericolo. Gli ci volle un minuto per raggiungerlo. C’erano tre agenti in un angolo; una era sdraiata sul pavimento, con la schiuma alla bocca e in preda alle convulsioni. Un altro la trascinava via e il terzo teneva la schiena contro il muro. Quando il ricercatore Hardin si avvicinò, il terzo agente gli fece segno di tornare indietro. Si sentirono altri spari, molto più vicini.

«È una sorta di manipola-realtà» disse il terzo agente.

Sudava e gli tremavano le mani. Il ricercatore Hardin dubitava che fosse inesperto; non poteva esserlo, in un posto del genere. Sembrava più che altro paura istintiva.

«Forse è dell’Insorgenza. Sembra un’ombra colorata, continua a dipanarsi e la gente continua a cadere»

Si sentirono altri spari. Sebastian andò dietro l’agente e chiese:

«Posso dare un’occhiata?»

L’agente si fece da parte:

«Vuoi morire? Fa’ pure»

Il ricercatore Hardin sbirciò da dietro l’angolo per un istante, poi ritrasse la testa di scatto. Elaborò i dati: tre agenti a terra; altri due si contorcevano; l’ultimo era morto; una quarta agente si riparava dietro una porta socchiusa e sparava all’assalitore in fondo al corridoio. L’assalitore era un mosaico antropomorfo; un caleidoscopio di nervi, sangue e ossa che si espandeva da tre rami, ma che si ritraeva dopo ogni passo. Si muovevano come un’ombra tridimensionale che cresceva e si rimpiccioliva, mentre si muoveva con una rapidità impossible e imprevedibile.

In quel breve frangente, Sebastian vide la sua mano distendersi in migliaia di duplicati sovrapposti, ciascuno distorto da una funzione geometrica precisissima. Dei vasi sanguigni pulsanti serpeggiarono per svariati metri e si tesero verso l’agente dietro la porta. Poi la mano attraversò la porta. L’agente Hardin non vide cosa successe dopo. Ma, a giudicare dall’assenza di spari, poteva tirare a indovinare. Sebastian filtrò i dati disponibili. Dopo qualche calcolo rapido, elaborò un’ipotesi che funzionava e sviluppò un esperimento. Ci sarebbero voluti circa quarantacinque secondi per verificarlo con sicurezza, ma se avesse avuto ragione? Avrebbe potuto fermarlo.

Proprio mentre controllava il suo lavoro una seconda e una terza volta, nel suo processore principale riemerse un dato liquidato come irrilevante: l’agente dietro la porta aveva i capelli corti, rossi e ricci. Era l’agente O’Hara. Il ricercatore Hardin prese la pistola dell’agente e si fece avanti.

«Che stai...»

«Ho una teoria»

Dal breve istante in cui aveva guardato il corridoio, Sebastian aveva passato qualche minuto effettuando una complessa analisi dei dati. Ma dal punto di vista dell’agente, quel ricercatore aveva dato un’occhiata a un mostro e deciso all’improvviso di giocare a guardie e anomalie. Forse fu per quello che la prima reazione dell’agente fu urlare come un pazzo, mentre cercava di fermare Sebastian. Ma il ricercatore Hardin aveva un piano anche per quello. Appena l’agente scattò, gli tirò una gomitata nello stomaco. Poi svoltò a sinistra, alzò la pistola e sparò tutti i colpi nel caricatore al soffitto.

----

Se vi va, immaginate la prospettiva enigmatica di un essere tridimensionale che guarda uno spazio bidimensionale. È come osservare un dipinto. Un mondo piatto ai vostri piedi, pieno di gente piatta che conduce vite piatte, ignare della loro piattezza. Per loro, l’universo è un labirinto pieno di muri impenetrabili, angoli oscurati e stanze chiuse. Ma per voi? Niente è nascosto e si vede tutto. State sopra e guardate dentro. Potete aggirare tutti i muri, vedere oltre tutti gli angoli ed entrare in tutte le stanze. Potete persino scrutare nei crani delle persone, guardare i loro piccoli cervelli piatti che hanno piccoli pensieri piatti. È così facile infilarvi qualche dito e spappolare quei pensieri piatti.

A volte, potrebbero intravedervi. A volte, potrebbero persino provare a fermarvi. Ma non cavano mai un ragno dal buco, perché non sanno mai cosa stanno guardando. Attaccano solo tutti i posti in cui non vi trovate. Non guardano mai su. In breve, è come guardare un esercito di formiche che dichiara guerra alla vostra ombra, del tutto ignare dell’uomo sopra di loro che la proietta. Ora, se vi va, immaginate quanta paura avreste, se all’improvviso una di quelle formiche alzasse lo sguardo dalla vostra ombra e sparasse verso l’alto.

----

L’uomo tassellato svanì. Il ricercatore Hardin gettò la pistola. L’agente incespicò all’indietro con un grugnito:

«Cosa...»

Sebastian corse dall’agente O’Hara e si accucciò accanto a lei. Una valutazione rapida gli disse che era probabile che sopravvivesse, benché ci fosse la possibilità di lievi danni cerebrali. 

«Che diavolo...»

Il ricercatore Hardin controllò gli altri due e fece una prognosi simile. Le convulsioni erano cessate; respiravano. Le pupille reagivano alla luce. Tutti buoni segni.

«Cos’è successo?»

Sebastian si alzò e controllò l’ultimo agente, giusto per avere una conferma. Era morto.

«L’ho spaventato. Potrebbe tornare, ma credo che per ora siamo al sicuro»

All’improvviso, l’allarme cambiò tono, poi si spense. Ancora disorientato, l’agente sembrava sollevato. 

«È un buon segno?» chiese Sebastian.

L’agente annuì:

«Significa che la sergente ha ucciso SCP-076-2»

----

Due giorni dopo, il ricercatore Hardin non aveva ancora ottenuto quell’appuntamento. L’agente O’Hara era in infermeria. Le sarebbe servita della fisioterapia, ma i suoi medici erano ottimisti. Anche per gli altri due agenti si prospettava una guarigione completa. In quanto a SCP-076-2, il suo collare esplosivo innescato a distanza non aveva funzionato. Gli investigatori sospettavano un sabotaggio dell’Insorgenza del Caos. 

Non c’erano rapporti ufficiali su cos’era successo dopo ma, secondo un aneddoto apocrifo, la sergente Xiaoshan era entrata a passo di carica nella trappola mortale, aveva staccato la mitragliatrice calibro quattordici e mezzo di oltre quarantacinque chili dalla sua torretta e aveva “affrontato” SCP-076-2 in uno “scontro ravvicinato” con un cannone antiaereo. Una fonte si spingeva al punto di sostenere che aveva persino gridato “sorridi, fotti-pecore” mentre sparava.

Con ogni probabilità, erano fesserie. Sebastian si concentrava sulla finta lettura di un libro, mentre organizzava la sua lista interna di canzoni scaricate, seduto da solo nella mensa. Era così concentrato su quell’operazione che gli ci volle un minuto intero per rendersi conto che qualcuno si era seduto davanti a lui.

«Va bene, zucca cromata. Hai salvato molti dei miei agenti. Quindi, solo per questa volta, farò uno strappo alla regola. Sentiamo»

La voce della sergente Xiaoshan era pacata, ma aspra. Era una voce bassa, ma che riusciva comunque a farsi sentire in una stanza piena di chiacchiericcio. Il ricercatore Hardin si interruppe, alzò lo sguardo dal suo libro e concentrò la sua gamma di sensori su Xiaoshan. Lo stava fissando.

«Ah! Oh. Salve, signora. Sentiamo cosa?»

«La tua teoria»

«La mia teoria?»

La presenza improvvisa della donna l’aveva scombussolato al punto che, per un attimo, dimenticò il motivo per cui era lì.

«La mia teoria su... oh. Giusto, sì. SCP-076»

«Datti una mossa»

«Ecco, ehm... stavo revisionando il suo profilo psichiatrico, quando ho notato una cosa: nessuno parla mai di cosa succede quando è nella sua bara»

La sergente Xiaoshan alzò un sopracciglio. Sebastian continuò:

«E il fatto è questo. Secondo me, non succede niente quando è nella bara. Quando è lì dentro, è morto a tutti gli effetti, giusto? Ma questo mi ha fatto pensare: quanto tempo passa da vivo e quanto da morto? Così ho fatto qualche calcolo approssimativo e ho concluso che, di solito, non dura molto fuori dalla bara. Anzi, le sue missioni con la SSM Omega-7 costituiscono il periodo più lungo che abbia mai trascorso fuori dalla bara, da quando è contenuto dalla Fondazione»

«Mh-hmm»

«Dal nostro punto di vista, lo conteniamo da decenni. Ma dal suo? Sta con noi da meno di un mese. E questo mi ha fatto pensare a qualcos’altro: quanti anni ha? Cioè, davvero?»

«Qual è il punto?»

«A noi sembra antico. Millenario. Ma se non lo fosse? E se in realtà fosse giovane? Il suo profilo psichiatrico lo descrive come “un perfetto sociopatico”. Non mi dilungherò su quanto quel termine manca di professionalità, ma diciamo solo che qui c’è un’altra diagnosi che, secondo me, è molto più idonea: e se si comportasse così perché è un adolescente dalla mente sottosviluppata?»

Ci fu un lungo silenzio tangibile. Poi la sergente Xiaoshan iniziò a ridacchiare:

«Oddio, madonna santa. È... d’accordo. Non è male, zucca cromata. Questa è proprio bella. Te la ruberò. Mi serviva, quindi grazie»

Il ricercatore Hardin era confuso. Quella reazione non era compresa tra quelle a cui si era preparato. 

«Ehm...»

«È un bulletto arrabbiato. Mi stai dicendo che è un videogiocatore adolescente e irascibile, furioso perché nessuno può batterlo in uno scontro mortale. Mi stai dicendo che quel grandissimo stronzo di SCP-076-2 è un ragazzino che è arrabbiato per dei videogiochi!»

D’accordo, non aveva pensato a quella sfaccettatura.

«Immagino di sì. È proprio quello che sto dicendo»

«Allora, qual è la battuta finale? Questo come ci aiuta a contenerlo?»

Sebastian si preparò al peggio:

«Dunque, se permette: mi hanno mandato a ottenere la sua approvazione per sottoporlo a sessioni di psicoterapia. Basate sul presupposto che non abbiamo a che fare con un intelletto alieno, bensì con un bambino sottosviluppato con un ritardo emotivo»

La sergente Xiaoshan si accasciò sulla sedia. La custodia in plastica dell’imbottitura cigolò sotto di lei.

«Il [[[clef101|Baro]]], quello che hai spaventato. Come ci sei riuscito?»

«Ecco, mi sono ricordato che studiavo gli spazi quadridimensionali quando stavo imparando l’algebra lineare, e nella mia memoria interna avevo ancora alcune delle matrici, così ho...»

La donna alzò gli occhi al cielo:

«Non ti ho chiesto di dimostrarmi che sei bravo in matematica, giovanotto. Ti ho chiesto come facevi a sapere che avrebbe funzionato»

Il ricercatore Hardin si prese del tempo per riflettere, prima di risponderle:

«Non lo sapevo. Avevo una teoria, ma non avevo tempo per verificarla; quindi ho agito»

Lei annuì:

«E ha funzionato»

«Sì»

La sergente Xiaoshan gesticolò:

«Un giorno, non funzionerà. Lo sai, vero? Un giorno, prenderai una decisione simile e sarà sbagliata. E moriranno delle persone perché ti sarai sbagliato. Non cerco di romperti le palle o di giocare a Obi-Wan Kenobi con gli Skywalker, ragazzo. Cerco solo di capire se lo capisci o no. Perché se non lo capisci, non mi servi a niente. Devi saperlo. Devi sentirtelo nelle viscere»

Come prima, Sebastian si prese del tempo per riflettere, prima di rispondere. Annuì:

«Sì. Ne sono consapevole»

«Bene. Allora penso che funzionerà»

«Aspetti, cosa? Sta approvando la psicoterapia?»

Il ricercatore Hardin non era neanche certo della propria opinione al riguardo. Era certo della sua teoria, ma aveva qualche dubbio su quello che la gente ai piani alti stavano cercando di combinare. La sergente Xiaoshan si sporse verso di lui:

«Cazzo, no! Di’ ai tuoi superiori di andare a cagare. Per quanto mi riguarda, l’unica terapia di cui SCP-076-2 ha bisogno è un proiettile di uranio impoverito dritto nel cranio. Fanculo la tua teoria. Ma tu? Tu, Sebastian Hardin? Ti terrò qui»

----

Tutti i nuovi arrivati avevano una teoria su SCP-076 e tutti i veterani ne avevano una sull’agente Xiaoshan. Ma il ricercatore Sebastian Hardin fu il primo a elaborarne una che includeva entrambi: erano fuori di melone tutti e due.
