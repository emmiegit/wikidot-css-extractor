**Objekt-Nr.:** SCP-049-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-049-DE wird im Standort-DE10 im Sicherheitsschließfach Nr.122 aufbewahrt. Der Schlüssel für das Schließfach befindet sich im Besitz von Dr. Radion. Nur dem Personal mit einer Sicherheitsfreigabe Level 3 ist es gestattet, SCP-049-DE aus dem für es vorgesehenen Schließfach zu entfernen. Bei nicht autorisierter Entfernung, ist der verantwortlichen Person ein Amnesikum zu verabreichen.

**Beschreibung:** SCP-049-DE designiert einen Schallplattenspielers des modernen Modells //TTS6-JERRY-LEE-BR// von der Firma &#34;Auna&#34;. SCP-0XX-DE-DE benötigt für seine Funktionalität keinen Stromanschluss und hat die Form eines Koffers. An der Unterseite von SCP-049-DE wurden die Wörter &#34;Caecus Carneliana, Lillia&#34; mit einem scharfen Gegenstand eingeritzt.

In dem Falle, dass eine herkömmliche Schallplatte in SCP-049-DE eingelegt wird, spielt SCP-049-DE die Schallplatte ohne Nebeneffekte ab. Nichtsdestotrotz, entwickelt sich beim Einlegen einer anomalen Schallplatte ein psychischer Effekt[[footnote]] Es kommt öfters vor, dass nicht feststeht ob die Schallplatten vom Anfang an anomal sind, oder SCP-049-DE die anomale Eigenschaft herbeiführt. [[/footnote]]. Als &#34;kompatible SCPs&#34; werden Schallplatten bezeichnet, die beim Vorspielen einen anomalen Effekt auslösen. Der einzige, bisher bekannte Weg ein kompatibles SCP zu erkennen, ist das Vorspielen des besagten Objekts. Jedoch, bekommen kompatible SCPs wegen ihrer Rarität[[footnote]] Der deutsche Zweig der Foundation konnte bisher █ kompatible SCPs sicherstellen. [[/footnote]], verschiedenen Auswirkungen sowie Herstellungsmethoden und speziellen Kategorien eigene SCP-Klassifizierungen. Kompatible SCPs zeigen ihren Effekt nicht beim Vorspielen auf herkömmlichen Schallplattenspielern, besitzen allerdings in allen Fällen eine zusätzliche anomale Eigenschaft. Es ist im Allgemeinen möglich mit SCP-049-DE anomale Schallplatten abzuspielen (s. SCP-███-DE, SCP-███-DE, [DATEN GELÖSCHT]).

Je nach kompatibles SCP, variiert der Effekt in einem gewissen Maße. Die Variation der Auswirkung besteht aus dem Versagen von Vitalfunktionen verschiedener Organen eines Menschen, bis zu der Entwicklung von Halluzinationen und Wahnvorstellungen. In manchen Fällen fangen die Opfer an zu singen, tanzen und unverständliche Wörter herauszurufen. Bei anderen jedoch, entwickeln sich visuelle Halluzinationen die das Opfer in einen unstabilen psychischen Zustand leiten können.

Der Effekt eines kompatiblen Objekts scheint von der abgespielten Musik abzuhängen. Klassische und heitere Musik hat in den meisten Fällen eine schwerere Auswirkung als z.B. Rock oder traurige Musik.

Schutzmaßnahmen, wie das Verwenden von Ohrstöpseln oder schallundurchlässiges Material trugen keinen Effekt mit sich. Der Effekt lässt jedoch mit steigender Entfernung zu SCP-049-DE und dem kompatiblen SCP immer weiter nach. Nach etwa 50 Meter hat SCP-049-DE keine Einwirkung auf den menschlichen Verstand mehr.

**Entdeckung:** SCP-049-DE wurde nach dem Vorfall DE12-█████ im Überwachungsraum neben dem Intercom-Modul mit einer Notiz vorgefunden. Die Notiz stammt dem Inhalt nach von derselben Person (s. Anhang A/1), die SCP-049-DE hinterließ. In SCP-049-DE war ein kompatibles anomales Objekt eingelegt, dieses wird nun im gleichen Standort aufbewahrt. Zusätzlich lag SCP-049-DE eine weitere Schallplatte bei, die als [[[SCP-071-DE]]] klassifiziert wurde.

[[collapsible show=&#34;[+] Inhalt der Notiz&#34; hide=&#34;[-] Inhalt der Notiz&#34;]]
&gt; An diejenigen, denen ich ein Geschenk hinterlasse:
&gt; Das, was ich Ihnen geschenkt habe, ist ein besonderes Exemplar. Ich habe es als Willkommensgeschenk von Meister ██████ bekommen.
&gt; Zwar ist es schade, dass ich mein Exponat nun weggeben muss, jedoch habe ich ja auch noch andere Spielzeuge.
&gt; Ich weiß nicht wieso oder warum ich es weggeben muss, aber die Krone wird schon wissen was sie tut. Allerdings hat sie es mir nicht verboten //keine// Nachricht zu schreiben.
&gt; Dem Spieler liegt eine Platte bei, ein Original, noch damals ebenfalls mir von Meister ██████ überreicht.
&gt; 
&gt; Habt Spaß damit, wie auch immer Sie das anstellen wollen.
&gt; 
&gt; P.S. Es ist gut möglich, dass Sie mehr von mir und meinen Spielzeugen **hören** werden.

//Anhang: Das Wort &#34;hören&#34; wurde mit einer dickeren Schriftart als der übrige Text geschrieben.//
[[/collapsible]]

Bei dem Interview von [[[SCP-032-DE]]] sagte dieses aus, dass SCP-049-DE einem Mitglied des [[[caecus-c-hub|Caecus Carneliana-Kollektivs]]] gehörte, was die hinterlassene Notiz bestätigte.

[[collapsible show=&#34;[+] SCP-049-DE/A-Versuchsreihe Nr.1&#34; hide=&#34;[-] SCP-049-DE/A-Versuchsreihe Nr.1&#34;]]
&gt; **Versuch Nr.1**
&gt; **Durchgeführt von:** Dr. Valaire
&gt; **Datum/Uhrzeit:** 08.04.201█ / 12:00
&gt; 
&gt; **Beschreibung:** SCP-071-DE wird in SCP-049-DE eingelegt und einem Mitglied des D-Klasse Personals (D-8263) in einem dafür vorgesehenem Raum vorgespielt. SCP-071-DE wird mit einem mechanischem Roboterarm eingelegt und gewendet. Das Personal befindet sich 55 Meter von SCP-049-DE entfernt. Eine Kamera verfolgt das Geschehen im Raum, die Aufnahme wird live übertragen. SCP-071-DE beinhaltet zum Großteil klassische Musik. SCP-071-DE hat keine weiteren anomalen Eigenschaften, abgesehen von derjenigen, die beim Vorspielen auftritt.
&gt; 
&gt; **Resultat:** Nach 6 Minuten beginnt D-8263 damit sich unnatürlich zu verhalten, indem er seine Augen immer wieder reibt und seine Hände ausstreckt. Nachdem ein Viertel von SCP-071-DE abgespielt wurde, sitzt D-8263 am Boden und schwenkt seinen Kopf hin und her. Nach einem weiterem Viertel liegt D-8263 nun auf seinem Rücken und schaut auf die Decke. Die Augen von D-8263 sind weit geöffnet. D-8263 rührt sich nach diesem &#34;Stadium&#34; nicht von der Stelle und bleibt dort bis SCP-071-DE zu Ende gespielt wurde. Nachdem Wachpersonal in den Raum hinein trat um D-8263 aus diesem zu entfernen, weigerte sich D-8263 und verlangte nach weiterer Musik. Das Personal war gezwungen, D-8263 mit Gewalt aus dem Raum zu zerren und in eine Zelle einzusperren. Eine Untersuchung ergab, dass D-8263 mehrere Psychosen aufwies. D-8263 wurde 12 Stunden nach dem Versuch terminiert.

&gt; **Versuch Nr.2**
&gt; **Durchgeführt von:** Dr. Valaire
&gt; **Datum/Uhrzeit:** 10.04.201█ / 11:30
&gt; 
&gt; **Beschreibung:** SCP-███-DE wird in SCP-049-DE eingelegt und einem Mitglied des D-Klasse Personals (D-8382) in einem dafür vorgesehenem Raum vorgespielt. SCP-███-DE wird mit einem mechanischem Roboterarm eingelegt und gewendet. Das Personal befindet sich 55 Meter von SCP-049-DE entfernt. Eine Kamera verfolgt das Geschehen im Raum, die Aufnahme wird live übertragen. SCP-███-DE beinhaltet zum Großteil Musik für Kinder. SCP-███-DE hat eine weitere anomale Eigenschaft, die das Verändern des Labels bei jedem erneuten Blick auf SCP-███-DE und je nach Label eine psychologische Auswirkung beschreibt.
&gt; 
&gt; **Resultat:** D-8382 zeigt Verwirrung. D-8382 setzt sich auf den Stuhl im Raum und hört der Musik zu, kurz danach schließt D-8382 ihre Augen. Die Sensoren, die an dem Körper von D-8382 angebracht wurden, zeigen dass D-8382 eingeschlafen ist. Nach etwa 45 Minuten ist die erste Seite von SCP-███-DE durchgelaufen. D-8382 befindet sich weiterhin auf dem Stuhl und zeigt keine Anzeichen vom Aufwachen. Wachpersonal tritt in den Raum und wird angewiesen, D-8382 aufzuwecken. Ein Mitglied des Wachpersonals rüttelt an der Schulter von D-8382, kurz darauf wacht D-8382 plötzlich und erschrocken auf. Der Puls von D-8382 hat sich stark erhöht. Nach einer Nachfrage, berichtet diese von einem schlimmen Albtraum, in dem D-8382 von Dämonen und &#34;Monstern&#34; gejagt wurde. Da D-8382 sich weigerte die zweite Seite von SCP-███-DE anzuhören, wurde D-8382 ein Schlafmittel injiziert und wieder auf den Stuhl gesetzt. Nachdem auch die zweite Hälfte durchgespielt wurde, zeigten die angebrachten Sensoren den Herzstillstand von D-8382 an.

&gt; **Versuch Nr.3**
&gt; **Durchgeführt von:** Dr. Valaire
&gt; **Datum/Uhrzeit:** 12.04.201█ / 13:00
&gt; 
&gt; **Beschreibung:** SCP-███-DE wird in SCP-049-DE eingelegt und einem Mitglied des D-Klasse Personals (D-8182) in einem dafür vorgesehenem Raum vorgespielt. SCP-███-DE wird mit einem mechanischem Roboterarm eingelegt und gewendet. Das Personal befindet sich 55 Meter von SCP-049-DE entfernt. Eine Kamera verfolgt das Geschehen im Raum, die Aufnahme wird live übertragen. SCP-███-DE beinhaltet zum Großteil Pop und Hip-Hop. SCP-███-DE hat eine weitere anomale Eigenschaft, die es unmöglich macht SCP-███-DE auf herkömmlichen Schallplattenspieler vorzuspielen und scheinbar unendliche Musikaufnahmen auf SCP-███-DE beschreibt.
&gt; 
&gt; **Resultat:** D-8182 setzt sich auf den Stuhl und hört der Musik ruhig zu. Nach etwa 15 Minuten greift er zu seinem Bauch und fängt damit an schwer zu atmen. Sensoren zeigen an, dass D-8182 extreme Schmerzen im Magen-Bereich hat. D-8182 fällt auf den Boden und zieht sich krampfartig zusammen. Nach weiteren 7 Minuten stoppt D-8182 alle Bewegungen. Die Sensoren zeigen, dass D-8182 keinen Puls mehr hat. Die Wiedergabe von SCP-███-DE wird gestoppt, das Wachpersonal entfernt die Leiche von D-8182 aus dem Raum. Eine Untersuchung ergab, dass D-8182 an multiplen Organversagen starb, unter anderem hatte D-8182 innere Blutungen im Magen-Bereich.
[[/collapsible]]

**Anhang A/1:** Nach einer genaueren äußeren Untersuchung, wurde festgestellt, dass SCP-049-DE und sein originaler Besitzer für den [[[http://scp-wiki-de.wikidot.com/rueckkehr |Vorfall im Standort-DE12]]] verantwortlich sind. Der originale Besitzer, &#34;Lillia&#34;, scheint ein Mitglied des [[[http://scp-wiki-de.wikidot.com/caecus-c-hub |Caecus Carneliana-Kollektivs]]] zu sein. Auf den Videoaufnahmen vom Standort-DE12 ist eine Frau mittleren Alters mit langen Haaren und einem Koffer-ähnlichen Objekt zu erkennen, es wurde bestätigt, dass es sich bei dem Koffer-ähnlichen Objekt um SCP-049-DE handelt. Zusätzlich zeichneten Videoaufnahmen auf, wie die Frau anscheinend Unterstützung von einem weiteren anomalen Individuum bekam, das das Sicherheitspersonal im Wachraum ausschaltete und somit unbeaufsichtigt hinterließ. Die Videoaufnahmen zeigten ebenfalls an, wie die Frau SCP-049-DE neben dem Intercom-Modul im Wachraum abstellte, SCP-049-DE öffnete, eine Schallplatte einlegte (womöglich handelt es sich bei dieser Schallplatte um ein zu SCP-049-DE kompatibles anomales Objekt) und das Intercom-Modul einschaltete.

Kurz nachdem sich die von der Schallplatte ausgehende Musik im ganzen Standort zu hören war, meldeten alle Mitarbeiter von Standort-DE12 die die Musik zu hören bekamen, starke Schmerzen im Brust- und Magenbereich. Einige Zeit später, starb jedes Personalmitglied das die Musik durch das Intercom-Modul wahrgenommen hat am multiplen Organversagen. Die Schallplatte und SCP-049-DE wurden von der Frau zurückgelassen, von einer MTF-Einheit geborgen und gesichert.

&gt; &#34;So wie ich das sehe, tritt //das Kollektiv// nun in die Offensive. Sowas hatten wir noch nie erlebt, das Caecus Carneliana-Kollektiv hat sich sonst immer nur passiv verhalten. Wir wussten bis jetzt sowieso nur sehr wenig über ihre Vorgehensweisen, und da sie jetzt diese wie es aussieht ändern, kriege ich ein sehr schlechtes Gefühl. Ich empfehle die sofortige Aufrüstung von der MTF-Einheit &#39;Lichterkette&#39;.&#34; **-- Dr. Brahl**

**Anhang A/2:** Standort-DE12 wurde nach dem Vorfall geräumt und unter Quarantäne gestellt. Desweiteren wurde Standort-DE12 untersucht, um herauszufinden, wie der Standort infiltriert werden konnte. Zurzeit ist Standort-DE12 abgeriegelt und befindet sich in der Sanierung, die den Standort sicherer machen soll.</textarea></pre>
