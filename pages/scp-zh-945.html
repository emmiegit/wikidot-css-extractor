標題： SCP-ZH-945 聖誕小紅帽繪本
作者：[[*user tingtangting]]
[[include info:end]]

**項目編號：** SCP-ZH-945

**項目等級：** Euclid 

**特殊收容措施：** SCP-ZH-945被收容於 Site-██物品櫃內，每周應由人員檢視書籍保存狀況。進行SCP-ZH-945相關實驗，須經由兩名二級人員批准。

**描述：** 一本名為「聖誕小紅帽」的兒童繪本，外殼為藍色精裝書封，封面繪製著一隻穿戴紅色斗篷的小羊。書本內含有大量彩色圖片及簡短文字敘述，描寫小羊出門拜訪羊奶奶的旅途過程。此書本的背面設有一個揚聲器，將書本打開或闔上時，皆能自揚聲器聽到類似羊的動物叫聲。

在十二月份期間，觀察他人閱讀SCP-ZH-945時，不同故事章節可能引發讀者強烈的特定情緒感受，目前已知第一章及第四章能夠加強喜悅的情緒，第二章能夠強化憤怒的情感，第三章則能夠增強悲傷的感受。閱讀945後，讀者當夜會做惡夢，部分讀者則聲稱在夢中見到一隻羊型生物（在此稱為 SCP-ZH-945-1），該生物會應讀者要求製作特定的夢境內容，目前對於SCP-ZH-945-1出現在夢境中的意義仍未明。

20██年12月██ 日 SCP-ZH-945首次被發現於██市立圖書館。多位民眾向圖書館表示孩童在閱讀本書後出現夜晚哭鬧、不敢睡覺及做惡夢的情形，引起基金會注意並介入處裡，派人前往回收SCP-ZH-945，對相關人士進行B級記憶刪除。



[[collapsible show=&#34;+ 附錄1：SCP-ZH-945故事內容&#34; hide=&#34;- 隱藏&#34;]]
**附錄1：SCP-ZH-945故事內容**
&gt; ----
&gt; [[=]]
&gt; **第一章**
&gt; [[/=]]
&gt; ----
&gt; 快要到聖誕節了，森林中的一座小木屋傳來食物的香氣。
&gt; 
&gt; 帶著紅色兜帽的小羊走進廚房，看見餐桌上放著一隻金黃色的大烤雞。
&gt; 
&gt; 羊媽媽正將烤雞切成小塊，放到竹籃裡，轉身拿給小羊，說道：「我的孩子，可以先幫媽媽把這些餐點送到奶奶家去嗎？路上要注意安全。」
&gt; 
&gt; 小羊開心地接過籃子，說道：「媽媽，我可以的，現在森林裡的大灰狼都被獵人叔叔趕跑啦。還有，我現在是『小紅帽』。」
&gt; 
&gt; 羊媽媽替小羊整理衣服，伸手摸摸帽沿精緻的蕾絲，笑道：「好，我的小紅帽，帶著禮物去奶奶家，別忘了跟奶奶說你有多喜歡她送你的帽子。」
&gt; 
&gt; 小羊開心地點點頭，向媽媽揮手道別，往森林裡走去。
&gt; 
&gt; ----
&gt; [[=]]
&gt; **第二章**
&gt; [[/=]]
&gt; ----
&gt; 森林裡到處都是白色的雪，小羊一路上在松樹下堆了許多雪人。
&gt; 
&gt; 再往前走，它看見一個蹦蹦跳跳的白色圓球，大叫道：「是會動的雪人，等等我。」
&gt; 
&gt; 圓球停了下來，豎起兩隻長長的耳朵，說道：「我才不是雪人，我是兔子。」
&gt; 
&gt; 原來是一隻雪白色的兔子，小羊跑向它，兩人在森林裡玩起打雪仗。
&gt; 
&gt; 「阿！」小羊突然大叫一聲然後摔倒在地上，原來是被地上的樹根絆倒了，竹籃裡的烤雞灑了一地。
&gt; 
&gt; 小羊生氣地轉身，說道：「都是你害的，烤雞才會掉到地上。」
&gt; 
&gt; 兔子瞪大眼睛，大聲說道：「明明是你沒看好路才跌倒的。」
&gt; 
&gt; 小羊更生氣了，它哭了起來：「如果你沒有跟我玩，我才不會走到這裡有那麼多樹根的地方。」
&gt;
&gt; ----
&gt; [[=]]
&gt; **第三章**
&gt; [[/=]]
&gt; ----
&gt; 兔子傷心了，它哭了起來：「我不要跟你玩了。」
&gt; 
&gt; 就像是在比賽一樣，兩人的哭聲越來越大，恰巧被經過此地的獵人聽見了。
&gt; 
&gt; 獵人走向兩人，問他們為什麼哭得這麼傷心。
&gt; 
&gt; 小羊和兔子向獵人解釋他們剛剛在玩的時候，打翻了要送去給奶奶的食物。
&gt; 
&gt; ----
&gt; [[=]]
&gt; **第四章**
&gt; [[/=]]
&gt; ----
&gt; 獵人聽完之後，看著兩人說道：「因為一起玩遊戲，最後把東西打翻了，應該要一起想辦法解決問題。」
&gt; 
&gt; 小羊低下頭，看著兔子，說道：「對不起，我因為怕被媽媽罵，很著急所以才對你發脾氣，是我不對。」
&gt; 
&gt; 小兔子想了想，也說道：「沒關係，我也沒有注意到你的籃子，下次我們再一起玩，我會提醒你的。」
&gt; 
&gt; 獵人站在旁邊看著，然後打開手裡的袋子，裡面竟然裝著好幾隻香噴噴的烤雞。
&gt; 
&gt; 獵人笑著說道：「我正好也要去羊奶奶家，一起分享美味的食物。」
&gt; 
&gt; 小兔子和小羊高興的大聲歡呼，三人手牽手一起向羊奶奶家的方向走去。
&gt;
[[/collapsible]]

**附錄2：實驗記錄**
&gt; 
&gt; **實驗945-ZH-01**
&gt; 
&gt; **測試對象：**D—4218，一名54歲女性。
&gt; **實驗方案：**要求D級人員閱讀SCP-ZH-945，觀察該名人員近七天內活動情形，並要求描述近日所發生的夢境內容。
&gt; **備註：**D—4218為跨國大型詐騙集團組織首領。
&gt; 
&gt; **實驗過程：**觀察D級人員在閱讀第三章節時面容轉為憂愁，數次詢問研究員若自身表現優良是否能夠得到更人道的待遇。閱讀其他章節時則未觀察到異常反應。
&gt; 
&gt; **實驗結果：**觀察D級人員活動無異常發現。D—4218語氣驚恐地表示在夢境中，他被看不清面容的人綁架並要求高額贖金，在付清贖金後的返家途中，又再度遭人綁架及勒贖，反覆經歷此過程直到他至夢中醒來。

&gt; 
&gt; **實驗945-ZH-03**
&gt; 
&gt; **測試對象：**D—4039，一名47歲男性。
&gt; **實驗方案：**與實驗945-ZH-01相同。
&gt; **備註：**D—4039為多起大型縱火案件的主謀。
&gt; 
&gt; **實驗過程：**觀察D級人員在閱讀第二章節時頻繁出現叫罵行為，並開始述說人人都應受到聖火淨化的言論，閱讀其他章節時則未觀察到異常反應。
&gt; 
&gt; **實驗結果：**觀察D級人員活動無異常發現。D—4039表示在夢境中被困於著火的房屋內，身體被火焰點燃時可以感受到劇烈疼痛，直至被燒為灰燼時仍保有自身意識。

&gt; 
&gt; **實驗945-ZH-05**
&gt; 
&gt; **測試對象：**D—5047，一名34歲女性。
&gt; **實驗方案：**與實驗945-ZH-01相同。
&gt; **備註：**D—5047為一名連環殺人犯。
&gt; 
&gt; **實驗過程：**觀察D級人員在閱讀第一章節時持續大笑，閱讀其他章節時則未觀察到異常反應。
&gt; 
&gt; **實驗結果：**觀察D級人員活動無異常發現。D—5047表示在夢境中感受到了極為生動的疼痛，自身的肉體數次被扭曲、肢解及消融。
&gt; //令人銷魂的痛楚與磨刻在靈魂深處的恐懼達到藝術的境界，我感受到自己還有許多需要學習的地方。——D—5047//

&gt;
&gt; **實驗945-ZH-17**
&gt; 
&gt; **測試對象：**編號 5012[[footnote]] 編號 5012個案為基金會自 [# SCP-ZH-193]所繁殖的複製人類幼體。[[/footnote]]為一名6歲男童，及D—5013為一名45歲男性。
&gt; **實驗方案：**要求成人以孩童可理解的方式進行陪讀，其餘措施與實驗945-ZH-01相同。
&gt; **備註：**5012個案近日造成住所內多樣家具部分毀損。D—5013過去曾蓄意謀殺多名██宗教團體成員及一般民眾並損害其屍體，對流浪動物與兒童態度友善。
&gt; 
&gt; **實驗過程：**觀察兩名人員閱讀第一章節時，5012個案揮動四肢並發出笑聲，D—5013則面帶微笑，閱讀其他章節時未觀察到異常反應。
&gt; 
&gt; **實驗結果：**觀察兩名人員活動情形無異常發現。5012個案表示在晚上和SCP-ZH-945-1共同製作許多玩具，根據其描述，推測夢境內容應為修復5012個案白日所破壞的家具。
&gt; 
&gt; D—5013則表示在夢中見到945-1，其外貌形似兩腳站立的小羊，聲稱可客製化提供人類所想要的夢境，D—5013向其進一步表示想要體驗有錢人的生活，接著便感受到強烈的困意，在夢中再次恢復意識後發現自己成為一名房地產大亨，運用金錢及權力將女兒栽培成人，看著女兒成家立業，於晚年請託好友照看女兒後在家中使用毒藥自殺。
&gt; 

&gt; 
&gt; **實驗945-ZH-23**
&gt; 
&gt; **測試對象：**編號5023，一名8歲女童。
&gt; **實驗方案：**派遣具備心理諮商專業的研究員前往██醫院精神科慢性病房接觸個案，其餘措施與實驗945-ZH-01相同。
&gt; **備註：**此名個案平日樂於助人，多主動安撫哭泣的孩童。
&gt; 
&gt; **實驗過程：**觀察個案閱讀至第三章時開始哭泣，當其閱讀至第四章時，漸漸停止哭泣並露出笑容。
&gt; 
&gt; **實驗結果：**觀察5023個案平日活動情形無異常現象發生。個案自稱在夢中見到一個巨大的白色物體，形似雲朵，觸感柔軟、溫暖，並數次情緒高昂地表示「他答應帶我去看星星，我們飛得好高好高！看到好多好多亮晶晶的東西！」
&gt; 

**附錄3：**事故ZH-945-2A
&gt;
&gt; **實驗945-ZH-26**
&gt; 
&gt; **測試對象：**編號6024，位於██醫院精神科慢性病房的一名15歲男童。
&gt; **實驗方案：**派遣兩名具備心理諮商專業的研究員接觸個案，在進行會談的過程要求個案閱讀SCP-ZH-945，其餘措施與實驗945-ZH-01相同。
&gt; **備註：**此研究個案近日參與校園霸凌案件，造成所屬班級一名學生休學，日後個案出現拒學及自傷行為。
&gt; 
&gt; **實驗過程：**觀察個案閱讀至第二章節時，開始持續尖叫，並動手撕毀945，由研究員介入中止實驗，將個案轉移至保護室進行後續觀察。
&gt; 
&gt; **實驗結果：**個案在收容間內來回踱步、大聲謾罵，對於研究員的接觸抱有強烈敵意，在保護室內四處移動及咆哮的行為直至夜晚入睡時停止，於凌晨清醒後出現疑似壓力創傷症候群的表現，身體蜷縮躺臥在地板上，並反覆提及「走開」、「不要」、「不要讓我一個人和他在家」的語句。
&gt; **備註：**實驗結束後對編號6024進行A級記憶刪除，破損書頁由謝誠特工負責相關修復事項。 

**附錄4：**事故ZH-945-2A紀錄
&gt; **紀錄者：**謝誠
&gt; **紀錄內容：**20██/12/██ 謝誠特工夢境內容
&gt; **紀錄時間：**20██/12/██ 13:10
&gt; ----
&gt; 
&gt; 我在晚上十二點入睡，當我再次恢復意識，眼前是一望無際的草原，一名穿紅斗篷的小孩朝我跑來，離的近了，才看清那是一隻小羊，像人類一樣邁著兩腿前進，身軀搖搖晃晃，隨時要跌倒似的，這應該就是SCP-ZH-945-1了。他大概在距離我一公尺處停下，並率先向我搭話。
&gt; 
&gt; ----
&gt; **SCP-ZH-945-1：**（語調高昂）哥哥，晚上好。
&gt; 
&gt; **謝誠特工：**晚上好，請問你是？
&gt; 
&gt; **945-1：**我是來表達感謝的乖小孩，是大哥哥你幫我把書修好了，對吧。
&gt; 
&gt; **謝誠特工：**那本叫做聖誕小紅帽的書嗎？看來是的。
&gt; 
&gt; **945-1：**對呀，我現在感覺好多了。大哥哥你想要甚麼東西呢？在這裡我都可以幫你實現唷。
&gt; 
&gt; **謝誠特工：**我想想，我能夠先問你一些問題嗎？
&gt; 
&gt; **945-1：**問題？當然可以，不過我可能沒辦法全部回答你，媽媽會生氣的。而且我還是偷偷跑出來找你的，哥哥你還沒讀過我的書呢。
&gt; 
&gt; **謝誠特工：**沒關係，如果是不能說的事情，直接告訴我就好了。我想知道，你為什麼讓人作惡夢呢？
&gt; 
&gt; **945-1：**你說那個把我的書撕壞的人？才不是我讓他做惡夢，我只是把在他腦袋裡找到的東西拿給他看而已，這是壞孩子應該得到的，不過……我沒有想要讓他變成那樣的。我們有一本書，教我們應該給不同顏色的人甚麼樣的夢，但我把書弄丟了，所以每次都很煩惱該給人甚麼樣的東西呢？像哥哥這樣發著白光的人，我會直接問你想要甚麼。
&gt; 
&gt; **謝誠特工：**發著白光嗎，我現在看起來像甚麼樣子？
&gt; 
&gt; **945-1：**這些光向羽毛一樣，哥哥現在白白、軟軟的，就像我一樣。
&gt; 
&gt; **謝誠特工：**人會發出不同顏色的光？
&gt; 
&gt; **945-1：**會呀，顏色可多了，通常壞孩子會是很多顏色混在一起的暗黑色，我可討厭他們了，我最喜歡白色和粉紅色的人啦，他們喜歡的夢都讓我覺得很開心。
&gt; 
&gt; **謝誠特工：**原來是這樣子，不同性格的人會有不同的顏色。你喜歡甚麼樣的夢？
&gt; 
&gt; **945-1：**我喜歡會讓人哈哈笑的夢，很好玩的。不過有些人就算做了自己想做的夢，卻還是不開心呢。
&gt; 
&gt; **謝誠特工：**這或許有很多原因，人是既簡單又複雜的生物，就像你看到的，壞孩子的顏色也不只有一種。讓人作夢是你們的工作嗎？
&gt; 
&gt; **945-1：**（雙眼失去神采，語調轉為低沉）不是這樣的，但也可以這麼說吧，這我不能告訴你。時間快到了，哥哥你還要做夢嗎？
&gt; 
&gt; **謝誠特工：**好，我大概知道我想要甚麼夢了──你還記得一個綠色頭髮、臉上有很多疤痕的叔叔嗎？
&gt; 
&gt; **945-1：**唔……是那個許願要做有錢人，最後卻在夢裡找毒藥喝了的那個叔叔嗎？
&gt; 
&gt; **謝誠特工：**對，我希望能夠讓他見到自己的女兒。
&gt; 
&gt; **945-1：**你的願望是這個嗎，他是對哥哥來說很重要的人？
&gt; 
&gt; **謝誠特工：**是一個跟我很相似的人。因為他不希望自己的孩子被帶走，所以犯下了很多錯誤。想要盡力達成自己的目標，卻沒有意識到使用了錯誤的方法，因此造成了悲傷的結局，所以我幫助他，就像在幫助自己一樣。
&gt; 
&gt; **945-1：**我可以看到，他殺了很多人，他有一個非常、非常特別的孩子，但是他們在一起的時候每天都在吵架。
&gt; 
&gt; **謝誠特工：**他倒是很少跟我提過這個，只說他有一個很乖、很可愛的女兒。
&gt; 
&gt; //（這時周圍響起嘈雜的竊竊私語聲，無法聽清楚談話內容，我轉頭四處張望，但並未看見任何物體。）// 
&gt; 
&gt; **945-1：**我知道了，那麼，我再送你一個願望吧，請告訴我一個關於你自身的願望。
&gt; 
&gt; **謝誠特工：**與自身相關切的願望嗎？或許 ……人們做了自己所許願的夢仍舊笑不出來，是過於清醒眼前一切終究是夢幻泡影吧。既然如此，我想要好好睡一覺。
&gt; 
&gt; **945-1：**好的，如您所願，祝您有一個愉快的夜晚。
&gt; ----
&gt; 在945-1說完話後，我的眼皮幾乎是立刻變得沉重，身體則感到輕盈，我不自覺的抱住雙膝將臉埋於雙臂間，實在是很久沒有如此既安全又平靜地感受到自身的疲倦了，平時深埋於內心的問題緩緩浮出：我在基金會工作的意義是甚麼？
&gt; 
&gt; 起初只是為謀生罷了，但當這件事的進展出現瓶頸時，絕望的尖叫聲、同伴的屍體及他人失望的眼神持續堆疊成巨大山壁，擋住我繼續前進的道路，我不得不更深入地追問一切的「為什麼」。
&gt; 
&gt; 後來，我開始為了追求公平正義而努力，在相當長的一段時間裡，這使我深信自己的工作具有意義。
&gt; 
&gt; 然而，最近的事情動搖了我的想法，我不就像這本書裡的小羊嗎？憑藉著永遠不夠完善的體系，甚至是個人好惡，我用手中的蜜糖或是落石審判他者。
&gt; 
&gt; 回首自身的起點，我只是想要幫助他人而已。
&gt; 
&gt; 這讓我不禁想道：//**我還是個好孩子嗎？**//
&gt; 
&gt; 然後我聽到一個蒼老、輕柔的女音在耳邊響起：//孩子，快睡吧。//
&gt; 
&gt; 睡意彷彿鬆軟的棉被堆疊在身體周圍，讓人更加懶洋洋地不想動彈，我勉強抬頭望向 SCP-ZH-945-1的方向，發現它與我一同漂浮在半空中，雙眸閉闔，身體向內蜷縮，我倆如同臥於子宮內的胎兒在這片天地間晃晃悠悠。
&gt; 
&gt; //很溫暖//。這是我失去意識前的最後一個念頭。
&gt;

&gt; **採訪者：**謝誠特工

&gt; **吳學博士：**午好。
&gt; 
&gt; **謝誠特工：**午好，吳博士。
&gt; 
&gt; **吳學博士：**阿誠，你看起來睡得不錯，跟正在修復的那本書有關？
&gt; 
&gt; **謝誠特工：**感謝那本書，我好久沒睡好了。
&gt; 
&gt; **吳學博士：**那麼是有甚麼想要向我報告的事嗎？
&gt; 
&gt; **謝誠特工：**我想向您請教一個問題。
&gt; 
&gt; **吳學博士：**如果是私人的問題，你應該知道接下來的對話都將被記錄下來吧？
&gt; 
&gt; **謝誠特工：**我知道，但您最近實在是太忙了，而且我猜您並不介意藉此機會休息一下。 
&gt; 
&gt; **吳學博士：**好吧，希望你的問題至少有趣到足夠被記錄下來。
&gt; 
&gt; **謝誠特工：**（露出微笑）我無法保證這點就是了。我想問，一個人將追求公平正義作為工作目標，是可行的嗎？
&gt; 
&gt; **吳學博士：**不論成果與否，我認為這是值得尊敬的信念。
&gt; 
&gt; **謝誠特工：**但是，人類並不具備完美實踐此概念的能力，為此所造成的犧牲不可勝數，更別說「正義，多少罪惡假汝之名而行」的案例。
&gt; 
&gt; **吳學博士：**首先，假正義之名，行汙腐之事，那便不能夠稱為「追求正義」。再來，人類是不完美的生物，現在的不完美，代表我們永遠要被定格在這裡嗎？或者說，這個世界上有甚麼事物從未改變過？
&gt; 
&gt; **謝誠特工：**我想並不存在永恆的事物，那是一個存在於概念中的產物，和「完美」很像。
&gt;  
&gt; **吳學博士：**是的，你現在注意到了理論和現實的差異，而我認為這兩者之間的矛盾將成為此問題的解方。
&gt; 
&gt; **謝誠特工：**我不明白您的意思。 
&gt; 
&gt; **吳學博士：**我們無法成為「完美」，但我們能夠無限靠近它，
&gt; 
&gt; **謝誠特工：**這應該稱作「希望」，但這麼想會讓我好些。
&gt;  
&gt; **吳學博士：**要選擇去觀看事物的哪一面，也需要帶有強烈個人價值觀的信念，如果你暫時無法接受這些，你還有其他的問題可以問。
&gt; 
&gt; **謝誠特工：**是甚麼樣的問題呢？
&gt; 
&gt; **吳學博士：**謝誠，做這件事情，讓你身陷自我懷疑的時候，你在害怕甚麼？
&gt; 
&gt; **謝誠特工：** ……我並不是很清楚，我害怕會失去一些東西，也可能──是我對於自己想要的東西仍不夠了解，我不曉得，博士，我無法現在回答這個問題。
&gt; 
&gt; **吳學博士：**這是有些人可能要用盡一生去思考的問題，不用急躁。
&gt; 
&gt; **謝誠特工：** ……好的，博士。
&gt; 
&gt; **吳學博士：**我看對你來說，睡一頓好覺似乎不夠？這樣子，明天晚上六點替我去店裡領個蛋糕吧。
&gt; 
&gt; **謝誠特工：**你只是想順便使喚我跑腿吧，怎麼突然訂了蛋糕？喔，老天，我差點忘記，博士，聖誕快樂。
&gt; 
&gt; **吳學博士：**也祝你聖誕快樂，阿誠。
