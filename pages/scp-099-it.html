**Elemento #:** SCP-099-IT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-099-IT è ad oggi noto per diffondersi a partire da tre istanze, conservate in tre floppy disk (due da 8 pollici e uno da 3 pollici e mezzo) che devono essere custodite separatamente in tre armadietti posti nell&#39;ala dedicata alle anomalie Euclid del [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Minerva | Sito Minerva]]]. Per nessuna ragione le istanze di SCP-099-IT dovranno essere messe a contatto con la rete informatica del Sito o le sue periferiche. 

&gt; **Addendum 1:** - --29/10/91--   --26/05/96--   --31/01/2001--   10/10/2014 
&gt; Allo stesso modo, il contenuto delle istanze di SCP-099-IT non dovrà in nessun caso essere trasferito su supporti costruiti o inventati dopo il 1986 (si citano a titolo di esempio cd-rom, dvd, pendrive, hard-disk, server, telefoni cellulari, smartphone, smart tv). 

I test possono essere condotti utilizzando il personal computer 80286, privo di periferiche di rete, presente nella stanza di test 28/A, dotato dei dispositivi necessari alla lettura di questi supporti.

Le tre istanze in possesso della Fondazione non rappresentano, con ogni probabilità, la totalità dei supporti in cui SCP-099-IT è presente. A seguito del ritrovamento di [DATI CANCELLATI], i diari del dottore raccontano di un&#39;istanza di SCP-099-IT contenuta su schede perforate da 80 colonne e leggibile attraverso un calcolatore a valvole. Questa versione di SCP-099-IT, considerata la deperibilità del supporto, si suppone perduta.

&gt; **Addendum 2:** 
&gt; A partire dal 16/07/2016, tutti gli esperimenti con SCP-099-IT sono sospesi fino a data da destinarsi. S5-█

**Descrizione:** SCP-099-IT è una sindrome capace di trasmettersi da un sistema logico a un sistema biologico. La modalità attraverso cui questa trasmissione avviene è al momento sconosciuta, sebbene gli esperimenti abbiano evidenziato la stretta connessione con la trasmissione di correnti elettriche nella corteccia cerebrale[[footnote]]Le analisi elettroencefaliche, condotte nel corso degli ultimi 30 anni su soggetti affetti da SCP-099-IT, hanno evidenziato un aumento nella tensione elettrica presente nel cervello dei soggetti superiore a 10.000 microvolt o 0,01 V. La tensione è normalmente compresa tra 50 e 70 microvolt.[[/footnote]].

Qualunque soggetto venisse a contatto con SCP-099-IT attraverserà un processo composto da due o tre fasi che, in mancanza di termini più accurati, è d&#39;ora in poi definito &#34;contagio&#34;: 

&gt; **Fase 1:**
&gt; La prima fase, denominata &#34;crescita&#34;, della durata variabile tra 11 giorni e 36 settimane, causerà nel soggetto un progressivo aumento delle funzioni cerebrali, in particolare - ma non limitato a - quelle dell&#39;ambito linguistico e logico-matematico. La dimensione di questo aumento e la durata della fase sono strettamente legate alle competenze logico-matematiche del soggetto al momento dell&#39;esposizione. Le analisi condotte su personale di Classe E e sui soggetti degli esperimenti hanno rilevato che l&#39;aumento delle capacità celebrali è dovuto alla generazione incontrollata di nuove circonvoluzioni all&#39;interno dell&#39;emisfero sinistro del cervello dei soggetti. 
&gt; 
&gt; L&#39;aumento del numero di pieghe genera nuove connessioni tra i neuroni massimizzandone l&#39;efficacia e rendendo il soggetto molto più efficiente nelle seguenti attività[[footnote]]Questo aumento di efficienza pone i soggetti nel primo percentile degli esseri umani per quanto riguarda le capacità di calcolo, e li rende immensamente più abili rispetto a sè stessi prima dell&#39;esposizione.[[/footnote]]:
&gt; 
&gt; * Memorizzazione;
&gt; * Espressione e conoscenza linguistica, intesa sia come abilità nell&#39;utilizzare un vocabolario più ampio che nell&#39;apprendere nuovi idiomi;
&gt; * Ragionamento logico;
&gt; * Calcolo matematico, algebrico e analitico.
&gt; 
&gt; I soggetti denotano inoltre una progressiva perdita di emotività, sia per quanto riguarda le pulsioni considerate positive (affettività, preferenza, simpatia, estroversione) che per quelle negative (rabbia, rancore, odio). 
&gt; 
&gt; La fase 1 si interromperà quando l&#39;aumento delle pieghe all&#39;interno dell&#39;emisfero sinistro avranno raggiunto il valore di 10^^13^^x, dove x è il numero di connessioni cerebrali attive in quella parte dell&#39;encefalo prima dell&#39;esposizione.

&gt; **Fase 2:**
&gt; La fase 2, definita &#34;la caduta&#34;, ha durata indefinita e può concludersi in due modi: nello 0,4% dei casi ha coinciso con l&#39;inizio di una fase 3, mentre nel restante 99,6% con la morte del soggetto, avvenuta naturalmente o autoindotta[[footnote]]La principale causa di morte, comune al 67% dei casi osservati, è la frattura volontaria del cranio contro una superficie dura, come muri e sassi. Seguono defenestrazione intenzionale con conseguente caduta al suolo e annegamento in specchi d&#39;acqua. Più raramente (12% dei soggetti) la morte sopraggiunge a seguito di crisi epilettica irrefrenabile e successivo deperimento degli organi interni. Nei casi estremi il decesso è stato causato dall&#39;atrofizzazione dell&#39;emisfero destro del cervello, con perdita delle funzioni sensoriali e della capacità di eseguire azioni automatiche come la nutrizione o la respirazione.[[/footnote]].
&gt; 
&gt; Durante la fase 2, i soggetti sperimentano una progressiva deriva allucinatoria, con effetti differenti sui vari soggetti presumibilmente attribuibili alle loro condizioni psicofisiche: la maggior parte attraversa una deriva dissociativa, con la rapida generazione di almeno due personalità distinte, ma in alcuni casi è stata osservata una transizione verso comportamenti autistici (si veda il resoconto degli esperimenti e dei casi conosciuti per maggiori dettagli).
&gt; 
&gt; La fase di &#34;caduta&#34; è conseguenza diretta dello sbilanciamento tra le capacità di elaborazione dei due emisferi causata dagli effetti di SCP-099-IT. 
 
Nonostante gli esperimenti condotti, non è stato possibile trovare alcuna modalità chirurgica o farmaceutica capace di invertire gli effetti dell&#39;esposizione a SCP-099-IT. L&#39;attivazione della Fase 3 è infatti possibile unicamente attraverso terapie psichiatriche, psicoterapeutiche e ipnotiche (o un insieme di tutte e tre), e solo nei soggetti la cui fase di &#34;caduta&#34; attraversi la fase autistica. Il motivo dell&#39;impossibilità di intervenire sui soggetti in fase dissociativa o schizofrenica è ad oggi sconosciuto.

Il contagio avviene quando un --essere umano-- membro di un ordine superiore dei mammiferi, posto di fronte a un computer dotato delle periferiche necessarie alla lettura dei supporti in cui è contenuto SCP-099-IT, accede al contenuto dei floppy disk.[[footnote]]È stato ipotizzato che, nell&#39;istanza di SCP-099-IT contenuta su schede perforate, il contagio avvenisse attraverso il contatto con il calcolatore a valvole[[/footnote]] Il contagio è istantaneo e irreversibile. 

I test hanno mostrato che, se il soggetto utilizza il computer senza accedere alla cartella, anche quando i supporti di SCP-099-IT sono presenti nei lettori adeguati, non si verifica alcuna trasmissione.

&gt; **Fase 3:**
&gt; La &#34;redenzione&#34;, raggiunta finora in soli tre casi, a seguito di [DATI CANCELLATI].

**Ritrovamento**: le tre istanze in possesso della Fondazione sono state rinvenute a seguito di casi inspiegabili di sindromi dissociative in tre diverse circostanze, che hanno colpito lavoratori delle filiali italiane di tre aziende tedesche (A███, B███ e B████) tra il 197█ e il 198█. Non è escluso che vi siano stati casi antecedenti, derubricati come semplici sindromi psicologiche[[footnote]]Considerando le condizioni e le modalità di trattamento dei pazienti negli istituti psichiatrici e nei manicomi italiani prima della legge Basaglia, è possibile che il numero di casi non rilevati sia piuttosto alto.[[/footnote]]. Questi casi sono stati successivamente posti in relazione con il contenuto dei diari del dott. [DATI CANCELLATI].

Seguono profili psicologici dei tre soggetti, redatti a distanza di alcuni anni dal dott. Gualtieri, il dott. Fini e il dott. Villani, psichiatri presso i tre istituti [DATI CANCELLATI] e le considerazioni del Personale della Fondazione coinvolto nel trattamento. Trattandosi dei primi soggetti riconosciuti come affetti da SCP-099-IT, saranno d&#39;ora in poi definiti SCP-099-IT-A, SCP-099-IT-B e SCP-099-IT-C.

[[collapsible show=&#34;+ Apri Estratto Referto Psichiatrico SCP-099-IT-A&#34; hide=&#34;- Chiudi Referto&#34;]]

&gt; **Sede:** Ospedale psichiatrico di M█████████ P█████████ (VI).
&gt; **Scheda paziente n.** 186-A-S
&gt; **Data:** 19/09/197█
&gt; **Paziente:** Francesca Rolandi, di anni 39. Archivista presso l&#39;azienda A███. 
&gt; **Anamnesi:** La paziente, condotta in Istituto 3 mesi fa dalla madre A████████ V███, presenta tutti i tipici sintomi di una sindrome psicotica schizofrenica: allucinazioni, deliri, comportamento bizzarro e disturbi formali del pensiero, spesso caratterizzati dalla ripetizione ossessiva di formule matematiche con due principali toni di voce [Nota: la madre riferisce che una delle due voci &#34;xe propio quea del mi defunto pare&#34;]. Degno di nota è che uno dei principali sintomi negativi della schizofrenia, l&#39;alogia, non è verificata nella paziente, che appare in grado di formulare pensieri complessi con un ricco utilizzo della lingua italiana, priva delle inflessioni dialettali tipiche della famiglia. Mostra tuttavia un significativo appiattimento affettivo, che l&#39;ha portata nel corso di questi mesi a reagire in modo progressivamente distante alle visite - via via più rare - della madre.
&gt; **Trattamento e note**: Immobilizzazione costante e docce fredde settimanali. Trattamento farmacologico blando, tramite oppiacei. In un caso la paziente ha mostrato comportamenti aggressivi, trattati come da prassi con elettroshock, a seguito del quale, pur avendo indotto una maggiore docilità nella paziente, i sintomi schizofrenici sono peggiorati.
&gt; 
&gt; Dr. Adelmo Gualtieri

&gt; **Sede:** Ospedale psichiatrico di M█████████ P█████████ (VI).
&gt; **Scheda paziente n.** 186-A-S
&gt; **Data:** 08/11/197█
&gt; **Paziente:** Francesca Rolandi, di anni 39
&gt; **Anamnesi:** La paziente sta progressivamente abbandonando qualunque forma di interazione con il mondo esterno. Contenimento e trattamenti farmacologici sospesi.
&gt; **Trattamento e note**: Una degenerazione così rapida non è mai stata ravvisata nel nostro istituto, né risulta possibile a detta degli esimi colleghi con cui mi sono consultato.
&gt; 
&gt; Dr. Adelmo Gualtieri

&gt; **Sede:** Ospedale psichiatrico di M█████████ P█████████ (VI).
&gt; **Scheda paziente n.** 186-A-S
&gt; **Data:** 03/01/197█
&gt; **Paziente:** Francesca Rolandi, di anni 40
&gt; **Anamnesi:** La paziente ha cessato di reagire a stimoli di qualunque natura, compresi quelli dolorosi (ivi inclusa la privazione di una falange dell&#39;indice della mano destra a seguito di un incidente durante il trasporto). 
&gt; **Trattamento e note**: Nessun trattamento possibile. Su indicazione di ███████ ████████, ho scritto al dott. Vasco Santandrea, psichiatra presso l&#39;Istituto ███████ di Perugia. È molto giovane, ma ████████ lo considera uno dei più promettenti esperti italiani in questo tipo di sindrome. Intendo consultarmi con lui quanto prima 
&gt; 
&gt; Dr. Adelmo Gualtieri

&gt; **Sede:** Ospedale psichiatrico di M█████████ P█████████ (VI).
&gt; **Scheda paziente n.** 186-A-S
&gt; **Data:** 06/02/197█
&gt; **Paziente:** Francesca Rolandi, di anni 40
&gt; **Trattamento e note:** La paziente è stata affidata alle cure del dott. Santandrea, che ritiene di disporre di un rivoluzionario metodo di trattamento e cura. Quale sia, non ha voluto rivelarmelo. Sospetto che abbia sostegni da parte di personalità molto importanti, dal momento che [DATI CANCELLATI].
&gt; 
&gt; Dr. Adelmo Gualtieri

&gt; **Sede:** [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]]
&gt; **Soggetto:** Francesca Rolandi
&gt; **Data:** 07/07/197█
&gt; **Note**: Francesca Rolandi è morta questa mattina a seguito della cessazione dell&#39;attività cerebrale. A quanto pare, la degenerazione delle sue cellule cerebrali era ormai progredita troppo per rendere efficace qualunque trattamento psicologico. Ritengo che lo stato avanzato della sindrome, e l&#39;impossibilità da parte del soggetto a reagire agli stimoli, siano la causa principale dell&#39;inefficacia del trattamento.
&gt; L&#39;autopsia ha evidenziato una radicale differenziazione tra i due emisferi del cervello, con quello destro ormai pressoché atrofizzato e quello sinistro dotato di molte più circonvoluzioni rispetto al consueto, anche paragonandolo a pazienti con gravi deformazioni. Siamo sicuramente in presenza di un caso di contaminazione come quelli descritti dal dott. [DATI CANCELLATI] nei diari recuperati presso la sede della I█ F█████ di ███████.
&gt; **Conclusioni:** Posso affermare con buona certezza che Francesca Rolandi sia il primo caso riconosciuto di infezione ad SCP-099-IT dopo la fine della Seconda Guerra Mondiale. Il soggetto sarà d&#39;ora in poi denominato SCP-099-IT-A. 
&gt; 
&gt; Si richiede l&#39;istituzione di una squadra dedicata all&#39;analisi di simili casi nei principali ospedali psichiatrici italiani per risalire all&#39;origine della contaminazione. - Dott. Santandrea. 
&gt; 
&gt; **Approvato** - S5-█
[[/collapsible]]

[[collapsible show=&#34;+ Apri Estratto Referto Psichiatrico SCP-099-IT-B&#34; hide=&#34;- Chiudi Referto&#34;]]

&gt; **Sede:** Ospedale psichiatrico di S███████.
&gt; **Scheda paziente n.** G-2540.2-H
&gt; **Data:** 16/05/198█
&gt; **Paziente:** Giacomo Scillia, di anni 23. Fattorino presso un magazzino di proprietà dell&#39;azienda B███. Studente di Fisica presso l&#39;Università di Catania, con media di 30/trentesimi. 
&gt; **Anamnesi:** Paziente affetto da schizofrenia in stato avanzato. Nessuna problematica psichiatrica antecedente e primi sintomi evidenti a 3 settimane prima del suo ricovero presso il nostro istituto. Ad oggi presenta tutti i principali sintomi dissociativi connessi a questa patologia, inclusa la generazione di due personalità distinte, capaci di dialogare l&#39;una con l&#39;altra. Durante queste conversazioni, l&#39;una si definisce &#34;Maestro&#34; e chiama l&#39;altra &#34;Picciotto&#34;.
&gt; **Trattamento e note**: Trattamento standard con elettroshock e immobilizzazione.
&gt; 
&gt; Dr. Filippo Fini

&gt; **Sede:** Ospedale psichiatrico di S███████.
&gt; **Scheda paziente n.** G-2540.2-H
&gt; **Data:** 14/06/198█
&gt; **Paziente:** Giacomo Scillia, di anni 24. 
&gt; **Anamnesi:** Conversazioni cessate dopo il terzo elettroshock. Peggioramento della condizione dissociativa e perdita dell&#39;uso del linguaggio.
&gt; **Trattamento e note**: Rimozione delle cinghie di contenimento e tentativo di comunicazione attraverso stimoli acustici. Il paziente reagisce lievemente solo alla somministrazione di brani di musica classica.
&gt; 
&gt; Dr. Filippo Fini

&gt; **Sede:** Ospedale psichiatrico di S███████.
&gt; **Scheda paziente n.** G-2540.2-H
&gt; **Data:** 01/07/198█
&gt; **Paziente:** Giacomo Scillia, di anni 24. 
&gt; **Anamnesi:** Alcuni miglioramenti sensibili a seguito della trasmissione di brani di musica classica nella cella del paziente. Il paziente resta incapace di parlare ma nell&#39;ultima settimana ha ripreso a muovere il braccio destro, vergando con le unghie alcuni simboli sull&#39;intonaco del muro a destra del suo letto. Secondo l&#39;infermiere Passaro, si tratta di formule matematiche incomplete. Il paziente sembra particolarmente ricettivo nei confronti di brani per orchestra (Bach e Stravinskij in particolare). Nessuna reazione per brani operistici o per altri generi di musica cantata. 
&gt; **Trattamento e note**: Simboli copiati e inviati per controllo all&#39;università di Catania. Intensificazione della trasmissione di musica strumentale. Richiesta l&#39;acquisizione di dischi strumentali di altri generi musicali (jazz e blues).
&gt; 
&gt; Dr. Filippo Fini

&gt; **Sede:** Ospedale psichiatrico di S███████.
&gt; **Scheda paziente n.** G-2540.2-H
&gt; **Data:** 14/07/198█
&gt; **Paziente:** Giacomo Scillia, di anni 24. 
&gt; **Anamnesi:** Secondo quanto riportato dal prof. Amatucci, i simboli matematici sono una trascrizione incompleta delle relazioni armoniche delle prime 16 battute del //Clavicembalo ben temperato// di Bach. L&#39;ascolto del brano //In the Mood// di Duke Ellington ha generato reazioni simili, ma la fornitura di carta e penna non ha impedito al paziente di continuare a utilizzare le proprie unghie sull&#39;intonaco della sua camera. Ricevuta in mattinata missiva proveniente da un certo dott. Santandrea, interessato ad approfondire le condizioni del paziente. Dice di aver già osservato casi simili in passato. Attendo visita di un membro della sua squadra. 
&gt; **Trattamento e note:** Prosecuzione della somministrazione di oppiacei e di brani di musica strumentale.
&gt; 
&gt; Dr. Filippo Fini

&gt; **Sede:** Ospedale psichiatrico di S███████.
&gt; **Scheda paziente n.** G-2540.2-H
&gt; **Data:** 22/07/198█
&gt; **Paziente:** Giacomo Scillia, di anni 24. 
&gt; **Anamnesi:** Stamattina il paziente è stato trovato morto nella sua stanza, con il cranio fratturato. La parete vicino al suo letto è completamente ricoperta di scritte e simboli, parzialmente coperti dagli schizzi di sangue provocati, a quanto sembra, da un violento schianto contro le pareti. 
&gt; **Note conclusive:** Proprio oggi si è presentato in ospedale il dott. Andreoni con una lettera da parte del dott. Santandrea. Dopo consulto con la Direzione, si è deciso di affidare il cadavere al dott. Andreoni per l&#39;autopsia. 
&gt; 
&gt; Dr. Filippo Fini

&gt; **Sede:** [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]]
&gt; **Soggetto:** Giacomo Scillia (deceduto).
&gt; **Data:** 29/07/198█
&gt; **Note**: Le condizioni del soggetto hanno reso difficoltosa l&#39;autopsia, ma hanno permesso di rilevare una condizione pressoché identica a quella del soggetto SCP-099-IT-A. Soggetto di conseguenza denominato SCP-099-IT-B e mantenuto presso il Sito per ulteriori analisi. 
&gt; **Conclusioni:** SCP-099-IT-B è il secondo caso di contagio di SCP-099-IT a disposizione della Fondazione. Le caratteristiche della morte hanno nel frattempo permesso alla task force situata presso il sito Iride di individuare almeno altri 7 casi di persone decedute in circostanze simili in altri ospedali psichiatrici italiani. 
&gt; Si richiede l&#39;inserimento di alcuni membri della squadra di ricerca tra i team psichiatrici degli ospedali in attività su suolo italiano. In particolare: 
&gt; * Ospedale psichiatrico Casa della Divina Provvidenza di B████████;
&gt; * Ospedale psichiatrico provinciale di R█████;
&gt; * Ospedale psichiatrico di A████████;
&gt; * Ospedale psichiatrico di R█████ ████████;
&gt; * Ospedale psichiatrico di S███████;
&gt; * Ospedale psichiatrico di M█████████ ██████████;
&gt; * Ospedale neuro-psichiatrico di V█████;
&gt; 
&gt; - Dott. Santandrea
&gt; 
&gt; **Approvato** - S5-█

[[/collapsible]]

[[collapsible show=&#34;+ Apri Estratto Referto Psichiatrico SCP-099-IT-C&#34; hide=&#34;- Chiudi Referto&#34;]]

&gt; **Sede:** Centro di Salute Mentale ██████ di R███.
&gt; **Scheda paziente n.** 7043-8█
&gt; **Data:** 22/10/199█
&gt; **Paziente:** Vittoria U███, anni 25, Vice direttrice contabile presso la sede di Roma della società B████.
&gt; **Anamnesi:** La paziente risulta attraversare uno stato psicotico riconducibile ad una forma lieve di sindrome di Asperger, come descritta nel 1981 dalla dott.ssa Lorna Wing[[footnote]]Si veda a proposito il suo testo chiave //Asperger&#39;s Syndrome: A Clinical Account//, Psichological Medicine 11, 1981.[[/footnote]]. Il sintomo più evidente è la mancanza di comunicazione vocale, mentre nella comunicazione scritta il Soggetto mostra la capacità di esprimersi con un ricco vocabolario e invidiabile padronanza linguistica. Il caso della paziente differisce rispetto al profilo clinico standard per un vario novero di altre ragioni. Due sembrano preminenti:
&gt; * In primo luogo, la sindrome non si è verificata durante la fase infantile, ma è subentrata solo poche settimane prima del ricovero;
&gt; * In secondo luogo, la paziente non ha manifestato alcun sintomo pregresso, e anzi il suo diretto superiore presso l&#39;azienda B████, in un nostro recente colloquio, ne ha lodato la dedizione e ha sottolineato come nelle ultime settimane avesse dimostrato grandissime qualità in ambito contabile e di analisi economica, tanto da essersi guadagnata la promozione a vice direttrice nonostante la giovane età.
&gt; Tra le osservazioni raccolte, si segnala anche un progressivo distanziamento della paziente dalle relazioni affettive. L&#39;intervento da parte del personale sanitario, soprattutto se fisico, è sempre accolto con reazioni isteriche. 
&gt; **Trattamento e note**: Si esclude qualunque trattamento di tipo invasivo o farmaceutico. Si suggerisce dunque di procedere con sedute di psicoterapia giornaliere e colloqui settimanali con familiari, per stimolare la comunicazione vocale.
&gt;  
&gt; Dr. Giulio Villani

&gt;

&gt; **Anamnesi:** Nonostante all&#39;apparenza la condizione del soggetto ricordi gli affetti da Sindrome di Asperger, le circostanze di sviluppo e l&#39;evoluzione del quadro clinico manifestano le tipiche caratteristiche di una contaminazione a seguito degli effetti di SCP-099-IT. Grazie all&#39;analisi degli altri casi emersi in questi anni e al buon lavoro condotto dal dott. Villani presso il Centro di Salute Mentale ██████ di R███, siamo in presenza del primo caso non in fase terminale e con il paziente ancora in vita. 
&gt; **Trattamento:** D&#39;accordo con il Consiglio S5, abbiamo varato un nuovo protocollo sperimentale basato su psicoterapia, musicoterapia e applicazione di un adattamento del metodo Bertog-Rorschach per stimolare reazioni nella paziente. Data la sua conoscenza del trattamento, la paziente è d&#39;ora in poi gestita in prima persona da S5-1.

&gt; **Note**: A seguito degli esami di routine, è emersa la presenza di un&#39;attività molto superiore alla media nell&#39;emisfero sinistro del cervello e una parziale atrofizzazione di quello destro. Sottoponendo il soggetto a stimoli visivi, musicali e tattili, è apparso evidente come questi valori siano conseguenza di uno sviluppo incontrollato delle parti del cervello dedicate a ragionamento logico e calcolo matematico. Questo spiega le superiori abilità dimostrate dalla paziente sul lavoro e sembrano poter essere messe in correlazione anche con gli ottimi risultati universitari conseguiti da SCP-099-IT-B prima del ricovero.

Segue un messaggio di S5-1 a tutti i sovrintendenti della Branca Italiana della Fondazione SCP:

&gt;

&gt; **Protocollo Bertog-Rorschach/-099 - Sessione 01**
&gt; 
&gt; **Sede:** [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]]

&gt; **Nota preliminare:** Primo incontro con il soggetto presso il Sito Iride. Il soggetto è stata riconosciuto come affetto da SCP-099-IT. Prima applicazione del Protocollo Bertog-Rorschach/-099, studiato per valutare e stimolare le capacità del soggetto nello sviluppare locuzioni descrittive del contesto in cui si trova - anziché della persuasione come in versione originale. La paziente denota il tipico comportamento associato alla sindrome autistica, con i tentativi di locuzione seguiti da costanti movimenti ritmici della testa.

&gt; **Protocollo Bertog-Rorschach/-099 - Sessione 08**
&gt; 
&gt; **Sede:** [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]]
&gt; **Soggetto:** SCP-099-IT-C
&gt; **Terapista:** S5-1 
&gt; **Data:** 28/11/199█
&gt; 
&gt; **Nota preliminare:** Ottavo incontro con il soggetto presso il Sito Iride. Sessione psicoterapeutica narrativa.
&gt; 
&gt; **Brano musicale in sottofondo:** //Nona Sinfonia, o &#34;del nuovo mondo&#34;//, Antonín Leopold Dvořák
&gt; 
&gt; **Procedura:** La paziente verrà esposta a un formato di racconto autobiografico. Davanti alla paziente sono disposti 12 pastelli colorati e un foglio bianco.
&gt; 
&gt; Segue estratto della registrazione della seduta:
&gt; 
&gt; **S5-1:** //...Sai Vittoria? La prima volta che ho incontrato una persona sottoposta all&#39;effetto di ciò che oggi chiamiamo SCP, mi trovavo a Mosca. Città strana, per noi italiani, come cresciuta intorno a un desiderio d&#39;Impero che doveva per forza trovare il modo di manifestarsi. Anche se era nata da un ritrovo di esuli, asserragliati in difesa da un nemico invincibile, con un&#39;altra storia, un&#39;altra lingua e un altro Dio. Non abbiamo città del genere, qui in Italia. Anche la nostra Roma, la città imperiale per antonomasia, sembra essersi impegnata per secoli a nascondere la propria Storia, tinta di porpora e di sogni, stretti tra gli artigli di un&#39;aquila. Mosca no, ha fatto il percorso inverso.//
&gt; 
&gt; //La prima volta che sono sceso a Demodedovo era il 76, un dicembre freddissimo. Mi vennero a prendere all&#39;aeroporto, mi dissero due parole in un italiano molle e senza ossa, e mi fecero salire su una berlina coi vetri oscurati. Quaranta chilometri separano l&#39;aeroporto dalla capitale dell&#39;Unione Sovietica, ma mi sembrarono passare in pochi minuti, mentre guardavo fuori dal finestrino il paesaggio candido e innevato della campagna russa, guastato solo di tanto in tanto da una ciminiera, o da una nuvola di smog che indugiava sopra i filari di alberi.//
&gt; 
&gt; //Mosca m&#39;accolse con il freddo abbraccio di una suocera gelosa.//
&gt; 
&gt; //Palazzi grigi e anonimi, piazze larghissime dominate da statue troppo grandi per essere guardate nella loro interezza, collegate da strade gelate percorse da un&#39;umanità che sembrava chiudere i propri sentimenti negli spessi cappotti che indossava.//
&gt; 
&gt; //Solo allora guardai il mio orologio, che avevo dimenticato di aggiornare all&#39;orario russo. E restai per un attimo interdetto. Ero atterrato alle 16.10, ora italiana. Il mio orologio segnava le 16.22, ora italiana. Pensai che si fosse scaricato, e non lo guardai più finché non arrivammo alla Piazza Rossa, fermandoci sotto le alte mura del Cremlino. Sai chi è stato Aristotele Fioravanti? No, certo che no, questo nome non lo ricorda quasi nessuno. Ma la maggior parte delle mura del Cremlino sono state progettate da un italiano. Un altro di quelli che è andato all&#39;estero, a celebrare i sogni imperiali di altri paesi.//
&gt; 
&gt; //Fu allora che lo notai. Dall&#39;altro lato della Piazza Rossa, su un&#39;alta struttura di ferro e cemento, stava un orologio. E segnava le 18.44.//
&gt; //Avevamo percorso più di cinquanta chilometri in poco più di mezzora. Mi voltai verso il mio accompagnatore, Vassilj, che indicò l&#39;autista, un uomo alto poco più di un metro e settanta, dallo sguardo gelido come il ghiaccio sul quale poggiavo i piedi.//
&gt; 
&gt; //Non seppi molto di più in quell&#39;occasione. Vassilj si limitò a dire &#34;Se-ze-pe. Solo compagno Brèžnev e compagno Podgornyj sanno chi è. Ma lui e questa macchina, non viaggiano.// Si spostano.&#34;
&gt; 
&gt; //Scoprii qualcosa di più solo una decina d&#39;anni dopo, quando ero già un&#39;altra persona, che viveva in un mondo completamente diverso da quello che mi ero illuso di poter controllare con le mie parole, per almeno tre decenni.//
&gt; 
&gt; //L&#39;autista si chiamava Florentiy, ed era nato in un paese vicino al confine con l&#39;Ucraina. Non è un vero confine, naturalmente, solo una linea che divide una Repubblica socialista dominante da una Repubblica socialista compiacente.// 
&gt; 
&gt; //Un giorno un alto ufficiale del partito di nome Leonid è arrivato con la sua automobile e il suo seguito di guardie del corpo, e si è fermato in un lussuoso hotel che, chissà perché, era stato costruito proprio in quella zona. Era partito dalla sua città natale di Kam&#34;jans&#39;ke, in Ucraina, e stava tornando a Mosca per impegni del PCUS. La mattina dopo la sua macchina non partiva più, e si rivolsero al meccanico del paese, il figlio di un piccolo responsabile del soviet locale. Florentyi, appunto. Aveva avuto un incidente, sai, Vittoria? Un giorno era stato investito, ed era rimasto in coma quasi due settimane. Non era granché la Sanità laggiù, e sicuramente non c&#39;erano dottori attenti come il dottor Villani. Nessuno sapeva cosa gli fosse successo, e nemmeno si posero il problema quando, al risveglio, era in grado di aggiustare strumenti meccanici complessi nel giro di pochi minuti.// 
&gt; 
&gt; //L&#39;Unione Sovietica non era il posto migliore in cui far emergere le proprie abilità. E quindi restò nel suo paesino, facendo l&#39;unica cosa che era in grado di fare: aggiustare macchine. Quella dell&#39;ufficiale di partito non aveva un grande guasto, un piccolo problema al carburatore che venne risolto in fretta. Ma quando Florentiy salì per fare un giro, per provare l&#39;auto - e perché, ammettiamolo, quando gli sarebbe ricapitato di guidare una ZIL? - si ritrovò a Belgorod in pochi minuti. Era un bel tratto di strada. Voltò la macchina, e tornò indietro. Poco dopo fu di nuovo al suo paesino. L&#39;ufficiale capì molto in fretta. Era un uomo importante, nel partito, e sarebbe diventato molto più importante qualche anno dopo. Ci parlai pochi minuti dopo il mio arrivo al Cremlino. Ma questa è un&#39;altra storia.//
&gt; 
&gt; //Florentiy fu la prima persona a farmi capire che ci sono forze, in questo mondo, che sembrano fatte per sfuggire alle misure con cui vogliamo definirle, e alle scatole in cui cerchiamo di inserirle. Florentiy si spostava, non viaggiava: me l&#39;aveva detto Vassilj. Florentiy era un SCP, ma aveva un ruolo, una vita, un futuro.//
&gt; 
&gt; //E ce l&#39;avrai anche tu, Vittoria//. 
&gt; 
&gt; **Note conclusive:** Durante il racconto, per la prima volta il soggetto si è voltato verso S5-1, che narrava la propria storia, continuando il proprio dondolio cadenzato. Verso la fine ha allungato l&#39;indice della mano destra verso i pastelli, con un movimento impercettibile. Nessuna vocalizzazione.

&gt; **Protocollo Bertog-Rorschach/-099 - Sessione 22**
&gt; 
&gt; **Sede:** [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]]
&gt; **Soggetto:** SCP-099-IT-C
&gt; **Terapista:** S5-1 
&gt; **Data:** 27/12/199█
&gt; 
&gt; **Nota preliminare:** Ventiduesima seduta. Scopo di questo incontro è stimolare la scrittura da parte del soggetto. 
&gt; 
&gt; **Brano musicale in sottofondo:** //Concerto per Violino, opera 36//, Arnold Schönberg
&gt; 
&gt; **Procedura:** A seguito dei risultati dei test e della sempre maggiore apertura verso il mondo esterno dimostrata dal soggetto, si utilizzerà il linguaggio matematico, sottoponendo il soggetto a stimoli visivi e acustici. Il soggetto sarà sottoposto a 25 esercizi matematici, di complessità crescente, svolti in maniera errata. 
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; **Quinto cartello**, riportante la scritta &#34;243 x 45 = 8.553&#34;.
&gt; La paziente si volta verso S5-1, interrompendo il suo dondolio e iniziando a muovere la testa da destra a sinistra.
&gt; 
&gt; **S5-1:** //Vuoi dirmi qualcosa, Vittoria? Scrivilo pure, se vuoi, le matite sono qui davanti a te//.
&gt; 
&gt; Il dondolio riprende.
&gt; 
&gt; **S5-1:** //Eppure io sono certo che la radice quadrata di 28.561 sia 154. Sei d&#39;accordo, Vittoria?//
&gt; 
&gt; Nuova interruzione del dondolio, tentativo di vocalizzazione non riuscito. Un dito si tende verso la matita, ma si interrompe di nuovo. L&#39;oscillamento non si ripresenterà per tutto il corso della seduta.
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; **Ottavo cartello**: E=mc^^3^^ 
&gt; 
&gt; Il soggetto sgrana gli occhi e tende nuovamente la mano, questa volta sporgendosi di circa 20 centimetri.
&gt; 
&gt; **S5-1:** //Mi vuoi dire qualcosa, Vittoria?//
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; **Dodicesimo cartello**: L&#39;altro giorno, mentre andavo in spiaggia, ho visto sedici gatti e undici cani, sette massaie con sette cestini, 10 piccole mani che uscivano da alcune di esse, due bimbi che camminavano al fianco delle due più anziane. Quanti bambini sotto i dieci anni ho visto andare in spiaggia l&#39;altro giorno?
&gt; 
&gt; Il soggetto alza una mano e fa un segno unendo il pollice e l&#39;indice della mano destra, come a dire &#34;ok&#34;. 
&gt; 
&gt; **S5-1:** //Brava Vittoria, non ne ha visto nessuno. Conosci il brano che stiamo ascoltando? Lo ha scritto un compositore austriaco che ha utilizzato un nuovo metodo di scrittura musicale, che può essere utilizzato come una formula matematica. 12 toni, tutti con lo stesso valore. La prima volta che ho ascoltato Schönberg, lui era già morto da 13 anni. Era il compleanno di mia nonna, l&#39;ultimo prima di perderla. Aveva 12 anni meno di Schönberg, che era nato nel 1874 ed è morto nel 51. Non dimenticherò mai il settantacinquesimo compleanno di mia nonna. E tu ti ricordi della tua?//
&gt; 
&gt; Il soggetto muove il braccio destro in modo deciso, più fermo della volta precedente. Afferra una matita rossa, tenendola dentro il pugno come farebbe un bambino alla scuola materna, o come se volesse usarla per pugnalare qualcuno. Con molta lentezza, verga due simboli sul foglio di fronte a lei: 7-8.
&gt; 
&gt; **S5-1**: //Mia nonna aveva 78 anni, dici? Mi sa che hai ragione tu, la mia memoria non è più quella di una volta. Sei stata brava, ci rivediamo presto.// 
&gt; 
&gt; **Nota conclusiva:** Confermata ripresa delle funzioni comunicative. Abbiamo scollinato, mi aspetto che da ora in poi sarà tutto in discesa.

&gt; **Protocollo Bertog-Rorschach/-099 - Sessione 53**
&gt; 
&gt; **Sede:** [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]]
&gt; **Soggetto:** SCP-099-IT-C
&gt; **Terapista:** S5-1 
&gt; **Data:** 23/04/199█
&gt; 
&gt; **Nota preliminare:** Il soggetto ha ripreso la facoltà della scrittura, riuscendo a generare frasi autonome senza stimolazioni di alcun tipo. Con l&#39;inizio della seconda fase, l&#39;obiettivo sarà di stimolare vocalizzazioni. 
&gt; 
&gt; **Brano musicale in sottofondo:** //Tabula Rasa//, Arvo Pärt
&gt; 
&gt; **Procedura:** La paziente sarà sottoposta alla ripetizione di proverbi, modi di dire e brani musicali molto conosciuti, a cui sarà troncata la parte finale, invitandola a completarla.  
&gt; 
&gt; **S5-1:** //Tanto va la gatta al lardo, che ci lascia lo//
&gt; 
&gt; Il soggetto cerca una matita di fronte a sé, ma non ve ne è nessuna. Si sporge lievemente in avanti.
&gt; 
&gt; **S5-1:** //Tale padre, tale//
&gt; 
&gt; Il soggetto allunga nuovamente il braccio, sporgendosi lungo il tavolo.
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; **S5-1:** //Volare, volare, volare, più in alto del sole ed ancora più//
&gt; 
&gt; Il soggetto muove la testa come a seguire una melodia, con un ritmo diverso rispetto al brano in sottofondo. Apre la bocca, ma non proferisce alcuna vocalizzazione.
&gt; 
&gt; **S5-1:** //Can che abbaia non//
&gt; 
&gt; Il soggetto digrigna i denti, e sembra quasi voler simulare di stringere un osso immaginario tra le fauci.
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; **S5-1:** //Qui dove il mare luccica, e tira forte il//
&gt; 
&gt; Il soggetto comprime le labbra, ed emette un leggero soffio, concluso da una &#34;o&#34;, leggera ma percepibile. 
&gt; 
&gt; **S5-1:** //Agosto, moglie mia non ti//
&gt; 
&gt; Il soggetto emette un leggero sospiro, in fondo al quale si può riconoscere un debole &#34;//...osco.//
&gt; 
&gt; **S5-1:** //Dagli amici mi guardi Iddio, che dai nemici mi guardo//
&gt; 
&gt; **Vittoria U███:** //Io!// 
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; **Nota conclusiva:** Un grande passo è stato compiuto. Tra poco, potremo archiviare SCP-099-IT-C e cominciare a conversare con Vittoria U███.
&gt; 
&gt; [FINE ESTRATTO]

//Il diario del dott. [DATI CANCELLATI] è stato ritrovato nel 194█ presso un deposito militare a ██████, in provincia di Bolzano. Trattandosi di un diario personale trovato insieme a molti documenti amministrativi intestati dell&#39;azienda I█ F█████, è stato inizialmente catalogato dagli incaricati del CLNAI e delle forze alleate come semplice documentazione di servizio. A seguito dell&#39;interessamento del Dr. █████, membro della branca tedesca della Fondazione SCP, i Sovrintendenti della branca italiana sono stati informati della possibilità che l&#39;azienda avesse rintracciato, progettato e condotto esperimenti su anomalie anche in territorio italiano. A seguito di un&#39;analisi degli archivi rimanenti, il diario del dott. [DATI CANCELLATI] è stato recuperato dagli agenti della Fondazione e condotto temporaneamente al sito Asclepio.// 

Seguono i contenuti rilevanti per quanto concerne SCP-099-IT, tradotti in lingua italiana.

&gt; 19/02/193█
&gt; 
&gt; La guerra si avvicina. L&#39;ho capito dal discorso del Führer di oggi, e dalle parole del Direttore ████. Era ora, non sopporto più di [DATI CANCELLATI]. Un anno, forse due, a seconda di quello che si diranno a Monaco: un&#39;altra buona occasione per dimostrare quanto i francesi siano arrendevoli, e quanto gli inglesi siano algidi nel loro isolamento imperiale. Canne al vento, che saranno spazzate via quando arriverà tempesta. [DUE FRASI ILLEGGIBILI]
&gt; 
&gt; Questo pomeriggio ho parlato con il Direttore. La Germania è una macchina pronta alla guerra. Abbiamo i soldati, abbiamo i mezzi e abbiamo le armi. E ne costruiremo altre. La guerra dovrà essere vinta, è matematico. Ma è sempre una questione di probabilità. Il progetto [DATI CANCELLATI] ci permetterà di calcolare queste probabilità, per imboccare la via che più rapidamente conduce alla vittoria.

&gt; 27/04/193█
&gt; 
&gt; Il calcolatore è pronto. Non ce l&#39;avremmo mai fatta senza l&#39;interessamento di G█████, ma quel [ILLEGGIBILE] che ci ha portato dall&#39;ultima missione era proprio ciò che ci serviva. Cominciamo il lavoro sulle schede.

&gt; 13/12/194█
&gt; 
&gt; La Wehrmacht avanza in tutta Europa. I giapponesi hanno fatto la loro mossa. È ora di predisporre una delle nostre arme finali, per quando anche gli americani saranno della partita. Non c&#39;è bisogno di calcolare le probabilità, ormai è questione di giorni. Ma con [DATI CANCELLATI] sapremo dove arriveranno.

&gt; 02/04/194█
&gt; 
&gt; La longevità dei soggetti degli esperimenti si riduce sempre più. Non possiamo trarre dati definitivi da persone che reggono solo poche settimane di esposizione. Dannazione, H██████ ci manda solo deportati ebrei, zingari, slavi. Gente senza nerbo, gente senza spessore. Ho richiesto la possibilità di sperimentare su brillanti soldati di pura razza ariana, tedeschi da generazioni. Loro sì che avrebbero le qualità per reggere le conseguenze dell&#39;evoluzione.

&gt; 19/04/194█
&gt; 
&gt; Il Direttore e H██████ mi hanno convocato quest&#39;oggi nella sede centrale di Berlino. La mia richiesta è stata respinta. La razza ariana, mi hanno detto, è già evoluta e non ha bisogno di additivi di alcun genere. Ma allora perché gli alleati avanzano? Non ho avuto il coraggio di rispondere, il progetto deve continuare anche con il materiale a disposizione. 

&gt; 25/06/194█
&gt; 
&gt; Oggi hanno sequestrato la maggior parte delle mie schede. Dove le abbiano portate, non è stato possibile saperlo. Fortunatamente ne conservo alcune nel mio archivio, a casa. Gli esperimenti continuano: la cavia 659/HC, un compositore della Galizia, sembra essere in grado di mantenere la salute mentale più di qualunque altro soggetto dei miei esperimenti.

&gt; 03/08/194█
&gt; 
&gt; 659/HC è ancora vivo. Ho richiesto di presentarlo al Führer in persona, per mostrare i suoi progressi.

&gt; 11/09/194█
&gt; 
&gt; Dannazione. Dannazione.
&gt; Oggi ho incontrato il Führer, ma non è rimasto stupito come credevo. Forse, non ha nemmeno capito cosa può dare 659/HC al Reich. Continua a parlare di iprite, iprite, iprite. Come se non fosse chiaro a tutti che non saranno solo le armi a farci vincere questa guerra.
&gt; La mia ricerca non è più considerata prioritaria. Ho deciso di spostarmi nella nostra sede temporanea di Bozen. Non ho grande fiducia negli italiani, ma forse sono ciò che ci serve. Porterò 659 con me. Mi aiuterà a trovare il percorso più sicuro.

&gt; 23/02/194█
&gt; 
&gt; 659 è morto. Un&#39;imboscata sui monti di San Genesio, mentre stava calcolando la disposizione più efficacie per l&#39;artiglieria, per quando gli alleati arriveranno qui. Partigiani, comunisti. [DATI CANCELLATI].
&gt; Il Superuomo ucciso dalla feccia. Sarà questo il destino del Reich? Non posso saperlo. Ma forse 659 lo aveva già previsto.

&gt; 23/07/194█
&gt; 
&gt; La sede è stata evacuata dal personale civile. &#34;Arrivano&#34;, continuano a ripetere. Ma io non mi arrendo, non mi arrenderò. Ho qui con me l&#39;ultima scheda e la nuova versione del calcolatore. Sarò io l&#39;esperimento finale.

&gt; 29/11/194█
&gt; 
&gt; Millesettecentodiciotto alberi sono visibili dalla mia finestra, alla luce dei lampioni. Tra di essi si muovono ventisette persone, vestite di scuro, con ventisei fucili e una tromba. Alla velocità di 2,4 m/s, saranno alla porta principale in 18,3 secondi. Alcuni dei nostri sparano, 22 proiettili ogni cinque secondi, 102 m/s, ma non hanno una mira perfetta. Solo 2 persone cadono, le altre sono quasi arrivate alla porta. Intanto sono caduti cinque dei nostri. Uno, di fianco a me, è colpito alle testa. 9 denti zampillano dalla sua bocca e ricadono davanti a me. Alzo lo sguardo. Settemilatrecentodue stelle sono visibili, alcune si spengono, come le nostre speranze. O forse sono solo io a non vederle più. Ora sono settemiladuecentonovantanove.
&gt; 187 scalini per il terzo piano, saranno qui in 54 secondi. 16 schedari in questo ufficio. I nostri non sparano più, versano benzina e sono pronti a dare fuoco. La benzina scende dalla tanica, 2,5 litri in sette secondi, ne impiegheranno altri 7 per raggiungere il secondo schedario, scivolando sul pavimento. Ora 5. Ora lo lambiscono.
&gt; Passi veloci fuori dalla porta, 22, 22 passi al ritmo di un passo ogni 0,3 secondi. Sono in 13.
&gt; Eccola qui, la fec_____
