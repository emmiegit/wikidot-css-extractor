    <pre><textarea class="page-source" readonly>[[include component:button-box]]

**Artikel:** SCP-2521 Erklärt
**Original:** [[[http://scpexplained.wikidot.com/scp-2521|Hier zu finden]]]
**Autor:** [[*user Dexanote]]
**Übersetzer:** [[*user Karpfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** [[[https://scp-wiki-de.wikidot.com/scp-2521 | ●●|●●●●●|●●|●]]]

**Klassifizierung:** Keter

**Lakonische Sicherheitsmaßnahmen:** Schreibe oder rede nicht über SCP-2521. Kommuniziere über SCP-2521 durch Piktogramme. Es ist nur Personal der Stufe 4 oder höher gestattet, von SCP-2521 zu wissen.

**Lakonische Beschreibung:** ●●|●●●●●|●●|● ist ein humanoides Wesen, das sich durch Wände bewegen und keine auf Bildern basierenden Informationen verstehen kann. Wortbasierte Kommunikation über die Entität macht es auf einen aufmerksam und bringt es dazu, zu erscheinen sowie die Quelle der Kommunikation zu entfernen. Insbesondere wird es eher liebevoll als gewalttätig beschrieben, was darauf schließen lässt, dass es besagte Menschen und Objekte vielleicht aus Anerkennung &#34;sammelt&#34;.

Dieser SCP-Eintrag ist vollkommen in Piktogrammen verfasst. Selbst seine Nummer auf der Hauptseite ist in Punkten und Strichen geschrieben, wo es als &#34;●●|●●●●●|●●|●&#34;, anstatt &#34;SCP-2512&#34; bezeichnet wird.

**Zusätzlicher Kontext:** SCP-2521 wurde ursprünglich für den [[[http://www.scp-wiki.net/short-works-contest | Short Works Contest]]] in 2015 verfasst. Die Herausforderung des Wettbewerbs bestand unter anderem darin, einen erfolgreichen Hauptlistenartikel in 500 oder weniger Wörtern zu schreiben. Es gewann den Wettbewerb, dank seines einzigartigen Formats und schlauer Umsetzung.

Der Artikel hinterließ einen enormen Einschlag im Wiki, wodurch es die zweit-höchste Bewertung aller Zeiten bekam und nur von  [[[http://scp-wiki-de.wikidot.com/scp-173 | SCP-173]]] übertroffen wird.</textarea></pre>
