**Titre original :** SCP-3630 - Reverse Locked Room Mystery
**Auteur :** [[user Vole Friend]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 17 février 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-3630

**Classe :** Keter

**Procédures de Confinement Spéciales :** La FIM Iota-20 (&#34;Clés de la Pièce&#34;) est responsable de la surveillance des enregistrements publics ainsi que des rapports de police et d&#39;informations à la recherche de potentielles instances de SCP-3630. Cependant, la plupart des instances de SCP-3630 se confinant d&#39;elles-mêmes, la surveillance doit principalement consister à s&#39;assurer que les instances de SCP-3630-1 et SCP-3630-2 ne conservent aucun souvenir des événements ayant mené à SCP-3630. Les agents de Iota-20 devront administrer des amnésiques à toute instance rapportant être la victime ou l&#39;auteur d&#39;un meurtre ainsi qu&#39;à quiconque auquel elle aurait parlé de ces événements.

Sous la direction de la superviseure assignée à la FIM Iota-20, la Dre Juri Markell, les instances de SCP-3630-1 disposant de souvenirs particulièrement prégnants de leur meurtre peuvent être placées en détention et passer le Test de Résilience contre les Modifications de la Réalité Hume-Lyle. Les instances disposant de scores suffisamment hauts et de compétences utiles peuvent obtenir une offre d&#39;emploi au sein de la Fondation. 

Les instances de SCP-3630-1 et SCP-3630-2 ne sont autrement pas anormales en elles-mêmes et peuvent être laissées à la vie civile. Sur ordre du Comité d’Éthique, à partir du 04/05/████, Iota-20 doit signaler aux forces de l&#39;ordre locales les instances de SCP-3630-2 ayant planifié leur action.

**Description :** SCP-3630 est un phénomène ou une entité anormal altérant les caractéristiques de meurtres non-anormaux afin de créer des incohérences logiques. Ces incohérences incluent mais ne se limitent pas à :

* Verrouiller la porte ou une autre entrée de la zone où le meurtre a eu lieu de l&#39;intérieur ou de l&#39;extérieur
* Supprimer d&#39;autres points d&#39;entrée et de sortie de la zone, tels que des fenêtres ou des grilles
* Endommager et plus globalement altérer l&#39;arme utilisée pour le meurtre afin qu&#39;elle ne fonctionne pas adéquatement
* Altérer les caractéristiques de la zone de sorte que le meurtre aurait dû être remarqué par d&#39;autres individus, tel que faire grincer une porte ou un parquet ou supprimer un mur bloquant l&#39;accès à la zone
* Introduire d&#39;importants groupes d&#39;individus au sein de la zone qui n&#39;aurait normalement pas dû être présents, empêchant le meurtrier d&#39;accéder à la victime

Ces incohérences n&#39;empêcheront jamais totalement l&#39;accès à la zone où le meurtre a eu lieu et ne seront en général pas perçues comme anormales par la plupart des êtres conscients. La majorité des individus ayant pris conscience des changements engendrés par SCP-3630 est constituée d&#39;employés de la Fondation ayant un résultat supérieur à 90 au Test de Résilience contre les Modifications de la Réalité Hume-Lyle.

Après l&#39;introduction de ces incohérences logiques, le meurtre en lui-même cessera d&#39;exister, et toute victime ne sera plus décédée. Ces anciennes victimes sont désignées SCP-3630-1. Les victimes émergeront généralement d&#39;autres parties du bâtiment ou de la zone où elles ont été tuées sans aucune souvenir du crime. Tout autre individu ayant été témoin du meurtre ou du retour subséquent de l&#39;instance de SCP-3630-1 n&#39;aura également aucun souvenir de la survenue du meurtre et n&#39;estimera pas que quelque chose d&#39;anormal s&#39;est déroulé. 

Les individus ayant commis les meurtres n&#39;ont également aucun souvenir de la survenue des événements ; ils sont désignés SCP-3630-2. Si le meurtre était planifié avant sa survenue, ils estimeront qu&#39;un quelconque événement ou circonstance imprévu les a détournés de leur plan précédent, généralement pour des raisons vagues et incohérentes telles qu&#39;être &#34;au mauvais endroit&#34;, ou en raison d&#39;un &#34;mauvais timing&#34;.

**Découverte :** SCP-3630 a été découvert lorsque le Dr Burgundy Lowell, ayant été entraîné afin de reconnaître les effets de Modifications de la Réalité de Classe CK en raison de son travail précédent sur SCP-███ et disposant d&#39;un score de 101 au Test de Hume-Lyle, fut tué par son ancienne Assistante de Recherche Valerie Kind dans son bureau au Site-140. Lorsqu&#39;il émergea des toilettes pour hommes dans le couloir, Lowell conserva des souvenirs des événements et les rapporta à la sécurité du site. Il fut découvert que la porte du bureau avait été verrouillée de l&#39;extérieur, bien qu&#39;il n&#39;y ait eu aucun signe d&#39;une entrée par effraction. Après avoir été trouvée dans la cantine du site, Kind affirma qu&#39;elle avait repoussé sa tentative de meurtre parce qu&#39;elle &#34;n&#39;aimait pas l&#39;agencement de la pièce&#34;.

Les circonstances de l&#39;événement rappelèrent à l&#39;Agent M. Carter du Site-140 un événement ayant eu lieu un mois auparavant impliquant Cara Baker, une civile qu&#39;il surveillait en intermittence en raison de sa rencontre avec SCP-████ deux ans auparavant.[[footnote]]Mme Baker reçut des amnésiques de Classe B après sa rencontre avec SCP-████.[[/footnote]] Mme Baker avait récemment appelé le 911, affirmant que son ancien mari, Ryan Baker, l&#39;avait assassinée.

&gt; **Extrait de l&#39;appel au 911 entre Cara Baker et un opérateur, 02/10/████**
&gt; 
&gt; **Opérateur :** 911, urgences.
&gt; 
&gt; **Cara Baker :** Oh mon dieu ! Aidez-moi ! Oh mon dieu ! 
&gt; 
&gt; **Opérateur :** Madame, pouvez-vous vous calmer ? Pouvez- 
&gt; 
&gt; **Cara Baker :** C&#39;est mon mari. Mon mari, il m&#39;a tuée. Il m&#39;a tuée bordel.
&gt; 
&gt; **Opérateur :** Madame, calmez-vous. Êtes-vous blessée ? J&#39;envoie une ambulance tout de suite.
&gt; 
&gt; **Cara Baker :** Je devrais être- Je devrais être, je sais pas. Je ne saigne pas.
&gt; 
&gt; **Opérateur :** Okay. Où êtes-vous blessée ? Pouvez-vous trouver où vous êtes blessée ?
&gt; 
&gt; **Cara Baker :** C&#39;est mon torse. Il a tiré- Il m&#39;a tiré dessus. Mon torse. Pourquoi est-ce que je parle ? 
&gt; 
&gt; **Opérateur :** Okay, une ambulance est en route madame. Savez-vous où se trouve votre mari ?
&gt; 
&gt; **Cara Baker :** Il...  
&gt; 
&gt; //[Mme Baker marque une pause. Cinq secondes de silence.]//
&gt; 
&gt; **Operator :** Madame ?
&gt; 
&gt; **Cara Baker :** Il était juste là. Oh mon dieu. On était sur le porche et il a couru dans le jardin derrière, il...
&gt; 
&gt; **Operator :** Très bien, restez en ligne, madame- 
&gt; 
&gt; **Cara Baker :** Je suis morte. Je suis morte. Qu&#39;est-ce qui se passe ? Qu&#39;est-ce qui m&#39;arrive ? Je suis morte. 

Les services d&#39;urgence arrivés sur place pensèrent que ce que croyait Mme Baker était le résultat d&#39;une crise psychotique causée par le stress de son récent divorce, et celle-ci fut gardée sous surveillance à l’Hôpital ████████ ████ pendant cinq jours. Lorsqu&#39;elle le quitta, Mme Baker crut à cette explication et ne présenta aucune signe supplémentaire de reconnaissance de l&#39;anormal.

Lors de l&#39;enquête, l&#39;Agent Carter, qui dispose d&#39;un score de 97 au Test de Hume-Lyle, rapporta que le porche à l&#39;arrière, auparavant en extérieur, avait été entouré de murs. Des verrous avaient également été ajoutés des deux côtés de la porte menant à la zone depuis la cuisine. Les enregistrements bancaires de Mme Baker ne présentent aucune dépense relative à une rénovation ou aux verrous, et ses voisins rapportèrent que l&#39;extérieur de la résidence n&#39;avait subi aucun changement majeur l&#39;année passée.
