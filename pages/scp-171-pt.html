    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-pt-br.wikidot.com/scp-171-pt SCP-171-PT -- Mula sem Cabeça]
**Autore:** [[*user PeanutOfPeril]]
**Traduzione:** [[*user TheBoxOfFun]]

[[include credit:end]]

**Elemento #:** SCP-171-PT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutta la zona entro un raggio di 2 km intorno all&#39;area in cui è contenuto SCP-171-PT deve essere priva di sviluppo umano. I funzionari non devono avvicinarsi a quest&#39;area e qualsiasi test deve essere approvato dal Direttore Braga. I posti di sorveglianza devono impedire ai civili di accedere all&#39;area di SCP-171-PT.

**Descrizione:** SCP-171-PT è una creatura equina che misura 2,15 m di altezza. SCP-171-PT assomiglia a un cavallo, ma la sua testa è assente, che forma un foro nella parte superiore del collo. Da questo foro, viene emesso un flusso costante di fiamme. La struttura interna di SCP-171-PT è [DATI CANCELLATI].

SCP-171-PT si manifesta in uno specifico tratto di terreno nella periferia di Belo Horizonte, MG; il raggio di quest&#39;area è di circa 2 km. SCP-171-PT è ostile e attaccherà qualsiasi essere umano che entri in quest&#39;area tra le ore 0h00 e 6h00. Nel 100% dei casi, SCP-171-PT attacca usando le sue fiamme, ma non uccide l&#39;individuo, preferendo, a quanto pare, allontanare gli invasori. SCP-171-PT è anche in grado di vocalizzare, con rumori simili a fischi, ma le testimonianze di sacerdoti di religioni abramitiche affermano di aver sentito il pianto di una donna. SCP-171-PT si manifesta solo in presenza di esseri umani; altri animali o la sorveglianza a distanza non provocano reazioni ostili.
 
**Addendum 171-PT-1: Scoperta**

SCP-171-PT è stato scoperto dopo diverse sparizioni al di sopra del numero tipico della città di Belo Horizonte; gli agenti della Fondazione hanno scoperto l&#39;oggetto accanto a un&#39;auto abbandonata durante le indagini. Il veicolo apparteneva al padre José Roberto Guimarães, che al momento è scomparso.

**Intervista 171-PT-A**
&gt; Intervistato: Roberto Silva
&gt; 
&gt; Intervistatore: Dr. Borges
&gt; 
&gt; **Inizio Log**
&gt; 
&gt; **Dr. Borges:** Dica il suo nome per la registrazione, per favore. 
&gt; 
&gt; **Roberto Silva:** R-Roberto Silva.
&gt; 
&gt; **Dr. Borges:** Lei è per caso religioso, signor Silva?
&gt; 
&gt; **Roberto Silva:** Sì, sono credente. Sono un vescovo nella nostra chiesa.
&gt; 
&gt; **Dr. Borges:** Molto bene. Quando ha visto per la prima volta quell&#39;oggetto?
&gt; 
&gt; **Roberto Silva:** La mula... io stavo tornando a casa. Ho visto qualcosa che bruciava in mezzo al bosco. Ho parcheggiato la macchina per andare andare a vedere e... mi è venuta addosso.
&gt; 
&gt; **Dr. Borges:** Continui, per favore.
&gt; 
&gt; **Roberto Silva:** Sì... stavo correndo, giusto? Solo che... ho sentito un pianto... era mia figlia, dottore.
&gt; 
&gt; **Dr. Borges:** La prego di elaborare. 
&gt; 
&gt; **Roberto Silva:** Mia figlia...abbiamo scoperto che aveva avuto delle relazioni con il prete della nostra chiesa. Dottore, lei era vergine. Ero esterrefatto. Il giorno dopo lei era sparita. Il prete è scappato dopo essere stato espulso dalla chiesa. Poi hanno iniziato a parlare di un mostro nel bosco. Io non ci credevo, ma ora... tutti mi danno del matto. So quello che ho visto.
&gt; 
&gt; **Dr. Borges:** Stai dicendo che SCP-171-PT è tua figlia?
&gt; 
&gt; **Roberto Silva:** Ne sono certo. Riconoscerei la sua voce ovunque. Una cosa da padre. E se fosse stato quel prete a fare ciò? E se mia figlia fosse...stata maledetta per colpa di quello stronzo? Trasformata in quella... quella cosa. Non è giusto, dottore. Dovete aiutarmi, per l&#39;amor di Dio.
&gt;
&gt; 
&gt; **Dr. Borges:** Capisco la sua sofferenza, signor Silva. Indagheremo sul caso. Grazie per aver collaborato all&#39;intervista.
&gt; 
&gt; **Roberto Silva:** Non c&#39;è di che. Voglio solo andare a casa. Non ho la minima idea di cosa fare.

A seguito dell&#39;intervista, è stato somministrato al signor Silva un Amnestico di Classe B ed è stato rilasciato. Saranno adottate delle precauzioni per ridurre al minimo il rischio di una breccia di informazioni.
