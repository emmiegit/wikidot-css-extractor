**アイテム番号:** SCP-3334

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-3334-1の主実例はサイト-15内のデータセンターにて数百のサーバーディスクに保存され、予備の遠隔保存される複製はサイト-19とサイト-64に置かれます。

暗号化されたSCP-3334-1の唯一の認められた用途は、MEDUSA計画で開発されている機械学習モデルの訓練、有効化のみです。その他のあらゆるSCP-3334-1へのアクセスは、SCP-3334のHMCL監督官の認可があった場合もしくは収容違反が発生した際に機動部隊ミュー-4(“デバッガー”)が主導した場合のみに限られます。職員による暗号化されていないSCP-3334-1への直接のアクセスは禁じられています。

SCP-3334-1を収容するサーバーは隔離され、サイトのローカルデータセンターネットワークにのみ接続されます。二週間ごとにサイト-15の主実例はサイト-19とサイト-64の予備複製と物理的なストレージ媒体を用いて同期されます。

SCP-3334-2の複製はサイト-15、-19、-49、-64、-77、-81のサーバーディスクに保存されます。これらも同じように週に一度物理的に同期されます。MEDUSA計画は財団の多くの道具、ルーティン、指令系統に使用されているにも関わらず、SCP-3334-2それ自体はMEDUSA計画の[[span class=&#34;ruby&#34;]]SaaS[[span class=&#34;rt&#34;]]サース[[/span]][[/span]]中央分配モデルに基づきローカルからの接続しかされていません。[[footnote]]この場合、サースはユーザーがそれぞれに分配されたコピーを使用するのではなく中央一箇所でホストされるプログラムに遠隔で接続することを指す[[/footnote]]。つまり、これは財団の内部クライアントはMEDUSAにリクエストを送り、それが上記のデータセンターの内一つでSCP-3334-2によってローカルで処理されることで収容が継続されることを意味します。

SCP-3334-2への直接のアクセスは、SCP-3334収容チームに所属する認可された職員か、MEDUSA計画のスタッフか、SCP-3334のHMCL監督官の裁量により許可された計画協力者以外には禁じられます。SCP-3334-2の一時的な複製は、視覚的なミーム・認識災害(VMC災害)に関する標準プロトコルが遵守されている限り、MEDUSA計画の開発を目的とするローカルデスクトップコンピュータにおいては認められます。SCP-3334-2の可視化はそのいかなる要素も禁じられています。

//財団スケーラブルファイルシステム(FSFS)及びscipDB:// 

[[collapsible show=&#34;+ SCP-3334収容における技術的側面の概略&#34; hide=&#34;- ようこそ、財団CS/ITスペシャリスト様&#34;]]
SCP-3334-1及びSCP-3334-2実例群は、セキュリティ保全、統合性確保、可用性確保のためscipDB内のソフトウェアテーブルに保存されます。scipDBとは各サーバーに存在するNoSQL多次元的データマップソフトウェアであり、何千ものサーバーを駆け巡る目的で、大量の取り扱いに注意の必要な或いは災害を含む財団内部データを保管するため財団独自に作られました[[footnote]]Miyamizu, M., Vogel, S., Hsiao, C., et al. (2001). scipDB: A highly-available secure NoSQL database for sensitive Foundation data and MCI-hazards. //Terminal: An SCP Foundation Journal//, 10(34), 42-56. Retrieved from //SCP Foundation Research Database//. (Accession No. 2335245)[[/footnote]]。これは、複数のサーバーにまたがってデータの複製を行うことでデータのロスを防ぎ通信量を増大させ、欠陥を発見するためプロトコルを徹底し、反エントロピーメークルツリーを用い欠陥を修復[[footnote]]収容スペシャリストは更なる詳細のため//scipDBドキュメンテーション//を参照のこと[[/footnote]]することで高可用性を確保し、欠陥に強く、スケーラブルなデータストレージシステムに仕上がっています。 SCP-3334-1向けの特別収容プロトコルでは可用性と統合性のセキュリティを優先し、またSCP-3334-1のデータロスまたはその損傷にも少々の耐性を持つようにすることで、未許可のアクセスが行われる可能性を低めています。そのためSCP-3334-1を収容しているscipDBテーブルは通常より低頻度の2の複製が行われるよう因子が設定されていて、いくつかのscipDBの構成要素の特徴は適用されていません。その正確さと可用性が財団の運営に非常に密接に関わるSCP-3334-2は通常の複製因子とともに収容されており、全ての構成要素の特徴が適用されています。

scipDBテーブルは、MEDUSA計画の典型的な作業量に適するように、データの読み込みと追加の書き込みに特化した各個人に分配され脱集中管理化されている[[footnote]]Hellian, F., Miyamizu, M., Vogel, S., et al. (1999). The Foundation Scalable File System: Organizing the Foundation’s cloud. //Terminal: an SCP Foundation Journal//, 8(24), 34-50. Retrieved from //SCP Foundation Research Database//. (Accession No. 3654253)[[/footnote]]財団スケーラブルファイルシステム(FSFS)のファイル群の最上部に位置しています。後者は全ての収容されているSCP-3334実例への未許可のアクセスを防ぐため起動されるオプションであるファイルレベルでの256ビットのAES暗号化を行います[[footnote]]収容スペシャリストは更なる詳細のため//FSFSドキュメンテーション//を参照のこと[[/footnote]]。
[[/collapsible]]

//プロトコル 3334-10-Kempelen://

[[collapsible show=&#34;+ プロトコル3334-10-Kempelenの概略&#34; hide=&#34;- ようこそ、財団収容スペシャリスト様&#34;]]
プロトコル10-Kempelenの遂行のため、必要に応じ標準的な再配置の行われる50人のDクラス職員がSCP-3334に割り当てられています。この職員となるための要件は、正常な視覚、意識、そして適度に人間文化や社会に触れ、それを知っていることのみです。SCP-3334の収容チームは最低限これらの要件を満たし、かつ過去の事故や効率面でのテスト不適格が理由となり他の財団のプロジェクトには適さないだろう人員を要しています。

プロトコル10-Kempelenでは、その異常な性質を絶対的に確認するためヒト被験者をfMRIスキャナーで予想される視覚的なミーム/認識災害に晒します。予想されるVMC災害はMEDUSA計画によりフラグ付けされることにより、または財団フィールドチームにより提出されます。確認された異常なVMC災害はSCP-3334-1と指定され、MEDUSA計画に用いられます。各10-Kempelenセッションの後、Dクラス職員は記憶処理剤を処方されます。

SCP-3334-1に自動的にトレーニングや有効化されたデータを追加することでプロトコル10-Kempelenやこれらの目的のためのDクラス職員の使用を取りやめようとする試みはMEDUSA不全イベント、特にインシデント3334-1を引き起こします。逆に言うと、Dクラス職員をVMC災害を検出する主手段としている財団の指令スケールは非実用的です。そのため、プロトコルは手動で潜在性トレーニングとMEDUSA計画で用いられる有効化されたデータを確認するという現在の副次的目的のため保存されました。
[[/collapsible]]

//MEDUSA計画:// 
[[collapsible show=&#34;+ MEDUSA計画の概略&#34; hide=&#34;- ようこそ、財団収容スペシャリスト様&#34;]]
MEDUSA計画は、分析部門による非異常性で既知の機械学習技術を用いて視覚的なミーム/認識災害(VMC災害)を検出する自動化されたシステムを作るという努力の結晶です。

MEDUSA計画は現在VMC災害を検出する必要がある多くの財団のツール、ルーティン、指令系統に用いられています。これにはミームスキャンコマンドラインインターフェースユーティリティ、Anansi, Shelob, Aragog財団ウェブクローラ、Giulianna画像分析ソフト、SCRAMBLEゴーグル、[編集済]、そして多数のSCPアノマリーの収容が含まれています。

MEDUSA計画には高等機械学習アルゴリズム(現在は再帰的deep-Qニューラルネットワークの全体的効果)が用いられています。高いレベルにおいては、このアルゴリズムはラベル付けされたトレーニング例、この場合ではSCP-3334-1由来のVMC災害と通常の画像を取り入れて学習し、自身を二者の区別が可能になるように修正しています。訓練後は新たな例を取り入れ、それがVMC災害に当たるか否かを予測可能になります。この趣旨において、これは「弱いAI」であり、特に意識せずに特定のタスクにおいて自らを改良することが可能です。MEDUSA計画においては「強いAI」として知られる上記を意識して行うAIは、そのような研究は計画の趣旨から外れるため採用/開発されていません。
[[/collapsible]]
[[collapsible show=&#34;+ MEDUSA計画の技術的側面の概略&#34; hide=&#34;- ようこそ、財団数学/CSスペシャリスト様&#34;]]
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3334/SCP-3334-nn.png|caption=生成されたMEDUSAアンサンブル内の単一ニューラルネットワークのダイアグラム。
説明: 赤(畳み込み層), オレンジ(プーリング層), 青(活性化関数/Softmax関数層), 紫(全結合層), 緑(長・短期記憶層)|width=650px]]
人工知能技術を用いる認識災害を識別する初期努力[[footnote]]Goldberg, S., Recht, P. (1961). Feature engineering for soft-margin hyperplanes to safely identify cognitohazards. //Terminal: an SCP Foundation Journal//, 2(12), 10-23. Retrieved from //SCP Foundation Research Database//. (Accession No. 7453535)[[/footnote]]は、畳み込みニューラルネットワーク[[footnote]]ニューラルネットワークは脳の発火するニューロンに着想を得たもので、入力と学習済みの数的パラメータに依存して起動する多くのユニットで構成され、訓練用標本により修正されます。畳み込みネットワークはニューラルネットワークの特殊な一形態で、学習済みのフィルタ群を画像に掛けるものであり、視覚的アプリケーションに適しています。[[/footnote]] が大幅に分類精度を改善するまでは支援媒介機器に大いに重きを置いていました[[footnote]]Reddy, S. (1983). ReddyNet-7: Use of neocognitrons in detecting visual cognitohazards. //Terminal: an SCP Foundation Journal//, 4(34), 1-22. Retrieved from //SCP Foundation Research Database//. (Accession No. 8547364)[[/footnote]]。動画や非安定視覚的認識災害分析のため、長・短期記憶層(LSTM)への追加が許可されています[[footnote]]Reddy, S., Balasubramanian, R., (2015). Containment of SCP-████ using backpropagation through time. //Terminal: an SCP Foundation Journal//, 18(56), 46-61. Retrieved from //SCP Foundation Research Database//. (Accession No. 6356765)[[/footnote]]。

ミーム災害の検出は、これがただ認識するだけのアルゴリズムが必要なのではなく、さらに映像の内容とその概念的関連性を理解する必要があることから、より難しいことが判明しました。しかしながら、過去の研究内容と結びつけることで、深層強化学習[[footnote]]強化学習においては、良い/悪い行動を取ったことに対し、必ずアルゴリズムに賞罰を与えなければなりません。[[/footnote]]により漸くこれは達成されました[[footnote]]Reddy, S., Hafizyar, A., Wang, M., et al. (2011). Detection of visual memetic hazards using semantic segmentation in a deep-Q network. //Terminal: an SCP Foundation Journal//, 15(73), 20-47. Retrieved from //SCP Foundation Research Database//. (Accession No. 4632532)[[/footnote]]。深層強化学習の理論的柔軟性により視覚的ミーム災害と認識災害の双方を、別個の二つの狭いネットワーク下ではなく単一の深層ニューラルネットワーク下で検出出来るようになりました。この開発が、最終的にMEDUSA計画となるCASSANDRA計画に繋がりました(補遺3334-1を参照してください)。 

アンサンブルを用いると不一致や期待される一般化エラーが削減され、実世界でのパフォーマンスが向上するため、MEDUSAは現在deep-Qニューラルネットワークのアンサンブルを利用しています。 当該アンサンブル内の各ネットワークは、ダイアグラム内でポリシー・ネットワーク/バリュー・ネットワークと示される二つのサブネットワークに分岐します。ポリシー・ネットワークは40層から成る傍らバリュー・ネットワークは30層から成り、欠落分は正則化のため用いられます。当該ネットワーク群は[[$\epsilon$]]-greedy訓練ストラテジーと[[$\epsilon$]]焼きなましとしての探検と知識利用フェーズを用いて訓練されており、また負荷は確率的勾配降下法と誤差逆伝播法を用いて更新されます。更なるハイパーパラメータの詳細は必要に応じて知ることが出来ます。

インシデント3334-1の結果、敵対的標本を特定・除去し、MEDUSAモデルの悪意ある改竄や質の低下を防ぐため、入力は主成分分析とカスケード型分類機を用いて準備的処理を施されます。
[[/collapsible]]
[[collapsible show=&#34;+ MEDUSA計画の手順の概略&#34; hide=&#34;- ようこそ、財団収容スペシャリスト様&#34;]]
あらゆる提案されるMEDUSAモデルのハイパーパラメータへの任意の些細な変更(以下を含みますがこれらに限られません:学習率、損失関数、活性化関数、学習係数低減/慣性パラメータ、負荷の初期化、Dropoutの正則化、またはニューラルネットワーク構造)は検討と認可のためMEDUSA計画のチューニングチームに提案されるべきです。チューニングチームは現在これらのハイパーパラメータの殆どの決定に自動チューニングアルゴリズムを用いています。

基盤となっているMEDUSAモデルアルゴリズムへのあらゆる提案される大きな変更は正式な文書式の提言としてMEDUSA計画の主任に提出されるべきです。そのような改正案は全ての大きなMEDUSA計画に携わるチームのトップに検討され、また立証される正則化エラーの信頼限界、完全な回帰テスト、そしてSCP-3334-1に拠るデータを用いた十層交差検証による正確性チェックを伴う正式な数学的証明が公式に実施される前に行われます。 

二週間に一度、最新のVMC災害に対応するためその時点でのMEDUSA機械学習モデルはSCP-3334-1に拠る新たな訓練データで再訓練されます。さらに、MEDUSA計画のチームはそのモデルでSCP-3334-1に拠る有効なデータセット上での合格に99.9%の正確な分類率を要する完全な回帰テストを行います。新たなモデルが合格した場合、SCP-3334-2は適切にアップデート/バックアップされ、また最後の既知の機能上の動作は、財団の内部コードベースバージョンコントロールシステム内にそのようにタグ付けされます。この二週に一度の基本的再訓練以上のあらゆる追加の再検証はモデルのオーバーフィットや実世界でのパフォーマンス低減を防ぐためMEDUSA計画主任の認可が必要です。

稼働中のMEDUSAモデルのパフォーマンスは実世界での精度のためモニタリングされます。稼動精度は99.9%に維持されることが好ましいです。もしも精度が90%を下回った場合、MEDUSA故障イベントが宣言されます。この場合、モデルのパラメータは最後の既知の正常に作動するバージョンのSCP-3334-2に差し戻され、コードベースも最後にタグ付けがなされたものに差し戻されます。問題が速やかに解決されなかった場合、MEDUSA計画チームは機動部隊ミュー-4(&#34;デバッガー&#34;)に出動要請することが推奨されます。作動停止状態が続いた場合、SCP-3334収容チームはプロトコル10-Kempelenを1000人までのDクラス職員を一時的なMEDUSA計画の補員とすることで強化することを要請出来ます。しかしながら、財団における作戦全体でのVMC災害検出のニーズの大きさや時間依存性は一般の生活におけるインターネットの偏在性や速さに並ぶほどのものであることを考えると、MEDUSA計画は重要なインフラストラクチャーを成す構成要素であり、これが不定に妨害された際の潜在的結果は不明です。財団の自動VMC災害検出能力の喪失または不備は、異常なVMC災害の大きな収容違反やアウトブレイクイベントの中でLV-0 捲られたヴェールシナリオや様々なK-クラス世界終焉シナリオの一つにさえ潜在的に繋がりえます。
[[/collapsible]]

**説明:** SCP-3334はMEDUSA計画を実装するために必要な多様な異常なデータに対する指定です。 
[[module CountPages]]
SCP-3334-1は156428%%total%%の収集された異常な視覚的ミーム/認識災害の集合であり、プロトコル10-Kempelenを通じて収集されました。このデータセットはまたオリジナルのVMC災害の変形・翻訳を含むデータ統合技術により、人工的に巨大化されています。約90%のSCP-3334-1が訓練用データとして指定されており、MEDUSA計画の機械学習モデルを訓練する標本として用いられています。残りの10%はバリデーションデータとして保管されており、テスト中の実世界精度を予期するため用いられています。各映像は必要に応じSCP-3334-1-#として識別されます。
[[/module]]
SCP-3334-2はMEDUSA計画のニューラルネットワークモデルで用いられている数学的内負荷です。これらの負荷はどのようにニューラルネットワークが与えられた入力イメージを認識災害か否かを分類するかを特定し、また訓練・学習中にニューラルネットワークにより修正されます。機械学習研究における直近の結果は、畳み込みニューラルネットワークの中間層内での階層表現の学習を示唆しており[[footnote]]Simonyan, K., Vedaldi, A., Zisserman, A. (2013). Deep inside convolutional networks: Visualizing image classification models and saliency maps. //arXiv preprint arXiv:1312.6034//[[/footnote]]、これはSCP-3334-2を潜在的な視覚的ミーム/認識災害として指定及び収容することを正当化します。

[[collapsible show=&#34;+ 補遺3334-1&#34; hide=&#34;- タブを隠す&#34;]]
**補遺3334-1:** 20██/██/██/より、最近の深層強化学習とその複数種の視覚的災害分類を統合する能力の新技術に関する文献を照らし[[footnote]]Vuković, V., Reddy, S. (2011). Detecting multiple types of visual hazards using deep reinforcement learning and an [[$\epsilon$]]-greedy approach. //Terminal: an SCP Foundation Journal//, 15(74), 35-67. Retrieved from //SCP Foundation Research Database//. (Accession No. 3755432)[[/footnote]]、解析部門の主任はCIRCE計画とODIN計画を視覚的ミーム/認識災害の双方の自動検出システムを開発する目的の単一のCASSANDRA計画に統合するよう指示しました。以前はSCPメインデータベースや異常オブジェクトリストに散らばっていた両計画の大量のVMC災害は単一のセットに統合され、共通の指定であるSCP-3334を貰い受けました。
[[/collapsible]]
[[collapsible show=&#34;+ 補遺3334-2&#34; hide=&#34;- タブを閉じる&#34;]]
**補遺3334-2:** 20██/██/██、SCP-████を含むサイト-15における大規模収容違反により██人の研究者が死亡するか職務継続不能となり、内██人はCASSANDRA計画かSCP-3334の収容に割り当てられるか何らかの形で関わっていました。トーレス博士率いるCASSANDRA計画テストチームは行方不明となりました。資格ある職員の大量喪失は、一流の技術的才能を持つ人材の喪失を埋め合わせるため空前の外部企業や大学からの雇用に繋がりました。

CASSANDRA計画の主任は、全CASSANDRAコードベースをオープンソースのTheano機械学習プラットフォームに移し、大量の新規職員の雇用を促進するという当初の提案を拒否しました。にも関わらず、財団人事とのディスカッションの後、既存のオープンソースプラットフォームに似た新たな財団の専有する機械ライブラリが計画のために造られることが妥結されました。他の関係の無い財団のプロジェクトは異なるアプローチをとり、またオープンソースのApache Cassandra noSQLデータベースが同時にそれらのうちいくつかに統合されることに伴う混乱を避けるため、CASSANDRA計画はMEDUSA計画にリネームされました。 
[[/collapsible]]
[[collapsible show=&#34;+ 補遺3334-3&#34; hide=&#34;- タブを隠す&#34;]]
**補遺3334-3:** MEDUSA計画は繰り返し99.99%のバリデーション精度を達成出来ていることと、 チームのトップ達からの勧めで、ヴコヴィク計画主任はプロトコル10-Kempelenを止めることを決定しました。代わりに、MEDUSAネットワークは自らの訓練とバリデーションデータプール(SCP-3334-1)から直接フラグ付けしたVMC災害を取り入れることでしょう。計画のステークホルダーは当ネットワークは後々含まれることになろう微量のラベルノイズを耐えられる程度には正確かつ頑強だろうと判断を合理化しました。
[[/collapsible]]
[[collapsible show=&#34;+ インシデント3334-1&#34; hide=&#34;- タブを隠す&#34;]]
**インシデント3334-1:** 20██/██/██の週中に、モニタリングされていたMEDUSAモデルの実世界精度が数日間に渡り警戒すべきペースで下がり続け、おおよそ呼応するように収容違反件数や新たなVMC災害のアウトブレイク数は増加しました。20██/██/██、実世界精度は87%まで落ち込み、故障イベントが宣言されました。SCP-3334-2とコードベースの両方が最終チェックポイントまで差し戻されました。しかしながら、、この差し戻しの後も、実世界でのパフォーマンスは未だにズレが生じています。

MEDUSA計画テストチームは、当初からSCP-3334-1要素収集の自動化を訝しんでおり、プロトコル10-Kempelenを復旧させ自動化ポリシーが有効化されて以来に足された新たなVMC災害をそれぞれ手動で検討しました。これにより、日本のアニメーションである//未来日記//のメインキャラクターである我妻由乃の映像が約15000様々な形でSCP-3334-1に組み込まれているのが発見されました。殆どは非常に小さな影響しかもたないものの、このほぼ全てが異常なミーム性を備えていました。実施チームはニューラルネットワークを修正してこの共通要素を特殊検閲するよう識別させようとしましたが、ネットワークはこれらの実例をそのように認識することが出来ないことが判明しました。MEDUSA故障イベントから二日中に、VMC収容違反数とアウトブレイク数はますます増大して無視できない数となり、解析部門の主任は状況報告を要求しました。この時点で機動部隊ミュー-4(&#34;デバッガー&#34;)が投入されました。

ニューラルネットワークをアンサンブル化することで分類精度は一時的に約88%まで向上しました。最終的に、機動部隊ミュー-4は敵対的標本を特定・除去するためMEDUSAの主分類前に主成分分析と事前カスケード型分類を用いることを提案しました。この発展によりMEDUSAネットワークを汚染する敵対的標本は取り除かれ、通常の機能が復旧しました。潜在的訓練とVMC群のバリデーション標本を精査するため、プロトコル10-Kempelenは復旧されました。

MEDUSA故障イベントは様々な規模で████件の新規VMC災害を含む██件の収容違反とアウトブレイクを引き起こしました。 このインシデントにより█万件の記憶処理と████人の犠牲者が発生し、これには███人の財団職員も含まれました。財団は総額█億ドルの損害、収容費用、生産性損失を被りました。その年の年次検討で、O5評議会は解析部門に類似の混乱を避けるためのMEDUSA計画により取られる詳細な処置計画を提出するよう求めました。

重大な疑いこそあったものの、今日に至るまで財団はいかなる特定のGoIもインシデント3334-1の原因として明確に糾弾することが出来ていません。
[[/collapsible]]

[[collapsible show=&#34;+ インシデント3334-2 (進行中)&#34; hide=&#34;- タブを隠す&#34;]]
**インシデント3334-2 (進行中):** 20██/██/██より、MEDUSA計画の実世界精度が異常な振る舞いを見せ、しばしば最適な99.9%を下回り平均95%ほどになりました。特に20██/04/██、精度は90%の閾値よりも落ち込み信じ難いほど低い71%に達し、MEDUSA故障イベントと同時に██件の収容違反と███件のVMC災害のアウトブレイクを引き起こしましたが、次の日にはこれは復旧し、以来精度は90%以上を続けて記録しています。通常のSCP-3334-2とコードベースの差し戻しは意味を成さず、または状況を悪化させました。僅かに高頻度の収容違反やVMC災害のアウトブレイクインシデントがこの低下したパフォーマンスと結び付けられています。このパフォーマンスの急激な低下の原因は、テストチームと機動部隊ミュー-4による活発な調査が行われているにも関わらず未だ不明です。
[[/collapsible]]

&gt; 
&gt; ひとつだけ心配してることがあるんだけど、あなたが最初に機械学習について学んだことは偏りと分散よね。実験室内では良いパフォーマンスを見せるけど実世界ではそうはいかないようなAIを作ることは出来るけど、両方でのパフォーマンスを両立させることは絶対に出来ない。一般的により複雑なモデルを作るほど、分散を増やす代償に偏りをより減少させないといけない。モデルがより詳細なものになるなら、大きな画を捉える力はより失われるわ。
