    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3909

**项目等级：**--Euclid-- Keter

**特殊收容措施：**因在SCP-3909-B出现前难以识别SCP-3909-A的存在。在初次通过社交与传统媒体监测到SCP-3909-B后，应集中努力以识别SCP-3909-A实例。若SCP-3909-A尚未参与比赛，他们应被注射[[[SCP-1853]]]。应测试对象的技能与专业知识涉及领域，并在SCP-3909-A被允许参与一场比赛前，为加强其能力提供任何必要的帮助。

任何暴露于SCP-3909的个体需被施以对其结果的记忆删除，且需对SCP-3909-A提供医疗救治，以从其身体中移除SCP-1853。

**描述：**SCP-3909是一种影响，仅对怀孕时其父母听着武当帮[[footnote]]**译注：**美国纽约嘻哈音乐组合。[[/footnote]]的作品《[[span class=&#34;ruby&#34;]]Bring da Ruckus[[span class=&#34;rt&#34;]]掀起骚动吧[[/span]][[/span]]》的个体产生影响。该个体的父母双方应有意识地注意到音乐，并听完全段音轨，而受精可于歌曲中的任何时间点发生。受SCP-3909影响的个体被称为SCP-3909-A。

在SCP-3909-A出生后的精确7500天后，随着一阵红光闪过，一名SCP-3909-B将会出现在他们面前。SCP-3909-B的实例显然为各种物种的地外实体，并装备有能保证他们于地表生存的科技。每个SCP-3909-B均会通过一个发声器官或录音，以对象的母语传达以下信息：

&gt; 你准备好接受挑战了吗？

若该对象回绝，SCP-3909-B将随红光一闪而消失，并于24小时后重复该过程。若该对象同意，或于前五次表示回绝，SCP-3909-B将传达以下信息：

&gt; 我，Jou-Tzee[[footnote]]大致发音。[[/footnote]]，为[[span class=&#34;ruby&#34;]]锈蚀王冠帝国[[span class=&#34;rt&#34;]]Empire of the Rusted Throne[[/span]][[/span]]的名誉，特此发起这场荣耀的决斗。[[span class=&#34;ruby&#34;]]骚乱战士[[span class=&#34;rt&#34;]]Champion Ruckus[[/span]][[/span]]，今日命运将你带到此处，为保卫[[span class=&#34;ruby&#34;]]分裂集团[[span class=&#34;rt&#34;]]Sundered Collective[[/span]][[/span]]的荣誉而战。这正是你毕生所学发挥的时刻，不要颤抖害怕。

在此之后，SCP-3909-A与SCP-3909-B随着闪过红光一同消失。SCP-3909-A将以同样方式，在五分钟到两天的不等时间后，以同样的方式独自归来。从数个实例的证言中可知，SCP-3909-A与-B即刻被转移到了一处不可分辨、疑似为地外坐标的竞技场。大约200000个地外实体出现于环绕竞技场类似体育馆的座位上，因其距离过远，不可分辨其特征。

该竞技场提供了以不同性质进行一对一对决的必须材料。在每个案例中，决斗形式均为SCP-3909-A所娴熟掌握的某一项目。在一场以不可辨认语言的快捷仪式后[[footnote]]临近仪式末尾，主持人均会以英语说出短语“[[span class=&#34;ruby&#34;]]Bring da Ruckus[[span class=&#34;rt&#34;]]掀起骚动吧[[/span]][[/span]]！”[[/footnote]]，对决的规则将会以该种相同语言与SCP-3909-A的本国语言宣布。SCP-3909-A与-B将参与该选择项目的竞赛。在每个案例中，SCP-3909-B均展示出了在该方面的优越才能。SCP-3909-A仅在两次情况下取得胜利。SCP-3909-A将在比赛结束后重新出现在先前的位置。

**附录3909-1：**由SCP-3909-A证言制作的SCP-3909表现的部分登记。完整报告请参见附录D。

&gt; **实例：**SCP-3909-A-04，于2024-06-01
&gt; **比赛形式：**纵火
&gt; **描述：**参赛者各得到了一大桶可燃液体与类似于地球上打火机的物品，被指示各去烧毁一座完全相同的单层大楼。相应建筑先行倒塌的参赛者则视为胜者。
&gt; **结果：**SCP-3909-A败。SCP-3909-B利用一具类似推进器的辅助装置将可燃液体转化更易燃易爆的气体。SCP-3909-B在大火中死亡，观众们对此表现了明显的愉悦。 

&gt; **实例：**SCP-3909-A-07，于2025-03-06
&gt; **比赛形式：**说唱比拼
&gt; **描述：**对胜者的评判以观众的反应为标准。SCP-3909-A将他的伴奏节拍描述为“催眠术”，但承认他的结果受恰巧使用的迷幻剂影响。
&gt; **结果：**SCP-3909-A以微小的优势获胜。项目声称他的说唱能力被药物提升，而其证言亦被其亲友证明。

&gt; **实例：**SCP-3909-A-09，于2025-06-19
&gt; **比赛形式：**急性焦虑症 
&gt; **描述：**第一个被裁判判定产生急性焦虑症的参赛者将被视为胜者。
&gt; **结果：**因在比赛的开始该对象已经遭受了一次急性焦虑症，一名裁判判断SCP-3909-A不合格，并宣布SCP-3909-B为胜者。

&gt; **实例：**SCP-3909-A-10，于2026-01-02
&gt; **比赛形式：**猫王模仿 
&gt; **描述：**比赛评判参赛者模仿猫王Elvis Presley言谈举止与歌舞的能力。对两位参赛者均提供有合适的服装与发型整理，但在评判标准中不予强调外表。 
&gt; **结果：**SCP-3909-A获胜，但她个人觉得SCP-3909-B的表演更胜一筹。她猜测，她的对手因从身体上数个孔洞中散发出腐臭气味，故裁判更倾向于她。

&gt; **实例：**SCP-3909-A-12，于2026-08-15
&gt; **比赛形式：**掷骰子
&gt; **描述：**参赛者轮流投出五个二十面骰子，获得更高分的参赛者将赢得该回合的胜利。首先赢下三个回合者即赢得比赛。
&gt; **结果：**SCP-3909-A于第三回合落败，每一回合都差距极小。更进一步的实验显示SCP-3909-A能够异常性地操纵概率，能以98%够击败一个非异常人类。

&gt; **实例：**SCP-3909-A-15，于2027-11-30
&gt; **比赛形式：**格言创作 
&gt; **描述：**参赛者需在15分钟内各想出一到两条在随机主题（该实例中为“征服”）下的表述。一个裁判小组将会以启发性、意义与引用价值三方面评判每条格言。 
&gt; **结果：**SCP-3909-A在每一方面均得到最低分，落败。对象将此归因于他对征服的谴责，而SCP-3909-B的格言对征服表示了支持。 

**附录：**异常现象71255-靛青-B被发现与SCP-3909具有关联。自该现象随█████████████队的部署被发现，在地球200-500光年内的一片星域中的恒星均不规律、无原因地接连消失。近期分析显示，由于其与█████████████场景相关联的2-5年的延迟，可以判定此种消失与SCP-3909-A与-B的比赛结果相一致。因此，该现象被改称为SCP-3909-C。

比赛的胜者与胜利程度均对SCP-3909-C的程度具有影响。在SCP-3909-A获胜的两个场合下，未观测到恒星消失。在其他每一个失败场合下，1480-87513个不等的恒星消失。且可知当SCP-3909-A表现越佳，消失恒星越少。

在此时点，因未搞清SCP-3909-C对地球的太阳系具有直接威胁，照[[[project-heimdall|海姆达尔计划]]]建议，SCP-3909已被先行提升至Keter级别，且其收容措施被重新调整以最大化SCP-3909-A的表现。自从该收容措施的实行，与SCP-3909-C相关的恒星的消失数目已较历史平均降低了69%。
