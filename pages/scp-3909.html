**Ítem #:** SCP-3909

**Clasificación del Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** Dado que las instancias de SCP-3909-A son especialmente difíciles de identificar antes de la manifestación de SCP-3909-B, los esfuerzos se centrarán en la identificación de las instancias de SCP-3909-A tras la primera aparición de SCP-3909-B a través de indicios en las redes sociales y medios tradicionales. Si SCP-3909-A aún no ha participado en una competición, se le dosificará con [[[SCP-1853]]]. Antes de permitir que SCP-3909-A participe en una competición, se evaluarán las áreas de habilidad y especialidades del sujeto, y se le proporcionará la asistencia que se le considere necesaria para desarrollar dichas habilidades.

Cualquier individuo expuesto a SCP-3909 debe ser amnestizado al finalizar el fenómeno, y SCP-3909-A debe recibir tratamiento médico para eliminar a SCP-1853 de su organismo.

**Descripción:** SCP-3909 es un fenómeno que afecta a los individuos que fueron concebidos mientras sus padres escuchaban &#34;Bring da Ruckus&#34; de The Wu-Tang Clan[[footnote]] **N.T** Grupo musical estadounidense de rap de la década de los 90. [[/footnote]]. En concreto, ambos padres biológicos deben de estar conscientes de la música y de escuchar la canción entera; la fecundación puede producirse en cualquier momento de la canción. Los individuos expuestos a SCP-3909 son designados SCP-3909-A.

Exactamente 7500 días después del nacimiento de SCP-3909-A, una instancia de SCP-3909-B se manifestará frente a ellos con un breve destello de luz roja. Las instancias SCP-3909-B son aparentemente entidades extraterrestres de especie variable, equipadas con tecnología que les permite sobrevivir en la superficie terrestre del planeta Tierra. Cada uno producirá el siguiente mensaje, ya sea a través de un órgano vocal o de una grabación, en el idioma nativo del sujeto:

&gt; ¿Estás listo para el reto?

Si el sujeto no responde afirmativamente, SCP-3909-B desaparecerá con un destello de luz roja y repetirá el proceso 24 horas después. Si el sujeto responde afirmativamente, o ha dado una respuesta no afirmativa en cinco ocasiones anteriores, SCP-3909-B producirá el siguiente mensaje:

&gt; Yo, Jou-Tzee,[[footnote]] Interpretación fonética aproximada. [[/footnote]] doy inicio este glorioso duelo por el honor del Imperio de Rusted Throne[[footnote]]**N.T:** Álbum musical de la banda Riotor [[/footnote]]. Campeón Ruckus[[footnote]]**N.T:** Referencia  &#34;Bring da Ruckus&#34; de la canción que han escuchado.[[/footnote]], el destino te ha traído hoy aquí con el propósito de defender el honor del Colectivo Sundered[[footnote]]**N.T** Haciendo referencia a un videojuego de consolas lanzado en el 2017 [[/footnote]]. Este es el momento para el que has entrenado toda tu vida. No falles.

A continuación, SCP-3909-A y -B desaparecerán con destellos de luz roja. SCP-3909-A regresará solo de la misma forma entre cinco minutos y dos días después. Según los testimonios de varias instancias, SCP-3909-A y -B son transportados instantáneamente a una arena en un lugar no identificado, probablemente extraterrestre. Se estima que 200.000 entidades extraterrestres están presentes en los asientos a manera de estadio que rodean la arena, aunque a una distancia que impide distinguir rasgos identificables de los sujetos. 

La arena contiene los materiales necesarios para una competición uno contra uno de naturaleza variable; en cada caso, la modalidad es una en la que SCP-3909-A es experto. Tras una breve ceremonia en un idioma no identificado, [[footnote]] La frase &#34;Bring da Ruckus&#34; (&#34;Hagan alboroto!&#34; en español), casi al final de la ceremonia, se oye en inglés [[/footnote]] se anunciarán las reglas de la competición tanto en ese mismo idioma como en la lengua materna de SCP-3909-A. A continuación, SCP-3909-A y -B participarán en la competición elegida. En cada ocasión, SCP-3909-B ha demostrado una gran habilidad en la competición elegida; SCP-3909-A solo ha ganado en dos ocasiones. SCP-3909-A reaparecerá en su ubicación previa a la competencia al final de la misma. 


**Anexo 3909-1:** Catálogo incompleto de las manifestaciones de SCP-3909, compilado a partir del testimonio de SCP-3909-A. Ver Apéndice-D para informes completos.

&gt; **Instancia:** SCP-3909-A-04, 01-06-2024
&gt; **Competición:** Arson[[footnote]] Aparente referencia a la banda de rock heavy metal musical &#34;Arson&#34; de Estados Unidos. Traducido al español sería &#34;Incendio Provocado&#34;. [[/footnote]]
&gt; **Descripción:** A los concursantes se les proporcionó una gran jarra de líquido inflamable, así como encendedores similares a los producidos en la Tierra, y se les instruyó para que quemaran edificios iguales vacíos de un piso. El concursante cuyo edificio se derrumbara primero sería considerado el ganador.
&gt; **Resultado**: SCP-3909-A perdió, debido a la capacidad de SCP-3909-B de utilizar una extremidad similar a una hélice para convertir el líquido inflamable en un vapor que se encendía fácil y explosivamente. SCP-3909-B murió en el incendio, para el aparente deleite de la multitud.

&gt; **Instancia:** SCP-3909-A-07, 06-03-2025
&gt; **Competición:** Batalla de rap
&gt; **Descripción:** La reacción de la multitud se utilizó como medición para juzgar al ganador. SCP-3909-A describió los ritmos de fondo como &#34;hipnóticos&#34;, aunque admite que su percepción estaba distorsionada por el uso fortuito de drogas alucinógenas.
&gt; **Resultado:** SCP-3909-A ganó por un estrecho margen. El sujeto afirma que su capacidad para rapear se ve incrementada por el consumo de drogas, aunque los testimonios de amigos y de sus familiares dicen lo contrario.

&gt; **Instancia:** SCP-3909-A-09, 19-06-2025
&gt; **Competición:** Ataque de pánico
&gt; **Descripción:** El primer competidor en sufrir un ataque de pánico, determinado por un juez, sería considerado el ganador.
&gt; **Resultado:** Como el sujeto ya estaba experimentando un ataque de pánico al comienzo de la competición, un juez descalificó a SCP-3909-A y otorgó la victoria a SCP-3909-B.

&gt; **Instancia:** SCP-3909-A-10, 02-01-2025
&gt; **Competición:** Imitación de Elvis
&gt; **Descripción:** Los concursantes fueron juzgados por su habilidad para imitar los gestos, el baile y el canto de Elvis Presley. Se proporcionaron trajes y peinados apropiados a ambos concursantes, pero se restó importancia a la apariencia como medición.
&gt; **Resultado:** SCP-3909-A ganó, aunque ella personalmente consideró que la actuación de SCP-3909-B era superior, y especuló que los jueces estaban predispuestos a su favor debido a que su oponente rezumaba un fango maloliente por varios orificios.

&gt; **Instancia:** SCP-3909-A-12, 15-08-2026
&gt; **Competición:** Tirar dados
&gt; **Descripción:** Los concursantes se turnaban para lanzar series de cinco dados icosaédricos (de 20 caras), ganando la ronda el concursante que obtuviera una puntuación total más alta. El primero en ganar tres rondas ganaba la competición. 
&gt; **Resultado:** SCP-3909-A perdió en tres rondas, en cada ocasión por mínima diferencia. Pruebas posteriores han demostrado que SCP-3909-A-12 puede manipular anómalamente la probabilidad, capaz de vencer a humanos no anómalos en concursos similares el 98% de las veces.

&gt; **Instancia:** SCP-3909-A-15, 30-11-2027
&gt; **Competición:** Elaboración de frases
&gt; **Descripción:** Los concursantes dispusieron de quince minutos cada uno para elaborar un discurso de 1-2 frases sobre un tema elegido al azar (&#34;conquista&#34;); a continuación, un panel de jueces evaluó cada cita en función de lo inspiradoras, significativas y citables que fueran.
&gt; **Resultado:** SCP-3909-A perdió, recibiendo puntuaciones mínimas en cada categoría. El sujeto lo atribuyó al hecho de que su declaración criticaba la conquista, mientras que la cita de SCP-3909-B la apoyaba.


**Anexo:** El Fenómeno Anómalo 71255-Indigo-B ha sido relacionado con SCP-3909. Desde que se descubrió el fenómeno en el 2028 con el despliegue del conjunto █████████████, las estrellas de una región del espacio cercana a la Tierra situada a 200-500 años luz han desaparecido de forma anormal, sin causa aparente. Análisis recientes han demostrado que, teniendo en cuenta el retraso de 2 a 5 años asociado a la visualización de █████████████, estas desapariciones han coincidido con el término de las competiciones entre SCP-3909-A y -B; en consecuencia, este fenómeno ha sido renombrado como SCP-3909-C.

Tanto el vencedor de la competición como el grado de victoria afectan la magnitud de SCP-3909-C. En las dos ocasiones en las que SCP-3909-A ganó el concurso, no se observó la desaparición de ninguna estrella. En los demás casos, desaparecieron entre 1.480 y 87.513 estrellas, y las desapariciones más pequeñas correspondieron a mejores resultados por parte SCP-3909-A.

Aunque por el momento no está claro si SCP-3909-C supone una amenaza directa para el sistema solar de la Tierra, por recomendación del [*http://lafundacionscp.wikidot.com/project-heimdall Proyecto Heimdall] SCP-3909 ha sido reclasificado preventivamente a clase Keter, y la contención ha sido reorientada para maximizar el rendimiento de SCP-3909-A. Desde la promulgación de estos procedimientos de contención, la desaparición estelar asociada a SCP-3909-C ha disminuido en un 69% con respecto a los promedios históricos.</textarea></pre>
