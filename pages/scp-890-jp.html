**Ítem #:** SCP-890-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-890-JP está contenido en la Zona de Cuarentena de Nivel de Bioseguridad 3 en el Sitio-8163 con su unidad principal y su tapa juntas. Los experimentos con SCP-890-JP deben realizarse en la Zona de Cuarentena y, después de los experimentos, SCP-890-JP debe ser esterilizado en seco antes de volver a ser contenido. SCP-890-JP no debe esterilizarse en autoclave ni con ningún otro método de esterilización que pudiera mojar a SCP-890-JP.

**Descripción:** SCP-890-JP es un cuenco de porcelana para cubiertos coloreada. Se trata de un cuenco circular de 9,1 cm de altura y 24,2 cm de diámetro, con una tapa del mismo material.

Cuando cualquier líquido se adhiere a la superficie interna de SCP-890-JP, aparece en la zona en contacto con el líquido una célula denominada SCP-890-JP-A; SCP-890-JP-A es un mioblasto esquelético humano con viabilidad y capacidad multiplicativa anómalas. SCP-890-JP-A puede multiplicarse activamente y diferenciarse para formar tejido muscular esquelético en un entorno no controlado por la temperatura y el dióxido de carbono, siempre que haya un medio de cultivo adecuado[[footnote]]El medio líquido para las células animales es la mejor opción, pero se puede utilizar casi cualquier medio. Se ha demostrado que, en ejemplos extremos, es capaz de crecer en un plato de caldo.[[/footnote]]. Se presume que el origen de SCP-890-JP-A es una mujer asiática con grupo sanguíneo O Rh+.

**Descubrimiento:** SCP-890-JP fue encontrado en una caja de madera de paulonia en un callejón de [CENSURADO], Kamigyo-ku, ciudad de Kioto el 23/11/████. Cerca del lugar de los hechos había dos varones adultos con graves heridas de arma blanca, uno de ellos ya muerto y el otro en estado crítico. Se cree que uno de los hombres atacó al otro con un cuchillo y, tras una pelea, se acuchillaron mutuamente.

Tras la investigación inicial de la Policía de la Prefectura de Kioto, el muerto fue identificado como el Sr. Tachibana █████████ (48 años en ese momento), y el herido grave como el Sr. Suyama ████ (35 años en ese momento), un pintor de estilo occidental que vivía en la misma ciudad. Una vez confirmada la naturaleza anómala de SCP-890-JP, el caso se transfirió a la Fundación a través del Departamento de Seguridad de la Policía Prefectural.

Debido a las circunstancias del caso y a la alta posibilidad de que supiera algo sobre SCP-890-JP, el Sr. Suyama fue designado como PDI-5819-JP. PDI-5819-JP fue transportado al Sitio-8163 inconsciente y se recuperó hasta ser capaz de hablar después del tratamiento. A continuación se presenta el testimonio obtenido en el interrogatorio de PDI-5819-JP.

[[collapsible show=&#34;+ Testimonio de PDI-5819-JP&#34; hide=&#34;- Testimonio de PDI-5819-JP&#34;]]
&gt; Tachibana y yo nos conocemos desde hace diez años. Nos conocimos cuando pasó por mi exposición y compró uno de mis cuadros. Aunque nos separaban algunos años, él y yo congeniamos. Además de político, era un gourmet y me llevaba a cenar y comer todo tipo de cosas. Intentamos comer toda la comida disponible en la capital, desde los mejores ingredientes hasta los más deliciosos manjares. ¿Sabías que en Kitashirakawa hay un restaurante que sirve salamandra al karaage[[footnote]] **N del T:**  El karaage es una técnica culinaria japonesa en la que diversos ingredientes —comúnmente carne— se fríen en aceite. Se elabora marinando trozos pequeños del ingrediente en salsa de soja, ajo y jengibre, recubriéndolos ligeramente entonces con una mezcla condimentada de harina de trigo o fécula de patata y friéndolos ligeramente en aceite, de forma parecida a la tempura. [[/footnote]]? Todas las noches comía y bebía deliciosamente, y me decía que //lo único que no había comido todavía eran las personas//. Tachibana siempre respondía que él //también comía gente//. Era un político muy excéntrico, así que pensé que era una broma sobre él mismo.
&gt; 
&gt; Fue hace dos veranos cuando me invitaron por primera vez al Club. Me llevaron a una amplia habitación con un tatami en el sótano de un pequeño edificio, pero no lo parecía. Todavía no puedo creerlo. Aún no podía creerlo. Fuera de los fusuma[[footnote]] **N del T:** Rectángulos verticales opacos usados como puertas. [[/footnote]] había un jardín rodeado de árboles de bambú y un estanque con una pequeña cascada. La habitación estaba débilmente iluminada por velas en candelabros lacados y por la luz de las luciérnagas que volaban alrededor. Había ocho personas en la sala, además de Tachibana y yo. Había siete hombres y una mujer. Era una reunión del &#34;Club Sekiryu&#34;. Era una reunión del Club Sekiryu, formado por los kanji de &#34;piedra&#34; (石), &#34;granada&#34; (留) y &#34;club&#34; (ュクラブ). Se dice que son una sociedad secreta que existe desde el final del periodo Edo. Su objetivo era comer gente. No en sentido figurado. Literalmente, el Club Sekiryu era un colectivo de personas que disfrutaban comiendo carne humana.
&gt; 
&gt; El club tiene una capacidad de 10 personas y me convertí en miembro oficial del club al cubrir una vacante. Los participantes se llamaban entre sí con seudónimos. Por ejemplo, Tachibana usaba el alias Usuki, y yo me hacía llamar Hayase. No temían decir que su gusto era una noble afición, pero también entendían que era una afición que no podían decir abiertamente. La habitación estaba siempre poco iluminada y era difícil ver las caras de los demás. Lo único que sabíamos el uno del otro era nuestra altura, género, seudónimos y empleos.
&gt; 
&gt; Llamaban granada a la carne humana, igual que llaman arce a la carne de ciervo o cereza a la de caballo. Las reuniones se celebraban aproximadamente una vez al mes, pero no cada vez que comían granadas. No es tan fácil conseguirlas. Uno de los participantes era un hombre que se hacía llamar Hashizume, que al parecer era médico. A veces traía un cuerpo nuevo de algún lugar, y nos decían que era el cuerpo de un donante que había fallecido hace unos días.
&gt; 
&gt; Utilizando los cuerpos que obtenían como ingredientes, preparaban diversos platos. De la cocina se encargaba un hombre llamado Akizu, que era itamae[[footnote]] **N del T:** Cocinero de cocina nipona y jefe en grandes restaurantes. Para alcanzar el título se requiere ser un experto en cocina nipona y tener varios años de formación y de ser un //wakiita//, el aprendiz de un itamae. [[/footnote]] de profesión. Todos comimos los platos terminados. Francamente, no eran tan sabrosos, pero la emoción de comer carne humana en sí me era insustituible.
&gt; 
&gt; Entonces conocí a Shiina. Shiina es, al igual que el resto, un seudónimo. No sé su verdadero nombre. Era la única mujer en el Club Sekiryu. Parecía ser una persona tranquila y no parecía estar involucrada en ningún tipo de canibalismo, aunque esto podría decirse de los otros integrantes. No había nadie en el club que estuviera tan descaradamente loco como para que fuera evidente desde fuera. De todos modos, estaba intrigado por Shiina. Era claramente diferente de los demás participantes. En parte porque era la única mujer, pero no solo eso. Era la única que no parecía tratar esto como una afición.
&gt; 
&gt; Shiina se comía a la gente por una filosofía ligeramente distinta. Ella creía que la vida de una persona debía terminar al ser devorada. O, por decirlo de otro modo, un entierro celestial, donde los cadáveres son ofrecidos a los buitres. El cuerpo de una persona muerta acabará volviendo a la naturaleza de una forma u otra, pero ella creía que el retorno de un ser humano debía ocurrir siempre en un ser humano. Cuando le pregunté si a ella misma le gustaría que la comieran al final de su vida, sonrió y dijo: &#34;Sí, así es, y espero que tú también me comas&#34;. Me fascinó su modesta sonrisa, pero al mismo tiempo me preocupó un poco. La forma en que hablaba sonaba como si fuera a morir mañana.
&gt; 
&gt; Shiina y yo empezamos a vernos a menudo fuera del Club. Mi interés y ansiedad por ella pronto se convirtió en amor. Era una persona escurridiza. Empecé a querer estar cerca de ella todo lo posible. No podía deshacerme de la imprevisible preocupación de que desapareciera y se convirtiera en un plato de carne la próxima vez que la viera.
&gt; 
&gt; Shiina siempre llevaba un cuchillo consigo. De vez en cuando lo sacaba y se hacía una pequeña puñalada en la piel. Luego, con su habitual sonrisa fría, me dejaba lamer la sangre desbordante. El acto me hizo sentir impotente. En un momento dado me decidí y dije que no volvería a hacer esto. Me miró desconcertada y me preguntó si no me gustaba. He dicho que no. Me ofreció el cuchillo y me lo dio. Lo guardé en el fondo de mi cartera. Después de eso, dejó de hacerse daño.
&gt; 
&gt; Los días que pasé con Shiina estuvieron repletos de vida. Ella y yo íbamos a muchos sitios juntos, y comíamos juntos muy a gusto. Poco a poco empezó a sonreír con ganas. El cuchillo que me dio lo guardé en mi cartera, pensando que nunca tendría la oportunidad de usarlo.
&gt; 
&gt; Shiina no vino a la reunión ese día. Era la primera vez que faltaba a una reunión y yo estaba preocupado por ella. Al principio de la reunión, Tachibana se levantó y dijo que quería mostrarnos &#34;un producto&#34; que había obtenido. No sabía lo que decía. Sacó una pieza de porcelana en una caja de paulonia. Era un cuenco plano con tapa, y cuando quitó la tapa encontró un gran trozo de carne dentro. Obviamente era una granada. explicó Tachibana. Dijo que este cuenco plano es único en el mundo, donde las granadas brotan sin cesar.
&gt; 
&gt; Los chicos del Club estaban encantados. Si la historia fuera cierta, ya no tendrían que robar cuerpos donados del hospital para comer granadas. Inmediatamente asaron la granada en un cuenco plano y se la comieron. Todo el mundo decía lo buena que estaba, pero por alguna razón me costó mucho terminarla. No tenía la misma excitación inmoral que antes. La carne se sentía muy caliente en mi boca. Por supuesto que debería estar caliente, porque había sido cocinada. Y sin embargo, de alguna manera, la temperatura de la carne parecía aferrarse a mi lengua y a mi garganta.
&gt; 
&gt; Después de separarnos, Tachibana dijo que me llevaría a casa, así que salimos juntos del local. Mientras caminábamos por la calle de noche, le pregunté a Tachibana si sabía el motivo de la ausencia de Shiina. &#34;¿No te lo dijo ella? Shiina no vendrá más,&#34; dijo. Le pregunté si había renunciado. En lugar de responder a mi pregunta, me mostró la caja de paulonia que tenía a su lado. &#34;La granada que has comido hoy, ¿de quién crees que era la carne?&#34;
&gt; 
&gt; Estaba confundido. No, más bien, lo entendí. Sabía lo que quería decir. La razón del extraño calor de la carne que acababa de comer. Creo que estaba terriblemente molesto. No sabía qué hacer, así que busqué en mi cartera y encontré un cuchillo. Lo cogí y el resto ya lo saben.
&gt; 
&gt; Durante la lucha, Tachibana me decía algo. Dijo que eso era lo que ella quería, y que yo solo era un intermediario. Pero ignoré todo lo que decía. Era extraño, ¿no? La última vez que la vi, estaba a mi lado, y sonreía con una cara de gran felicidad.
[[/collapsible]]

[[include component:image-block
|name=SCP-890-JP-1.jpg
|caption=Un boceto recuperado de la casa de PDI-5819-JP, que según el testimonio de PDI-5819-JP fue dibujado por PDI-5819-JP como modelo para &#34;Shiina&#34;.
|width=200px]]

Desde que recuperó la conciencia, PDI-5819-JP se encuentra en un estado depresivo grave y persistente. Debe continuarse el tratamiento adecuado y la vigilancia estrecha en caso de comportamiento anormal, incluidos los intentos de suicidio repentinos.

**Anexo:** Al día siguiente del incidente, llegó un sobre al domicilio de PDI-5819-JP. El sobre estaba dirigido al &#34;Sr. Hayase&#34; y se sospechaba que estaba relacionado con el &#34;Club Sekiryu&#34;, sobre el que declaró PDI-8519-JP, y la Fundación decidió recogerlo. El sobre no llevaba el nombre ni la dirección del remitente, pero llevaba el matasellos de la oficina de correos de Kyoto Juraku. En el interior del sobre había una hoja con membrete tríptico (designada como Documento 890-JP-01).

[[collapsible show=&#34;+ Documento 890-JP-01&#34; hide=&#34;- Documento 890-JP-01&#34;]]
&gt; Sé que debes estar muy confundido en este momento, por mi repentina desaparición. Espero que perdones mi egoísmo.
&gt; 
&gt; Siempre he creído que la vida de uno debe terminar cuando otro lo devora. Yo no soy una excepción. Por eso me uní al Club Sekiryu. Me uní al club para conocer a un camarada que me comiera. Y quería que me devorasen cuando fuese lo más joven posible. Si has comido granadas en el Club, sabrás que cuanto más joven es la pulpa, mejor sabe. Si me iban a comer, quería que lo hicieran del mejor modo posible.
&gt; 
&gt; Pero cuando llegó el momento de acabar realmente con mi vida, no estaba preparada para hacerlo. Sentí que aún faltaba algo para que todo acabara.
&gt; 
&gt; Fue entonces cuando apareciste. Eras diferente al resto del Club. Mientras los demás se comían la granada sin miramientos, tú te la comías lentamente, un bocado cada vez. Tal vez no estabas acostumbrado a las granadas. Pero la forma en que lo hiciste me pareció una solemne plegaria.
&gt; 
&gt; Quería ser devorada por ti. Deseaba que me quisieras y me comieras. Puede que fuera la primera vez que deseaba ser amada por otra persona. Mi deseo se hizo realidad y prometiste amarme. Estaba feliz, aunque solo fuera una falsa calidez.
&gt; 
&gt; Así que he decidido morir. Sé que me echarás de menos. Pero si no es ahora, será demasiado tarde. He decidido echar el telón de mi vida mientras aún puedo ser una deliciosa granada, antes de que se apague su calidez.
&gt; 
&gt; Para cuando recibas esta carta, habré vuelto a ti como un cuenco de porcelana. Esta es la idea que me propuso Usuki antes de que llegaras al Club. De hecho, quería que me comieras directamente, no de la porcelana, sino de mi cuerpo. Pero pensé que así te acordarías de mí una y otra vez.
&gt; 
&gt; Por favor, no te olvides de mí. Puede que olvides mi cara y mi voz, pero si al menos puedes recordar mi sabor, seré feliz.
&gt; 
&gt; Se dice que el conejo que se sacrificó ante el santo se convirtió en Buda en la siguiente vida. ¿Qué puedo ser en la próxima vida? Deseo nacer de nuevo a tu lado, y esta vez quiero cuidarte y alimentarte. ¿Es un deseo egoísta?
&gt; 
&gt; Se enfriará cada vez más. Por favor, cuídate. 
&gt; [[&gt;]]
&gt; Shiina
&gt; [[/&gt;]]
[[/collapsible]]</textarea></pre>
