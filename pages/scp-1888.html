[[include component:credit-button]]
**Artikel:** SCP-1888 – Terraforming-Tempel
**Autor:** [[*user Guilliman]]
**Original:** https://scp-wiki.wikidot.com/scp-1888
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1888

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund der Größe und Beschaffenheit von SCP-1888 ist es am Standort in Anlage-1888 einzudämmen, die speziell für diesen Zweck errichtet wurde. Anlage-1888 ist von einem 3 m hohen elektrischen Stacheldrahtzaun umgeben, an dem sich  alle 12 m automatische Wachtürme befinden. Der Zugang zur Einrichtung muss vom Standortdirektor oder von Personal mit O5-Freigabe genehmigt werden. Das gesamte Personal von Anlage-1888 ist in 48-Stunden-Schichten zu ersetzen und darf erst zurückkehren, nachdem es sich mindestens 48 Stunden außerhalb der betroffenen Zone aufgehalten hat.

Instanzen von SCP-1888-1 dürfen nur mit Genehmigung des Standortdirektors von SCP-1888 entfernt werden. Werden verdächtige Instanzen von SCP-1888-1 außerhalb des Gebäudes entdeckt, sind diese unverzüglich in das Innere von SCP-1888 zurückzubringen und dürfen erst nach Ablauf von 6 Stunden wieder entfernt werden.

Die gesamte Flora und Fauna im betroffenen Gebiet ist unverzüglich zu verbrennen. Auf einem nahe gelegenen Flugplatz ist ein Vorrat an Napalm und gemahlenen Salzen aufrechzuerhalten, um Versuche von SCP-1888, seinen Wirkungsbereich zu vergrößern, einzudämmen.

**Beschreibung:** SCP-1888 ist eine alte Kalksteinpyramide, erbaut im Stil der [ZENSIERT]-Kultur Südamerikas. Sie befindet sich an den Koordinaten ██°██&#39;██&#34;S ██°██&#39;██&#34;W, innerhalb der Nation Peru. Die Höhe des Bauwerks beträgt 141 m und sein Gesamtvolumen übersteigt 2.000.000 m^^3^^.  Die radiometrische Datierung weist auf ein Alter von mehr als █████ Jahren hin (deutlich vor der Ankunft des Menschen auf dem amerikanischen Kontinent).

Das Bauwerk weist äußerlich keine anomalen Eigenschaften auf. Als es entdeckt wurde, war es mit einheimischer Flora überwuchert (seitdem verbrannt). Ein Eingang befindet sich ebenerdig auf der Nordseite. Dieser führt zu einem Innenkorridor, der auf beiden Seiten von acht kleinen Räumen gesäumt ist. Nach 7 Metern fällt der Korridor ab und führt in einen großen Raum, der  &#34;Schatzkammer&#34; genannt wird. Wenn ein intelligentes Wesen das Innere dieses Raums beobachtet (entweder persönlich oder aus der Ferne, siehe Experimentprotokoll 1888-3j), manifestieren sich eine oder mehrere Instanzen von SCP-1888-1. Diese Instanzen nehmen die Form von allem an, was der Beobachter für wertvoll hält, was zu der natürlichen Neigung führt, sie zu erlangen (es wurden keine memetischen oder erzwungenen Effekte beobachtet). SCP-1888-1 ist immer etwas, mit dem das Subjekt vertraut ist oder das es sich zuvor ausgedacht hat, und weist alle Eigenschaften der besagten Instanzen auf. Jedes Mal, wenn ein neuer Beobachter die Schatzkammer wahrnimmt, werden weiterhin Instanzen von SCP-1888-1 generiert, bis weniger als 3 m^^3^^ freier Raum vorhanden sind. Wenn sich SCP-1888-1 genau sechs Stunden nach seinem ersten Erscheinen in der Pyramide befindet, verschwindet es. Dieser Vorgang ist mit allen bekannten Aufzeichnungsgeräten nicht beobachtbar.

Wenn sich SCP-1888-1 nach Ablauf von sechs Stunden außerhalb der Pyramide befindet, zerfällt es schnell in eine viskose, schwarze Flüssigkeit mit der Bezeichnung SCP-1888-2. Aufgrund der kurzlebigen Natur dieser Substanz erwies sich eine Analyse als unmöglich. SCP-1888-2 verschwindet, wenn es daran gehindert wird, Erde, Steine ​​oder Pflanzen im Freien zu erreichen. Wenn die Flüssigkeit den Boden erreicht, wird sie absorbiert und hinterlässt einen schwachen schwarzen Fleck. Die chemische Analyse von Bodenproben, die von SCP-1888-2 betroffen sind, zeigt eine höhere Konzentrationen von ██████-Säure und [DATEN GELÖSCHT].

Längerer Kontakt mit Land, das von SCP-1888-2 betroffen ist, führt zu einer Veränderung des Geisteszustands und zu physischen Mutationen. Zu den Symptomen einer Exposition gehören zunächst erhöhte aggressive Tendenzen, eine Verschlechterung des Denkvermögens bei höheren Säugetieren sowie Gleichgültigkeit gegenüber Schmerzen und körperlichen Verletzungen. Je höher die Menge an SCP-1888-2, der das Land ausgesetzt war, desto schneller und extremer ist die Transformation. Zu den beobachteten physischen Mutationen gehören die irdische Flora, die umlaufende, mit giftigen Dornen bedeckte Ranken entwickelt, pflanzenfressende Fauna, die für Fleischfresser charakteristische Klauen und Zähne aufweist, und bereits fleischfressende Fauna, die Instanzen von [ZENSIERT] entwickelt. Mutierte Organismen greifen sich im Allgemeinen nicht gegenseitig an und haben Hinweise auf Kooperation und eine Art Gruppenintelligenz gezeigt, um Eindringlinge effizient zu eliminieren.

--Bei der ersten Entdeckung betrug der Radius des infizierten Gebiets etwa 3,4 km, seitdem ist er jedoch auf 3,35 km gesunken, nachdem Sicherheitsmaßnahmen umgesetzt wurden, um die Ausbreitung von SCP-1888-2 zu verhindern. Prognosen deuten darauf hin, dass das betroffene Gebiet bis zum Jahr 20██ vollständig verschwinden wird, wenn das Land nicht weiter SCP-1888-2 ausgesetzt ist.-- Das infizierte Gebiet hat jetzt einen Radius von etwa 3,6 km und schrumpft langsam.  Siehe **Vorfallbericht 1888-A.**

**Entdeckung**
[[collapsible show=&#34;+ Daten Anzeigen&#34; hide=&#34;- Daten ausblenden&#34;]]

Die Foundation wurde erstmals am ██.██.9█ auf die Existenz von SCP-1888 aufmerksam gemacht, nachdem mehrere Berichte über das Verschwinden von Menschen und Tieren in der Gegend untersucht worden waren. Agenten, die den Ort untersuchten, stellten Kontakt mit dem einheimischen [ZENSIERT]-Stamm her, der außerhalb der infizierten Zone lebte und der bei seiner Befragung ständig ein unbekanntes Wort benutzte, um das Phänomen zu beschreiben, das als Icthyeagha (ICK-THJEE-JEIG-HEE) romanisiert wurde. Für dieses Wort gibt es in der Sprache des [ZENSIERT]-Stammes keinen phonemischen Präzedenzfall. Die einzelnen Berichte unterscheiden sich im Detail darüber, was Icthyeagha genau ist (es wurde verwendet, um sich auf das infizierte Gebiet, den Tempel selbst, eine im Tempel lebende Kreatur und den Namen einer Unterwelt zu beziehen, die über den Tempel mit der Erde verbunden ist). In allen Berichten ist die böswillige Natur von Icthyeagha und seine Verbindung zu eschatologischen Überzeugungen einheitlich. (Der Antrag, SCP-1888 als potenzielle Gefahr der XK-Stufe zu klassifizieren, wurde abgelehnt. Wir brauchen mehr als nur Stammesmythologie, Dr. ██████).

Trotz der Warnungen des Stammes wurde am ██.██.9█ eine 24-köpfige Expedition in die Gegend geschickt, um zu versuchen, SCP-1888 zu erreichen. 6 Stunden nach der Abreise wurde die folgende Übertragung vom mobilen Funkgerät des Teamleiters empfangen.

||**Übertragungsprotokoll**||
&gt; **Expedition 1888-E1:** Hier spricht Agent ███████ und bittet um sofortige Abholung! Sie müssen uns hier rausholen, jetzt!
&gt; 
&gt; **1888-E2:** Beruhigen Sie sich, ███████. Bitte nennen Sie den Status Ihres Teams.
&gt; 
&gt; **Expedition 1888-E1:** Mich beruhigen? Mich beruhigen!? Alle sind verdammt tot! Ihr Bastarde habt uns ohne Waffen außer Macheten hierher geschickt, wir hatten nie eine Chance! Sie sind hinter mir her, ich weiß, dass sie hinter mir her sind … Sie müssen mich sofort hier rausholen!
&gt; 
&gt; **1888-E2:** Wir können Sie nicht herausholen, es sei denn, wir kennen Ihre aktuelle Position. Versuchen Sie bitte, Ruhe zu bewahren und Ihre Situation prägnant zu schildern.
&gt; 
&gt; **Expedition 1888-E1:** Ruhe bewahren? Ihnen fällt es verdammt leicht, das zu sagen! Wir sind gerade – *Geräusch angestrengten Atmens*.  Okay, okay, lassen Sie mich einfach … Ich bin in einer flachen Höhle, ich hatte Glück, sie zu finden, sie bietet ein wenig Schutz vor ihnen.
&gt; 
&gt; **1888-E2:** Ihnen?
&gt; 
&gt; **Expedition 1888-E1:** Die Kreaturen – nein, eher das gesamte Ökosystem hat uns einfach ohne Vorwarnung angegriffen, sogar die verdammten Pflanzen! Es war, als würden sie darauf warten, dass wir weit genug reinkommen, damit wir nicht entkommen können, sie waren nicht normal, der ████ wurde ████████ und sein Körper verwandelte sich in … Ich … Ich weiß nicht, wie ich es beschreiben soll, es war schrecklich, irgendwie wie [ZENSIERT]. Und die Eingeborenen hier – sie sind keine Menschen! Sie sehen menschlich aus, zumindest aus der Ferne, aber sie sind [ZENSIERT], und wenn sie dich berühren, wirst du in den Boden [DATEN GELÖSCHT]! Hier arbeitet alles zusammen, um uns zu töten! Ich kenne dieses *leise Rascheln*. Oh Gott, sie haben mich gefunden! Sie müssen mich jetzt hier rausholen! Senden Sie Task Force █████, bewaffnet mit ████████! Sie haben *Geräusch eines Tieres, das über einen Stein huscht* Oh Scheiße, das ist zu *anhaltende Schreigeräusche, die in Geräusche zerreißenden Fleisches und Tierlaute übergehen, die an [ZENSIERT] erinnern. Übertragung abgebrochen.*

Nach diesem Vorfall wurde eine kleine Gruppe von Foundation-Hubschraubern eingesetzt, um Napalm-Luftangriffe auf das betroffene Gebiet durchzuführen. Einer der Hubschrauber wurde von einem Schwarm Vögel und Insekten mit ████████████-Merkmalen zerstört, aber die Operation war erfolgreich und verbrannte 87 % der einheimischen Flora und Fauna. Anschließend wurden Bodenteams entsandt, die mit Schutzanzügen, die über Körperschutz der ████-Klasse getragen wurden, sowie mit M16-Sturmgewehren und Flammenwerfern, um alle verbliebenen Instanzen infizierter Flora und Fauna zu vernichten, ausgerüstet waren.
[[/collapsible]]

**Teilweises Testprotokoll:**
[[collapsible show=&#34;+ Protokoll anzeigen&#34; hide=&#34;-Protokoll ausblenden&#34;]]

//Katalogisierung verschiedener Erscheinungsformen von SCP-1888-1//

**Subjekt**: D-67982  (männlich, 28 Jahre, verurteilter Juwelendieb)
**SCP-1888-1**: Eine Truhe mit einer Länge von 0,5 Metern und einer Tiefe von 0,2 Metern, die mehrere hundert fein geschliffene Edelsteine ​​enthielt, geschätzter Wert 9.570.000,00 $

**Subjekt**: D-66712 (weiblich, 77 Jahre, ehemalige Kunstsammlerin)
**SCP-1888-1**: Ein Gemälde eines älteren Mannes, signiert von Leonardo Da Vinci. Die Untersuchung des Artefakts vor seinem Verfall ergab ein Datum, das zeitgleich mit Da Vincis Wirken war, und visuelle Aufzeichnungen des Artefakts, die mehreren Kunstexperten vorgelegt wurden, ergaben keine Anzeichen einer Fälschung. Von der Existenz eines solchen Da-Vinci-Gemäldes ist nichts bekannt.

**Subjekt**: D-67778 (männlich, 55 Jahre, ehemaliger Investmentbanker)
**SCP-1888-1**: Ein großer Koffer mit 10 Millionen US-Dollar in 100-Dollar-Stückelungen. Die Seriennummern aller Scheine wurden erfolgreich mit tatsächlichen Scheinen der Münzprägeanstalten der Vereinigten Staaten abgeglichen, obwohl einige Duplikate bereits im Umlauf befindlicher Banknoten zu sein schienen.

**Subjekt**: Dr. ██████████ (männlich, Alter 48, Ph.D. in Kernphysik)
**SCP-1888-1**: Ein Miniatur-Kaltfusionsreaktor. Versuche, das Artefakt zur Analyse außerhalb des Standorts zu zerlegen, führten dazu, dass es sofort in SCP-1888-2 zerfiel.

**Subjekt**: D-66992 (weiblich, 19 Jahre, bekanntermaßen besessen vom Sammeln von Miniaturen)
**SCP-1888-1**: Ein 12 cm großes Modell aus massivem Platin der Figur ████ aus der Fernsehsendung [ZENSIERT].

**Subjekt**: Dr. ████ (männlich, 29 Jahre, früher dem Forschungsteam zugeteilt, das an SCP-███ experimentiert)
**SCP-1888-1**: [DATEN GELÖSCHT]

//Katalogisierung der Effekte der Beeinflussung durch mit SCP-1888-2 infiziertem Boden//

**Subjekt**: Eine //Tulipa gesneriana//
**Verfahren**: Das Subjekt wurde in einen kleinen Topf gepflanzt, der mit SCP-1888-2 infizierte Erde enthielt.
**Ergebnis**: Das Subjekt zeigte innerhalb der ersten 72 Stunden keine Veränderung. Proben, die nach der 72-Stunden-Marke entnommen wurden, zeigten eine deutlich steifere und haltbarere Stamm-, Blatt- und Wurzelstruktur. Nach 100 Stunden wurde beobachtet, dass am Stängel, an den Blättern und an den Blüten Dornen wuchsen. Von diesen Dornen durchbohrtes menschliches Gewebe führte zu Entzündungen und Schmerzen ähnlich dem Biss von //Paraponera clavata//, obwohl keine bleibenden Schäden entstanden. Nach 120 Stunden erwies sich der Kontakt mit dem Gift in den Dornen für 90 % der Säugetiersubjekte als tödlich, darunter auch für D-Klasse-Personal. Nach 154 Stunden zeigte das Subjekt eine schnelle Pflanzenbewegung, wobei seine Blätter in der Lage waren, sich in rankenartige Formen auszudehnen und zu versuchen, jede nicht infizierte Fauna anzugreifen. An diesem Punkt wurde das Subjekt terminiert.

**Subjekt**: Männliche //rattus norvegicus//
**Verfahren**: In einem mit Erde bedeckten Terrarium aufbewahrt. Die Erde war mit SCP-1888-2 infiziert. Regelmäßig mit Nahrung und Wasser versorgt.
**Ergebnis**: Das Subjekt zeigte innerhalb der ersten 48 Stunden keine Veränderung. Nach der 48-Stunden-Marke zeigte das Subjekt erhöhte aggressive Tendenzen. Nach 60 Stunden griff das Subjekt jede nicht infizierte Fauna ohne Rücksicht auf seine eigene Sicherheit an. Ungefähr nach der 100-Stunden-Marke wies das Subjekt körperliche Veränderungen auf, darunter schärfere Zähne, eine messerscharfe Kante am Schwanz, größere und schärfere Krallen sowie erhöhte Kraft und Beweglichkeit. Zu diesem Zeitpunkt wurde das Terrarium mit einer Kohlenstoffstahllegierung verstärkt, um die Eindämmung aufrechtzuerhalten. Nach 148 Stunden brach das Subjekt die Eindämmung durch den Einsatz einer Art von Säure, die aus den Nasenlöchern ausgestoßen wurde (die Analyse der Substanz ergab das Vorhandensein von [ZENSIERT]). Das Subjekt wurde terminiert, bevor es zu Verlusten kommen konnte.

**Subjekt**: D-66010 (männlich, 49 Jahre alt)
**Verfahren:** In einer am Standort errichteten Zelle untergebracht, deren Boden mit mit SCP-1888-2 infizierter Erde bedeckt war. Regelmäßig mit Nahrung und Wasser versorgt.
**Ergebnis**: Die Effekte waren ähnlich wie beim vorherigen Test. Nach 58 Stunden verlor das Subjekt die Fähigkeit zur verbalen Kommunikation sowie scheinbar alle höheren Denkfähigkeiten. Zu den Mutationen, die nach 100 Stunden beobachtet wurden, gehörten ein verhärteter Panzer, der gefährdete Bereiche des Körpers schützt, Finger- und Zehennägel, die sich zu scharfen Krallen entwickelten, und ein ██████. Trotz erhöhter Sicherheitsmaßnahmen brach das Subjekt nach 161 Stunden die Eindämmung und forderte sieben Todesopfer, bevor es mit einem Sturmgewehr terminiert wurde. Das Subjekt überlebte 956 Schüsse, bevor es starb. Das Subjekt verursachte nach seinem Tod ein weiteres Opfer.
**HINWEIS**: Vom Kontakt mit Körperflüssigkeiten mutierter Personen, auch nach dem Tod, wird dringend abgeraten.
[[/collapsible]]

**Vorfallbericht 1888-A**
[[collapsible show=&#34;+Bericht anzeigen&#34; hide=&#34;- Bericht ausblenden&#34;]]

Am ██.██.0█ enthüllten Tests mit Bodenradar mehrere unterirdische Kammern in der Nähe der Hauptstruktur von SCP-1888. Die Genehmigung zur Ausgrabung einer der Kammern wurde von Dr. ████, dem ehemaligen Forschungsleiter am Standort, erteilt. Beim Eindringen in die Kammer am ██.██.0█ um 01:12 Uhr wurde ein lokales Ereignis der Klasse ██████ ██████ registriert, das zum sofortigen Tod des gesamten Standortpersonals führte. Die Effekte des Ereignisses breiteten sich weiter aus und [ZENSIERT] wurde bis zu einer Entfernung von 10,3 km von der Pyramide entfernt beobachtet. O5-█ genehmigte die Verwendung des Notfallverfahrens Agni-delta (Einsatz einer  thermonuklearen Vorrichtung mit ██ Megatonnen ██████), aber bevor das Verfahren durchgeführt werden konnte, hörte das Ereignis abrupt auf. Die infizierte Zone um SCP-1888 hatte sich dadurch jedoch ausgeweitet, und es wurden weitere Vernichtungsmaßnahmen ergriffen, um die neue Ausdehnung des Gebiets einzudämmen. Alle Menschen, die in dem betroffenen Gebiet gefangen wurden, wurden hysterisch und riefen ständig das Wort Icthyeagha, bis sich der Zustand etwa 48 Stunden später wieder normalisierte. Die einzigen Erinnerungen, die die Subjekte aus dieser Zeit hatten, waren das Wort Icthyeiagha und eine starke Angst vor SCP-1888. Diese Effekte ließen nach der Anwendung von Klasse-A-Amnesika nach.

Alle weiteren Anträge auf Ausgrabungen auf der oder um die Anlage 1888 werden hiermit abgelehnt – Dr. ██████
[[/collapsible]]

//Wenn man bedenkt, dass das betroffene Gebiet langsam kleiner wird, sollte das kein allzu großes Problem darstellen, solange wir nicht noch mehr von dem Schatz außerhalb der Pyramide mitnehmen oder erneut versuchen, zu graben. Bitte um Erlaubnis, die Klassifizierung in &#34;Sicher&#34; zu ändern – Dr. ██████//
