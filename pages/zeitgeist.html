セブンス・ポートランド・ストリートとトゥーメニー・ポートランズ・ストリーツ・アベニューの角にある古い邸宅は、自然幽霊{{保護地区^^サンクチュアリ^^}}として法的な指定を受けていた。

そこは{{聖域^^サンクチュアリ^^}}と呼べるほどの場所ではなかった。この家は抜け殻だ。かつてはヴィクトリアン様式の邸宅であったであろうが、今となっては焼け跡なのだ。前庭であろう荒れた広場には墓石が複数立っている。その壁の向こうでは、様々な殺人事件や不愉快な出来事が起こってきた。シャルルマーニュの亡霊が住んでいるという噂もある。この古い家は、スリー・ポートランドが存在する限り、スリー・ポートランド文化の一部を為してきた。

そこは不動産的な価値の面でも素晴らしい所だ。1つ問題があるとすれば、法的に現在の住人を除霊することが不可能であるという点だ。そして、それこそが正にシカゴ・スピリットの出番なのだ。特に野心旺盛な(同時に道徳心の不足した)不動産開発業者は、占拠者を立ち退かせる為に彼らを雇った。雇われた専門家の名はジャック。専門分野は死者を安らかに眠らせることだ。

ある真夜中の事だ。ジャックは体型にぴったりと合った消炭色のスーツを身につけて現れた。胸ポケットには十字架とひとつまみの塩。彼が例の古い家に足を踏み入れると、十字架が震え出し、それを合図に玄関に亡霊が現れる。それはボロボロのウェディングドレスを着た骸骨で、その眼窩からは2本の蔓が螺旋状に伸びている。彼女は金切り声を上げ、彼に向かって突進してくる。

それは流れるような動きだった。ジャックはコルト製M1911拳銃をベルトから引き抜き、安全装置を外し、照準を合わせて引き金を引く。放たれた.45口径の銀の弾頭が亡霊の額を撃ち抜く。彼女は突進の途中で溶けて霧散し、後に残されたのは彼の襟を乱す微風だけだ。彼は襟を直すと、邸宅の奥へと進んで行く。

中央の階段では2体の霊が寛いでいる。片方は頭部が無かったので、ジャックは胸部に向けて2発撃ち込んだ。もう片方は、残っていた片目に弾丸をくれてやった。2体が消失すると、彼は階段の足元にある扉に移動し、蹴破った。扉の中からは、蜘蛛の巣に覆われた地獄のような陰気な厨房が現れる。

オーブンに火が入り、ヤカンの音が鳴り響き、調理器具が部屋中を飛び交っている。その中心では3体の霊がくるくると回りながら、呪われし者どもの調理を指揮しているのだった。1体目は2つの眼球が付いた脳みそ。2体目はブラウスを着た恐ろしげな老婆。3体目は、ローマ帝国の王としか思えないような、豪華なローブを身に纏った太った髭面の野郎だ。彼らはジャックに気づくと、まるで死人のように動きを止めた。彼は、脳みそを2発で吹き飛ばし、さらに2発の弾丸で鬼婆を撃ち抜いて、その動きを完璧に止めてみせた。

シャルルマーニュは隅でうずくまっている。ジャックの銃からマガジンが落ちる。

彼は新しいマガジンを装填し、スライドをラックに入れる。

古い家に銃声と乱暴な鎮魂の音が響き渡った。スリー・ポートランドに朝日が昇る頃、ジャックは家の外に出て、自分のスーツに少し皺が寄ってしまったことに気付く。彼は苛立ちを覚えながら、スーツを着直し、皺を伸ばそうとしながら、セブンス・ポートランド・ストリートを歩いていく。

1929年の事で、これが当時のシカゴ{{精神^^スピリット^^}}の顕れだ。
----
時空を超えた図書館からやってきた魔術師は、この地球上で可能な限り最高のトリップを求めている。キノコは平凡で、サルビアは時代遅れ、LSDは退屈だ。彼女が求めていたのはスペース・//バングー//、沼地の奥深くに住むという、自身の半分も//バングー//である老人が作る特別製のものである。しかし、その//バングー翁//は誰にでもそれを売るわけではなかった。彼には友人がいて、その友人から買わなければならないのだ。スピリットもかつて、そのような友人を持っていた。様々な種類の有機的至福を買い付け、密輸し、販売する術に長けた専門家である。しかし、スピリットも専門家もとっくにいなくなり、残っているのはスクーブという名の青年だけだ。

スクーブがバックミラー越しに赤と青のライトが夜を照らし出すのを見たのは、タラハシーから2マイルほど離れたところである。彼の車はエルドラド、白い箱型ボディの洗練された乗り物で、金の匂いがする。問題は、ポリ公どもがその運転手も同じ色であると期待していることである。後ろに積んでいるバングーが見つからなかったとしても、スクーブは「何か問題でも」と聞くより早く地面に引きずり出されるだろう。

その上、助手席には死体も乗っている。

スクーブは素早く考えを巡らせ、道端に車を止める。パトカーは彼の後ろでゆっくりと止まり、運転手が降りてくる。警官が片手に懐中電灯、片手にホルスターを持って慎重に近づいてくる最中、スクーブは助手席の死体に手を当て、力強く一言囁く。

警官が立ち止まり、窓から覗き込む。「免許と登録は？」

スクーブは偽造書類を渡し、吐く息に紛れて追加の文言を囁く。警官は書類を注意深く点検する。

「お巡りさん、何か問題でも？」

警官は、彼の事も同じように注意深く点検する。「テールライトが切れているようだ。」

「何てこった、故障してると思ってたんです。暗くなる前に家に着きたかったなあ。教えてくれてありがとう、お巡りさん。」

警官は彼を通り過ぎて死体に目を向ける。「随分とよく眠ってるな。」

「ちょっと飲みすぎましたね。」と彼は穏やかに答えた。「今日は彼の誕生日で。」

「そうなのか？」警官は思案しているようだ。「こうしよう、警告で許してやる。他の警官に見られる前にテールライトを直しておけよ。」

「ありがとうございます。良い夜を。」

警官は立ち去り、スクーブは安堵のため息をつく。その瞬間、呪文の効力が消え、彼の肌は薄い桃色から明るい茶色へと戻る。彼はギアを入れ、街へと車を走らせる。バングーは無事で、スクーブの肌も問題なしだ。

1962年の事で、これが当時のシカゴ精神の顕れだ。

----
ユージーンは出世している。彼のビジネスは最近、オークションハウスから清掃サービスの契約を獲得し、今日がそのクライアントの最初の仕事となった。かつての穏やかな日々にあっては、ユージーンはスピリットにそのサービスを提供していた。それは遠い昔のことだが、やることは今も変わらない。彼は第一印象を良くすることに熱心で、それ故に、夜中の2時半に電話がかかってきたならば、3時には部下を連れてクライアントの下に着いているのだった。

オークション会場は死体で埋め尽くされていた。血まみれのスーツとネクタイに身を包んだ男たちは、戦闘用の防護服に身を包んだ目出し帽の工作員たちと死闘を繰り広げたのだ。硬材の椅子の上には血飛沫が飛び散っている。会場では小火も起きていた。砕けたガラス、弾丸の薬莢、翡翠の破片、羊皮紙の残骸、その他古美術品の欠片が部屋に散乱している。まるで小さな竜巻に襲われたかのようだ。

ユージーンの清掃はもっと酷いものだ。彼は部下を部屋に案内し、彼らは仕事に取り掛かる。まずは遺体の片付けが始まった。それをピッタリとラップで包み、何かが漏れてしまわないように二重に包む。ガラス、弾丸、古美術品の破片は、手際よく掃き集めて大きな山にし、プラスチックの大きなゴミ箱にかき集める。火は消されて、床はモップで磨き上げられ、天然木材が輝きを放つようになるまでワックスをかけられた。まだ使える椅子は綺麗に磨き上げ、ダメになった椅子は遺体を処理するための薪にする。 

あっという間に部屋の清掃は完了したが、思い出は残ったままだ。死体というのは脆く弱いもので、ラッピングが補強してくれるとは言っても、ユージーンの部下たちにとって、その塊をバンに押し入れて詰め込んで積み上げていくのは面倒な作業であることに変わりはない。彼らの感情が彼に押し寄せる。恐怖、痛み、そして恐怖に変わり行く決意。

あの部屋で死んだ者たちには、友人や家族がいた。彼らの死について問い詰める者たちだ。ユージーンのクライアントはそれを許さない。そこで彼は意識を拡大し、ラップの下でまだ明滅しているわずかなシナプスを掘り起こし、彼らを生かしている人々との感情的なつながりの軌跡を辿っていく。

ユージーンが最初に入った男は、精神病院で衰弱している妹を除いて家族がいない。彼女は壁を見つめ、兄のことを尋ねるだけだ。ユージーンは2人の間にある強い家族の絆を乗り越え、妹の脳を詮索し、兄の痕跡を全て探し出し、削り取り、自分の潜在意識に積み重ねていく。ユージーンが仕事を終える頃には、彼女は壁を見つめるだけになった。

5人目の男には愛すべき家族がいた。彼を愛する妻、彼を慕う息子、彼を誇りに思う両親だ。ユージーンは1人ずつ、彼らの関係を辿り、共通の繋がりを探し、ゆっくりと、丁寧に、徹底的に、それを断絶させていく。男は、会計士のはずが薬物中毒者になり、家庭的な男だったはずがダメ親父になる。ユージーンの仕事が終わると、妻は何年も彼に会っておらず、息子は彼のことを知らず、両親はどこで間違ったのかずっと考え続けている。

ユージーンにとって、死体の痕跡を消すのには何時間もかかる。部下にとっては数秒のことだ。精神的にも感情的にも疲弊する仕事だが、彼は自分の仕事が上手くいったという実感に浸っている。ユージーンは自分に満足し、クライアントのマーシャル・カーター＆ダークにもそう思わせる自信がある。

1989年の事で、これが当時のシカゴ精神の顕れだ。
----

ルクミニーは召喚台の後ろに身を投げ、それを倒し、頭上を弾丸が音を立てて飛ぶ中で、白亜の五芒星を風に撒き散らす。悪魔は喜ばないだろうが、それは彼女の心配事の1つに過ぎない。彼女の銃は隣の部屋にあり、唯一の入り口との間にはマスクをした2人組の暗殺者がいる。彼女が持っているのは、儀式用のナイフだけだ。

銃声が止み、足音が聞こえるようになると、彼女はじっと耳を澄ませた。相手が近づくと足音が大きくなるのが辛うじて分かる。彼女を深呼吸をして飛び出し、近づいてきた暗殺者を掴んで、顔面から儀式用ナイフに叩きつけた。空いている方の手で彼のピストルを奪い取り、銃口を彼の相棒に向けてから弾倉を空にした。そして、ナイフから刺客の頭部を引き剥がす。

2人の体が床に落ち、隣の部屋の足音が聞こえてくる。ルクミニーは台を飛び越え、2人目の暗殺者の心臓を刺して召喚のために血管を解放する。そして、彼の銃を拾い上げ、リビングルームの扉を強く蹴り開けて、枠を突き飛ばし、それを反対側の別のチンピラにぶつけた。ルクミニーはリビングを横切るように儀式用のナイフを投げ、それは4人目のチンピラの胸に突き刺さる。床を滑りながら5人目の膝に2発撃ち込んで砕き、さらに2発で頭蓋骨の中身を排出させる。

彼女は一息ついて、リビングルームを見渡す。ソファーの上に胸にナイフを刺された死体が1つ。床の上に4つの弾痕がある死体が1つ。そして、もう1つの{{死体^^ボディ^^}}が……

そうだ、1つまだ生きている{{身体^^ボディ^^}}があった。3人目のチンピラ女がルクミニーに足払いをかけると、彼女は顔面を床にぶつけた後、足を後ろに蹴り上げて距離を取る。半分忘れかけていた柔術の教えを思い出し、彼女は転がりながら、落とした拳銃の方へ床を移動する。3番チンピラは足掻き、ピストルに向かって疾走したが、それを蹴り飛ばして、代わりに倒れた仲間から儀式用のナイフを引き抜く。覆面越しに辛うじて見える彼女の目からは、ルクミニーを魚のように抉り取ろうとする意思がダダ漏れだ。

ルクミニーは何とか立ち上がり、最初の斬りつけと、続く突き刺しを躱した。彼女は3番の顔を殴り、ナイフを奪おうとするが、3番は反動でナイフを引き戻し、ルクミニーの腹に膝を入れた。ルクミニーはよろめきながら、刺される寸前に3番の腕を突き放し、その鎖骨を掴んでソファに放り投げた。ソファが倒れる一方で、3番は立ち上がり、ルクミニーを儀式の部屋へと押し戻すように振りかぶって来る。

3番は、ルクミニーを真っ二つにする勢いでナイフを振り上げる。ルクミニーは躱す代わりに、内側へと入り込んで3番の腕を上に叩きつけ、手からナイフを叩き落とした。ルクミニーは3番に頭突きをかまし、ナイフを奪い取って首を刺す。そして、3番が驚く間もなく、そのナイフを引き抜き、今度は心臓に突き刺した。

3番が倒れると、ルクミニーは2つのことに気づく。1つは、外から追加の足音が聞こえてくること、もう1つは、部屋中に悪魔を呼び出すのに十分すぎるほど血が流れていることだ。次の瞬間、アパートの扉が勢いよく開かれ、5人の暗殺者が押し入ってきた。同時に儀式部屋は紫色の輝きを放ち、牙と血への渇望を持つ醜い灰色の鬼、ラークシャサが勢いよく飛び出した。ラークシャサは即座に暗殺者に襲いかかり、虎のような爪と鋭い歯で彼らの肉を引き裂く。彼らの弾丸はその鉄の如き皮膚で跳ね返される。そして事が終わると、その鬼はルクミニーを探し始める。

この怪物にとっては不運な事であるが、ルクミニーは彼女の銃を見つけていた。その銀色のコルト製M1911拳銃の銃身には//John//と彫られていた。安全装置を解除し、照準を合わせて引き金を引くと、銀弾頭の.45口径弾が悪魔の顔面に突き刺さる。悪魔は前方に倒れ、大量の灰色の灰塵と化す。

ルクミニーは灰を注意深く調べる。その殆どは儀式円の外にあったために汚染されていたが、彼女は十分な量の血液を供給していたので、汚染された灰でさえも高い効力があるだろう。灰を削り取り、[[[http://scp-jp.wikidot.com/hypervelocity|後で小分けにする為に]]]瓶に詰めながら、彼女は  {{内側の男^^インサイド・マン^^}}を呼び出した。それから、彼に何が起こったかを話し、犯人を見つけるよう頼んだ。十数キロメートル離れた場所からでも、内側の男は暗殺者の感情を辿って、そのボスを突き止めることが出来る。ファルハーン、[[[http://scp-jp.wikidot.com/moonlighting|ユーテック]]]最大の闇市場を掌握する組織の親玉だ。内側の男はこのビジネスに参入しようと考えており、その為にファルハーンは彼に教訓をくれてやろうとしたらしい。

ルクミニーは、今こそファルハーンへの授業の時間だと決めた。ドアを出る直前、彼女は服を着るべきだと気づく。全裸という格好は召喚の儀式向きではあるが、暗殺者の格好ではない。

これが現代のシカゴ精神の顕れだ。
