    <pre><textarea class="page-source" readonly>[[include component:image-block name= https://upload.wikimedia.org/wikipedia/commons/e/eb/Stainless_steel_1.4034_X46Cr13_bearing_ball_60mm_G100_removed_camera.jpg|caption=第一个回收的SCP-2568]]

**项目编号：**SCP-2568

**项目等级：**Safe

**特殊收容措施：**每一个SCP-2568物体都应被保存在一个边长为90cm，内部被分隔为边长10cm（±5mm）的立方体空间的立方体盒子中。

应保证项目到墙壁、地板、天花板的路线之间没有任何可能由于一个钢球出现在其内部而受到损伤/损坏的物体（比如一名人类）。在SCP-2568-C事件发生后，如果有多个项目被收容在同一个房间或储物柜内，则不应将它们对齐放置，以降低碰撞风险。

应用电磁铁和激光--或超声波--测距仪来精确控制以保证项目处于密封装置的中心。//注：关于超声波测距仪的使用，参见附录2568-A。//收容措施实施正确的话，即使一个SCP-2568物体获得了显著较快的速度，它也几乎百分百会卡在房间的墙壁或其他固体中，从中可以很简单的检测到它。因此，SCP-2568被归类为Safe。

SCP-2568-1是一个--非异常--异常物品，但其归类为Safe。它年代久远，应按照基金会针对古代有机物物品的相关规定保存。

**描述：** SCP-2568是--二十九（29）--二十七（27）个直径3.33厘米的钢球的统称。SCP-2568物体只能沿着它们的一条轴线以直径的0.2倍为单位移动或只能以3.6度为单位围绕它们的轴旋转。

**注：**计量单位。[[collapsible show=&#34;+查看&#34; hide=&#34;-隐藏&#34;]]

&gt; 每个SCP-2586物体的直径正是光在108.8皮秒内传播的距离——也就是说，光在铯-133原子的倒数基态超细分裂频率下的波长（9,192,631,770 Hz），即32,616微米。它们被打磨得非常精细，尽管它们已经很古老了，但依旧很光滑。
&gt;
&gt; 在SCP-2568被收容几年后才通过激光干涉测量法精确地测定了这一点。SCP-2568-1的容器边长与SCP-2568-1直径的差异达到了1000微米却能安全的容纳SCP-2568，这证明：所有现用的收容装置中使用的33,000微米的标准与32,616微米的实际直径之间的误差足够小，不会造成事故。
&gt;
&gt; 同样的，SCP-2586的移动被限制在6523微米内，或者说半径的0.2倍。
[[/collapsible]] 

SCP-2568物体被施加力时，它将获得一个“虚拟”速度；也就是说，如果施加一个力使它加速到1厘米/秒，它将在原地停留0.33秒，然后出现在施加力方向的0.33厘米处。

如前所述，这些物体只能沿着三个相垂的轴移动。垂直轴是向上的（也即朝向或远离地球的引力中心），但两个水平轴与重力、磁场或任何其他合理的方向测定方法不平行。这些轴是固定的，不能用任何方法改变。

当SCP-2568中的一个物体移动时，它会在目的地发出所有频率的电磁辐射闪光，其亮度与物体的虚拟速度成线性关系。Dr. Matthews的一项确定是否可以从此过程中提取有用能量的试验正处于初始阶段；目前，他已建议所有负责SCP-2568的人员不要过分的加速SCP-2568，因为理论上它们能产生达到有害水平的电离辐射。

**附录2568-A：**首次收容的SCP-2568[[collapsible show=&#34;+查看&#34; hide=&#34;-隐藏&#34;]]

第一个SCP-2568物体在厄立特里亚的阿科达特镇附近的Gash Group遗址中被发现。它最开始收容于临时站点Site-223.Ag，由于当时条件所迫，用此站点的消费级超声波测距仪测量了物体的位置。操作过程中发出的声波给了这个物体一个虚拟速度，结果它穿过几米高的空气“跳”出了帐篷，在一名探险队员吃早餐时进入了他的麦片碗，这吓到了这位探险队员并且使他产生了心理创伤，但没有留下伤病。今后，收容期间只能使用激光测距仪进行测量，以防再次发生此类事件。

[[/collapsible]] 

**附录2568-B：**之后收容的SCP-2568[[collapsible show=&#34;+查看&#34; hide=&#34;-隐藏&#34;]]

临时站点Site-223.Ag之后又发掘出了其余二十八（28）个有相同性质的物品，并归类入SCP-2568。它们被发现时在一块约8厘米厚的硬木上的不同位置，这块硬木上有一个8x8网格，网格上间隔3.3厘米有半球形凹坑。尽管硬木上出现了严重的裂纹，并且表面明显受到侵蚀，但其结构仍然稳固。该物体被归类为SCP-2568-1。

基金会的人类学家伪装成厄立特里亚政府官员，与英国博物馆和剑桥大学人类学与考古学博物馆的研究人员合作，认定SCP-2568-1很可能是某种游戏棋盘，且至少在4000年前制作，这与其被发现的遗址的年代相符。
[[/collapsible]]

**附录2568-C：**事件日志[[collapsible show=&#34;+查看&#34; hide=&#34;-隐藏&#34;]]

[[==]]
__**事故2568-C**__
&gt; **事故情况：**
&gt;
&gt; 两个SCP-2568物体及其收容盒被放置在同一个安全储物柜区，一个物体放在另一个物体的上方。其中一个收容盒的电源供应出现故障，几分钟后，安全摄像头和工作人员报告显示一次大型爆炸摧毁了整个储物柜区。
&gt;
&gt; **事故结果：**
&gt;
&gt; 此次爆炸导致了一次小型的收容失效事故，其中SCP-████在被重新收容之前杀死了2名安保人员。2个Safe等级的物品和14个待分类的异常物品丢失，认定为已摧毁。
&gt; 回收这两个SCP-2568物体的尝试失败了。
&gt;
&gt; **事故分析：**
&gt;
&gt; 由于Site-77标准储物柜的高度为18厘米，当上方物体的收容装置电源故障时，上方的SCP-2568因重力作用获得了一个虚拟速度，并从顶部坠入第二个容器。第二个容器中的传感器检测到两个物体，触发了控制程序中的一个错误，导致其将电磁铁调成最大值，这对下方的SCP-2568物体施加了非常大的力。当上方物体几微秒后向下移动到与下方物体相同的位置时，磁力阻止了下方物体正常地腾出空间。
&gt;
&gt; **措施：**
&gt;
&gt; Dr. Da Costa和Dr. Matthews一致认为，将这些物体对角线排列放置可以大大减小它们处于相同的位置的几率以避免此类事件。另外已经对所有剩余容器的控制程序进行了修正。

[[/==]]

//Dr. Da Costa注：这衍生了一些有趣的问题。显然这些物体很危险，但或许只有当它们被过于紧密地收容时才会变得危险？在像SCP-2568-1这样的棋盘上，它们会一直发生碰撞，因此我们必须假设它们足够安全，可以用来进行游戏。//

[[/collapsible]]

**附录2568-D：**实验日志[[collapsible show=&#34;+查看&#34; hide=&#34;-隐藏&#34;]]


__**实验2568-D**__
&gt; **实验情况：**
&gt; 四个SCP-2568物体被放置在SCP-2568-1上。指示D-2568-22尝试使它们相碰撞。他用了几分钟来适应它们的异常特性并成功地将它们放置在棋盘上。
&gt; **实验结果：**
&gt; 任意两个物体发生碰撞时，不动的物体会被移动的物体顶出一格，但只移动一格的距离。当它们处于棋盘边缘时，两者都会停止运动。此现象的原因尚不清楚；理论上，不动的物体应该会被顶出棋盘并进入自由空间。
&gt; 当四个物体同时碰撞时，每个物体都发出了一道极为明亮的闪光，且它们都获得了极高的虚拟速度。其中两个在棋盘上来回弹射，直到因摩擦力而停下。另外两个以一定的角度飞离棋盘，一个嵌入了观察室的玻璃，另一个嵌入了相邻的墙壁。
&gt; **Dr. Da Costa注：**
&gt; 显然，SCP-2568-1能够以我们尚不理解的方式控制这些物体的虚拟速度。我建议立即将该物品重新归类为Safe异常物品，并进行进一步的实验。
[[/collapsible]]

**附录2568-E：**关于临时站点Site-223.Ag未来的部署[[collapsible show=&#34;+查看&#34; hide=&#34;-隐藏&#34;]]


__**来自Site-77主管**__

亲爱的Da Costa博士，

临时站点Site-223.Ag将在接下来的几个月内保持激活状态。如果确实是Gash集落制造了这些物品，进一 步的发掘可能会发现其他一一也许更危险一一的异常，我希望基金会完全掌控任何可能的发现。任何您需要的东西一一无论是一些考古学家还是-个MTF小队一-都请告诉我，我会尽力满足您的要求。

献上诚挚的问候，
Shirley Gillespie博士
Site-77主管

[[/collapsible]]
