[[span]]SCP-1148-J[[/span]]
[[/div]]

**Объект №:** SCP-1148-RU-J

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1148-J следует хранить в картонной коробке, помещённой в стандартную сейфовую ячейку в Зоне ██. Доступ к объекту разрешён только с одобрения сотрудника 4 уровня допуска или выше.

**Описание:** SCP-1148-J представляет собой мужскую фетровую шляпу типа «федора» чёрного цвета 58 размера, ранее принадлежавшую американскому гражданину Луи Дэниелу «Сэтчмо» Армстронгу. 

При ношении на голове объект вызывает у человека временное --просветление-- --помутнение-- затмение сознания. В таком состоянии человек начинает громко и с чувством петь песни 50-х-60-х годов XX века в стиле джаз, свинг, серенада и иных сходных направлениях. Пение продолжается до тех пор, пока SCP-1148-J не снимут с человека.

**История объекта:** Ранее SCP-1148-J хранился в «Arthur&#39;s Tavern», одном из старейших джаз-клубов Нью-Йорка, пока не был украден фанатиком-меломаном. Странное поведение вора привлекло внимание случайно оказавшегося поблизости агента ███. Порывом ветра шляпу сорвало с вора, после чего агент ███ подобрал её. Желая похвастаться перед коллегами, ███ явился на работу Сектор █ со шляпой и надел её на голову, что вызвало активацию свойств объекта, неадекватную реакцию коллег и интерес исследователей.

**Приложение:** Серия экспериментов, проведённых для установления типов воздействия SCP-1148-J на людей.

&gt; **Эксперимент 1:**
&gt; **Субъект** D-0918 (мужчина, 29 лет). 
&gt; **Результат** Яркая жестикуляция, прекрасно исполненная композиция «New York, New York!» (Фрэнк Синатра).

&gt; **Эксперимент 2:**
&gt; **Субъект** D-1436 (женщина, 56 лет). 
&gt; **Результат** Душещипательная «Summertime» (Элла Фицджеральд). 
&gt; **Примечание:** //Исследователи даже заслушались.//

&gt; **Эксперимент 3:**
&gt; **Субъект:** Д-р Море.
&gt; **Результат:** Доктор немало удивил всех сотрудников комплекса, так как эксперимент проводился не в лаборатории, а в столовой Зоны ███. Песня - «What a Wonderful World» (Луи Армстронг).

&gt; **Эксперимент 4:**
&gt; **Субъект:** Начальник службы безопасности Зоны ███.
&gt; **Результат:** Разбрасывал соломки и сахарницы, кружился, делал сложные танцевальные па, песня - «Let It Snow» (Бинг Кросби).

&gt; **Эксперимент 5:**
&gt; **Субъект:** Аарон ███████ Л██████.  
&gt; **Результат:** Проникновенная и харизматическая, хоть и слегка картавая «Let my people go!» (Луи Армстронг).

&gt; **Эксперимент 6:**
&gt; **Субъект:** Агент ███. 
&gt; **Результат:** Во время песни периодически проводила мужчинам ладонью по щекам, касалась носа. Песня - «Night and Day» (Билли Холидэй).

&gt; **Эксперимент 7:**
&gt; **Субъект:** Д-р Б██. 
&gt; **Результат:** Ослепительная и обворожительная улыбка. Использовал банку с кетчупом в качестве микрофона. Песня - «Smile» (Нэт Кинг Коул).
&gt; **Примечание:** //Очень жаль,что рядом не оказалось Андерсен с её фотоаппаратом.//

&gt; **Эксперимент 8:**
&gt; **Субъект:** Д-р Андерсен. 
&gt; **Результат**: Неизвестно откуда достала ярко-красную помаду. К концу песни оставила отпечаток поцелуя на щеке д-ра ████████. Песня - «Fever» (Пегги Ли).

&gt; **Эксперимент 9:**
&gt; **Субъект:** Д-р  Бобриков.
&gt; **Результат:** Немало удивил манерой пения. Песня - «I Don&#39;t Want to Set the World on Fire» (The Ink Spots).
&gt; **Примечание:** //Как, чёрт возьми, он это делает?//

&gt; **Эксперимент 10:**
&gt; **Субъект:** Д-р Алый.
&gt; **Результат**: Во время исполнения забрался на стол. По окончании эксперимента потребовал уничтожить видеозаписи. Песня - «My Way» (Фрэнк Синатра).

&gt; **Эксперимент 11:**
&gt; **Субъект**: Д-р Корвин.
&gt; **Результат**: Отломал ножку стула, которую использовал как трость, пока исполнял «Three Little Words» (Бинг Кросби).

&gt; **Эксперимент 12:**
&gt; **Субъект**: Д-р Ф.
&gt; **Результат**: Плавные движения, нетипичный выбор песни. Однако весьма заразительное исполнение «Don&#39;t Worry, Be Happy» (Роберт Макферрин).

&gt; **Эксперимент 13:**
&gt; **Субъект**: Научный сотрудник Савченко.
&gt; **Результат**:  Во время исполнения курил сигару, весьма неплохо брал низкие ноты «Sixteen Tons» (The Platters).

&gt; **Эксперимент 14:**
&gt; **Субъект**: Д-р М███.
&gt; **Результат**: Стоит заметить, что эксперимент был неожиданным для субъекта. На него надели шляпу в коридоре. Песня - «Here Comes The Boogeyman» (Генри Халл).

&gt; **Эксперимент 15:**
&gt; **Субъект:** Рэзор Уотсон.
&gt; **Результат:** После надевания объекта на Уотсона тот в течении 10 минут с серьёзным лицом исполнял ничего, а затем разогнал столпившихся зевак.

**Примечание:** //Вы же ученые! Каждый из вас рисковал жизнью, чтобы спасти планету. Прекратите концерты в столовой! Или я буду вынужден отозвать ваши допуски к объекту!// - администратор Зоны 7</textarea></pre>
