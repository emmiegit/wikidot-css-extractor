[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-049/SCP-049.jpg|caption=SCP-PL-049]]

**Identyfikator podmiotu:** SCP-PL-049

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-049 zabezpieczony jest w Skrzydle 17, Ośrodka Magazynowego PL-12. Całodobowy monitoring dźwiękowy ma na celu wykrycie potencjalnego przekręcenia zamka drzwi (monitoring jest przeprowadzany bez udziału człowieka; komputer analityczny porównuje najbliższe dźwięki w otoczeniu do tych zbliżonych do dźwięków przekręcania klucza).

Dopóki pozostanie nieaktywny (potencjalnie zneutralizowany), dopóty żaden pracownik nie będzie mógł zostać przydzielony do projektu badawczego. Sytuacje wyjątkowe, tak samo, jak eksperymenty mające szansę na wznowienie aktywności obiektu, mogą zostać rozpatrzone przez menedżera SCP-PL-049 lub jego zastępcę.

**Opis:** SCP-PL-049 to drzwi dwuskrzydłowe (wraz z ościeżnicą) o wymiarach 1,2 [m] × 2,5 [m]. Drzwi są koloru ciemnoszarego, ponadto znajduje się na ich lewym skrzydle dziurka od klucza i gałka. Drzwi można przenosić; dopóki nie zostają osadzone w odpowiednio wymiarowanej framudze, dopóty są zniszczalne i nie przejawiają żadnych właściwości anomalnych. Na dołączonej fotografii ukazane jest pierwotne miejsce osadzenia drzwi, z którego zostały pozyskane.

Po osadzeniu drzwi wraz z ościeżnicą w odpowiedniej framudze zaczynają przejawiać się ich właściwości anomalne, a zniszczenie obiektu jest niemożliwe (wyłączając zniszczenie framugi, po czym obiekt stałby się naturalnie nieaktywny i możliwy do zniszczenia). Pomijając to:

Pierwszą właściwością anomalną (numerowane zgodnie z chronologią odkrywania anomalii) jest fakt, iż możliwe jest otwarcie wyłącznie lewej framugi drzwi (prawej, patrząc na dołączoną fotografię) do środka.

Drugą właściwością anomalną jest miejsce, do którego owe drzwi prowadzą: z perspektywy obserwatora znajdującego się wewnątrz budynku, do którego obiekt został zmontowany, drzwi będą zamknięte, aczkolwiek przez ich szczeliny będzie możliwe dostrzeżenie ewentualnych promieni słonecznych, tak samo, jak rozmowy z osobami znajdującymi się po drugiej stronie. Otwarcie drzwi z zewnątrz ukaże jednak niemożliwe do oświetlenia miejsce, pustkę, do której można wkroczyć.
* 
Trzecią właściwością anomalną jest, iż do środka wejść może jedynie istota świadoma swojego istnienia; roboty nie będą mogły wejść do środka, zatrzymując się na samym progu drzwi, jak gdyby niewidzialna bądź czarna przeszkoda uniemożliwiała im wejście.

Czwartą właściwością anomalną jest, iż wyłącznie jedna istota żywa może w danym momencie przebywać w środku pomieszczenia. Po wejściu do środka człowieka, drzwi zatrzasną się, uniemożliwiając wejście kolejnych osób do momentu, aż człowiek, który wszedł do środka, stamtąd nie wyjdzie. Wprowadzenie do środka bliźniąt nierozdzielonych (//syjamskich//) skutkowało incydentem PL-049-I1.

Piątą właściwością anomalną jest fakt, iż tester, po przejściu przez SCP-PL-049, ulega efektowi porównywalnemu do rozdwojenia jaźni: jest przekonany, że znajduje się na szczycie nieokreślonej i nieopisywalnej wieży (z powodu różnorodności relacji; m.in. niektóre osoby twierdziły, że znajdowały się na szczycie kilkukilometrowej wieży, pod którą płonęło miasto, a inne były zdania, iż, obserwowały rodzimą miejscowość z wieży lokalnego kościoła, ratusza itd.), na której spotyka swojego &#34;sobowtóra&#34; wyglądającego dokładnie tak samo, jak on.

Rzekomego rozmówcę oznaczono jako SCP-PL-049-1. Rozmówca porusza --wyłącznie-- tematy związane z życiem testera, często tkwiące w głębokim zapomnieniu, ale zawsze dotyczące rzeczy w mniejszym lub większym stopniu świadomie znanych testerowi. Podłoże rozmów jest zazwyczaj pozbawione emocji i konfliktowości ze strony SCP-PL-049-1, aczkolwiek nie jest tak za każdym razem. Rozmowy dążą często w kierunku pomocy testerowi w zakresie zapomnianych lub odrzuconych świadomie zdarzeń, jednakże znów — niekiedy konwersacje wydają się szkodzić zdrowiu psychicznemu testerów.

Na podstawie wyników wieloletnich badań zdecydowana większość grona naukowego, przydzielonego do SCP-PL-049, jest zdania, iż miejsce, do którego prowadzą drzwi, stanowi wyidealizowaną projekcję wyobrażonego miejsca, w którym tester byłby zdolny wrócić pamięcią do niekoniecznie przyjemnych zaszłości. Wieża symbolizuje miejsce górujące nad życiem codziennym; im jest wyższa, tym bardziej tester musi odwrócić się od swojego życia, by być w stanie na nie spojrzeć. Rozmówca jest projekcją podświadomości, która w niezidentyfikowany jeszcze sposób może przekazywać informacje świadomości.

//Jako jednak że incydent PL-049-I2 obalił dotychczasowe hipotezy badawcze względem obiektu (w tym powyższą), nie należy ich rozpatrywać jako mających jakąkolwiek wartość naukową, a jako dowód na to, iż nie należy żadnych hipotez ani nawet teorii odnośnie do obiektów SCP uznawać za w stu procentach poprawne. Pamiętajcie o tym, bo koniec końców, może to zadecydować o waszym dalszym być albo nie być// — dr █████.

------

[[=]]
**Log Eksperymentów**
[[/=]]

**Seria I:** Pracownicy klasy &#34;D&#34;. Uwaga: Seria I eksperymentów została przeprowadzona po ustaleniu, iż po przejściu przez drzwi, testerzy spotykali identyczne z nimi postacie. Wczesnych eksperymentów się w tym dokumencie nie uwzględnia ze względu na to, że ich podsumowanie zostało już opisanie klarowniej w sekcji &#34;Opisu&#34;. Wszystkich testerów poinformowano przed testem, że zobaczą identyczne z nimi postacie.

[[collapsible show=&#34;[WYMAGANE UPOWAŻNIENIE POZIOMU 3.]&#34; hide=&#34;[UDZIELONO DOSTĘPU]&#34;]]
&gt; __**Eksperyment 1**__
&gt; **Tester:** D-5837
&gt; **Uwagi:** --Testera wyposażono w dyktafon transmitujący dane odbiornika w pokoju obserwacyjnym-- — brak łączności. Testera wyposażono w dyktafon nagrywający dane na lokalny dysk twardy. Celem rozróżnienia głosu testera od SCP-PL-049-1, testera wyposażono w laryngofon charakterystycznie modyfikujący głos. Ze względu na sukces rozwiązania nadal jest ono wykorzystywane.
&gt; 
&gt; **Tester:** Dlaczego...
&gt; 
&gt; **PL-049-1:** Witaj, Ziggy.
&gt; 
&gt; **Tester:** Ziggy?
&gt; 
&gt; **PL-049-1:** Przecież wolisz, kiedy ludzie zwracają się do ciebie po przezwisku, a nie imieniu.
&gt; 
&gt; **Tester:** Skąd...
&gt; 
&gt; **PL-049-1:** Jesteśmy jednym. Ja jestem tobą, a ty jesteś mną. Długo czekałem na ten moment.
&gt; 
&gt; **Tester:** Skoro jesteśmy jednym, to dlaczego ja nigdy na to nie czekałem? //[szept]// obudź się, obudź się, obudź się!
&gt; 
&gt; //Rozbrzmiewają dzwony kościelne; słychać nieidentyfikowalną melodię; trwa to dwanaście sekund.//
&gt; 
&gt; **PL-049-1:** Budzik nie zadziałała, Ziggy, bo nie śnisz. Poza tym — zawsze na to czekałeś, po prostu nie byłeś tego świadom. Spójrz w dół.
&gt; 
&gt; **Tester:** Szczygłowice?
&gt; 
&gt; **PL-049-1:** Dasz sobie szansę?
&gt; 
&gt; **Tester:** Nie rozumiem.
&gt; 
&gt; **PL-049-1:** Za każdym razem, kiedy próbujesz o niej zapomnieć, skazujesz mnie na katusze, bo ja muszę pamiętać o wszystkim. Nigdy o niej nie zapomnisz, ale może nie będziesz chciał... Dasz sobie szansę?
&gt; 
&gt; **Tester:** Myślimy o tym samym?
&gt; 
&gt; **PL-049-1:** I nawet znasz odpowiedź.
&gt; 
&gt; **Uwagi:** Tester wyszedł po osiemnastu sekundach z SCP-PL-049. Po eksperymencie stwierdził, że &#34;na to nie zasługuje&#34;. Według testera, pojawił się on na szczycie wieży lokalnego kościoła swojej rodzinnej miejscowości, w którym zrezygnował ze ślubu ze swoją narzeczoną. Nie zdołano pozyskać informacji szczegółowych.
&gt; 
&gt; ------
&gt; 
&gt; __**Eksperyment 2**__
&gt; **Tester:** D-5840
&gt; **Uwagi:** Rok przed ubezwłasnowolnieniem, tester straciła dwoje dzieci w wypadku samochodowym. Według relacji, pojawiła się na szczycie &#34;nieznanej jej&#34;, kilkunastometrowej wieży własnego domu.
&gt; 
&gt; **PL-049-1:** Ładnie wyglądasz, Kasiu.
&gt; 
&gt; **Tester:** Mhm.
&gt; 
&gt; **PL-049-1:** Jak się czujesz?
&gt; 
&gt; **Tester:** He... dawno nikt mnie o to nie zapytał. Czuję się raczej normalnie.
&gt; 
&gt; **PL-049-1:** Co znaczy &#34;normalnie&#34;?
&gt; 
&gt; **Tester:** Tak, jak zawsze. Trochę bólu, trochę uśmiechu... Kim ty w ogóle jesteś?
&gt; 
&gt; **PL-049-1:** Jakkolwiek nonsensownie to zabrzmi... jestem tobą.
&gt; 
&gt; **Tester:** Jakąś przyszłą wersją, tak? Albo z alternatywnego wymiaru... czytałam &#34;Galaktykę&#34; tego fizyka, który pisał o tachionach.
&gt; 
&gt; **PL-049-1:** Nie. Jestem tobą z teraz i tutaj. Chcę, żebyś wiedziała, iż na nic ci już smutek. Przestań się gnębić, bo niczego to nie zmieni, jedynie pogorszy sytuację.
&gt; 
&gt; **Tester:** A skąd ty możesz wiedzieć, jak to jest?
&gt; 
&gt; **PL-049-1:** Nie tylko ty ich straciłaś; ja również. Jestem częścią ciebie, ich matki. Jestem... kimś, kto przeżywa na nowo twoje cierpienia, kiedy sama się nimi dobijasz.
&gt; 
&gt; **Tester:** To, co ja myślę, automatycznie ty też myślisz? Nie rozumiem, przecież rozmawiamy i dowiaduje się o rzeczach, jakich nigdy nie znałam!
&gt; 
&gt; **PL-049-1:** Jestem częścią ciebie i myślimy o tym samym, ale... Nieważne. Dobrze wiem, że nie chcesz tego wiedzieć.
&gt; 
&gt; **Tester:** ... To Grudziądz?
&gt; 
&gt; **PL-049-1:** Nie, to nie Grudziądz.
&gt; 
&gt; ------
&gt; 
&gt; **__Eksperyment 3__** [[span style=&#34;color:red;&#34;]]**{{INCYDENT PL-049-I1}}**[[/span]]
&gt; **Testerzy:** D-5843-1, D-5843-2
&gt; **Uwagi:** Testerzy to 28-letnie nierozdzielone bliźnięta płci męskiej.
&gt; 
&gt; //Po zamknięciu się drzwi z odbiornika nadal słychać ich trzeszczenie. Trwa to około trzydziestu pięciu sekund, po których rozbrzmiewa dźwięk przypominający otwarcie drzwi, a po nim cisza. Fizycznie drzwi otwierają się po około dziesięciu sekundach. D-5843 nie zostali odnalezieni.//
&gt; 
&gt; **Uwagi końcowe:** Zaniechano dalszych eksperymentów z pracownikami klasy &#34;D&#34;. Niewiadomą jest, gdzie osoby te mogą trafić. Pomijając status pracownika klasy &#34;D&#34;, przebywanie takiej osoby poza kontrolą Fundacji stanowi niedopuszczalne ryzyko zdekonspirowania całej organizacji.
[[/collapsible]]

**Seria II:** Pracownicy klasy &#34;C&#34; (Naukowcy, pracownicy polowi itd.). Przeprowadzono po roku od zaniechania serii I. Wszyscy testerzy byli ochotnikami.

[[collapsible show=&#34;[WYMAGANE UPOWAŻNIENIE POZIOMU 4.]&#34; hide=&#34;[UDZIELONO DOSTĘPU]&#34;]]
&gt; __**Eksperyment 1**__
&gt; **Tester:** Sierż. ███████ ██████, podoficer Wydziału Bezpieczeństwa.
&gt; 
&gt; **Uwagi:** Dziesięć lat wcześniej, tester był świadkiem, jak niezidentyfikowani sprawcy napadu zabili jego partnerkę życiową. Tester nie potrafił zareagować.
&gt; 
&gt; **Tester:** Jestem na szczycie dosyć wysokiej wieży. Chyba z porcelany. Nie widać dołu, tylko chmury kilkadziesiąt metrów pod stopami. Jest dzień, ale widzę kilka gwiazd na nieboskłonie. Najwyraźniej słońce chyba się ku zachodowi.
&gt; 
&gt; **PL-049-1:** [IMIĘ TESTERA], co cię tutaj sprowadza?
&gt; 
&gt; **Tester:** Przecież wiesz.
&gt; 
&gt; **PL-049-1:** Nie zaszkodzi być miłym raz na jakiś czas, nieprawdaż?
&gt; 
&gt; **Tester:** Nie mówię w ten sposób.
&gt; 
&gt; **PL-049-1:** Bo nie chcesz. Wolisz zgrywać twardziela i udawać, że masz gdzieś opinie innych. To kłamstwo.
&gt; 
&gt; **Tester:** Przecież wiesz.
&gt; 
&gt; **PL-049-1:** Cofnie to ten pełen bezsilności moment sprzed dziesięciu lat?
&gt; 
&gt; **Tester:** Wolałbyś, bym wybrał słabość?
&gt; 
&gt; **PL-049-1:** Wolałbym, żebyś wybrał mądrość. Spójrz w dół.
&gt; 
&gt; **Tester:** Chmury... i co?
&gt; 
&gt; **PL-049-1:** Co się stanie, jeśli zeskoczysz z balkonu?
&gt; 
&gt; **Tester:** Możliwe, że zginę albo że nic się nie stanie, bo w końcu nie wiem, gdzie jestem.
&gt; 
&gt; **PL-049-1:** A co się stanie, jeśli wyjdziesz drzwiami, przez które tu wszedłeś?
&gt; 
&gt; **Tester:** Wrócę do rzeczywistości.
&gt; 
&gt; **PL-049-1:** Rozumiesz już, do czego dążę?
&gt; 
&gt; **Tester:** Że dokonałem słusznego wyboru?
&gt; 
&gt; **PL-049-1:** Rozumiesz. Więc teraz zeskocz i zrzuć klapki z oczu, inaczej nigdy sobie nie wybaczysz.
&gt; 
&gt; **Tester:** Na pewno?
&gt; 
&gt; **PL-049-1:** Jestem częścią ciebie, nie prosiłbym cię o to, byś sobie zaszkodził, prawda?
&gt; 
&gt; //Słychać zderzenie urządzenia nagrywającego z podłożem. Następujące dźwięki wskazują na to, jakoby tester zeskoczył z wieży.//
&gt; 
&gt; **Uwagi końcowe:** Po dwóch minutach, drzwi się otworzyły i wyszedł z nich tester, trzymając w ręce urządzenie nagrywające. Przekazał je naukowcowi nadzorującemu, po czym krótko stwierdził, że &#34;chyba na mnie nie zadziałało&#34;. Postanowiono utajnić przebieg niniejszego eksperymentu przed testerem.
&gt; 
&gt; **Aktualizacja:** Po trzech miesiącach badań psychologicznych i przesłuchaniach współpracowników ustalono, iż osobowość pracownika uległa pożądanej przemianie, a jego współpracownicy ocenili jego koleżeństwo na 80/100 pkt, podczas gdy poprzednie oceny oscylowały pomiędzy 40—43/100 pkt.
&gt; 
&gt; ------
&gt; 
&gt; __**Eksperyment 2**__
&gt; **Tester:** Dr ████ ██████, młodszy naukowiec Wydziału Naukowego.
&gt; 
&gt; **Uwagi:** Tester nie był nigdy uczestnikiem zdarzenia traumatycznego.
&gt; 
&gt; **Tester:** Jak przypuszczałem, znajduje się na ceglanej wieży ratusza w [ZMIENIONO].
&gt; 
&gt; **PL-049-1:** [IMIĘ TESTERA]! Kopę lat!
&gt; 
&gt; **Tester:** Z... znamy się, PL-049-1?
&gt; 
&gt; **PL-049-1:** Ależ oczywiście, że tak, brachu! Znamy się od twojego urodzenia!
&gt; 
&gt; **Tester:** Ja tam raczej ciebie nie znam... brachu.
&gt; 
&gt; **PL-049-1:** Kwestia perspektywy. Swoją drogą, co cię tutaj sprowadza? 
&gt; 
&gt; **Tester:** Jesteś obiektem w...
&gt; 
&gt; **PL-049-1:** Ta, wiem. Ale co //ciebie// tutaj sprowadza?
&gt; 
&gt; **Tester:** Raczej czysta ciekawość, co miałbyś mi do powiedzenia.
&gt; 
&gt; **PL-049-1:** Jesteś świetnym człowiekiem! Nie ma niczego, w czym mógłbym ci pomóc. 
&gt; 
&gt; **Tester:** Chwila... To znaczy, że skoro nic mi, powiedzmy, nie dolega, to nie chcesz, żebym tu był?
&gt; 
&gt; **PL-049-1:** Chcę, jasne, pytanie tylko brzmi, czy chcesz tracić czas na rozmowę o... niczym?
&gt; 
&gt; **Tester:** Chciałbym, żebyś wyszedł ze mną przez te drzwi.
&gt; 
&gt; //Mija czterdzieści sekund.//
&gt; 
&gt; **PL-049-1:** Raczej byś tego nie chciał. To znaczy... nie chciałbyś utracić //tej// części siebie.
&gt; 
&gt; **Tester:** Proszę?
&gt; 
&gt; **PL-049-1:** Stracisz wszystko, jeżeli przejdę przez te drzwi, rozumiesz? Umrzesz psychicznie.
&gt; 
&gt; **Tester:** A ty?
&gt; 
&gt; **PL-049-1:** A czym ja mogę być bez ciebie?
&gt; 
&gt; **Tester:** Jednakże nadal pozostajesz w tym miejscu, kiedy ludzie wychodzą. Żyjesz... albo istniejesz.
&gt; 
&gt; **PL-049-1:** Ludzie? O czym ty mówisz? Jesteś jedynym człowiekiem, jakiego tutaj widziałem.
&gt; 
&gt; **Tester:** Tutaj?
&gt; 
&gt; **PL-049-1:** Tak, //tutaj//.
&gt; 
&gt; **Tester:** Mniejsza o to. Więc dlaczego nadal istniejesz?
&gt; 
&gt; **PL-049-1:** A jak myślisz, gdzie istnieję? Do widzenia.
&gt; 
&gt; //Tester bezskutecznie usiłował porozumieć się z obiektem jeszcze przez trzy minuty. Następnie tester wyszedł przez SCP-PL-049.//
&gt; 
&gt; ------
&gt; 
&gt; __**Eksperyment 3**__ [[span style=&#34;color:red;&#34;]]**{{INCYDENT PL-049-I2}}**[[/span]]
&gt; **Tester:** Sierż ███ █████, podoficer Wydziału Bezpieczeństwa.
&gt; 
&gt; **Uwagi:** Tester nie był nigdy uczestnikiem zdarzenia traumatycznego. Tester zobowiązany był zmusić obiekt do wyjścia przez SCP-PL-049.
&gt; 
&gt; **Tester:** Wieża wychodząca z mojego domu. Sięga chmur.
&gt; 
&gt; **PL-049-1:** Co ty tu robisz?
&gt; 
&gt; //Tester wyciąga pistolet i kieruje go w stronę SCP-PL-049-1//.
&gt; 
&gt; **Tester:** Wyjdź! Natychmiast.
&gt; 
&gt; **PL-049-1:** Nie żartuj!
&gt; 
&gt; **Tester:** Nie żartuję. Zastrzelę cię, jeśli nie wyjdziesz przez te drzwi.
&gt; 
&gt; **PL-049-1:** Jestem częścią ciebie. Jeżeli mnie zastrzelisz albo zmusisz do przejścia przez nie, sam umrzesz!
&gt; 
&gt; **Tester:** Zaryzykuję. A teraz wypierdalaj przez te drzwi.
&gt; 
&gt; **PL-049-1:** Stój. Mam im coś do powiedzenia.
&gt; 
&gt; **Tester:** Mów!
&gt; 
&gt; **PL-049-1:** Trzy, trzy, osiem, jeden, dziewięć, trzy, jeden. Zapiszcie to.
&gt; 
&gt; **Tester:** Co to znaczy?
&gt; 
&gt; **PL-049-1:** Za trzy sekundy wpłynie raport o dostrzeżeniu nowego obiektu. Numerem kluczowym do jego zabezpieczenia będzie ten, który wam podałem. Będziecie wiedzieć, jak go wykorzystać, kiedy ujrzycie nowy obiekt. Niech stanowi to dowód tego, że bardziej przydam się wam tutaj, niż gdziekolwiek indziej.
&gt; 
&gt; **Tester:** Nie ma połączenia. Nie słyszą cię. Skąd, zresztą, miałbyś wiedzieć o czymś, co dopiero się stanie? Przecież jesteś tylko...
&gt; 
&gt; **PL-049-1:** Odtwórz przed swoimi panami to nagranie, a jeżeli będą chcieli mnie stąd nadal wyprowadzić, drzwi pozostaną przecież otwarte.
&gt; 
&gt; **Tester:** Jeżeli się stąd ruszysz...
&gt; 
&gt; **PL-049-1:** Niby gdzie? Idź.
&gt; 
&gt; //Tester wyszedł przez SCP-PL-049.//
&gt; 
&gt; **Uwagi końcowe:** Po wyjściu testera z obiektu, drzwi się za nim zatrzasnęły i rozbrzmiał dźwięk przekręcania metalowego klucza. Od tamtej pory niemożliwe jest wejście do SCP-PL-049. Numer dostarczony przez SCP-PL-049-1 okazał się niezbędny w zabezpieczeniu (jedenaście dni później) obiektu SCP-PL-082. Obalone zostają wszystkie hipotezy badawcze twierdzące, iż obiekt jest wyłącznie częścią psychiki testera.
[[/collapsible]]

------

**Przesłuchanie SCP-PL-027:** W dniu ██.██.2005 r. zdecydowano się przedstawić wyniki eksperymentów obiektowi [[[SCP-PL-027]]]. Obiekt ten znany jest Fundacji pod względem swoich nadzwyczajnych zdolności intelektualnych. Powiązanie tematyczne obu obiektów może implikować fakt, jakoby wzajemnie się znały bądź potrafiły rozpoznawać i mogły ujawniać nieodkryte jeszcze właściwości. Przesłuchanie prowadziła dr ████████ █████████.

&gt; //Obiekt dokonuje manifestacji jako stereotypowe przedstawienie lekarza (mężczyzna z latarką na czole i w czarnych, gumowych rękawicach).//
&gt; 
&gt; **Dr █████████:** Dzień dobry.
&gt; 
&gt; **SCP-PL-027:** Witam, pani doktor.
&gt; 
&gt; **Dr █████████:** Chciałam się zapytać, czy wiesz cokolwiek na temat SCP-PL-049.
&gt; 
&gt; **SCP-PL-027:** Może się pani zapytać.
&gt; 
&gt; **Dr █████████:** Ech... Czy wiesz cokolwiek na temat SCP-PL-049?
&gt; 
&gt; **SCP-PL-027:** To najwyraźniej jeden z waszych obiektów. Oto pani cokolwiek.
&gt; 
&gt; **Dr █████████:** Mam tutaj większość naszych informacji na temat tamtego obiektu, informacji, które można tobie powierzyć. Chciałabym, byś powiedział mi na ich podstawie, czym jest SCP-PL-049.
&gt; 
&gt; //Mija pięć minut.//
&gt; 
&gt; **SCP-PL-027:** Już.
&gt; 
&gt; **Dr █████████:** Więc tak: niektórzy naukowcy są przekonani, że to część psychiki osoby, która wchodzi do środka, ale...
&gt; 
&gt; **SCP-PL-027:** Stawiają kładkę na rzece.
&gt; 
&gt; **Dr █████████:** Proszę?
&gt; 
&gt; **SCP-PL-027:** Proszę kontynuować.
&gt; 
&gt; **Dr █████████:** Inna część uważa z kolei, że obiekt ten udaje część psychiki, żeby... kolokwialnie to ujmując, coś na tym ugrać.
&gt; 
&gt; **SCP-PL-027:** A ci po prostu przeskakują przez rzekę. W ten sposób wszyscy znajdują się na drugim brzegu! Brawo.
&gt; 
&gt; **Dr █████████:** Nie rozumiem.
&gt; 
&gt; **SCP-PL-027:** Wierzę w pani zdolności intelektualne. Jeszcze jakieś pytania?
&gt; 
&gt; **Dr █████████:** Jedno: PL-049-1 zamknął drzwi na klucz i nie potrafimy ich otworzyć, chciałabym wiedzieć, jak, jeżeli jest to możliwe, je otworzyć.
&gt; 
&gt; **SCP-PL-027:** Czy te drzwi mają miejsce na dwa klucze? To jest, jeden z jednej strony, a drugi z drugiej?
&gt; 
&gt; **Dr █████████:** Owszem.
&gt; 
&gt; **SCP-PL-027:** A słyszała pani przypowieść o wężu, który umarł z głodu?
&gt; 
&gt; **Dr █████████:** Nie i raczej mnie to nie interes...
&gt; 
&gt; **SCP-PL-027:** Żył sobie pan Bao. Codziennie polował na myszy i po jakimś czasie był znany jako wielki myszo-gromca zielonego lasu. Jednak pan Bao rozpędził się do tego stopnia, że niemalże wytępił myszy. Więc kiedy pewnego wtorku nienajedzony ujrzał, jak ostatnia mysz uciekła w kanały, by już nigdy więcej się nie pojawić w lesie, sam wpełzł za nią... i cóż... utopił się. W sumie umarł z głodu! Mało kto jednak wie, że jego żona, pani Bao, w tym czasie goniła bażanty, z których las ten słynął. Pani Bao, mimo że wdowa, jest do dzisiaj znana jako wielka i szczęśliwa wybawicielka zielonego lasu. Dlaczego pan Bao zginął?
&gt; 
&gt; **Dr █████████:** Bo zbytnio lubił myszy?
&gt; 
&gt; **SCP-PL-027:** To stanowi część prawdy, bardzo dobrze, ale jest jeszcze inna część.
&gt; 
&gt; **Dr █████████:** Jaka?
&gt; 
&gt; **SCP-PL-027:** Niedopowiedziana. Taka, której nikt nie zna, a jednocześnie każdy może wywnioskować na własny rachunek i dopóki oryginalnych pomysłów nie zabraknie, dopóty żaden twórca dopowiedzeń nie będzie się mylił. Życzę miłego dnia i weny w tworzeniu dopowiedzeń.
