**SCP-432 Expedition 4**

Datum: ██.██.████

Leiter der Expedition: Dr. T S████

Das Team besteht aus 3 Mitgliedern: D-5891, männlich 27; D-8321, weiblich 32 und dem technischen Assistenten K██████. Das Ausrüstungspaket für diese Expedition weicht von der Norm ab; jedes Mitglied trägt:

Eine Handlampe mit einer Lebensdauer von drei (3) Stunden und zusätzlichen Stromquellen für bis zu sechs (6) weitere Stunden
Ein (1) Headset-Mikrofon, das mit der Kontrolle verbunden ist
Zwei (2) 0,5-Liter-Flaschen mit Wasser
Zwei (2) Energieriegel mit hohem Kaloriengehalt

Subjekt D-5891 ist ausgestattet mit: 
Zehn (10) Stück Leuchtkreide
Ein (1) 250-mm-Stahl-Brecheisen

Subjekt D-8321 ist ausgestattet mit:
Einer (1) schultergetragene Videoeinheit für die drahtlose Übertragung

Technischer Assistent K ██████ ist ausgestattet mit:
Eine (1) Standard-Beretta 9 mm Feuerwaffe mit zwanzig (20) Schuss Munition
Ein (1) auf dem Rücken montierter Autogen-Schneidbrenner

Die Subjekte wurden angewiesen, [[[SCP-432]]] zu betreten, ein kurzes Stück in das Bauwerk hineinzugehen und dann zu versuchen, die Innenwände mit dem Schneidbrenner zu durchschneiden. Die Kamera wird aktiviert und das Team betritt SCP-432. Die Tür wird durch ein 3 kg schweres Gewicht offen gehalten, das in der Türöffnung platziert ist; Techniker stehen bereit, um das Gewicht zu entfernen und die Tür bei Bedarf zu schließen.

Die Kamera wird aktiviert und zeigt, dass sich das Team in einem langen Korridor befindet, der aus dem gleichen korrodierten Metall besteht wie das Äußere von SCP-432. Das Licht der Taschenlampen des Teams erhellt den Tunnel auf einer Länge von etwa 30 Metern.
Das Team bewegt sich in die Struktur hinein, wobei D-5891 alle paar Meter mit Leuchtkreide ihren Weg markiert. Nach mehreren Abzweigungen, die von der Kontrolle zufällig ausgewählt wurden, kommt das Team an einer Kreuzung an. An der Wand des „nördlichen“ Ganges sind zwei große Stahlrohre angebracht. Das Team wird von der Kontrolle aufgefordert diese Rohre zu untersuchen. K██████ legt eine Hand auf eines der Rohre und bemerkt, dass es sich sehr kalt anfühlt und das Gefühl besteht, dass sich eine Flüssigkeit durch das Rohr bewegt.
K██████ bittet darum, das Rohr aufzuschneiden, aber die Kontrolle lehnt dies ab und weist das Team an, stattdessen den Rohren zu folgen.

Das Team bewegt sich von der Kreuzung aus nach Norden und folgt den Rohren fast 300 Meter lang, wobei es mehrere Abzweigungen nimmt, bis die Rohre durch die Wand einer Sackgasse weiterführen.
Die Kontrolle teilt dem Team mit, dass es den Autogenbrenner zünden und die Sackgasse durchschneiden soll.

An diesem Punkt tritt K██████ in den Vordergrund und zündet den Brenner, D-5891 geht hinter ihm in Position und hält das Stemmeisen bereit, und D-8321 geht zurück, um die beiden anderen mit der Kamera zu überwachen.
K██████ schneidet in die Wand und versucht, ein Loch auszuschneiden, das groß genug ist, um hindurchzutreten. Während er zu schneiden beginnt, meint D-8321 ein Geräusch hinter ihnen gehört zu haben. Der Kamerawinkel ändert sich, als sie über ihre Schulter schaut und der Korridor hinter dem Team leer ist. Die Kontrolle weist sie an, sich umzudrehen und den Schnitt zu filmen.
K██████ hat einen etwa 1 Meter hohen Schnitt in die Wand vorgenommen, als D-8321 erneut bemerkt, dass sie etwas hört, das sich in der Nähe bewegt, und beginnt, sich umzusehen. D-5891 und K██████ scheinen sie wegen des Geräuschs des Autogenbrenners nicht zu hören.

K██████ beendet den vertikalen Schnitt und führt denn einen kurzen horizontalen Schnitt durch, damit D-5891 das Stemmeisen einsetzen und einen Teil der Metallwand herausziehen kann. Als D-5891 vortritt und das Stemmeisen in den Schnitt einführt, ist ein lautes Brüllen zu hören, das offenbar von hinter der Wand kommt.
D-8321 schreit auf und beginnt, sich zurückzuziehen. In diesem Moment ist zu sehen, wie sich der durchgeschnittene Teil der Wand nach außen biegt, weil etwas von hinten dagegen drückt.

An diesem Punkt gerät die Videoübertragung durcheinander, da D-8321 versucht zu fliehen und die Kamera ihre schnellen Bewegungen nicht ausgleichen kann. Auch die Audioübertragung ist aufgrund der Störungen und der Schreie des Teams unzuverlässig.

Es scheint, dass eine große einheimische Lebensform durch das von K██████ geschnittene Loch kommt und das Team angreift. Es sind Schüsse zu hören, vermutlich aus der Seitenwaffe von K██████, sowie Schreie von D-8321 und D-5891. Die Audioprotokolle zeichnen ein lautes Gebrüll auf, das derzeit nicht identifiziert werden kann, aber vermutlich von der Lebensform stammt.

Die Videobilder zeigen, dass [DATEN GELÖSCHT]

Subjekt D-8321 schafft es, zum Eingang von SCP-432 zurückzukehren, verletzt und in einem Zustand extremer psychischer Belastung. Sie verlässt SCP-432 und zieht, bevor das technische Personal sie aufhalten kann, das Gewicht heraus, das die Tür offen hält, und verschließt SCP-432. Als die Tür wieder geöffnet wird, hat sich die innere Struktur verändert, und D-5891 und der technische Assistent K██████ gelten als verschollen.

Subjekt D-8321 wird zur Nachbesprechung herausgeholt, nach der es terminiert wird. Während der Nachbesprechung wird festgestellt, dass sich ein großes Büschel Tierhaare im Gurtzeug des Ausrüstungspakets von D-8321 verfangen hat. Das Haar wird zur Analyse entnommen.</textarea></pre>
