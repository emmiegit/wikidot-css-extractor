**Objet n^^o^^ :** SCP-039-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** 
Le flacon contenant SCP-039-ES doit être conservé dans un coffre fort standard gardé par un agent de la sécurité vingt-quatre heures sur vingt-quatre (24).
En aucun cas SCP-039-ES ne doit être ingéré par un membre du personnel de Niveau 3 ou plus. En cas d&#39;ingestion accidentelle, le sujet sera placé en quarantaine jusqu&#39;à ce que les effets de SCP-039-ES se dissipent et que soient réalisés a posteriori les examens psychologiques adéquats. Cette procédure s&#39;appliquera à tous les sujets sans exception. À moins qu&#39;il ne fasse l&#39;objet d&#39;examens approfondis, aucun sujet sous l&#39;emprise des effets de SCP-039-ES ne sera affecté à un autre SCP ayant la capacité de parler.
Comme la Fondation ne possède qu&#39;une quantité restreinte de SCP-039-ES, les expérimentations devront être limitées et ne pourront être effectuées que si un membre du personnel de Classe B ou plus l&#39;y autorise.

**Description :** SCP-039-ES est un ensemble de pilules de proportion régulière (deux centimètres) et de couleur rouge vif. Toutes les pilules possèdent l&#39;inscription « In love » (« Amoureux » en anglais) gravée sur leur surface. Elles se trouvent à l&#39;intérieur d&#39;un flacon noir translucide, qui peut contenir cent (100) instances de SCP-039-ES. Le flacon possède une étiquette avec l&#39;inscription « In love » et, sur le coin en bas à droite de cette dernière, est marquée la mention « 100/p » (cent pilules). Actuellement, la Fondation possède soixante-trois (63) instances de SCP-039-ES.
Quand une personne ingère une instance de SCP-039-ES, la pilule libère une substance aujourd&#39;hui encore indéterminée dans l&#39;organisme du sujet, altérant temporairement quelques parties de son système nerveux central. En quelques minutes, le sujet devient complètement obsédé par la première personne qui communique avec lui verbalement. L&#39;obsession du sujet augmente au fur et à mesure du temps. Trente (30) minutes après que le sujet a ingéré la pilule, l&#39;obsession du sujet devient telle qu&#39;il fera toute chose que lui ordonnera la personne étant l&#39;objet de cette obsession, cela inclut une action que le sujet n&#39;aurait pas fait étant conscient, ceci allant jusqu&#39;à blesser ou même assassiner un tiers. SCP-039-ES a la capacité, en quelques minutes, de forcer le sujet à changer radicalement ses idéaux, si la personne étant l&#39;objet de cette obsession le désire (voir Addendum). Quand le sujet interagit avec d&#39;autres personnes, il agit comme si de rien n&#39;était, cependant, il parle beaucoup de la personne dont il est obsédé, la décrivant comme quelqu&#39;un de merveilleux. 
Quarante-huit (48) heures après l&#39;ingestion de la pilule, les effets de SCP-039-ES se dissipent (le temps peut toutefois varier selon le sujet). Une fois les effets dissipés, le sujet ne se souvient pas d&#39;avoir ingéré la pilule et nie avoir été sous les effets de SCP-039-ES. Si une personne lui déclare que, pendant 48 heures, il avait été sous les effets de SCP-039-ES, le sujet répond en décrivant les quarante-huit heures antérieures à l&#39;ingestion d&#39;une instance de SCP-039-ES. 
Si la personne qui était l&#39;objet de l&#39;obsession du sujet meurt, les effets de SCP-039-ES disparaissent instantanément. 

SCP-039-ES a été trouvé dans le comté de B███, aux États-Unis, attirant l&#39;attention de la Fondation quand le civil A██ V█████ fit en sorte que le maire du comté, G████ F██████, ingère une pilule de SCP-039-ES. Vingt-quatre heures après avoir ingéré la pilule, le fonctionnaire céda sa charge à A██ V█████, signant tous les documents nécessaires. Après quarante-huit heures, le maire nia avoir signé ces documents. Quand le détachement mobile Rhô-22 « Overdose annulée » arriva dans le comté, il administra à tous les habitants des amnésiques de classe A, le maire G████ F████ y compris. Le civil A███ V█████ fut abattu et SCP-039-ES fut amené à la Fondation avec 70 pilules dans le flacon. 

**Addendum :** Rapport des expériences 039-A

**Sujet :** D-3879
**Expérience :** Une pilule de SCP-039-ES est administrée au sujet de religion catholique. Plus tard, le Dr C████ communique avec lui afin de tenter de le convaincre que son dieu n&#39;existe pas.
**Résultat** : Après trente-cinq (35) minutes de conversation, le sujet nie totalement l&#39;existence de Dieu, se déclarant lui-même athée.
Après quarante-neuf (49) heures, le sujet redevient croyant. Soixante-neuf (69) pilules restantes lors de l&#39;écriture du rapport.

**Sujet :** D-3980
**Expérience :** Une pilule de SCP-039-ES est administrée au sujet qui est athée. Plus tard, le Dr C████ communique avec lui afin de le convaincre que Dieu existe et qu&#39;il est, selon le docteur, « un monstre composé de spaghettis avec la capacité de voler ».
**Résultat :** Après trente-deux (32) minutes de conversation, le sujet affirme l&#39;existence du monstre décrit ci-dessus, le considérant comme son dieu.
Après quarante-huit heures et dix-neuf (19) minutes, le sujet recommence à nier l&#39;existence d&#39;un quelconque dieu. Soixante-huit (68) pilules restantes lors de l&#39;écriture du rapport.

**Sujet :** D-4081
**Expérience :** Une pilule de SCP-039-ES est administrée au sujet. Plus tard, le Dr C███ communique avec le sujet et après lui avoir donné un pistolet .9mm, lui ordonne de lui tirer une balle dans la tête.
**Résultat :** Après avoir reçu l&#39;ordre, le sujet ne répond pas et reste muet jusqu&#39;à ce que le docteur lui donne un ordre différent. Soixante-sept (67) pilules restantes lors de l&#39;écriture du rapport.
**Note :** Pendant un moment, j&#39;ai cru qu&#39;il allait le faire, si vous voulez faire une autre expérience qui impliquerait de risquer sa peau ainsi, ce sera sans moi. -Dr C████

**Sujet :** D-4182
**Expérience :** Deux pilules de SCP-039-ES sont administrées au sujet. Le docteur voulait tenir une conversation avec le sujet afin d&#39;observer si les effets de SCP-039-ES pouvaient être plus intenses.
**Résultat :** Cinq (5) minutes après avoir ingéré les pilules, le sujet commence à convulser. Dix (10) minutes plus tard, le sujet décède subitement suite à une rupture d&#39;anévrisme. Soixante-cinq (65) pilules restantes lors de l&#39;écriture du rapport.

**Sujet :** D-4283
**Expérience :** Une pilule de SCP-039-ES est administrée au sujet. Plus tard, le Dr C████ communique avec le sujet et, après lui avoir donné un pistolet 9mm, lui ordonne de tuer le sujet D-3980.
**Résultat :** Le sujet D-3980 est tué d&#39;un tir à la tête.
Après quarante-cinq (45) heures, le sujet D-4283 nie savoir utiliser une arme. Soixante-quatre (64) pilules restantes lors de l&#39;écriture du rapport.

**Sujet :** D-4384
**Expérience :** Une pilule de SCP-039-ES est administrée au sujet. Plus tard, le sujet est amené à [[[SCP-682]]].
**Résultat :** [DONNÉES SUPPRIMÉES] Le sujet est décédé. Soixante-trois (63) pilules restantes lors de l&#39;écriture du rapport.
**Note :** Sale bestiole verte –Dr C█████

**Sujet :** Non enregistré
**Expérience :** Suite à la suggestion du Dr Hobbes qui fut approuvée par un membre du conseil O5, quinze instances de SCP-039-ES seront administrées à des civils au hasard. Cette expérience sera réalisée en vue d&#39;élaborer des amnésiques plus efficaces pour l&#39;avenir.
**Résultat :** Expérience en cours.</textarea></pre>
