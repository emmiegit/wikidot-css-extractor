**วัตถุ#** SCP-988-TH-J

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ในขณะนี้ยังไม่มีมาตรการใดๆเป็นพิเศษกับ SCP-988-TH-J หากบุคลากรคนไหนเจอ SCP-988-TH-J ในไซต์-██ ให้รีบแจ้งมายัง O5-4 โดยทันที พร้อมกับให้ยาลบความทรงจำระดับ D โดยอ้างว่าเป็นยาลดความดันไป และพาไปส่งยังที่พัก

**รายละเอียด:** SCP-988-TH-J เป็นคุณยายที่สูญเสียสามีไปในสงคราม อายุประมาณ 80-90 ปี อยู่อาศัยภายในห้องพักกับลูกชายกันเพียงสองคน SCP-988-TH-J นั้นมีสุขภาพแข็งแรงกระปรี่กระเปร่าไม่ต่างอะไรกับตอนยังสาว

พฤติกรรมประจำวันของ SCP-988-TH-J นั้นเป็นที่หลอกหลอนแก่เพื่อนบ้านอยู่บ่อยๆ SCP-988 จะนอนหลับในตอนกลางวัน และตื่นในตอนกลางคืน เมื่อถึงกลางคืน SCP-988-TH-J จะหายตัวออกไปจากที่พักด้วยวิธีการที่ไม่รู้จัก และจะปรากฏตัวขึ้นอีกครั้งตอนฟ้าใกล้สาง โดยมีคราบสีแดงคล้ายเลือดติดอยู่ที่เสื้อและผ้าถุง

**ภาคผนวก-1:** ตอนดึกของวันที่ ██/██/19██ เอเย่น██████ ที่แฝงตัวเป็นตำรวจในพื้นที่ได้รับแจ้งถึงเหตุการณ์สยองขวัญจากกลุ่มวัยรุ่นที่ขับรถผ่านมายังซอย██████ ว่าได้พบกับสิ่งที่น่าสะพรึงกลัว และทำให้พวกเขาหลายคนได้รับบาดเจ็บสาหัส

ต่อไปนี้เป็นการสัมภาษณ์นาย████ ผู้พบเห็นเหตุการณ์:

&gt; **เอเย่น██████:** ผมจะเปิดเครื่องอัดเสียง แล้วอยากให้คุณเล่าเหตุการณ์ในคืนนั้น
&gt; 
&gt; **นาย████:** คือ...คืนนั้น ผมกับคนอื่นๆ ได้นัดรวมตัวกันว่าจะไปไนท์คลับ พวกเราจึงใช้ทางลัด
&gt; 
&gt; **เอเย่น██████:** แล้วไงต่อ?
&gt; 
&gt; **นาย████:** ตอนแรกก็ไม่มีอะไร แค่ถนนเปลี่ยว มืด และอยู่ใกล้เขตวัด แต่เรามีกันมากจึงไม่กลัว จากนั้นมีเสียงจากด้านหลัง ผมจึงหันไปแต่ไม่เจออะไรเพราะมืดมาก ซักพักเพื่อนผมก็ร้องขึ้นมา ผมกันไปอีกที... //(นาย████ ได้หยุดเล่า)//
&gt; 
&gt; **เอเย่น██████:** คุณได้เห็นอะไร?
&gt; 
&gt; **นาย████:** ผมไม่รู้... แต่พอจะบอกได้ มันเหมือนคนแก่ เคลื่อนที่เร็วมากจนเกือบจะลอยได้ ตรงมาทางผม ผมอยู่หลังสุดและเห็นสิ่งนั้น มันน่ากลัว อัปลักษณ์ มีคราบสีแดงคล้ายเลือดอยู่ที่ปาก ดวงตาจ้องเขม็งมาทางผม... ถึงตอนนี้ภาพนั้นยังติดตาผมอยู่เลย จากนั้นมันก็หายไป
&gt; 
&gt; **เอเย่น██████:** เห็นตอนหายไปไหม?
&gt; 
&gt; **นาย████:** ไม่ มันเร็วมาก โพล่ขึ้นมาแล้วหายไปในความมืด
&gt; 
&gt; **เอเย่น██████:** ขอบคุณที่ให้ข้อมูล
&gt; 
&gt; //ในเวลาต่อมานาย████ ได้ถูกลบความทรงจำระดับ B//

**ภาคผนวก-2:** วันที่ ██/██/19██ ได้มีการบุกเข้าทลายบ่อนพนันแห่งหนึ่งใน██████ ที่แอบเปิดให้บริการโดยไม่มีใบอนุญาตและเกินเวลาที่กฏหมายกำหนด เจ้าหน้าที่ตำรวจรวบตัวผู้ต้องหาได้เกือบทุกคน และหนีไปได้หนึ่งคน เอเย่น███ ที่แฝงตัวเป็นตำรวจได้รายงานว่าคนที่หนีไปได้นั้นเห็นไม่ชัดเจน แต่มีลักษณะเป็นคนแก่ ในขณะนี้เจ้าหน้าที่กำลังติดตามตัวอยู่ เนื่องจากยายแกหนีเร็วมาก ๆ และหายเข้าไปในป่าแถว ๆ ซอย██████ เจ้าหน้าที่ได้เก็บวัตถุที่ผู้ต้องหาได้ทำหล่นเอาไว้เป็นขันใส่ของเหลวสีแดง คาดว่าเป็น [ปกปิด] ที่ยายแกบ้วนทิ้งเอาไว้</textarea></pre>
