    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

由梦而生的梦。
二人勘察着被人遗忘的幕后禁忌之地。
由████████奏响的，令人怀念回味无穷的音乐集第██弹。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=22636691&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**1.エクステンドアッシュ ～ 蓬莱人**
[[/=]]

「梅莉啊，这次拉着我又要去哪。」
「先上飞机啦。」

作品生生死死，轮回更迭，并在电子媒体的加持下变化速度呈指数增加。
不变的只有被称之为[灵感]的核。
玛艾露贝莉·赫恩（梅莉）所见的，又是哪里的梦呢。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=412785474&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**2.空中に沈む輝針城**
[[/=]]

两人在飞机上调整时差。
巨大的飞机如同铁皮堡垒，在云间穿行而过。

梅莉看见了，一颗红宝石在她的面前摇晃。
不计其数的声音在劝诱她。
「——不朽之物总是如此骗取人的好奇心，我不会上当的。」
宝石在尘土中逐渐暗淡了光泽。
而在梦的最后，梅莉看见了一片夕阳下的麦田。

此时，飞机落地了。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=22766042&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**3.二色蓮花蝶 ~ Red and White**
[[/=]]

「我开始了哦。」
梅莉尝试着打开潜藏于境界里的通道。
而宇佐见莲子发现这里并非荒无人烟，旁边有个小女孩。
「哇！是魔法诶！」
阻止梅莉的动作前，小女孩先开口了。
红与白的小女孩做出和梅莉一样的动作。
「要去的地方在这里哦。」

两人回过神来时，小女孩已经不见了。
冷静下来，莲子认为或许小女孩也是[妖怪]的一种吧。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=22636676&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**4.幻視の夜 ～ Ghostly Eyes**
[[/=]]

另一边是黑夜，天上挂着新月。
两人行走于废墟之上。
「我们真的应该相信那个小女孩吗？」

黑月如同在嚎叫一般颤抖不已。
今夜，或许将成为特别的试胆之夜。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=497463993&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**5.イントゥ・バックドア**
[[/=]]

「进去看看吧。」莲子推开后门。
这是废墟中唯一完整的地方。

「看，那边。」梅莉指向前方一个明亮的出口。
或许是唯一的出口。
二人所入的[境界]，并非是[梦境]，而是[灵感]。
骰子掷地有声。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=34003792&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**6.見た事も無い悪夢の世界**
[[/=]]

[灵感]也分好坏。一个好[灵感]会如同激起千层浪的石头。
黑暗的走廊愈发明亮。走到尽头，二人看见了白色房间里的怪异雕塑。
「这是什么？」
莲子发现脚下有张沾上了血污的文档。还好并没有遮挡文字。
「特殊收容措施……」
阴森的前奏，紧跟着的是噩梦。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=508970&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**7.ハルトマンの妖怪少女 ~ Lonely Monstar**
[[/=]]

亡命的交响曲，即将奏响。
「梅莉，快跑！」
莲子一把拉起梅莉的手。
「还有，不要闭上眼睛！」

两人发现走廊在另一头无穷无尽，诡异的灯光亮暗交错。
梅莉的眼睛已经干得不行了。
「我快撑不住了……」
闭上了，然后睁开。
雕塑在那一瞬，触碰了梅莉的鼻尖。
那是名为[灵感]的梦魇。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=29715588&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**8.無間の鐘 ～ Infinite Nightmare**
[[/=]]

不间断的跑步已经让两人到达了极限。
莲子随手找了个门躲了进去。
「可恶啊，梅莉你快想个办法回去」
「但不知道为什么，我……好像没法用能力了。」
两人打开了手电。这是一个巨大的空白房间，只有一个被打破盖子的深水池，散发着刺鼻的化学品味道。
「是硫酸。」
莲子捂住了鼻子。二人的手电照到了一个庞然大物。
它发出了嗤笑和怒吼。

这里，是人类的无间地狱，梦魇们的[[span class=&#34;ruby&#34;]]乐园[[span class=&#34;rt&#34;]]收容所[[/span]][[/span]]。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=529391941&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**9.憑座は夢と現の間に ~ Necro-Fantasia**
[[/=]]

「梅莉！快！它要咬上来了！鸟船的时候可没那么真实啊！」
莲子快要吓哭了。
「开了！快走吧！」
梅莉一把将莲子拉入了[境界]内。

凭坐于现实与幻想之间，在小女孩的鼓动下的试胆游戏终于有惊无险地结束了。
莲子醒来时，梅莉正在擦着冷汗。
「呜哇……结束了。」
这或许将会是最后一次进入别人的[梦境]里了。

------

[[=]]
[[html]]
&lt;iframe frameborder=&#34;no&#34; border=&#34;0&#34; marginwidth=&#34;0&#34; marginheight=&#34;0&#34; width=280 height=52 src=&#34;//music.163.com/outchain/player?type=2&amp;id=1300595620&amp;auto=0&amp;height=32&#34;&gt;&lt;/iframe&gt;
[[/html]]
**10.ナイトメアダイアリー**
[[/=]]

——震惊！某女子大学生在梦中居然看到了这些，日本人都转疯了！

「不，这么写不太好吧……」
「但是梅莉啊，现在大家的目光只会被“具有吸引注意力的夸张标题”所吸引。
所以想要赚取流量的话，这么写可是很重要的呀。」
最后，两人在撰写自己的所见所闻。
可惜并没有拍照，但在死里逃生中或许已经是万幸了。
二人所窥探的，到底是什么世界呢？
或许答案只会藏在都市传说的字里行间吧。
