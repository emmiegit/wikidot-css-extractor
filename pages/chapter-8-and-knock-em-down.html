##black|**Titre original :** ...and Knock &#39;Em Down##
##black|**Auteur :** [[user Ihp]]##
##black|**Traducteur :** [[user Karnot]]##
##black|**Date :** 19 octobre 2018##
[[include credit:end]]

[[include theme:halloween]]

**15 octobre**

&#34;Comment un homme arrive à se cacher dans le système de ventilation pendant deux jours ?&#34; dit quelque chose ressemblant à la Directrice Nina Weiss en fixant une Alice Carol endormie. &#34;Ce site n&#39;a-t-il pas été conçu pour qu&#39;aucun humain ne puisse se faufiler dans les tuyaux d&#39;aération ?&#34;

&#34;L&#39;architecture s&#39;est modifiée pour coller au Narratif.&#34; répondit quelque chose ressemblant à Johnathan West en se grattant la barbe. &#34;Il est protégé, pour le moment.&#34;

&#34;Fantastique.&#34; râla Nina en baissant les yeux sur la femme. &#34;On doit la réveiller. Si elle peut se retourner contre Tofflemire il n&#39;a aucune chance.&#34;

&#34;Ce sera plus facile à dire qu&#39;à faire, m&#39;dame.&#34; West regarda sa fiche de soins. &#34;Liao lui a donné assez de sédatifs pour qu&#39;elle ne se réveille pas avant décembre.&#34;

&#34;C&#39;est une organisation gigantesque de recherche dans le paranormal. On doit bien avoir quelque chose pouvant forcer les sédatifs hors du corps humain.&#34;

&#34;Je regarderai dans la base de données,&#34; acquiesça West. &#34;Les téléphones seront de nouveaux opérationnels aujourd&#39;hui.&#34;

&#34;Oui, mais tous sauf... quoi, deux personnes dans le site ont été convertis et le bunker est scellé, comment vont-ils faire sortir un signal ?&#34;

West ricana. &#34;Vous marquez un point, Directrice Weiss. Mais je ferais attention à ce que je dis si j&#39;étais vous-- cet endroit adore qu&#39;on tente le diable.&#34;


------

Robert Tofflemire mâchait une barre énergétique en prenant soin de récupérer toutes les miettes dans le sachet pour les manger. Il vivait dans les conduits de ventilation du Site-87 depuis deux jours, quelque chose de théoriquement impossible-- il les avait vu personnellement lors de leur installation en 2014, après que du gui les ait fait tomber du plafond sur deux étages. Ils n&#39;étaient même pas assez grands pour que deux rats puissent s&#39;y faufiler côte à côte et pourtant il était là.

&#34;OK,&#34; dit une voix dans son écouteur. D&#39;une certaine manière, Pryce-- la vraie-- et le reste de la force d&#39;intervention étaient encore en vie et lui donnaient des indications. &#34;Tu vas devoir monter à nouveau. Tu devrais être au dessus de l&#39;infirmerie d&#39;ici dix minutes.&#34;

Robert déglutit alors qu&#39;il rampait au dessus d&#39;une grille, regardant Sinclair et Reynolds discuter. Il remarqua un mouvement sous le dos de la chemise de Reynolds, mouvement que Sinclair ne montrait pas et ne semblait pas remarquer. Toute personne étant une... Contradiction avait quelque chose sur son dos. Il l&#39;avait remarqué alors il savait qui éliminer quand le temps viendrait. Pas qu&#39;il s&#39;en plaignait, mais il se demandait pourquoi ils n&#39;avaient pas encore eu Sinclair.

Il ne répondit pas à son oreillette, de peur que les personnes en dessous de lui ne l&#39;entendent ramper. Il aurait juré avoir vu Sinclair regarder dans sa direction alors que son pied dépassait entre les barres métalliques, mais c&#39;était apparemment une fausse alerte.

Il vit le conduit face à partir vers le haut. Il s&#39;avança dans sa direction, s&#39;accroupit, puis commença à grimper grâce à une main courante bien placée.

-------

Sinclair plissa les yeux en direction de la bouche d&#39;aération avant de retourner à sa tablette. &#34;Alors, je pensais que maintenant qu&#39;on a à nouveau Internet on pourrait... passer à autre chose avec Tristan.&#34; Elle s&#39;essuya les yeux avec un mouchoir et le posa contre le mur derrière elle. &#34;Désolée. C&#39;est juste que... il me manque.&#34;

&#34;Je sais, Kat. J&#39;étais là quand c&#39;est arrivé. Je ne comprends toujours pas pourquoi Tofflemire a fait ça.&#34;

&#34;Je ne pense pas que quelqu&#39;un le puisse.&#34; dit-elle en affichant une image sur sa tablette. &#34;On a trouvé d&#39;autres infos dans la collection privée de Pickman le mois dernier-- des textes sumériens relatifs aux peuples de la mer et leurs rituels.&#34; Elle ouvrit l&#39;image d&#39;une tablette avec un œil d&#39;Horus gravé dessus. &#34;Peut-être qu&#39;on pourra en faire quelque chose ce soir. Seuls.&#34;

&#34;Avec de l&#39;hydromel ?&#34; demanda Monty en souriant.

&#34;Et bien pourquoi pas ? Je pense que le rituel demande du vin dans tous les cas.&#34; Elle se pencha et embrassa Monty sur la joue. &#34;À 19 h, OK ? Je sais que tu as un rendez-vous avec Weiss le reste de la journée.&#34;

&#34;L&#39;équipe de recherche et elle essayent toujours de nous interroger avec Mattings.&#34; Reynolds roula des épaules, se pencha pour rendre un baiser, puis se dirigea vers le couloir. &#34;À plus, Kat !&#34;

&#34;Salut, Monty.&#34; Katherine observait la tablette égyptienne et fronça les sourcils. Un &#39;texte sumérien&#39;, en effet. La mage naviguait sur sa tablette, tombant sur sa playliste. Elle avait quelques doutes sur ce qu&#39;elle avait à faire mais avait une question. &#34;Oh, Monty ?&#34; l&#39;appela-t-elle.

&#34;Hmm ?&#34; il se tourna vers Katherine.

&#34;Ink Spots ou Johnny Hallyday ? L&#39;anniversaire de mon cousin arrive et il est fan de ces musiques.&#34;

&#34;J&#39;ai jamais vraiment écouté Ink Spots. Je dirais Johnny.&#34;

&#34;Merci, chéri.&#34; lança Sinclair en lui faisant signe de la main avant de se retourner et partir dans l&#39;autre sens. Elle avait brièvement vu les lignes d&#39;étincelles bleues. En tenant la tablette proche d&#39;elle, elle sortit son téléphone.

&#34;Melbourne, c&#39;est moi. Retrouve-moi à la salle de diffusion au Sous-sol 6.&#34;

&#34;On l&#39;fait ?&#34;

&#34;Ouais. Et j&#39;ai la bande-son parfaite.&#34;

-------

Dans un grand bruit métallique qui fit grimacer Robert, la grille de ventilation au dessus de la chambre d&#39;Alice tomba au sol. S&#39;ils ne savaient pas où il allait, ce n&#39;était plus le cas maintenant. Il sortit de la ventilation et regarda autour de lui pour fixer son regard droit devant lui, trois lits plus loin. Le rideau médical était tiré et il pouvait voir la silhouette d&#39;Alice dormir derrière.

Il sortit un Epipen de sa pochette. Il n&#39;avait jamais été aussi heureux d&#39;avoir des allergies. C&#39;était rapide et mal fait, mais la décharge d&#39;adrénaline devait la réveiller et il avait besoin de toute l&#39;aide qu&#39;il pouvait avoir.

Robert s&#39;avança vers le lit le plus éloigné et tira le rideau médical. Il faillit faire tomber sa seringue lorsqu&#39;il vit ce qui se trouvait derrière-- un mannequin. Un vrai mannequin de magasin. &#34;C&#39;est quoi ce bordel ?&#34;

Les lumières de la pièce s&#39;allumèrent et il vit une douzaine d&#39;armes à feu pointées sur lui, toutes tenues par des choses ressemblant à ses coéquipiers. Quelque chose ressemblant à Ruby Williams s&#39;avança entre Robert et une Alice Carol bien réveillée.

&#34;Vous avez un certain goût pour la mise en scène,&#34; lança Robert d&#39;un ton sarcastique, les mains levées.

&#34;Bob ? C&#39;est vrai ?&#34; demanda Alice en se relevant sur son lit. &#34;Tu-- as tué Tristan ?&#34;

&#34;Bien sûr que non !&#34; soupira Robert. &#34;Ce n&#39;est pas la Sigma-10. Tout le monde ici est un genre de... clone, double, //quelque chose//. Une Contradiction. Ils ne sont pas réels.&#34;

&#34;Il a eu une espèce de choc psychologique,&#34; expliqua la non-Ruby. &#34;Robert, nous pouvons vous aider mais vous devez vous rendre. On va vous placer en cellule et une fois que ce sera terminé--&#34;

Robert regarda autour de lui. Les visages qu&#39;il reconnaissait, les gens qu&#39;il connaissait depuis des années, tous le braquaient de leur fusil. Il remarqua la grappe de points rouges visant son centre de gravité.

&#34;C&#39;est drôle. Les offres de paix ne sont pas souvent faites avec une douzaine de canons braqués sur le torse de quelqu&#39;un.&#34;

Ruby soupira et leva une main, signalant d&#39;éloigner les fusils de Tofflemire. &#34;Nous voulons vous aider. Vraiment.&#34;

Robert réalisa qu&#39;il n&#39;avait aucun plan. Alice avait été dans le coma pendant la moitié du mois et tout ce qu&#39;il aurait pu utiliser pour prouver le fait que ces gens étaient des doubles-- comme les dix doigts intacts d&#39;Ewell-- lui était inutile.

Robert Tofflemire était, en un mot, foutu. &#34;Puis-je... parler à ma partenaire, s&#39;il vous plaît ?&#34; demanda-t-il en s&#39;avançant. &#34;Alice, ce-- ce n&#39;est pas Sigma-10, ce ne sont pas nos amis--&#34;

Alice serra sa couverture dans la main. &#34;Bob. Tu as tué au moins trois personnes. Je ne veux pas croire que tu aies fait ça, mais... j&#39;ai vu la vidéo. Tristan, Hastings, February... Ils étaient nos amis.&#34; Elle s&#39;essuya les yeux. &#34;Pourquoi as-tu fait ça, Bob ?&#34;

Il commença à parler, la voix tremblante. &#34;Ce-- c&#39;est ma faute. C&#39;est moi qui t&#39;ai emmené dans ce foutu gouffre. Ce que j&#39;ai vu en bas, c&#39;est-- c&#39;est ce qui t&#39;a fait ça et maintenant il entraîne... tout le monde ici.&#34; Il se frotta les yeux. &#34;J&#39;ai échoué. Et c&#39;est ma faute.&#34;

Alice secoua la tête. &#34;Je ne savais pas que tu pouvais faire des choses aussi... horribles, Bob. Je ne peux pas croire que je sois allé en Chine avec toi-- c&#39;est un miracle que tu n&#39;aies pas... Je ne sais pas.&#34;

Robert leva la tête pour la regarder, les yeux humides. Il venait de saisir ce qu&#39;elle disait-- &#39;aller en Chine&#39; avec &#39;Bob&#39;. Elle ne l&#39;appelait //jamais// Bob et il n&#39;y avait aucun moyen qu&#39;elle se souvienne du trou en Chine, pas avec les amnésiques qu&#39;elle avait reçu. Il n&#39;y avait aucun mouvement dans son dos. Au fond de lui, il savait que c&#39;était la vraie Alison Carol.

//Elle sait.//

&#34;Je n&#39;ai jamais voulu te faire de mal,&#34; dit-il en fermant les yeux.

&#34;Je sais.&#34; dit Alice en saisissant quelque chose sous sa couverture. &#34;Mais tu as fait du mal aux autres. Le Paresseux du Gouffre n&#39;est pas réel-- c&#39;est juste une anomalie normale d&#39;octobre, Bob. Rien de plus.&#34;

//Bon Dieu, tu es bonne pour mentir.// Robert retint un clin d&#39;œil et un sourire en coin, gardant les bras levés.

&#34;On peut aider,&#34; affirma Blake Williams, le frère jumeau de Ruby. &#34;Dis-nous juste ce qu&#39;on doit faire, Robert.&#34;

Il regarda Blake, puis Ruby, avant de regarder vers le sol. &#34;D&#39;accord. Je viens... sans faire d&#39;histoire.&#34;

&#34;C&#39;est très sport.&#34; lança Ruby en s&#39;avançant.

&#34;À une seule condition : Blake doit enlever son casque.&#34;

Les Williams se regardèrent. Blake haussa les épaules et retira son casque, s&#39;éloignant d&#39;Alice. L&#39;agent dans le lit d&#39;hôpital ne vit, là ou une trace d&#39;ambre sarkique devait se trouver à la base de son crâne, que des cheveux et de la peau.

C&#39;était tout ce dont elle avait besoin. Elle sortit un pistolet 9 mm de sous sa couverture et visa la tempe de Blake. Un tir était tout ce qui fallait pour faire de la fausse Ruby un enfant unique. 

&#34;Bl--&#34; commença à hurler Ruby, mais Robert lui avait déjà sauté dessus en lui prenant son fusil des mains et la faisant tomber inconsciente d&#39;un coup sur la tempe, avant de viser le reste de ses amis.

&#34;Pour des voleurs de corps vous êtes //vraiment// nuls pour copier les trucs des gens.&#34; Robert regarda son torse à nouveau couvert de points rouges. &#34;Alice... Je... Suis vraiment désolé.&#34;

&#34;C&#39;est pas ta faute.&#34; Elle leva son arme, essayant de garder un œil sur le plus de membres de la force d&#39;intervention que possible. &#34;Pour ce que ça vaut ? Je m&#39;en souviens. De tout-- la chute dans le gouffre, Jackson Sloth, le trou en Chine.&#34;

&#34;C&#39;est ce que j&#39;avais conclu.&#34; Ça ne valait pas grand-chose, mais Robert acquiesça d&#39;un signe de la tête. &#34;On fait ça façon Butch Cassidy ?&#34;

&#34;Seulement si tu es Sundance Kid.&#34; dit Alice en souriant et visant la tête de Nicholas Ewell. De grands bras velus surgirent du dos de chaque membre de la force d&#39;intervention. Le duo chargea ses armes--

Au même moment où les enceintes crachèrent un fort bruit statique. Le son fit Alice et Bob, les seules vraies créatures de la pièce, appuyer sur leur gâchette et tirer dans tous les sens. La moitié des membres de la force d&#39;intervention s&#39;effondrèrent, même si leur armure amortit le choc.

Puis, le bruit blanc s&#39;arrêta. La voix du méméticien Ryan Melbourne sortit des haut-parleurs. &#34;Pour tous ceux qui rejoignent l&#39;émission, c&#39;était le Projet MacReady, un titre original de moi-même. Si vous avez pu l&#39;entendre, félicitation, vous êtes humains. Pour les autres…&#34;

Robert pouvait presque voir le sourire de Katherine Sinclair derrière sa voix. &#34;J&#39;aimerais remercier Montgomery Reynolds pour avoir proposé cette chanson. Merci à vous de nous écouter, voici un remix d&#39;Immolation d&#39;//Allumer le Feu// de Johnny Hallyday.&#34;

Alice tira Robert vers elle. &#34;Peu importe ce que tu fais, ne bouge pas.&#34;

Robert avait l&#39;air confus-- puis il sentit une forte chaleur. Alors qu&#39;//Allumer le Feu// sortait des enceintes, il entendait la voix de Sinclair psalmodier dans une langue qu&#39;il pouvait à peine entendre derrière la musique. L&#39;intention, ainsi que les effets, étaient clairs.

Le feu engloutit la pièce de chaudes flammes blanches et bleues. Les Contradictions n&#39;eurent pas le temps de hurler avant que leur peau ne fonde sur leurs os et que leurs restes soient incinérés. De graves et forts rugissements sortaient de ces derniers avant d&#39;être stoppés par la chaleur des flammes.

Il regarda le lit l&#39;Alice-- il y avait des gravures dans ses barreaux. Des runes bleu clair rayonnaient dans le plastique, depuis les poignées jusqu&#39;à l&#39;écran de télévision attaché au lit. C&#39;était la seule raison qui fît qu&#39;ils n&#39;avaient pas été calcinés.

La chanson se termina brutalement au milieu du deuxième refrain. Toutes les structures physiques sur place étaient intactes-- mais ils doutaient que ces Contradictions soient encore en vie. Et qu&#39;en étaient-ils des baraquements ?

La voix de Melbourne résonnait en faisant suite à la musique. &#34;En partant du principe que tout le monde est vivant, retrouvez-nous à l&#39;entrée des baraquements. On a du pain sur la planche.&#34;
