[[/&gt;]]
++++ 枝
「//知識//は彼の仕事を片付けただろうか？」

「ええ、そのようです。 今や//その仕事//は私たちについてよく知っています」

「よろしい。それなら//果実//が仕事に行くことができる、彼女は12番目を消すべきだ。//理解//と私は9番目の面倒を見よう」

「//王冠//について語ってもいいでしょうか？」

「ああ、構わない。//ヴィヴャン//と//アダマリース//を連れていこう。彼女たちは助けになるだろう」

「私はすぐにでも王冠に伝えて、自分の義務を全うしましょう」

「さあ、我が枝よ。宝石の枝がお前と共にあり、葉がお前に味方し、果実がお前の道を開くだろう」

------

「サイト-DE12のことを聞いたか？」

「ええ聞きましたよ、完全に消滅しましたね」

「まさしく。O4評議会は当初この報告を差し止めようとしたかったらしいが、周知の通りそうはならなかった」

「一体全体何が大虐殺を引き起こしたのでしょうか？」

「見当もつかない」

「ビデオ録画にスーツケースを持った女性、あるいは似たようなものが映っていると聞きましたが」

「SCPか？」

「分かりませんが……まだ、登録されているSCPではないようです」

「クソッ」

「私は自分をアーカイブ化させると思いますが、あなたは何をするおつもりです？」

「……知らない。私は既に一度アーカイブ化しているからな」

「あなたのために何か良い言葉を送りましょうか」

「ありがとう、本当に感謝しているよ」

------

++++ 幹
「私の王冠、報告があります」

「話していいぞ、我が枝よ」

「//果実//が12番目を攻撃するようです。//知恵//と//理解//が9番目を――」

「9番目だと？私たちは//それ//が私たちについてよく知っている場合のみ9番目を攻撃するという話をしたじゃないか」

「ええそうです、私の幹。//知識//がそれを引き受けました」

「//知識//だって？//ダアト//が//本当に//戻って来たのか？」

「ええ、私の幹」

「聞いてよかった。なら//知恵//と//知識//は自身の行動を遂行するべきだな」

「理解しました、私の幹」

「今すぐ行きなさい、我が枝よ」

------

&#34;安全警報: サイト-DE9から撤収せよ。全ての職員に告ぐ、避難所-P13に避難せよ&#34;

「何だって？！」

「何が起きている？」

「分からない！」

「なぜお前は//私を//見ている？」

「何？　どういう意味だ？」

「ああクソ！　ここで死にたくない！」

「皆さん、落ち着きなさい。ハーメル、あなたもです。あなたは平静を保つべ――」

「逃げて下さい！　ヴォルフ博士！　みんな急いでここから！直ちに！」

「あれは何です？！　一体全体何なんですかあれは？？！」

「振り返らないで、走って！」

------

++++ 果実と葉
「我が葉、ヴィヴャンよ、従者を呼んでくれないか」

「ええ、私の枝。//果実エルピディウム//と//パチャーノ//はもう既に仕事に取り掛かっています」

「よろしい。//アダマリース//、次はお前の番だな」

「はい、私の枝」

「//一つ//だけ、たった//一つ//だけ取りなさい。度を越してはいけないよ。この世に不必要な悲しみをもたらしてはいけない」

「理解しました、私の枝。//王冠の果実//はもう十分なはずです」

「そうだ。それで十分なんだ」

------

「チームロメオ、応答して下さい。どうぞ」

「司令部、こちらチームロメオ。どうぞ」

「チームロメオ、報告を」

「了解。SCP-███-DEおよびオブジェクト-1の目撃情報はない。オブジェクト-2はルーム-N519にいる。どうぞ」

「了解。引き続きSCP-███-DEに気を付けるように。司令部からは以上」

「こちらチームベータ。司令部、応答して下さい。どうぞ」

「こちら司令部。どうぞ」

「SCP-███-DEを目撃。メインゲートH2だ」

「了解。一度撤収し、引き続き指示を待て。司令部からは以上」</textarea></pre>
