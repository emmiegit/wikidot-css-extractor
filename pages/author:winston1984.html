[[tab 来栖研究員の人事ファイル]]
**氏名:** 来栖　朔夜（くるす　さくや）

**セキュリティクリアランスレベル:** ２/Cクラス職員

**職務:** Safe、Euclidクラスオブジェクトの調査、研究

**所在:** サイト-8181、またはサイト-8100

**人物：** 来栖研究員は兵庫県神戸市出身。20██年で██歳、身長150cm、体重██kgの女性です。化粧っけがなく、非情に小柄で華奢な体つきをしています。その体型から中学生と間違われることもままあり、サイト内では常にビジネススーツ姿で、財団のセキュリティクリアランス証明証を首からぶら下げています。
//お嬢ちゃん、どこから入り込んできたんだ？－サイト8181警備員－//
//私はれっきとしたセキュリティクリアランスレベル2の研究員です！－来栖研究員－//

来栖研究員は職務精励、財団理念に忠実な職員ですが、ミルグラム服従テストでは52点という低い数値を出しており、「オッドマン・プロトコル」のために入団させられたブラックシープではないかという説が上位セキュリティクリアランスの人員によって語られていますが、彼女がこれまで内部規定及び倫理規定に違反したことは一度もありません。彼女は理性的に財団理念を受け入れているようです。

しかしながら、ささやかな異常行動の一例として、来栖研究員は唐揚げを好物としており、サイト-8181の社員食堂では毎日唐揚げ定食ばかりを注文しています。この性癖のため、虎屋博士を捕食しようとしたことが1回、虎屋博士におろし大根とポン酢をふりかけたことが2回、虎屋博士に山椒をふりかけたことが1回あり、それぞれ厳重注意を受けています。また知里研究員には唐揚げを食前に吸収されたことによる軽い怒りを覚えているようです。

//唐揚げを食べる前には必ず虎屋博士かそうでないかを確認するように－サイト8181管理者－//
//来栖くん、いくら私が美味しそうでも、まずひと声かけてくれないか－[[[http://scp-jp.wikidot.com/author:dr_toraya | 虎屋博士]]]－//
//ご、ごめんなさいっ！－来栖研究員－//
//私の唐揚げに手を出すとはいい度胸ですねぇ……－知里研究員に対して－//

また、来栖研究員は煙草の副流煙や煙草臭さに軽い安心感を抱きます。自身は喫煙家ではありませんが、本人曰く「幼少期から副流煙に包まれた環境で暮らしており、特に家族の記憶などを想起する」とのことです。

来栖研究員は古物商の父親とビブリオマニアの母親との間に生まれた一人っ子で、両方の趣味を受け継ぎビブリオマニアの古物蒐集家という趣味を持っています。その結果として、SCP-███-JPの初期収容に貢献し、財団に招聘されました。学位は情報総合学博士[[footnote]]20██年、博士論文「初期収容に対する提言――日本における超芸術とGAW、AWCY？　の超芸術の類似と差異」で博士となりました[[/footnote]]で、広い範囲を横断的に結びつけることに長けていますが、ひとつの分野の知識はさして深いものではありません。
[[collapsible show=&#34;+ セキュリティクリアランスレベル3以上閲覧許可&#34; hide=&#34;- セキュリティクリアランスレベル3を承認&#34;]]
来栖研究員はセキュリティクリアランスレベル2（特殊状況においては3ないし4）の財団倫理委員会所属秘匿監視官です。その任務は財団日本支部における実験並びに確保・収容・保護活動が倫理委員会の求める倫理的基準に沿っているかを監視することです。違反行為があった場合、彼女は倫理委員会に報告書を提示し、倫理委員会はそれに沿って処断を下します。この任務の遂行のため、来栖監視官には必要な技術のレクチャーが与えられています。来栖秘匿監視官の他にも多数の秘匿監視官が存在し、財団日本支部を分割担当していますが、共同捜査を行うこともあります。

秘匿監視官の特殊状況における高いセキュリティクリアランスレベルは主に財団日本支部で行われる大半の確保・収容・保護任務並びに実験の情報に関して直接アクセスするためのものですが、同時に倫理委員会の秘匿監視にも用いられます。倫理委員会は公的な存在であり、基本的には公然の監視と倫理的助言並びに監督指導を行うことが存在目的ですが、時として隠蔽された財団倫理違反が発生することもあり、そのような事態に対するカウンターインテリジェンスとして秘匿監視が必要とされる場合が存在します。もっとも、そのような重大な財団倫理違反がなされることは、内部監査部門などによってほぼ完全に防がれていますが、内部監査部門自体がその性質上財団倫理違反に手を染めている可能性も否定できません。万が一に備え、秘匿監視官が存在しているのです。
しかしながら、財団人事部門は倫理委員会秘匿監視官成度を改めようとしており、来栖秘匿監視官もSCL3（特殊状況において4）の倫理委員会常任委員へと転属される可能性があります。
また、来栖研究員はRAISAの臨時エージェントや内部保安部門のアセットとして活動することもあり、その活動は財団基準でいうところの過重労働に当たりますが、本人は忠実に任務に精励しています。

来栖秘匿監視官の性格に顕著な傾向として、極めて倫理的・ヒューマニスティックであり、アノマリーや人倫に反することを忌避・克服しようとする傾向があります。彼女は「人類は暗闇に怯えていた頃に戻ってはいけない」という「”管理者”の言葉」に心の底から共鳴し、賛同しています。それが、ミルグラム忠誠度テスト52点でも「ブラックシープ・プロトコル」すなわち財団規則を超える行動が必要とされている時に行動できる人材雇用計画により財団が雇用している理由であり、倫理委員会9人委員会が彼女を秘匿監視官に任じた理由でもあります。この傾向の結果、来栖秘匿監視官は時として財団規則違反を起こしますが、それが有用である場合――そして信じられないことに、これまで有害であったことは一度たりともありません――軽度処分という形で処理されます。しかし、この綱渡りは財団日本支部理事会により疑問視されており、将来的に有害な行動を起こした場合は当然懲戒処分されるでしょう。ただし、来栖秘匿監視官はそれすら恐れていない傾向があります。彼女のブラックシープ性は諸刃の刃であり、要注意です。
[[/collapsible]]
[[/tab]]
[[tab マクリーン統括次官の人事ファイル]]
氏名：グレアム・マクリーン

セキュリティクリアランスレベル：4/Bクラス職員

職務：財団日本支部内部保安部門統括次官

所在：サイト-8100

人物：19██/██/██生。スコットランド系米国人。身長172cm、体重65kg、白髪に緑色の目が印象的な人物です。米国出身であり、CIAに長年勤務。ジーザス・アングルトンの再来と呼ばれた偏執狂的なモグラ狩りが原因となって失脚した後、財団に内部監察部門のオフィサーとしての能力を買われ招聘されました。昨今SCPオブジェクトの増加が著しい財団日本支部において内部監察部門の人手が足りなくなったため、内部監察部門副統括官として着任しました。
彼の任務は財団日本支部での内部監察活動指揮並びに助言と、財団日本支部幹部に対する内部監察です。特に後者が重要視されており、財団日本支部サイト管理者全ての人事ファイルを把握してます。写真記憶能力者であり、必要なファイルはすべて彼の脳内に保管されコピーは外部に存在しません。通称「ブラック・チェンバー」と呼ばれる内部監察部門SIGINT部隊を配下に置き、可能な限り多くの財団日本支部幹部の情報を収集し、不審な点があれば財団法務部門に告発します。
彼が着任してから█年で██人の財団日本支部幹部並びに一般職員が「解雇」され、このペースは他の地域ブロックより明らかに多いです。過剰な取り締まりを行っているのではないかという批判も強いですが、彼は自身の方針を貫いており、O5評議会、倫理委員会も彼の行動を是認しています。
[[/tab]]
[[tab フランケル博士の人事ファイル]]
氏名：ジョゼフ・フランケル

セキュリティクリアランスレベル：4/Bクラス職員

職務：外宇宙支部宇宙技術本部非常勤顧問

所在：外宇宙サイト-0001

人物：191█年█月█日生。ドイツ出身。ヘルマン・オーベルトの薫陶を受けた黎明期宇宙科学者でありながら、ナチスの迫害を受け、1938年にフランス、1940年にアメリカへと移住しました。
アメリカでは新進気鋭の宇宙科学者としてペーパークリップ作戦に参加、ドイツのA4ロケットを接収しそれをベースにしたミサイル開発に従事していましたが、ヴェルナー・フォン・ブラウンとの対立が悪化し、1950年代には核応用ロケット・ジェット推進分野へと自ら志願し米国の宇宙開発の本流から外れました。
彼はKIWI核分裂ロケットの開発に貢献しましたが、計画の頓挫により失意に陥り、X-15計画にも関与していましたがこれも頓挫し、さらにはフォン・ブラウンがアポロ計画を成功させたことで重度の鬱に陥りましたが、財団は彼の潜在的才能を評価し、1970年に彼を航空宇宙部門スタッフとして採用しました。
財団入団後の彼の功績はめざましく、NERVAシステムの改良系である核分裂ロケット推進機の開発、プロメテウス研究所から非正規的手段で入手した核融合炉のコンセプトをもとにした実用核融合推進機の開発、ジョージ・ダリウスとイブラハム・スミとの共同研究によるマイクロブラックホール製造・制御技術の確立などに貢献しました。
1970年より外宇宙支部司令サイト-0001に居住しており、低重力のため年齢より心肺機能が高く、高齢ながら健康を保っています。
彼は現在1██歳になんなんとする老人ですが、外見年齢は70歳ほどです。宇宙生活が長く、地球に戻ることは殆どありません。現在は外宇宙支部宇宙技術本部顧問として、通称「Lシップ」構想、すなわち現在の財団の科学力で建造可能な最大・最強船舶のコンセプトデザインを担当しています。
//そろそろ引退しないのかあの爺さんは――外宇宙支部司令サイト-0001職員//
//私は生涯現役だよ？　いざとなれば作業体[[footnote]]脳の一部と身体を義体化した宇宙適応型汎用作業サイボーグ[[/footnote]]としてでも宇宙の神秘に挑むつもりだが――フランケル博士//
//ところで「Lシップ」の設計は些か誇大妄想的にすぎると思うのですが――[[[http://scp-jp.wikidot.com/author:ikkeby-v | 麻倉博士]]]//
//常に技術の先端を行く思考実験と考えてほしいものだね、フロイライン――フランケル博士//
//海王星人についてどうお考えですか？　――[[[http://scp-jp.wikidot.com/author:kankan | 濃霧院博士]]//
//探査の結果はネガティブだが、セーガンもいう通りサハラ砂漠のど真ん中に探査機が着陸して「生物がいない」というのはナンセンスだ。キミという実例がある以上、検討に値するものと考えているとも――フランケル博士//
[[/tab]]

[[include component:image-block

氏名：アレクサンドリーナ・アレクセーエヴナ・シュシュニコワ

セキュリティクリアランスレベル：2/Cクラス職員

職務：SCPオブジェクトの探索及び初期収容、要注意団体への潜入、倫理違反調査

所在：サイト-81██

人物：身長170cm、体重██Kg、金髪のショートに整えた髪型としなやかな肢体が印象的な人物です。出自はウクライナ系米国人。ウクライナ・ロシア人の父とウクライナ人の母の間に生まれ、米国へ移住後、財団フロント企業の軍事役務企業へと就職し優秀な成績を上げたことから財団に招聘されました。
財団においてはフィールドエージェントとして優秀な成績を上げましたが、GoIへの潜入捜査中重傷を負い一時予備役に編入。その後傷が癒えるとともに財団復帰の姿勢を見せたため、厳重な心理テストの結果、日本へと極東地区での活動研修という形で送り出されました。
ロシア語、ウクライナ語、英語、日本語を使いこなすポリグロットですが、日本語は現在研修中のため片言めいた喋り方をします。現在は来栖監視官の下で倫理委員会に属し倫理違反調査に関わっていますが、来栖監視官がRAISAの臨時エージェントや内部保安部門のアセットとして活動する際は共に行動することもあります。
彼女はレズビアンであり、特に小柄な女性を好むため、来栖監視官を恋愛対象として見ている可能性もありますが、職務には忠実であり、これまで性的なものを含め財団規則違反を犯したことはありません。
[[/tab]]
[[tab 天宮医師の人事ファイル]]
氏名：天宮律子（あまみや　りつこ）

セキュリティクリアランス：４/Cクラス職員

職務：サイト-8181医療部門責任者

所在：サイト-8181（もしくは必要とされるところならばどこへでも）

人物：198█/██/██生。身長165cm、体重██kg。黒髪と整った顔立ち、**そしてでかい声**が印象的な人物です。
プリチャード学院医学部卒業後、長きに渡って機動部隊█－█（”[編集済]”）のコンバットメディックを努めてきました。その結果として、重傷者介護や戦闘行動中の会話などで不都合が生じないよう、彼女は**[[size larger]]クソでかい声[[/size]]**を地声として会得しました。
彼女はコンバットメディックの経験から、決断が早く、押しが強い性格となっています。一方で大脳生理学・認知科学で博士号を取った才媛でもあり、特にミーム汚染・認識災害の予防及び処置について深い学識を持っています。声が**[[size larger]]クソでかい[[/size]]**のを除けば、何ら異常な性質を持っていない優秀な医学者として評価されていますが、彼女の周囲で医療行為を行う者たちは皆耳栓と彼女の声以外を聞き取る事を兼ねた尾栓式イヤホンをつけることを義務付けられています。彼女の声を至近から聞き続けた場合難聴になりかねないからです。
彼女は現場も後方も任せられる便利なスタッフとしてサイト-8181医療部門責任者（諸知博士不在時に限る）を任されています。

交流記録

**[[size larger]]私はこの手術を……続けるぜ！！！！！！！[[/size]]**――天宮医師（極めて困難な脳手術の現場にて）
**やったー！**――医局員一同
**[[size larger]]前原さぁぁぁん、前原愛さああああああああんんん！！　健診の時間ですよおおおおおおっ！！！[[/size]]**――天宮医師

うるさい！　もう少し静かにして！――[[[http://scp-jp.wikidot.com/author:mary0228 | 前原博士]]]

[[tab 円谷被検者の人事ファイル]]
氏名：円谷まどか（つぶらや・-）

セキュリティクリアランス：制限付きで1/Cクラス職員

職務：現実改変能力機序研究被験者/機動部隊貸与戦闘資産

所在：サイト-8181（あるいは必要ならばどこへでも）

人物：20██年で14歳。身長145cm、体重██kg。薄い髪色をしたセミロングヘアをツインテールでまとめています。年齢より大人びて聡明ですが、若干臆病で引っ込み思案なところがあります。しかしながら性格の芯は強く、自身の目前の状況にポジティブに対応します。
彼女は元世界オカルト連合の排撃資産”啄木鳥”でありながら、世界オカルト連合との交戦時に財団日本支部が確保した稀有な現実改変者であり、内部/外部Hm値の比率は28.7/0.6と高水準を示しています。しかし財団に極めて協力的なため、SCiPではなく被験者として取り扱われています。彼女の現実改変者としてのステージはIIIであり、カウンセリング・薬剤投与・ミーメティック誘導などによりステージIVへの悪化を阻止されています。また、本人の性格からも、ステージIVへの悪化は生じる確率が低いと考えられています。
彼女の一般任務は、科学研究部門の現実改変機序研究の被験者となることです。被験内容は時に過酷ですが、彼女はその能力を発揮して困難を克服し、その際彼女の脳内マップ内各種変化のデータをインプラントされた観測機器によって計測することで、財団は現実改変機序の解明について多量の意義ある知見を獲得しました。
彼女の特殊任務は、機動部隊の戦闘行動に随伴し、戦闘資産として適切に現実改変能力を発揮することです。これまでの██回の機動部隊戦闘資産任務において、彼女は███名の無力化、███名の捕虜、█名の終了という戦果を上げています。
いずれの任務の場合でも、彼女には小型スクラントン現実錨の装備が義務付けられています。これに違背した場合、即時の終了処分が任務担当責任者に認可されています。
彼女は任務外、サイト-8181及び近隣サイトでの自由行動を、小型スクラントン現実錨装着義務を守っている限りにおいて認可されています。[[footnote]]移動にはマクロラインを使用することが義務付けられています。[[/footnote]]
彼女は年頃の少女らしい経験をしていませんが、プリチャード学院の通信教育課程を受けており、自由行動時はプリチャード学院の制服を好んで身に着けています。また、甘い菓子と小動物飼育に並々ならぬ熱意と愛着を抱いており、前者においては月2000円の使用許可が与えられていますが、後者については未だ許可が降りていません。

[[tab エージェント・稲穂の人事ファイル]]
氏名：稲穂　みちる（いなほ・-）

セキュリティクリアランス：2/Cクラス職員

職務：フィールドエージェント/財団サイト内アノマリー発生事案担当職員/--憑き物落とし--/--豊穣の巫女--/--探偵--

所在：サイト-81██（もしくは必要とあればどこへでも）

人物：20██年で██歳の女性です。彼女はハイティーン程度に見えるボーイッシュな外見をしており、一人称も「ボク」のため、しばしば線の細い男性と間違われることがあります。このことについて彼女は「心外だなぁ。ボクはれっきとした年頃の女性だよ？　それ相応に扱ってくれたまえ」などと発言しています。
彼女の右目は義眼であり、左足膝下は義足です。ですが日常生活および任務に支障をきたすレベルの障害ではありません。
彼女は推理小説の大ファンでもあり、特に████著「████シリーズ」を愛好しています。その他、パズル解読をも得意としています。
来歴：彼女は7歳の時点で、正体不明の異常性存在により拉致され、ほぼ1年間の行方不明期間を経て、日本国██県██市に存在する██神社前で発見されました。発見当時、右目と左足を原始的手段で切除されていました。
彼女の供述によると、「見知らぬヒト型実体数名に連れ去られ、右目と左足を切除され、1年間牢屋に閉じ込められて食事を与えられるだけの生活を送っていたが、別種のヒト型実体に救出され、気づいたら██神社の前に倒れていた」とのことです。
財団はこのヒト型実体をUE-████と指定し、詳細を調査中ですが現在まで詳細な情報を得るに至っていません。
彼女は、自身のアキヴァ放射がアノマリーに対する有効な実体力として作用すること、また成長に伴って優れた知能と直感を発揮するようになったことから、18歳の時点でフィールドエージェント兼財団サイト内アノマリー発生事案担当職員として雇用されました。
来歴評価：民俗学的見地から見ると、彼女はUE-████から歳神様の依代と見立てられていたとの仮説が立てられています。財団のパラノーマル科学による検査によっても、およそ人間にありえないレベルのアキヴァ放射が観測されており、仮説を裏付けています。
能力：彼女はフィールドエージェントとして必要なスキルに加え、民俗学及び神道、都市伝説に関する該博な知識を保有しています。これは自身に起こったトラウマ体験であるUE-████との遭遇及び拉致監禁を解き明かし克服するためのものと思われます。
また、彼女は自身から発せられるアキヴァ放射によりアノマリーに対する高い耐性を持ち、アノマリーの弱体化をもたらすことが可能です。
さらには、彼女は片目を潰された結果シャルル・ボネ症候群に罹患しており、様々な幻覚を潰された視野で見ますが、中には彼女が求める「真実」を示唆する幻覚があります。
性格：彼女の表面上の性格は飄々としており、強い韜晦癖が特徴的ですが、これは内心のトラウマを隠すためのものであると推定されています。また、アノマリーに対する強い克服心を持っており、これは自身の異常性にも向けられています。

氏名：イザベル・マシランカ

セキュリティクリアランスレベル：2/Cクラス職員

任務：新人財団職員の各種オリエンテーション・GoIへの潜入・ハニートラップ

人物：エージェント・マシランカは20██年で██歳の女性です。彼女は女性として非常に魅力的な姿形をしていますが、それを特段重視することはありません。性的にはバイセクシャルですが、紳士的な男性を好みとしています。
来歴：彼女は優れた容姿と巧みな話術、性技により20██年まで財団フロントの高級娼館の高級娼婦として財団職員の性欲処理を行っていましたが、グレアム・マクリーン日本支部内部保安部門統括次官の目に止まり、エージェントとして採用されました。
彼女の現在の任務は主に新人職員に対する対ハニートラップオリエンテーションです。彼女は1対1で職員と面談し、セクシャルなポーズや誘いかけを行います。これに対して抗える者だけが財団職員として認められます。また、彼女はGoI構成員へのハニートラップやGoIへの潜入工作も行っています。
性格：彼女は職業倫理が高く、職務熱心で、さらには淡白で冷静な性格の持ち主です。彼女がときおり見せる情熱的な態度は巧みな演技と思って間違いありません。ミルグラム服従テストで91点の数字を出しており、通常は財団職員として模範的な態度を取っています。

[[tab 要注意人物ファイル・ケース8113001]]
名称：明坂エリー（あけさか・-）

所属：GOC極東部門PHYSICS部門

任務：排撃班0130”グレイブ・オブ・ファイアフライ”排撃班長、コードネーム”スピットファイア”

履歴：PoI-81013001（”明坂エリー”）は国際統一奇跡論センター教授████とGOC極東部門PHYSICS部門排撃班████”[削除済]”班長████との間に生まれた一人娘です。幼少時より優れた奇跡論的素質を発揮し、タイプ・ブルーとして認定された彼女は、小学校在学時代から奇跡論的訓練を受けました。そして、中学2年の際に排撃班████”[削除済]”隊員として初の実戦参加を経て、GOC極東部門PHYSICS部門の一員となりましたが、20██年の神的実態”Black-Goodrick&#34;粛清時に彼女以外の全員が殉職したため、新編の排撃班0130”グレイブ・オブ・ファイアフライ”のリーダーとなりました。彼女以外の隊員の殉職理由はレベル4機密とされています。また、先の事件で失明し、両目をVERITAS搭載義眼に置き換えています。これにより、彼女はEVE放射を探知し異常存在を効率的に発見できます。
彼女のコードネーム”スピットファイア”が彼女が極めて短気なじゃじゃ馬娘であることに基づいていますが、炎系元素魔術を韻律から索引して起動するすべに長けているため”Witch of The Burn（炎の魔女）”ともあだ名されています。
彼女は20██年現在高校2年生で、都内の██高校に在学中です。英語と音楽の成績は優秀ですが、国語と数学はやや苦手なようです。部活動は軽音部に所属しており、学外でもインディーズロックバンド”アッシュ・トゥ・アッシュ”のリードギター兼リードボーカルとして活躍しており、標準的な排撃班メンバーのそれとは大きく違う生活を送っています。
