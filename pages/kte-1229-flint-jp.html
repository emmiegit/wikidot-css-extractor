    <pre><textarea class="page-source" readonly>[[include info:start]]
**KTE-1229-부싯돌-JP** 
**저자:** [[*user ShicolorkiNaN]]
**원작:** http://scp-jp.wikidot.com/kte-1229-flint-jp
**역자:** [[*user Gaerong]]
[[include info:end]]

**위협 식별문구**: KTE-1229-부싯돌-JP &#34;오니(鬼)의 도박장&#34; 

**수권대응기준**: 2 (경미한 위협) 

**설명**: 가나가와현 ██시에 존재하는 도박장이다. 내부에서 딜러로 일하고 있는 인간형 위협존재와의 게임[[footnote]]일반적으로 카지노에 있는 게임이 아닌 일본에서 유래한 주사위를 이용하는 게임을 한다.[[/footnote]]에서 승리한 고객은 금전을 획득하지만, 패배한 고객은 사망한다. 사망한 고객의 시체는 확인할 수 없으며 인간형 위협존재에 의해 어떠한 처리가 되었을 가능성이 높다. 

**교전규칙**: &#34;환금 담당&#34;이 발견된 후 모든 작전은 즉시 종료되었다. 현 단계에서 제2차 파괴 작전과 전체 계획은 동결되었으며, 현재 접촉과 교전은 잠입 공작원에 의해서만 이루어진다. 

**내력**: 1992/11/22 대상 인근의 은폐 및 봉쇄를 완료한 후 실행. 이하 개요.

* 위협존재 내부로 피직스 분과 &#34;은시계,,銀時計,,&#34; 요원이 이끄는 평가조 &#34;조신한 오른팔,,嗜みと右腕,,&#34;이 침투, 내부의 민간인 및 위협존재의 숫자를 파악한 후 AGNA 영자 반응 저해 장치로 영적 위협을 억제 또는 제거하였다. 
* 타격조 &#34;부끄럼쟁이,,恥ずかしがり,,&#34; 가 돌입하고 &#34;조신한 오른팔&#34;이 민간인의 피난을 유도했다. 동시에 총격과 설치형 폭탄을 통한 파괴를 실시하였다. 
* 파괴 우선순위는 인간형 위협존재, 내부에 존재하는 도박용 물품, 영향을 받은 것으로 보이는 민간인 순이었다. 민간인은 노출이 확인된 경우, 파괴를 실시하였다. 

__**조신한 오른팔 &#34;조퍼,,Jodhpur,,&#34;의 증언**__
&gt; 저해 장치도 설치했고, 모든 게 잘 되고 있다고 생각했다.
&gt; 분명 내가 쏜 총알은 가장 어려 보이는 딜러의 오른쪽 눈을 관통했고 출혈도 확인했다. &#34;환금 담당&#34;이라는 놈과 물품 창고를 파괴하는 데 성공했다는 소리도 들었다. 
&gt; 민간인이 죽은 순간, 이변이 일어난 것도 이때였다. 눈앞에서 피난을 유도해도 따르지 않던, 영향을 받고 있을 가능성이 높은 민간인이 죽자 똑같이 총에 맞았던 딜러가 그 사람을 들어 옮겼다. 
&gt; 그리고 총을 쐈던 내 동료들이 각각 그 자리에 앉았다. 그대로 자연스럽게 게임을 시작하려고 했다. 방금 끊어버린 그 게임을. 
&gt; 적어도 나는 민간인들에게 했듯이, 순간 전부 죽여버릴까 생각했다. 하지만 철수 명령이 내려와서 이에 따랐고, 솔직히 조금 안심했다. 
&gt; 이제 그 가게 안에서는 게임을 할 수 없을 것이다. 만일 그 사람들도 민간인들과 마찬가지로 사로잡힌 거라면 앞으로 어떻게 되는 걸까. 
&gt; 퇴각할 당시에도 그놈은 &#34;찾아주셔서 감사합니다.&#34;라고 말했다. 분명 그놈만큼은 죽는 일이 없을 것이다. 

__**추가 요청**__ 
&gt; * 수권대응기준의 재분류 ... 논의 중.
&gt; * 다음 파괴 작전의 실행 ... 허가. --현재 계획 중--  동결.
&gt; * 내부의 타격조 구조 작전 ... --검토 중--  동결.
&gt; * 재단에 대한 탈환 작전 ... 보류.

**부칙 1**: 1992년 11월 24일 대상 내부에서 &#34;환금 담당&#34;과 흡사한 외모의 인간형 위협존재가 외부로 도망, 공중 전화로 경찰에게 연락했다. 포위는 실패하였고 경찰 내부에 잠입하고 있던 재단의 구성원과 접촉했을 가능성이 높다.

**부칙 2**: 동년 11월 28일 재단의 직원과 대상이 접촉, 주변의 경비에서 재단의 관할 아래에 놓인 것을 확인했다. 제2차 파괴 작전으로 검토했던 작전의 동결을 결정한다.

**부칙 3**: 동년 12월 1일 &#34;환금 담당&#34;을 대상으로부터 약 5km 떨어진 지점에서 발견. 파괴에는 실패했다. 추적을 계속한다.

**부칙 4**: 부칙 3에서 발견된 지점 근처에 재단의 위협존재 수용 시설을 발견했다. 돌입 작전의 개요는 계획서-80155-BA-JP를 참고하라.

&gt; //대상이외로 주의를 돌리는 것이 &#34;수금 담당&#34; 또는 다른 인간형 위협존재의 계획이라면, 현 단계에서 즉시 청산하는 것도 고려해 보아야한다.//</textarea></pre>
