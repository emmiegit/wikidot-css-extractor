[[note]]
++++ 故事简介

基金会就如同一台精密运转的机器，我们其中的每一个人，都是可以被替换掉的无关紧要的零件。但是，你要知道，这台机器总有一些零件是不可被替换的。终于有一天，它们中的一个，或者一些，松动了。

**然后世界崩塌了。**
[[/note]]

[[=]]
[[collapsible show=&#34;我们先听Tictoc神父讲个故事吧&#34; hide=&#34;你可愿意背负沉重的过去？&#34;]]
[[/=]]
&gt; = 欢迎，新人。
&gt; = welcome,newcomer.
&gt; = ようこそ、新入り。
&gt; 
&gt;为什么我要用三种语言来欢迎你？事实上只要汉语就行了，这是这里的工作语言。我自己进入基金会的时候，HD也坚持要用中文问候我，因为我英语夹带的苏格兰口音让他很难受。
&gt; 
&gt; 你知道巴别塔的传说吗？上帝为了阻止人们造通天高塔，让他们讲不同的语言，简单而巨大的分歧就这样阻止了伟大的工程。
&gt; 我也曾经读过圣经，当我看到巴别塔的时候我曾是很惋惜的，如果造塔的人们能够面临更大的外界压力——比如经文里那样的一场大洪水——那么他们肯定能越过语言的困难，更紧密地团结成一个团体的。
&gt; 
&gt; 正是怀着这样的想法我加入了教会，在那里我意外获得了精神影响能力——我本以为那是种消除分歧的能力，但事实并非如此。GOC把主——把大机器销毁了以后，教会的人们器重我，把我的能力用来招揽新会员，却只用来壮大自己的派系。他们甚至让我把其他派系的成员转换过来。如果不是他们那次的工作失误让我接触到了之前接触过的“新人”，我可能永远都被蒙在鼓里。
&gt; 
&gt; 我付出了很大的代价来离开已经派系林立暗流涌动的教会来到基金会，我原以为在这里异常带来的外界压力足够大，我们将永远压制自己的分歧，永不分裂，永不结党，永远协同。
&gt; 
&gt; 我错了。
&gt; 
&gt; 这就是为什么我会坐在这里，笨拙地用三种语言来欢迎你。这并不能改变你或我的母语，换言之，也不能消弭分歧。
&gt; 事实上，试图消弭分歧这种想法从一开始就是错的。我大可以用二十种语言说你好，然而我不会用剩下的十七种语言交流，所以这并不会减轻我们的分歧。
&gt; 
&gt; 你进来之前Izsac或者Hannah或者其他人肯定告诉过你，不要问Tictoc博士他锁骨上这条疤的来历，更不要问Tictoc这个名字的来历。你肯定觉得那是为了不让我伤心，或是保守机密。你是对的，但不全对：那更多是为了不让我们过去的分歧再次影响到如今。我们曾经各执己见，都以为自己是正确的；然而从结果来看，我们都错了。
&gt; 
&gt; 如今我们能做的，只是庆幸我们的冲突只是那样小小的冲突，并且希望我们的分歧不会再一次导致这样惨痛的结果：所以他们容许我坐在这里，所以我尽心为基金会工作，不惜身上再多他娘的几十条疤。我不喜欢Izsac，从来如此，告诉你也没关系：然而下一次Izsac遇到危险的时候，我仍然会挡在他身前。
&gt; 
&gt; 我相信你知道Clef和Kondraki曾经也像我们一样打了一架，动用了很多Keter并且卷入了很多很多无辜的人。幸亏我们没有，当我们结束了我们各自的冲突，在废墟上重新站起来，我们庆幸地发现我们没有卷入任何平民，也没有像Konny他们那样卷入大量的Keter然后让MTF收拾烂摊子。
&gt; 至于内战中项目的使用情况，这是目前中国分部最大的机密，根据O5的审议，如果一个组织——GOC，教会，甚至AWCY的异常艺术家们知晓全部内战的情形，他们所获得的SCP的情报将足以颠覆整个中国分部。
&gt; 
&gt; 可是我们无法沉默。内战已经结束很久，但我们仍然心有余悸。我们只能小心地把内战的部分资料记录公开，以提醒后来人我们曾经犯下多大的错误。希望他们不会再犯下这样的错误。我们也留有一些内战的纪念品，你过来的路上应该已经都看到了：汉娜别在腰上的那把有点锈的厨刀，轮椅那把笨拙古朴的左轮手枪，以及我肩上的这道疤和这身有点破的黑袍。
&gt; 
&gt; Mr.D曾经问过我，为什么要把那段时期称为内战。的确，我们根本没有有组织的队伍，甚至也没有统一的作战目标，更像是孩子之间的小打小闹。
&gt; 但是我们是手握SCP而不是枕头在小打小闹。我难以想象如果有一天基金会真的像教会那样分裂成几个派系斗争，会是什么样的结果。这就是我们称那个时期为内战的原因：因为我们不会有一场真正的内战。
&gt; 我们无法承受，世界无法承受。
&gt; 
&gt; 你可以选择喝下右手边的那杯水，忘记掉这一切，然后离开这里，就当什么都没有发生过；也可以留下来，跟基金会的所有人一样，背负着黑暗沉重破碎的历史前进。
&gt; 
&gt; 分离，我们是破碎的；而团结，我们将成为神。

= **但是这已经是灾难过后的故事了。**

= 你要知道，灾难发生的时候，没有人，就连Tictoc神父—故事的讲述者也一样，能够如此冷静。因为这不仅仅是对抗，这不是抵御我们的敌对组织。这是内战，你所面对的，也许就是你曾经最好的朋友。

= 世界将刮起一场巨大的风暴，恋人在狂沙中失散，孩童在雨中哭喊。无论两只手彼此相握得多紧，最后都会被狠狠扯开。

= 你挣扎，你落泪，通通是无用功。每一寸空间都成为风暴眼，看似晴空万里，却无法逃离。

++ 写作指导
[[/=]]
-----
[[=]]
[[collapsible show=&#34;是什么&#34; hide=&#34;内战是什么？&#34;]]

内战是什么？顾名思义就是基金会内部的战争。它其实不一定是战争，比如伪基金会人清剿，你可以把它理解成文革，文革不是战争，但是它的影响绝不亚于战争；它其实不一定是内部，比如破碎之神叛徒的处决，这是相当于和破碎之神教会在打。

但是，**内部**和**战争**仍然应该是你写作的重点。伪基金会人达到了战争的效果，叛徒处决也的确是基金会人员。尽管我们不建议你写对于敌对组织叛徒的清剿，除非你写的很精彩。
[[/collapsible]]

[[collapsible show=&#34;为什么&#34; hide=&#34;我们为什么要（写）内战？&#34;]]

为什么内战？因为你要知道基金会永远不可能完美，不完美就有裂缝，有裂缝就有可能毁灭。但是你要清楚大部分物品收容失效都不会内战，一些d级越狱了也不大可能内战，等等等等。战争是一触即发的，但是也同样需要先决条件。

为什么写内战？这绝对不是因为我或者任何人喜欢战争/世界毁灭，内战的写作是一种思考与预警，是防患于未然。这不仅仅针对我们写的基金会宇宙，还针对我们所处的基金会网络写作平台。
[[/collapsible]]

[[collapsible show=&#34;怎么做&#34; hide=&#34;怎么引发内战？/怎么写内战？&#34;]]

怎么引发内战？我说过战争一触即发，但是它要有先决条件。你需要一些本质性能让战争打下去的东西，比如精神寄托，比如争夺，比如意见分歧。但是还请记住，你笔下打仗的人可是最优秀的特工和研究员，或者一些异常，不是小孩子过家家。他们不会因为午饭吃什么就打仗。

怎么写内战？你可以描述战争景象，你可以描述人们在战争中不同的做法，你可以描述战争的起因，等等等等，但是前提是你的战争要精彩，并且最好发人深省。我相信没人喜欢啥也没有就是打打打的文章。
[[/collapsible]]

[[collapsible show=&#34;会怎样&#34; hide=&#34;内战之后会怎样？&#34;]]

内战之后会怎样？怎样都行。可以是事件平息了，可以是世界毁灭了，可以是任何东西。但是我想你最好考虑一下，历史上的战争的结果，有的结局完全不能强加给战争就是了。但是你也不一定给出整个世界的结局，偶尔去换个角度写写人类个体的结局也不错。
[[/collapsible]]
[[collapsible show=&#34;最后一点想说的&#34; hide=&#34;合作项目其实很宽泛&#34;]]

1.理论上是内战就可以放过来，不一定要和已有故事有关。

2.内战其实在很多世界观下都可以实现，所以联动的话也是没问题的。

3.战争，其实真的能反映很多事情。

4.这不是官设，当然不是。
