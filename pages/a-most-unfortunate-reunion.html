マシュー・エガース博士はサイト19の有知性動物研究のアシスタントであり、インタビュールームCの剥き身のテーブルの前に座って、手にはメモ帳を携えていた。テーブルを挟んで向こう側に居る前やら後やらに這い廻る生物に、彼はもう6ヶ月も係り切りであった。SCP-1867、テレパシーを持った英語を話すウミウシ、セオドア・トーマス・ブラックウッド卿であると語り、19世紀の英国の探検家だとのたまう。そして自身の物理的形状については猛烈に否定する。「ブラックウッド卿」と呼べと言って譲らないそいつは、又一つ素晴らしく、そして有りそうも無い冒険譚を語りだした。エガースの勤めは自称科学者の言葉をメモに取る事だ。そいつは毎月、それも週に三回話をしていた。財団がそいつの逸話について、一つ一つ確認を厳密にとるという事はしていなかったが、万が一、他の封じ込め下にあるオブジェクトに遭遇したという話の半分でもが本当であるとすれば、このウミウシの頭の中には財団の仕事に非常に役立つ貴重な情報があるという事になる。

「私はその場所に居ったのだ！」ブラックウッド卿は声を張り上げる。「あれは、バーデン[[footnote]]ドイツ南西部[[/footnote]]の森の数千フィート上空……私の眼差しはフェルトベルク[[footnote]]黒い森の最高頂、標高1493m[[/footnote]]と同じ高さにあったのだよ。その命懸けでオーストリアミドリドラゴンの首に跨って、片手で必死で手綱を握りしめ足掻く様は正気の沙汰では無かったとも。私がプロセインのライダー君諸共サドルを切り放った時に、サドルはもう堕ちてしまっていたのだ。フォン・ツェッペリン伯爵の空挺戦闘マシーンが焰に纏われ墜ち行くまで逃れる為に、私は最後の一発まで弾薬を使い切ってしまった。何とかドラゴンを宥めて、東へと引き返すとな、そこで真に巨大なドラゴンを発見したのだ。ロシアから輸入され、グランド・ロマノフ王朝の育った珍しい奴だ。眩く磨かれた鉄鋼の鎧、薄暮の最後の日差しを浴びて、途方も無く輝いていたのだ。そこだ、奴の背に私の追い求める獲物が居た──皇帝、カイザー・フリードリヒ三世[[footnote]]第2代ドイツ皇帝[[/footnote]]その人だ！私の手練に試された、親愛なる女王陛下の娘の旦那は彼より他無く、金輪際やろうとも思わん。今やラクシュミーの瞳──それも名の聞こえしヒンドスタンの護珠であり、死後に魂を新たな肉体に移せる力を持っていた──はドイツ第二帝国の手の中、私に寄る方無し。」

「私はドラゴンを駆り立てカイザーまで驀地、そしてドラゴンに前方へ口から火を放てと命じた。腐れドイツ野郎[[footnote]]原文：the Hun[[/footnote]]は辛うじて避けた。私がもう一発食らわせようと曲る時、奴が巨大な狩猟笛を吹くのを見た。その音たるは//シュバルツバルト//[[footnote]]黒い森[[/footnote]]の山々丘々に木霊するのだ。すると半ダースものドラゴンが下の半透明のキャノピーから昇竜する様に私は慄え上がった。ピンピンとして戦う用意ができている。数に打ちのめされて、英国の極上の竜騎兵[[footnote]]原文：drake-men[[/footnote]]はフォン・ツェッペリンの奇ッ怪な機械に墜とされ、地上のフュージリアー[[footnote]]英国フリント銃兵[[/footnote]]はドイツ騎兵隊の進攻に退かざるを得なかった。私には勝利への一縷の望みがあった。必死に手綱を執り、包みに手を伸ばし、不格好な赤い壺を慎重に引き抜いて、これには最も変わった助っ人が入っていてな……」

「すいませんが、ブラックウッド卿」、エガース博士が中断させる。「私は、その辺りで話を遮って貰わないとならんのです。速記から全部を翻訳するのに今日の残りの時間をかけるだろうし、それについてスタッフが討論するのに今週の残りの時間をかけるだろうし。私たちは次のインタビューまでに物語を終えないとならんのです。わかって下さい。」

「何てこった！」ブラックウッド卿は応える。「丁度面白いところだったのに。結構結構、ならば君をもう一週間はらはらと焦らすことになるな。」

「わかってくれてありがとう」エガースはそう言って椅子から立ち上がると、ドアへと進んだ。「その場で待っておいて下さい。アンドリュース博士が数分であなたの水槽に戻ってきますので。」

「それについてだがね、愛しい坊や」ブラックウッド卿は言った。「君は、そろそろ、余計な水を全部吸い上げてくれる気になったかね？私が同胞並みに良く泳ぐ事が出来ると言ってもな、寄る年波か、肌が酷く皺皺なのだ。」

「指揮官にそう伝えておきましょう。」エガースは言った。彼の背後でドアが閉まり、ブラックウッド卿ただ独りとなった──いや、単に彼がそう思ったに過ぎなかったのだ。部屋の天井の空気孔から、ウミウシと博士の会話を観察していた侵入者が居た。丁度この瞬間を待っていたのだ。ブラックウッド卿はのたりのたりと這い廻り、『希望と栄光の国[[footnote]]Land of Hope and Glory、イギリスの愛国歌のひとつ[[/footnote]]』を口遊び、空気孔に背を向けた時、侵入者は行動を起こしたのである。静謐を保ちおもむろに空気孔を這い出て、床下へ、テーブルへ。一寸一寸、一分一分、招かれざる客は木の表面を進む、ブラックウッド卿の残したぬめりを辿り、ウミウシの真後ろのテーブルの縁へ……

「オイ！オイ！オイ！トミー！」

ブラックウッド卿が『ペンザンスの海賊[[footnote]]ギルバート＆サリヴァンの喜劇オペラ[[/footnote]]』の断片を歌い出した所で、沈黙は粗野なロンドン訛りの大喝一声に打ち破られた。ウミウシは半本能的に腰に手を伸ばし、はたと銃を持っていない事を思い出す。するや否や、出来る限りの速さで向きを変え、露とも予期せぬ者から無礼に呼びつけられたのだと知った──ただのカタツムリ、脈打つ蝸角で彼を真正面に凝視していた。

長年にわたる冒険人生で、ブラックウッド卿は物言うカタツムリまでに奇ッ怪なものに遭遇した事は無かった。だが、ブラックウッド卿は一つ深呼吸をすると、化け物に厳しい眼光を向け云った。「悪魔よ、貴様何者だ！何故私の名を知っている？」

「おいおい、何アホ言うとんねんトミー」カタツムリはブラックウッド卿がうんざりするような訛りで言い返す。「ホンマにこの顔忘れたンけ？アンタの大大「親友」のジョージや！千度ぶりやなー。」[[footnote]]原文ではコックニー訛り(hが欠落)[[/footnote]]

「ジョージ・フィリップス・ハリス４世？」ブラックウッド卿はせせら笑いながら云う。「その、しわがれた冗談といい、厚かましい英語といい認めざるを得ないな。何をしに来たんだね？金を借りる必要があるのかね？なんだスイス傭兵から逃げて来たのかい？まさか、アメリカ人から土地を騙し取ろうとする馬鹿な考えなぞ浮かんだのかね？」

「なあトミー、決着を付けンとならん事が残っているやろう。」ハリスは云った。「てめェ！わしを55年に台無しにしくさったな。ほンなことされて忘れとると思うけ！？」

ブラックウッド卿は目を転がす。「次その戯言云うと承知しないぞ。パタゴニアでもう決着は着いたのでは無かったのかね。」

「だがな、此処であったが百年目」ハリスは云った。「ジブンの栄光を独り占めするのに手一杯で、ゴルドフィン・ハウスからアンタの古いトモダチを助けることが出来なんだんやな、そんでわしがナンボしっちゃかめっちゃかしたかわかるけ？」

「私はあの時もこう云ったがね──スーテックの王冠をナイル川を伝って密輸しようと決めて何が起ころうとも、全部身から出た錆だとな。」

「あんたは今まで見て来た連中の中で一等酷い奴や。」ハリスは地面に反吐を飛ばした。「わしがナイル川の西で真っ二つのミイラ共に追われてた時にどこに居たんや？女王陛下のパンティーにキッスでもするために、ロンドンに帰る中途やったんか？」

「私はアレクサンドリアで総主教、コプトの法王[[footnote]]コプト教はエジプトで発達した教会[[/footnote]]の手伝いをしていた、大ムフティー[[footnote]]イスラム法の最高官吏の称号[[/footnote]]がエジプトで行われる大悪魔払いを準備していてな、それもアッバース朝滅亡以来のな！」ブラックウッド卿は応える。その声には苛立が募っていた。「我々が見事やってのける事がなければ、アフリカは大英帝国を失っていたかもしれんのだ、そもそも貴様の下らん盗みのせいだ。」

「なァトミー、わしらは前にもこのゲームをしたな。」ハリスは言った。「毎度そうや、わしの壮大な旅にアンタを連れて行ったやるたンびに、フラフラとどっかいって、ほんで台無しにくさる。そンで次来たら、ポッケの外国の金で助けて欲しいかとか言いさらして、いつも、//いつも//、さもジブンはヘマしていないかの様にデタラメ抜かしやがって。『シュメールの神人を箱から出すのはやめた方が良かった』やら『プラハのゴーレムをデリンジャーで殺そうなんてしようとしない方が良かった』やら『ジプシーの王の姉妹を誑かすなんてするべきでなかった』やらもう沢山や。」ハリスは蝸角で頭の上を睨め回した。「ここいらでアンタとわしの決着をつけようや、今こそ真の紳士として。」

ブラックウッド卿は溜め息をつくと、声を潜めて罵り、耐え忍びあぐねていた。「我々の内の一人だけが紳士だ、ハリス君。それに寄る年波と云う物はな、思うほど優しくないのだ、君なんて決闘できるような状態じゃないじゃないか。イートンのボクシングリングで君に会う度に、徹底的に叩きのめしたものだった──おや、あの時君がカタツムリに変化する事は無かったな。」

「ハァ、カタツムリ？血達磨カタツムリ？キでも触れたんけ？」ハリスは頭を背けて笑った。「そら、今までで一番わしにおあつらえ向きだ──そやそや、わしは血達磨のウミウシにも成ったことなんて無かったナァ。」&#34;

ブラックウッド卿は怒り心頭に発した。「そうか！貴様が胸くそ悪い罵倒を広げて居たのだな！私の事がウミウシだと！？名誉の為に決闘を要求する！！今決闘するのだ！ハリス！今すぐその戯れ言を取り下げたまえ！さもなくば、力ずくでも賛成させてやろうかね！」

「うん、うん、トミー、そんな怒ンなや[[footnote]]原文：don&#39;t get yer pants in a twist[[/footnote]]」ハリスは嫌みたらしく嗤う。「うんうん、そうやな。アンタはウミウシやないな……でもアンタのオフクロはウミウシに違いないわ！」

ブラックウッド卿は、右の眼柄を振りかぶった。

&gt; **補遺：** 20██/██/██、SCP-1867にインタビュー1867-238後の僅かな監視されていない時間の後、SCP-1867に似た特性を持ったエスカルゴ（//Helix pomatia//）がインタビュールームCで発見されました。発見時、SCP-1867とカタツムリは向かい合わせで”頭突き”しあい、お互いの眼柄を振り合っていまいした。その後のインタビューで、カタツムリは「ジョージ・フィリップス・ハリス４世」と名乗り、その人物はSCP-1867の同僚として日記1867-3から見受けられ始めます。暫定的にカタツムリはSCP-1867の水槽に隣接した40x70x30 cmの見本水槽に収容されます。更なる調査の後に分類がなされます。

「おい！トミー！」ブラックウッド卿は顔を背け、隣の水槽のハリスの叫びを無視できるよう最善を尽くした。「自分がウマバエであると考えた男の話を聞いた事あるけ？淑女に駈け寄って、袖のに噛み付いて、そンで下品の罪でパクられたんだと。言うには、卵を産むために何処かを探して居たンやって。」

「全く以って」とブラックウッド卿は心の中で思う。「何だって今、象撃ち銃を奴に食らわせてやれないんだ。」
