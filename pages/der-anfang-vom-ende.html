    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
[[==]]
Fetore di morte. Di sangue vecchio, di escrementi, di disinfettante. O almeno, di ciò che ne restava.

La guardia era ancora lì con un&#39;espressione interrogativa che faceva capolino dalla piccola apertura del suo elmetto. L&#39;avevo spintonata via bruscamente dopo che mi aveva chiesto cosa stessi facendo qui. Io non risposi, invece mi precipitai direttamente verso il letto, mi lasciai cadere sulle ginocchia logore e afferrai la manina che sporgeva da sotto le lenzuola. Alla fine l&#39;uomo capì e lasciò la stanza. Mi raddrizzai leggermente e guardai l&#39;immobile cosa che era rimasta della mia coraggiosa leonessa. I capelli altrimenti leggermente ricci, che ora erano spruzzati intorno alla sua testa umidicci e senza vita, gli occhi chiusi, che in altri tempi avevano avuto uno sguardo intenso, curioso, ma anche triste. La pelle era pallida e sbiadita, le vene chiaramente visibili su tutto il suo corpo, dipanandosi ovunque in linee blu-rossastre. Mi portai la sua mano al volto in un movimento a cui ero abituato anche dopo un decennio, assorbendo il suo profumo sbiadito e malato, che era ancora quello di Loewen, nonostante tutto.

&#34;Jo .. ha?&#34;
Mi sono strappato il passamontagna dalla testa e l&#39;ho gettato di lato, mi sono chinato sul suo viso e ho baciato le sue labbra pallide e secche. Sentii che stava provando a muoversi, forse anche cercando di restituire il bacio, ma sembrava essere troppo debole per farlo. Mi allontanai attentamente da lei, rimanendo a pochi centimetri dal suo viso, cercando di sopprimere le emozioni che ribollivano dentro di me. Mosse di nuovo le labbra, per lei era molto difficile emettere un suono.
&#34;Pensavo... fossi morto - loro... loro mi hanno detto ...&#34;
&#34;È stato difficile trovarti.&#34; Mi conosceva troppo bene. Non disse altro, probabilmente sapeva che era meglio non fare altre domande.
&#34;Stai piangendo.&#34;
Alcune gocce salate erano infatti cadute sulla sua fronte dopo il bacio. Si abbinavano alla sua pelle febbrile. Solo in quel momento mi resi conto che tremavo di tensione; la sua piccola mano pallida quasi schiacciata nella mia.
&#34;Riesco appena a sentire il mio corpo. Sto morendo, vero?&#34;
Sapevo che non aveva bisogno di una risposta. Rimasi in silenzio, osservando i suoi occhi che non potevano concentrarsi su nulla, mentre mi chinavo ancora su di lei.

Il silenzio ci copriva come una fitta nebbia assordante e non sapevo dove guardare. Alla sua faccia deperita e logora? Ai lenzuoli incrostati di terra? Agli angoli nudi e bui della stanza che era stata frettolosamente preparata per accogliere i feriti e i morenti? L&#39;inizio di un lungo e distorto ululato in lontananza decise al posto mio. Le sirene del fato, che erano state con me per settimane, ricominciarono e seppi che non era rimasto molto tempo. Almeno la piccola leonessa non le avrebbe più dovuto sperimentare il suo corso.
Le sue labbra si mossero di nuovo, ma solo l&#39;ultima parola mi raggiunse l&#39;orecchio: &#34;... musone.&#34;
Cosa puoi dire in un momento del genere? //Pensaci, Frey, metticela tutta, queste sono le tue ultime dannate parole, hai combattuto per questo per mesi!// Mesi di ricerche, di caccia, di vagare per le terre morte, fino a quando non ho finalmente scoperto la sua posizione, a malapena sprecando un pensiero su come fosse sopravvissuta così a lungo. Ma ora giungeva la fine. Per tutti noi. //Ma l&#39;ho trovata!// La mia stella, il mio filo d&#39;argento, in tutti questi anni.

Notai che stava iniziando ad agitarsi, probabilmente aveva bisogno di acqua. Le inumidii attentamente le labbra con il resto di un bicchiere in piedi accanto al letto. &#34;Non me ne andrò per un secondo, te lo giuro.&#34; Nessuno nella stanza aveva bisogno di dire che i secondi erano contati comunque. La sirena, che lentamente si fissò nel cervello di ogni ultimo sopravvissuto come un imminente rumore di fondo, era ora accompagnata dal tintinnio e dal fragore delle ultime macchine da guerra, in una lotta contro qualunque cosa fosse ancora rimasta. Niente di ciò aveva più peso.

&#34;Johan ... non voglio ... letto malato ...&#34;
Capii senza bisogno di altre parole. Senza prestare attenzione alla guardia di sicurezza di prima, raccolsi il suo corpo e le lenzuola e la portai, che quasi non pesava più nulla, fuori dalla stanza e in uno degli alloggi. Non potevo più portarla fuori, ma almeno c&#39;erano delle foto sui muri delle persone che avevano vissuto qui prima. In giro c&#39;erano polverosi cuscini colorati e lenzuola, che ho messo insieme in un morbido letto sul pavimento appoggiato a una delle pareti. Mi sedetti, il suo corpo ancora tra le mie braccia, accarezzandole delicatamente il viso con la mano.
Non so per quanto tempo rimasi lì con lei in quel modo. Ad un certo punto il suo alito debole si arrestò, ma le sirene non si fermarono per un secondo. Il rumore continuava a gonfiarsi, un ruggito come di una tempesta, interrotto dalle macchine che reggevano. Ma per quanto ancora?
Seppellii il suo corpo inerte e freddo tra le lenzuola e lo coprii con cura con una coperta prima di alzarmi.

Era tempo.
Era ora di farla finita.
[[/==]]</textarea></pre>
