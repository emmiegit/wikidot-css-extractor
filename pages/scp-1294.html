**Titre original :** SCP-1294 - The Laughing Fox
**Auteur :** [[user Fantem]]
**Traducteur :** [[user Mi123]]
**Date de publication originale :** 20 février 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1294
 
**Classe :** Euclide
 
**Procédures de Confinement Spéciales :** SCP-1294 doit être confiné dans une pièce mesurant 5 m x 5 m x 3 m, avec un système de ventilation filtré. Des installations médicales appropriées doivent être entretenues en permanence et un kilogramme de viande crue doit être fourni à 8h00 du matin.
 
Les interactions entre le personnel et SCP-1294 doivent être réduites au minimum. L’alimentation, le toilettage, et l&#39;élimination des déchets ont été automatisés et tous les membres du personnel doivent porter un respirateur avant d&#39;entrer dans le confinement de SCP-1294.

La Force d&#39;Intervention Mobile Xi-8 (&#34;Les Derniers à Tomber&#34;) doit être déployée dans le désert du Sahara à la recherche de nouvelles instances sous couvert de braconniers. La FIM Xi-8 doit transporter les instances au Site-██ pour destruction par incinération.
 
**Description :** SCP-1294 semble être un fennec //(Vulpes zerda)// mâle mesurant 27 cm de long et pesant approximativement 1,1 kilogramme au minimum. À l’exception des méthodes de chasse et de reproduction, SCP-1294 n&#39;a montré aucune différence de comportement par rapport à celui d&#39;un fennec classique.

SCP-1294 est entièrement composé d&#39;un matériau fongique qui reproduit sa peau, son squelette et sa fourrure. La majorité de la structure interne de SCP-1294 est constituée d&#39;une moisissure épaisse de viscosité variable. SCP-1294 exhale continuellement une toxine, contenant de fortes quantités de psilocybine et de muscimole.

Dans le cas d&#39;une exposition de près de deux minutes, les sujets entreront dans un état d&#39;euphorie croissant jusqu&#39;à ce qu&#39;ils soient éloignés de SCP-1294. Les sujets présenteront une détresse passagère s&#39;ils sont tenus à l&#39;écart de SCP-1294, mais aucun effet permanent ou à long terme n&#39;a été constaté.

Les sujets exposés plus de cinq minutes se sont montrés très résistants à la douleur et se comportent de la même manière que ceux sous l&#39;influence d&#39;un hallucinogène psychédélique. Les sujets extraits de l&#39;exposition à SCP-1294 ne se sont pas remis de la majorité de ces effets et sont connus pour s&#39;automutiler afin de provoquer des stimuli.

Si SCP-1294 voit un sujet dans cet état, SCP-1294 s&#39;allongera sur, ou contre le sujet, et s&#39;immobilisera. Pendant ce temps, la peau de SCP-1294 semblera fondre et envelopper le sujet, puis se contracter dans l&#39;abdomen de SCP-1294. SCP-1294 n&#39;a montré aucune limite quant à ce qu&#39;il peut envelopper et est capable de digérer plus de 190 tonnes métriques de nourriture en une semaine. SCP-1294 ne consomme que des proies vivantes de cette manière, préférant consommer les sujets déjà morts ou la nourriture industrielle de manière classique[[footnote]]Des similarités entre les techniques de prédation et le choix de camouflage de SCP-1294 et de [[[SCP-367]]] ont été notées. La recherche d&#39;une origine ou d&#39;un ancêtre commun aux deux anomalies est en cours.[[/footnote]].

[[collapsible show=&#34;[+] Voir l&#39;exposition humaine&#34; hide=&#34;[-] Cacher l&#39;exposition humaine&#34;]]
__**Tests 1294-407 à -557 - ██/██/19██ :**__
&gt; **Sujet :** D-1294-1 à -150
&gt; **Procédure :** SCP-1294 doit être enfermé dans une cage métallique pendant que le personnel de Classe D y est exposé afin d&#39;empêcher sa consommation. Les sujets ont été informés qu&#39;ils testaient un nouveau médicament qui serait diffusé par le système d&#39;aération. Le personnel de Classe D a été informé que la raison de la présence de SCP-1294 était d&#39;observer une comparaison côte-à-côte des tests sur les humains et sur les animaux. Trente membres du personnel de Classe D doivent être observés individuellement pour chaque minute d&#39;exposition.
&gt; **Résultats :**
&gt; //0&#39;00-2&#39;00// -Les sujets semblent calmes, avec peu ou pas de différence de comportement jusqu&#39;à environ 1 min 20, rapportant une sensation de quiétude et une légère luminosité dans leur champ de vision. Le personnel de Classe D extrait de la cellule de test a exprimé une légère déception mais aucune dépendance à la toxine, ni aucun effet permanent n&#39;a été constaté.
&gt; 
&gt; //2&#39;00-3&#39;00// -Les sujets ont signalé des couleurs vives et des objets en mouvement dans la cellule. Plusieurs Classes-D ont fait remarquer que SCP-1294 semblait sourire. Vingt-quatre des trente membres du personnel de Classe D extraits se sont rétablis entre 1 et 13 heures plus tard et comparaient l&#39;expérience à une forte intoxication alcoolique. Le reste du personnel de Classe D (6) était toujours sous influence de l&#39;objet.
&gt; 
&gt; //3&#39;00-4&#39;00// -Les Classes-D se sont mis à rire doucement comme prévu. Les sujets ont rapporté qu&#39;ils étaient capables de &#34;voir les sons&#34;, que les objets dans la pièce s&#39;animaient, et que la pièce semblait &#34;respirer&#34;. Les expériences varient en fonction des sujets mais chaque sujet ayant passé ce stade rapporte que SCP-1294 a commencé à lui parler. Les sujets ne se rappellent pas ce que SCP-1294 leur a dit si ce n&#39;est qu&#39;ils ont trouvé leur conversation soit très divertissante, soit amicale. Seize des trente Classes-D se sont rétablis 15 à 26 heures plus tard, exprimant un désintérêt à être exposé davantage, remarquant qu&#39;ils avaient trouvé l&#39;expérience très troublante. Le reste du personnel de Classe D (14) a subi des lésions cérébrales permanentes de gravité variable.
&gt; 
&gt; //4&#39;00-5&#39;00// -Les sujets ont cessé de rire et sont devenus immobiles environ 4 min 30 minutes après l&#39;exposition initiale. Les sujets ont subi une perte totale de leur sens cognitifs et somatiques. SCP-1294 est devenu de plus en plus irritable, étant incapable d&#39;atteindre les sujets. SCP-1294 a tenté de s&#39;échapper de sa cage, généralement en grattant ou en rongeant les barreaux. La totalité des trente sujets de Classe D extraits sont tombés dans un état comateux. D-1294-139 et D-1294-144 ont guéri deux semaines plus tard, présentant les symptômes de ceux qui ont été exposés à SCP-1294 pendant trois à quatre minutes. D-1294-139 et D-1294-144 ne veulent ou ne peuvent pas relater l&#39;expérience. Dès qu&#39;ils voyaient SCP-1294, les sujets commençaient à parler de manière incohérente et montraient des signes d&#39;angoisse intense.
&gt; 
&gt; **Analyse :** D-1294-139 et D-1294-144 avaient tous les deux des antécédents de toxicomanie, principalement de la phéncyclidine, de l&#39;OxyContin et de la cocaïne, ce qui expliquerait pourquoi le rétablissement était possible. Lors de l&#39;élimination mensuelle, un dessin a été trouvé dans la poche arrière de D-1294-139. Le dessin représentait ce qui est présumé être D-1294-139  juste avant son élimination, avec un fennec souriant l&#39;observant et le mot &#34;Salut&#34; écrit en haut. Les enquêtes sur la façon dont D-1294-139 a pris connaissance de son exécution sont en cours. D&#39;autres tests sont en cours.
[[/collapsible]]

[[collapsible show=&#34;[+] Voir l&#39;exposition de fennec&#34; hide=&#34;[-] Cacher l&#39;exposition de fennec&#34;]]
__**Test 1294-974 - ██/██/20██ :**__
&gt; **Sujet :** Un fennec mâle (//Vulpes zerda//)
&gt; **Procédure :** Le sujet doit être introduit dans la cellule de confinement de SCP-1294. Les chercheurs doivent noter tout comportement anormal éventuel.
&gt; **Résultats :** Le sujet s&#39;est méfié de SCP-1294 pendant toute la durée du test. Sous l&#39;effet de la toxine, SCP-1294 a repoussé le sujet vers le coin le plus éloigné de la cellule de test avant que le sujet ne perde connaissance. SCP-1294 n&#39;a pas essayé de consommer le sujet et est plutôt resté allongé dans le coin opposé jusqu&#39;à ce que le sujet soit extrait. Le sujet s&#39;est ensuite complètement rétabli.

__**Test 1294-975 - ██/██/20██ :**__
&gt; **Sujet :** Un fennec femelle (//Vulpes zerda//)
&gt; **Procédure :** Le sujet doit être introduit dans la cellule de confinement de SCP-1294. Les chercheurs doivent noter tout comportement anormal.
&gt; **Résultats :** Une fois relâché dans la cellule de confinement, SCP-1294 a commencé à observer le sujet intensément jusqu&#39;à ce qu&#39;il soit affecté par la toxine. Une fois le sujet inconscient, SCP-1294 a commencé à s&#39;accoupler avec lui. Le sujet s&#39;est ensuite réveillé et a tenté de quitter la cellule en griffant la porte. SCP-1294 a montré peu d&#39;intérêt pour le sujet après l&#39;accouplement. Le sujet a été laissé seul dans la cellule durant 5 minutes et ne semble pas avoir été affecté par l&#39;environnement toxique.
&gt; **Analyse :** Le sujet a été retiré de la cellule de confinement de SCP-1294, et a été confiné dans sa propre cellule afin de le séparer de SCP-1294.

__**Test 1294-976 ; - ██/██/20██ :**__
&gt; **Sujet :** La fennec (//Vulpes zerda//) femelle du test 975
&gt; **Procédure :** Observer le comportement du sujet précédent.
&gt; **Résultats :**
&gt; //00 h 00 min 00 s - 01 h 49 min 32 s// -Après son confinement, le sujet est devenu de plus en plus agité, essayant de s&#39;allonger et de se reposer, mais se levant pour bouger ensuite. Le sujet a commencé à hyperventiler à 01 h 44 min 29 s, et a fini par s&#39;épuiser.
&gt; 
&gt; //01 h 49 min 33 s - 01 h 55 min 56 s// -Le sujet fait une crise d&#39;épilepsie et commence à écumer par la bouche. Le sujet s&#39;arrête de bouger à 1 h 50 min 53 s.
&gt; 
&gt; //01 h 55 min 57 s - 04 h 23 min 33 s// -Mouvement détecté sous la peau du sujet. L&#39;abdomen se distend de dix centimètres à 04 h 23 min 33 s.
&gt; 
&gt; //04 h 23 min 34 s - 05 h 22 min 50 s// -Des excroissances fongiques sortent des orifices du sujet et transpercent sa peau. Les excroissances sont de couleur beige clair, avec de petites taches noires éparpillées dans le piléus. L&#39;abdomen atteint 54 centimètres de diamètre.
&gt; 
&gt; //05 h 22 min 51 s - 05 h 23 min 58 s// -Le sujet se lève et se déplace de manière anormale et sporadique. Le sujet s&#39;effondre sur le sol en atteignant le coin le plus éloigné.
&gt; 
&gt; //05 h 23 min 59 s - 05 h 58 min 54 s// -Les excroissances fongiques commencent à prendre racine sur les murs environnants, et finissent par atteindre le plafond. Une grande cosse commence à sortir de la cage thoracique du sujet, tandis que l&#39;abdomen cesse de croître à deux mètres.
&gt; 
&gt; //05 h 58 min 55 s - 06 h 19 min 29 s// -La cosse continue d&#39;émerger, faisant apparaître un grand trou dans la poitrine du sujet. À 06 h 16 min 22 s, la cosse produit une boule couverte d&#39;une substance similaire à de la fourrure de 42 centimètres de diamètre. Une fois séparé de la cosse, le spécimen se déplace et rétrécit pour prendre la forme d&#39;une silhouette quadrupède. À 06 h 19 min 11 s, la &#34;peau&#34; de la boule commence à se resserrer tandis que plusieurs orifices commencent à apparaître, révélant des yeux, des dents, etc. À partir de 06 h 19 min 29 s, le spécimen est identique à un membre de l&#39;espèce //Vulpes zerda//.
&gt; 
&gt; //06 h 19 min 30 s - 09 h 44 min 34 s// -Le sujet répète le processus ███ fois au total avant de s&#39;arrêter à 09 h 44 min 34 s. Sur les ███ spécimens produits, 266 sont devenus conscients, tandis que les autres sont morts et se sont desséchés ou ont formé une masse collective qui a recouvert le sol.
&gt; 
&gt; **Analyse :** L&#39;analyse de chaque spécimen du sujet montre que chacun est quasi-identique à SCP-1294 en termes d&#39;apparence, d&#39;effet et de structure interne. Seuls quelques changements mineurs comme la couleur des yeux, les motifs de robe, et la taille minimum ont été trouvées entre les spécimens, et les tests ADN ont montré que tous les spécimens contiennent de l&#39;ADN appartenant à la fois à SCP-1294 et au sujet avant la conception. De plus, tous les spécimens semblent être des mâles.
[[/collapsible]]

**Addendum 1294-1 :** 25 spécimens du sujet ont reçu les désignations SCP-1294-A à -Y avec des procédures de confinement identiques à celles de SCP-1294. Les spécimens restants ont été incinérés après étude, ainsi que les restes du sujet des tests 975 et 976. La possibilité d&#39;une descendance est très probable en raison de son taux de natalité élevé. Tout signalement de fennecs anormalement grands et/ou de champignons dans la zone doit être rapporté au chercheur en chef désigné du Site ██ pour enquête.
