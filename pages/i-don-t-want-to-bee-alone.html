**Titre original :** I Don&#39;t Want To Bee Alone
**Auteur :** [[user SpookMcBone]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Date de publication originale :** 14 juin 2018
[[include credit:end]]
**[Extraits à propos de la vie pendant la guerre du point de vue d&#39;un civil]**
22/01/19
Cela fait déjà un an que la Fondation nous a été dévoilée. Les temps sont durs, et la guerre ne semble pas vouloir s&#39;arrêter. Mon cousin, Daryl, est chaque jour plus malade, et je dois consacrer tout mon temps libre à prendre soin de lui. Et le réconfort télévisé du Président n&#39;aide pas du tout, bordel. Je vais essayer d&#39;obtenir davantage de rations sous peu, mais les temps sont durs, et il n&#39;y en a pas assez pour tout le monde.

30/01/19
Il y a eu plus de personnes qui se sont engagées dans l&#39;armée ces derniers temps, ce qui signifie plus de nourriture à distribuer. C&#39;est devenu plus facile de s&#39;occuper de Daryl, mais son état ne s&#39;améliore pas vraiment. J&#39;ai entendu dire qu&#39;à environ 15 km d&#39;ici, il y a une ville avec un ancien hôpital universitaire. Peut-être que si j&#39;ai de la chance, il y aura une sorte de professionnel de la santé là-bas. Je pars avec Daryl dans une semaine ou deux.

06/02/19
Nous sommes arrivés à la cité universitaire et avons trouvé un chouette B&amp;B où séjourner temporairement. J&#39;ai aussi rencontré quelqu&#39;un qui pourrait nous aider. Robert, un étudiant de l&#39;université de la ville avant que la guerre ne commence. Il a dit qu&#39;il avait du mal à trouver la maladie de Daryl et qu&#39;il pourrait avoir besoin d&#39;un autre avis. Espérons que l&#39;état de Daryl sera bientôt diagnostiqué.

14/02/19
Robert a contacté son amie Justine il y a une semaine, mais nous n&#39;avons jamais eu de nouvelles. L&#39;état de Daryl a gravement empiré, et je suis vraiment inquiet pour lui. Les rations commencent à devenir rares, mais nous nous débrouillons. Les propriétaires du B&amp;B nous autorisent à rester, même si je suis à court d&#39;argent. Il est important de se rappeler que tout le monde n&#39;est pas un connard.

16/02/19
Il est clair pour nous que Daryl souffre beaucoup, et Robert suggère un suicide assisté. Il me laisse le choix. J&#39;espérais ne jamais avoir à prendre une telle décision.

17/02/19
J&#39;ai décidé d&#39;abréger ses souffrances. Il a toujours été comme un frère pour moi. J&#39;emmerde cette stupide guerre, elle ne sert à rien.

28/02/19
Je n&#39;ai pas beaucoup d&#39;argent, mais nous avons essayé de lui offrir des funérailles modestes. Robert s&#39;est excusé et a présenté ses condoléances. Je ne lui en veux pas, il a fait de son mieux, et à la vue des circonstances, c&#39;est tout ce qu&#39;il pouvait faire. Je vais bientôt rentrer à la maison.

21/03/19
Il ne nous reste que de l&#39;eau, du pain rassis et de la soupe dégueulasse. On met tout ce qu&#39;on trouve dans une grande marmite et on le fait bouillir dans l&#39;eau. Le Président continue de nous assurer que la guerre sera courte, mais c&#39;est des conneries. J&#39;espère au moins voir la fin de la guerre avant de mourir de vieillesse.

10/31/19
C&#39;est déjà Halloween, le temps est passé plus vite que je ne l&#39;imaginais. D&#39;autres SCP ont été dévoilés récemment, et les gens n&#39;ont pas perdu de temps pour créer des costumes. Certains d&#39;entre eux sont même sacrément terrifiants. Mais comme on n&#39;a pas de friandises, il va y avoir beaucoup de farces cette année. Dommage que les produits de nettoyage soient rares, ma maison aura l&#39;air affreuse.

23/12/19
C&#39;est la première fois que je passe deux Noëls seul. Il fait un froid de canard dehors, et mon chauffage est en panne. Au moins, j&#39;ai une tonne de draps que je peux utiliser comme couvertures. Même si cette année a été horrible, il y a toujours un peu de cette magie de Noël. Tout ce que je peux faire maintenant, c&#39;est espérer pour l&#39;avenir.

17/09/20
Personne ne fait de progrès dans la guerre, ce n&#39;est qu&#39;un match nul.

12/11/20
Les rations étant de plus en plus maigres, tout le monde devient désespéré. J&#39;ai vu des gens ramasser des grenouilles, des serpents et même leurs propres animaux de compagnie pour les jeter dans un ragoût. Leurs putains d&#39;animaux de compagnie ! Envoyez-nous au moins de la nourriture, pour l&#39;amour de Dieu.

03/12/20
Mes voisins ont disparu l&#39;autre jour, et personne n&#39;a réagi comme si c&#39;était étrange. Je m&#39;inquiète pour eux, mais j&#39;ai arrêté de poser des questions à leur sujet, je ne veux pas disparaître à mon tour.

05/12/20
On m&#39;a demandé de nettoyer la soupe populaire aujourd&#39;hui. J&#39;ai trouvé les os de mes voisins dans la marmite de ragoût d&#39;hier. Je me casse d&#39;ici.

09/12/20
J&#39;ai été enfermé chez moi. Mes clés ont disparu, et toutes les portes et fenêtres sont verrouillées et barricadées. Je pense qu&#39;ils savent que je sais. Je suis foutu.

11/12/20
Il y a eu une bagarre ou un truc du genre hier. J&#39;ai entendu beaucoup de cris et un coup de feu. Cette ville est vraiment partie en couille.

20/12/20
Je suis là depuis 10-11 jours. De la nourriture est mise dans ma maison quand je dors. Ils ne veulent pas que je sois trop maigre quand on me jettera dans la marmite. J&#39;espère que de l&#39;aide arrivera bientôt.

01/01/21
C&#39;est très silencieux, trop silencieux.

02/01/21
J&#39;ai entendu les planches être cassées aujourd&#39;hui. J&#39;ai cru que j&#39;étais foutu. Puis quelque chose de très étrange est arrivé. Ces… choses m&#39;ont fait sortir de la maison. C&#39;étaient de grandes abeilles humanoïdes. Je croyais que je faisais un rêve étrange ou que j&#39;avais des hallucinations, mais c&#39;était réel ! Dieu merci, je vais bien.

05/01/21
Je me sens bien ces derniers temps, et je parie que c&#39;est grâce à toutes les merveilleuses abeilles qui m&#39;ont sauvé. Je vis comme un roi par rapport à l&#39;année dernière, c&#39;est incroyable !

08/01/21
Je me sentais un peu mal hier, mais j&#39;ai quand même passé une bonne journée. Ils m&#39;ont dit que j&#39;allais bien, et je les crois. Je veux dire, ils m&#39;ont sorti de ce merdier, pourquoi ne le ferais-je pas ?

**[Illisible]**/21
Je me sens comme une putain de merde aujourd&#39;hui
**[Illisible]**

12/10/21
J&#39;ai trouvé ce vieux carnet d&#39;avant ma transfiguration. Je ne savais pas que c&#39;était si douloureux pour lui, mais tant pis. Il a été sacrifié pour notre noble cause.

29/10/21
Il y a eu des rapports de soldats armés non-identifiés dans la zone. J&#39;espère qu&#39;ils sont avec nous.

**[Addendum]**
Cet extrait a été trouvé dans une petite ville dans [DONNÉES EXPURGÉES]. La ville a été victime d&#39;une attaque et a été incendiée. On ignore pour l&#39;instant qui a perpétré cette attaque.</textarea></pre>
