“长官？我能问您个问题吗？”

“嗯？”O5-8背对着泰勒，含糊地应了一声。他穿着一件宽松的白大褂，俯身于一架显微镜之上，正仔细地观察着什么。

泰勒等了一小会儿，见O5-8并没有起身的意思，便继续问：“长官，您当初到底为什么会选择我来当您的候补O5？我是说，一定有比我更合适的人选……”

“杰弗森先生。”O5-8的语气突然严肃了起来。他直起了身子，但依旧背对着泰勒。“泰勒，我第一次见到你的时候就说过，你是最合适的人选。我当时是这么认为的，现在也依然这么认为。我自然有自己的理由。你明白吗？”

“可是……”

“行了，没有什么可是。”O5-8严厉地打断了泰勒的话，随即又换上了一种温柔的语调，“‘为什么’是个好问题，泰勒，但不适合出自一位O5之口。基金会的职责从来不是搞明白为什么一尊混凝土雕像能在眨眼之间扭断一屋子人的脖子，而是如何把它看管起来，不让它伤害到其他人。”O5-8深吸了口气，继续说道：“记住，泰勒，并不是所有的问题都会有一个完美的答案，过分拘泥于结果往往会导致我们忽略真正重要的东西。如果你真的要用一个问题把自己折磨得夜不能寐的话，不如试试‘怎么办’。”说完，O5-8挥了挥手。“好了，现在给我出去。你打扰我做实验了。”

----

O5-8的背影逐渐消散。一片黑暗之中，泰勒睁开了眼睛。

知觉在一点一点地恢复。这可不是个好消息，因为全身各处的感官都在复苏，传来了钻心的疼痛。泰勒挣扎着解开了身上的安全带，翻身从驾驶座上摔了下来。机舱内一片寂静，弥漫着一股煤油的味道，隔着防护服也能闻到。舱内空无一人。

泰勒一瘸一拐地爬出了残骸。直升机坠落在了一片房屋间的空地之上，四周地面上的积雪被螺旋桨激起的气流掀开，露出了下面覆盖着血肉的泥地。

泰勒缓缓直起身子，跪在了地上。浑身剧烈的疼痛依旧刺激着他麻木的神经，将他的意识一点一点地拽回现实之中。终于，他可以思考了。

“搞什么？”这是他脑海中蹦出的第一个念头。

----

当雷德推开大门，冲进指挥室的时候，机动特遣队Alpha-1的所有队员——算上跟在雷德身后的威廉——都已经到了。没有人说话，指挥室内鸦雀无声。雷德环视了一圈。所有人都看着他，眼中流露出的情感十分复杂：不安、迷惑，但更多的是担忧。

李长庚是唯一一个没有回头看他的人。他将双手背在身后，正一言不发地盯着面前的屏幕。再一次环视众人之后，雷德叹了口气，轻轻地咳嗽了一声。

李长庚回过了头。“都到齐了？”他面无表情地说，“那么现在开始任务简报。”他没有留下任何给人插嘴的机会，继续语速飞快地说道：“五分钟前，我们与O5-8失去了联系。但在那更早之前，他所乘坐的直升机就已经在雷达上消失了，我们无法确定他们此刻的位置。所以我要求你们所有人立刻出发……”

“你是认真的吗，头儿？”雷德盯着李长庚的眼睛，皱着眉头抿了抿嘴，终于开口打断了他的命令。

“你是什么意思，金队员？”李长庚面不改色，但冰凉的语气足以媲美基地外湖面上的坚冰。

“你少跟我来这套！”雷德没好气地回敬道，“拜托，连我都看得出来这里面有什么不对劲的地方，你就这么草率地下了命令？头儿，这不像你。”

威廉不可思议地看着眼前剑拔弩张的两个人。加入Alpha-1以来，他还是第一次看见有人敢这样和李长庚公开叫板。
“你是在拒绝服从命令吗，金队员？”李长庚的脸上依然没有任何表情。

“不，我只是在要求你抛开私人情感，重新考虑一下，下达更合适的命令。”雷德针锋相对。

私人情感？威廉感觉自己没听明白。要说他认识的人里有谁最适合被拿来给冷酷无情下一个注释，那个人一定是李长庚。这样一个如机器般冰冷的家伙会有私人感情？

指挥室内鸦雀无声。就在威廉觉得李长庚会一枪毙了雷德的时候，他听到了这样一句话：“所有人做好进入SCP-610感染区的准备，到起飞跑道待命。雷德，你留下来。”

虽然感到无比震惊，但威廉还是长出了口气。队长居然向雷德低头了，这到底是怎么回事？怀着满心的疑问，威廉转身打算出去。突然，李长庚叫住了他。

“等等，威廉，你也留下。”

----

泰勒沉默地在废墟间搜寻着。他的骨头发出着行将散架的悲鸣，但好在还不影响行动。直升机上的通讯装置完全罢工了，他无法与基地取得联系。更麻烦的是，O5-8不见了。他是在坠毁的过程中被甩出了机舱，还是在自己昏迷时先行离开了，泰勒无法确定。他只知道，自己必须把他找回来，不然O5议会绝对不会放过他的。他没有高声呼喊。机动特遣队Alpha-1提交的报告表明感染区内依然存在着危险的感染体，它们是此刻泰勒最不想招来的东西了。

转过一个街角，泰勒眼前出现了一片平坦的碎石滩。他愣住了。

距离他百米之外，月光照耀之下的碎石滩上伫立着两个人影。两人隔了有二十米远，其中一个显然是O5-8，另一个泰勒看不清楚，但应该是名女性：她的长发正被风裹挟着在空中肆意飞舞。她的手里举着什么东西，在月光下散发出金属的光泽。风中隐约混杂着人说话的声音，听不清楚具体的内容。

泰勒拔出来枪套里的枪，打开了保险。现在该怎么办？那个女人是谁？想干什么？他们两个认识吗？O5-8现在身处险境之中吗？无数的问题，却没有一个答案。

就在泰勒犹豫不决时，突然，他感到脚边的地面动了一下。他扭过头。在他的身旁，一个小土包正在钻出地面。土包逐渐隆起、破裂，爆发出了一声惊天动地的巨吼。

一只苍白的巨兽从地里钻了出来。

没有半分犹豫，泰勒举枪便射。子弹打在巨兽松弛的外皮上，只留下了一道擦痕。巨兽又是一声咆哮。泰勒后退了半步，接着扭头就跑。

泰勒拖着疲惫的身躯在废墟间狂奔，时不时地穿过一座破败的房屋，试图拖慢巨兽的步伐，但身后残墙轰然倒塌的声音证明它依然紧紧跟随着，虽然追不上，但也没有落后太多。寒冷的空气如刀子般钻入泰勒的肺中，仿佛一团烈焰在胸口燃烧。终于，又一次越过一道矮墙之后，直升机的残骸出现在了他的眼前。

油箱里漏出的油已经淌了一地，漆黑的油污混杂着纯白的积雪，一弯新月倒映其中。泰勒用尽最后的力气从燃油上飞奔而过，然后回过头，向着地面连开数枪。

一股灼热的气浪将泰勒从地面卷起，掀到半空中，再重重地扔在了二十米外的地面上。他仰面朝天躺在地上，雪花在热浪中融化，化为水滴落在他的脸上。他的眼前一片漆黑，耳旁只能听到自己大口喘气的声音。有一瞬间，时间仿佛凝固了。突然，大地再度震颤。

泰勒虚弱地撑起了身子。火海之中，一个巨大的黑色身影缓缓升起。巨兽苍白的皮肤被灼地焦黑，喉咙中发出阵阵低吼，一步步地向泰勒逼近。它苍白的脸上没有眼鼻，唯有一张布满尖牙的猩红巨口，嘴角几乎咧到了太阳穴的位置。突然，巨兽像是被什么东西吸引了注意力，抬起头，向天大声地咆哮起来。

一架无人攻击机从云层中钻了出来。

----

“那是他妈的什么玩意儿？”威廉手握操纵柄，眼睛死死地盯着显示屏。

雷德摇了摇头。“没见过这样的感染体。是新品种？”

李长庚没有发表意见，只是皱紧了眉头。“攻击。”他的命令极为简短。

威廉一推操纵柄，无人机低头向巨兽俯冲而去。机炮吐出的弹雨倾泻在巨兽身上，射偏了的子弹将地面打得粉碎，激起了一片尘土，将巨兽掩盖在了烟幕之后。威廉将摄像头切换成了热成像模式。

烟幕之下，巨兽缩了起身子。“奏效了！”威廉喊了出来。

然后，伴随着一声响彻天际的咆哮，巨兽以一个和它的身形极不匹配的速度猛窜而起，如炮弹一般向无人机冲了过来。威廉急忙拉动操纵柄，无人机做出了一个快速滚转机动，闪到了一边。巨兽的利爪与机翼几乎是擦肩而过。

“开什么玩笑？这可是他妈的20mm钨芯弹！那个鬼东西居然还活蹦乱跳的？”威廉忍不住骂道。

李长庚双手抱在胸前，沉默地看着屏幕。无人机在空中盘旋，巨兽正对着摄像机不断地怒吼着。“威廉，我授权你使用任何必要的火力来击杀敌对目标，掩护地面部队的行动。”李长庚命令道，“雷德，我们走。”

“是！”两人异口同声地喊道。

----

两小时后。

此刻，无人机正在感染区上空盘旋。一个多小时前，在挨了十发航空火箭弹的轰炸后，屏幕上，巨兽终于倒在了弹坑中，没有了动静。威廉揉了揉发白的手指，长出一口气。他松开了操纵柄，擦了擦手上的汗，按下了自动巡航的按钮。

“Alpha-1-1呼叫Alpha-1-13，收到请回答。”耳麦中传来了李长庚的声音。

“Alpha-1-13收到。你们找到什么了吗，队长？”威廉回答。

“我们发现了坠毁的直升机，还有O5-8的尸体。”

愣了好一会儿，威廉才反应过来：“什么……”

初升的朝阳之下，李长庚单膝跪在地上，怀里抱着O5-8的尸体。O5-8的左胸口有一个孔，血液浸透了他的上衣，将他的西服染成一片暗红。机动特遣队Alpha-1的队员们围在李长庚身边，所有人都低头肃立，沉默不语。

“没有发现后备O5泰勒·杰弗森的踪迹，”李长庚继续说道，“立刻对他展开搜捕。这是命令。”他的声音没有一丝波澜，冰冷得让人窒息。
