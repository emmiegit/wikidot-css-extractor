    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki:component:pride-highlighter |inc-nb= --]]]

气泡和淤泥、岩石和盐粒啊
远离了温饫和干燥
但这飘洋过海的距离，我也毫无惧意。

哦！这是什么，阻了我游弋清淏？
一艘金属大船，船舷甚高
它扬了启航的帆，从港口驶向栈桥。

但是，是我的愚婞，我的错误所招扰
船迎面而逼，令我吃痛哀嚎
在船舷的边角，向我窥视的水手们群集。
-----
而如今，痛苦里我向他们抛去瞅睬
他们拿着有趣的东西，那是钢制的棒杆
哦，人性啊，他们看似正对我相指而逼。

于是我一跃而起，像雨点般
落到甲板，将众人打翻，直至感受到我的身体
下方的他们倾躺，阒然无声，全然的安静。

有一个人类丢了理性，如此愚然
他站起来啸叫，随即昏迷
身体传来剧烈的痛感，一次、两次、三次的打击。
-----
哦，于是我愤然，愤然于你们可耻的行迹
你、你的船和你所有的船员
我本只想要一次游弋，但现在希望你们完蛋！
-----
我扑打那个没有头脑的男人，
让他吞没于大海，我无法被杀死
现在是时候搏斗于船长、厨师或掌帆。

我在人群中穿梭返复
他们一个一个倒下，在阳光下等待亡卒
他们不再是掠食者，而是猎物。

更多的人从下面冲上来
冲上驳船的顶端
与警卫或大副的身份无关
无人可与如此庞大的我角战。
-----
所以我在这里，在一艘安静的船
在无人前来错犯
甲板下的船员可以继续他们的旅程
而上面的船员，扰乱秩序者均以丢弃罚判。

但我仍有理由高兴
真的，非常开心
因为我真是一只[http://scp-int.wikidot.com/scp-106-th 大青蛙。]</textarea></pre>
