    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**概要:** 既に実施された無人機を通じて行われた調査より、オブジェクトに物理的な影響はないと判断されたためDクラス職員を投入した調査を実施した。

**実施日:** 20██/██/██

**対象:** SCP-053-KO

**投入された人員:** 3人のDクラス職員。彼らにはビデオカメラが支給された。撮影者はD-8872である。

**記録:**
&gt; - ビデオカメラ起動。彼らは既にSCP-053-KOに搭乗している。
&gt; 
&gt; D-8872: &#34;よし、起動させたぞ。&#34;
&gt; D-9929: &#34;で、あの███が指示したようにこのクソ電車に乗ったわけだけど、何をすればいいんだ？&#34;
&gt; D-104: &#34;えーと、ただ乗り込んでカメラで撮影を続けて、しっかりとした駅で降りるようにって言われたよ？&#34;
&gt; D-9929: &#34;しっかりとした駅？何だよそれ、██&#34;
&gt; D-8872: &#34;ん？何かの光が……&#34;
&gt; 
&gt; - それと同時にSCP-053-KOは██駅より消え、ビデオカメラに撮影されている映像においては、草原の上をオブジェクトが走っている。
&gt; 
&gt; D-9929: &#34;██！これは何が起こってんだ██！&#34;
&gt; D-104: &#34;何これ？なんで突然海の中を地下鉄が走ってるの！？&#34;
&gt; D-8872: &#34;何が海だって？俺の目には、羊の群れが歩いてる野原が見えるぞ？&#34;
&gt; D-9929: &#34;██！何をトチ狂ったことを言ってる！砂漠の真ん中でどこに海と野原が見えるってんだよ！&#34;
&gt; 
&gt; アナウンス: &#34;次の駅は、[データ削除済]、[データ削除済]駅です。降りる資格のある方は居られません。&#34;
&gt; 
&gt; - その後、30の言語でアナウンスが2回繰り返された。Dクラス職員が様々な議論をし、悪口をお互いに言いあっている。量が非常に多く重要性が低いので別に記録しない。約5分後にドアが開いた。
&gt; 
&gt; D-9929: &#34;██！俺は自由だ！&#34;
&gt; 
&gt; - D-9929が電車の外に出ていき、[データ削除済]、[データ削除済]された後、[データ削除済]。残りのDクラス職員は恐怖に震えてパニックに陥った。映像は非常に震えている。1分後に電車は出発し、それから約5分後に残りのDクラス職員は精神的に安定した。
&gt; 
&gt; D-8872: &#34;……こうして野原の上を走ってるのを見るとなんだか……そう……あの時妻を疑ったりしなければ……&#34;
&gt; D-104: &#34;海の上を走るのをいつも夢見てたけど……ウフフ……ママ……&#34;
&gt; 
&gt; - オブジェクトはその後██駅に出現した。残ったDクラス職員は非常に協力的な態度でエージェントの案内に従って財団へ帰還したため、心理カウンセリングが行われた。

**カウンセリング:** オブジェクトから帰還した2人のDクラス職員は非常に何かに満足した状態であり、このような状態は自身に100%合っている心理カウンセリングを10時間以上受けた状態と同様であった。彼らはカウンセリングを通してDクラス職員になる前に犯した各種の罪を告白して反省しており、非常に親社会的に変化した。心理カウンセラーは毎月のDクラス職員の解雇手順がないことを前提にすると、この2人は社会の中で非常に模範的な市民になるだろうと述べた。[データ削除済]されたD-9929について双方に訊ねると、悲しそうな表情で残念だったと評した。

**結論:** 双方にオブジェクトの中で見えた風景について訊ねると、全く別の証言が得られ、映像に写っていた景色と映像を撮影したD-8872の証言が一致することから、オブジェクトの中では人物ごとに異なる風景を観察することができ、それを撮影すると撮影を行った人物の視点に従うという結論が出された。以降、Dクラス職員を用いた実験を数回行ったが、脱走した人物がいなかったことを除けば特別に異なった結果を得ることはできなかった。

オブジェクトへの搭乗を継続した場合には素晴らしい精神的な癒し効果を期待できるが、D-9929が[データ削除済]された状況より安全であるとは判断できず、財団が利用することは見送られた。</textarea></pre>
