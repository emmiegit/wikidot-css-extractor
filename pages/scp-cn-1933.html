[[include :scp-wiki-cn:theme:black-highlighter-theme]]

**特殊收容措施：**鉴于SCP-CN-1933的特殊性质与不稳定性，当前无法将其收容。值得注意的是SCP-CN-1933被确定存在一种可以与产生连接的媒介，该物质由一种与床类似的物体产生，该物体当前被编为SCP-CN-1933-A，目前所有已发现的SCP-CN-1933-A均被收容于单间标准收容间内。基金会多次尝试与SCP-CN-1933的相关管理人员进行联系，大部分以失败告终。

**描述：**SCP-CN-1933为一个有着与网络服务器相同工作原理的异常空间。其登录方式为躺在SCP-CN-1933-A上并且闭上双眼，此时使用者会同时出现在异常空间和现实中，现实中使用者的状态均表现为深度睡眠。使用者在SCP-CN-1933-A上躺下后,SCP-CN-1933-A会刺激人类的大脑。在使用者视网膜上呈现出SCP-CN-1933的登陆界面。SCP-CN-1933-A只有使用者为SCP-CN-1933的成员时才会起效，在成为SCP-CN-1933的成员的前一个晚上，该人员眼前会出现：
&gt; 我们欢迎你来创造属于自己的梦境，不要将我们与[[[oneiroi|梦神集团]]]想到一块，每个人都应有造梦的权利，梦境是可控的，[[[scp-2876|这应该是人人都有的权力！]]]

与普通的梦境不同，使用者在SCP-CN-1933中经历的所有事情均不会被使用者遗忘。该异常空间分为三层，每一层的管理制度不同。在其中，用户可以根据自己的“想象”来创造梦境，似乎在该空间中，所有使用者创作的梦境都会被评定为以下几个等级：1.美梦  2.梦  3.噩梦  4.功能性梦境  5.春梦（18岁以下禁止使用）部分经评定后的梦境会被强制展出，为所有使用者所有。睡眠状态中的人被强制唤醒时会断开与SCP-CN-1933的连接。同时在睡梦中未完成创造的梦境也将消失

在SCP-CN-1933当中，使用者可以自行创造属于自己的梦境或者是使用他人曾经创造的梦境，据调查，SCP-CN-1933存在三层状态：
&gt; 1.本部
&gt; 这里是本部，新人加入前请熟读规则。在这里，你可以尽情的创造自己想要的梦境。当然，请不要将那些乱七八糟的梦放到本部！管理员们清理那些杂七杂八的东西真的非常麻烦。
&gt;
&gt; 2.地狱
&gt; 没有素质的流氓和肮脏的地痞尽管来着。这里没有规则，只有有本事的人才能做一个完整的梦。哦对了，因为这里的梦太恶心了，我们将每个星期清空一次。
&gt;
&gt; 3.乱七八糟
&gt; 不会做梦的人来这里，你们可以说连地痞流氓都不如。真不知道你们是怎么被选中的，我们由衷的祝愿你的账号早点被注销，这里充满了屎尿屁，见不得人的梦境。
&gt; 

&gt; 当前统计SCP-CN-1933存在以下规则：
&gt; 1.服务器开启时间于8pm——12am。
&gt; 2.在登陆时请耐心等待。禁止使用外挂登录[[footnote]] 据研究表明，外挂登录为服用安眠类药物 [[/footnote]]。
&gt; 3.服务器内禁止故意杀害[[footnote]] 在服务器中死亡将直接退出服务器 [[/footnote]]他人。
&gt; 4.他人的梦境均受到保密，在未经允许的情况下侵入他人梦境将予以警告，第一次警告后进入服务器的速度将更加缓慢，警告三次将会封号[[footnote]] 封号即为死亡。 [[/footnote]]
&gt; 5.创造梦境前请先花一秒想一下要做什么梦，不要创造出许多没有意义的梦来。
&gt; 6.未成年人防沉迷系统：未成年人的睡眠时间为八个小时。
&gt; 7.我们每三个月都会邀请一位新朋友的到来。
&gt; 8.1个月不上线的用户我们将注销其账号。
&gt; 9.即使您拥有账号，也只有在服务器指定的床上登录。

基金会正在调查该组织与[[[oneiroi|梦神集团]]]的关系，从其邀请函可以看出，其对梦神集团似乎存在敌意，可是工作原理又与梦神集团相关异常类似。

**附录一（SCP-CN-1933的发现）：**
于2018年3月4日，Dr.Bank在打算上床休息时发现自己闭上眼后眼前出现服务器登陆界面。经多次尝试后。确认为异常。但是除Dr.Bank以外的人员在躺上床后无任何异常。因此确认Dr.Bank的床已经成为了SCP-CN-1933-A。

**附录二：（管理员的信[[footnote]] Dr.Bank在某天登陆时看到的 [[/footnote]]）：**
&gt; 亲爱的用户：
&gt; 您好！
&gt; 恭喜您成为我们的一员。但是，你是那该死的基金会的一员没错吧？你和你那该死的基金会应该做好分内的事情，保密我们的存在！你们要是敢泄露出去，就算我们没什么能力，也会和你们死磕到底！不要以为你们比我们先进，比我们强大，我告诉你！你们基金会就是一坨█，随着时间的流逝，我所听说的所有贬义词都可以用在你们身上，你们这帮███，不折不扣的███，可恶的███，██████。明白了吗?明白了就滚去告诉你那███的基金会！
&gt;                                                                                                                                                         ————w.M

**附录三：**
对于梦境的描述：
&gt; 1.深海
&gt; 作者：匿名
&gt; 评定：噩梦
&gt; 内容：你将身处海洋之中。无论往什么方向游，都无法知道自己在什么地方，大海的深处是怪物的巢穴，海洋之中的每一处亮光都暗藏杀机，可是你无法被淹死，无法被撕裂。你甚至会进入那些可怕生物的体内，在那粘稠的，令人作呕的液体中翻滚。你可以感受到细微的生物钻入你的体内，无数的触手缠绕着你......

&gt; 2.小羊之乡
&gt; 作者：贪睡的云
&gt; 评定：美梦
&gt; 内容：草地是软绵绵的，天也是蓝蓝的呢。好多小绵羊在自己的身边呢！你有一对翅膀哦。想飞到哪里都行哦。这是一个充满了和平的世界，彩虹的另一边会是什么呢？

&gt; 3.绝地求生
&gt; 作者：我不是小学生
&gt; 评定：功能性梦境
&gt; 内容：你将扮演一位特种兵，然后坐飞机，然后跳伞，然后捡装备，然后去射击其他人(其他人物均为其他用户的替身，你无法射杀真正的用户)夺得最后的胜利！（玩过吃鸡吧？一个道理）做出这个梦我花了很久，大家不要嫌弃。

&gt; 4.青楼
&gt; 作者：****
&gt; 评定：春梦
&gt; 内容：[需用户年龄到达18岁才可浏览与使用]
&gt; 注意：该梦境内容可能导致您在睡眠过程中产生生理反应，请慎重使用。

**附录四（成功与管理员联系）：**
**附录CN-1933.1：**与SCP-CN-1933管理层的初次访谈
&gt; **受访者：**████
&gt; 
&gt; **采访者：**Dr.Bank
&gt; 
&gt; **前言：**获取SCP-CN-1933的基本信息以及其与梦神集团的关系。为完成记录Dr.Bank创造了一个试图吸引管理层来与其交流的梦境。在与管理层交谈后，于第二天早上完成记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Bank：**你们好，你们就是SCP-CN-1933的管理层，对吗？请允许我自我介绍一下，我叫。
&gt; 
&gt; **████：**（立刻打断）不需要，我们不需要你的自我介绍，你的身份我们也调查过了，你找我们要聊的也无非是你的工作所需，我们也是看在贵组织势力确实强大的份上才与你交流的，总而言之有话快说，有█快放。
&gt; 
&gt; **Dr.Bank：**那好，请问你们是如何创造出SCP-CN-1933的。
&gt; 
&gt; **████：**自己看吧。（递出了一份文件）送你了。
&gt; 
&gt; **Dr.Bank：**这……不应该是机密吗？
&gt; 
&gt; **████：**你们怎么都这副德行，就算给你们内部资料也没有问题，因为我们，根本不在同一个世界！
&gt; 
&gt; **Dr.Bank：**您可否解释一下什么叫做“不在同一个世界？”
&gt; 
&gt; **████：**你可以把所有的世界想象成多条平行线，而我们就算与所有线段相交的一条。
&gt; 
&gt; **Dr.Bank：**可是，那位叫W.M的先生似乎不想让我们深入了解SCP-CN-1933。
&gt; 
&gt; **████：**哦，那就算我们的创始人。准确的说，他不是人，他确实讨厌你们，不用放在心上，这是他一贯的脾气。
&gt; 
&gt; **Dr.Bank：**既然我们不在一个世界那你们的世界是怎么样的呢？
&gt; 
&gt; **████：**我们这里的网络十分发达，由于中国的麦克斯韦网络始建。全球电子网络的软、硬件飞速地更新换代，几乎将世界上全部的人口都纳入到同一的互联网体系之下。人类的政治、经济、文化等各方面的活动已经离不开网络。
&gt; 
&gt; **Dr.Bank：**等等，这样来说SCP-CN-1933是你们世界的一种科技？
&gt; 
&gt; **████：**不！是W.M先生创造的空间！他曾经是梦神族的一员，直到……你还是看资料吧。
&gt; 
&gt; **Dr.Bank：**是有什么忌讳吗？
&gt; 
&gt; **████：**不！很繁琐，真的很繁琐！
&gt; 
&gt; **Dr.Bank：**SCP-CN-1933被创造的故事？
&gt; 
&gt; **████：**不要浪费我的时间了，我要走了。
&gt; 
&gt; **Dr.Bank：**可你还没说你们和梦神集团的关系呀。
&gt; 
&gt; **████：**自己看资料！
&gt; 
&gt; **结语：**看资料吧，一切都在里面了。

**附录五（管理员的资料）：**
&gt; W.M本来是梦神族的一员，他也和其他梦神族成员一样，利用睡眠中生物的脑力的集体无意识，去观察到在现实世界中化身为无机物和有机生物，以对梦神集团有益的方式，与梦境世界交流。可是随着对人类梦境的了解，他发现这个世界的每一个人，在一个晚上会同时出现多个梦境。且梦境的相关基础内容也有着巨大的差异，他开始怀疑，他认为这个“世界”的“样子”不止一个。他开始不断的寻找同一个人所产生的不同的梦境，观察他们所在的现实。W.M先生想的是对的，存在着许多与这个世界一样，但是又有差异的其他世界。他决定以其中一个世界对于这种现象的名称来命名&#34;世界线&#34;。这些时间线中都存在这一个组织&#34;SCP基金会&#34;，W.M由此也产生了疑问，“如果真的存在其他时间线，那么为什么没有其他的梦神族呢？”他抱着这样的怀疑继续调查，结果是失败的，他无法感知到其存在。但这也促使他产生了一个想法。创造一个梦境空间，由此让不同世界线的人见面，这是一个庞大的思想，可是他没有这个能力，可是这阻止不了已经掌握世界线奥秘的W.M先生，他可以找到一条足够强大的世界线，在那里创造梦境空间。于是他找了&#34;[[[linkage-hub|linkAge]]]&#34;这个世界的科技足以创造虚拟空间，再用W.M先生自己的能力，将睡梦中的人连接在这个空间当中，便可以完成他的计划“世界线收束”让人们在这里创造具有自身世界线的特色梦境，由此加以记录，使得加强自己对于世界线的了解。
&gt; 好景不长，他所作的一都被梦神集团发现了，为了集团的利益，他们试图插手梦境空间。在W.M现实的强烈抵触下，W.M先生被驱逐到了自己的梦境空间，失去了对于梦境的控制，由此，W.M先生开始憎恨梦神集团。事情还未结束。
&gt;         之前所提到的“SCP基金会”。这个组织有着“控制，收容，保护”的口号，他们对于超自然生命十分敏感。因此W.M先生被发现了，这个组织似乎也知道世界线的概念，可是其试图将该空间收容的行为使W.M先生十分不爽。与基金会相关的组织也意识到了该空间的存在，对于该空间能跨越世界线，运输生物体精神的能力。于是W.M先生决定摧毁基金会，他将内部人员的精神引入梦境空间当中，然后摧毁，致使整个人的死亡，但是他失败了，他自己的力量根本战胜不了基金会，于是他又有了一个办法，表面自毁。
&gt;         他开始有计划的选取各个时间线中他带入到这个世界并且值得信任的人，将其封为该世界的梦境管理员，同时摧毁梦境空间在该世界暴露的痕迹。举个例子：
&gt; 你是梦境的一员，今天你突然想把这事分享给自己的朋友，分享到网上。如果只是分享给朋友，那很好，你和你的朋友都会死。如果分享到网上或是以其他方式记录与推广，那我们会先摧毁你的精神，然后控制你删帖，撕书等等。知道销声匿迹后，你就真的死了。
&gt; 最后，再装作应受不了其他组织的压迫，选择自己摧毁了该空间。
&gt;           又失败了，还是被基金会发现了，但是这次基金会向W.M先生担保，不会让任何其他组织发现梦境空间的存在，由此，梦境空间就这样运行到了现在。
