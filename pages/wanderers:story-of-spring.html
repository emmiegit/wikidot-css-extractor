你活了三十年，二十五年的记忆都和你家旁边的菜市场有关：五岁的时候你姥爷拉着你去买菜；十五岁你自己上学，菜市场门口那两溜早餐摊是你每天的食堂；二十五岁你一事无成，骑着三轮在菜市场卖煎饼果子。你的生命和三轮上那块“正宗煎饼果子”的招牌一起，日复一日的黯淡下去。

二月十三号，你骑着你的车出摊了。路上的冰刚刚化开，成了一滩泥泞，骑起来黏糊又费劲。街上寥寥的行人缩着脖子，顶着倒春寒走着。而菜市场的情形更是雪上加霜：你的摊位叫人给占了。一辆崭新的电动三轮停在那，一个中年女人站在那里，局促不安地看着你。

你凶狠地盯着她，冷冷地说：“这是我的地盘。”

她堪堪避开你的视线：“对不起，真的对不起，我是新来的，不知道这许多规矩……家里实在穷的不行了，孩子又要上学……大哥您能不能体谅一下……”

体谅个屁，你心想。这里摆摊的哪个没点苦难：家里死了人的，儿子不争气的，下岗的失业的赌博的遭了天灾和人祸的，唯一目前生活算好的是个卖爱心盒饭的老头，文革期间还被打成右派。有的时候你觉得你们简直不是一群人，只不过是被分成几个年龄段的同一人。可怕的青年，可怕的中年，可怕的老年，然后挨个走进可怕的棺材埋进可怕的坟。大部分都为了混口饭吃。你应该把她撵走，就像一只野狗撵走另一只一样，这是合情合理的。

可惜你骨子里还是个好人。所以你只是粗暴地赶着她把车子往旁边挪，勉强挤出了足够你停车的空间。她感激的朝你投来一瞥，但那个时候第一批客人已经来了，你忙着往饼铛上抹绿豆面，完全没有注意。

那天运气不错，客人很多。收摊的时候你也分外愉快，甚至和那个女人聊了两句。你知道了她姓苏，丈夫死了，女儿在外面上大学，家里没人干活，只能出来卖肉夹馍。痛苦，比标准答案还标准。

切肉和烙馍的间隙，她偶尔会向你讲起她女儿的事。不，不是对你讲；仅仅是面朝空气，以一句“我女儿小苏啊……”开头，就开始自说自话了。

你知道她女儿深深地恨着她。她们俩就好像两只野兽一般相互对峙。他的女儿逃离了她，逃去了遥远的南方。断绝了和她的一切联系。

她不知道怎么道歉，只能用给她女儿攒下来一笔款子，用一张张钞票写成一封笨拙的道歉信。她一遍又一遍的数着那钱，好像看到了她女儿幸福的未来。

她在大学过的很苦，她说。

我想守护她，她说。

但是她又是那么了解她的女儿：她女儿利用空余时间打了两份工，她女儿准备考研，复习到半夜两点在桌子上打盹，她女儿没吃早餐，低血糖晕倒在体育课上，磕破了手肘。莫名其妙地，她会掩着嘴像花季少女一样羞涩的笑，会梨花带雨得哭，有一回甚至面红耳赤地喘息着对你说：“我快要抱孙子了！”

你很惊异，认定她在发疯。终于有一次你忍不住劝她去看精神病医生。而她只是回答：“你要听我的故事吗？”

“你知道的吧，我一直爱着小苏。她是个好孩子，真的是个好孩子。她恨我，这是我应得的，我那时候实在是太严苛了，太严苛了。我不应该这样的。她考得很好，我为她骄傲，她是个好孩子啊，真的。

“她高考完就离开家了。我再也没有见过她。那个时候我才知道我有多想她。我不知道她怎么才能身无分文的在一个陌生的城市活下去，我陷入了一种茫然的担心中，每时每刻都惦记着她，我感觉自己就像对着空气打拳一样，说白了，就是白费力气。

“有一天我起床，我做早饭的时候想着小苏她早饭会吃什么。然后奇迹就这么发生了：我看到她了，她在食堂吃着馒头就咸菜。她吃的比我还差啊，当时我难受的落泪了。

“我想那是一种能力吧，我可以通过我的脑子看到她，体验她的生活，我可以感受到她的感受。当然我依然和她说不上一句话。我偶尔会写了信寄给她，当然，是没有回应的。但我心中那种空虚的感觉终于消失了，起码，我能知道她的生活是什么样的。我的喜悦和担忧有落脚的地方了。

你觉得她说的很邪乎，自然也没去信。随便几句话就敷衍过去了，并且仍旧的建议她去看医生。很快地，一年也就敷衍着过去了。

第二年。春风异常暴躁，像冬风那样锋利地刮着人的骨头。然而那天她却红光满面的笑着，像个刚刚吃到奶糖的小孩。一般这种笑容只会在她女儿碰到好事的时候才会出现。果然她极快活的对你说，她女儿的态度终于缓和了，愿意在开学前来见她一面。她看看南边，那是她女儿生活的地方；又看看北边，那是机场的方向；然后看向天空，寻觅着还没有飞过的飞机。整个上午她上瘾般地把这三件事重复了一遍又一遍，你不得不数次提醒她找零或收钱。

她女儿下午五点才到，但她中午就匆匆的走了。到了傍晚，连你也忍不住看了一眼天空。那天的晚霞格外的红，就像一个人因为兴奋而通红的面庞。

然后你看到了飞机。它啸叫着从空中划过，在天上那张红光满面的脸上划出一道漆黑的疤痕——它身后拖着的不是往常的白烟而是滚滚黑烟。它像喝醉了酒一样跌跌撞撞地踉跄走过天空，朝着机场的方向坠去。

两分钟之后，北边传来一声沉闷的爆炸声。你坚信爆炸爆炸声中还有某种声音，某种东西破碎的声音。

有乌云从东边成片地压过来。风刮的愈发紧了。你支起伞：要下雨了。

太阳沉下去了，周围染上了夜的颜色。雨点敲在塑料布上砰砰作响。你打开灯，发现她已经在你旁边站着了，心里暗自吃了一惊。一方面是因为她来的悄无声息，另一方面，她穿了一身新衣服，相当精致，还化过妆。她也不理你，只是站着。雨越下越大了，几乎是拍击着大地了，但她好像不在乎雨。你注意到她的右手紧紧攥着一个信封，用力大到信封几乎完全扭曲变形。

她脸上的红光消失了，取而代之的是一副彻底的平静的表情。不喜，不怒，不哀，不乐，眼神里泛着一丝迷茫。她就这样微仰着头，目光投向遥远的南方。

这种目光让你直发毛，让你想起来你刚来到这里时，路灯底下有个卖气球的老头，穿着穿着带破洞的老解放鞋，吃饭时都是一勺一勺抖抖索索地喂在嘴里，青布衣襟上掉着米粒。有一天城管突击，争执中绑气球的绳子散了，气球呼啦一声全上了天，他颤巍巍的去抓，没抓住，反而被城管又收走了车。那天他就这样一直站在路灯下，仰望着气球飞走的方向。他的脸上就是这样一副表情。

那天之后你再也没见过他。你听说他上吊了，用一根绑气球的绳子把自己吊死在天花板上。你的心中隐约有不好的预感，但又不敢信，只是闷头做煎饼果子。

那天几乎没什么客人，到晚上九点，菜市场已经黑咕隆咚了。除了你和她一个人也没有。你收拾好东西，准备走了。这个时候一个身影走到你面前，是她。

她撕开那个信封，里面是一沓皱皱巴巴，叠的整整齐齐的钞票，按大小顺序排好。她把它们丢到地上，和泥浆搅在一起，然后她一指这堆钞票：“这是我为一个人攒的。”

她一指身上的衣服：“这是我为一个人穿的。”

她一指脸上花了的妆容：“这是我为一个人化的。”

她一指她的车子：“这是我为一个人摆的。”

然后她好像终于注意到了你，她的目光对准了你，平静而哀伤。雨水顺着她的脸流着，你相信那只是雨水。她絮絮地说：“那个人是谁呢？我为了他做了那么多事，但是，为什么我现在这么挫败，这么……悲伤？明明没有人值得我做这一切啊？我心里挂念着的，是谁呢？你能帮我看看吗？”

然后她抄起案板上的菜刀。那是把锋利的好刀，即使是一个中年女人拿着也能轻松砍进骨肉。她就那样劈啊砍啊，凿开了自己的胸膛。她的血飞溅在空中，和雨滴混在一起，打的地面一片鲜红。然后她的手垂下来不动了，但她还在注视着你。她说：“你看到了吗？”

你以为她的内脏会流出来，然而没有。她的里面是空的，像一个被虫蛀出的树洞。

你很想报警，但你只是个没用的旁观者，从永远到永远也不会理解她心中的东西。所以你推着车仓皇地逃了。雨水沿着你的脸流下来，好像某个人的泪水。</textarea></pre>
