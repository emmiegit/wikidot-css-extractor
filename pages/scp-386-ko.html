**일련번호:** SCP-386-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 추가적인 SCP-386-KO의 출현이 있을 수 있으므로 대한민국 육군에 재단 요원들을 파견하여 변칙개체의 출현을 감시한다. SCP-386-KO가 출현할 시에는 즉시 대상을 제6K기지로 격리시키고, 관련 인원들에게 A등급 기억소거제를 투여해야 한다. 

 추후 연구가 있을 때까지 SCP-386-KO를 제6K기지의 비중 요물품 보관시설의 H1~20안에 넣어 보관하고, 보관시설의 관리실에 담당요원이 상주해야한다. 대상에 대한 실험은 4등급 인원 1명 이상의 동의가 필요하며, 3등급 이상의 보안 등급을 가진 인원에 의해 진행되어야 한다. 또한 K100, 9mm 파라벨름을 비롯한 탄약은 담당요원만이 접근 가능한 관리실의 보안금고에 넣어 보관하고 보안금고의 키는 제6K기지의 탄약반장이 관리하는 보안금고에 보관한다. 담당요원은 대상을 옮길 때마다 대상에 장전된 총알이 없는지 확인해야 하며 한 달에 한 번씩 기능상태를 점검하여 격발 시에 이상이 없게 해야한다.
 
 SCP-389-KO에 인원이 피격되었을 시, 간단한 응급조치 후에 1시간 동안 경과를 관찰하고 그에 상응하는 처치를 해준다. 또한 최소한 6개월 동안 재단에서 실시하는 정신과 상담치료를 받게 해야한다. 
 

**설명:**  SCP-386-KO는 격발하면 격발음 대신 욕설이 울리고 총탄 대신 가시가 발사되는 대한민국 육군의 제식 화기들로, 주로 병영내 부조리 문화가 성행하는 부대에서 발견된다. 격발 시 욕설은 개체마다 상이하며, 말투와 억양 또한 다른 점을 보인다. 장전된 총알을 바꾸어도 대상의 변칙적인 특성은 변함없으나, 격발하지 않을 시에는 중복된 총기번호가 새겨져 있다는 점을 제외하면 아무런 변칙적인 특성을 발견할 수 없다. 이러한 대상의 특성 때문에, SCP-386-KO는 부대의 사격훈련 때에나 식별가능하며 기능고장으로 오인된 경우도 있다. 다만 병영내 부조리를 겪고 있는 인원이 대상을 격발할 때 병영내 부조리 가해자를 공격하고자 하는 충동을 받는 경우도 있는 듯 하나 정확히 밝혀진 바가 없다.

 SCP-386-KO에서 발사되는 가시들은 대상의 제원에 맞는 구경의 크기이나, 그 크기와 무게에 상관없이 모두 내구성이 약하며 사람을 맞추어도 약간의 자상을 입힐 뿐 살상능력은 약하다. 그러나 가시에 맞고 1시간 이내에 피격된 인원은 격발 당시에 나온 욕설과 똑같이 변하게 되고, 점차 우울증, 대인기피증을 비롯한 정신질환을 앓게 된다. 만약 적절한 조치를 취하지 않는다면 3개월 이내에 인원이 스스로 목숨을 끊게 된다.

&gt; 
&gt; **SCP-386-KO의 목록** 
&gt; 
&gt; ----
&gt; 
&gt;&gt; **SCP-386-KO-1**
&gt;&gt; * 미제 M1 개런드
&gt;&gt; * 1956년 11월 23일 제1보병사단 ███연대에서 회수.
&gt;&gt; * &#34;문둥아&#34;, &#34;빨갱이새끼&#34;, &#34;쪽발이자식&#34;
&gt; 
&gt;&gt; **SCP-386-KO-2**
&gt;&gt; * 미제 M3 그리스건
&gt;&gt; * 1961년 7월 7일 제38보병사단 ███연대에서 회수.
&gt;&gt; * &#34;좆을 까잡수쇼&#34;, &#34;불한당자식&#34;, &#34;보지&#34;
&gt; 
&gt;&gt; **SCP-386-KO-3**
&gt;&gt; * 미제 M1918A2 BAR
&gt;&gt; * 1968년 2월 17일 제5보병사단 ███대대에서 회수.
&gt;&gt; * &#34;닭대가리 새끼들&#34;, &#34;허벌 창년이니?&#34;, &#34;지랄&#34;
&gt; 
&gt;&gt; **SCP-386-KO-4**
&gt;&gt; * 미제 M1 카빈 소총
&gt;&gt; * 1972년 1월 12일 제3보병사단 신병교육대에서 회수.
&gt;&gt; * &#34;니 좆밥&#34;, &#34;염병을 한다&#34;, &#34;고아자식&#34;
&gt; 
&gt;&gt; **SCP-386-KO-5**
&gt;&gt; * 미제 M16A1 자동소총
&gt;&gt; * 1987년 11월 1일 9보병사단 ███연대에서 회수.
&gt;&gt; * &#34;젠장맞을&#34;, &#34;죽는다 진짜&#34;, &#34;좆만한 게&#34;
&gt; 
&gt;&gt; **SCP-386-KO-6**
&gt;&gt; * K1A 기관단총
&gt;&gt; * 1999년 9월 9일 1공수특전여단 본부근무대에서 회수. 
&gt;&gt; * &#34;엄마 없는 거 티내냐&#34;, &#34;돼지년아&#34;, &#34;장애새끼&#34;
&gt; 
&gt;&gt; **SCP-386-KO-7**
&gt;&gt; * K2 자동소총
&gt;&gt; * 2001년 3월 ██일 논산 육군훈련소 ██연대 ██중대에서 회수.
&gt;&gt; * &#34;미친놈&#34;, &#34;씨발아&#34;, &#34;아가리 싸물자&#34;
&gt; 
&gt;&gt; **SCP-386-KO-8**
&gt;&gt; * K5 권총
&gt;&gt; * 2007년 12월 ██일 수도방위사령부 헌병단에서 회수.
&gt;&gt; * &#34;좆같은 새끼&#34;, &#34;혹시 뒤졌어?&#34;, &#34;머리는 뒀다 뭐하냐 고졸아&#34;
&gt; 
&gt;&gt; **SCP-386-KO-9**
&gt;&gt; * K6 기관총
&gt;&gt; * 2016년 █월 ██일 제6포병여단 ███대대에서 회수.
&gt;&gt; * &#34;앰창련 역겹네&#34;, &#34;넌씨눈 개새끼야&#34;, &#34;좆까시구요&#34;
&gt; 
&gt; 2021년 현재, SCP-386-KO는 총 9정이다.
&gt;





**부록1: SCP-386-KO에 피격된 인원**

&gt; 
&gt;&gt; **실험-386-KO-마**
&gt;&gt; 
&gt;&gt;  격발 인원 : 김██ 요원
&gt;&gt;  피격 인원 : 이██ 연구원
&gt;&gt;  피격 장소 : 제6K 기지 내 사격장
&gt;&gt; 
&gt;&gt; * **1987년 11월 3일 13:09** : SCP-386-KO-5 사격실험 도중 오발사고로 김██ 요원이 이██ 연구원을 피격. 오발사고 당시 나왔던 욕설은 &#34;좆만한 게&#34;
&gt;&gt; * **13:20** : 이██ 연구원의 신장이 178cm에서 164cm로 줄어들었음.
&gt;&gt; * **13:30** : 이██ 연구원의 신장이 121cm로 줄어들었음.
&gt;&gt; * **13:50** : 이██ 연구원의 신장이 58cm로 줄어들었음.
&gt;&gt; * **14:10** : 이██ 연구원의 신장이 26cm에서 멈추었음.
&gt;&gt; * 이후 이██ 연구원은 특수인원격리시설로 옮겨지고 SCP-███-KO로 재분류되었다.
&gt;&gt; 
&gt;&gt; 추후처리 : 추가적인 오발 사고를 막기 위해 사격시에 안전고리를 결합하고 탄알집을 결합하도록 사격장 내 안전수칙을 강화하였다.
&gt;&gt; 
&gt;&gt; 메모 : //김██ 요원 대단하네. 고맙다고 해야하나?// - 이██ 연구원
&gt; 
&gt;&gt; **실험-386-KO-아**
&gt;&gt; 
&gt;&gt; 격발 인원 : 도██ 요원
&gt;&gt; 피격 인원 : 최██ 요원
&gt;&gt; 피격 장소 : 제6K 기지내 사격장
&gt;&gt; 
&gt;&gt; * **2007년 12월 ██일 13:05** : SCP-386-KO-8 사격실험 도중 평소 최██ 요원에게 원한이 있었던 도██ 요원이 안전고리를 제거하고 최██ 요원을 피격. 피격 당시 나왔던 욕설은 &#34;머리는 뒀다 뭐해 고졸아&#34;
&gt;&gt; * **13:06** : 당시 사격실험을 통제하고 있던 최██ 요원이 도주를 시도한 도██ 요원을 사살.
&gt;&gt; * **13:35** : 최██ 요원이 졸업한 ██대학교가 SCP-███-KO의 폭주에 의해 폐쇄, 격리 절차에 따라 존재 사실 자체가 은폐되었다. 이에 따라 D-13597의 최종 학력이 고등학교 졸업으로 변경되었다. 
&gt;&gt; * **14:04** : 최██ 요원의 머리가 순식간에 팽창하여 경과를 살피던 연구원 1명이 압사 하였다. 
&gt;&gt; 
&gt;&gt; 추후처리 : 최██ 요원은 2021년 현재, 제6K 기지의 (구)사격장에서 생활하고 있다.
&gt;
