+ 이 매우 간단하고 편리한 직원 카드가 할 수 있는 일! 편리하다! 좋다! 아름답다!

* 직원 식당에서 밥을 사먹을 수 있다.
* 서류를 철할때 누르는 용도로도 사용가능하다.
* 내가 진짜 노래마인이라는 것을 증명할때 쓰인다.
* 이걸로 잠긴 문도 딸 수 있다. 
* 책상에 붙은 찌꺼기를 긁어낼 수 있다.
* 교통카드로 사용 가능하다.
* 불만 사항이 있을때 다른 직원에게 던질 수 있다.
* 불만 사항이 있을때 다른 직원의 눈에 끼울 수 있다.
* 불만 사항이 있을때 다른 직원의 등에 그을 수 있다.
* 불만 사항이 있을때 다른 직원의 카드를 무덤으로 보낼 수 있다.
* --케이크&#39;들&#39;은 이제 없어, 하지만 내 카드에! 서류에! 기록에 함께 살아남아 갈거야!--
* --스푼으로 사용가능하다-- 식당에서 사용 금지되었다. 차고에서도 물론. --스포크가 있잖아요?-- 나에게 가장 중요한 건 카드야. 어떤 놈이야 이거.
* 피자를 피자에게서 분리해낼 수 있다.
* 승진을 축하하는 의미로 그을 수 있다.

지휘관 노래마인은 주로 본사에 저장된 물체의 기록과 사건 내역을 변환해 정리하며, 업데이트 내역을 면밀히 살피는 업무를 맡고 있다.


노래마인의 공식 직함과 그가 하는 일

1. SCP 퇴역 (퇴역 보고서를 쓰는 것보다 SCP 등급 이하로 내려간 E 등급 물체를 소각합니다.)
2. 본사의 주요 보고서를 번역 및 보관(보관 기록자)
3. 통역 및 본사와의 소통(통역 요원)
4. 이사관 --말뿐인 자리랍니다, 정말로.--
5. 케이크 담당


** 최근 08 연락 구역에 사람이 지나치게 버글거린다는 소리를 들었습니다. 어째서 사람이 그렇게나 많은데 케이크는 단 하나도 없는 겁니까? 이건 파티에 대한 모독입니다. - 이사관 노래마인

&gt; 
&gt; //안녕하십니까.//

&gt; //-지휘관 노래마인은 통역 및 보관직을 겸한 &#34;지휘관&#34;입니다. 재단은 비전투 인원, 특히나 행정 계층의 직원까지 함부로 날릴 만한 인력이 남아있지 않습니다. 그녀가 하는 일의 중요도가 높으며, 노래마인 요원의 내구성을 감안해 지휘관 노래마인은 부득이할 경우를 제외한 모든 변칙성을 띄는 개체와의 직접적인 접촉이 불허됩니다.//
&gt;

&gt; **업무 내용**: 노래마인은 본 재단의 인력 내역, 물체 격리 절차 및 사건 기록의 변환과 보관을 담당하고 있습니다. 개소리 집어치우고 본론으로 넘어가지요. 제 소개는 이만하면 되지 않겠습니까? 
&gt; 
&gt; 
&gt; 이 카드는 4등급 이상의 인원이 곁에 있을 때에 한하여 &#34;긁을&#34; 수 있는 형태로 변합니다. 겉은 그냥 카드지만요. 정말로, 어째서 아무도 이 자그마한 카드 안에서 방대한 양의 정보가 나오는 데에 위화감을 느끼지 못하는거죠? 간단히 말하자면 이 카드는 제게 각인되어 있는 변칙 물체로, 열람하고자 하는 이에게 제 개인정보와 직무를 전달합니다. 뇌에 곧바로요. 긁거나 긁혔을때, 혹은 제출했을때도 같은 효과를 보입니다. 해당 카드는 또한 용량이 한정되어 있지 않은 변칙적인 외부 드라이브와 같은 역할을 합니다. 
&gt; 
&gt; 
&gt; 위에 적혀있는 것과는 달리, 저는 이 카드를 분실할 수 없습니다. 분실하는 것이 불가능하다는 것에 가깝겠군요. 카드가 그것을 허용하지 않으니까요. 이런 변칙 물체가 저에게 지급된 이유는 제 생존 문제 때문입니다. 한국 사령부는 늘 인력난에 시달리고 있고, 제 동료들과는 달리 저에게는 바퀴벌레같은 생명력도, 특수 능력도 존재하지 않습니다. 격리 실패 상황에서 상황 통제실로 갈 능력조차 없는 저를 위해 상부가 특별히 지급해준 물건이죠.
&gt; 
&gt; 
&gt; 가끔 재단을 무슨 초인 집단으로 생각하는 사람들이 있는데, 확실히 조금.. 특별한 사람들이 있긴 하지만 재단에서 근무하는 대다수의 사람은 저와 같은 사람들입니다. 아무 힘도 없는, 그저 조금 더 많이 알고 있을 뿐인 일반인 말입니다. 확보, 격리, 보호. 우리가 얼핏 보기에 비인도적인 격리 절차와 실험을 거칠 때가 있지만, 그 모든 것은 인류를 위해 변칙 개체를 확보 및 격리하고, 그 변칙 개체를 인류에게서, 또한 인류를 그 변칙 개체에게서 보호하는 것이 재단의 역할입니다. 아무 능력도 없는, 변칙적이지 않은 사람들이 그 역할을 수행해내고 있습니다. 저 또한 그 중 한 명일 뿐입니다. 
&gt; 
&gt; 
&gt; 조금 말이 옆길로 샜군요. 다시 돌아와서, 여기까지 잘 읽으셨습니다. 제가 작성하고 변환한 항목의 내역 및 재단의 주요 정보는 전부 이 카드에 저장되어 있습니다. 당신이 이름 없는 타 조직의 요원이고, 저를 처리한 다음에 이 카드를 열람하는 방법을 어떻게든 알아내었다면 축하드리겠습니다. 조각나 있는 재단의 데이터베이스 일부가 당신 손에 들어갔군요. 어쩌면 이 안에 당신이 그토록 찾던 정보가 존재할지도 모릅니다. 이제 마지막 남은 제약만 풀면 완벽하겠어요. 
&gt;
&gt; 
&gt; 하지만 잠시 생각해봅시다. 일이 너무 잘 풀리는 것 같지 않습니까? 당신이 생각하기에, &#39;그&#39; 재단 치고는 너무 허술한 처사 아닙니까? 아무 힘도 없는 사람 한명에게 대부분의 정보를 맡겨놓고는 무방비하게 내버려두다니 말이지요. **그럴리가 없지 않겠습니까?** 네, 정확합니다. 아주 당연하게도, 이 카드에는 재단이 사용할 수 있는 가장 강력한 밈적 살해 물질이 다중으로 설치되어 있습니다. 모든 보안 절차를 돌파하고, 관리자를 살해하거나 사로잡는데 성공한 개미를 잡기 위해 놓아둔 사탕 같은 것이지요.
&gt; 
&gt; 
&gt; 그 개미가 누구 이야기인지는 아시겠지요?
&gt; 
&gt; 
&gt; 그러니 이 카드에 손대기 전에, 그리고 이 정보를 읽기 전에 다음부터는 한번쯤 더 생각해보시기 바랍니다. 기밀이 들어있는 이 조그만 플라스틱 조각에 과연 아무것도 없을지 말입니다. 그리고.. 무언가 잊고 있지 않나요?
&gt; 
&gt; 네, 당신이 손에 들고 있는 그 카드에는 약간의 밈적 오염 효과도 있습니다. 재단은 별볼일 없는 효과를 지닌 이 카드를 적절한 장소에 배치하는 것만으로도 무시무시한 보안 증가 성과를 획득했지요. 이 카드 자체는 사실상 주머니쥐 같은 짓을 무척이나 잘 하는 정보 저장 매체일뿐입니다. 카드가 각인한 대상의 주변에서 사람들은 아주 긴장하거나... 아주 방심하지요. 그들은 저를 아주 위협적인 인물로 인식한 뒤, 곧바로 그 위험이 제거되었다고 착각해 안도하게 됩니다. 실수를 일으킬 확률을 한없이 높인다면 그것은 확실하게 틈을 내보이는 결과로써 돌아오지요. 
&gt; 
&gt; 
&gt; 다시 한번 질문하겠습니다. 당신이 마지막으로 듣게 될 질문일 것입니다. **무언가 잊고 있지 않나요?**
&gt;
&gt; 
&gt; 수고하셨습니다. 당신이 어떻게든 캐내려고 하는 정보는 당신 손안에서 꿈틀대고 있을지 모르겠지만, 그것을 온전한 형태로 얻을 일은 없을 겁니다. 모든 것은 인류의 보호를 위해. 

.
.
