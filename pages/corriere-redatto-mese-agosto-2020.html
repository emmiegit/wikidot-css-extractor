+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Aryobarzane]]//
[[/=]]

√à appena iniziato il concorso di Halloween! Sei un nuovo scrittore (o magari no?), vorresti tanto partecipare ma non sai come scrivere un articolo che fa paura al lettore? Eh, √® normale, la paura √® un processo complesso e difficile a mettere in atto. Come puoi fare paura al lettore? Dire tutto? Nascondere tutto? Lasciarlo pensare da solo? Insomma, come fargli paura dicendone abbastanza affinch√© lui capisca cosa vuoi dire ma senza dargli troppe informazioni, cos√¨ da non rovinare l&#39;effetto che vorresti tanto provocare?
Fortunatamente, [[*user DrClef]] e [[*user The Great Hippo]] hanno scritto delle guide che ti saranno //molto// utili per questo concorso, e anche per dopo se non partecipi ma vorresti comunque scrivere, in futuro, un articolo che si basi sul far accapponare la pelle al lettore. Preparati a prendere appunti e leggiti [[[http://fondazionescp.wikidot.com/how-to-be-scary-without-saying-anything|Come fare paura senza dire niente]]] e [[[http://fondazionescp.wikidot.com/essays-by-a-hack-terror|Trattato di un dilettante: terrore]]].

La prima guida approfondisce la tematica delle informazioni date al lettore, con molti spunti interessanti e consigli per provocare inquietudine e sorpresa al momento giusto; questa √® altamente consigliata, non solo a coloro che vogliono creare articoli a tema horror, ma a anche a chi ha intenzione di migliorare nell&#39;ambito della scrittura creativa.

La seconda, invece, ha tanti consigli utili che permettono di comprendere meglio il metodo per creare un forte senso di inquietudine, approfondendo anche alcuni meccanismi, utilizzati in alcuni articoli della Serie I, che sono da evitare, in modo tale da permeare al meglio lo scritto di un senso di disagio e paura.
