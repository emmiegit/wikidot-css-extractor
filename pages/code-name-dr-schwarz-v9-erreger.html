**アイテム番号**: SCP-001-DE

**オブジェクトクラス**: Keter

**特別収容プロトコル**: SCP-001-DEは北緯██°█&#39;██&#34;西経███°█&#39;██&#34;の南極大陸ノイシュヴァーベンラント地方にあり、211号基地は同じ位置に存在します。1946年██月██日以来SCP-001-DEはもはや完全に封じ込められないため、際限なく拡大しています。211号基地の周囲300kmは閉鎖し、営巣する希少な鳥を理由に自然保護地区として周知されます。SCP-001-DEの拡大を止めることはできず、年間1.45kmずつ拡大するため、立入禁止区域も毎年この拡大に適応させなければなりません。SCP-001-DEは表面的に広まるだけではなく、氷の深層にも侵入しているため、現在の状態を捜査するには2週間ごとに地質調査を行わなければなりません。

__研究施設 アルファ-001-██__は1990年██月██日に立入禁止区域の最外域に移動式研究施設として建造されました。そこで財団研究員は研究、居住し、並びに数人の機動部隊も配置されます。Dクラス職員の暴動には機動部隊による殺害をともなう武力行使が許可されています。基地にはモニター、防御システムの制御装置があり、エリア全体を監視しています。立入禁止区域は人感センサーと毎日の遊覧飛行によって安全性を確保します。人感センサーは2週間ごとに動作確認が行われなければなりません。

__211号基地__はDクラス職員の職場兼住居として用いられます。この施設は病原体の汚染が最小限に引き留められるように改造されています。施設内には生物部門C12として知られる、設備の整った実験室があり、その中でDクラス職員は財団研究員のために実験の準備を行います。基地から検査や実験のために離れる必要がある場合、所定の防護服を身につけなければなりません。この防護服は短時間病原体から保護する効果があります。211号基地で使用されるDクラス職員は生物学者としての基礎訓練を受けなければなりません(‘‘Dクラス研究職員訓練生‘‘を参照)。当該Dクラス職員は監視カメラ、自動射撃システムを介して財団研究員からの要請全てに従わなければなりません。Dクラス職員が従順的ではない事例では当該職員を終了し、関係しているDクラス研究員に前もって警告されなければなりません。死亡したDクラス職員の除去は8日おきに訓練を受けていないDクラス職員にのみ許可されます。

__211号基地での全データ及び報告は削除、もしくは黒く塗りつぶされていました。そのため財団職員は最高機密保持を義務付けられています。211号基地と研究施設 アルファ-001-██の保護のため、全ての陰謀説は維持されなければなりません。__

**説明**: SCP-001-DEは多剤耐性を持つ地球外生命体である病原体です。SCP-001-DEは1938年██月██日に発生した天体衝突によって地球上に到達しました。(事件-001-██参照)。この超病原体は大腸菌と一種の類似点を有しています。[[footnote]] アメリカで最初に発見されました。 [[/footnote]]SCP-001-DEがどのように増殖するかは、前例のない性質によりこの病原体が発生するための培地を必要としないため、いまだに不明確です。感染は直接病原体に接触するか、溶液によって発生します。この場合、溶液による感染が効果的であることが判明しました。人への感染は2日の潜伏期後に発症する強力な伝染病となります。人間間での感染危険性は皮膚の直接接触による体液からの伝染です。SCP-001-DEはいかなる既知の治療法に対して免疫があります。アルコール、塩素、オゾンを用いた化学的な病原体駆除も、数十年来の拡大の後にもはや不可能となっています。設備類と実験用具はその限りではありません。SCP-001-DEのわずかな汚染にさらされた場合は、消毒手段を用いることで殺菌できます。SCP-001-DEは現在、直径101.5km、深度1.2kmに達する地帯に存在し、汚染地区としてみなされています。この汚染拡大がどの程度の間隔で作用するかは、拡大の過程が外見的、無作為に進展するため、確定には至っていません。SCP-001-DEは0℃から－35℃に対する防寒性を有しています。通常の細菌は上記の温度にさらされれば静止状態に陥ります。SCP-001-DEが液状の水との接触が起こることは絶対に阻止されなければなりません。水の接触が確立されると、病原体はもはや抑えることは不可能です。水中の病原体は急速な増殖が可能であり、この事例が起こった場合、数日以内に海洋を汚染します。これまでにSCP-001-DEの水中での拡大を抑制するための効果がある方法は開発されていません。算出された████年以内に病原体が海水に達した場合、地球上の全生命体の消滅につながります。

SCP-001-DEは感染者の全身に制御不可能な細胞分裂を引き起こします。感染から3日間は、時間とともに細胞がより予測不能な変異を行う間に身体は大きな腫瘍とできものを形成し始めます。6日後には感染者の頭部と胴体部に深刻な悪影響を及ぼす変化が現れ始めます。この段階では当該人物はひどい苦痛を知覚しますが、この状態でも会話と身体活動は可能です。8日目に奇形の四肢のような異常な身体部位を、たいていの場合頭部に発生することがあります。この変化の後、感染者は2日間のみ生存可能です。死体の中の病原体は、宿主の死後でも高い伝染性を有します。感染した死体は実験のために必要でなければ、即時火葬されなければなりません。一部の感染者は例外として通常よりも早く死亡することがあります。

**補遺**: 防護服を着用しても一定時間SCP-001-DEに対する耐性を付与することしかできません。防護服が病原体とより長い間接触した場合、病原体は防護服を貫通することに成功します。SCP-001-DEがどのように貫通に成功するかは、これまでのところ部分的にのみ調査されています。実地試験001-01-09[アクセス拒否]を参照してください。

------
**以下の事件記録は1938年██月28日に研究施設 アルファ-001-██と生物部門C12による訓練を受けたDクラス研究職員が回収した隕石落下の情報について記されています。暗証番号を入力してください。**

[[collapsible show=&#34;+ 文書:&#34;事件記録 001-██&#34;へのアクセスのため、暗証番号を入力してください。&#34; hide=&#34;- セキュリティ解除 承認&#34;]]
**説明-生物部門C12**: 生物部門C12は当初南極地域の第三帝国最初の研究施設である、211号基地内に存在しました。この研究施設は1939年から1946年まで、第三帝国によって建造、利用され、1946年から1989年までは財団本部によって指揮され、また異常物体の貯蔵のために利用されました。1989年に財団ドイツ支部設立に際し当該研究施設は譲渡され、それ以降、生物部門C12は訓練を受けたDクラス研究職員のみ入室が許可されています。

**事件記録 001-██**:
1938年██月██日にR級小惑星がノイシュヴァーベンラントに落下しました。小惑星は黄褐色と黒色の色調を持ち、生物部門C12のドイツ人研究者による最初の調査で、小惑星から感染力のある未知の病原体が高い割合で示されました。当該小惑星は211号基地所有地上、北緯██°█&#39;██&#34;西経███°█&#39;██&#34;に落下し、地球外病原体の衝突の後、1990年██月██日にDクラス職員がSCP-001-DEに危険を抑えた状態で作業できるように211号基地を改装しました。1947年██月██日に小惑星は危険物質識別カテゴリーC[[footnote]] この形式で運ばれる感染の危険がある地球外病原体は健康な動植物に永続的な障害、生命への脅威もしくは致死性の疾病を引き起こす可能性があります。 [[/footnote]]に指定され生物部門C12による調査のために輸送されました。これらは1989年に財団ドイツ支部の手に渡りました。

&gt; **Dクラス研究職員訓練生**
&gt;
&gt; Dクラス職員はSCP-001-DEと小惑星の研究用人員選抜のために、生物学研究職に必要な能力を基本訓練で備える必要があります。訓練により養成される以下の研究員は生物学研究職分野に数えられます。
&gt; 
&gt; * 生物学者
&gt; * 生態学者
&gt; * 保全生物学者
&gt; * 農業生物学者
&gt; * 生物情報科学者
&gt; * 生体臨床医学者
&gt; * 生物工学者
&gt; * 化学者 
&gt; * ミクロ生物学者
&gt; * 生物海洋学者

**研究施設 アルファ-001-██**

現在研究施設は、SCP-001-DEの水中での急速な拡大を阻止する方法の確立するために研究を行っていたため、主に生物海洋学、生物工学、ミクロ生物学部門によって構成されています。研究はあらゆる手段をもってしても続行されますが、これまでのところ好ましい結果は皆無です。現在SCP-001-DEを抑えこむ唯一の方法は、南極[[footnote]] 訳注: 原文では&#34;Arktis(北極)&#34;だが、ノイシュヴァーベンラントが南極の地名であること、突拍子もなく北極が出てくることにより整合性がとれないため、&#34;Antark(南極)&#34;の誤字であると判断したうえで、置換し翻訳する。 [[/footnote]]に病原体を可能な限り留めておくことです。この方法は研究施設が移動式であるため、SCP-001-DEが1年ごとに1.45km拡大することになんら影響されずに実行されます。[[footnote]] 原文: Da die Forschungsanlage mobil ist, ist es kein Problem, dass sich SCP-001-DE Im Jahr um 1,45 Kilometer ausbreitet. [[/footnote]]従って、立入禁止区域が研究施設に近づくことは不可能です。

&gt; メモ: //Dクラス研究員の欠損は、即座に代替可能であることが前提条件です。//
[[/collapsible]]

------

**以下の事件&#34;ハイジャンプ作戦&#34;と1938-1946年のノイシュヴァーベンラントについての真の報告です。全ての歴史上の記録はSCP-001-DEの実存を保つための秘匿工作として用いられます。閲覧にはセキュリティクリアランスレベル4の職員にのみ限られます。**

**騒動についての前記**: 1938年に第三帝国が南極[[footnote]] 訳注: 脚注3と同様 [[/footnote]]探検隊を派遣した際、彼らの近くで小惑星の落下及びSCP-001-DEに偶然遭遇し、SCP-001-DEの異常作用を直ちに理解しました。第三帝国はSCP-001-DEをV9計画(報復兵器9号)に指定しました。第三帝国の迅速な対応によって当初は収容に成功していました。当該計画で大量破壊兵器の製造に著しい可能性が判明したため、第三帝国は211号基地を建設しました。SCP-001-DEの開発及び研究はSCP-001-DEの危険性のために、1946年██月██日まで好ましい結果を得られませんでした。


[[=]]
__**騒動&#34;ハイジャンプ作戦&#34;についての文書**__
[[/=]]
&gt; Date:1946/██/██
&gt; [[&lt;]]
&gt; Sign:██████ █████████中佐
&gt; 
&gt; From:ノイシュヴァーベンラント　南極211号基地
&gt; 
&gt; To:██████████ █████
&gt; 
&gt;  █████ ██████へ私的に投書する。[[footnote]] 原文:Persönlich an █████ ██████ [[/footnote]]
&gt; [[/&lt;]]
&gt; ------
&gt; [[=]]
&gt; __**報告**__
&gt; 
&gt; スパイによる報告では敵勢力が我らの海域に侵入することは██/██であるとしたが全くの虚偽であった。
&gt; [[/=]]
&gt; 1946/██/██/██時██分:偵察機138号の目視により、敵艦隊が自国海岸線まで78kmの地点で発見し報告。
&gt; 
&gt; 1946/██/██/██時██分:偵察機138号の報告から敵艦隊の構成判明。
&gt; 
&gt; * 空母1隻、水上機2機、駆逐艦2隻、タンカー2隻、砕氷船2隻、補給艦2隻、情報収集艦1隻、Uボート1隻
&gt; 
&gt; 1946/██/██/██時██分:██████-II部隊を緊急出動態勢へと移行させる。
&gt; 
&gt; 1946/██/██/██時██分:敵偵察機2機を211号基地から確認、発砲許可が下る。2機の██████-IIが敵偵察機へ迎撃を開始。
&gt; 
&gt; 1946/██/██/██時██分:敵偵察機撃破。味方の戦死者 なし。
&gt; 
&gt; 1946/██/██/██時██分:新たな敵偵察機確認:2機の偵察機及び6機の戦闘機。2機の██████-IIを迎撃のため派遣。
&gt; 
&gt; 1946/██/██/██時██分:敵航空隊殲滅。味方の戦死者 なし。相手の無線通信傍受に成功。以下内容。
&gt; 
&gt; * //クソッ、どうなってやがる！現在我々は未確認飛行物体から攻撃を受けている！矢継ぎ早に仲間が墜とされている。奴ら、的確に弾を当てやがる。クソッ…ん？あれはハーケン…//
&gt; 
&gt; 1946/██/██/██時██分:██████-IIが敵艦隊に損害を与えた時、未探知の敵戦闘機部隊が北東方向から211号基地に接近。当時基地は最低限の戦力のみ保有していた。敵がどこから当時の基地の情報を入手したか不明。
&gt; 
&gt; 1946/██/██/██時██分:我らは襲撃に対して適切な対処に失敗。結果、V9の確保に一定の成功を収めた唯一の機構を敵機が爆破。その後敵飛行隊を撃破。撃退した際に機構の完全な破壊を確認。
&gt; 
&gt; 1946/██/██/██時██分:敵艦隊撤退。敵に多大な損害を与えた。味方の損害はなし。
&gt; 
&gt; 1946/██/██/██時██分:破壊された機構の調査から小惑星が無傷であることが判明。しかし機構の破壊によってV9の拡大の防止は今や不可能。
&gt; 
&gt; 1946/██/██/██時██分:これをもって本事件の報告を終了する。
&gt; [[&gt;]]
&gt; 敬具
&gt; ██████ █████████中佐
&gt; [[/&gt;]]
&gt; [[=]]
&gt; **報告終了**
&gt; [[/=]]

**補遺**: この事件によって、ドイツ人がSCP-001-DEの封じ込めを確実にすることが不可能となりました。SCP-001-DEは何十年に渡って拡散したため、後に財団が成功していた封じ込めを実行することは不可能となりました。
