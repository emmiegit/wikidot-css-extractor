    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** インターネット上にて\&#34;安眠用\&#34;として無料配布されていた、数作のヒーリングミュージックを収録したサウンドファイル。イヤホンやヘッドホン等を装着して当該ファイルを再生した場合、対象者が睡眠状態に移行した直後から覚醒するまでの間、再生される音声が\&#34;死ね\&#34;という言葉を反復し続ける内容に変化する。\n**回収日:** 20██/██/██\n**回収場所:** http://███-█.███████.com\n**現状:** 財団が保持するバックアップデータを除き、他の全てのデータを削除済み。なお、データの配信者及び製作者はいずれも異常性の存在を把握していなかった。\n**補遺:** 現在のところ、上記異常性の発露による即時的な健康被害は確認されていない。一方で、被験者となったDクラス職員はいずれも4年以内に死亡しているが、この時間年数はDクラス職員雇用後の平均寿命とほぼ同様であり、明確な関連性を示す証左としては認められていない。&#34;
