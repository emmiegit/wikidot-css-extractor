**วัตถุ#** SCP-245-TH

**ระดับ** : Safe

**มารตการจัดเก็บพิเศษ :** ให้ทำการบันทึกสำเนาไฟล์ของ SCP-245-TH ลงในแผ่น CD มาตรฐานและนำใส่กล่องเก็บของที่กันความชื้นและอุณหภูมิ ให้ดร.แสลงค์ เก็บกุญแจสำหรับเปิดกล่องติดตัวไว้ตลอดเวลา ในขณะที่ทำการทดลองกับวัตถุให้ทำการสังเกตการจากภายนอกด้วยกล้องวงจรปิดแบบไร้ไมค์โครโฟนเท่านั้น อุปกรณ์ที่เล่นเสียงของ SCP-245-TH  สำหรับการทดลองจะต้องสามารถส่งเสียงผ่านหูฟังเท่านั้น และหูฟังกับตัวเครื่องเล่นเสียงจะต้องถูกยึดติดด้วยกันและจะต้องแยกออกจากกันไม่ได้

**รายละเอียด** : SCP-245-TH คือสำเนาดิจิทัลเพลง &#34;I&#39;m Rap King&#34; ของศิลปิน &#34;███&#34; ที่วางตลาดในปี 20██ ที่ถูกปล่อยให้ดาวโหลดในรูปแบบละเมิดลิขสิทธิ์

ความผิดปกติของ SCP-245-TH คือเมื่อทำการฟังเพลงในจำนวนที่ซ้ำกันมากขึ้นเรื่อยๆ เนื้อเพลงที่ฟังจะเริ่มเปลี่ยนไปจากการฟังครั้งก่อนๆ เมื่อฟังมากกว่า █ รอบและจะเปลี่ยนไปเรื่อยๆหลังจากนั้น พร้อมกับส่งผลให้ผู้ทดลองเริ่มมีการการ กระฉับกระเฉงผิดปกติซึ่งอาการแรกจะเริ่มโดย &#34;พูดเร็ว&#34; กว่าคนทั่วๆไปด้วย █ คำต่อวินาที จากการบันทึกด้วยการฟัง 2 ครั้งสามารถระบุได้ว่า คำร้องของนักร้องนั้นพูดออกมาด้วยความเร็วประมาณ 5 วินาทีต่อ 2█ คำ เมื่อลองทำการบันทึกเสียงจากการเล่นเพลงด้วยเครื่องเล่นเสียงที่ติดลำโพงนั้น ผลกระทบยังคงมีอยู่ นั่นแสดงว่าความผิดปกติยังคงมีอยู่ไม่ว่าจะได้ยินเสียงของต้นฉบับจากทางไหนก็ตาม ขนาดของไฟล์เพลงนั้นมากกว่าเพลงต้นฉบับที่ถูกลิขสิทธิ์อยู่ ██ เมกาไบต์

SCP-245-TH ถูกพบครั้งแรกในปี 201█ บนเว็บไซต์ www.████████.net ปัจจุบันถูกถอดออกจากโดเมนหลักของประเทศ ██████ ซึ่งไม่ทราบตำแหน่ง IP ของเซิฟเวอร์และคอมพิวเตอร์ที่เป็นโฮสต์

รูปแบบของเว็บไซต์นั้นประกอบไปด้วย:
* แบ็คกราวด์สีดำ
* ชื่อศิลปิน
* ไตเติ้ลคำว่า &#34;Wanna Taste A &#34;REAL&#34; Rap ? &#34;
* ปุ่มดาวโหลด
* ยอดดาวน์โหลดจำนวน ██████ ครั้ง

ภายหลังสามารถตาม IP ของผู้ดาวโหลดและทำการลบข้อมูลของผู้ที่ดาวโหลดทั้งหมดด้สับเปลี่ยนด้วยเพลงที่เป็นของศิลปินที่ไม่มีผลกระทบและดัดแปลสำเนาไฟล์เพลงให้มีการทำการลบความทรงจำทีละน้อยเพื่อมิให้ผลกระทบนั้นออกสู่วงกว้าง

--------------

**ภาคผนวกที่ SCP-245-TH-1 :** บันทึกการทดลอง

&gt; **ชื่อ** : ดร.██████
&gt; **วันที่** :█/█/20██
&gt; **ผู้ทดลอง** : D-9966-1
&gt; 
&gt; **จำนวนรอบการฟังที่** : 1
&gt; **ผลการทดลอง** : ผู้ทดลองได้ฟังเพลงแล้วบอกว่าเพลงไม่ได้มีความพิเศษอะไรเหมือนเพลงแร็พทั่วๆไป
&gt; 
&gt; **จำนวนรอบการฟังที่** : 3
&gt; **ผลการทดลอง** : ผู้ทดลองเริ่มบ่นว่าทำไมตนเองต้องนั่งฟังเพลงวนไปวนมา
&gt; 
&gt; **จำนวนรอบการฟังที่** : █
&gt; **ผลการทดลอง** : ผู้ทดลองเริ่มนั่งลงที่มุมห้อง เริ่มกระวนกระวาย กระสับกระส่าย
&gt; 
&gt; **จำนวนรอบการฟังที่** : ██
&gt; **ผลการทดลอง** : เมื่อลองคุยกับผู้ทดลอง ผู้ทดลองตอบกลับมาแต่ที่นักวิจัยจับใจความไม่ได้ นักวิจัยนำเครื่องบันทึกเสียง บันทึกคำผู้ที่ผู้ทดลองพูดแล้วนำไปทำให้ช้าลงจึงจับใจความได้ว่า &#34;ผมสบายดี&#34; 
&gt; 
&gt; **จำนวนรอบการฟังที่** : ██
&gt; **ผลการทดลอง** : ผู้ทดลองเรื่มวิ่งไปรอบห้องและเริ่มกรีดร้อง เมื่อใช้เครื่องบันทึกเสียงอีกครั้ง จึงจับใจความได้อีกครั้งว่า &#34;เอาฉันออกไปที&#34;,&#34;ขอร้องเถอะ&#34;และ [ข้อมูลปกปิด]
&gt; 
&gt; **จำนวนรอบการฟังที่** : ███
&gt; **ผลการทดลอง** : ผู้ทดลองได้[ข้อมูลปกปิด]

ผู้ทดสอบเสียชีวิตในเวลาต่อมาเนื่องจากอวัยวะภายในทำงานเร็วเกินกว่าที่ร่างกายจะรับไหว</textarea></pre>
