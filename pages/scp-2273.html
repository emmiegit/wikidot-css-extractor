**Item nº:** SCP-2273

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2273 deve ser contido em uma M-SHACC[[footnote]]Cela de Contenção de Humanoide Médio Padrão[[/footnote]] com mobília que possa acomodar o peso e tamanho de SCP-2273. Adicionalmente, a cela de contenção e sala de observação/entrevista adjacente deve agir como uma gaiola de Faraday. Considerações de qualidade de vida padrões se aplicam. SCP-2273 querer aproximadamente 8.000 calorias por dia para se manter saudável; rações humanas padrão em quantidades grandes o suficiente para facilitar isso são aceitáveis. O psicólogo de anomalias humanoides do Sítio-17 deve entrevistar SCP-2273 semanalmente, para assegurar saúde mental contínua do Objeto enquanto obtém conhecimento da linha do tempo original de SCP-2273. SCP-2273 é uma anomalia sapiente ECT[[footnote]]Categoria do Comitê de Ética; um sistema de classificação para anomalias sapientes baseado na ameaça a funcionários da Fundação, a outras anomalias sapientes e ao público em geral.[[/footnote]] B e possui acesso limitado a literatura e mídia musical que pode ser revogada a qualquer momento.

**Descrição:** SCP-2273 é uma entidade humanoide que se acredita ser de origem extra-universal que consiste em duas partes. Acredita-se que SCP-2273-1 é um humano macho não anômalo que compartilha uma relação simbiótica com um organismo anômalo, SCP-2273-2. Esse organismo cobre completamente SCP-2273-1, não deixando nenhuma epiderme exposta. Características físicas notáveis de SCP-2273-2 são as seguintes:
* Uma carapaça quitinosa que forma um esqueleto externo secundário.
* Olhos com lentes compostas dando a SCP-2273-2 aproximadamente 270° de campo de visão e aproximadamente 90° de visão binocular.
* Coloração tem tom terroso visualmente similar à camuflagem militar com padrão florestal.
* Musculatura avançada que se integra com o sistema esquelético de SCP-2273-1 e permite à SCP-2273 carregar cerca de 1200 quilogramas além de seu próprio peso.
* Proboscíde similar em função à de //Musca domestica//[[footnote]]Coloquialmente conhecida como mosca doméstica comum.[[/footnote]] usada por SCP-2273-2 para obter nutrientes para si e seu hospedeiro.
* Tecido cicatricial colorido de natureza similar a tatuagens correspondendo a emblemas e medalhas militares.[[footnote]]Esses incluem, mas não se limitam a: Insígnias de bandeira, insígnias de classificação, identificadores de nome e insígnias de unidade.[[/footnote]]
* Um transceptor de rádio orgânico totalmente funcional capaz de transmitir mensagens de áudio criptografadas e não criptografadas em uma ampla largura de banda.[[footnote]]Como SCP-2273 é incapaz de falar normalmente, receptores de rádio AM devem ser usados para conduzir entrevistas.[[/footnote]]
Adicionalmente, acredita-se que SCP-2273-2 compartilha seu sistema circulatório e nervoso com seu hospedeiro.

SCP-2273 tem aproximadamente 2.1 metros de altura e 290 quilogramas de peso. O exterior de SCP-2273-2 apresenta fortes cicatrizes em ambos os antebraços e omoplatas. Após recuperação, essas áreas apresentavam feridas abertas. SCP-2273 afirma que nacelas de armas foram previamente montadas nesses locais. Todos os padrões de tatuagens escritas estão em russo e indicam que SCP-2273 era um major na 22° Divisão de Infantaria Armada[[footnote]]Nenhuma unidade deste tipo existe ou jamais existiu dentro das forças armadas da União Soviética ou da Federação Russa.[[/footnote]]. Ele é fluente em russo e alemão.

SCP-2273 foi recuperado durante a investigação de um evento sísmico e picos de radiação detectados ao redor de Danner, Wisconsin em [[[war-is-child-s-play|13 de Outubro de 1989]]]. SCP-2273 foi encontrando após o rastreio de transmissões de rádio vindas de sua localização. SCP-2273 estava ferido, delirando e sofrendo de desnutrição. Não ofereceu resistência a equipe de recuperação. Foi movido para o Sítio-17 brevemente após sua recuperação.

**Registros de Entrevistas Selecionados**


[[Collapsible show=&#34;Abrir Registro de Entrevista Inicial de SCP-2273&#34; hide=&#34;Fechar Registro de Entrevista Inicial de SCP-2273&#34;]]
&gt; **Entrevistado:** SCP-2273
&gt; **Entrevistando:** Dr. Friedrich (Psicólogo de humanoides anômalos do Sítio-17)
&gt; **Encaminhamento:** Entrevista foi conduzida primariamente em alemão. A habilidade de SCP-2273 comunicar-se usando rádio AM foi verificada durante a recuperação.
&gt; **Transcrição:**
&gt; 
&gt; **Dr. Friedrich** (em russo): Alô? Você pode me ouvir?
&gt; 
&gt; **SCP-2273** (em alemão): Seu sotaque é abominável. Sim, eu posso te ouvir. Vamos falar em uma língua que eu sei que você entenderá.
&gt; 
&gt; **Dr. Friedrich** (em alemão): Ah, sim, tudo bem. Me disseram que seu nome é Alexei Belitrov. Isso é verdade?
&gt; 
&gt; **SCP-2273:** Vamos parar com as gentilezas. Eu sou um prisioneiro de guerra e você é meu interrogador. Vocês mataram meus homens, me torturaram e me deixaram para morrer na selva. Vocês não fizeram o suficiente?
&gt; 
&gt; **Dr. Friedrich:** Me – Me desculpa?
&gt; 
&gt; **SCP-2273:** Você me ouviu. Não aja como se você não soubesse o que foi feito comigo antes de eu ser trazido para cá. Meus homens morreram porque eu me rendi. Eu vejo agora como aquilo foi um erro. Eles deveriam ter morrido como guerreiros, lutando pela pátria-mãe, não baleados como animais. Eu pensei que eu poderia terminar a guerra para eles, dá-los a paz muito merecida. Ao invés disso, eles estão mortos, provavelmente nem enterrados, mas deixados para apodrecer, e eu estou aqui, sendo interrogado por um magricelo num Campo de Concentração Americano.
&gt; 
&gt; **Dr. Friedrich:** Alexei, você sabe onde você está?
&gt; 
&gt; **SCP-2273:** Não, e não importa. Você não vai me quebrar, cão imundo.
&gt; 
&gt; **Fim da Transcrição**
&gt; **Declarações Finais:** SCP-2273 permaneceu em grande parte sem resposta após o final das observações transcritas. Dr. Friedrich optou por descontinuar a entrevista brevemente após isso. Seguindo essa entrevista, Dr. Friedrich apresentou um pedido para fornecer a SCP-2273 uma quantidade de informações de baixo nível sobre a Fundação, a fim de ganhar a confiança de SCP-2273, promovendo cooperação.[[footnote]]Um briefing padronizado que apresenta anomalias sapientes a uma visão altamente restrita da Fundação e da sua missão tornou-se desde então um Procedimento Operacional Padrão, em parte devido a este incidente e outros. Especialistas em Contenção de Humanoides e representantes locais do Comitê de Ética podem ser contatados para obter mais detalhes.[[/footnote]]
[[/collapsible]]
@@@@
[[collapsible show=&#34;Abrir Entrevista 002 de SCP-2273&#34; hide=&#34;Fechar Entrevista 002 de SCP-2273&#34;]]
&gt; **Entrevistado:** SCP-2273
&gt; **Entrevistando:** Dr. Friedrich
&gt; **Encaminhamento:** Entrevista foi conduzida em alemão. Seis horas antes da entrevista, SCP-2273 recebeu uma cópia desatualizada do Relatório Geral do Pesquisador de Nível 1 na tentativa de fazê-lo entender a natureza de sua contenção.
&gt; **Transcrição:**
&gt; 
&gt; **Dr. Friedrich:** Alexei, você está pronto para falar?
&gt; 
&gt; **SCP-2273:** Eu entendo agora. Vocês... vocês não são cães, vocês são corvos.
&gt; 
&gt; **Dr. Friedrich:** Desculpa?
&gt; 
&gt; **SCP-2273** (em russo): Corvos (Em alemão:) É a gíria dos Oficiais do Exército Vermelho para... o seu povo. Vocês não lutam na guerra. Ao invés, vocês roubam armas para os dois lados para... quaisquer propósitos. Contenção, eu suponho. Eu acredito que isso significa que eu não estou mais no lugar de onde eu vim, //da?//
&gt; 
&gt; **Dr. Friedrich:** Sim, Alexei, isso mesmo. Nós precisamos descobrir de onde você vem, então nós talvez possamos descobrir como você chegou aqui e possivelmente um jeito de te levar de volta.
&gt; 
&gt; **SCP-2273:** Não minta para mim, corvo magricelo. Vocês vão me deixar nesta cela para sempre. Você e eu sabemos disso.
&gt; 
&gt; **Dr. Friedrich:** Tudo bem, eu não vou mentir para você. Sim, você provavelmente vai passar o resto da sua vida nesta instalação, mas não tem que ser inteiramente miserável. Se você nos ajudar, nós veremos o que podemos fazer para ajudar você.
&gt; 
&gt; **SCP-2273:** Por favor, me deixe em paz por um tempo.
&gt; 
&gt; **Friedrich:** Tudo bem, Alexei. Leve o seu tempo. Nós podemos conversar quando se sentir preparado, ok?
&gt; 
&gt; **Fim da Transcrição**
&gt; **Declarações Finais:** SCP-2273 começou a apresentar sinais de estresse severo logo após ler o documento emitido. Contudo, a maioria dos sinais e atos de agressão parecem ter cessado.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Abrir Entrevista 003 de SCP-2273&#34; hide=&#34;Fechar Entrevista 003 de SCP-2273&#34;]]
&gt; **Entrevistado:** SCP-2273
&gt; **Entrevistando:** Dr. Friedrich
&gt; **Encaminhamento:** Entrevista foi conduzida em alemão. Essa entrevista se deu por pedido de SCP-2273 três dias após a Entrevista 002.
&gt; **Transcrição:**
&gt; 
&gt; **Dr. Friedrich:** Alexei, você queria me ver?
&gt; 
&gt; **SCP-2273:** Sim. Eu pensei sobre sua oferta e eu gostaria de conversar. Eu não tenho certeza de que você não está trabalhando para os americanos, então não vou lhe contar nada que você já não saiba. Isso é justo, //da?//
&gt; 
&gt; **Dr. Friedrich:** Sim, eu suponho que é uma oferta justa. Hm. Okay, você fica falando sobre a guerra. O que você pode nos dizer sobre ela?
&gt; 
&gt; **SCP-2273:** É a Segunda Grande Guerra Patriótica, a Guerra para Acabar com o Mundo. Muitos anos atrás, quando eu era apenas uma criança, os americanos lançaram um ataque nuclear contra a pátria-mãe e seus aliados. Nós retaliamos com força total. Muitas poucas pessoas ainda estavam vivas e muito da superfície se tornou inutilizável para plantio, ou até apenas para viver. É por isso que eu estou nesta armadura. Eu não poderia viver muito na superfície sem ela.
&gt; 
&gt; **Dr. Friedrich:** Ah, okay. O que mais você pode me dizer sobre sua armadura?
&gt; 
&gt; **SCP-2273:** Ela foi construída por engenheiros. Eu não sei como eles fazem nem como funciona, mas essa armadura salvou a minha vida mais vezes do que consigo contar e valeu a pena a dor que me causou.
&gt; 
&gt; **Dr. Friedrich:** Você pode elaborar sobre isso? Como a armadura lhe causou dor?
&gt; 
&gt; **SCP-2273:** A armadura leva muitos anos para crescer. Eu era apenas um garoto quando meus pais me voluntariaram para o programa e me ligar a armadura foi a coisa mais dolorosa que eu já senti na minha vida. Mas valeu a pena porque eu sou muito mais do que um guerreiro para o meu país. Tudo que ela sente, eu sinto. Tudo que ela vê, eu vejo, Tudo que ela cheira ou escuto, eu cheiro ou escuto. Tudo que ela pensa, eu penso.
&gt; 
&gt; **Dr. Friedrich:** Desculpa, sua armadura pensa?
&gt; 
&gt; **SCP-2273:** Sim, mas não como você e eu pensamos. Ela identifica alvos, armas, munição, suprimentos, amigos e inimigos, objetivos a serem capturados, características do terreno, perigos. Ela me ajuda a formular planos de batalha quando estou agindo na qualidade de oficial e me ajuda a lutar na guerra quando estou agindo na qualidade de soldado. Você já percebeu como ela me ajuda a falar com meus homens e superiores a grandes distâncias. Ela me deixa ouvir o inimigo de uma grande distância também. Essa armadura me serviu bem.
&gt; 
&gt; **Dr. Friedrich:** Ok, eu acho que entendo. Você pode me dizer sobre como conseguiu essas feridas nos ombros e braços?
&gt; 
&gt; **SCP-2273:** Quando você me achou, eu havia acabado de ser capturado pelos americanos. Eles removeram à força minhas armas e pacote de suprimentos, criando essas feridas. Eles fizeram isso com todos os meus homens sobreviventes. Então, eles me identificaram como o comandante e me tiraram de lado. Eles atiraram nos meus homens pouco depois. Eu pensei que vocês eram os mesmos americanos que me capturaram... Eu ainda não confio em você, mas eu não acredito que eu tenha escolha.
&gt; 
&gt; **Dr. Friedrich:** O que você pode me contar sobre como você chegou aqui? O que você sabe?
&gt; 
&gt; **SCP-2273:** Eu não sei como eu acabei aqui; tudo que eu lembro é de um clarão de luz, então todos os americanos haviam partido. Haviam árvores que eu não estavam ali antes. Mas eu estava muito fundo no território americano e eu não acreditei que eles iriam descartar um oficial como eu tão facilmente. Então, comecei a enviar códigos de socorro criptografados e vaguei pela floresta até que seus homens me encontraram. Há mais alguma coisa que você gostaria de saber?
&gt; 
&gt; **Dr. Friedrich:** Não, Alexei, é o suficiente por agora.
&gt; 
&gt; **SCP-2273:** Obrigado --  Como você disse que seu nome era?
&gt; 
&gt; **Dr. Friedrich:** Você pode me chamar de Doutor Friedrich. Eu agradeço pelo que você me contou até agora, Alexei.
&gt; 
&gt; **SCP-2273:** Obrigado, Doutor Friedrich.
&gt; 
&gt; **Fim da Transcrição**
&gt; **Notas Finais:** SCP-2273 mostrou significante redução nos sinais de estresse após essa entrevista. Mais entrevistas são recomendadas.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Abrir Entrevista 004 de SCP-2273&#34; hide=&#34;Fechar Entrevista 004 de SCP-2273&#34;]]
&gt; **Entrevistado:** SCP-2273
&gt; **Entrevistando:** Dr. Friedrich
&gt; **Encaminhamento:** Entrevista foi conduzida em alemão. Essa entrevista aconteceu no dia após a Entrevista 003.
&gt; **Transcrição:**
&gt; 
&gt; **SCP-2273:** Olá, Doutor. Há mais algo que gostaria de discutir?
&gt; 
&gt; **Dr. Friedrich:** Sim, na verdade, tem sim. Obrigado por perguntar, Alexei
&gt; 
&gt; **SCP-2273:** Antes de nós continuarmos, eu posso fazer um perdido?
&gt; 
&gt; **Dr. Friedrich:** Me diga o que você quer e eu verei o que posso fazer por você.
&gt; 
&gt; **SCP-2273:** Você não teria gravações do compositor russo Pyotr Ilyich Tchaikovsky, teria?
&gt; 
&gt; **Dr. Friedrich:** Verei o que posso encontrar.
&gt; 
&gt; **SCP-2273:** Obrigado. Agora, o que é que você quer conversar sobre?
&gt; 
&gt; **Dr. Friedrich:** Ontem, quando estávamos conversando, você mencionou que a sua roupa foi feita por “engenheiros.” O que você pode nos contar sobre eles?
&gt; 
&gt; **SCP-2273:** Bom, eles não podem viver desprotegidos na superfície, como você ou eu, mas eu não acho que eles alguma vez tenham construído uma armadura para eles mesmos.
&gt; 
&gt; **Dr. Friedrich:** Bom, por que eles não fariam? Você sabe?
&gt; 
&gt; **SCP-2273:** Eu não tenho certeza. Eu acho que é porque apenas soldados vestem armadura e não é a guerra deles.
&gt; 
&gt; **Dr. Friedrich:** O que você quer dizer, “não é a guerra deles?” Eles são pessoas também, não são?
&gt; 
&gt; **SCP-2273:** Corvo, vocês não têm engenheiros aqui, neste mundo? Eles são muito diferentes da gente. [[[SCP-1000|Eles têm medo do sol e tem pelos como bestas]]], mas são mais inteligentes que qualquer homem; magros ou de armadura; corvo, cão ou Patriota Soviético; qualquer homem que você já conheceu. Eles são o que fez a guerra moderna possível, para os dois lados. 
&gt; 
&gt; **Dr. Friedrich:** Entendo. O que mais você pode me dizer sobre eles?
&gt; 
&gt; **SCP-2273:** Eles não eram realmente conhecidos pelo Homem até os anos da Grande Guerra e da Revolução. Os Franceses os encontraram, em cidades enterradas onde os Aliados Ocidentais estavam cavando suas trincheiras. Eventualmente, eles foram obrigados a construir armas para a guerra, para os dois lados. Essa guerra levou a Revolução e ao fim da Alemanha. Eu posso ver pelo olhar em seus olhos que você sabe de alguma do que estou falando. Isso é bom. Talvez o seu mundo e o meu não sejam tão diferentes então, //da?//
&gt; 
&gt; **Dr. Friedrich:** Parece que não.
&gt; 
&gt; **Fim da Transcrição**
&gt; 
&gt; **Declarações Finais:** O pedido de SCP-2273 por mídia musical foi submetido. Aprovação pendente.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Abrir Entrevista 119 de SCP-2273&#34; hide=&#34;Fechar Entrevista 119 de SCP-2273&#34;]]
&gt; **Entrevistado:** SCP-2273
&gt; **Entrevistando:** Dr. Friedrich
&gt; **Encaminhamento:** Entrevista foi conduzida em alemão. Essa entrevista ocorreu como parte das entrevistas semanais padrão. Neste ponto no tempo, SCP-2273 foi contido por aproximadamente dois anos.
&gt; **Transcrição:**
&gt; 
&gt; **Dr. Friedrich:** Olá, Alexei. Como você está se sentindo nesta tarde?
&gt; 
&gt; **SCP-2273:** Bem o suficiente, Doutor. Os últimos livros que você me entregou tem sido interessantes. Esse viajante no tempo, do romance do Homem Inglês, me lembra eu mesmo.
&gt; 
&gt; **Dr. Friedrich:** Como?
&gt; 
&gt; **SCP-2273:** Ele viu muitas coisas que ele pensou que jamais veria. Suas viagens o levaram para lugares sombrios que ele gostaria de não ter estado. Ele viu o mundo morrer. E ele saiu de um lugar do qual não poderia voltar, abandonando seus amigos. Isso é verdade para mim também.
&gt; 
&gt; **Dr. Friedrich:** Entendo. Você quer que eu o deixe com este para a sua coleção então?
&gt; 
&gt; **SCP-2273:** Sim Doutor, obrigado.
&gt; 
&gt; **Dr. Friedrich:** Ok. Eu verei o que posso fazer. Existe algum outro assunto que você gostaria de conversar sobre?
&gt; 
&gt; **SCP-2273:** Sim, Doutor Friedrich, tem sim. Eu estive tendo problemas para dormir à noite. Eu sei que vocês não têm técnicos aqui, mas eu temo que minha armadura possa estar com defeito. Se você puder de alguma forma remediar isso, eu estaria agradecido.
&gt; 
&gt; **Dr. Friedrich:** Com defeitos? Como?
&gt; 
&gt; **SCP-2273:** Bom, ela continua trazendo velhas memórias enquanto eu tento dormir. Essa é uma das funções; me permite lembrar detalhes que de outra forma eu esqueceria, para me manter seguro na frente de batalha. Mas agora está me mostrando cenas da guerra, coisa que eu... não preciso mais. Na verdade, esqueça, Doutor. Este é um problema para um técnico e você não tem nenhum aqui. Vou aprender a lidar com isso
&gt; 
&gt; **Dr. Friedrich:** Alexei, eu não acho que seja a armadura. Você tem certeza de que não quer falar sobre isso? Há quanto tempo tem acontecido isso?
&gt; 
&gt; **SCP-2273:** Eu disse para não se preocupar com isso, Doutor Friedrich. Eu ficarei bem
&gt; 
&gt; **Dr. Friedrich:** Alexei, eu sou um doutor. Eu sou treinado para ter certeza que pessoas no sua... situação permaneçam saudáveis. Se algo está te incomodando, você precisa me dizer. Agora, quais tipos de coisas você está se lembrando antes de dormir?
&gt; 
&gt; **SCP-2273** (depois de aproximadamente 30 segundos de hesitação): Eu te contei onde eu estava antes dos seus homens me encontrarem, //da?// Eu -- Eu vejo os rostos dos meus homens, me encarando da terra, Doutor. Perguntando por que eu não os mantive seguros. Por que me deixaram viver enquanto eles tiveram que morrer. Eu treinei ao lado daqueles homens por anos antes de nos botarem de volta na superfície, desde que todos éramos crianças. Nós éramos irmãos. E eu dei a ordem para rendição, eu fiz -- fiz com que eles morressem. Eu deveria ter morrido com eles. Eu não sou melhor que os cães americanos que atiraram neles. Eu não quero mais me sentir assim. Por favor me faz parar. (Nesse ponto, SCP-2273 levantou de sua cadeira e se aproximou da janela de entrevista. Enquanto o fez, ruído branco de rádio começou a ser captado por todos os equipamentos receptores de rádio na cela de contenção de SCP-2273 e na sala de entrevistas. A estática continuou pelo restante da entrevista.) Eu estava apenas tentando mantê-los a salvo, Doutor. Por que eu não pude morrer com eles?
&gt; 
&gt; [[[[scp-2273-f| DECLARAÇÕES ADICIONAIS REMOVIDAS DE ACORDO COM O PROTOCOLO DE HIPÓCRATES; O ACESSO REQUER PERMISSÃO DO COMITÊ DE ÉTICA OU DO OVERSEER]]]]
&gt; 
&gt; **Declarações Finais:** Dr. Friedrich recomendou um rebaixamento de SCP-2273 para uma anomalia sapiente ECT C, garantindo privilégios sociais para assegurar alívio do estresse. Esta proposta está atualmente sob revisão pelos representantes do Comitê de Ética e funcionários de segurança do Sítio-17
[[/collapsible]]
[[size 0%]]Após chegar aqui, Fred imediatamente percebeu que o seu nome não era único nesse lugar e riu da coincidência[[/size]]
