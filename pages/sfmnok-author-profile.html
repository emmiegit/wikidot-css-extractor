**人员履历简介：**

研究员S.F.M.是一架波音737-800型客机，为原SCP基金会编制运输机SCPA-339“云雀号”。

201█年，SCPA-339参与了一次对高机密条目SCP-██-████的运输作业。在其航行至中华人民共和国贵州省上空时飞行器因为未知原因失去联络，最终坠毁于四川盆地。机动特遣队回收小组于37小时后抵达了坠机现场，SCPA-339的外部机身主结构完好，但是现场发现了数具疑似属于欲肉教派教徒的人类生物尸体与散布与现场的大量未知来源有机物。特遣队人员试图进入SCPA-339机体内部探索，然而无法在机身上方找到任何可供进入的入口。强行破坏部分蒙皮后发现机体内部被大量有机物包裹，SCP-██-████疑似已经因为未知原因被破坏。小队使用重型起重直升机将SCPA-339吊运回到最近的基金会设施进行后续研究。

在后续研究中，SCPA-339内的有机物逐渐脱落，但同时研究人员注意到SCPA-339的机体结构似乎具有了再生特性，并且在为飞机接通外部电源后，检测到飞机开始自发性地向外界散发大量无线电波。无线电波内包含大量信息，电波的发讯者自称为S.F.，但是其否认自己就是前基金会雇员S.F.（此人正是空难发生时乘坐SCPA-339执行飞行任务的成员之一，其遗体一直未被发现）拥有联系。

经过后续分析，云雀号空难的最初原因被认为是由于一未知GOI的故意干预所致，而后续SCP-██-████的存在通过未知途径被坠机地附近的一批欲肉教派教徒（派别不明）所感知，其抵达了空难现场，并似乎为达成某种未知目的操纵了一场奇术法术。奇术法术与SCP-██-████的部分异常特性相冲，导致了区域性的奇术震荡不稳定现象发生。震荡导致了欲肉教派教徒的死亡，同时将可能在坠机后尚未脑死亡的研究员S.F.的意识与飞机的机载计算机同步并导致了其他一些异常改动，最终形成了当前的状况。

寄存于SCPA-339机体的意识体被迅速交由基金会心理评估团队进行评估，通过无线电讯号交流的形式，评估团队认为该意识体主体依旧为研究员S.F.，但是部分不稳定杂质因素的加入导致其与原先的研究员S.F.存在一定偏差。最终，多方面部门经过协同商议与一段时间的保留观察，认定目前寄存于SCPA-339机体的意识体符合继续加入供职基金会的条件。在2019年12月31日，此意识体的人事档案正是创建，由于该意识体与研究员S.F.仅有部分差别，因此作为区分给予其代号名为S.F.M.，继续以收容部研究员一职供职于基金会中国分部。
