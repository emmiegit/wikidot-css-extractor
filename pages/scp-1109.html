[[include component:credit-button]]
**Artikel:** SCP-1109 – Das Schmerzmittel
**Autor:** [[*user Rioghail]]
**Original:** http://www.scp-wiki.net/scp-1109
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1109

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1109 ist gemäß dem Standardverfahren in einem sicheren Lagerraum der Sicher-Klasse am Standort-██ zu lagern und die Erlaubnis muss vorher vom aktuellen beaufsichtigenden Stufe-2-Forscher (derzeit Dr. ████████) eingeholt werden, bevor es zu Testzwecken aus dem Lager genommen werden kann.

Die Kanten aller geschärften Instrumente, die in SCP-1109 enthalten sind, sind während der Lagerung abzudecken, damit die Handhabung der Instrumente nicht zu versehentlichen Verletzungen führen kann. Am Ende des Tests müssen alle intakten Instrumente wieder in SCP-1109 gelegt werden. Beschädigte oder nicht mehr gebrauchstaugliche Instrumente sind zu entsorgen, dürfen aber nicht verwendet werden. Während der Entsorgung oder des Transports von Instrumenten müssen die Instrumente abgedeckt und in einem strapazierfähigen, schnittfesten Behälter aufbewahrt werden, um eine versehentliche Beeinflussung durch die Effekte von SCP-1109 zu verhindern.

Von SCP-1109 betroffenes Personal muss an regelmäßigen grundlegenden medizinischen Untersuchungen teilnehmen, um Verletzungen zu erkennen, die durch die Effekte von SCP-1109 entstanden sind. Darüber hinaus haben diejenigen, die in die dreimonatige Beeinflussungsphase eintreten, an regelmäßigen psychologischen Überprüfungssitzungen teilzunehmen. Sie müssen nach Möglichkeit von einem anderen Mitarbeiter begleitet werden, der über eine Grundausbildung in Erster Hilfe verfügt, um Verletzungen oder Schäden durch ihr Handeln zu vermeiden. Von SCP-1109 betroffenes Personal ist von Tests oder Aufgaben auszuschließen, die den Umgang mit zerbrechlichen Materialien beinhalten, die Feinmotorik erfordern oder die Kampfhandlungen beinhalten.

**Beschreibung:** SCP-1109 ist eine schwarze Arzttasche aus Leder, ca. 44 cm x 21 cm x 22 cm groß, mit einem Metallverschluss über der Öffnung und einem Ledertragegriff. Auf der Unterseite der Tasche sind die Worte &#34;Aceso Medical: Wir nehmen Ihnen den Schmerz&#34; aufgedruckt. Aceso Medical schloss 19██ und es wurde noch kein Mitglied des Unternehmens gefunden, das etwas über das Objekt oder seine Eigenschaften weiß.

Die anomalen Effekte von SCP-1109 werden sichtbar, wenn irgendein Instrument oder Werkzeug mit einer geschärften Klinge oder Spitze in die Tasche gelegt und die Tasche verschlossen wird. Tests haben ergeben, dass das Instrument ca. 30 Sekunden in der Tasche bleiben muss, bevor sich Effekte bemerkbar machen. Jedes in der Tasche verbleibende medizinische Instrument wird bei seiner anschließenden Entnahme aus dem Beutel steril und sauber sein.

Wenn jedoch ein geschärftes Instrument in die Tasche gelegt wird, nimmt es eine zweite Eigenschaft an. Alle Einschnitte, Injektionen oder andere Verfahren, die mit diesen Gegenständen an einem Menschen durchgeführt werden, sind scheinbar schmerzlos. Die Patienten sind sich bewusst, dass sie operiert werden und berichten nicht von einer Abnahme des Tastgefühls oder einer Betäubung während der Eingriffe und können die Erfahrung als unangenehm beschreiben, registrieren aber keine Form von Schmerzen.

Ungefähr zwei Wochen nach der ersten Beeinflussung können die Subjekte in jedem Kontext keine Schmerzen mehr wahrnehmen. Dies unterdrückt schmerzbasierte Reflexe und kann zu versehentlichen Verletzungen und manchmal zu schwerwiegenden Fehleinschätzungen führen, da das Subjekt die Verletzung nicht bemerken kann. Ungefähr einen Monat nach der Beeinflussung verlieren die Subjekte die Fähigkeit, jede Form von körperlichem Vergnügen wahrzunehmen. Emotionales Vergnügen bleibt unberührt, und die Subjekte können die meisten normalen Aktivitäten als angenehm empfinden, verlieren jedoch die Fähigkeit, Vergnügen oder Freude aus einem rein körperlichen Reiz zu ziehen. Dieser Effekt erstreckt sich auf den Geschmackssinn und zumindest teilweise auf den Geruchssinn, was sich in der Unfähigkeit der Betroffenen zeigt, zwischen Geschmack und Textur von Lebensmitteln zu unterscheiden.

Ungefähr drei Monate nach der Beeinflussung leiden die Subjekte unter einer stetigen Abstumpfung aller taktilen Empfindungen. Dies beginnt mit einer allmählichen Betäubung der Extremitäten, schreitet aber über mehrere Tage schnell bis zur völligen Unfähigkeit jeglicher taktiler Empfindung fort. Bei einigen Subjekten, die diesem Prozess unterzogen wurden, konnte beobachtet werden, dass sie masochistische Tendenzen entwickeln und sich selbst verletzen, um weiterhin körperliche Empfindungen zu registrieren. Mit fortschreitender Erkrankung werden jedoch selbst die heftigsten oder schwersten körperlichen Empfindungen völlig taub. In diesem Stadium werden viele Subjekte schwer depressiv und fühlen sich von anderen isoliert oder entfremdet. Dies wird nicht als anomaler Effekt angesehen, sondern ist einfach die psychologische Reaktion auf den Verlust eines der Sinne. Lediglich Geschmacks- und Tastsinn sind betroffen, und es ist keine Beeinträchtigung der Körperfunktion zu beobachten. Das Subjekt verliert dadurch einen Großteil seiner Feinmotorik und eine fehlende Reflexantwort auf Reize mit rein taktiler oder schmerzbasierter Reaktion. Subjekte in diesem Stadium können auch andere versehentlich verletzen, weil sie nicht in der Lage sind, Kontakt mit ihnen zu registrieren; viele überkompensieren, wenn Kraft auf ein Objekt ausgeübt wird, was zu Schäden oder Verletzungen führen kann.

Werkzeuge, die in SCP-1109 platziert wurden und diese anomalen Eigenschaften entwickelt haben, behalten sie auf unbestimmte Zeit, auch wenn sie von der Tasche getrennt werden. Sie verlieren diese Fähigkeiten, wenn die geschärfte Kante oder Spitze des Instruments abgestumpft oder in irgendeiner Weise zerstört wird. Keine zufälligen scharfen Spitzen oder Kanten eines Instruments, wie z. B. durch Beschädigung verursachte gezackte Spitzen, zeigen anomale Effekte: Nur die Hauptschneide oder die geschärfte Spitze eines Gegenstands ist betroffen. Der Effekt erstreckt sich nur auf Objekte, die dafür gedacht sind, mit einer geschärften Spitze oder Schneide Haut zu durchstechen. Zum Beispiel zeigt ein angespitzter Bleistift in SCP-1109 keine anomalen Eigenschaften, selbst wenn seine Spitze die menschliche Haut durchsticht, während ein Brotmesser in SCP-1109 anomale Eigenschaften entwickelt.

[[collapsible show=&#34;Anhang SCP-1109-1: Verletzungen und Vorfälle mit SCP-1109&#34; hide=&#34;- Anhang SCP-1109-1: Verletzungen und Vorfälle mit SCP-1109&#34; hideLocation=&#34;both&#34;]]

**A1-1109-1:** Am ██.██.████ um 23:12 Uhr starb Agent ████████ im Schlaf. Die Autopsie bestätigte als Todesursache eine innere Blutung zunächst unbekannter Quelle. Eine sorgfältige Überprüfung und Untersuchung der Umstände seines Todes haben zu dem Schluss geführt, dass Agent ████████ einen kleinen Schnitt erlitten hat, als er ein Instrument transportierte, das 13 Tage vor seinem Tod aus SCP-1109 zur Entsorgung entfernt worden war. Agent ████████ hat dies aufgrund der schmerzlosen Art der Verletzung nicht registriert. Am Tag vor seinem Tod war er in einen Vorfall verwickelt, bei dem eine Gruppe D-Klässler gewalttätig wurde und versuchte, sich der Autorität der Foundation zu widersetzen. Agent ████████ wurde während eines körperlichen Kampfes mit einem der D-Klässler  verletzt, bei dem er erhebliche innere Verletzungen erlitt, die er aufgrund des Einflusses von SCP-1109 nicht erkannte. Es wird angenommen, dass Agent ████████ seine Verletzungen überlebt hätte, wenn er angemessene medizinische Hilfe in Anspruch genommen hätte, aber fälschlicherweise glaubte, dass er der Auseinandersetzung unverletzt entkommen war und an den Folgen seiner Verletzungen in der Nacht starb, etwa 10 Stunden nach der ursprünglichen Verletzung. Tests mit SCP-1109 wurden verschoben, um eine Umstrukturierung der Sicherheitsmaßnahmen zu erleichtern und um die weitere Beeinflussung von Foundation-Personal zu minimieren.

**A1-1109-2:** Agent █████ starb irgendwann zwischen 20:00 und 22:30 Uhr, als er am ██.██.████ in seinem Haus war. Todesursache war eine Schussverletzung an der rechten Schläfe, vermutlich selbst zugefügt. Ein bei der Leiche gefundener Audiorecorder enthielt eine vorab aufgezeichnete Nachricht an Nahestehende und Foundation-Kollegen, in der er den Einfluss des Objekts für seinen mentalen Zustand verantwortlich machte und die mit der Aussage endete: //&#34;Nun, was bringt es dir zu leben, wenn du dich schon wie ein Geist fühlst?&#34;// Die Sicherheitsmaßnahmen wurden geändert und Personal, das SCP-1109 ausgesetzt war, hat sich nun obligatorischen psychologischen Untersuchungen zu unterziehen.

**A1-1109-3:** Eine Untersuchung durch Foundation-Personal führte zur Entdeckung eines Zivilisten, der scheinbar an den Symptomen der Beeinflussung von SCP-1009 litt. Weitere Untersuchungen führten zur Entdeckung eines von SCP-1109 beeinflussten Skalpells, das irgendwie in einen Operationssaal im ████████ ██ ██████ Krankenhaus gebracht worden war. Es ist unbekannt, ob das Skalpell vor seiner Eindämmung von SCP-1109 stammte, ob ein anderes Objekt ähnlich SCP-1109 existiert oder ob ein Instrument von SCP-1109 irgendwie aus der Eindämmung entfernt wurde. Eine Untersuchung der Angelegenheit ist derzeit im Gange, aber Agenten wird empfohlen, alle Berichte über &#34;schmerzlose&#34; Operationen bei Bewusstsein oder über Personen, die keine Schmerzen registrieren können, genau zu verfolgen.
[[/collapsible]]

**Anhang 1109-2:** Dr. ████████ hat Anfragen erhalten, SCP-1109 bei D-Klasse-Personal einzusetzen, das an der Handhabung bestimmter Objekte beteiligt ist, die starke körperliche Schmerzen oder Freude verursachen. Die Genehmigung dieses Antrags steht noch aus.</textarea></pre>
