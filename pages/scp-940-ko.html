**SCP-940-KO** - 빛이여, 빛이여

**저자:** [[*User ProfoundAbyss]]

[[[profound-abyss-author-page|심연의 다른 작품들 알아보기]]]
[[include :scpko:info:end]]


**일련번호:** SCP-940-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-940-KO는 제145K기지 내에 설치된 특수 억제 시설에 격리한다. 특수 억제 시설의 출입구는 단 한 곳으로, 시설 바깥의 빛이 안으로 새어들어오지 못하도록 설계되어 있다. SCP-940-KO의 격리를 담당하는 인원은 출입구에 난 작은 반입구를 통해 기초 격리 규정에 명시된 대로 식사 및 격리 총책임자가 처방한 약물을 반입한다. 억제 시설 내의 조명 장치 3기는 후술할 경우를 제외하고 전부 꺼져 있어야 하며,  SCP-940-KO가 탈출을 시도할 경우에만 작동시켜 SCP-940-KO를 제압하도록 한다. 조명 장치를 통해 탈출 시도를 확실히 저지할 수 있어야 하므로 SCP-940-KO에게는 인간형 개체용 점프슈트를 제외한 추가적인 의복, 침구류, 또는 어떤 종류든 빛을 막을 수 있는 물체를 지급해선 안 된다. SCP-940-KO를 상대로 한 면담은 억제 시설 내에 설치된 음성 인식 장치를 통해 진행한다.

SCP-940-KO의 움직임이나 기타 행동 양상을 관찰하기 위해 억제 시설 천장에 열상감지장치와 유사시를 대비한 CCTV가 설치되어 있다. 현재 SCP-940-KO의 격리 및 연구 총책임자는 제145K기지 의학부 소속 정하연 박사이다.

**설명:** SCP-940-KO는 신체, 특히 피부 조직의 대규모 변성이 일어난 21세의 한국인 여성으로, 격리되기 전에는 요주의 인물로 SCiPNET 데이터베이스에 등록되어 있었다. SCP-940-KO는 2013년 이전까지는 변칙성이 전무한 민간인이었으나, 2013년 프로메테우스 연구소의 후신 기업들 중 하나인 솔러스 사이언스,,Solus Science,, 소유의 태양기적학 연구 시설에서 발생한 사고에 휘말려 신체가 세포 수준에서 급격한 변화를 겪었다.

SCP-940-KO는 신진대사의 효율성 및 근밀도, 순발력과 지구력이 비변칙적 인간에 비해 월등히 높다. 그러나 이는 SCP-940-KO의 조직세포들이 사고 당시 사방으로 방출된 고준위 태양기적학 에너지에 치명적일 만큼 오래 노출된 결과로, 그로 인해  SCP-940-KO의 조직세포는 개념적/주술적 의미에서 태양을 광원으로 하는 직사광선만을 정상적으로 받아들일 수 있는 상태가 되었다. SCP-940-KO가 태양을 제외한 다른 항성과 인공 광원에서 나오는 빛, 생물과 무생물이 내뿜는 자연광, 달빛과 반사광을 비롯한 간접적인 태양광에 2초 이상 노출될 경우 SCP-940-KO의 신체는 즉각적으로 호흡 곤란, 두통, 이명 및 어지럼증 등의 격렬한 거부 반응을 일으키고, 전술한 광원들로부터 비롯한 빛에 노출된 상태로 30초 이상이 지나면 피부가 회복 불가능한 정도의 화상을 입기 시작한다.

2019/3/22 SCP-940-KO를 재단이 확보했을 당시 변칙성으로 인한 추가 피해를 방지하기 위해 현장에서 신체검사를 진행한 결과, 이미 SCP-940-KO의 몸에는 심각한 화상 흉터가 수 군데 나 있었으며, 최근에 입은 것으로 보이는 비변칙적 상처 역시 다수 발견되었다. SCP-940-KO의 격리가 성공적으로 완료된 이후 재단 정보부가 조사한 내용에 따르면 SCP-940-KO는 SCiPNET 데이터베이스에 PoI-779-KO로 등록된 요주의 인물이자, 솔러스 사이언스에 연구원으로 고용된 신정우 박사(1967~2013)의 딸 신소연 양과 동일인물인 것으로 밝혀졌다. 신정우 박사는 2013년 사고 당시 조작하던 태양광 관련 기기가 붕괴하면서 발생한 폭발에 휘말려 목숨을 잃었는데, 그때 신소연 양이 부친의 직장에, 그것도 관계자외 출입을 엄금하도록 되어 있는 실험실 근처에 있었던 이유에 대해서는 여전히 조사가 진행중이다.

격리 이후 SCP-940-KO는 대체로 재단 측에 협조적이며, 자신의 변칙성이나 개인적인 정보에 관한 질문에도 대부분 적극적으로 답변하는 편이다. 다만 미약한 우울증 및 수면장애 증세를 보이는 것이 몇 번 관측되었는데, 재단에 확보되기 전에 입은 상처로 인한 PTSD와 태양광을 포함해서 빛이 전무한 격리 환경에서 비롯된 것으로 보인다.

[[collapsible show=&#34;+ SCP-940-KO 면담 기록 1: 20190324&#34; hide=&#34;기록 열람 중&#34;]]
**SCP-940-KO 격리 직후 초기 면담 기록**

&gt; **일자:** 2019/3/24
&gt; **면담자:** 정하연 박사
&gt; **대상자:** SCP-940-KO
&gt; **비고:** //2019/3/21 재단 정보부가 PoI-779-KO 관련 첩보를 입수한 직후 현장 요원 파스칼 클라인,,Pascal Klein,,이 SCP-940-KO를 확보했다. SCP-940-KO를 제압하는 과정에서 고위험 인간형 개체용 마취제가 사용되었고, SCP-940-KO는 격리 후 48시간이 지나고 나서야 의식을 되찾았다. 아래 기록은 SCP-940-KO가 깨어났다는 보고를 받은 정하연 박사가 처음으로 진행한 면담 내용을 기록한 것이다.//
&gt; ----
&gt; 
&gt; //[기록 시작]//
&gt; 
&gt; **정하연 박사:** [약간의 잡음] 신소연 양?
&gt; 
&gt; //[SCP-940-KO가 일어나 앉는다. 혼란스러운 듯 주위를 둘러본다.]//
&gt; 
&gt; **정 박사:** 신소영 양, 들리시나요?
&gt; 
&gt; **SCP-940-KO:** 누구에요? 어디 있어요?
&gt; 
&gt; **정 박사:** 지금 계신 방 바깥에서 스피커를 이용해 말하고 있는 거에요. 저는 SCP 재단의 정하연 박사라고 해요. 
&gt; 
&gt; **SCP-940-KO:** SCP 재단이라면...... 그러면 저는 설마......?
&gt; 
&gt; **정 박사:** 돌려 말할 필요는 없겠네요. 저희는 신소영 양을 격리 대상으로 지정했어요. 지금 신소영 양이 계신 곳은 재단의 격리 시설 중 한 곳이에요.
&gt; 
&gt; //[SCP-940-KO가 침대에서 나와 천천히 억제 시설의 구조를 파악하려는 듯, 손을 뻗으며 주위를 더듬는다.]//
&gt; 
&gt; **SCP-940-KO:**  [중얼거림] 아무것도 안 보이잖아. [큰 목소리로] 지금은 몇 시죠? 해는 어디 있어요?
&gt; 
&gt; **정 박사:** 지금은 밤 아홉시에요. 해는 보이지 않을 겁니다.
&gt; 
&gt; //[SCP-940-KO는 잠깐 동안 공황 상태에 빠진 것으로 보이나, 이내 진정하고 다시 침대에 앉는다.]//
&gt; 
&gt; **SCP-940-KO:** 그러면 저는 이제 어떻게 되는 거죠? 저를 가지고 실험이라도 하시려는 건가요?
&gt; 
&gt; **정 박사:** 필요하면요. 자세한 사항은 나중에 다시 와서 말해 드릴게요. 지금 앉아 있는 침대 반대편 끝에 통로가 있어요. 신소영 양은 나갈 수 없지만, 조금 있다가 식사가 들어올 거에요. 혹시 마취제의 영향으로 잠들기가 어렵다면 수면유도제를 처방해드릴 수도 있어요. 오늘은 여기까지만 할게요.
&gt; 
&gt; **SCP-940-KO:** [머뭇거림] ㄴ- 네. 알겠습니다.
&gt; 
&gt; **정 박사:** 다른 질문이나 하고 싶은 말이 있나요?
&gt; 
&gt; **SCP-940-KO:** [침묵]
&gt; 
&gt; **정 박사:** ......신소영 양?
&gt; 
&gt; **SCP-940-KO:** [빠른 중얼거림] 붉은 빛은 멈추고, 푸른 빛은 잠들고, 붉은 빛은-
&gt; 
&gt; **정 박사:** 지금 뭐라고 하셨죠?
&gt; 
&gt; **SCP-940-KO:** 아무것도 아니에요.
&gt; 
&gt; //[기록 종료]//
[[/collapsible]]
[[collapsible show=&#34;+ SCP-940-KO 면담 기록 2: 20190325&#34; hide=&#34;기록 열람 중&#34;]]
**SCP-940-KO의 격리 이전 행적에 대한 면담 기록**

&gt; **일자:** 2019/3/25
&gt; **면담자:** 정하연 박사
&gt; **대상자:** SCP-940-KO
&gt; **비고:** //SCP-940-KO의 정체가 특정되기 전부터 재단 정보부는 일련번호 PoI-779-KO로 지정된 요주의 인물의 행적에 대한 정보를 수집 중이었다. SCP-940-KO의 격리를 전후하여 PoI-779-KO가 [[[beyond-entropy-hub|엔트로피를 넘어서(이하 BE)]]] 소속의 세포 조직들 다수와 느슨한 협력 관계에 있고, 실제로 재단을 포함해 BE와 적대적인 관계에 있는 초상기관을 상대로 한 주간 작전에 가담한 적이 있음이 드러났다. 정하연 박사는 정보부의 요청에 따라 SCP-940-KO의 격리 전 행적 및 협력자들에 대한 정보를 얻기 위해 SCP-940-KO와 다시 면담을 진행했다.//
&gt; ----
&gt; //[기록 시작]//
&gt; 
&gt; **정 박사:** SCP-940-KO, 들리십니까?
&gt; 
&gt; **SCP-940-KO:** [씁쓸한 웃음] 그러니까 그게 이제 제 이름인 거네요.
&gt; 
&gt; **정 박사:** 규정상 어쩔 수 없으니 양해 부탁드려요. 몸 상태는 좀 어떤가요?
&gt; 
&gt; **SCP-940-KO:** 나쁘지 않아요. 여전히 여기 들어온 이후로 빛이라고는 한 줄기도 보지 못했지만요. 햇빛을 좀 볼 수 있을까요? 그 정도는 해 주실 수 있잖아요.
&gt; 
&gt; **정 박사:** 상부에 건의해 보도록 할게요. 오늘은 질문할 게 몇 가지 있어요.
&gt; 
&gt; **SCP-940-KO:** 네.
&gt; 
&gt; **정 박사:** &#39;엔트로피를 넘어서&#39;라는 단체와 같이 활동하신 적이 있죠?
&gt; 
&gt; **SCP-940-KO:** 아니오.
&gt; 
&gt; **정 박사:** 좋아요, 그럼 질문을 바꿔서, &#39;엔트로피를 넘어서&#39;가 어떤 단체인지는 아시나요?
&gt; 
&gt; **SCP-940-KO:** [머뭇거림] 네.
&gt; 
&gt; **정 박사:** 저희가 입수한 정보에 따르면 최근 몇 년 간 해당 단체가 재단에 타격을 입히기 위해 벌인 공작들 중 열 건이 넘는 사례에서 두 단체 중 어디에도 속하지 않은 요주의 인물이 엔트로피를 넘어서와 협력했다고 하는데요, 하나같이 묘사가 일치해요. 20세 초반으로 추정되는 한국인 여성, 창백한 피부, 비정상적으로 뛰어난 신체 능력 등등. 그리고 해가 떠 있을 때에만 모습을 드러냈다는데, 짐작 가는 게 있나요?
&gt; 
&gt; **SCP-940-KO:** [침묵] 전혀요.
&gt; 
&gt; **정 박사:** 솔직히 말해서 믿기 어렵네요.
&gt; 
&gt; **SCP-940-KO:** 정말 아무것도 기억이 안 나요. 사고 이후로 늘 숨어만 다녔어요. [잠시 침묵] 어쩌면 내가 모르는 사이에 뭔가 했을지도 모르지만, 그건-
&gt; 
&gt; **정 박사:** &#39;내가 모르는 사이에&#39;?
&gt; 
&gt; //[열상감지장치에 SCP-940-KO가 몸을 떠는 것이 포착된다.]//
&gt; 
&gt; **SCP-940-KO:** [작은 목소리로] 말도 안 돼......
&gt; 
&gt; **정 박사:** 뭔가 짚이는 부분이 있나요?
&gt; 
&gt; **SCP-940-KO:** [침묵]
&gt; 
&gt; **정 박사:** SCP-940-KO, 우리는 아직 그쪽에 대한 태도를 정하는 중이에요. 재단에 협조해 준다면 우리가 거기에 보답할 수도 있고. 뭔가 아는 게 있다면 숨기지 마세요.
&gt; 
&gt; **SCP-940-KO:** 이걸 뭐라고 설명해야 할 지 애매하지만, 예전에 일어났던 일이 전혀 기억에 남지 않는 경우가 종종 있었어요. 그러니까, 어제 점심에 제가 있었던 장소랑 오늘 저녁에 내가 서 있는 곳이 다른데, 정작 내가 거기서 여기로 온 기억이 없고, 그런 식으로요.
&gt; 
&gt; **정 박사:** 가끔씩 필름이 끊긴다는 말이군요?
&gt; 
&gt; **SCP-940-KO:** [약한 웃음] 그렇게 말하니까 느낌이 이상하네요.
&gt; 
&gt; **정 박사:** 그렇게 필름이 끊겨 있는 시간 동안 앞서 얘기한 일들을 본인이 저질렀을 가능성이 있다고 생각하시는 건가요?
&gt; 
&gt; **SCP-940-KO:** 오빠가 저한테 그렇게 얘기한 적이 있었어요. 제가 잘못한 일들이 많다고. 나는 기억 못 할 테지만 자기는 보고 기억하고 있다고 그렇게 말하곤 했어요.
&gt; 
&gt; **정 박사:** 오빠라고요?
&gt; 
&gt; **SCP-940-KO:** 네. 사고가 났을 때 오빠[[footnote]]신정우 박사의 가족에 대해 조사한 바에 따르면 신소연 양, 즉 SCP-940-KO는 신 박사의 1남 2녀 중 둘째이다. 장남인 신승연 군과 막내딸 신지연 양 역시 2013년 사고 당시 연구 시설 내에 있었던 것으로 보이나, 이후 종적을 감추었다.[[/footnote]]가 저를 데리고 나왔어요. 그 후로도 계속 같이 붙어 다녔고요.
&gt; 
&gt; **정 박사:** 오빠는 비변칙적입니까? 그러니까, 평범한 사람처럼?
&gt; 
&gt; **SCP-940-KO:** ......대답하기가 어렵네요.
&gt; 
&gt; **정 박사:** 알겠습니다. 오늘은 여기까지만 하죠, SCP-940-KO.
&gt; 
&gt; //[기록 종료]//

**부록:** 면담 종료 이후, 정하연 박사는 SCP-940-KO가 매일 정오부터 14시까지 야외 활동을 할 수 있도록 격리 절차를 개정할 것을 제안했다. SCP-940-KO의 탈출 가능성과 격리 파기 시 위험성 때문에 해당 제안은 반려되었다.    
[[/collapsible]]
[[collapsible show=&#34;+ SCP-940-KO 면담 기록 3: 20190329&#34; hide=&#34;기록 열람 중&#34;]]
**SCP-940-KO의 이상행동 및 수면장애에 대한 면담 기록**

&gt; **면담 일자:** 2019/3/29
&gt; **면담자:** 정하연 박사
&gt; **대상자:** SCP-940-KO
&gt; **비고:** //2019/3/27 이후로 SCP-940-KO의 수면장애가 심화되기 시작했다. 정하연 박사의 요청에 따라 SCP-940-KO에게 수면유도제가 처방되었으나, 효과는 미미했다. 그 다음날인 2019/3/28 23:00에 SCP-940-KO는 평소처럼 잠드는 대신에 침대에 걸터앉아 그 상태로 밤을 지샜다. 다음날 아침 SCP-940-KO의 이상행동을 보고받은 정하연 박사는 SCP-940-KO와의 소통을 시도했다.//
&gt; ----
&gt; //[기록 시작]//
&gt; 
&gt; **정 박사:** SCP-940-KO, 들리십니까?
&gt; 
&gt; **SCP-940-KO:** [중얼거림] -추고, 푸른 빛은 잠들고, 붉은 빛은 멈추고, 푸른 빛은 잠들고, 붉은 빛은 멈추고, 푸른 빛은 잠들고, 붉은 빛은 멈추고-
&gt; 
&gt; **정 박사:** SCP-940-KO, 대답하세요.
&gt; 
&gt; //[SCP-940-KO는 소리 나는 쪽을 쳐다보지만, 계속해서 중얼거린다]//
&gt; 
&gt; **정 박사:** SCP-940-KO, 지금 제 말이 들리는 거 압니다. 대답하지 않으면 억제 시설의 조명을 켤 겁니다.
&gt; 
&gt; **SCP-940-KO:** -붉은 빛은 멈추고, 푸른 빛은 잠들고...... 안녕하세요, 박사님.
&gt; 
&gt; **정 박사:** 최초 면담 시에도 비슷한 말을 중얼거리셨던 것 같은데, 괜찮으십니까?
&gt; 
&gt; **SCP-940-KO:** 햇빛은 언제 볼 수 있나요?
&gt; 
&gt; **정 박사:** ......어려울 것 같습니다. 죄송합니다.
&gt; 
&gt; **SCP-940-KO:** 이해해요, 박사님. 하지만...... [흐느낌] 더는 견디기 어려울 것 같아요. 아무것도 보이지 않아요. 꼭 눈이 먼 것 같아요. 아닌 건 알지만, 너무 오랫동안 여기에 갇혀 있었잖아요. 지금이 며칠이죠? 저는 얼마나 오랫동안 여기 있었던 거에요?
&gt; 
&gt; **정 박사:** 오늘은 2019년 3월 29일입니다. 그러니까 대략 일주일 정도 지났군요. 햇빛을 보여드릴 수는 없지만, 혹시 다른 방식으로 도와드릴 수는 없는 건가요? 저희도 격리 대상의 정신상태가 악화되는 건 원하지 않습니다.
&gt; 
&gt; **SCP-940-KO:** 모르겠어요. 아무리 노력해봐도 잠이 오질 않아요. 바깥에 있을 때도 종종 이랬는데, 여기서는 더 힘들어요.
&gt; 
&gt; **정 박사:** 예전에는 비슷한 일이 생기면 어떻게 했습니까?
&gt; 
&gt; **SCP-940-KO:** 오빠가 도와줬어요. 어릴 때 가슴이 답답하거나 겁이 날 때면 안정을 찾을 수 있는 주문 같은 것도 알려줬고요.
&gt; 
&gt; **정 박사:** 아까 계속 되뇌이던 말이 그겁니까?
&gt; 
&gt; **SCP-940-KO:** 네. [약한 웃음] 그때는 실제로 쓸모가 있다고 믿었지만, 지금은 오빠가 비춰주는 빛만큼 도움이 되지는 않나 봐요.
&gt; 
&gt; **정 박사:** 오빠가 비춰주는 빛이라고요?
&gt; 
&gt; **SCP-940-KO:** 아. [헛웃음] 결국 들켜 버렸네요.
&gt; 
&gt; **정 박사:** 결국 오빠 분에게도 변칙성이 있는 모양이군요.
&gt; 
&gt; **SCP-940-KO:** 다른 빛을 받으면 아프기만 한데, 오빠가 빛을 비춰주면 그렇지 않아요. 변칙성? 그건 잘 모르겠어요.
&gt; 
&gt; **정 박사:** 가능하다면 오빠 분을 찾아서 데려오도록 하겠습니다.
&gt; 
&gt; **SCP-940-KO:** 오빠도 저처럼 가둘 건가요?
&gt; 
&gt; **정 박사:** 여러가지 방법이 있습니다. 걱정하지 말아요. 웬만하면 오빠 분을 격리 대상으로 지정하는 일은 없을 거에요. 약속할게요.
&gt; 
&gt; **SCP-940-KO:** 오빠랑 동생이 어떻게 지내고 있는지 만이라도 알았으면 좋겠어요. 부탁할게요.
&gt; 
&gt; //[기록 종료]//

**부록:** 재단 정보부는 정하연 박사의 요청에 따라, 신승연 군(2019년 현재 생존 시 25세)과 신지연 양(2019년 현재 생존 시 14세)의 소재 파악을 위해 클라인 요원을 파견했다.
[[/collapsible]]

[[collapsible show=&#34;+ 요주의 인물 면담 기록: 20190331&#34; hide=&#34;기록 열람 중&#34;]]
**요주의 인물 PoI-237-KO와의 면담 기록**

&gt; **일자:** 2019/3/31
&gt; **면담자:** 정하연 박사
&gt; **대상자:** PoI-237-KO
&gt; **비고:** //2019/3/30에 신승연 군이 클라인 요원과 접촉했다. 신승연 군은 SCP-940-KO를 직접 돌볼 수 있도록 해줄 것, 또한 본인을 격리 대상으로 지정하지 않을 것을 조건으로 재단 측의 요청을 받아들였다. 정하연 박사는 접촉 다음날 제145K기지에 도착한 신승연 군을 대상으로 면담을 진행했다.//
&gt; ----
&gt; //[기록 시작]//
&gt; 
&gt; **정 박사:** [헛기침] 그러면 시작하겠습니다. 2019년 3월 31일, SCP-940-KO의 격리 절차 관련 면담입니다. 
&gt; 
&gt; **PoI-273-KO:** 지금 바로 보러 가면 안 됩니까?
&gt; 
&gt; **정 박사:** 저희는 당신 변칙성이 어떤 식으로 여동생분에게 작용하는 건지 확실히 모릅니다. 어쩌면 다른 환경에서는 다른 결과를 낳을 수도 있어요. 신중해야 합니다.
&gt; 
&gt; **PoI-273-KO:** [한숨] 그 점은 동감입니다. 되도록이면 빨리 끝내주세요.
&gt; 
&gt; **정 박사:** 이해합니다. 저희가 들은 바에 따르면 여동생분의 빛 관련 변칙성을 당신이 완화시킬 수 있다고 하던데, 맞습니까?
&gt; 
&gt; **PoI-273-KO:** 맞습니다.
&gt; 
&gt; **정 박사:** 혹시 여기서 보여주실 수 있으십니까?
&gt; 
&gt; **PoI-273-KO:** [천장에 붙은 전등을 가리키며] 저걸로요? 아니면 다른 것으로요?
&gt; 
&gt; **정 박사:** 네? 아, 그러면 스스로가 광원이 되는 방식은 아니군요?
&gt; 
&gt; **PoI-273-KO:** 그랬다면 훨씬 일찍 여기에 왔을 겁니다. 그것도 덜 우호적인 분위기에서요. 아무튼, 네, 다른 광원을 이용하는 방식입니다.
&gt; 
&gt; **정 박사:** [바깥을 향해] 작은 손전등 하나만 가져오세요. [피면담자를 보고] 직접 손에 닿아야 하나요? 아니면 광원과 본인을 연결시킬 수 있는 다른 수단도 괜찮습니까?
&gt; 
&gt; **PoI-273-KO:** [잠시 생각하다가] 그 점에 대해 깊게 생각해본 적은 없는 것 같아요. 어릴 때부터 주변에 광원이 있으면 본능적으로 감지할 수 있었습니다. 빛을 조작하는 것도 비슷한 방식으로 이루어지는 것 같고요.
&gt; 
&gt; //[보조 연구원이 면담실에 들어와 정 박사에게 소형 손전등을 건넨다.]//
&gt; 
&gt; **정 박사:** [손전등을 건네며] 본능적으로요?
&gt; 
&gt; **PoI-273-KO:** 네.
&gt; 
&gt; **정 박사:** 잠시 보여주실 수 있으십니까?
&gt; 
&gt; //[PoI-273-KO는 대답하는 대신 손전등을 오른손에 쥐고 벽을 향한 채 전원을 켠다. 일반적인 백색 빛 대신 주황색에 가까운 흐릿한 빛이 벽을 비춘다. 잠시 후 빛의 색깔이 노랑색, 그리고 초록색으로 변했다가 서서히 그 밝기가 약해진다. PoI-273-KO가 손전등을 끈다.]//
&gt; 
&gt; **정 박사:** 광원의 스펙트럼과 세기를 자유자재로 조절할 수 있는 거군요. 사고 이후에 이렇게 되신 겁니까?
&gt; 
&gt; **PoI-273-KO:** 아뇨, 그 전에 따로 배운 기술입니다. 어디서 어떻게 익힐 수 있었는지는 밝히기 좀 어렵습니다.
&gt; 
&gt; **정 박사:** 알겠습니다. 그러면, 아, 한 가지만 더 물어도 될까요? 여동생분이 계속해서 되뇌이시던 말 중에 &#34;붉은 빛은 멈추고, 푸른 빛은 잠들고.&#34;라는 게 있었는데-
&gt; 
&gt; //[PoI-273-KO의 몸이 굳는다.]//
&gt; 
&gt; **정 박사:** 괜찮으세요?
&gt; 
&gt; **PoI-273-KO:** 동생이 그것 관련해서 어디까지 말했습니까?
&gt; 
&gt; **정 박사:** 네? 아니, 별 건 아니고 그냥 자기 오빠가 가르쳐 준 주문 같은 거라고 했습니다. 마음을 안정시키는 용도로요. 뭔가 다른 게 있었나요?
&gt; 
&gt; **PoI-273-KO:** ......아뇨. 저, 그러면 소연이를 보러 가도 될까요? 더 질문하실 거리가 있으신 것 같지는 않습니다만.
&gt; 
&gt; **정 박사:** 면담은 이 정도로 마치겠습니다. 특수 억제 시설로 안내해 드릴게요.
&gt; 
&gt; //[기록 종료]//
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 경고: 현재 격리 파기 사태 진행 중. 보안 등급 확인 필요&#34; hide=&#34;보안 등급 확인. 계속하십시오.&#34;]]
**사건 기록 940KO-1:** PoI-273-KO와의 면담 종료 후, 정하연 박사는 보안 담당관 1명, 보조 연구원 1명과 함께 PoI-273-KO를 특수 억제 시설 앞으로 안내했다. 2019/3/31 사건 발생 당시인 10:22에 정하연 박사는 하급 연구원과 함께 통제실에 들어가 억제 시설의 잠금 장치를 해제했다. PoI-273-KO는 억제 시설 안에 보안 담당관과 함께 들어갔다. 억제 시설 내의 열상감지장치에 따르면, PoI-273-KO는 억제 시설에 진입하자마자 손으로 모종의 동작을 취했다. 동행한 보안 담당관은 특수 억제 시설에 빛이 존재하지 않아 PoI-273-KO의 이상행동을 보지 못했다.

그 직후 제145K기지에 존재하는 모든 조명 기구가 작동 여부에 관계 없이 붉은색 빛을 내뿜기 시작했다. 붉은 빛에 노출된 재단 인원은 노출된 정도에 따라 짧게는 5분에서 길게는 30분 가량 트랜스 상태에 빠져 비상 상황에 빠르게 대처하지 못했다. 특히 통제실의 정하연 박사는 최면 코마 상태에 빠져 정신을 잃었는데, 이는 정하연 박사가 사건 이전부터 지속적으로 &#39;붉은 빛&#39;과 관련한 암시를 받았기 때문으로 추정된다. **(면담 기록 1, 3 참조)**

사건 당시 특수 억제 시설에 설치된 조명 장치들은 붉은 빛 대신 매우 약한 흰색 빛을 발산했다. PoI-273-KO는 전술한 동작을 취한 직후 정하연 박사에게 건네받은 손전등으로 붉은 빛을 비춰 동행한 보안 담당관을 제압했다. 이 시점에서 특수 억제 시설 내에 설치된 CCTV가 빛을 감지하고 작동하기 시작했다. 다음은 특수 억제 시설에서 사건 발생 당시 일어난 일을 CCTV 및 음성 인식 장치를 통해 재구성한 것이다.

&gt; **재구성 자료 940KO-1a**
&gt; 
&gt; //PoI-273-KO가 보안 담당관을 제압한 다음 억제 시설의 반대편 끝으로 걸어간다. SCP-940-KO가 누워있던 침대에서 일어나 빛으로부터 피할 곳을 찾는다. 잠시 후 조명 장치에서 나오는 빛이 자신에게 해를 입히지 않는다는 사실을 깨달은 SCP-940-KO는 빛에 적응하기 어려운지 고통스러운 듯 눈을 찡그리다가 PoI-273-KO를 발견한다.//
&gt; 
&gt; **SCP-940-KO:** 오빠!
&gt; 
&gt; //SCP-940-KO가 달려가 PoI-273-KO에게 안긴다.//
&gt; 
&gt; **SCP-940-KO:** 여긴 어떻게 온 거야?
&gt; 
&gt; //PoI-273-KO가 SCP-940-KO를 밀어낸다.//
&gt; 
&gt; **PoI-273-KO:** 이럴 시간 없어. 따라와. 여기서 나가자.
&gt; 
&gt; **SCP-940-KO:** 나간다고? 하지만 여기서 내보낸다는 얘기는 없었는데......
&gt; 
&gt; **PoI-273-KO:** 그럼 여기 계속 있을 거야?
&gt; 
&gt; **SCP-940-KO:** 그런 뜻이 아니라-
&gt;

제145K기지 내의 조명 시설들은 10:23을 전후하여 원상복귀되었다. 10:25에 PoI-273-KO가 잠든 SCP-940-KO를 안고 제145K기지를 빠져나가는 모습이 기지 정문 CCTV에 포착되었다. 탈주 시도를 저지하기 위해 대응반이 파견되었으나 PoI-273-KO는 빠르게 재단의 감시망에서 모습을 감추었다. 사후 조사 결과, PoI-273-KO가 재단과 접촉하기 하루 전에 제145K기지 인원으로 위장한 BE의 잠입세포 조직원이 기지 데이터베이스에 침입, 조명 및 전기 시설과 관련된 설계도 일부를 탈취한 것으로 드러났다. 재단은 PoI-273-KO를 고위험 요주의 인물로 재지정했으며, PoI-273-KO와 BE 간의 협력 관계 규명 및 SCP-940-KO의 재격리를 위한 조사에 착수했다.

**SCP-940-KO 및 PoI-273-KO 관련 영상 기록**

2019/4/3 제145K기지 측으로 정체불명의 저장 장치가 전달되었다. 해당 저장 장치에는 2013년 사고 당시 솔러스 사이언스 연구 시설 내의 모습을 담은 3분 길이의 동영상 파일이 담겨 있었다. 영상의 내용은 아래와 같다.

&gt; **[00:00]** 신정우 박사가 동료 연구원들과 함께 보안경을 쓴 상태로 어떤 콘솔을 조작하고 있다. 큰 규모의 연구실 한가운데에는 지름 10m 정도의 투명한 구형 물체가 검은색 금속으로 된 받침대 위에 놓여 있다. 받침대와 콘솔은 여러 색깔의 굵은 전선을 통해 서로 연결되어 있다. 구형 물체 안에서는 매우 밝게 빛나는 광원이 계속해서 요동치고 있다. 받침대에 연결된 로봇 팔 6기가 계속 움직이며 끝에 달린 모종의 장치로 광원에 레이저를 조사한다.
&gt; 
&gt; **[00:07]** 영상 가장자리의 보안문이 폭발과 함께 나가떨어진다. 신정우 박사와 연구원들이 몸을 움츠린다.
&gt; 
&gt; **[00:18]** 폭발로 인한 연기가 사그라들자 보안문이 떨어져나가면서 생긴 구멍을 통해 BE 전투세포 소속으로 추정되는 요원 대여섯 명이 소총을 겨누며 들어온다.
&gt; 
&gt; **[00:20]** 무언가 항의하려는 듯한 연구원 한 명을 요원 한 명이 소총으로 사살한다. 다른 요원들도 소총을 발사해 신정우 박사와 다른 연구원들을 모두 사살한다.
&gt; 
&gt; **[00:42]** 요원들이 신정우 박사와 연구원들의 시체를 구형 물체 주변으로 옮긴다. 잠시 후 PoI-273-KO가 다른 요원 한 명과 함께 들어온다. 두 사람은 각각 서로 다른 크기의 시체 주머니를 메고 있다.
&gt; 
&gt; **[01:02]** 먼저 들어왔던 요원들이 밖으로 나간다. PoI-273-KO는 동행한 요원의 도움을 받아 시체 주머니를 바닥에 내려놓고 안에 들어있던 사람을 꺼낸다. 큰 사이즈의 주머니에는 신소연 양, 작은 사이즈의 주머니에는 신지연 양으로 추정되는 아동이 들어 있다. 두 사람 다 깊은 잠에 빠져 있는 것으로 추정된다.
&gt; 
&gt; **[01:12]** 밖에 나갔던 요원들이 접이식 플라스틱 테이블 두 개를 들고 돌아온다. PoI-273-KO가 그들에게 지시를 내린다. 요원들이 구형 물체 양 옆에 테이블을 펼쳐놓자 PoI-273-KO가 다른 요원과 함께 테이블 위에 신소연 양과 신지연 양을 올려 놓는다. 두 사람은 아무 움직임도 보이지 않는다.
&gt; 
&gt; **[01:38]** 요원들이 테이블 위에 놓인 두 사람의 몸을 벨트로 고정한다. PoI-273-KO는 콘솔로 가서 무언가 새로운 명령을 입력하기 시작한다. 두 사람을 테이블에 고정시킨 요원들은 여러 개의 전극을 두 사람의 피부에 부착하고 자신들이 가져온 정체불명의 기기 두 개에 각각 연결한다.
&gt; 
&gt; **[02:00]** PoI-273-KO가 콘솔에서 손을 뗀다. 로봇 팔들의 움직임이 비정상적으로 빨라지고 광원에 조사되는 레이저의 굵기와 세기도 5배 이상 강해진다. 광원의 요동이 심해지자 연구실 내에 사이렌이 울리며 붉은 등이 켜진다. 요원들이 연구실을 나간다. PoI-273-KO는 근처의 조명 기구로 두 사람에게 잠깐 푸른 빛을 비추고는, 마지막으로 연구실을 나가다가 연구실 내에 CCTV 카메라[[footnote]]이 영상을 기록한 장치로 추정된다.[[/footnote]]가 존재하는 것을 발견하고 잠시 멈춘다. PoI-273-KO는 카메라를 응시하며 이빨을 드러낸 채 미소를 짓고는 요원들을 따라 연구실을 나선다.
&gt; 
&gt; **[02:45]** 광원이 거세게 요동치자 구형 물체의 곳곳에 금이 가기 시작한다. 콘솔에서 스파크가 일며 연구실 곳곳에서 화재가 발생한다. 신소연 양이 소음과 열기로 인해 잠에서 깨어난다. 신지연 양의 모습은 스파크와 연기로 인해 보이지 않는다.
&gt; 
&gt; **[02:56]** 로봇 팔이 작동을 중지하고 곧 녹아 무너진다. 구형 물체의 몇몇 부분이 깨져 광원이 내뿜는 노란색 플레어가 그대로 새어나온다. 신소연 양이 겁에 질려 버둥거리지만, 몸을 구속하고 있는 벨트 때문에 테이블에서 빠져나오지 못한다. 신소연 양과 연결된 기기가 초록색으로 점멸하며 가동된다. 신소연 양의 몸 주위에 초록색 에너지 막이 형성된다. 기기는 더욱 빠르게 점멸하며 구형 물체의 깨진 부분에서 빠져나오는 플레어를 흡수한다.
&gt; 
&gt; **[03:00]** 구형 물체가 완전히 붕괴하자 큰 폭발이 발생한다. 폭발로 카메라가 파괴되기 직전에 기기가 흡수한 플레어가 에너지 막을 통해 신소연 양에게 전달되는 모습이 포착된다. 영상이 종료된다.
