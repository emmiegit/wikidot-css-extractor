**Ítem #:** SCP-2051

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2051 está rodeado por una por un alambrado estilo romboidal de acero inoxidable, con una altura de tres-metros, revestido en el tope con alambres de púas. Adicionalmente, se ha construido a lo largo de la entrada de una cala o de una ensanada, una presa de cemento de trescientos metros. Advertencias sobre grandes poblaciones de //Chironex Lfeckeri// (Avispa del mar[[footnote]]**N.T.** Conocido también como: &#34;Medusa de caja&#34;[[/footnote]]), que se encuentran ubicados en las cercanías de los alambrados. Cámaras de seguridad están puestos en cada 500 metros a lo largo de la alambrada.

Tres (3) guardias deberán estar ubicados en el sitio bajo la apariencia de ser un investigador de estromatolito y el cuartel debe estar camuflado como una estación investigativa del Instituto Australiano de Ciencias Marinas. Una (1) instancia del SCP-2051-1 deberá mantenerse con vida en el sitio en un tanque de 2m^^3^^ que provee la nutrición suficiente. (ver documento SCP-2051-001 para la guía de nutrición)

Civiles que intenten entrar al sitio deberán ser examinados por la exposición ante SCP-2051. Si están contaminados, deberán ser eliminados; Si fueron descontaminados, deberán ser liberados con una advertencia más una amenaza por vía legal si en caso de que regresen.

Pruebas con SCP-2051 están prohibidas.

**Descripción:** SCP-2051 es una pequeña ensenada de ██ kilómetros ubicada al noreste de la Bahía Shark, Australia. Humanos que entran al agua (que estén completamente sumergidos) se vuelven instancias del SCP-2051-1.

La próxima vez que una instancia del SCP-2051-1 entre a un cuerpo de agua hecho por hombres (incluyendo bañeras, duchas, piscinas y embalses), perderán la conciencia y rápidamente se transformará en una pila llena de tejido de pieles.

En la etapa uno de la transformación perderá toda otra estructura externa que no sea la piel. Dientes, cabello y uñas serán desprendidas, en un proceso que puede durar entre diez a quince minutos.

La segunda etapa es la pérdida de la estructura ósea interna y los órganos. Los huesos se ablandarán y entrarán a una osteoporosis acelerada. Los órganos se revertirán en células madres y luego en tejidos de pieles humanos. Instancias SCP-2051-1 luego podrán respirar a través de la piel.

Las células del cerebro serán separadas y distribuidas por sí solas donde alrededor de la masa cerebral así como también del sistema nervioso. Investigaciones indican que este tipo de funcionamiento permiten que las funciones cerebrales las preserven e indicando un gran nivel de actividad eléctrica desde el sistema nervioso.

Una vez que las transformaciones estén completas, SCP-2051-1 son capaces de enviar por una única vía de comunicación mediante la telepatía, transmitiendo todos los pensamientos. Estos mensajes pueden ser recibidos por otros individuos que están entre tres a cuatro metros de ellos. Las transmisiones típicamente contienen mensaje de extrema coacción desde su privación sensorial, seguido por depresión y catatonia. Ningún esfuerzo con contactar las  instancias SCP-2051-1 tuvieron éxitos.

Completamente transformados en instancias SCP-2051-1, tendrán que ser puestos en un ambiente acuático rico en nutrientes en orden de sobrevivir. Instancias que padecen de hambre rápidamente se volverán autocanibalistas.

**Registro del Descubrimiento**

SCP-2051 fue descubierto luego de que seis estudiante de la Universidad de █████████████████████████ se convirtieran en instancias SCP-2051-1 en un hotel en Bahía Shark. Dos estudiantes sobrevivieron en el encuentro y fueron entrevistados por los agentes de la Fundación en el Centro de Salud de ████████████████████. Los estudiantes, los primeros en responder y el personal médico fueron dados con amnésicos de Clase A una vez que fueron concluidas la contención inicial y fue puesto una historia de tapadera para que parecería que fue un accidente de mar cuando estaban nadando cerca de los //Chironex fleckeri//

 
&gt; **Entrevistados:** Angela Wong, Sarah Rogers 
&gt;  
&gt;  **Entrevistador:** Agente Bruce Wallace 
&gt;  
&gt;  **Prefacio:** Wong y Rogers fueron los sobrevivientes del descubrimiento iniciativo del SCP-2051.
&gt;  
&gt; **&lt;Comienzo de Registro&gt;**
&gt; 
&gt; **Wallace**: ¿Y decidiste ir a nadar hacia allá? ¿A pesar de todas las rocas?
&gt; 
&gt; **Wong:** Bueno, no lo hicimos. Digo, algunos de nosotros sí lo hicimos. Mucho de nosotros lo hicimos //[pausa]//. ¿Ellos estarán bien?
&gt; 
&gt; **Wallace:** Estamos haciendo todo lo posible. ¿Por qué no fuistes a nadar?
&gt; 
&gt; **Rogers:** //[sollozo]// Yo y Angela decidimos quedarnos sobre las rocas. Y hacer un par de bronceados en ello, ¿Tu sabes?. Y, em, Jack y Ethan convencieron a los otros que sería divertido.
&gt; 
&gt; **Wong:** No estábamos tan en sintonía con esto. Y y y nada pasó realmente cuando estábamos ahí.
&gt; 
&gt; **Rogers:** Decidimos volver cuando ya se estaba ocultando el sol. Los muchachos y Ruby y Charlotte estaban bastante lejos, y entonces decidí meterme un poco al agua para llamarlos para que vue- para llamarlo para que vue- //[larga pausa]// Me metí al agua. Me metíal agua. Memetíalaguamemetíalaguamemetíalagua-
&gt; 
&gt; //En este punto, Roger entró en pánico. Unos minutos después, Roger se calmó y se retomó la entrevsta de nuevo.//
&gt; 
&gt; **Wallace:** ¿Qué pasó cuando volvieron al hotel?
&gt; 
&gt; **Wong:** Estuve compartiendo la habitación con Willie, ya que todos los demás - todos lo demás andaban con una pareja. El tomó una segunda ducha y y- yo me maté al tiempo viendo la tele.
&gt; 
&gt; **Rogers:** Yo aún no había comido, entonces fui a comprar algunos ape-aperitivos en el supermercado. Volví mas o menos en una hora. Yo- yo- yo n- no so- soy tan decisiva- 
&gt; 
&gt; **Wong:** Sentí un bum luego de un minuto, mientras que él aún estaba ahí dentro. No le di mucha bola, ya que no gritó ni nada por el estilo. Luego me preocupé poco después… alrededor de quince minutos. No pensé que él debería quedarse por tanto tiempo. Entonces me metí y… me metí y… me metí y no estaba moviéndose. No había sangre pero tampoco estaba moviendo. Estaba muy doblado, pero las personas no puede- no pueden doblarse tanto. Es como si todos los huesos se - de- desaparecieran. Toqué su hombro y pareciera que estaba tocando una masa de pastel crudo. Él - él no respondía y entonces llamé al 112 en mi celular. Él no se estaba moviendo. Yo- yo creo que estaba respirando. Ten- Tenía mucho miedo de ir a revisarlo de nuevo.
&gt; 
&gt; **Rogers:** Cuando volví del super, y - y - y Ángela estaba gritando por lo de Willie, y me preocupé bastante cuando fui a revisar a Takeshi pero él tenía //[sollozando]// la puerta bajo llave por a- alguna razón. No pude llegar hacia él antes que la gente de la ambulancia lle-llegasen- Les dije a ellos que no podía entrar a donde estaba Takeshi y el señor del hotel vino para abrir la puerta. El estaba todo vizco- vizco-
&gt; 
&gt; **Wong:** Estaba todo viscoso. No como los otros.
&gt; 
&gt; **Wallace:** ¿Qué pasó con tus otros amigos?
&gt; 
&gt; **Rogers:** No los ví. Ellos estaban - estaban….//[Pausa]//
&gt; 
&gt; **Wong:** No respondieron a las llamadas. Le dije al hombre del hotel - él estaba con los paramédicos - y abrió las puertas. Y ví a Ruby y a Ethan siendo llevados en camilla afuera. Pero pensé - pensamos - //[Larga pausa]//.
&gt;  
&gt;  **Wong:** Lo podía oírlos. Podía oírlos gritar. Los del TEM[[footnote]]**N.T.** Técnicos en Emergencias Médicas  [[/footnote]] los podían escucharlos también lo escuchaban. Estaban en las oscuras y no dijeron nada cuando intentamos hablar a ellos. El TEM tocaron a uno - No se quién - No pude decirlos - No pude decir a mis amigos que se aparta- //[Larga pausa]//
&gt; 
&gt; **Wong:** El tocó a uno de ellos y los demás empezaron a gritar. Ellos no responden. Ellos seguían gritando y solo pararon de hacerlo, cuando - cuando la ambulancias ya se los habían llevado.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; //Wong y Roger fueron dados amnésicos de Clase A y siguiendo el proceso de contención del SCP-2051, fueron dejados en libertad.//
