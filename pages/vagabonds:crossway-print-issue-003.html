[DATE]Cross Street — Londres
Dimanche 3 février 1928[/DATE]

[DESC]&lt;span&gt;&lt;i&gt;“Je suis certain qu&#39;elle viendra un jour,&lt;br&gt;Elle ne va pas nous laisser pendus à cet arbre.”&lt;/i&gt;&lt;/span&gt;&lt;p&gt;&lt;i&gt;“— Je t&#39;aime. Je t&#39;aime de tout mon cœur…&lt;br&gt;— Dommage que tu n&#39;en aies pas.”&lt;br&gt;&lt;/i&gt;&lt;tab&gt;&amp;emsp;&amp;emsp;— Conversation entendue.&lt;/p&gt;[/DESC]


[STORY]
{Bulletin météo}
Nous savons que vous, chers lecteurs, n&#39;avez pas l&#39;habitude de commencer par un bulletin météo, vu que notre agence n&#39;imprime de nouveaux numéros qu&#39;une fois par an. Cependant, ce bulletin-ci contient quelques informations intriguantes à propos de la raison pour laquelle un nuage solitaire, grand et très menaçant a recouvert notre cité la semaine dernière et du moment où il s&#39;en ira..

Nos météorologues ont prédit un brusque changement de climat, mais ne vous réjouissez pas trop, chers lecteurs, car le temps couvert ne s&#39;en ira pas de sitôt. Demain, le lundi 4, il pleuvra. Cette pluie continuera le jour suivant. Il pleuvra également mercredi, jeudi et vendredi. Samedi sera marqué par des inondations inopinées, par conséquent soyez avertis que vos sols et vos plafonds pourraient se retrouver humides et dégoulinants. Préparez vos sceaux, ou mieux - votre arche.

Parlons maintenant de la raison pour laquelle nous sommes punis par Dieu. Il semblerait que le nuage se soit développé au cœur de Londres et ait décidé de s&#39;attarder dans notre district pour quelques mois. Nous ne savons pas s&#39;il est conscient. Nous ne savons pas pourquoi il nous a choisis. Cependant, nous savons qu&#39;il provient d&#39;une usine fermée, quelque part dans le district nord de Londres. Scotland Yard enquête en ce moment sur cette usine et a déclaré avoir repéré un &#34;homme sauvage&#34; courant dans le vieux bâtiment et criant quelque chose à propos du grand déluge et d&#39;une arche. Personne n&#39;est certain de l&#39;identité de cet homme. L&#39;Église affirme qu&#39;il s&#39;agit de Noé, mais nous savons tous qu&#39;il est mort. N&#39;est-ce pas ?

Pour nos lecteurs qui ont l&#39;esprit curieux, ce nuage est principalement composé d&#39;eau, mais nos scientifiques ont récemment repéré des traces de misère et de dépressions dans ses brouillards, d&#39;où la texture sombre. Le centre de recherche est actuellement en train de décider si ces traces de misère proviennent de nous ou du cœur de Londres. Quoiqu&#39;il en soit, je peux affirmer avec certitude que le cœur de Londres est bien plus déprimé que nous. Qui pourrait leur en vouloir ? Je serais également déprimé si je devais manger des haricots et boire du thé toute ma vie. Quelles pauvres créatures, ces londoniens.
[/STORY]


[STORY]
{Vase}
Un vase de verre se trouvait au sommet d&#39;une petite table nichée dans un coin sombre d&#39;un couloir. Il avait été donné à un couple comme cadeau de mariage par un parent éloigné du mari. La femme avait remercié l&#39;homme, l&#39;avait gratifié d&#39;un sourire et avait immédiatement oublié le vase jusqu&#39;au lendemain du mariage. Ce vase n&#39;était pas très beau, mais quand il était placé dans une pièce il se détachait immanquablement et attirait une attention indésirable, c&#39;est pourquoi la femme l&#39;avait posé sur cette petite table dans le coin sombre du couloir. À l&#39;intérieur, elle avait placé une unique rose, un nombre impair que beaucoup considéraient comme un mauvais présage. Cependant, le couple vivait une vie heureuse.

Les mois passant, la vie du couple restait la même : le mari et sa femme allaient au travail, mangeaient ensemble durant la soirée, se promenaient dans le parc le week-end. La rose dans le vase, bien qu&#39;encore belle, commençait à se faner. Ses pétales n&#39;étaient plus aussi éclatants qu&#39;un premier jour, mais les hôtes qui rendaient souvent visite au couple et qui osaient s&#39;aventurer dans ce coin sombre et effrayant disaient toujours, &#34;Oh, quelle magnifique rose vous avez là.&#34;

Quelques mois passèrent encore. La vie du couple restait la même : le mari et sa femme allaient au travail, mangeaient parfois ensemble le soir, et avaient quelques rares disputes. Ils se réconciliaient toujours et ne restaient jamais brouillés très longtemps. La rose à l&#39;intérieur du vase n&#39;avait plus la même beauté qu&#39;auparavant. La plupart de ses pétales gisaient sur le sol, puis ils se retrouvaient dans la poubelle. Sa tige autrefois verte avait maintenant la couleur des marais. Il n&#39;y avait plus d&#39;eau dans le vase. Les hôtes qui rendaient parfois visite au couple et osaient s&#39;aventurer dans ce coin sombre et effrayant disaient presque toujours &#34;Oh, vous devriez arroser cette rose. Voulez-vous que je le fasse pour vous ?&#34;

Quelques mois passèrent encore. La vie du couple restait la même : le mari allait au travail, parfois ils soupaient ensemble, et quelquefois ils regardaient la télévision avant d&#39;aller au lit. Il se disputaient souvent pour des broutilles, mais ils ne restaient jamais fâchés plus d&#39;une semaine. Lorsqu&#39;ils étaient brouillés, le mari dormait souvent sur le canapé, mais ensuite ils se réconciliaient. La rose se flétrissait doucement, seuls quelques pétales demeuraient et la seule chose qui demeurait inchangée, excepté la vie du couple, était le vase. Les hôtes qui rendaient visite au couple pendant les vacances et osaient s&#39;aventurer dans ce coin sombre et effrayant de la maison ne disaient plus rien.

Quelques mois passèrent encore, la vie du couple restait la même : le mari rentre presque toujours en retard, le couple ne mange ensemble que lorsqu&#39;il y a des invités, la femme dort seule et ils se disputent tous les jours pour quelque chose, même des broutilles. La rose n&#39;est plus qu&#39;une tige noire. Plus rien ne subsiste de sa beauté, seul le vase demeure inchangé. Seul le vase demeure inchangé.

Quelques semaines passèrent encore, la vie du couple restait la même : l&#39;ex-mari rend visite à sa nouvelle relation, l&#39;ex-femme vit avec ses parents. La rose a disparu, seul le vase reste, oublié dans la vieille maison, posé sur une petite table nichée dans un coin sombre du couloir. Seul le vase demeure inchangé, et rien d&#39;autre. Et rien d&#39;autre.
[/STORY]


[INTER]&lt;h2&gt;Messages de la communauté&lt;/h2&gt;
&lt;i&gt;&#34;Bien sûr, ça a l&#39;air très bien et il y a plein de fonctions intéressantes. Mais est-ce utile ? Est-ce que votre cerveau est utile s&#39;il ne peut pas utiliser les informations que vous détenez ? La réponse est non. La réponse est que vous êtes inutile.&#34;&lt;/i&gt;
— Votre réflexion

&lt;i&gt;&#34;J&#39;aime lire. Le problème, c&#39;est que je n&#39;aime pas lire vos œuvres. Elles me font penser à vous et à l&#39;époque où nous étions ensemble. Maintenant, à chaque fois que je vois vos livres dans les librairies, je me souviens de vous. Et ça me fait mal.&#34;&lt;/i&gt;
— Une personne âgée

&lt;i&gt;&#34;Peu importe quel jour vous décidez de vous améliorer. L&#39;important est que vous continuiez le lendemain.&#34;&lt;/i&gt;
— Un local[/INTER]


[STORY]
{L&#39;homme courbé}
Un homme vivait au sommet d&#39;une colline. Sa maison n&#39;était pas la plus belle. Tous ses murs s&#39;enfonçaient dans le sol, pointaient vers le haut puis s&#39;incurvaient lentement avant de se tordre en des formes qu&#39;aucun cerveau humain ne peut percevoir.  Ses fenêtres n&#39;étaient pas meilleures. Elles étaient faites en partie de verre ordinaire, mais celui-ci se transformait bientôt et tordait et contrefaisait tout ce que le traversait. Personne n&#39;osait jamais s&#39;approcher de la maison, car tout le monde savait quel homme vivait à l&#39;intérieur. L&#39;homme courbé.
On était le vendredi soir, tout le monde rentrait de sa journée chargée de travail. Vous aussi, vous marchiez dans les rues populeuses de notre district, au-delà de la colline désolée et de sa maison courbée et solitaire. Vous preniez toujours cette route, la plus courte - une ligne droite d&#39;un point A à un point B. En essayant de ne pas regarder dans la direction de la maison, vous avez glissé et vous êtes tombé. Une expérience déplaisante, étant donné que tout le monde vous avait vu. Même Lui.
&#34;N&#39;y pense pas,&#34; vous êtes-vous dit jusqu&#39;à ce que vous arriviez chez vous. Exténué. Repas, lit, sommeil. C&#39;est tout ce dont vous vous souvenez de cette soirée.

Le matin suivant vous n&#39;aviez pas besoin d&#39;aller au travail, mais vous l&#39;avez tout de même fait. Le loyer de cet appartement vous grève depuis des lustres et un peu d&#39;argent supplémentaire ne vous fera pas de mal. Encore cette maison tordue. Seigneur, vous la haïssez tant. Qui l&#39;a construite ? Qui a commis cette abomination dans notre joli petit district ? Bien sûr, vous avez déjà vu nombre de choses étranges ici, cet endroit attire littéralement les anomalies. Mais ça ? C&#39;était différent, ça instillait une peur primitive é l&#39;intérieur de quiconque, vous y compris.
Ce même jour le soleil se couchait doucement alors que vous rentriez chez vous. Au-delà de la maison tordue et de l&#39;homme courbé. Vous saviez qu&#39;il vous regardait. Qu&#39;il vous observait. Qu&#39;il examinait chacun de vos mouvements. Chacune de vos actions.
&#34;N&#39;y pense pas&#34;, vous êtes-vous dit.
Mais vous y avez pensez, et vous avez remarqué les pupilles tordues de ses yeux qui vous observaient à travers la fenêtre. Il se délectait de votre panique. De votre inquiétude.
&#34;Quel délice,&#34; pensa-t-il. Ou était-ce vous ? Pourquoi auriez-vous pensé quelque chose comme ça ?

Dimanche. Il est arrivé et vous n&#39;êtes pas allé au travail. Vous avez simplement apprécié une balade autour de la ville et de cette... maison tordue. Comment êtes-vous arrivé ici, déjà ? Quelle impulsion vous a poussé à vous approcher de cette... maison ? De cet endroit attrayant ? Non ! Il était temps de rentrer. Vous avez beaucoup de travail, oui. Comme peindre vos fenêtres. Et peut-être même arrêter de repasser vos vêtements. Pourquoi s&#39;en préoccuper ? Ces plis et ces courbes sur vos chemises sont très jolis. Cette soirée-là vous êtes rentré et vous n&#39;avez pas pensé à la maison tordue et à l&#39;homme courbé. Pourquoi s&#39;en préoccuper ? Après tout, cette maison n&#39;avait pas l&#39;air si terrible. Vous avez même commencé à l&#39;apprécier.

Le matin suivant vous êtes allé au travail, au-delà de la maison tordue. Le sentiment de terreur a maintenant disparu et vous appréciez de passer devant cette étrange et unique maison tous les jours. Un jour, vous avez décidé de rendre visite à l&#39;homme courbé. Vous avez sonné, nerveux, mais satisfait. Vous ne pouviez pas expliquer la joie que vous ressentiez à visiter cet homme que vous pensiez effrayant. Quelques passant vous ont adressé des regards d&#39;avertissement, certains vous ont même jugé, mais vous vous en moquiez. Que savent-ils ? Que savent-ils de la beauté de cette maison ? De son étrange et attrayante architecture ? Rien du tout !

La porte s&#39;est ouverte lentement. Vous avez vu l&#39;intérieur de la maison et vous avez presque hurlé. Mais trop tard, l&#39;homme courbé vous avait déjà emmené à l&#39;intérieur et avait refermé la porte. Trop tard.
[/STORY]

[STORY]
{Pommier}
Un pommier s&#39;élevait au sommet d&#39;une colline, fleurissant à chaque printemps, se fanant à chaque automne. Et chaque année, le pommier fleurissant était visité par un couple, un homme et une femme. La première fois que l&#39;arbre les avait vus, ils étaient encore des petits enfants. Ils avaient transporté l&#39;arbre jusqu&#39;au sommet de la colline et l&#39;avaient planté avec l&#39;aide d&#39;un autre personnage, un vieil homme avec qui ses petits-enfants jouaient cet été.

Le printemps suivant, le pommier les revit. Ils étaient toujours des enfants mais la fille était plus grande et avait l&#39;air plus mature que le garçon. Et le personnage qui les avait aidés à planter l&#39;arbre était aussi avec eux. Les enfants observèrent l&#39;arbre, le touchèrent et s&#39;émerveillèrent de voir combien il avait grandi en une année. Ils jouèrent jusqu&#39;au soir, puis le vieil homme leur dit qu&#39;il était l&#39;heure de rentrer.

Le printemps suivant, le pommier revit les deux enfants. Cette fois ils étaient adolescents. Ils regardèrent l&#39;arbre puis demandèrent à l&#39;homme s&#39;ils pouvaient partir. Le vieil homme leur dit de toucher l&#39;arbre et ils s&#39;exécutèrent non sans irritation. Puis tous trois quittèrent la colline pour une année.

Le printemps suivant, le pommier revit le couple. La fille et le garçon, jeunes et florissants tout comme l&#39;arbre. Cette fois le troisième personnage était vieux et fatigué et il lui fallut longtemps pour grimper la colline. Tous trois restèrent simplement là et contemplèrent les feuilles bruisser dans le vent. L&#39;arbre était maintenant plus grand que n&#39;importe lequel des trois, même le vieil homme.

Le printemps suivant, le pommier revit le couple. La femme et l&#39;homme, mais sans le troisième personnage. Tous deux avaient l&#39;air triste et ils ne soufflèrent mot. Ils touchèrent l&#39;écorce de l&#39;arbre ; la femme pleura, et l&#39;homme aussi. Ils s&#39;assirent là jusqu&#39;au soir puis s&#39;en allèrent.

Le printemps suivant, le pommier ne revit pas le couple. Ni le printemps d&#39;après, ni celui qui suivit. Quelques années passèrent avant que l&#39;arbre maintenant grand, épais et chargé de pommes, ne les retrouve. Ils avaient tous deux l&#39;air vieux, la floraison de la jeunesse était passées depuis longtemps. Ils firent le tour de l&#39;arbre, s&#39;assirent en-dessous et parlèrent jusqu&#39;au soir, et même alors ils continuèrent de parler encore et encore.

Quelques années passèrent à nouveau, et maintenant le pommier était vieux lui aussi. Le couple avait vieilli, tous deux marchaient lentement, et ils avaient l&#39;air fatigué comme le troisième personnage à son dernier printemps. Le pommier s&#39;inquiéta. Le couple fit le tour de l&#39;arbre et s&#39;assit en-dessous. Cette fois ils contemplèrent simplement la vallée et le village dans le lointain. Et lorsque la nuit vint ils restèrent assis en se remémorant les jours passés, ceux de leur enfance, et ceux où ils étaient encore amoureux du monde.

Le printemps suivant, le pommier revit la femme, mais sans l&#39;homme, et il s&#39;inquiéta. Les cheveux de la vieille femme étaient gris et pâles. Elle toucha l&#39;écorce de l&#39;arbre et pleura. Et cette fois elle pleura et pleura encore jusqu&#39;à ce que le soleil se couche, que la lune se lève, jusqu&#39;à ce que chaque étoile disparaisse, que le monde meure et renaisse, jusqu&#39;à ce que les ténèbres consument tout et que la lumière réapparaisse encore et encore. Elle pleura jusqu&#39;à ce que le pommier pleure avec elle, même alors elle continua de pleurer. Et même alors, elle continua de pleurer.
[/STORY]

[INTER]&lt;h2&gt;Annonce d&#39;intérêt public&lt;/h2&gt;
Nous avons de graves nouvelles à vous annoncer, chers lecteurs. Ce que nous craignions le plus est arrivé. Le Cirque. Nous vous demandons de rester calme et de ne pas succomber à de violents et brusques accès de panique et de cris. Le Cirque ne restera heureusement pas très longtemps, mais nous vous enjoignons de rester en sécurité. Nous avons rassemblé une liste d&#39;instructions sur la manière d&#39;éviter les effets du Cirque et sur quoi faire si vous apercevez le Maître de la Troupe.&lt;br&gt;
&lt;ul&gt;&lt;li&gt;Restez le plus possible chez vous (sortez uniquement si c&#39;est absolument nécessaire)&lt;/li&gt;
&lt;li&gt;Évitez les clowns que pourriez croiser (même s&#39;ils ont l&#39;air amical et portent de drôles de nez, ils attaqueront. Vous ne voulez pas mourir de rire, c&#39;est extrêmement douloureux.)&lt;/li&gt;
&lt;li&gt;Restez hors de vue du magicien (il va utiliser un de ses tours de magie s&#39;il vous voit. Vous ne survivrez pas.)&lt;/li&gt;
&lt;li&gt;Bouchez-vous les oreilles si vous entendez de la musique&lt;/li&gt;&lt;/ul&gt;
Si vous avez accidentellement rencontré le Maître de la Troupe, voici quelques conseils pour augmenter vos chances de survie :&lt;br&gt;
&lt;ul&gt;&lt;li&gt;Regardez-le directement dans les yeux (le Maître de la Troupe n&#39;attaquera pas s&#39;il pense que vous êtes trop dangereux. Même les démons ont leurs doutes)&lt;/li&gt;
&lt;li&gt;Ne riez à aucune plaisanterie (Cela révélera votre faiblesse et les clowns présents pourraient attaquer)&lt;/li&gt;
