[[/&gt;]]
[[include component:image-block name=http://lambdacore.wikidot.com/local--files/no-theme:bite-and-tore-apart-3/spaceship-vertical.png|align=right|width=200px|caption=《太空堡垒卡拉狄加》中的木星级飞船模型]]

**项目编号：**SCP-CN-2664

**项目等级：**--Euclid-- Safe

**特殊收容措施：**SCP-CN-2664现存储在Site-CN-68的一处经过加固的高价值物品存储柜中。任何对该项目的测试均应向三级以上人员提交申请。在进行测试时应对测试场地进行消毒以确保测试场地内没有任何蝇类生物或具有飞行能力的昆虫。

[[collapsible show=&#34;+ 展开已归档的收容措施&#34; hide=&#34;- 关闭&#34;]]
项目应被收容于一30mx30mx10m，带有消毒间的密闭收容间内。任何与该项目的互动应向四级以上人员提交申请。SCP-CN-2664所停泊的奶牛应被拘束在房间正中央，该奶牛需每天喂食一次以保证其基本生理需求。任何进出收容间的人员都应穿戴二级生物危害隔离服并必须经过全身消毒处理以防可能的收容失效。
[[/collapsible]]

**项目描述：**SCP-CN-2664是一艘长约27cm的太空船，可能由SCP-CN-2664-1的文明建造。其外观与科幻电视剧《太空堡垒卡拉狄加》（//Battlestar Galactica//）中的木星级战斗要塞（//Jupiter Class Battlestar//）高度相似，原因不明。

经初步测试，该飞船似乎拥有高度先进的武器系统，防御系统与推进系统，但由于其体积的局限性，其武器系统所能造成的伤害极其有限。根据回收记录推断，该项目的引擎系统可能具有FTL能力。在未与该项目交互时，该项目能够以一种未知方式无视地球重力静止悬停在原地，表明其可能搭载有某种形式的反重力引擎。

环绕该项目四周约5cm处存在一不可见的斥力场，可能来自于其防御系统。经测试，该斥力场几乎能够抵挡任何形式的攻击或对其的穿越尝试。由于该力场的存在，基金会无法对其进行进一步测试。尝试利用其他SCP项目关闭或破坏该力场的提案正在审理中。

事故CN-2664发生后，SCP-CN-2664现处于无人操作状态，但其仍然会对进入其1m范围内的蝇类生物进行攻击，推测可能是SCP-CN-2664-1为其设定的自动程序。为避免可能的人身或财产损失，对该项目进行测试时应保证测试间内无任何蝇类生物。

[[include component:image-block name=http://lambdacore.wikidot.com/local--files/no-theme:bite-and-tore-apart-3/flea.jpg|align=right|width=200px|caption=地球上常见的蚤科生物外观]]
SCP-CN-2664-1是一种外观与体积和蚤科生物（//Siphonaptera Pulicidae//）非常相近的智慧生物，为SCP-CN-2664上的主要乘员与驾驶者，推测也是SCP-CN-2664的建造者。

与地球上已知的蚤科生物不同的是，SCP-CN-2664-1个体没有通常的两对前肢和用于跳跃的发达后肢，取而代之的是三对可进行精细操作的抓握附肢，这些附肢能够令SCP-CN-2664-1操作其身下的一种未知机械装置来帮助其运动，或用于操作其他设备。该装置似乎运用了与SCP-CN-2664中相同的反重力技术允许其能够无视地球引力自由行进。根据有限的情报，SCP-CN-2664-1的社会模式似乎与极权政府类似，且它们对一切蝇类生物拥有极强敌意。

SCP-CN-2664-1似乎能够部分理解人类语言，且能借助操纵SCP-CN-2664上的通信系统对外联络，但值得注意的是，其进行的发言都为《太空堡垒卡拉狄加》中人物角色台词语音的剪辑片段所拼凑出的语句。

目前正在尝试对SCP-CN-2664-1文明及其来源进行调查。

**附录1 - 发现记录CN-2664：**2006/3/9，基金会间谍卫星在地球高层大气中发现了一处不同寻常的白色闪光。随后在该闪光的同位置出现一小型物体正高速进入地球大气层。经估算，该项目的最终着陆地点为位于███附近的一处农场。在通过增强图像扫描获悉其真实性质后，基金会立即派出了数名特工前往该项目可能的着陆点准备回收目标，并以“除役卫星残骸坠落”的掩盖故事疏散了着陆点区域附近的平民。

在回收小队抵达时，该项目正以极近距离悬停在该农场内的一头奶牛上，其武器系统似乎正在朝该奶牛周围的牛蝇开火，值得注意的是，该奶牛周围的牛蝇的数量显著多于其他个体，原因未知。该项目与奶牛立即被一并就近送往Site-CN-68并被编号为SCP-CN-2664。经检查，在该奶牛背部的皮毛中发现了随后被编号为SCP-CN-2664-1的生物群体。这些生物似乎已经利用该奶牛躯体上的毛发与皮屑建立了一些小型殖民地，但由于牛蝇的攻击，这些殖民地大部分都有不同程度的损毁。

**附录2 - 交流尝试：**

&gt; [[=]]
&gt; **第一次交流尝试**
&gt; [[/=]]
&gt; **目的：**N/A，为研究员在SCP-CN-2664附近调节收音机时无意间发现。
&gt; **交流内容：**SCP-CN-2664似乎在持续单向广播一段含义大致为请求增援的语音信息。
&gt; **备注：**SCP-CN-2664采用的通信频率为9752MHz。
&gt; @@ @@

&gt; [[=]]
&gt; **第二次交流尝试**
&gt; [[/=]]
&gt; **目的：**尝试建立双向联系。
&gt; **交流内容：**基金会成功在同频率与SCP-CN-2664进行联络，但未能对该项目询问的敌友识别口令做出正确回复。随后项目对基金会的回应带有显著的敌意与侮辱性词汇，值得注意的是，这些侮辱性词汇似乎都在形容蝇类生物。
&gt; **备注：**以下为一些SCP-CN-2664-1发来的信息。
&gt; * “会飞的愚蠢肥虫”
&gt; * “只会舔和吸的恶心杂碎”
&gt; * “眼睛很多的瞎子”
&gt; * “飞行的声音就像放屁”
&gt; * “真是令[[span class=&#34;ruby&#34;]]主宰[[span class=&#34;rt&#34;]]OVERLORD[[/span]][[/span]]蒙羞的丑陋双翼”
&gt; * “下地狱吧，你这会飞的恶心异形”
&gt; * “我会把你的每一只眼睛戳瞎”
&gt; * “我们定将占领此处并把你们这些带翼渣滓从这颗星球上抹掉”
&gt; @@ @@

&gt; [[=]]
&gt; **第三次交流尝试**
&gt; [[/=]]
&gt; **目的：**尝试向SCP-CN-2664-1解释人类的存在。
&gt; **交流内容：**基金会尝试向SCP-CN-2664-1介绍人类的存在时派出了一名D级人员到SCP-CN-2664的附近，并在其上方挥了挥手。在这期间D级人员的手臂短暂的在项目上方留下了阴影。SCP-CN-2664-1没有对该通信作出直接回应，而是发送了数个类似祈祷的信息，推测可能与D级短暂遮蔽了项目上方的光线有关。在D级人员离开后，SCP-CN-2664沉默了约30分钟，随后其继续发送侮辱性内容。
&gt; **备注：**此次沟通后的一次例行检查中发现总共有大约1294个SCP-CN-2664-1个体离开了它们的主要聚居区，分别前往了不同区域并尝试建立独立城镇。这些新建立的城镇中央都存在一个用奶牛皮屑制造的雕像。一些值得注意的雕像实例见下。
&gt; * 一座短粗的圆柱形雕像，外观类似人类拇指
&gt; * 一座细长的圆柱形雕像，外表带有细密的尖细突出，推测为人类小臂
&gt; * 一座由四个圆柱体组成的不规则雕像，可能试图在模仿除去拇指的人类手掌
&gt; 观察到这些新城镇外存在大量SCP-CN-2664-1的残缺尸骸，推测这些城镇可能曾爆发过冲突。
&gt; @@ @@

&gt; [[=]]
&gt; **第四次交流尝试**
&gt; [[/=]]
&gt; **目的：**尝试向SCP-CN-2664-1表明善意。
&gt; **交流内容：**一份写有“我们希望和平交流”的微缩胶片被投放到一处SCP-CN-2664-1聚居地旁。观察到数个SCP-CN-2664-1个体从多个方向接近，但当它们阅读了胶片上的内容后，它们用附肢撕毁了胶片并控制SCP-CN-2664胡乱开火，期间产生的微型核爆炸与激光束灼伤了数名在场的D级人员。
&gt; **备注：**考虑到项目表现出的极端敌意，不应与该项目进行进一步的沟通尝试。
&gt; @@ @@

**附录3 - 事故CN-2664：**2007/6/13，在对SCP-CN-2664的收容间进行常规清洁时，观测到有数个SCP-CN-2664-1个体从奶牛背部脱离并试图在清洁人员身上“登陆”。由于该清洁人员未穿戴防护服便擅自进行清洁工作，在慌乱之中，该清洁人员误启动了收容间内的消杀系统开关，这直接导致了全部SCP-CN-2664-1个体的死亡。在对相关人员做出惩戒后，SCP-CN-2664被重分级为Safe并更新了收容措施。

**2008/10/4更新：**2008/9/30，基金会间谍卫星于地球高层大气监控到数百个类似于SCP-CN-2664出现时的白色闪光，这些白色闪光共持续出现了约34秒，在这些闪光中未发现任何SCP-CN-2664实例。此事件发生后的数天，基金会接到报告称Site-CN-68附近区域的蝇类生物数量锐减，推测可能为SCP-CN-2664-1文明所为。
