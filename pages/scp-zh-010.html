**Mã vật thể:** SCP-ZH-010

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Các dược chất kháng SCP-ZH-010 đã được cung cấp cho đảo Đài Loan, tỉnh Phúc Kiến, tỉnh Quảng Đông và vùng lãnh thổ Hồng Kông - Ma Cau, Trung Quốc thông qua Giao thức Lan truyền Quy mô lớn Loại ba (dưới dạng khí dung) của SCPFBMA. Khi phát hiện một trường hợp lây nhiễm SCP-ZH-010, Đội Đặc nhiệm Cơ động Nội Giai-7 &#34;Thổ Lộ Của Lalicayan&#34; (trước đây là &#34;Thánh Chiến Viêm Gan&#34;) sẽ tiến hành thu hồi nó từ cơ sở y tế và thực hiện công tác che đậy vụ việc, sau đó quản thúc dị thể tại Điểm-ZH-22. Nếu có thể, dị thể sẽ được chuyển tiếp đến Điểm-ZH-44 để tiến hành nghiên cứu.

**Mô tả:** SCP-ZH-010 là một loài động vật ký sinh đang có nguy cơ tuyệt chủng, với hình thái và di truyền cá thể rất khác biệt so với những loài động vật đã được con người biết đến. Do thiếu bằng chứng tiến hoá đầy đủ, không thể đưa dị thể vào các phân loại sinh học thông thường. Dị thể tương đối dài và có khả năng tương thích rất tốt với các sợi thần kinh của con người. Nó có khả năng nguỵ trang thành dây thần kinh lang thang [[footnote]] **Chú thích của dịch giả:** Tên gọi phổ biến trong hệ thống danh pháp cũ là thần kinh phế vị. [[/footnote]] (vagus nerve) [[footnote]] Dây thần kinh sọ thứ mười trong cơ thể con người (CN X), xuất phát từ thân não, đi xuống phần dưới cơ thể. Đây là dây thần kinh dài nhất trong cơ thể con người và là cặp thần kinh sọ duy nhất kéo dài qua vùng dưới cảnh. Thần kinh lang thang chi phối nhiều cấu trúc có chức năng quan trọng như hầu họng, tim, phổi, thực quản, ống tiêu hoá vùng bụng.[[/footnote]] và hoàn tất vòng đời của nó với chức năng này. Dị thể được xác nhận không thể ký sinh, sinh trưởng hay sinh sản trên bất kỳ loài nào khác ngoài con người.

Vòng đời của một cá thể SCP-ZH-010 nhìn chung gồm sáu giai đoạn: trứng, ấu trùng, phát dục, thành thục, phá kén và trưởng thành. Trứng của dị thể có kích thước khoảng 1~3 micro mét, chỉ có thể nở thành ấu trùng khi tồn tại trong máu của con người. Những ấu trùng này có thể bị hệ thống miễn dịch tự nhiên của con người tiêu diệt, do đó chúng gần như không có khả năng đi đến dịch não tuỷ [[footnote]]Dịch lỏng bao xung quanh não và tuỷ của con người.[[/footnote]]. Dù vậy, dị thể cần phải đi vào dịch não tuỷ mới có thể bước vào giai đoạn phát dục. Khi ấu trùng của dị thể tiến vào dịch não tuỷ thành công, nó sẽ đi theo dòng dịch não tuỷ để đến vùng thân não, đồng thời phản ứng với thụ thể ████ nằm trên hạch thần kinh lang thang, sau đó nguỵ trang thành sợi thần kinh trên thân thần kinh lang thang của một trong hai dây trái hoặc phải, rồi bắt đầu thời kỳ phát dục. Các ghi chép hiện tại cho thấy thời kỳ phát dục có thể kéo dài nhiều nhất là bảy tháng, trong thời kỳ này, dị thể không ngừng xâm thực các thành phần của thần kinh lang thang (như sợi thần kinh, hạch thần kinh, tế bào thần kinh đệm ngoại biên) và tự thay thế hình thái của các cấu trúc này, đồng thời duy trì chức năng thông thường của chúng trong cơ thể con người.
Thời kỳ thành thục được định nghĩa là giai đoạn ngay sau khi dị thể hoàn toàn thay thế dây thần kinh lang thang và ngay trước khi nó &#34;phá kén&#34;, làm đứt dây thần kinh của vật chủ và gây ra những cơn đau dữ dội.

Ngay sau khi giai đoạn thành thục kết thúc, SCP-ZH-010 sẽ tiến vào thời kỳ &#34;phá kén&#34;, trực tiếp rời khỏi cơ thể con người dưới hình thái của một cá thể độc lập. Quá trình này sẽ vô tình hoặc chủ động phá huỷ các cấu trúc trong cơ thể được dây thần kinh này phân nhánh vào (như thân não, động mạch chủ tại tim, phế quản, thực quản, các sụn và cơ vùng hầu họng), để đưa dị thể rời khỏi bề mặt cơ thể vật chủ. Do mức độ bền vững của các cấu trúc cơ thể vốn khác nhau, quá trình phá kén thường sẽ diễn ra ở những vùng mỏng hơn trên bề mặt cơ thể, ví dụ như vùng cổ nằm trước khí quản hoặc phía ngoài mặt ngực của cơ hoành.

Dị thể sẽ gây tổn thương cho nhiều cơ quan khác nhau, tạo ra khiếm khuyết trong hệ thần kinh tự chủ, và chắc chắn dẫn đến cái chết cho vật chủ, sau đó bước vào giai đoạn trưởng thành. Dị thể trưởng thành là những sinh vật có bề ngoài gần giống giun, với nhiều nhánh lớn nhỏ khác nhau của thần kinh lang thang. Đầu của SCP-ZH-010 hiện được định nghĩa là nguyên uỷ nằm trên thân não. Sau đó, SCP-ZH-010 sẽ tìm đến nguồn nước gần nhất và bắt đầu đẻ trứng. Các nghiên cứu tính đến thời điểm hiện tại đều chỉ ra trứng của SCP-ZH-010 có khả năng chống chịu các điều kiện môi trường rất hạn chế. Vì vậy, trứng của dị thể gần như không thể tồn tại trong các vùng nước tự nhiên và dễ dàng bị phá huỷ bởi các tác nhân từ môi trường. Trứng của SCP-ZH-010 được xác nhận là không gây ra hiểm hoạ dịch tễ học.

Các nghiên cứu giải phẫu đã xác nhận dị thể có một ống tiêu hoá và hai hệ thần kinh. Trong đó, hệ thần kinh bên ngoài mô phỏng/duy trì chức năng thông thường của dây thần kinh lang thang và hoạt động độc lập với hệ thần kinh bên trong. Còn hệ thần kinh bên trong có chức năng dẫn truyền cảm giác và vận động sinh học cho dị thể. Ống tiêu hoá của dị thể có dạng đối xứng trục, gồm nhiều bộ phận tương tự như miệng, cơ quan tiêu hoá và đường ruột. Các bộ phận giống như miệng kết nối với những bộ phận trên cơ thể vật chủ thường được chi phối bởi thần kinh lang thang, rồi dẫn lưu đến cơ quan tiêu hoá. Xung quanh khu vực tiêu hoá có các nang giống như túi, kết quả giải phẫu cho thấy chúng chủ yếu chứa máu, dịch tiêu hoá, niêm mạc, bạch huyết, cũng như một ít cơ trơn, cơ xương và mô sụn của vật chủ. Tại thời điểm phá kén, túi tiêu hoá của dị thể thường đã tích trữ và chứa đầy các thành phần nói trên từ vật chủ.

Do dị thể có khả năng thay thế toàn bộ đám rối thần kinh, SCP-ZH-010 hiện không thể được chữa khỏi, hoặc nếu có thể chữa khỏi, cũng sẽ gây ra những tổn thương cơ học không thể hồi phục cho vật chủ và dẫn đến tử vong. Biện pháp phòng ngừa dị thể là ức chế hoạt động của thụ thể ████ nằm trên hạch thần kinh lang thang, ngăn SCP-ZH-010 tiến hành ký sinh trên cơ thể con người, nhưng trứng và ấu trùng của dị thể vẫn có khả năng hoạt động. Tính thời điểm hiện tại, số người bị nhiễm SCP-ZH-010 vẫn chưa được Tổ Chức làm rõ. Quá trình nghiên cứu về SCP-ZH-010 vẫn đang được Khu PS[[footnote]]Khu nghiên cứu khoa học thần kinh và y học tâm thần. [[/footnote]] / Điểm-ZH-44 tiến hành.

**Phụ lục 1. Nhật ký quản thúc:** Dị thể được phát hiện lần đầu vào năm 200█ tại Bệnh viện Viễn Kỷ Tân Trang, huyện Đài Bắc [[footnote]] **Chú thích của dịch giả:** Khu đô thị vệ tinh xung quanh thành phố Đài Bắc, hiện đã đổi tên thành thành phố Tân Bắc. [[/footnote]], Đài Loan. Trường hợp nhiễm dị thể đầu tiên là một nam giới, 34 tuổi, nhập viện với triệu chứng đau nửa đầu cấp tính và sưng đau toàn thân. Dị thể đã tiến vào giai đoạn phá kén trong phòng phẫu thuật ngoại thần kinh,  gây hoảng loạn cho các nhân viên y tế. Sau đó, dị thể đã nhanh chóng bị giết chết bằng dao mổ trong phòng dụng cụ phẫu thuật. Ban quản lý cấp cao của Bệnh viện Viễn Kỷ đã nhanh chóng báo cáo sự việc lên Phòng Công tác Y tế, Cục Vệ sinh [[footnote]] **Chú thích của dịch giả:** Hiện đã được nâng lên thành Bộ Y tế và Phúc lợi. [[/footnote]] thuộc Hành chính viện, khiến Chi nhánh tiếng Trung Phồn Thể của Tổ Chức chú ý. Vụ việc ngày hôm đó đã gây chú ý lớn trên toàn bệnh viện. Khi Tổ Chức vào cuộc, những nhân viên y tế chứng kiến vụ việc được cấp thuốc lú Cấp A, nhân viên quản lý cấp cao có liên quan được cấp thuốc lú Cấp C, những thường dân còn lại được cấp thuốc lú Cấp F. Sự việc được che đậy với truyền thông như một vụ tai nạn thông thường do thiết bị y tế trong phòng phẫu thuật.

Tổ Chức đã thu hồi phần còn lại của dị thể và chuyển nó đến Điểm-ZH-44 để tiến hành phân tích và nghiên cứu bệnh học. Trong vòng hai năm sau sự kiện trên, có thêm bốn trường hợp nhiễm dị thể phát sinh ở thành phố Cao Hùng, huyện Đài Nam và huyện Nghi Lan, Đài Loan. Tổ Chức đã thành công thu hồi được một số dị thể còn sống và chúng hiện đang được nhân giống với số lượng hạn chế nhằm phục vụ nghiên cứu. Các đặc điểm sinh lý của SCP-ZH-010 hiện có thể được Tổ Chức giải thích bằng khoa học, với thang đo Baltimore hiện đạt 7.3.

**Phụ lục 2. Sự cố An ninh ZH-010-02:** Ngày ██/██/201█, một cá thể SCP-ZH-010 tại Điểm-ZH-44 đã vi phạm quản thúc. Ngay sau khi phá kén khỏi vật chủ, dị thể lập tức thể hiện thái độ thù địch, sử dụng cấu trúc tương tự thần kinh quặt ngược thanh quản [[footnote]]Recurrent laryngeal nerve, nhánh bên của thần kinh lang thang, nguyên uỷ từ dưới cung động mạch chủ và trên mạc ngực trong, rồi quặt ngược về phía trên. [[/footnote]] để gây thương tích cho Ts. Wang và Trợ lý nghiên cứu Flavir. Dị thể sau đó chạy trốn ra khu vực hành lang của điểm, trước khi bị Nghiên cứu viên Surge của Khu PS vô hiệu hoá. Do việc vô hiệu hoá vật thể SCP mà chưa được chấp thuận được xem là vi phạm hành chính, Nghiên cứu viên Surge đã bị thẩm vấn bởi Ts. Chroma, Giám đốc An ninh của Điểm.

&gt; **[Bản ghi kết thúc]**

Sau khi sự cố phát sinh, Giám đốc An ninh Ts. Chroma đã ra quyết định xử phạt hành chính đối với Nghiên cứu viên Surge, nghiêm cấm nhân sự này tiếp cận dị thể SCP trong khoảng thời hạn hai tuần. Người phụ trách Khu MF, Ts. Wang được Bộ phận Nhân sự khen thưởng do đã có phản ứng kịp thời trong sự cố. Quyền sở hữu cá nhân của Nghiên cứu viên Surge đối với vật thể nêu trên được giữ nguyên.

**Phụ lục 3. Giao thức Lan truyền Quy mô lớn Loại ba:** Do trên thực tế, Tổ Chức không thể thu hồi và quản thúc toàn bộ các SCP-ZH-010, Điểm-ZH-44 đã đề xuất tập trung nguồn lực vào việc ngăn chặn dị thể lây nhiễm trong môi trường và phát triển dược chất dạng khí dung có thể ngăn dị thể tiếp cận thụ thể trên hạch thần kinh lang thang. Hiệp hội Y sinh của Tổ Chức (SCPFBMA) đồng thuận và đã phê duyệt dự án vào ngày ██/██/201█. Dự án được triển khai vào ngày ██/██/201█, từ đó đến nay, không có thêm trường hợp nhiễm dị thể nào được phát hiện, dự án được xác nhận là thành công.

**Phụ lục 4. Đề xuất Tái phân loại:** Vì không có trường hợp nhiễm SCP-ZH-010 nào được ghi nhận trong vòng năm năm qua, vào ngày ██/██/2018, Giám đốc Điểm-ZH-44 là Ts. Surge đã đề xuất tái phân loại SCP-ZH-010 thành Euclid. Đề xuất đang được xem xét.
