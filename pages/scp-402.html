    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-402 - Obsidian-Absorber
**Autor:** [[*user Communism will win]]
**Original:** https://scp-wiki.wikidot.com/scp-402
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-402

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-402 wird in einem klimatisierten Lagerraum in Standort-41 aufbewahrt. Alle bekannten SCP-402-A und das gesamte davon betroffene Wasser (derzeit ~612.000 Liter) werden in einem klimatisierten Gefrierschrank an Standort-41 aufbewahrt, wobei jede Probe mit Absperrband umwickelt ist, um Unfälle zu vermeiden. SCP-402 und SCP-402-A müssen außerhalb der Tests von jeglichem Wasser, einschließlich Wasserdampf, ferngehalten werden.

Erhebliche Mengen von SCP-402-A können außerhalb der Isolierzelle vorhanden sein. Alle ungewöhnlichen Todesfälle durch Ertrinken oder Ersticken müssen auf eine mögliche Beteiligung von SCP-402 untersucht werden. Die mobile Task Force Tau-4 &#34;Water, Water, Everywhere&#34; (dt. &#34;Wasser, Wasser, überall&#34;) ist mit der Durchführung aller Tests, Untersuchungen und Bergungsmissionen im Zusammenhang mit SCP-402 beauftragt.

SCP-402-1 wird in einer Humanoiden-Isolierzelle des Typs 2 an Standort-59 aufbewahrt.

**Beschreibung:** SCP-402 ist ein unregelmäßig geformter, 4 kg schwerer Festkörper. SCP-402 besteht größtenteils aus Obsidian, aber auch Spuren von Platin und Iridium sind vorhanden. Die Struktur von SCP-402 weist zahlreiche anomale mikroskopische Lücken auf, die denen von [[[SCP-148]]] ähneln; dies und die anomale Dichte von SCP-402 (22,2 g/cm^^3^^, etwa das 8,5-fache von Obsidian) lassen vermuten, dass die beiden Materialien nach ähnlichen Prinzipien funktionieren.

Jedes Wasser, das mit SCP-402 (hier SCP-402-A) in Berührung kommt, entwickelt antimikrobielle Eigenschaften, so dass es auf direktem Wege nicht mehr wahrnehmbar ist. Zeugen interpretieren dies in der Regel so, dass SCP-402 das Wasser absorbiert. SCP-402-A kann durch seine Wechselwirkung mit anderen Materialien nachgewiesen werden, was normalerweise geschieht. Die Auflösung von Salz in SCP-402-A zeigt sich beispielsweise durch das Verschwinden des Salzes. Waagen und Thermometer, die das Gewicht bzw. die Temperatur von SCP-402-A messen, können normal abgelesen werden. Gegenstände, die in Wasser schwimmen, scheinen zu schweben, wenn sie in SCP-402-A platziert werden.

Wasser, das durch SCP-402 unempfindlich gemacht wurde, kann seine Wirkung auf anderes Wasser übertragen - für jede Einheit SCP-402-A, die in ein Gewässer eingebracht wird, werden 11.000 benachbarte Einheiten (± 500) in gleicher Weise beeinflusst. Dies macht sich durch ein schnelles, spontanes Verschwinden des betroffenen Wassers bemerkbar. Von SCP-402-A geht keine Gefahr einer Kettenreaktion aus; aufgrund natürlicher Strömungen kann SCP-402 selbst jedoch sehr schnell große Mengen an antimikrobiellem Wasser erzeugen, wenn es untergetaucht wird, insbesondere in fließendem Wasser.

Der Verzehr von SCP-402-A stellt eine ernsthafte Erstickungsgefahr dar, da es in der Luftröhre keinen Kehlkopfspasmus auslöst, der für den Verschluss der Atemwege verantwortlich ist. Das Vorhandensein von SCP-402-A in der Lunge ist nur durch den daraus resultierenden Sauerstoffentzug nachweisbar und wird in der Regel mit anderen Erkrankungen verwechselt, was eine angemessene Behandlung verhindert. Die sichere Handhabung von SCP-402-A kann nur von geschultem Personal durchgeführt werden.

SCP-402-1 ist ein Mensch im Alter von etwa 35 Jahren, der zum Zeitpunkt der Bergung in ██████, Indonesien, im Besitz von SCP-402 sowie eines Plastikbehälters mit vier Litern SCP-402-A war. SCP-402-1 hat sich geweigert, mit den Mitarbeitern der Foundation zu kooperieren oder zu kommunizieren, und konnte nicht identifiziert werden. Vor der Eindämmung konsumierte SCP-402-1 SCP-402-A unter Ausschluss aller anderen Flüssigkeiten. Dies geschah auf sichere Weise über einen Schlauch, der in die Speiseröhre eingeführt wurde, was die Illusion entstehen ließ, dass er keine Körperflüssigkeiten besaß und ihm ein ausgetrocknetes Aussehen verlieh. Dies wurde zunächst fälschlicherweise für eine Eigenschaft von SCP-402-1 selbst gehalten, wobei die wahre Natur seines Zustands (und die anomale Natur von SCP-402) erst nach sorgfältiger Beobachtung erkannt wurde. Das Aussehen von SCP-402-1 normalisierte sich, als SCP-402-A aus seinem System gespült wurde.

Das Blut von SCP-402-1, das aus SCP-402-A besteht, hat kognitiv gefährliche Auswirkungen, wenn es in beliebiger Menge konsumiert wird. Die Testsubjekte sind davon überzeugt, dass jedes Wasser, auf das sie stoßen, eine Erweiterung eines praktisch unendlichen unterirdischen Wasserkörpers ist, in dem sie gefangen zu werden drohen, sollten sie mit dem Wasser in Berührung kommen. Dies führt zu einer schweren Aquaphobie sowie zu einer Angst vor dem Ertrinken, die auch in Situationen ohne Wasser anhält.

Die Erprobung der anomalen Eigenschaften des Blutes von SCP-402-1 wurde als unwirtschaftlich erachtet, so dass die Informationen über die Auswirkungen des Blutes größtenteils aus den Aktivitäten vor der Einschließung von SCP-402-1 gewonnen wurden.

**Notizen:** Mehrere Testsubjekte, die zuvor das Blut von SCP-402-1 konsumiert hatten, zeigten eine starke Angstreaktion, als sie [[[SCP-109]]] und [[[SCP-812]]] ausgesetzt wurden, konnten ihre Reaktionen jedoch nicht rechtfertigen. Weitere Tests werden derzeit erwogen.</textarea></pre>
