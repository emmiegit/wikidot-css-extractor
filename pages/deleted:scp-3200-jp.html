    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3200-JP - ただ優しい女
**著者:** ©︎[[*user solvex]]
**作成年:** 2023
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A2419995-85-34c8/D.jpg
|align=center
|caption=発見時のSCP-3200-JP-A内のSCP-3200-JP
]]

**アイテム番号:** SCP-3200-JP

**収容クラス:** Pending

**特別収容手順:** SCP-3200-JPのSCP-3200-JP-A外への移動は禁止されています。移動を行った、または試みた対象は即座の終了処分が行われます。移動されたSCP-3200-JPは、機動部隊デルタ-5 (&#34;トップランナー&#34;)によって速やかに再収容されます。

収容サイト3200-JPから半径100km圏内は、許可を得た人員以外のあらゆる知的生命体の侵入が禁止されています。侵入者は一時的に権限が付与された武装職員によって拘束され、終了処分を含む措置が施されます。

収容サイト3200-JPの開口部は出入口として利用する1つを除いて封鎖されます。唯一の開口部は担当職員のキーカードでのみ開錠が可能です。収容サイト3200-JPは定期的な検査が行われ、損傷が確認された場合は速やかに修復されます。

**説明:** SCP-3200-JPは国籍不明の女性の容姿をした人型実体です。SCP-3200-JPは常時オレンジ色の囚人服を着用しています。SCP-3200-JPは能動的に行動することはなく、基本的には後述するSCP-3200-JP-A内で座っています。

SCP-3200-JPは不定期かつ高頻度で肉体的、精神的傷害を負います。平均して1日に38種類、251回の損傷を負います。傷害の種類は多岐に渡り、一般的な骨折や裂傷の他に低ヒューム領域で起こりうる肉体構造の変化や自発的に拡散しようとするミームによる汚染など、原因が異常なものも含まれます。これらの傷害に対してSCP-3200-JPは苦痛を感じている様子を示します。

前述した頻度より、SCP-3200-JPは概ね1日に7〜18回は死亡します。SCP-3200-JPが死亡するとあらゆる損傷が急速に回復し、約1分以内には蘇生します。この回復には着用している囚人服も含まれます。またこれらの傷害は、SCP-3200-JPが後述するSCP-3200-JP-A外にいる場合は発生しません。

SCP-3200-JP-Aは放棄された財団施設[[footnote]]元来職員用の宿舎として建造されたものの、アクセスの利便性を解消出来ずに使用されなかった。現在は収容サイト3200-JPに指定。[[/footnote]]内に存在する5m x 5m x 5mの部屋です。SCP-3200-JP及びSCP-3200-JP-Aは発見以前から設計資料にはその存在が示されており、何らかの大規模な過去改変があったと推測されています。

SCP-3200-JP-Aは鉄筋コンクリート製かつ一面が扉付きの鉄格子です。SCP-3200-JP-Aの外部には「Dクラス職員[[footnote]]Dクラスという分類が何を指すかは不明。[[/footnote]]居住房」と書かれた金属製のプレートが取り付けられています。壁面には様々な言語で称賛や鼓舞を意味する文章や、「ガラテヤ人への手紙」の第一章四節[[footnote]]&#34;キリストは、わたしたちの父なる神の御旨に従い、わたしたちを今の悪の世から救い出そうとして、ご自身をわたしたちの罪のためにささげられたのである。&#34; これはイエスが人の罪を背負い、自身を捨てたことに対する言及をしている。[[/footnote]]が彫られています。

SCP-3200-JPは2023/04/23に発生した、世界規模の同時多発的収容違反事例の要因とされる候補の1つです。この事例はほぼすべての収容サイトで同日に発生し、偶発的な要因によって自動収容システムが作用しなかった点から、何らかの異常な原因があると考えられて調査が行われました。SCP-3200-JPはSCP-3200-JP-Aからの輸送日と再輸送日が、収容違反事例の日程と一致したため候補となりました。現在も関連性について調査中ですが、再試験による収容違反のリスクが極めて高いため難航しています。</textarea></pre>
