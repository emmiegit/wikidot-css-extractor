    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Salve a tutti! È con piacere che annuncio, a nome di tutto lo staff, il 
[[=]]
+ CONTEST PER IL RINNOVAMENTO DEI SOCIAL
[[/=]]
-----
La [https://www.facebook.com/FondazioneSCPitalia/?fref=ts| pagina Facebook] della Branca Italiana è finalmente stata riattivata dopo mesi di silenzio e, nel prossimo futuro, intendiamo aprirne altre su altri social. 
Lo scopo del contest è la creazione di un&#39;immagine di copertina che rimpiazzi quella attuale, troppo generica e decisamente poco interessante. L&#39;unica regola da seguire è la seguente:

&gt; L&#39;immagine deve essere attinente alla Branca Italiana, al suo universo narrativo e ai suoi SCP. Ciò significa che potete basarvi unicamente sui lavori originali di -IT. Per il resto, siete completamente liberi di creare qualsiasi tipo di immagine (disegno, render, foto, ecc.). 

I partecipanti potranno inviare le loro immagini allo staff (via Facebook, Wikidot e Discord) fino all&#39;11 dicembre e il sorteggio del vincitore avverrà il giorno successivo; ovviamente, tutti i lavori verranno comunque postati sul sito per essere visualizzati dall&#39;utenza.

++ Come partecipare
È molto semplice, basta inviare la tua opera tramite Facebook o Discord.
* **Facebook:** Puoi mandare la tua immagine in allegato tramite un messaggio alla nostra [https://m.me/FondazioneSCPitalia?fbclid=IwAR0MugdJPxYa5s0MrvQZTHb52TTUIzMqeiM6zDYoorIOAugj0WJJTSdtmHQ pagina Facebook];
* **Discord:** oppure mandarla più semplicemente sul nostro [https://discord.gg/pC5mURB server su Discord].</textarea></pre>
