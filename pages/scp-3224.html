**Ítem #:** SCP-3224

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3224 se enseñará como una complicación mundana a todos los técnicos de ultrasonidos en formación con el nombre de fitiasis endouterina. Los vigilantes de SCP deben buscar menciones a la fitiasis endouterina en las bases de datos médicas disponibles y ofrecer a las afectadas atención médica profesional gratuita dentro de la Fundación antes de que las capacidades anómalas de SCP-3224 se manifiesten. Se pueden distribuir amnésticos si esto resulta imposible.

Se mantendrá que la fitogerminación eruptiva metastásica es un mito y se anularán los intentos de relacionar la fitiasis endouterina con ella.

**Descripción:** SCP-3224 es una complicación rara y no mortal del embarazo en la que una selva tropical en miniatura crece dentro y alrededor de los órganos y el esqueleto de la persona embarazada. Esta complicación se produce en menos del 0,1% de los embarazos ectópicos, y las instancias aumentan a medida que la concepción se produce más cerca del ecuador. Esto se traduce en 120-230 embarazos de este tipo al año. 

SCP-3224 se considera anómalamente no mortal, ya que las tasas de mortalidad superan el 87% tanto para el padre como para el hijo en todas las complicaciones mundanas que causan grados comparables de tensión en un sujeto.

Los primeros indicios de SCP-3224 tienden a manifestarse en el primer trimestre, sobre todo la hinchazón abdominal y el intenso malestar gastrointestinal, que a menudo provoca problemas de movilidad a los afectados. El diagnóstico en esta fase es muy frecuente en los países desarrollados.

Las capacidades anómalas de SCP-3224 se desarrollan aún más a finales del primer trimestre o principios del segundo, cuando la selva se extiende fuera del abdomen y comienza a desarrollar una atmósfera y a poblarse de fauna miniaturizada. En esta coyuntura, la selva suele crecer dentro y a través de la columna vertebral del sujeto, lo que provoca parálisis, dolor agudo y alucinaciones táctiles: los sujetos suelen describir la sensación de hojas cerosas que les rozan las manos y las piernas, o una espesa niebla que les mantiene la piel húmeda. Por el contrario, la atmósfera interna de la selva tropical drena la humedad del cuerpo, lo que a menudo provoca fatiga, confusión, vómitos y diarrea intensa si estos síntomas no estaban ya presentes en el sujeto.

En el último trimestre, la selva tropical se extiende por todo el cuerpo, impregnando la mayoría de los tejidos del sujeto. Sobre todo, la selva tropical viajará a través de la columna vertebral y llegará al cerebro del sujeto, causando daños neurológicos impredecibles. Esto suele ser especialmente perjudicial si la fauna migratoria se traslada al cerebro con la expansión. Esta etapa suele ir acompañada de un breve periodo de cambios de humor muy erráticos y alucinaciones sensoriales; muchos sujetos afirman haber alucinado con una figura humanoide estática compuesta de musgo y atada con lianas que se encuentra en una esquina o a los pies de su cama.

Los síntomas más comunes asociados a la fase final de SCP-3224 son náuseas agudas, pérdida total del control de las funciones corporales, aneurismas cerebrales y, en última instancia, fitogerminación eruptiva metastásica.

La fitogerminación eruptiva metastásica es el proceso por el que nace un feto en un embarazo con SCP-3224. El inicio de este proceso es señalado por una tormenta eléctrica audible en todo el abdomen del sujeto. Durante esta tormenta, la selva comenzará a crecer rápidamente - comúnmente, dentro de 2 horas la presión interna del sujeto se ha elevado a un punto que hace que su piel se rompa y se ampolle. En algún momento de este proceso, un árbol o una planta de plátano a gran escala estallará hacia fuera desde el bajo vientre a velocidades superiores a 30km/h, causando graves daños corporales a los tejidos blandos que los rodean. Este árbol se extenderá hasta que todo, excepto la base, haya salido del sujeto, momento en el que una suave manipulación suele ser suficiente para extraer su sistema de raíces del cuerpo desangrado. Dentro de este sistema de raíces puede encontrarse un niño humano no anómalo y generalmente sano. 

Consulte el Expediente 3224-308 para ver los detalles de cómo difiere este proceso con los gemelos.
