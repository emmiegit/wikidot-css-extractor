**Objekt-Nr.:** SCP-1509

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1509 wird in einem sicheren Lagerschließfach an Lagerstandort-08 aufbewahrt. Der Zugriff auf SCP-1509 ist auf Tests und Konservierungsarbeiten beschränkt.

Personal, das durch SCP-1509 kleinere Wunden erlitten hat, hat sich unverzüglich in der medizinischen Einrichtung am Standort zu melden, wo es unter Beobachtung zu halten ist. Alle aus der Wunde ausgetretenen Objekte sind von medizinischem Personal einzudämmen. Alle Instanzen von SCP-1509-1 sind von medizinischem Personal einzudämmen und zu zerstören. 

Jede mit SCP-1509 verletzte Person ist unter Beobachtung zu halten, bis die Wunde verheilt ist und ein behandelnder Foundation-Arzt, der über die Effekte von SCP-1509 informiert wurde, seine unterschriebene Erlaubnis zur Entlassung der Person erteilt hat. Im Fall von Nicht-Foundation-Personal, das mit SCP-1509 verletzt wurde, müssen allen Subjekten Amnesika verabreicht werden, bevor sie in die allgemeine Bevölkerung entlassen werden.

Im Falle einer schweren oder tödlichen Verletzung, die aus der falschen Handhabung oder Verwendung von SCP-1509 resultiert, ist das Subjekt innerhalb von 30 Minuten nach Zufügung der Verletzung in eine sichere medizinische Einrichtung zu bringen. Es ist dann zu sedieren oder festzuhalten, bis der Effekt von SCP-1509 aufhört, woraufhin der Leichnam eingeäschert wird. 

Während dieses Prozesses erstellte SCP-1509-2-Instanzen sind sofort einzudämmen und zu verhören. Sollte die SCP-1509-2-Instanz gewalttätig werden, ist es dem Personal gestattet, die Instanz sofort zu terminieren. Nach der Befragung können die Instanzen nach Ermessen des derzeitigen Stufe-2-Mitarbeiters behandelt werden, der SCP-1509 beaufsichtigt. Frühere SCP-1509-2-Instanzen wurden auf folgende Weise behandelt: sofortige Terminierung, Rekrutierung als D-Klasse-Personal, unbefristete Inhaftierung und Verabreichung von Amnesika vor der Entlassung in die allgemeine Bevölkerung.

**Beschreibung:** SCP-1509 ist eine Klingenwaffe, ähnlich einem indonesischen //Parang//. Es ist etwa 63 Zentimeter lang, hat eine Stahlklinge von 48 cm Länge und 11 Millimeter Dicke an der breitesten Stelle. Das Metall der Klinge ist teilweise angelaufen. Das Objekt wurde mit einer Holzscheide geborgen, von der angenommen wird, dass sie in eine Form geschnitzt wurde, die einem Vogel ähnelt, möglicherweise einem Kakadu. Es wird angenommen, dass der Griff des Objekts ein späterer Ersatz für den ursprünglichen Griff ist. 

SCP-1509 zeigt keine anomalen Effekte, es sei denn, seine Klinge wird verwendet, um einen Menschen (im Folgenden als Subjekt bezeichnet) zu verletzen. Durch SCP-1509 verursachte Wunden sind von anomaler räumlicher Verzerrung betroffen; jede Untersuchung der Wunde ergibt, dass sie eine nicht identifizierbare große, möglicherweise unendliche Tiefe hat. Dieses Phänomen scheint nur bei einer äußeren Untersuchung der Wunde selbst aufzutreten – das Subjekt wird durch diese Anomalie nicht nachteilig beeinflusst, und die Anomalie erscheint nicht in der medizinischen Bildgebung. Alle Fremdkörper, die in der Wunde platziert und zurückgelassen werden, verschwinden weiter in die Wunde, als sie physisch in die &#34;Wunde&#34; eindringen sollten.

Abhängig von der Art der durch SCP-1509 zugefügten Wunde tritt einer von zwei weiteren anomalen Effekten auf, die als Effekt 1509-1 und Effekt 1509-2 bezeichnet werden.

[[tabview]]
[[tab Effekt 1509-1]]
[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-1509/Monomorium_pharaonis_casent0173986_profile_1.jpg|
    caption=Ein Exemplar von //Monomorium phaeronis//, das als Folge von Effekt 1509-1 aus einer Wunde geborgen wurde, die SCP-1509 verursacht hatte. 
]]

Der Effekt 1509-1 tritt typischerweise auf, wenn die von SCP-1509 verursachte Wunde an einer Extremität auftritt oder weniger als 7 cm breit ist. Anfangs heilt die Wunde extrem langsam, obwohl der Blutfluss aus der Wunde deutlich geringer ist als erwartet.

Innerhalb von 3 Stunden, nachdem sie von SCP-1509 zugefügt wurde, wird die von SCP-1509 hinterlassene Wunde eine Gruppe von Pharaoameisen (//Monomorium phaeronis//) freisetzen, die normalerweise zwischen 1 und 15 Ameisen gleichzeitig besteht. Die Untersuchung hat gezeigt, dass diese Ameisen in der Wunde erscheinen und von ihrem Erscheinen an unaufhörlich zur Öffnung kriechen, aber die Quelle dieser Ameisen wurde nicht entdeckt. Die Ameisen scheinen keine anomalen Eigenschaften zu haben. Beim Verlassen der Wunde versuchen die Ameisen aus unbekannten Gründen, sich so weit wie möglich vom Objekt zu entfernen. 

Alle Ameisen, die als Teil von Effekt 1509-1 aus der Wunde entlassen wurden, werden als Instanzen von SCP-1509-1 klassifiziert.

Nach einem Zeitraum von 12–18 Stunden nach der Verletzung beginnt die Wunde schneller zu heilen, bis sie vollständig geschlossen ist. An diesem Punkt scheint Effekt 1509-1 aufzuhören. 
[[/tab]]


[[tab Effekt 1509-2]] 
Effekt SCP-1509-2 tritt auf, wenn SCP-1509 eine Wunde am Torso, Nacken, Oberarm oder Oberschenkel mit einer Breite von mehr als 7 cm zufügt, obwohl der Effekt in seltenen Fällen auch an anderen Körperstellen auftreten kann, die eine SCP-1509-induzierte Wunde von ausreichender Größe erlitten haben.

Wie bei Effekt 1509-1 heilt die Wunde typischerweise sehr langsam, und der Blutverlust aus der Wunde wird deutlich geringer sein, als normalerweise von einer solchen Wunde erwartet wird. Innerhalb von 3 Stunden nach dem Schnitt wird das Subjekt jedoch Übelkeit spüren und über unangenehme Bewegungsempfindungen im Bereich der Wunde klagen. Im Laufe der nächsten Stunde werden diese Empfindungen intensiver und für das Subjekt akut schmerzhaft, das typischerweise mit Panik auf diese Ereignisse reagiert. 

Sobald das Subjekt beginnt, Schmerzen durch die Empfindungen zu verspüren, tritt Effekt 1509-2 in sein Endstadium ein. Über einen Zeitraum von 20 bis 180 Minuten wird sich eine Instanz von SCP-1509-2 ihren Weg aus der Wunde bahnen, offenbar durch Peristaltik angetrieben.

SCP-1509-2 ist die kollektive Bezeichnung für die menschlichen Wesen, die von Effekt 1509-2 erschaffen oder produziert wurden. Die Instanzen variieren in Größe, scheinbarem körperlichen Alter, Geschlecht, ethnischer Zugehörigkeit und den meisten anderen körperlichen Unterscheidungsmerkmalen. Die Instanz ist normalerweise mit einer dünnen Membran ähnlich einem Amnion und einer klaren Flüssigkeit bedeckt. Typischerweise wird eine Instanz von SCP-1509-2 während des Prozesses von Effekt 1509-2 bewusstlos und unbeweglich, aber lebendig sein, aber bestimmte Instanzen werden bei vollem Bewusstsein auftauchen und physisch versuchen, den Prozess zu beschleunigen. Nach dem Auftauchen aus der Wunde werden solche Instanzen bewusstlos. 

Dieser Vorgang erweitert die Wunde erheblich und verursacht dem Subjekt extreme Schmerzen. Instanzen von SCP-1509-2 zeigen während dieses Prozesses anomale Flexibilitätsniveaus, da sie in der Lage sind, Wunden zu passieren, die sich ihrer Größe normalerweise nicht anpassen können. 

Effekt 1509-2 ist allgemein tödlich für das Subjekt; wenn das Subjekt das durch den Prozess verursachte massive Trauma überlebt, wird es schnell bewusstlos, gefolgt vom Tod.

Instanzen von SCP-1509-2 sind anatomisch und genetisch identisch mit normalen Menschen. Jede Instanz von SCP-1509-2 ist genetisch identisch mit einer verstorbenen Person, die mit dem Subjekt vertraut ist und innerhalb der vergangenen 30 Jahre aus anderen Gründen als dem Alter gestorben ist, und sie behauptet, diese Person zu sein und teilt identische Erinnerungen mit ihr.

Wenn eine Wunde unter Verwendung von SCP-1509 einem Subjekt zugefügt wird, das einen Mord oder Totschlag begangen hat oder auf ähnliche Weise direkt für den Tod eines Menschen verantwortlich war, ist die produzierte Instanz von SCP-1509-2 typischerweise eines ihrer Opfer. 

Keine Instanz von SCP-1509-2 wird sich nach ihrem Tod und vor ihrer Bewusstwerdung nach Austritt aus der Wunde an irgendetwas erinnern können.

**Anhang:** SCP-1509 wurde aus der persönlichen Sammlung des Antiquitätensammlers ███████ ███████ geborgen, der es anscheinend bei einer archäologischen Ausgrabung in ██████, Indonesien, erlangt hatte. Basierend auf Informationen, die er zur Verfügung gestellt hat, und unabhängigen Untersuchungen, die von der Foundation durchgeführt wurden, wird angenommen, dass SCP-1509 von einer unbekannten Gesellschaft, die im vorislamischen Indonesien lebte, als Strafe für Mörder eingesetzt wurde. Es gab strenge Regeln für die korrekte Implementierung von SCP-1509, die seine Verwendung auf Kriminelle und ältere oder extrem erkrankte Freiwillige beschränkten. Die Gesellschaft, die SCP-1509 benutzte, scheint eine starke Assoziation zwischen Ameisen, Kakadus und dem Konzept von Tod und Wiedergeburt gehabt zu haben.</textarea></pre>
