**Предисловие:** Фонд неоднократно сталкивался с объектами-грибами, особенно во время столкновений с [[[pzga-hub|СО-571-20]]], однако особенности многих из них слишком незначительны для Фонда, чтобы уделять им большое внимание и применять Особые Условия Содержания. Данная статья представляет из себя список найденных грибов, которые в будущем могут оказаться важными для дальнейших исследований. — Доктор Кания, Грибная Зона 3.

//**Информация:** Персоналу рекомендуется добавлять записи в конец списка в соответствии с указанным ниже шаблоном, не относясь к нему как к официальному документу об исследовании. Все, читающие данную страницу, отныне являются старыми грибами.//

[!--В разделах &#34;Описание&#34;, &#34;Место обнаружения&#34; и &#34;Текущий статус&#34; вписывается основная информация о грибе. Если гриб является аномальным подвидом уже существующего, надо записывать его латинское название. &#34;Дата нахождения&#34; -- это день первой встречи с грибом, разрешается . Пункт &#34;Дополнительная информация&#34; должен содержать дополнительные комментарии персонала или научно-исследовательские заметки.--]

&gt; @@**#0000**@@
&gt; @@**Описание грибa:**@@
&gt; @@**Дата обнаружения:**@@
&gt; @@**Место обнаружения:**@@
&gt; @@**Текущий статус:**@@
&gt; @@**Дополнительная информация:** (Необязательно; в случае её отсутствия вписывается &#34;Отсутствует.&#34;)@@

----

**#0001**
**Oписание гриба:** Гриб //Amanita muscaria//, не отличающийся с биологической точки зрения от неаномальных представителей вида. Шляпка покрыта чёрной кожурой, на которой можно увидеть множество белых пятен, складывающихся в логотип Фонда.
**Дата обнаружения:** 17.07.2016
**Место обнаружения:** Лес неподалёку от Зоны 11.
**Текущий статус:** Выкопан вместе с мицелием для дальнейшего выращивания и разведения. Других подобных плодовых тел вывести не получилось.
**Дополнительная информация:** //Ну.. он очень эстетичный. -- др. В//

------

**#0002**
**Описание гриба:** Гриб, по внешнему виду напоминающий //Cantharellus cibarius//. Имеет розовую пушистую шляпку и ножку, напоминающую рог Винторогой антилопы.
**Дата обнаружения:** ██.██.████
**Место обнаружения:** Беловежская Пуща.
**Текущий статус:** Выращивается в Зоне 48 для декоративных целей.
**Дополнительная информация:** //Приятный на ощупь. -- Д-р Ферминская//

------

**#0003**
**Описание гриба:** Гриб //Amanita muscaria//. Любой, увидевший гриб, захочет его съесть.
**Дата обнаружения:** 15.06.2016
**Место обнаружения:** Белянский лес.
**Текущий статус:** Съеден исследователем Ковальски.
**Informacje dodatkowe:** //Безусловно, гриб придаёт салату отличный вкус. -- Исследователь Ковальски//

------

**#0004**
**Описание гриба:** Гриб напоминает плодовое тело //Boletus subtomentosus//. Ножка и шляпка гриба сделаны из ржаного хлеба.
**Дата обнаружения:** 01.08.2017
**Место обнаружения:** Саксонский парк.
**Текущий статус:** Утерян.
**Дополнительная информация:** //Он сгнил. -- Шеф-повар Участка 20//

------

**#0005**
**Описание гриба:** Гриб //Agaricus bisporus//. Любой человек, оказавшись в радиусе трёх метров от гриба, услышит песню //&lt;&lt;О, мой розмарин&gt;&gt;//.
**Дата обнаружения:** ██.██.████
**Mесто обнаружения:** Грибная ферма в ████████.
**Текущий статус:** Утерян.
**Дополнительная информация:** //К сожалению, на вкус он не был похож на розмарин. -- Агент Дебски//

------

**#0006**
**Описание гриба**: Вызывает микоз, характеризующийся появлением множества крылышек насекомых на поверхности кожи.
**Дата обнаружения**: ██.██.████
**Место обнаружения**: Больница Белянски.
**Текущий статус**: Находится на спине агента Радомски для дальнейших исследований.
**Дополнительная информация**: //Снимите это с меня!!! -- Агент Радомски//
------

**#0007**
**Описание гриба:** В настоящее время известен только внешний вид — объектом является совокупность трёх шляпочных грибов оранжевого, зелёного и красного цвета с последовательно уменьшающимися размерами от самого большого к среднему и самому маленькому. Любая попытка прикосновения к какому-либо из грибов приводит к воздействию, сопоставимому с точным ударом профессионального боксёра-тяжеловеса.
**Дата обнаружения:** 26.10.2018
**Место обнаружения:** Лес неподалёку от острова [УДАЛЕНО]
**Текущий статус:** Остаётся в месте обнаружения. Имеются следы попыток перемещения объекта.
**Дополнительная информация:** Доктор Б. пытался перевезти гриб с помощью экскаватора. Его челюсть собирали хирурги в течение 5 часов.

------

**#0008**
**Oписание гриба:** Грибница //Boletus edulis//, производящая на поверхности почвы отдельные съедобные объекты, внешне напоминающие яблоки, груши, бананы, апельсины и т.п. Объекты генетически идентичны //Boletus edulis//.
**Дата обнаружения:** ██.██.████
**Место обнаружения:** В окрестностях села Крупский-Млын.
**Текущий статус:** Выращивается в продовольственных целях.
**Дополнительня информация:** //Вкусно, хотя есть дрожжевой привкус. -- Агент Брона//

------

**#0009**
**Описание гриба:** Червеподобное существо, способное медленно перемещаться ползком. Анализ показал, что объект на самом деле является колонией микроскопических одноклеточных грибов. Объект питается за счёт поедания и растворения мелких насекомых и растительных останков.
**Дата обнаружения:** 03.12.2015
**Место обнаружения:** Пространство за холодильником в комнате отдыха, крыло Б, Зона 33.
**Текущий статус:** Содержится в террариуме в кабинете доктора Глижка. Ведётся расследование с целью выяснить происхождение объекта и причины пренебрежения чистотой рабочего места персонала.
**Дополнительная информация:** //В принципе, я всегда хотел иметь домашнее животное. Теперь у меня есть гриб. -- Доктор Глижек//
------

**#0010**
**Oписание гриба:** Объект высотой в 1 [м] и диаметром шляпки в 1,2 [м], напоминающий плодовое тело гриба //Amanita muscaria// без кольца. Гриб может передвигаться с помощью двух человеческих ног, расположенных у основания ножки. Объект будет пытаться толкнуть своим телом всех, кто находится поблизости.
**Дата обнаружения:** 11.02.2016
**Место обнаружения:** Бэк-офис магазина видеоигр в █████.
**Текущий статус:** В хранилище безопасных объектов. Судя по всему, объект всё время сидит на полу помещения.
**Дополнительная информация:** В результате незначительного инцидента объект сбежал из зоны содержания и проник на крышу Зоны. Агент Мэриан М. был ранен во время попытки перехвата объекта, упав на мусорный бак после того, как объект столкнул его с края крыши.

------

**#0011**
**Описание гриба:** Грибы //Lycoperdon perlatum//, растущие на лугу площадью около одного гектара. Когда рядом с этими грибами плохо шутят, они издают характерный звук барабана («Ба-дум-тсс»), затем лопаются и высвобождают споры наружу. Топтание не приводит к такому результату.
**Дата обнаружения:** 13.04.2018
**Место обнаружения:** Деревня ██████, Опольское воеводство.
**Текущий статус:** --В настоящее время ведётся исследование-- Нейтрализованы до единого доктором █████.
**Дополнительная информация:** //Это было просто невероятно! -- доктор █████//

------

**#0012**
**Описание гриба:** Группа из пяти //Tuber aestivum//, найденная в лесу неподалёку от Зоны █. Клеточная ткань объекта меняет цвет раз в 0,12 сек. Цвета меняются начиная от оттенков зелёного, проходя через оттенки жёлтого, и заканчивая оттенками красного. Грибы проявляют незначительную флуоресценцию.
**Дата обнаружения:** 19.06.2020
**Место обнаружения:** ████, ███, ████████
**Текущий статус:** Содержатся.
**Дополнительная информация:** //MLG-трюфели еще не играли!!! — Доктор Менгеле//
-------------

**#0013**
**Oписание гриба:** Гриб похож на //Boletus edulis// с той разницей, что на его ножке растут два меньших экземпляра //Boletus edulis//.
При приближении к грибу он начинает убегать со скоростью до 1500 м/с. Исключение составляют случаи, когда на фоне играет музыка из категории «Smurf Hits», от которой данный гриб и все грибы поблизости начинают танцевать.
**Дата обнаружения:** 13.10.2010
**Место обнаружения:** Лес ████, ███████, Польша
**Текущий статус:** Содержатся в саду д-р А██████.
**Дополнительная информация:** //Чем дольше я смотрю на грибы в моём саду, танцующие от «Smurf Hits», тем больше мне становится интересно, виноват ли алкоголь, или это просто мои дочери. — д-р А██████//

-------------

**#0014**
**Oписание гриба:** Несколько грибов //Neoboletus erythropus//. Кожура плодовых тел содержит значительное количество минеральных веществ, характерных для керамического кирпича, что придаёт им соответствующий цвет и создаёт тонкое прочное покрытие.  Основное аномальное свойство проявляется при отрыве плодового тела от мицелия, что сопровождается чётким громким звуком, раздающимся от разорванного объекта и напоминающим мужской голос, произносящий &lt;&lt;//Ой, вэй!//&gt;&gt;.
**Дата обнаружения:** 04.07.2020
**Место обнаружения:** ██████, Малопольское
**Текущий статус:** Содержатся
**Дополнительная информация:** Документация с первым сообщением об аномалии была получена вскоре после реприватизации участков, на которых возник гриб.</textarea></pre>
