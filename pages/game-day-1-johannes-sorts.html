    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Habiendo sufrido de apnea del sueño durante la mayor parte de su vida adulta, el Dr. Johannes Sorts estaba bastante acostumbrado a despertarse repentinamente en medio de la noche (o del día) porque había dejado de respirar mientras dormía.

Hubo un momento en que esto lo preocupó enormemente, pero las interrupciones constantes le impedían dormir por mucho tiempo, o peor, //soñar//, por lo que había llegado a aceptarlos con un poco de gratitud. Esta fue una fuente de preocupación constante para el médico del Sitio-17 asignado para cuidarlo. Se sabía que la Doctora Charlene Robertson irrumpía en su despacho/habitación desordenada y lo obligaba a usar una máscara de CPAP para que no se ahogara mientras dormía.

Así que cuando el Dr. Sorts se despertó repentinamente y se encontró tirado en la silla de su oficina, no se preocupó de inmediato. Cuando escuchó la voz del Dra. Robertson insistiendo en que se pusiera la máscara, no se preocupó de inmediato.

Pero cuando una mano arenosa y sin vida se le tapó la cara para asfixiarlo, comenzó a recordar ciertas cosas. Saliendo de la santidad de su oficina en el Sitio-19 con poca antelación para supervisar el manejo de varios artefactos de SCP. Preparándose en al santidad de su oficina, mas o menos menos mohoso, en el Sitio-17. Rechazar invitaciones a alguna reunión social en la sala de descanso. Sentándose para escribir una nota sobre las inaceptables condiciones de contención temporales de [[[SCP-945]]] pero abriendo un juego de Atom Zombie Smasher al costado y...

El Dr. Sorts apartó la mano de barro polvoriento de su cara y jadeó: &#34;¡Doctora Robertson! ¡Se supone que no debo estar dormido ahora mismo!&#34;

&#34;Muy bien, Johannes. Volveré esta noche para asegurarme de que usas tu máscara. Por favor, vuelve al trabajo&#34;, la figura inclinada sobre Johannes no hizo ningún movimiento para irse, solo se colgó de él y lo miró fijamente con ojos de kohl.

&#34;Tengo trabajo que hacer en este momento, y usted también&#34;, el Dr. Sorts se apresuró a enderezar sus gafas y levantarse de su asiento, tartamudeando nerviosamente a la figurilla de arcilla que vestía la bata blanca y sangrienta del Dra. Robertson, &#34;Se supone que estamos en el pabellón médico manejando casos de traumas, ¿recuerdas? Hay muchos SCPs nuevos en el lugar ahora mismo, por lo que necesitamos atención médica en caso de una emergencia.&#34;

El Dr. Sorts echaría de menos a Charlene preocupandose por él, si una de las réplicas de shawabti de SCP-945 la estaba personificando en su oficina, eso significaba que estaba muerta. También significaba que si no destruía esa réplica o no la mantenía bajo supervisión constante, comenzaría a matar a más personas, empezando por él.

La estatuilla giró hacia la puerta &#34;Sí, sí, debería estar allí. Hay muchos casos graves allí. Pero...la sala médica ha sufrido daños irreparables por una explosión. Es por eso que vine a verlo. Se saltó su último chequeo, ya sabe. Por favor, tome asiento y comenzaremos.&#34; El shawabti sacó una bolsa negra hecha jirones y sacó un escalpelo.

&#34;¡Espere! Dra. Robertson, ha estado expuesto a un agente memético de Clase A. La regulación dice que debe hacer lo que yo digo para prevenir un brote memético virulento. Escúcheme con mucha atención. Tenemos que fingir que estamos en...uh...una película de acción.&#34;

&gt; **Entrevista:** Dr. Johannes Sorts
&gt; //Extracto de la entrevista realizada por O5-█, sobre la participación del Dr. Sort en el incidente 234-900-Noche de la Tempestad-1.//
&gt; 
&gt; **O5-█:** ¿Era realmente necesario convencer a la réplica del Dra. Robertson de que ella era tu interés amoroso en una película de acción?
&gt; 
&gt; **Dr. Clasifica:** Créeme, ojalá hubiera pensado en otra cosa fuera de mi cabeza. He estado expuesto a suficiente SCP-945 antes de esta pelea en grupo, realmente no quería, ya sabes, improvisar una escena de amor con el shawabti de mi colega. He preparado un informe completo sobre esa experiencia, por cierto. Psiquiatria va a tener un día de campo con eso, estoy seguro.
&gt; 
&gt; **O5-█:** ¿Qué pasó después?
&gt; 
&gt; **Dr. Sorts:**  Bueno, la última vez que tuvimos un brote muy virulento de SCP-945, las réplicas abrumaron todo un sitio. Pero también lo mantuvieron operativo. Cuando me quedó claro que todas las cosas malas posibles que podrían haber ocurrido SÍ sucedieron, decidí que, independientemente del peligro que las réplicas de SCP-945 planteaban, eran más valiosas como aliadas...er...activos, que cualquier otra cosa. Así que empecé a recopilar tantas réplicas como pude encontrar corriendo por el sitio y convencerlas de que desempeñen roles en esta película. Era la única forma en que podía reclamar cualquier autoridad sobre las posiciones que tomaban esas réplicas.
&gt; 
&gt; **O5-█:** ¿Cuántas réplicas tenía bajo su mando?
&gt; 
&gt; **Dr. Sorts:** Nunca más de unas dos docenas a la vez, pero creo que pasamos por un total de alrededor de cincuenta réplicas.
&gt; 
&gt; **O5-█:** ¿Cómo se perdió la réplica del Dra. Robertson?

El Dr. Sorts tenía la corbata roja de alguien alrededor de su frente, y su camisa estaba abierta sobre su estómago velludo, &#34;¡Muy bien! Aseguremos este pasillo. ¡Quiero a Johnson, Figs y Lewis en punto! Tiberson, cúbreme. ¡Voy a entrar ahora!&#34;

El shawabti de la Dra. Robertson había atado su bata en un nudo a través de su busto, que había llenado con dos rollos de papel higiénico, &#34;¡Espera! ¡No te vayas, no podría soportar perderte de nuevo!&#34; La estatua de barro chillaba con el entusiasmo de un estudiante de teatro de secundaria.

&#34;Me tengo que ir, bebé, necesitamos asegurar la sala médica para que puedas volver a trabajar con los sobrevivientes&#34;, afirmó el Dr. Sorts. Aunque todavía no había encontrado ninguno. Solo un grupo de guardias de seguridad replicados que ya se habían armado y ahora seguían sus órdenes y lo llamaban...

&#34;¡El pasillo está despejado, Comandante Genial!&#34; gritó la réplica del teniente Figgs en una representación mucho más precisa de la voz y los modales del hombre fallecido: &#34;¡Vamos a retomar la sala médica! ¡Muévase, gente! ¡Vamos, vamos, vamos, vamos!&#34;

El Dr. Sorts y su improvisada escuadra de soldados de arcilla irrumpieron en la sala médica, que era un mar de sangre ensangrentada, que se retorcía de carne y goteaba gusanos. Una de las réplicas fingía vomitar. El Dr. Sorts contuvo el aliento ante la posibilidad de que se despertara.

La sala estaba llena de una pila en expansión de figuras apenas humanas que se aferraban ansiosamente unas a otras mientras sorbían trozos de carne dispersa y quemada contra sus caras. El Dr. Sorts no tenía idea de qué tipo de SCP produciría una escena como esta, pero la pesadilla ante él se contentó con mantenerse al otro lado de la habitación.

La réplica de la Dra. Robertson le tocó el hombro: &#34;Este es un brote grave de [[[SCP-726]]]. Necesitamos...&#34;

La réplica se fue apagando con lo que solo podría describirse como un jadeo, aunque la figura de arcilla nunca movió sus labios ni respiró. Pero arrastrándose fuera de la pila de cuerpos retorcidos habia otra réplica de la Dra. Robertson, esta hecha de carne y hueso viva. Sorbio aire y agitó los hombros antes de retirarse del resto de su pesadilla engendrada, arrojándose sobre el suelo de baldosas rotas como un pez fuera del agua hacia el grupo de soldados de arcilla.

El shawabti de la Dra. Robertson se adelantó a los guardias, agarró los restos de una silla y se apresuró a atacar a su rival duplicado, &#34;¡No! ¡No! ¡Mi cuerpo debe estar en reposo! ¡MI CUERPO DEBE ESTAR EN REPOSO!&#34;

&gt; **Dr. Sorts:** Estaba en la sala médica cuando hice que las otras réplicas colapsaran las entradas con cargas explosivas. Creo que ella...lo siento. Creo que el duplicado fue...los duplicados fueron destruidos en la explosión.
&gt; 
&gt; [inaudible]
&gt; 
&gt; **Dr. Sorts:** Lo siento, necesito...necesito otro sedante.
&gt; 
&gt; **O5-█:** Continuaremos esto más tarde.</textarea></pre>
