**Názov : Denník Doktorky Tengramovej**
**Autor:** [[*user Nevada Tomato]]
[[include info:end]]

**Zbierka všetkých záznamov kolegyne Tengramovej, pochádzajúce z jej (spáleného na nariadenie ČROD) denníka.** 

Doktorka Jana Tengramová bola jedna z najvýznamnejších osôb v Oblasti-35SK. Jej práca pomohla sa dozvedieť viacej o anomáliách a jej obeta nebude nikdy zabudnutá. 
Narodila sa dna 9. Septembra, 1991 do malej chudobnej rodiny a bola súčasťou výskumnej Oblasti-05CS. 
Toto boli jej poznámky.

[[collapsible show=&#34;+ [ÚROVEŇ 4 POTRVDENIE POTREBNÉ]&#34; hide=&#34;- [POVOLENE : VITAJ DR. PERNÍK]&#34;]]



Dátum : 15/3/2016, Textový záznam
&#34;Toto je poznámka dňa 1 v mojej novej práci. No, nie veľmi novej práci, ale na novom mieste určite. Konečne otvorili nejakú Slovenskú oblasť. V minulosti som pracovala v Oblasti-05CS na výskumoch len horko-ťažko súvisiacimi s SCP či nadáciou. Mali ma tam len ako pokusného králika. Študovala som SCP anomálie, ktoré mi posielali a prepisovala dokumenty s novými údajmi. Chceli vidieť či uspejem alebo sa zaseknem pri niektorom z nich. Našťastie sa tu otvorila pozícia, a keďže Dr. Perník nie je veľmi schopný aby to tu spravoval sám, ma poslali sem, do Oblasti-35SK. Budem si udržiavať ďalší denník a zaznamenávať si okolnosti v tejto oblasti. Napriek silnému zákazu si to musím nejak zapisovať, inak možno zabudnem po pár rokoch.
To je na dnes zatiaľ všetko.
-Jana&#34;

Dátum : 15/4/2016, Textový záznam
&#34;Máme tu prvú anomáliu. [http://scp-cs.wikidot.com/scp-035-sk SCP-035-SK]. Zatiaľ sa zdá neaktívna a O5 nám zakázala ísť do kontaktu. Pár starých známych z 05CS na nej momentálne pracuje, takže nemám k nej ešte prístup. Zatiaľ sa nič zlé nedeje. Zase to staré. Spísať poznámky, prepisovať chyby a mazať údaje. Zatiaľ som si ukradla nejaké vypadnuté kusy z dokumentov a doma si ich lepím. Nejaký neznámy trojuholníkový symbol je na nich a vôbec tie kusy nesúvisia s dokumentmi. Asi som na niečo malé narazila, ale musím byť zatiaľ ticho. Za pár mesiacov by ma mali dať na lepšie miesto a to myslím medzi ostatných vedcov. Pokiaľ nie tak premrhajú profesorku Fyziky a veľmi dobrú psychologičku na obyčajné kusy papiera. Už som študovala dosť anomálií na to, aby som pomohla Ivanovi v jeho výskumoch. Je dobrý, ale nie je dosť dobrý na také SCP ako je 035-SK. Ale to je asi len môj názor.
Napíšem sem znova o 1-2 mesiace. Zatiaľ nabudúce, môj zošítok.
-Jana&#34;

Dátum : ??/?/2016, Textový záznam
&#34;Nemám dobrý pojem o čase ale prosím nezhasínaj to svetlo.
[NEČÍTATELNÉ]
[NEČÍTATELNÉ]
To je jedno čo urobíš pred či potom. 
[NEČÍTATELNÉ]
NEROB TO!
-Ja
p.s. prečo si snívala?&#34;

Dátum : 20/7/2016, Textový záznam
&#34;Už sa zlepšila situácia okolo mojej práce. Počula som že ma dajú študovať nejaké anomálie. Dopočula som sa aj, že môže nastať aj nejaké spiknutie. Vraj sú nejaké problémy s Ivanom Perníkom a chceli by ho premiestniť do inej oblasti. 
Poslali nám aj list priamo z O5, že ku nám dorazia do roka viaceré anomálie, ktoré treba klasifikovať ako SCP. Je možné že ma povýšia aby som sa mohla pridať ku klasifikačnej  skupine. Nedávno aj došli prvý strážcovia typu MTF. Vraj nejaký smiešny názov ako Motel-4 či ako sa volajú. Neviem či im tu bude dobre keď je tu taká nuda, ale možno budú dobrý priatelia na obedňajšie rozhovory. Možno si aj oni budú písať nejaký denník alebo zošit.
Pokiaľ niečo ďalšie príde, tak sem znova napíšem.
-Jana Tengramová&#34;

Dátum : 9/9/2016, Textový záznam
&#34;Dneska sú moje narodeniny🙂
Ako vidíte, nakreslila som si malého [NEČÍTATELNÉ] sem do zošitka. Ale to je nepodstatné.
Dneska mi oznámili, že ku nám dovezú anomáliu priamo z [NEČÍTATELNÉ]. Už sa teším. Netuším aká to bude, ale to nevadí. Konečne nejaké nové informácie a nový výskum. Len dúfam že nadácia pošle niečo čo nebude už dávno silno preskúmané. To by som musela len poukladať zložky a roztriediť polovicu z vecí, ktoré sa tu nachádzajú.
Dneska mi Dr. Perník napiekol tortu. Ani som neočakávala že vie piecť hihi. Ale mala som to vedieť asi z jeho mena.
Už sa neviem dočkať budúceho týždňa.
-Janka&#34;

Dátum : 12/12/2016, Textový záznam
&#34;[DÁTA VYMAZÁNA] Dneska prijali ku nám Doktora Andreja Grahamového. Išiel hneď na skúmanie a testovanie. Ukradol mi vlastne pozíciu! [NEČÍTATELNÉ] sa tu nezaseknem navždy. To by bolo peklo. Už som si do deeeetailu naštudovala nové SCP, ktoré nám poslali. Len dajaké chrobáky, ktoré sa zamaskujú ako starý chlapík. Už bolo skoro celé preskúmané. Viete koľko mi to trvalo uložiť, vy idioti? Ak raz zomriem tak prisahám bohu im pôjdem strašiť ich skurvené pojebané zadky až dokým ich vlastná mater ich bude chcieť pomlieť na mäso.
[DÁTA VYMAZANÉ]
Prosím nech ma povýšia.
-Jana Tengramová&#34;

Dátum : 1/1/2017, Textový záznam
&#34;Našli ma. V mojej kancelárií. Spálili moje spomienky na popol. Môj zošitok 1. Preboha. Musím toto udržať v tajomstve. Nesmie sa nikto o tomto dozvedieť. Znova by mi to len urobili. 
Ale napriek tomu sa mi aj celkom darí. Vraj ma na budúci týždeň povýšia. Už sa neviem dočkať. 
Nakoniec aj to SCP nie je také nudné ako som si myslela. Je fajn si ho študovať vo voľnom čase. Už som počula aj o tom, ako zabil niekoho po tom čo sa spýtal niečo nesprávne. To bolo celkom nechutné, ale už sa s tým nedá nič urobiť.
Vraj aj príjmu ďalších vedcov, ktorých úspešne naverbovali do nadácie. Bude nás tu dosť na to, aby sme mohli žiadať o testovanie sami. A ešte aj vo Februári nám sem dorazí novšia a lepšia MTF jednotka menom Hotel-5. Že vraj nejako zlyhala tá, ktorú sme mali minule, tak nám dajú lepšiu a overenú. Do Marca nám asi aj príde viacero personálu Triedy D. Už nám aj začali s výstavbou väzby pre nich, takže už len stačí počkať na oficiálne oznámenie a potom nám ich sem pošlú.
Šťastný nový rok.
-Jana Tengramová&#34;

Dátum : 20/2/2017, Textový záznam
[NEČÍTATELNÉ]

Dátum : 5/3/2017, Textový záznam
&#34;Moji kolegovia sú divní...
Počula som ako sa znova rozprávajú o nejakej sekte či čo. Vraj dajaká vec že Rád alebo čo. Možno sa len rozprávajú o nejakej hre a zle to chápem.
Ozaj... dostala som povýšenie!!! Už mi aj dali prvú anomáliu na skúmanie! 
Volá sa [http://scp-cs.wikidot.com/scp-042-sk SCP-042-SK]. Je to akýsi robot, ktorý rád/a kuká na filmy, ale ešte nevieme presne aké. Zatiaľ videl/a len celé Pán Prsteňov a Terminátor, ale stavím sa že má aj viacej filmov v tej jej počítačovej hlave. Zatiaľ sa zdá že nevie s nami komunikovať, ale ešte si píšem len poznámky. Dokument bude pripravený až keď bude dostatočne preskúmaný/á. 
Zatiaľ moji kolegovia sa ani nechcú dotknúť 035-SK. Každý z nás sa toho bojí a jediná osoba, ktorá okolo toho trávi čas je stále smädný a unavený. Bojím sa oňho. Ten dokument bude asi trvať dlhšie než O5 očakávala. 
Taktiež ku nám ešte dorazili nejaké ďalšie anomálie, ale tie ešte nemajú pomenovanie. Počula som že vraj otvorili nejakú novú oblasť tuto na Slovenskom území, kde taktiež skladujú SCP anomálie. 
A ozaj, Luciferovi sa darí dobre. Už nie je chorý.
Nabudúce dúfam napíšem viac.
-Doktorka Tengramová&#34;

Dátum : ??/??/2017, Textový záznam
&#34;Za dverami silnými,
kde slzy plačú a kameň sa búcha,
Skupina ba ani tímy,
Tá tvoja príšera zdúcha.
[NEČÍTATELNÉ]
By jak som videla, že čo až sa na mňa pozerala bez chyby. Svoj osud neprijmem, čo už.
Si mi zmysel nikdy nedal, bodaj bohu bál bych že nie. Prosím si ma len vypočuješ? Ty čo čítaš. Tu niečo by chýba, tu nie?
[NEČÍTATELNÉ]
Som už pri zmysloch, nie nie, som ja si už stratil ma? No áno každé I nie má.
Videla som do neba, a viem vám povedať, že Boh neexistuje, lebo pokiaľ by aj sa na nás pozeral niekto z hora, tak to Boh nebude.
SOM BLÍZKO.
-[NEČÍTATELNÉ]&#34;

Dátum : 30/7/2017, Textový záznam
&#34;Nadelili mi už oboje SCP objekty. Mám aj SCP-035-SK aj 042-SK. Pred mesiacom a pól povedala Angela svoje prvé slová a práve dnes sa aj pomenovala.
Od dneška budem volať SCP-042-SK radšej Angela. Je to nakoniec ona. Už mám spisy pripravené a všetky záznamy zhotovené. Porobila som aj pár testov, ale neboli veľmi úspešné. 
Už začínam testovať SCP-035-SK s mojim [NEČÍTATELNÉ] kolegom, Doktorom Geravičom. Je fajn a je určite schopnejší než Doktor Perník. Stavím sa, že sa mi pokúsi prebrať môj prvý výskum, ale nenechám sa odradiť, neboj sa. 
Vraj je možnosť, že ma ešte viacej povýšia. Znie lákavo ale asi odmietnem. Mne sa páči takto pracovať s objektmi. Mám možnosť aj ísť blízko ku niektorým teraz, aj keď nie sú pod mojím skúmaním. Ten veľký [NEČÍTATELNÉ] či tá skupina chrobákov boli veľmi zaujímavý. 
Zatiaľ plánujem skúmať vlastnosti SCP-035-SK. Je to proste veľká kocka z tehál s nápisom Hotel. Aká irónia. My máme MTF Hotel-5 a aj SCP s nápisom Hotel.
Napíšem potom neskôr.
-Doktorka Tengramová&#34;

Dátum : 1/9/2017, Textový záznam
&#34;Ponúkli mi to povýšenie, ale odmietla som ho. Nepotrebujem ho. 
Dnes som zadala moje spisy a poznámky o Angele, ale rozhodli sa, že mám pretrieť viaceré dátumy. Neviem prečo to chcú, ale budem s nimi bojovať aby to nepomazali. To bol môj výskum, môj čas a moje písmo. Nenechám si to prekaziť len preto, lebo Perníkovi a ████ ████████ sa zachcelo urobiť nejaké zmeny.
Začínam prvý riadny test na SCP-035-SK. Zatiaľ sa zdá, že konzumuje ľudí, pokiaľ sa priblíži ku jeho oblasti. Viacej ešte nevieme, ale to nevadí. Zistíme toho viacej.
Hotel-5 sú veľký dobráci. Rada sa s nimi vo voľnom čase rozprávam. Iba jeden z nich má rodinu a to je [DÁTA VYMAZANÉ]. Oni ma stále strážia pri testoch na 035-SK. Zatiaľ nebolo žiadne nebezpečenstvo, ale oni sú tam pre istotu.
Zatiaľ (okrem [NEČÍTATELNÉ]) sa mi dosť dobre darí tuto v Oblasti-35SK.
Teším sa do budúcna.
-Dr. Jana Tengramová&#34;

Dátum : 5/9/2017, Textový záznam
&#34;Zatiaľ sa mi nedarí s tou bitkou proti cenzúre. Pokiaľ nedokážem, že sú to dosť potrebné informácie na ponechanie, tak ma môžu [NEČÍTATELNÉ]
Dostali sme povolenie otestovať viacej SCP-035-SK. Nejako ma... láka. Ako keby chcelo byť preskúmané. Ďalší test by mal byť odolnosti, ale to bude asi až o mesiac.
Poslednú dobu mávam také zlé sny. Vidím tam nejakého muža █ █████, ktorý stojí v nejakom ████... to je jedno.
Čoskoro budú moje ďalšie narodeniny! Hurá!
-Dr. Jana Tengramová&#34;

Dátum : 9/9/2017, Textový záznam
&#34;Všetko najlepšie, ja.
-Jana&#34;

Dátum : 23/12/20██, Textový záznam
&#34;Pondelok, Utorok, Streda, Štvrtok a Piatok ale po anglicky
A = M, B = O C =
Volajú sa [NEČÍTATELNÉ]
[NEČÍTATELNÉ]&#34;

Dátum : 1/2/2018, Textový záznam
&#34;Takže som prehrala bitku s Dr. Perníkom. Budúci mesiac sa pripojí do mojej &#39;skupiny&#39; a začne robiť zmeny. Taktiež sa niektoré dokumenty začnú premiestňovať na internetovú stránku, dostupnú len pre nás, české vetvy a ČROD. 
Taktiež sme skúsili menší test na SCP-035-SK. Zistili sme, že dokáže ľahko vyslať aj rádiový signál. Je dosť možné, že sa nebude dať ľahko kontaminovať a budem [DÁTA VYMAZANÉ]. Napriek tejto frustrujúcej novinke ma to len viacej a viacej zaujíma. Bojím sa, že sa niečo so mnou deje. Niekedy už ani nemávam tie nočné mori, ale len sny o tom hoteli. [NEČÍTATELNÉ]
Nech mi boh pomôže, inak sa tu rovno zbláznim.
-Dr. Tengramová&#34;

Dátum : 3/5/2018, Textový záznam
&#34;Robila som ďalšie experimenty na 035-SK. Je dosť možné, že konzumuje tých, ktorých vtiahne dnu do seba a vsiakne. Potrebujem potvrdenie od O5 aby som tam vyslala [DÁTA ale neviem, či sa vôbec toho dožijem. Potrebujem vedieť čo sa tam deje. Už sa v novinách v okolí ukazujú články o chýbajúcich ľuďoch a nesmieme si dovoliť aby niekto zistil to čo sa s nimi možno deje. 
Toto je absolútna katastrofa.
Zatiaľ sme sa moc neposunuli s SCP-042-SK. Jediné, čo sa stalo bolo, že mi už vyc██zúrovali moje poznámky a dali ich do skúšobného dokumentu. Za████ý byrokrati.
Navrhla som na Administratívu skúsiť test toho, ako funguje táto sila, akou SCP-035-SK priťahuje svoje obete. Prinajhoršom budeme musieť zaviesť nejakú p██ovinu ako napr. ███ ████ či čo.
Bože prosím ██████ ma niekto už.
-Jana Tengramová&#34;

Dátum : 1/6/2018, Textový záznam
&#34;Ono to funguje ako gravitačné pole.
Ono vtiahne veci ku stredu seba a pretlačí ich cez svoju tehlu a buď ich zabije alebo ich to proste vcucne dnu.
Nakoniec treba to lano zaviesť.
Heureka.
-Dr. Jana Tengramová&#34;

Dátum : 3/6/2018, Textový záznam
&#34;Dneska sa zdá že Angela traumatizovala Dr. Perníka. Hihihi. To má za to, že sa mi pokúsil prebrať môj projekt. Nahrala som všetko na kameru a pomenovala som súbor &#39;drpernikovenestastnedobrodruzstvo██████████████.mp4&#39;. Pokiaľ mi Administratíva nájde ten súbor, tak ██ ██ ██████. Čo už. Stojí to za to. Taktiež som pokročila s výskumom na SCP-035-SK. Dokonca sa mi aj podarilo zistiť dosah. Je to len po koniec tohto mesta. Bohužiaľ sa to zatiaľ nedá spoľahlivo odizolovať. Musíme popracovať ešte na tom. 
Navyše zatiaľ ten nápad s ľanom nám bol nakoniec na niečo. Zachránili sme Geraviča. Chudáka to skoro vtiahlo počas testovania. [NEČÍTATELNÉ] a gravitačná sila Hotelu ho skoro zobrala zo sebou. Hodila som mu lano a [NEČÍTATELNÉ]. 
Zdá sa že práve jeho tá budova nechcela. Cha cha cha :)
Nabudúce, zošit.
-Dr. Tengramová&#34;

Dátum : ??/??/20██, Textový záznam
&#34;Aj ty to cítiš? Nie. Nedotýkaj sa ma už. Cítim smäd a viem že to bude jediné čo už budem cítiť. Nevidím ani čo píšem, tak ma nechaj.
Nechoď.&#34;

Dátum : ??/??/2018, Textový záznam
[NEČÍTATELNÉ]

Dátum : 3/9/2018, Zvukový záznam (prepis)
&#34;(prepis  môjho prvého audiologu) Haló? Funguje toto vôbec? Toto je Doktorka Jana Tengramová. Rozhodla som sa zaznamenávať si moje poznatky pomocou audiových záznamov. Už toto nahrávam... druhý krát. Pozisťovala som nové informácie o SCP-035-SK. Potrebujeme trocha dlhšie lano a viacej zabezpečiť kancelárie. [NEČÍTATELNÉ] On nebol taký štastlivec ako... ako Doktor Geravič. Má to väčší dosah ako [NEČÍTATELNÉ]
Našla som slabinu v signáli SCP-035-SK. Dá sa zablokovať [DÁTA VYMAZANÉ]
Toto nás môže rovno zachrániť! Hahahaaa!
Zvládla som to!
█████ ██ Administ-
Ah, um. Teda... Doktorka Tengramová končí.&#34;

Dátum : 10/10/2018, Textový záznam
&#34;Už tie nočné mory prestali. Už dávno som sem o tom nepísala, ale mávala som ich naďalej. Teraz mi asi bude lepšie.
Trocha viacej pokroku máme s SCP-035-SK. Nakoniec sa nám podarilo zablokovať signál, ktorý vysiela. Žiadne náhodne unášania. 
Konečne.
Už sa neviem dočkať kedy skončím s týmto a pôjdem znova za Luciferom. Ako chodievam ku nemu raz za týždeň, ale už mi začína chýbať. Vraj robím dobré pokroky mi hovoria, ale neviem. Neni som si taká istá tým. Nechem povýšiť, slávu ba ani nejaké peniaze. Len... ma veľmi zaujíma táto... anomália.
Asi mi už z nej šibe pomaly. Nevadí. Nech mi aj prepne, stále ju celú preštudujem. 
Od jej tehál po jej ceduľu.
-Dr. Jana Tengramová

Dátum : 5/2/2019, Textový záznam
&#34;Už som sem dávno nepísala. To asi preto, lebo sme mali malý Prienik Zadržania. 
Nakoniec tá sekta bola reálna. Vďaka hrdinským činom Hotel-5 nezabili nikoho dôležitého, ale pár členov Triedy-D utieklo. Pár zradcov aj zatkli. Jeden z nich bol aj náš malý verný Doktor Perník. 
Ha. Ja som to vedela.
Bohužiaľ ho pustili, lebo potrebovali ho pri spravovaní papierov. Tak či tak už doktor to nebude, a to je dobré.
Ďalšia zlá správa je, že sa mi vrátili nočné mory, ale nevadí. Beriem už anti-depresíva, takže je to lepšie.
Už pomaly aj budem môcť skončiť s výskumom a oznámili mi, že ako odškodné ma premiestnia do Oblasti-██SK, kde budem mať obyčajnú a kľudnú prácu na pár rokov. Popravde sa ani neviem dočkať. A dokonca mi už aj povolili poslať sondu dnu, ale až keď doskúmam všetko ostatné. Do leta by sme mali urobiť posledné testy, pokiaľ sa nič iné nestane.
Už nech som odtiaľto zajtra.
-Doktorka Jana Tengramová&#34;

Dátum : ██/5/2019, Zvukový záznam  (Scenár)
&#34;Moje skúmanie sa zdá skoro zbytočné. Z tohto nedostaneme veľa užitočných informácií. Zapisujem si to všetko do svojho bloku, ale tu, na Oblasti-35SK, sa nedeje nič zvláštne. Udržiavame tu iba samé Bezpečné a Euclid anomálie okrem SCP-035-SK.
Náš &#39;utečenec&#39; už konečne začal rozprávať, ale niečo na ňom nieje v poriadku. Rodina ho ešte neoznačila za nezvestného, ale nevieme či vôbec nejakú mal. 
To, že sme podplatili malú skupinu ľudí, ktorých sme tam poslali bolo pomerne hnusné od Hlavných Vedcov, ale nemala som na výber. Napriek tomu sme však nevedeli, že ako sa tam dostal náš čerstvý D-0660. Teraz už vieme.
Nemám už čo viacej zaznamenať. Nemali túto Oblasť postavať okolo tej hnusnej budovy. Nech už odtiaľto odídem čo najskôr.&#34;

Dátum : ██/5/2019, Zvukový záznam (Scenár)
&#34;Zdá sa, že sa tento prípad vyvíja lepšie ako som si myslela. Napriek malému problému, to by bol incident s D-0660, mi ide skúmanie pomerne dobre. Je to ako hodina biológie v škole, len namiesto skúmania žiab, skúmam veľkú tehlu, ktorou som posadnutá. Proste kubickú masu, na ktorej je len svietiaca ceduľa &#39;HOTEL&#39; a žiaden prístupný otvor. Je ťažké to skúmať  zblízka, keďže nám to konzumuje personál ako cukríky, ale po tom ako som si získala oprávnenie pre podrobnejšie experimentovanie, dostala som prístup ku D-0660. Už si vraj spomína na viacej udalostí, ale ešte stále to nie je dosť. Jeho spolupracovník sa dostal len včera odtiaľ, ale len ako polovina kostry. Bojíme sa toho najhoršieho.
Cítim sa veľmi smädná okolo toho objektu. Už som si zapísala tento údaj do zložky, ale neviem či je veľmi potrebný. Je otázne či D-0660 cítil niečo podobné, keďže jediné čo sa na jeho stave zhoršuje, je jeho tvár a ruky. Doktor Grahamový zaznamenal zmenu v štruktúre kostí pomerne nedávno. Možno to objasňuje ten malý incident počas rozhovoru. Kopal na mňa ako surovec a jeho tvár zbledla neľudskou farbou. Mne sa aj trocha zdalo, že má čiernu škvrnu na čele, ale neviem to potvrdiť ešte. Len dúfam že je v poriadku.
SCP-035-SK je zatiaľ pod našou kontrolou, ale niekedy sa mi zdá, že sa hýbe. Ak niekoho tam vyšleme nabudúce, tak požiadajte Administratívu pre aspoň [DÁTA VYMAZANÉ], ak nie viac.
Z mne neznámych dôvodov donekonečna snívam o tej... veci. Pri psychologickom vyšetrení nenašli nič, ale zakázali mi hocijaký kontakt s cudzím svetom.
Kiežby som nikdy sem neprišla. Mala som ostať v Česku a v pohodlí Oblasti-05CS.
Už aj tie nočné mory sa mi nezdajú ako sen.&#34;
