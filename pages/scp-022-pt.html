    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-022-PT -- Advogados = Fadas e Vice-Versa
**Autor:** [[*user DingoSin]]
**Imagem:** Fotografia pelo autor do artigo, sob CC0.

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-10795111/scp-022-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-022-PT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** : SCP-022-PT deve ser patrulhado por funcionários no setor que portem emissores de sinais GPS, uniformizados como agentes da OSCIP ou forças da polícia ambiental, para lidar com a população rural local. Via de acesso a SCP-022-PT deve ser impedida com a instalação de um posto avançado, camuflado com bandeiras da estação ecológica e da reserva presentes na região. Funcionários com envolvimento acadêmico na área de Direito não devem ser alocados na área de contenção. Autoridades jurídicas nas cidades próximas precisam ser mantidas ainda mais distante, aumentando em até dois quilômetros o cerco do local e redirecionadas a vias alternativas.

**Descrição:** SCP-022-PT é uma estrada não pavimentada e sem objetivo compreendido. Está situada no Pontal do Paranapanema, e sua extensão é de 3,6 quilômetros. Possui cerca de três a cinco metros de largura e suas propriedades anômalas podem ser ativadas apenas se forem utilizadas por promotores ou advogados em exercício da profissão. 

[[include component:image-block name=scpestrada|caption=Foto 1/2 de SCP-022-1-PT na versão noturna. Nota-se a ausência de seu compartimento com o manuscrito contido em sua parte superior|width=200px]]

Após adentrar em SCP-022-PT, independente do meio de locomoção usado, a pessoa passa por um fenômeno onde o dia escurece, e ao percorrer pelo caminho, se depara com SCP-022-1-PT, registrado como um tronco de madeira inerte e caído ao chão. As palavras “Culpado” e “Inocente” estão esculpidas dentro de um côncavo de 10x15 cm, presente no meio de sua estrutura. Abaixo do &#34;inocente&#34; existe a caricatura de uma fada, e abaixo do &#34;culpado&#34; algo não identificado, semelhante a uma espécie de escaravelho contendo um velho pergaminho. Sujeito também registra a perda do contato visual com toda a equipe posicionada do lado de fora da trilha. Funcionários situados ao lado externo da trilha alegam não presenciar nenhum fenômeno narrado pelo usuário, mas é possível manter o contato visual com quem está a vivenciar os efeitos anômalos dentro da via normalmente. 

É possível visualizar SCP-022-1-PT no período noturno, onde ele aparece em cerca de 1,8 quilômetros após o início do caminho. Esta instância não apresenta  compartimento ou pergaminho, o que sugere um estudo para confirmar a autenticidade do tronco noturno, com o tronco visualizado durante os efeitos estapafúrdios vivenciados pelos que utilizam SCP-022-PT. 

Alguns efeitos incomuns sugerem que o usuário deve sempre seguir em frente, um aumento de ansiedade paroxística episódica, medo, dilatação das pupilas, sudorese excessiva e taquicardia foram registrados. Ao chegar em SCP-022-1-PT, o sujeito, após alguns minutos, desaparece, e em alguns casos depois de uma média de 24 a 36 horas, retorna morto ou inconsciente ao lado do tronco na noite posterior. A perícia médica durante a autópsia revela que nos casos de falecimento, a morte é causada por asfixia, e marcas de corda são identificadas no pescoço da vítima. Sobreviventes relatam não possuir nenhuma recordação sobre o momento desaparecido e nenhuma sequela foi identificada.

[[collapsible show=&#34;Adendo I/3 Manuscrito&#34; hide=&#34;Sair&#34;]]

**Manuscrito**

//Durante um dos experimentos, sujeito copiou grande parte do manuscrito em um bloco de notas antes de desaparecer, deixando suas anotações para trás. O material foi recuperado do local e levado para a Fundação para análise. Segue em anexo, o conteúdo prescrito.//

&gt; Peri era pescador. Durante o dia, realizava seu trabalho com maestria, e seus companheiros diziam que seu amor por seus filhos e pela tribo era o principal fator da qualidade de seu bom trabalho. Tudo era bem próspero, até a chegada do homem branco, que carregavam consigo o título de colonizadores, mas eles eram mais conhecidos dentre nossos irmãos como destruidores da natureza e por suas atrocidades para com nosso povo.
&gt; 
&gt; Depois do desaparecimento de várias irmãs, o chefe da tribo estipulou um sagrado manuscrito onde proibia qualquer cooperação ou interação de membros da tribo com essa gente. O chefe temia responder com violência, e muito sangue acabar sendo derramado nas vestes da mãe-terra. Ele esperava que as lacunas do tempo levariam o homem branco embora. Peri como índio exemplar, espiou e estudou os costumes do homem branco, sabia onde eles se alimentavam, onde dormiam, montou esquemas e horários para os caçadores da tribo não tivessem contato direto com os invasores.
&gt; 
&gt; Se existem deuses, eles provavelmente tiveram a curiosidade de ver os nós que estes laços fariam, e durante um dia de chuva o filho mais novo de Peri foi vitima de espíritos malignos. E nem o mais poderoso Xamã conseguiu retirar sua enfermidade. Peri ficou abatido, a morte lhe visitou diversas noites e Peri sabia que ela estava atraída por seu filho. Ninguém no mundo poderia julgar Peri pelo que fez. Durante uma noite, Peri buscou ajuda nos feiticeiros colonizadores, e lhe foi entregue uma [REDIGIDO] com instruções de como usar em seu filho. Peri não conhecia aquela magia, como o feiticeiro agia sem usar palavras ou gestos? Mesmo desconfiado dos resultados, Peri agradeceu ao invasor e retornou a tribo, aplicando a [REDIGIDO] em seu filho e passando pela maior e mais difícil noite de sua vida.
&gt; 
&gt; Após quatro luas, a mulher de Peri encontrou a [REDIGIDO] guardada, ocultada nas paredes de sua oca. Ela sabia o que aquilo significava, a quebra da lei. Orgulhosa por fazer parte da tribo, denunciou seu marido ao chefe da tribo, que mesmo já sustentando certa idade, conseguiu controlar seus sentimentos e chamou Peri para depor sobre o ocorrido. Mas Peri não foi encontrado em nenhum lugar e seu filho desaparecera também. Após um longo sol, Peri apareceu com um homem branco nas portas da tribo, com seu filho caminhando, de mãos dadas a ele, já gozando de boa saúde. Ninguém sabe ao certo porque, mas talvez a ira do chefe da tribo era de tal tamanho, que ordenou que uma lança fosse arremessada, buscando tomar a vida de Peri. O caçador por algum motivo, apesar de sua hábil habilidade, errou seu alvo acertando o peito do filho de Peri o lançando aos braços da morte quase instantaneamente.
&gt; 
&gt; Peri então caiu em prantos aos pés da mãe terra, e o homem branco o seguiu, fazendo um dueto de um grande lamento. O chefe ficou tocado pelo trágico acontecimento, e deu a Peri e ao invasor, a chance de julgamento. Peri desconsolado, já não conseguia pensar em uma razão para desejar o perdão e a liberdade. O homem branco que estava com ele se preocupou, pois parecia sentir algum carinho por Peri. Em luz a seu coração, ao homem branco foi dado a oportunidade de defender Peri. Quando foi informado que a pena de Peri caso culpado, era a morte e que segundo as leis da tribo a mesma pena seria aplicada ao defensor, o homem branco foi tomado de assalto pelo medo. Mas uma determinação incrível surgiu em seus olhos, pois ali ele sabia que teria de lutar por sua vida, e por seu suposto novo amigo.
&gt; 
&gt; Estamos em pleno contato com a natureza - assim iniciou o chefe - assim como as fadas e os espíritos da floresta. Estamos na natureza e a natureza está em nós. Mas ao índio foi dado a dádiva do perdão através do raciocínio. A lei aplicada aos animais, não é aplicada da mesma forma a quem caça com os dois pés ao chão e produz ferramentas com as mãos. Então se inicia aqui, o exercício deste regalo.


//Estima-se que neste ponto, o fenômeno da abdução tenha se iniciado, a letra no documento do sujeito se tornou indecifrável, de uma forma que aparenta que nem tentativas de se escrever algo sólido foi feita. O documento segue em rabiscos por 52 linhas, voltando a ser legível apenas algumas palavras no rodapé.//

&gt; Estiveram aqui presente, as fadas, os espíritos, o homem branco que se se intitulou “advogado”, chefe Teçá, e os crimes que pesavam sob o réu a mercê da lei da tribo.

[[/collapsible]]

[[collapsible show=&#34;Adendo II/3 Analise do Manuscrito&#34; hide=&#34;Sair&#34;]]

**Análise dos fatos coletados**

Dr. Egret analisou durante três meses o material coletado durante o experimento com o bloco de anotações. A busca por registros históricos de uma tribo tão avançada culturalmente, com um próprio sistema judiciário, jamais foi identificada. A falta de nomes dos colonizadores no registro dificultou ainda mais a busca por informações. Mas alguns fatos analíticos foram destacados durante os estudos:

* É possível deduzir que os colonizadores já estavam na região a tempo considerável e em contato profundo com a cultura dos índios no local, já que segundo o manuscrito era possível a comunicação entre eles durante o impasse narrado;
* O uso da [REDIGIDO] e do sujeito que se declarou advogado, torna dedutível que era uma grande caravana, já que estava portando agentes da lei e médicos.
* A norma linguística usada no documento põe em duvida: O narrador seria indígena ou um colonizador convertido?

Dr. Egret deduziu que o acontecimento narrado no manuscrito, criou um paradoxo de Schrodinger, onde o acusado foi inocentado e culpado ao mesmo tempo. Acontecera então uma anomalia temporal onde o sujeito abduzido assume o papel da defesa, e dependendo do resultado do julgamento, as consequências são vistas no dia do retorno do usuário de SCP-022-PT. Como sua teoria falhou em ser complementada com evidências científicas, a Fundação não aceitou como um registro de alta importância, apenas deixou registrado para servir como base para futuros experimentos.
