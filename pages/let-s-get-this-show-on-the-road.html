就在宇宙之外一处寂静的角落里，书架绵延到天堂。一排排书架延续着，直至目光所及之处，甚至比那遥远。一缕柔光洒下，温暖而惬意。此时，一丝和风拂过，书页飒飒，仿佛柔声低语着提醒顾客，他们身处圣地。//放轻脚步，//这表明，//此处正是被放逐者之图书馆。//

香气宜人，随风飘过，它自一个被做成老式小咖啡馆的巨型书架空格而来。尽管它被苍蝇般吵吵嚷嚷的顾客们所围绕，它同样保持镇静，严正肃穆之风扑面而来，如同其它图书饣——

“这地方简直是太棒啦！”尖锐的声音传来，紧接着便是一阵无可比拟的欣喜若狂，这位年少气盛的小丑转过身来，面带微笑着享受眼前的场面。

“什么时候这图书馆学到了[[span class=&#34;ruby&#34;]]洛夫克拉夫特酿造工艺[[span class=&#34;rt&#34;]]H.P Brewcraft[[/span]][[/span]]？能给我来杯//[[span class=&#34;ruby&#34;]]克苏鲁星冰乐[[span class=&#34;rt&#34;]]Frapaccthulhu[[/span]][[/span]]//吗？多点打发的奶油，多点淋酱，多点存在主义恐惧？我喝得下去，我是个小丑。”Lolly点单，一边激动地用三本先前被她的伙伴从书格默默抽出的书玩杂耍。

“可我觉得你吃的糖已经够多了，”Icky嗤嗤冷笑，手指了指着一小堆身着黑袍的人，这些人绕桌而坐，目不转睛地看着这对情侣，“记住，亲爱的，因为那个人，我们跟图书馆的关系还是很紧张。我们得放尊重点。”

Lolly注意到那些（纯粹是因为其芳香而享受这家咖啡店的）没嘴巴的讲解员，便不再痴痴傻笑。她背着手吹口哨，跟什么事都没做一样。俩人转身面朝柜台，盼望着那些讲解员享受完就走。

“他们令我浑身起鸡皮疙瘩。或者我该说……”Lolly手指向柜台边一个装着各种烘焙食品陈列柜，“薄饼！”

Icky试着保持严肃的神色，却忍不住掩口暗笑。

在柜台的对面，一位咖啡师正闷闷不乐，他不耐烦地用触手轻敲收银台：“是不是要一杯//克苏鲁星冰乐//？”Lolly以哀求的目光抬头看向Icky。

“好不好啦？要是不能在糖果浪潮里畅游的话，我会崩溃的。”她恳求着。

“行吧，一杯加了刚才她说的所有东西的//克苏鲁星冰乐//，一杯//酸奶意式浓缩咖啡//，都要大杯。”Icky软了心。

咖啡师按照顺序制作饮品，然后一个发出晦涩难明低语的服务员开始把这些深色的液体倒进非欧式容器里，这些杯子都骄傲地展示它们被贴上的公平贸易标签。

这家咖啡馆内部的光线明暗程度恰到好处，营造出一种柔和的氛围，给人以正常的，舒心的感觉。新鲜出炉的糕点与热咖啡的香味与怪诞的异域气息交互错杂，招揽着来自于多元宇宙各处的图书馆顾客。一位特别的人类顾客，清了清他的嗓子，招手示意这对情侣到他的卡座来。

Lolly快速溜入卡座，Icky则冷静地在她旁边坐下。她们对面的男人有着漆黑的发，胡子茬邋遢不堪，一张护眼罩遮盖着他的左眼。他冷漠地注视着这俩人，接着举起一大杯热气腾腾的咖啡，喝了口。同时，他转手，确保自己[[[serpent-s-hand-hub|某种纹身]]]展现在了这两人眼前。

“我以为船长会亲自和我们见面。”Icky说道，话里尽量不流露出失望的意味。

那男人说话瓷声瓷气：“她来不了。因为她得为动物园看管怪兽。司空见惯的事了。”

“那是//司空见惯//的吗？什么才能让你//兴奋//呢？//我//想看管怪兽！”Lolly说道，“还有，这个家伙是谁？他一点也不如船长可爱。”

那个男人双手合拢，食指形成一个塔尖，其余手指交叉，简要地回复了一句：“鹦鹉螺号的Munin，Nemo船长的二副。”

Lolly身体前倾，盯着Munin，Munin脸色平静，眼睛都不眨一下。“我很确定所有这些名字都来自一本书。我认为这些名字都不是真实的。而且，我的名字也不是真实的，所以我也许不应该那么挑剔。你的真名是什么？是Jeffrey吗？你看起来很像Jeffrey呢。也许就是是Jeffrey吧。”她靠回她的座椅，和Icky低声说，“他的真名是Jeffery吗？”

Icky耸了耸肩：“这并不重要，亲爱的。不管是Munin，Jeffrey或是其他什么人来告诉我们下一场演出的地点。”

Munin隔着桌子点了点头。他把手伸进夹克里，拿出一本小册子，把它滑过桌子：“我还是不知道你为什么要在//那里//演出，我实在没想明白。你有一整个地球来演出，不是吗？”

“实际上不止一个呢。”

他们的饮料送来了，每一杯都带有星巴克塞壬风格的惊悚的克苏鲁形象。Icky一只手拿起小册子，另一只手啜饮着酸奶浓缩咖啡。

“但是，如果我们不把自己推向新高度，我们现在能够坚称自己为世上最伟大的演出吗？”

小册子中的图片显示了一幅完全陌生的景观。所有这些混乱的颜色和形状都是怪奇而摄人心魄的。模糊得看起来像是胎儿的人影在有着邪恶曲线和艳丽色彩的奇怪装置中像是漂浮在玫瑰色泡泡里一样。Icky心不在焉地用指甲在图像上划了一下，发现它是在抓鼻子。这还挺可爱的。

“鹦鹉螺号能带我们安全抵达那里吗？我知道图书馆的管理员不会高兴看到我们整个马戏团在图书馆招摇而行的。即使是Lolly有时也难以应付。”

Lolly从杯子里抬起头来，舔了舔奶油胡须：“是的，我才不会安静地坐着，这在图书馆、医生办公室和葬礼上都可能会招来麻烦。还有……”

“他明白了，亲爱的。”

“我向你保证，鹦鹉螺号可以去到你们的[[span class=&#34;ruby&#34;]]万花筒[[span class=&#34;rt&#34;]]The Kaleidoscope[[/span]][[/span]]无法到的地方。我们可是无处不去。”Munin抓挠着眼罩周围的区域，眼罩下面短暂地露出一道绿光。

Lolly很快把剩下的饮料喝光了：“这意味着我们要进行公路旅行了吗？”

“这不是一次公路旅行，而是一次……”当Lolly用惹人疼惜怜爱的眼神看着Munin时，Munin停了下来，Icky期待地扬起眉毛。“……是的，这是一次公路旅行。”

“太好了！”Lolly激动地大喊起来。

Munin的表情仍然和第一次见到她们时一样严肃：“看在我好奇的份上，当你们在一个完全陌生的世界里为人们表演时，你们打算如何成为一个吊诡的马戏团？”

Icky犹豫了一会儿，想了想：“我仍致力于此呢。可我有个主意。你们见过//小美人鱼//吗？”

Lolly的眼睛中闪烁起了光芒：“噢，我喜欢小美人鱼！我小时候就喜欢它了，既是因为音乐，又因为那些半裸的美人鱼让我觉得好笑，因为我不明白为什么。”

Icky困惑地瞥了她一眼，Munin勉强扬起眉毛。

“很显然，我现在明白了。”

由从船壳背面射出的翠绿光芒推动，//鹦鹉螺号//的船头以危速飞驰而过一段五彩斑斓的空间，船下是一片打着漩涡的光海和异时空及其城镇与生物的镜像。

“Lollipop，你觉得那景色如何？”当她从上层甲板跳下来时，船长的声音传了过来。Nemo船长是一位以昂扬姿态站着的年轻女性。她在她的双眼上蒙着一条奇怪的带子，带子上充满各种各样的符号。她的头上有一只血红色的三叉戟符号，象征着她的地位。“我要考验你，让你找到一个像面前这般拥有如此骇人并令人叹为观止程度的景色。”

“嗯，我想没问题。”Lolly说，她靠在左舷船头的栏杆上，漠不关心地瞥了一眼一条彩色利维坦，它在离船几米远的地方冲了出去，然后又转过身来对着船长。“我本以为[[[number-crunching|不会]]]有‘疯狂山脉’，你知道吗？Iris说她在这里呆了八分钟就流下了血，看穿了时间。”

Icky从甲板下走了出来，掸去双手上的灰尘：“至少现在一切都安全了。Manny正在确认Eugene已经吃了晕船药，而Bubblegum已经自我服药进入昏迷状态。”

要是Nemo没有戴眼罩的话，她会侧目看着这对情侣。“当我们潜入水下时，你们俩确定要呆在这里吗？我倒是很欣赏你们的勇气，但下水好像不符合你们大多数人的意愿呢……”

“&#39;那些旱鸭子们的意愿？”Icky联想到。船长摇了摇头，脸上带着狡黠的微笑。

“你会活下来的。但这将会是一个地狱般的景象。”船长抡眉竖目。她向船员们发出了几条命令，船员们正在系紧任何松动的设备，做着最后的准备，“自从Blackwood和我向KulManas的难民走私物资以来，我还从未去到过如此远而危险的地方。给你们两个最后一次退出的机会。”

Lolly戏剧性地叹了口气：“这种期待真是快把我逼疯了呢！让我们开干吧！”

Icky转向船长，脸上露出兴奋的笑容：“你听到那位小淑女说的了。”

Nemo点点头，向正在用木条掩盖舱门的Munin比了个手势。很快，他把眼罩换到了另一只眼睛上，从刚暴露出来的假眼里露出了一股诡异的绿色光芒。他召集了其他水手，他们都迅速地做了同样的事情。最后，Nemo掀起了她的眼罩，露出了她自己的两个翡翠般的假眼。气氛顿时令人绷紧神经，仿佛闪电将至。

当//鹦鹉螺号//跌至水面之下时，周围的场景开始变得动态模糊。在他们继续前进的时候，光线和图像似乎混杂在一起。Nemo把手握在自己身前，以铁腕握住一个看不见的舵轮。

Lolly试图说话，但她发现自己几乎被他们移动的速度所麻痹。她紧紧抓住Icky的胳膊，Icky安慰地看了她一眼。船长的手臂来回移动，在瞬间做出调整船只轨迹的决定，或是避开从海上凸出的巨石。尽管如此，他们仍在加速。光线本身似乎在他们周围溶解和流血——

海底航行突然结束了，仿佛刚刚才开始。当//鹦鹉螺号//浮出水面时，它减慢到了原速，Icky和Lolly发现自己开始深呼吸，他们没有意识到自己刚刚一直在憋气。Lolly慢慢地转向Icky，她的头发仍然被冻结在身后。她说了一声“哇”，只嘴动而不出声，接着向后倒了下去，呵呵傻笑着。

Icky同样心怀敬畏。她转向船长，船长已经开始把眼罩拉下来。Nemo只是得意地笑了笑，接着走到船头：“你们还清醒着呢，这令我十分佩服。我们很快就会到达你们的目的地。至于付款问题……”

Icky点点头：“我心里做好打算了，根据手册，碳在这个世界很稀有，所以它被当作货币使用。”

“但在我们的世界，情况可不是这样。你觉得呢？”

“他们还认为，将原子排列成晶格[[footnote]] **译注：**原文为latices。疑似原文有误，应为lattices。[[/footnote]]是艺术的最高形式之一，这使它的价值更高。

Nemo抬了抬眉毛，供起了她的眼罩。“钻石。聪明。”

//鹦鹉螺号//接近一个大漩涡，接着减速停了下来。Icky摇摇晃晃地向前走去，抓着栏杆以支撑身体。她已经能够看到他们正准备进入的世界的倒影。她的眼睛闪烁着顽皮的[[footnote]] **译注：**原文为mischievious。疑似原文有误，应为mischievous。[[/footnote]]决心。

“女士们，先生们，还有各种各样的无论何种性别还是无性别的精灵生物，都再为Charlotte和她的那些像蜘蛛的助手们来点掌声吧！”当观众激动地讲个不停时，Icky停顿了一下。

“而现在，是我们今晚的压轴大戏……”

一群异域生物坐在座位上，身体前倾。马戏篷上挤满了观众。每一位看起来都像是一个胎儿，漂浮在一个深粉色液体的泡泡中，泡泡悬浮着，离地面只有几厘米。一两个伸出细长的肢体去抓一根棉花糖，棉花糖很快就溶解在液体中。

Icke向Lolly打了个手势，Lolly在台下兴奋地竖起大拇指，表示一切都准备就绪了。“正如你们所知，我们是从遥远的维度来到你们身边的呢。所以，我们有很多奇迹可以与你们分享。你们已经看到了我们的怪胎们，而现在我们要向你们展示……”

Lolly推了一辆小推车出来，车上盖着一块深紫色的桌布，在Icky面前停了下来。有种令人不安的吧唧响声——就如同气球在一起摩擦所发出的声音一般——异域生物们又挤了挤，想要一探究竟。

“……这可真令人不安啊！”Icky猛地把布从车上取下来，露出一个白色小盒子，盒子后面伸出一条黑黑的尾巴，尾巴末端有三个金色的点点。人群开始窃窃私语。不确定、怀疑和困惑的气息溢满全场。

过了一会儿，一个较小的异域生物在它的座位上浮了起来，尖声喊道。Icky不确定它到底在说什么——他们从Marshall、Carter和Dark那里借来的设备只允许单向通用翻译——但它声音中充满了好奇的语气，她听得出来。

Icky笑了笑，脱下了帽子。她从帽子中拿出一个杯子，里面装满了一些橙色的小玩意儿。它们每一个都有一端逐渐变小，变得像一个鸡蛋，那一端比其他部分都小。Icky对盒子的一部分施加了压力，导致盒子的前部摆动着打开，发出了极大的噪声。她将杯子放进去，用手指按压盒子的另一部分。

当盒子开始发出低沉的嗡嗡声时，人群中发出了喘息声，盒子的正面闪烁出了一种诡异的黄色光芒。不久，当被放进去的橙色物体开始疯狂地在其中跳跃时，盒子内部发出了一连串巨大的爆裂声，似乎里面的东西正在经历撕心裂肺般的痛苦。一两分钟后，Icky再次打开盒子，一些白色的小//东西//开始掉出来。

Icky向早些时候大声叫喊的那个小型的异域生物招了招手，Lolly走向看台护送着她到马戏篷的正中央，悄悄地向年幼的异域生物保证一切都会好起来，“好了，各位，为我们勇敢的志愿者，鼓掌吧！她即将成为首个尝试这种来自我们维度的零食的家伙，全世界都在吃的呢！”

Lolly拿出一个小纸袋，舀了一些点心进去，然后用橙色的液体淋了淋，接着在上面撒了一层有着淡淡的奇怪气味的粉末。她脸上挂着灿烂的笑容，把袋子举到面前的年幼的异域生物面前。

异域生物怯懦地从泡泡里伸出一根树枝，抓起一小把白色物质，这种物质触感异常脆弱。它将手臂缩回泡泡中，食物开始迅速溶解。这异域生物兴奋地哼着歌，在泡泡里翻了一个筋斗！

当观众们正兴奋地注视着时，Lolly再次打开盒子的门，一下跳了进去。早些时候发出的爆裂声越来越大，直到几乎震耳欲聋，推车倒了，白盒子仍留在了推车顶上。

随着爆炸声的响起，Lolly如炮弹般被射出，更多的零食飞向四面八方，如雪花般洒落在观众身上！

当Lolly抓着一把阳伞，轻轻地向下飘浮，和Icky一起回到舞台中心时，欢呼声和尖叫声再次回荡于马戏篷。在观众鼓掌时，她松开阳伞，一屁股倒在地上。

“并且我们在那里面搞到了更多零食！”Lolly对Icky眨眨眼睛说。

“你们是如此善良的人啊，请给我可爱的助手鼓鼓掌好吗，”Icky请求道。这些生物并没有拍手，而是在外膜上产生了一股快速爆裂的气泡，来表示认可。“亲爱的，看到我们的观众透析[[footnote]] **译注：**原文为osmosising。疑似原文出错，应为osmosing。[[/footnote]]着我们维度的食物，我想他们可能有兴趣看看你和我是怎样吃的。”

观众们欢呼着表示他们的赞同。

“我知道我总是喜欢当我们的口头活动有观众的时候。”Lolly带着调皮的微笑补充道，并停顿了一下，观众发出的笑声中只充满了困惑的沉默。

“Lolly，我们之前说过这些，这些生物听不懂我们的性暗示。”Icky小声对她说。Lolly点点头，然后去拿道具表演。

“你们看，伙计们，我所在维度的大多数生物都不能仅仅通过外膜吸收食物。它们必须打开它们的胃，迫使食物顺着喉咙流下去！”

这一事实引起了观众的集体震惊。
    
“我知道，这听起来真是太可怕了，而且我们专门为你们准备了一场独家演示呢！”

灯光暗了下来，聚光灯落在了Lolly身上，她手里拿着一个长长的绿色的……玩意儿，就像手镯一样缠绕在她的前臂上。Lolly把它举起来让大家看了之后，把这条绿色的物体放在了地上。Icky拿出帽子，又取出一只大白兔。它以一种可爱的方式摆动着鼻子，让观众们害怕地发出了//‘喔哦’//的声音。

Icky蹲了下来，让大白兔跳到地上，然后大白兔慢慢地向那条绿色的东西走去。这只哺乳动物在它周围嗅了嗅，似乎不太感兴趣。尽管如此，这种情况还是有些不对劲。地面开始慢慢上升，确保所有观众都能看到。紧张的气息装点着空气，好像有什么东西屏住了呼吸，等待着震撼的时刻……

观众们开始窃窃私语，他们因为没有看到任何明显的动作而感到困惑。一两只异域生物开始向上漂浮以获取——

这条绿色玩意儿移动得太快，几乎无法被看得清楚，它弹跳了起来，把兔子的头叼在嘴里。有这么瞬间，惊恐的观众们以为它会咬掉这只动物的头，但它却把自己的下巴弄得看起来脱了臼，展现出纯粹的令人恐惧的身躯。它的头看起来是被缝成两半的，每一半都独立地沿着兔子的身体蠕动，当它吞下整个受害者时，喉咙膨胀到了怪奇的程度。

当处刑终于结束时，绿色的玩意儿闭上了它的嘴，就像从未开口过一样。这只绿色的生物又一次像雕像一样一动不动，唯一能证明其罪行的证据是一个巨大的隆起物沿着其消化道向下延伸。

观众们惊恐地凝视着隆起沿着吞食者的食道螺旋向下移动。过了一会儿，兔子从动物的消化道里蠕动出来——蓬头垢面，但还活着。在一片微光中，兔子变成了小丑。

“孩子们，我们的道德准则是，在签署演出合同之前，一定要仔细阅读。”小丑恼羞成怒，在被递给毛巾后，他大步走下了舞台。

“谢谢你啦，Eugene。”当他挤过观众时，Icky喊道，异域生物们争先恐后地给他让路。Lolly忍不住咯咯笑了起来，因为他们撞在了一起，这些小家伙们如充气的沙滩球般飞了起来。

Icky捡起那条绿色的生物，将它盘绕在她的手上：“为它鼓掌吧！为这条了不起的～，令人惊叹的～ [[footnote]] **译注：**原文为spectuacular。疑似原文有误，应为spectacular。[[/footnote]]，蛇蛇～！”

那条蛇转过身来，似乎向她看了一眼。它的一只眼睛闪着祖母绿的光芒，然后又如同一团绿色的烟雾一般消失了，引起了又一轮的欢呼。

Icky和Lolly手拉着手，深深地鞠躬，跳了起来。Icky掀开了帽子，转身仿佛要离开。“好吧，各位，你们是一群了不起的观众！不过呢，一切都是如此美好——也令人不安——天下无不散之宴席！到了我们结束这场演出的时候了！”

当异域生物在他们奇怪的泡泡中摇晃时，发出了一片悲伤的哀嚎声和晃动的声音。Lolly和他们一样，转向Icky，泪流满面着可怜兮兮又惹人怜爱地看了看她。

“啊，但是Icky，难道我们没有时间做另//一//件事吗？”

Icky手一扬，立刻沉默了下来：“好吧，我让步了。我想我们还有时间再耍个把戏！”

就在这时，一个巨大的圆柱体从上面掉到了马戏篷的中心，把Icky和Lolly藏在了视线之外。它的降落，使其迎来了片刻混乱，因为所有观众看到的都是他们自己的奇怪、扭曲的形象。一个两个异域生物向它飘来，观察着奇怪的巨石，这块反映了他们的一举一动的巨石呀。

当一个全新的身影突然出现在眼前时，大家大吃一惊，这个身影在巨石的周围徘徊，身高是所有异域生物的两倍。它的外表呈现为深色，身上布满了奇怪的孔口和发光的眼点。它把头伸到地上，在周围呆了一会儿，接着猛然转身跳进看台！

当看到一个黑色的三角形人影在影响中穿行时，观众们的恐慌爆发了，随着两个以上的人影出现在图像旁边，恐慌程度开始飞升，当异域生物感到有东西擦着他们的泡泡时，他们恐慌地从马戏篷里飞了出去。首个黑暗生物胜利地咆哮着，然后跳入巨石，将其破坏成了碎块。

没过几分钟，异域生物们几乎都逃走了，除了几个小家伙，马戏篷中什么也没留下，[[[scp-3718|橘猫们]]]，正心满意足地在舞台中间打呼噜。

距马戏团刚刚去到的地方大概一公里远，在靠近一条流淌着深紫色液体的河流之处，Icky，Lolly，以及来自鹦鹉螺号的几名船员和马戏团的舞台管理员正在将最后一批设备装回一艘小船，这艘船将返回主船。在船的后部，在船长的座椅上，Nemo急切地翻开一个装满大大小小形态各异的钻石的包，脸上流露出喜悦的表情。

Lolly坐在一个装满东西的盒子上，咯咯地笑着摇着一个小雪球，这个雪球的样式是照着他们所为之演出的异域生物所设计的。她悄悄地对自己说：“这必定是我所做过的最动人心魄、最美妙的公路旅行，永远都是。”

一条小蛇滑到现场，接着闪烁出明亮的绿色，扭曲地变着形态。几秒钟后，Munin站在了蛇刚刚所在之处。他默默地瞪着Icky，然后从嘴里吐出一簇兔毛。

Icky咯咯笑了笑，拍了拍他的后背：“感谢你做了这么好的表演，他们真的很喜欢呢。”

Munin上船时气喘吁吁的，周围的空气明显紧张起来。Lolly坐在箱子顶上，微笑着朝他喊道。

“可别这样愁眉苦脸的。我敢肯定Eugene比你更难受呢！”
