    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-2998]]]

**项目等级：**Safe (Euclid/Keter/Neutralized) | **写作日期：**2013年11月24日 | **作者：**[[user Eskobar]]

本质上，这个条目背后的想法是，它通过对基金会数据库的连续修订来讲述外星人入侵的故事。

**迭代1：**基金会发现一个无线电信号正在渗透宇宙。

**迭代2：**发现具有某种神经模式的人可以解码这种信号。

**迭代3：**这种信号实际上是关于某外星社会中一名持续受到“Adidal”惩罚的罪犯（Ruhar）的广播：

&gt; 但总之，那Ad……像Capone的家伙，他决定他要发一条他自己的信息。不止发给一个人。他要让这可怜的混蛋永远痛苦地活着，并公诸于众。不是用传说，不是用言语。他要所有人，所有甚至想着要去反对他的人都能看到这证据。

**迭代4：**信号安静了。随后，所有8名曾暴露于信号的D级在一次反常的事故中逃脱了，他们彼此协调配合，仿佛他们被附身或是同一个人。

**迭代5：**一艘飞船入侵了地球，通过发射精神影响信号控制了大量人口。他们来自“Adidal之星”。为什么？他们是来抓回Ruhar的。等等——这是怎么回事？

&gt; 吾等无名。时为肉身。时为思绪。吾等为念想。Ruhar创念于此。Ruhar之念想在这里某处。

这些外星人不是物质体。//它们是活着的思想。//

&gt; 汝等放走Ruhar，汝等看了Ruhar。东西在汝等身上。吾等所居之好念想在汝等上上。Ruhar为吾等之一。Ruhar进入汝等。吾等亦进入汝等。吾等将看见Ruhar。吾等将找到Ruhar。汝等在道上。汝等在吾等遗忘之道上。

通过解码并理解信号，“Ruhar”这一活体思想逃脱了它的酷刑监狱，感染了D级人员的心智，从而（在外星人看来）感染了人类本身。他们将通过控制全体人类来清除Ruhar。应注意，模因载体**不**仅仅是知道它的含义。在传播的信号中，存在一些视听暗示——由于人类大脑的机缘巧合——使这些生物得以占据我们的思维。

**迭代6：**基金会落败。地球现在几乎完全被Adidal的奴仆占据，人们被大规模奴役，以便更好地追捕Ruhar。当人类试图关闭地球接收电磁信号的能力时，特工们登陆并开始煞费苦心地扫荡，继续进行人工渗透。基金会被用作宗教宣传。

**迭代7：**幸存的基金会特工通过数据库内的脚注编辑进行通信，并制定了一个计划。他们结合了SCP-055和SCP-579（臭名昭著的“不是一个球体”和“一切都被删除”的不可知SCP），据推测这将导致某种灾难性事件。

**迭代8**和**9：**宇宙被重新启动。

**迭代10：**新宇宙中基金会解读信号的进展被重置回到迭代1。

----

总之，这背后的主题是历史的重演。以下是作者对“信息危害”的理解：

&gt; 不想搞得太Homestuck[[footnote]]**译注：**《Homestuck》，美国漫画家Andrew Hussie制作的跨媒体网络漫画，讲述了少年在游戏中拯救人类世界的故事，其中涉及时间线/宇宙重置的剧情。[[/footnote]]化，但如果你把宇宙的标准时间线视作一条记录带，那么重置按钮会将时间轴划回2013年，使入侵得以发生，并从根本上长久地妨碍了基金会对该现象的研究（或者至少延缓了研究的成功）。这种重置已有或将有若干后果；其中之一是，尽管该时间线的所有其他迹象都会毁灭，但这个SCP文档//永远不//会被从档案中完全抹消。</textarea></pre>
