&gt; //Archived SCPsについての詳細は、[http://ja.scp-wiki.net/faq FAQ]あるいは[http://ja.scp-wiki.net/archived-scps Archived SCP]のハブをチェックしてください。//
**アイテム番号:** SCP-001

**オブジェクトクラス:** Euclid

**特別収容プロトコル**: SCP-001内は████ ████████特殊部隊部門、ザ・████・████、█████████ ████のメンバーから成る高度な訓練を受けた担当者が警備して下さい。土地の空間的境界の周りには、高さ9mの電気柵を維持して下さい。SCP-001上に建造された施設の内容は極秘事項である為、侵入者に対しては見つけ次第銃撃して下さい。レベルO5職員は、これらの注意すべき位置からの入場は禁止されています。様々な標準的セキュリティ機能は簡略化の為に省略されており、文書19-0001から閲覧出来ます。SCP-001の写真を含んでいるあらゆる衛星映像は、組み込みエージェント・█████████ ████████████ [OP-0041]によって直ちに削除、破壊して下さい。

**説明**: SCP-001は、約24km四方の土地で構成されています。この土地や土地上の全ての物質は、約2週間の間隔で地理的位置が変化します。この土地自体は、数百もの異なる地理的位置の一つへ未知の手段を通じて転移します。元々は█████████ ████████████████研究施設として知られており、現在はサイト-19と呼称されている構造物は、原因不明の民間人の移動の防止や、████████████より押収された様々なKeterやEuclidレベルのオブジェクト用の安全な保管施設を備える為に、第█次世界大戦後に影響を受けた土地の上に建造されました。問題の土地は約2週間(誤差範囲±4日間)ごとに位置を変化させ、一貫してグリーンランド、南極、北アジアを含む比較的人気の無い地域に転移します。人口集中地域へ移転した実例は観測されていません。空間転移直前に起こる兆候として、駐留している人員は軽い吐き気や不安感を催す事があります。空間転移の際は、耳(咽頭鼓室)管の不随意収縮によって突然の高度変化と同様の症状が生じる事以外には、駐留人員に有害な影響を引き起こさないものと思われます。SCP-001が移動した後の土地には何のデータも得られません。

**追加情報**: 事実上、全ての移動可能なKeter、Euclid、SafeレベルのSCPオブジェクトを収容する場所となっている為、SCP-001とサイト-19の周知を抑制する為のあらゆる努力がなされなければなりません。レベル4セキュリティクリアランス未満の人員が土地から離れる事は許可されていません。サイト-19から外部への不正な伝達行為は、脱出を試みている者として終了処分とされています。備品は政府の非公式チャンネルを介して配送されます。レベル2セキュリティクリアランス未満の不満を抱いている人材は全て終了して下さい。その他の場合には、いずれも別個に取り扱う必要があります。よって駐留人員の満足感を維持するための努力も行って下さい。供給された食品や水へのフルオキセチンとパロキセチン[[footnote]] 訳注: どちらも抗うつ剤。後者のみ日本でも販売されている。[[/footnote]]の導入は成功を収めています。</textarea></pre>
