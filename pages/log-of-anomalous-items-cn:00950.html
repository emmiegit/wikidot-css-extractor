    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一支黑色圆珠笔，当它掉落到地板上后，项目会在2s内消失，导致项目拥有者极度困惑或与愤怒并作出过激举动。当项目拥有者彻底放弃寻找后项目会重新出现在项目拥有者所在房间内的随机位置。\n**回收日期：**20██/██/██\n**回收地点：**Dr.Wei办公室内的吊灯上\n**当前状态：**存放在Dr.Wei的办公桌抽屉内\n**笔记：**“我TM亲眼看着它从我眼皮子底下消失的！这**玩意还能被传送到异世界去不成？！”——把办公桌掀了也没找到项目的Dr.Wei\n(注：15小时后买了十盒新圆珠笔的Dr.Wei在自己办公室内的吊灯上发现了项目)&#34;</textarea></pre>
