**Titre original :** New Job
**Auteur :** [[user DrChandra]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 8 juin 2016	
[[include credit:end]]

&gt; TERMINAL DE LA FONDATION EN LIGNE. MERCI D’ENTRER VOTRE IDENTIFIANT ET VOTRE MOT DE PASSE.

{{ izzycollingwood@foundation.scp | seulesousunsaulepleureur}}

&gt; BONJOUR DR COLLINGWOOD. 
&gt; VOUS AVEZ (1) NOUVEAU MESSAGE DE : **CONSEIL O5**
&gt; CE MESSAGE EST RÉSERVÉ À LA CHERCHEUSE SENIOR ISABELLE COLLINGWOOD UNIQUEMENT. TOUT ACCÈS NON-AUTORISÉ CONDUIRA À UN TRAITEMENT AMNÉSIANT OBLIGATOIRE, UNE RÉTROGRADATION ET UNE POTENTIELLE ÉLIMINATION. VOULEZ-VOUS CONTINUER ?

{{Oui}}

&gt; L’ACCÈS À CE MESSAGE NÉCESSITE UN SCAN BIOMÉTRIQUE MULTIMODAL D&#39;IDENTIFICATION. 
&gt; SE SOUMETTRE AU SCAN ?

{{Oui}}

&gt; DÉBUT DU SCAN DE RECONNAISSANCE FACIALE (NE PAS SOURIRE)… : IDENTITÉ CONFIRMÉE
&gt; DÉBUT DU SCAN RÉTINIEN/IRIS (NE PAS CLIGNER DES YEUX)... : IDENTITÉ CONFIRMÉE
&gt; DÉBUT DE LA NUMÉRISATION DE L&#39;EMPREINTE PALMAIRE (PLACEZ LA MAIN DROITE SUR LE TAMPON)... : IDENTITÉ CONFIRMÉE
&gt; SCANNER LA MAIN POUR DÉTECTER L&#39;ÉTIQUETTE RFID IMPLANTÉE (RESTEZ IMMOBILE)... : IDENTITÉ CONFIRMÉE

&gt; ACCÈS AUTORISÉ. L’HEURE, LA DATE ET LE LIEU DE RÉCEPTION DE VOTRE MESSAGE A ÉTÉ SIGNALÉ AU CONSEIL O5.

++ De : CONSEIL O5
++ Sujet : Accréditation 5/999

Bonjour Docteur Collingwood, et félicitations pour votre nouvelle affectation en tant que chercheuse en chef sur [[[SCP-999]]], l’un des postes les plus tranquilles et enviables dans l’entièreté de la Fondation. SCP-999 est une des rares anomalies en notre possession qui non seulement n’attentera jamais à votre personne, mais qui tentera de vous sauver la vie si vous courrez le moindre danger. Bien que votre première réaction en recevant cette affectation fut sans aucun doute la joie, vous avez sûrement pensé qu’il était étrange qu’un poste présentant apparemment un risque faible ait été attribué par le Conseil O5 lui-même. Si vous avez déjà entendu des rumeurs à ce sujet avant votre mission, vous pensiez sûrement que c’était par simple népotisme ; les O5 protègent leurs amis et ceux qu’ils aiment en leur attribuant le poste le plus sûr possible.  

À moins que vous ne soyez narcissique au point de penser qu’un membre du Conseil O5 est votre admirateur secret, vous avez probablement réalisé que ce n&#39;est pas le cas.

Pour comprendre pourquoi c’est notre préoccupation, il faut que vous connaissiez les origines de SCP-999. Vous devez avoir remarqué que son dossier ne fait pas mention de son lieu de découverte. C’est une omission volontaire. Si vous ne connaissez pas la mythologie du Roi Écarlate , je vous suggère d’effectuer des recherches à son sujet. Il y a pléthore d’informations non-classifiées sur lui dans les banques de données de la Fondation. Tout ce qui importe pour l’instant est qu’il est (à ce que nous en savons) la plus puissante entité malveillante dans le multivers. Un bon nombre de nos SCP sont soit des abominations nées du viol de ses propres filles, soit les créations de mortels à qui il a donné du pouvoir, directement ou indirectement.

Vous êtes avec nous depuis que vous êtes une assistante chercheuse, Dr Collingwood. À cette époque, je suppose que vous avez entendu de nombreuses rumeurs à propos des choses horribles que nous faisons ici à la Fondation et auxquelles vous n’avez jamais assisté personnellement. Peut-être des rumeurs à propos d’une innocente jeune fille victime d’un rituel satanique et sur ce que nous avons été obligés de lui faire pour empêcher un scénario de fin du monde de Classe XK ? Peut-être même avez-vous entendu quelqu’un souffler les mots &#34;110-Montauk&#34; ? Je suis au regret de vous informer que ces rumeurs sont vraies. Ou, du moins, elles l’étaient.

Un culte thaumaturgique se faisant appeler [[[SCP-231|les Enfants du Roi Écarlate]]] édicta un rituel dans lequel sept jeunes filles devenaient les effigies de chacune des sept mariées du Roi Écarlate, les autorisant à accoucher de son épouvantable descendance. La manière dont ils obtinrent les informations pour réaliser ce rituel est incertaine, puisque nous n’avons retrouvé que des manuscrits. Les ressemblances superficielles avec quelques pratiques sarkiques (thaumaturgie, sacrifice humain, mutilation corporelle et création de pacte avec une entité cosmique) ont amené certaines personnes à spéculer que les Enfants du Roi Écarlate pourraient avoir certains liens avec les cultes sarkiques modernes. C’est une idée intéressante, mais aucune preuve concrète n’a encore été trouvée pour lier les deux. Des recherches à ce sujet sont en cours. 

Quant au rituel lui-même, chaque naissance engendrait plus de destruction que la précédente. Les écrits du prêtre du culte ne prédisaient rien de moins que l’Apocalypse si la Septième Mariée accouchait, ce qui ne pourrait être évité que si la Procédure 110-Montauk était exécutée sans faute chaque jour. Pour notre plus grande chance, le manuscrit contenait des instructions détaillées sur la manière de conduire la Procédure 110-Montauk.

Inutile de dire que nous avons trouvé cela soupçonneusement commode. 

Pourquoi auraient-ils imaginé une contre-mesure pour empêcher l&#39;apocalypse même qu’ils essayaient d’invoquer ? Nous avions besoin davantage d’informations au sujet de ces entités. Par chance, nos archéologues ont exhumé bon nombre de tablettes, parchemins et artéfacts des anciens Daevas. Il s’agissait d’un peuple sadique et belliciste qui s’est vu accorder une puissance et un savoir impies par le Roi Écarlate, en récompense de la mort et de la souffrance qu’il causait. Une des tablettes daevites en notre possession, récupérée couverte de [[[dust-and-blood|poussière et de sang]]], était une théogonie du Roi Écarlate et ses Épouses. Elle était assez instructive.

L’information que nous avons trouvé la plus pertinente au vu de notre situation est que la Septième Mariée n’était pas comme ses sœurs. Elle n’a jamais complétement été brisée par sa soumission au Roi. À la place de monstres, elle donna naissance à de grands héros, dans l’espoir qu’ils détruiraient les enfants de ses sœurs et renverseraient leur père. Jusqu’à présent, tous ont échoué, mais par un vote de 7 en faveur, 6 contre (il est vrai davantage par souci d&#39;absence de viabilité de la Procédure 110-Montauk en tant que stratégie de confinement à long terme que par empathie pour la jeune fille), le Conseil O5 a décidé de croire que la Septième Épouse demeure indomptée et que son enfant pourrait être un atout pour nous. Au risque de provoquer un scénario de fin du monde de Classe XK, SCP-231-7 a été relevée de la Procédure 110-Montauk après la mort de SCP-231-1 à -6 et a été autorisée à donner naissance.

[[[SCP-999]]] en fut le résultat.

Allez-y, relisez cela. Assurez-vous de comprendre ceci dans toute sa grotesque absurdité : le Monstre Chatouilleur est le fils du Roi Écarlate.

Nous avons mené une campagne de désinformation depuis lors, c&#39;est pourquoi tout un chacun pense que nous avons encore une fille prépubère attachée à un porte-viol dans un bunker quelque part. Laissons-les penser ça. Il vaut mieux pour tout le monde que les Enfants du Roi Écarlate croient qu&#39;ils se jouent de nous plutôt que de savoir qu&#39;il existe une menace pour leur Roi.

La fille elle-même va bien, au fait. Elle a été guérie du traumatisme de son épreuve par SCP-999, et il a été décidé qu&#39;elle pourrait être rendue à sa famille à condition qu&#39;ils reçoivent tous des amnésiques de Classe F, qu&#39;on leur implante de nouvelles identités et qu&#39;ils soient relocalisés dans une ville située à au moins 1 000 km de la plus proche activité connue des Enfants du Roi Écarlate. Sur l&#39;insistance du Comité d&#39;Éthique, la famille a également reçu une somme à sept chiffres en compensation de nos trop nombreux… méfaits à l’encontre de leur fille, tout comme les familles des autres instances de SCP-231. Je suppose que c’était techniquement une faute professionnelle de notre part. Au cas où nous aurions des taupes des Enfants du Roi Écarlate dans la Fondation, pour autant que l&#39;on sache, la famille de 231-7 a été tuée devant elle dans le cadre de la Procédure 110-Montauk.

Je suis sûr que vous êtes sceptique. Sommes-nous fous ? Comment notre cher petit monstre chatouilleur pourrait-il espérer détrôner une horreur lovecraftienne d&#39;une puissance inégalée ? Eh bien, SCP-999 a moins d’une dizaine d’année. Il n’est qu’un enfant, et loin d’avoir atteint sa pleine puissance. Malgré tout, ses facultés sont impressionnantes. Même de brèves interactions avec SCP-999 peuvent guérir de manière permanente une dépression sévère et un syndrome de stress post-traumatique, et des expériences plus récentes ont permis de soigner complètement des membres du personnel de Classe D qui étaient auparavant des sociopathes impénitents. Cet effet n’est pas chimique, mais psychique, et un jour il pourrait devenir assez fort au point que même le Roi Écarlate ne serait plus immunisé contre.

L’expérience avec [[[SCP-682]]] est la plus remarquable. En se fondant sur les multiples textes daevites, comprenant des descriptions de [[[SCP-140]]] lui-même, nous sommes raisonnablement convaincus que 682 est le descendant de la Quatrième Mariée Écarlate ; si cela est vrai, alors SCP-999 est déjà suffisamment puissant pour apaiser temporairement la malveillance de ses propres frères et sœurs aînés. Un jour, 999 pourra très bien être assez fort pour soigner définitivement les membres de sa famille comme il soigne les êtres humains. Il ne renversera pas le Roi Écarlate par la force, mais avec la clarté, l’amour et les rires qui peuvent illuminer le plus sombre des cœurs. 

999 n&#39;est en réalité pas un SCP de Classe Sûr. C&#39;est un Thaumiel. C&#39;est la meilleure et la seule arme dont nous disposons contre certaines des entités hostiles les plus puissantes qui existent. 

Je vous en prie docteur, appréciez la relative sécurité de votre nouvelle situation, mais gardez en tête que SCP-999 n’est pas un simple animal de compagnie que nous aimons. Il s’agit d’un de nos plus précieux atouts et doit être protégé à tout prix. Sa sécurité et son bien-être sont capitaux, et vous n’êtes pas autorisée à divulguer cette information à quiconque ne possédant pas de niveau d’accréditation 5/999.  Conformément au protocole, la divulgation non-autorisée d’une information classifiée de Niveau 5 résulterait en votre élimination. Cet email sera automatiquement supprimé dès l’instant où vous quitterez le terminal, n&#39;hésitez donc pas à le relire autant de fois que nécessaire pour vous souvenir de toutes les informations pertinentes.
   
Prenez bien soin de notre petit monstre chatouilleur. Le sort du multivers pourrait bien en dépendre.

- Votre admirateur secret (si quelqu&#39;un demande), O5-█

&gt; MESSAGE SUPPRIMÉ. VOUS AVEZ (0) MESSAGE NON-LU.
