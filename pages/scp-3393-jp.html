**标题：**SCP-3393-JP - 花之歌无人听闻
**作者：**[[*user hannyahara]]
**年份：**2023
&gt;20230513
[[include :scp-wiki-cn:credit:end-standalone]]

**##red|安全警告：已在本页面中检测到多个致命认知危害。由于浏览本页面很可能造成危害，强烈建议您关闭页面。##**

[[collapsible show=&#34;强制查看页面。&#34; hide=&#34;如果你读到这里，你已经死了。&#34;]]

来自机动特遣队Omega-0（“Ará Orún”）档案管理员[[[scp-2358|Melinda Williams]]]的信息

&gt; 如果你读到这里，你要么已经死了，要么处在一个应该思量自己的死亡的时间点。
&gt; 
&gt; 首先，我有话要向新到者说。
&gt; 
&gt; Ará Orún的已故成员们需要处理许多生者无法或不应得知的信息。遗憾的是，即便作为死者，我们的存在也并非永恒。我们中一些成员自身的消散（如果你不希望这事发生在自己身上，我推荐进行[[[in-the-trenches-with-the-dead|身份战斗训练]]]）导致了他们所掌握信息的遗失。因此，我们把这些只有死者知道的信息记录在阅读会导致死亡的地方。如果你知道什么重要的信息，尽可能把它们写下来。只有死者能看到的页面自[[[scp-2111|SCP-2111]]]而始，还包括了分布于整个SCP数据库中的一些其他页面。请无视安全警告，随意阅读你想阅读的内容。
&gt; 
&gt; 另外，本文所述的SCP-3393-JP并非什么重要信息。对我们死者而言，它们常见，并且无害；但你或许会想知道它们为什么开得到处都是。
&gt; 
&gt; 但就个人而言，我认为这不是生者应该知道的信息。
&gt; 
&gt; 而对另一些人，你们中的那些忧虑着自己死亡的人，我祝愿你们在第二段旅途中一路平安。
&gt; 
&gt; 现在，守护我等的圣灵们，请继续阅读。

**项目编号：**SCP-3393-JP

**项目等级：**Ticonderoga

**特殊收容措施：**SCP-3393-JP被认为不可收容。然而，其影响现有理念圈的可能性微乎其微，且其对生者而言是无法察觉的，故无需进行收容。然而，人员应避免接近该异常密集存在的区域，以规避人格丧失的风险。人员同样应监控与引导生者，令其远离此类侵扰。

**描述：**SCP-3393-JP是一类具有强烈逆模因性质的花朵。其主要以山百合（//Lilium auratum//）或勿忘我（//Myosotis scorpioides//）的形态显现，在全世界范围内均有出现，无论环境条件如何。然而，由于其逆模因特性，绝大部分人类都无法察觉它们。其对感官的影响，与其物理重量和光学遮蔽性一样，对生者而言实际上并不存在。

若想观测到SCP-3393-JP，人员须服用Z级记忆强化剂并进入濒死状态，或经由死亡获得完全的模因免疫力。在大多数情况下，由于SCP-3393-JP的逆模因特性，由濒死状态复原的人员将忘记其存在；在少数情况下，会有模糊的记忆保存下来。对所谓“来世”景象的描述可能受到了SCP-3393-JP的影响。

SCP-3393-JP的生长区域通常不受一般植物所需的生存条件所限，但其密度与死者的人格丧失情况密切相关。其生长最密集的区域位于[[[scp-3125|Site-41]]]与[[[tombstone|Site-167]]]附近；两处均发生过大规模的人格丧失事件，几乎完全覆盖了前述的两个站点。尽管种群密度存在差异，已经证实SCP-3393-JP分布于一切人类宜居地区。因此，据信SCP-3393-JP是因死者的人格丧失而显现。

由于SCP-3393-JP的显现与死者人格丧失的发生地点之间已经可以确认具有统计学上的关联，SCP-3393-JP很可能是人格丧失所留下的“尸体”。然而，尚未证实丧失的人格是否继续存在于SCP-3393-JP内。此外，特定SCP-3393-JP个体所对应的人格也尚无法得到确认。

**附录：**尽管目前认为SCP-3393-JP的存在被生者发现的可能性极低，但在[[[lily-s-proposal|SCP-001]]]中，SCP-3393-JP的存在已经得到了暗示。若在K级情景下出现大规模的智慧生命濒临死亡的情况，在这些智慧生命的视角中，存在SCP-3393-JP“凭空出现”的可能性。据信，在此类极端情况下，很可能有大量死者迅速发生人格丧失，使得地球表面的很大一部分被SCP-3393-JP覆盖，进而引发提案中所述的状况。
