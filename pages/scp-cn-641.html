**项目编号**： SCP-CN-641

**项目等级**： Safe

**特殊收容措施**：SCP-CN-641目前存放于Site-CN-21的公共书架上，任何具有研究生及以上的数学水平的工作人员有权并被鼓励借阅SCP-CN-641，以增加SCP-CN-641后续内容被理解的可能性，并为基金会带来潜在的科研发展和资金支持。但在任何情况下SCP-CN-641不允许被带离Site-CN-21。共用书架处已配备摄像头监视SCP-CN-641的借阅和归还情况。

SCP-CN-641的封底右下角处有以条形码磁条形式存在的信号发射器，当Site-CN-21内部无法接收到此信号发射器产生的信号并且确认SCP-CN-641的前任借阅者已将其归还时，默认SCP-CN-641发生了一次自行消失现象，机动特遣队MTF-己丑-9“九章”将在全球范围内的高等院校的数学系中搜寻SCP-CN-641封底信号发射器发出的信号。在SCP-CN-641被定位之后，若第一名表示曾目击SCP-CN-641以某种特殊方式出现的人类正在进行前沿数学研究并有可能发现重大突破，此人将被标记为SCP-CN-641-1。SCP-CN-641的所有权将移交至SCP-CN-641-1直到SCP-CN-641-1的研究完成并发表。在此期间，MTF-己丑-9“九章”将以“国际数学联盟安全保障处”的名号为掩护负责确保SCP-CN-641和SCP-CN-641-1的安全。此后，SCP-CN-641仍将被保管于Site-CN-21的公共书架，直至下一次自行消失现象发生，SCP-CN-641-1的代号也将取消，但不应对该名前目击者进行关于SCP-CN-641的任何级别的记忆删除，以保证其对于所发表的研究内容有充分理解。

**描述**：SCP-CN-641是一本除封底右下角有为保证可定位其出现地点的条形码信号发射器以外，封皮均为白色的32开2██页书籍。SCP-CN-641会根据读者最熟练的语言自行更改语言便于读者理解，以不同语言展现的具体内容没有差异。SCP-CN-641中的内容均与历史上的前沿数学研究相关，其中附有多位数学家的笔记表明SCP-CN-641曾在他们研究进入瓶颈时以某种方式出现，他们也从SCP-CN-641的内容中获得了重要提示。

如果SCP-CN-641不是自行出现在读者眼前，此类读者将被标记为SCP-CN-641-2，其中的内容对于SCP-CN-641-2将会较为难以理解，虽然其中的具体内容除语言外没有任何变动。尤其对于没有长期进行数学研究经验的SCP-CN-641-2，SCP-CN-641的文字可能会显得毫无逻辑，在15分钟的阅读后SCP-CN-641-2将陷入长达18-36小时的昏睡状态。若昏睡时间超过24小时，则SCP-CN-641-2醒来后将会遗忘掌握的任何数学知识，包括识别任何语言中的数字系统，部分物理和计算机知识也将因为数学知识的缺失而被遗忘，并且在使用任何语言中的量词时会有极大障碍，因此只有拥有研究生及以上的数学教育经历的工作人员有权借阅SCP-CN-641以避免可能的逆模因危害。

上一个被标记为SCP-CN-641-1的人类是████████████大学的张███教授。SCP-CN-641于200█年9月1█日从Site-CN-21的公共书架上自行消失并出现在此SCP-CN-641-1的眼前。根据SCP-CN-641的6█页上的内容，SCP-CN-641-01完成了其对素数间隔的初步研究，在研究完成后，SCP-CN-641被回收并保管在Site-CN-21的公共书架上。

[[collapsible show=&#34;+ 录音文件-641-A&#34; hide=&#34;- 张███教授关于SCP-CN-641的回忆&#34;]]
下文中提到的“书”均代指SCP-CN-641

&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **研究员Ranpo**：张教授，您还回忆得起来是怎么得到这本书的吗？
&gt; 
&gt; **张███教授**：不要问得好像我会忘记那个情景一样。那么多采访发表之后，很多人都知道我在朋友家的后院没有看到梅花鹿，但却有了灵感。没有看到梅花鹿是事实，但关于灵感我撒了谎：那天，梅花鹿经常出现的地方有一本白色的书，它看着就像是被人随意放在地上的一样，没有名字也没有作者，只有封底有一个条形码。我拿起来随手翻了翻，看到了书中的那些签名，几乎每一页都有。虽然我不会法语也不会德语，但我大概还是知道那些签名背后的前人，每一位在数学史上的地位都举足轻重。内容我那个时候还没有太注意，但想着可能是和数学史相关的，再想想那些签名，最起码为了保护这本书，我就把书带回家里了。
&gt; 
&gt; **研究员Ranpo**：也就是说您带回家里之后才开始研究内容的？
&gt; 
&gt; **张███教授**：我那个时候做问题遇到了很大的瓶颈，散步的时候也在想问题也是事实，所以我回家之后想着看看数学史没准能放松一点，也许从历史里能得到一些启发。但我真没想到……看到六十页之前我都是主要看那些页边的笔记，但我也看不明白笔记的意思，只是大概看看都有谁的签名。六十几页来着……？我记不清了，反正到某一页的时候就没有笔记了，我就只好开始看看正文……//&lt;长叹一口气&gt;//
&gt; 
&gt; **研究员Ranpo**：然后您就发现正文的内容刚好和您手头的问题有关？
&gt; 
&gt; **张███教授**：是这样的。看到那个地方我又确认了下这本书真的没有署名，因为不论作者是谁，他的研究太超前但又太透彻了，他对于我研究的那个问题不到一页就解释清楚了，只是具体的方法写的没有那么详细吧。我反反复复读了好几次，又把前面的内容看了看，一个晚上都没有睡，完全睡不着……我从那个晚上开始就是一种矛盾和怀疑的心态了，矛盾是不知道该拿我研究的问题怎么办了，怀疑是不知道为什么这本书是用中文写成的，但又有那么多欧洲数学家的签名。第二天去办公室之后就和同事们确认了好几次那个问题近年来没有太大进展，他们都以为我有点走火入魔了，劝我休息一两个月……但真的，研究了那么久的问题，一个我都不知道是谁的人两三句就说清楚了，我虽然理性上已经接受了但心里还是有那种空虚的感觉……//&lt;沉默&gt;//
&gt; 
&gt; **研究员Ranpo**：您要是需要休息一下我们可以五分钟后再继续……
&gt; 
&gt; **张███教授**：没事，过了这么久了，我现在相比于那个时候已经想通多了。幸好那个时候你们这些安保人员找到了我，我当时真的有想过……但后来明白了，那些签名估计是伪造的，可能只是有人碰巧在我的问题上有了点思路，自己出了本书，还是孤本。只要其他人不知道这本书，而我又能把这本书对于那个问题的诠释通过我的研究传播出去，从明面上我还是问题的解决者，但我心里还是明白功劳是算在作者头上的，所以我也刻意地没有很张扬地去邀功。研究完成之后我也加了点笔记在书上，算是感谢作者的一种方式吧，因为自始自终我都不知道这本书的作者是谁。也没有人在我研究发表后提出太大的异议，所以我也怀疑过作者可能已经没有办法发表了自己的想法了。
&gt; 
&gt; **研究员Ranpo**：听到您想明白了还是很高兴的，关于作者这件事我们国际数学联盟那边会再查一查的。那张教授，最后一个问题吧，不打扰您休息了，六十多页后的内容您读过吗？
&gt; 
&gt; **张███教授**：读了，但有点惭愧，不知道是我中文脱节的有点久了还是那些部分故意写得玄虚一些的，后面的内容基本没看懂，而且好像也不是和我的研究有很大关系。我一直读到了最后一页，但感觉写到那个时候作者自己都有点乱了吧，可能他自己研究到这个地步，看着也没怎么和同僚交流过似的，不然用词应该会清晰一些，这样下去迟早会在某个地方出漏洞。倒也挺可惜的，一个隐姓埋名却应该得到所有功劳数学家呢……如果你们查到了他是谁，还是请告诉我，我会立即把所有研究成果的署名权还给他的。哦，还有，如果你们需要我对这本书的内容保密的话我会做到的，因为最后一页的内容还有笔记好像……//&lt;沉默&gt;//
&gt; 
&gt; **研究员Ranpo**：好的，首先我们这边会尽力去查这位作者的身份，最后一页的内容也请您确实不要公开，我们多少还是希望等所有人对那个问题的认识更加深刻之后再等到一个合适的时机，或者说合适的人吧，来公开这件事的。也许书……我的意思是这本书的作者有他自己的判断吧，但您也不要太慌张或者把这件事情传出去就好。
&gt; 
&gt; **张███教授**：我觉得我能做到的也就这样了，唉，我虽然没有读太明白但隐隐约约觉得如果说出去……至少有一部分会变成一潭死水吧。
&gt; 
&gt; **&lt;录音结束&gt;**
[[/collapsible]]

基金会日本分部的研究员Mochizuki曾在中国分部调研学习期间借阅过SCP-CN-641，但由于SCP-CN-641并不是自行消失并出现在他眼前，其中的语言有过多无法理解的特殊名词。在此种情况下，研究员Mochizuki通过扩写SCP-CN-641的8█页上的部分内容，并加以自己的解释，以基金会日本分部下属的███大学研究所教授的身份发表了关于ABC猜想的证明。该证明由于其过于晦涩的语言还没有被数学界广泛认可，但仍为基金会日本分部带来了更多科研资金的投入。因此先例，研究员们在有一定数学水平的前提下被鼓励借阅SCP-CN-641。

[[collapsible show=&#34;+ 录音文件-641-B&#34; hide=&#34;- 研究员Mochizuki关于SCP-CN-641的描述&#34;]]
&gt; “我个人对任何形式的名利荣誉都没有太大的兴趣，通过研究得到知识或者真理是我的唯一追求，这也是我选择加入基金会的原因。我也知道我认识的那些在数学研究领域数十年如一日奋战的朋友们也都是不看重声望的人，但只是在数学方面的天赋和热爱让他们选择了和我不一样的道路。自从我知道CN分部有SCP-CN-641这个项目之后，我就萌生了用SCP-CN-641去帮助这些朋友的想法。当然作为一名研究员，不向外界透露这本书存在的事实是我的底线，我也保证我做得很好。我找到了我多少能看得懂一些名词的那一页，尽全力去理解消化，那些不明所以但很明显有重大含义的名词我原封不动地保留了，但具体要怎么诠释只能靠他们自己去抉择了。虽不敢说最后究竟能怎样帮到他们，最起码提供了一个方向，就能为他们节省一些时间。我当然不能左右真理该如何存在，但有这本书的存在，我多少可以让真理早一点出现在世人眼前，以一种模糊的方式也比隐匿在黑暗中要好。”
[[/collapsible]]

**附录**：
[[collapsible show=&#34;+ 部分存于SCP-CN-641内部的笔记&#34; hide=&#34;- 部分存于SCP-CN-641内部的笔记&#34;]]

&gt; 这本书上的内容写得非常清楚了，而且也有足够的空白的地方让我来赞赏这位不知名的作者对我手头这个问题的看法。——P████ █ Fermat，2█页下方空白部分

&gt; 这很有可能是我最后的机会了，明天的决斗……我要不要把书也一并寄给Cauchy先生呢…… ——É████ Galois 4█页左侧页边

&gt; 如果你有幸读到了这一句话，就会明白我所说的“书”并不是什么比喻。当然把这本书公之于众好像并不是什么好主意，从我这里借走这本书的本科生都转专业了。我会和同事们尽可能从这本书来挖掘出有用的内容，但可能总结起来也不过这本书上的两三页。我只想提醒之后的读者，随时都要对这个领域心存敬畏，毕竟创始人可是“上帝”！ ——P███ Erdős， 于5█页和6█页之间的便签中

&gt; 如果你看到了这里，我必须向你承认，我也并不清楚我的名字为什么会出现在这最后一页上，但无论如何，通过我对前面大部分内容的阅读，我相信含有我名字的这个猜想也许是后人们的研究道路上不可避开的一环了。我会尽力把这个猜想从这本书中独立出来，并尽我所能清晰地叙述出来，但也许真正把它证明出来……或者说证伪吧，那可能不是我能做到的事情了。只希望不要有太多人把时间乃至生命浪费在这个问题上……也许浪费的不仅仅是生命了，还有整个人类的方向…… ——B█████ Riemann，于2██页页面空白处

&gt; ……如果我们把上一页中新建立的公理系统与我们在本书最开始提到的传统公理系统进行对抗，可能在直觉上会有矛盾，但只要我们用本书1██页提到的函单子分别分解在两个公里体系中都出现过的魔群（尽管它们大小不一，但读到此处的读者应当有能力分别进行这两种规模不同的分解），然后通过我们假设的融合公式依次吞噬公理，得出一条新的公理，再用筑塔公式去求出剩下的另外4条公理，那么在之前通过分解魔群得到的抽象结构里（注意到这个抽象结构仍保留了大部分两个魔群共有的性质，现实性除外，这一点将会成为我们下一本书讨论的起点），这5条公理将成为一个崭新体系的基石，很多猜想和问题在此体系下也都会迎刃而解。在此因篇幅原因，我们只举两个例子：Riemann猜想为假，并且我们将会有能力建立起一个不平凡的加法单位和乘法单位重合的结构。也许读者在此会怀疑我们这种建立新体系的方式与传统体系有所悖逆，但只要我们静下心来想一想并做适当调整，这套方法以及建立这些体系和结构的思路仍可以被完全地用于对我们现有体系中那些漏洞的弥补，具体如何弥补我们将在下一本书中继续阐述。 ——SCP-CN-641最后一页内容
[[/collapsible]]

[[collapsible show=&#34;+ 事故641-A&#34; hide=&#34;- 事故641-A&#34;]]
201█年7月1█日，SCP-CN-641发生了一次自行消失现象，MTF-己丑-9“九章”2小时后将SCP-CN-641定位于██████大学的一处单人间宿舍内。MTF-己丑-9“九章”到达后发现宿舍卫生间浴缸内有一具死于腕部出血的男性尸体，与校方确认后死者为该校数学系在读博士生，目前正在进行█████的相关研究。SCP-CN-641被警方发现于浴缸内，因其未被浸湿而引起警方怀疑。在与警方交涉以及适当的记忆删除后，MTF-己丑-9“九章”成功回收SCP-CN-641，并在最后一页发现了一张白色便签，内容如下：
&gt; 魔鬼与上帝争战，悖论和真理厮杀。读懂那书的，必淹于水下。——Hippasus
此后，MTF-己丑-9“九章”有权监控全球范围内数学系研究生以及教授的非正常死亡，对于所有曾是SCP-CN-641-1个体的安保措施将加强。对不明个体或组织Hippasus的调查已提交申请，等待O5议会批准。
[[/collapsible]]
