    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>死物置于死木之箱中
腐尘所围，蛆虫所食 
蛆虫从土中被拔出，为鸟儿所食 
鸟儿飞走，被射下，切片调味烧烤，送至 胃中，停止饥饿的渴望

爬行动物穿过昔日的丛林 
陨石撞击终结了一切
百万年后 它们因研究而被挖掘 
展示给纽约客，肉体化作石油
鼓舞了孩童，但仍渴望昔日之草 

孩子们被枪击，仅因一堆烂蔬菜 
调查结束，罪犯锒铛入狱 
陪审团将他从正常人的土地上驱逐
他被困笼中，只有囚犯为友 
当他自由，他就会重复此事 

吃些坏肉，让你的胃蠕动 
身染重病，长卧不起
你的内里之物昆虫亦不会食 
皮肤破裂 
毛孔流血 
最终你长眠于那死木之箱中</textarea></pre>
