+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期八，第十六周，第七年，第81回
++++ 丛林中的第二十六天

今天，我们发现了一具尸体。

我去了路边解手。正当我轻松时，我看见附近一棵树后有条东西摊在地上。那是一条手臂。

我马上穿好裤子并把Torne叫来。绕过那棵树后，我们看到那手臂的主人已经死去。

他没死多久，估计一天不到。没有什么食腐动物来过啃咬他的尸体。他比Torne要高，但比我矮，身上长满了绳子般的褐色粗壮毛发，脸庞和马相似。他曾是一名奴隶。

锁链还仍然锁在他的手腕和脚踝上[[footnote]]  很遗憾，只有极少的奴隶可以从贸易公司的手上成功逃脱。 [[/footnote]]。他比我还要衣衫褴褛。他的身体污秽肮脏，多半曾经遭受过饥饿的折磨。他除了一把生锈的小刀外别无一物。

他的身上没有伤痕。Torne相当肯定他是死于饥寒交迫的。他很瘦弱。在他靠着的那棵树上面，他刻了一个很简单的词。

自由。

“发下慈悲，解开这些锁链吧。”Torne说道。我看到，他脸上的表情比我以往看到过他的表情都要严肃，完全一副不苟言笑的样子。他的声音有点不自然，就像他说这些话有什么困难一样。

我如他所说的做了，用长父给我的工具解开了锁链。Torne把那些锁链有多远扔多远，如同锁链上有什么诅咒。然后我们把这个可怜的灵魂埋在了树底下，为其建起了墓石。

在Baro ，我们没有驱使奴隶的习惯，邻近的部落也是一样。不过我们也知道奴隶这回事。经过的商队有时候会带上奴隶，从世界的某处带到另一处。有些时候我们会买下一两个奴隶，然后放他们回家。不过奴隶的数量实在太多了，看起来他们是不可能同时一起获得自由的。但我们希望真的能做到。

我为被埋葬的那人感到悲伤。不过，起码他自由了好一会。他的墓志铭就这么写吧。“自由”。

陌生人，无论你是谁，愿星辰指引你前进的方向，露水滋润你干渴的喉咙。</textarea></pre>
