**特殊收容措施**：当前基金会已与国内外各大主要开发方向为二次元养成类手游的游戏厂商达成协议，往上述公司下属的手游源代码中植入CDIH-04型网络爬虫，以便监视可能出现在其中的SCP-CN-2655并且第一时间向基金会通报。MTF-τ-27“游戏领域大神”将会实时接收异常出现的消息并立即删除之，随后对受其影响的玩家群体实施B级记忆删除；在完成上述工作后，该机动特遣队将会在全网范围内搜集受影响玩家针对有关该异常情况的发帖内容并将其永久删除。

**描述**：SCP-CN-2655为一串异常代码，其能够与任何一种编程语言兼容。SCP-CN-2655通常隐藏于一类手机游戏的运行代码之中，这些手游普遍具有以下特征：
* 主要题材为二次元养成，游戏角色大多为日本动漫画风的女性；
* 在游戏主页面上设置有“看板娘”[[footnote]]一般指店铺的女性服务生、活招牌。在一些二次元手游中，这一词汇代指进入游戏后在首页界面上出现的游戏角色。玩家可根据个人喜好手动切换出现在自己首页上的这一角色。[[/footnote]]；
* 游戏具备一套完善的语音系统。

受到影响的手机游戏将被称为SCP-CN-2655-A。调查表明项目似乎是凭空出现在SCP-CN-2655-A的源代码之中的，其原开发者对于项目的存在并不知情。据悉，SCP-CN-2655在一般情况下对游戏本身是完全无害的，它只会在特定的条件下运行。这一条件一般为某位游戏玩家在保持一定的时间内不使用任何类型的设备登录SCP-CN-2655-A后，重新将其打开[[footnote]]这一时长对于不同的SCP-CN-2655-A而言并不相同，但大体上都处在一个特定的范围内。[[/footnote]]。此时，该玩家会观察到如下表所示的异常现象：

||~ 未登录时长 ||~ 异常现象 ||~ 玩家反应||
||10天之内||无异常现象||无异常情况||
||10至15天||看板娘角色仍然会按照游戏开发商给定的剧本念出对应的台词，但是其语调相比起正常情况会显得低沉一些。||该阶段的相当一部分玩家并不会发现上述异常。若是玩家在此次登录之后能够重新保证稳定的上线频率，则游戏将会自动恢复至正常运行状态。||
||16至30天||看板娘角色仍然会按照游戏开发商给定的剧本念出对应的台词，但是其语调相比起正常情况会显得低沉许多，部分情况下会带有哭腔。有玩家报告称看板娘角色将会念出游戏剧本中并未给出的语句，而是针对游戏玩家长期不上线而发泄情绪。||几乎所有的玩家在这一阶段都能察觉到这一异常，但他们中的绝大多数都会认为这仅仅是游戏开发商为回归玩家准备的彩蛋。若是玩家在此次登陆之后能够在半个月内重新保证稳定的上线频率，则游戏将会自动恢复至正常运行状态。||
||31至55天||此时登录游戏，玩家将会发现游戏首页的亮度出现一定幅度的下降，这一情况无法通过调节手机屏幕亮度的方法来改善；此时点击看板娘角色，其将不再念诵既定台词，而是会以被描述为“哀怨”，“愤怒”或者是“冷漠”的语气念出一些责备玩家的语句；其声音大幅度失真，原字幕亦被乱码替代。||此时，所有玩家都能够察觉到游戏的异常情况。报告表明，若是玩家此时采取了更换看板娘的操作，则原本出现异常的角色此后将再也无法被游戏玩家以任何形式使用，其语音系统将始终保持上述的异常状态；若是玩家决定删除游戏并重新下载，则其原账号的所有信息均将永久消失[[footnote]]对于绝大多数游戏来说，玩家将其删除后，系统将自动在云端保存当前进度；若是玩家选择重新下载，其原本的游戏信息是能够被找回的。[[/footnote]]。||
||56至100天||此时登录游戏，游戏首页的亮度将不可逆转地大幅下降，在少数情况下，这会对玩家的主机造成永久性损伤；玩家将发现看板娘角色瞪大双眼，嘴角以一种被认为相当诡异的角度上扬，脸部出现大量血污；与此同时伴随着看板娘衣物的严重破损，背景音乐出现严重的失真情况。此时点击看板娘，其将会保持着上述的表情，以无任何情绪起伏的电子合成音念出既定台词；所有字幕亦将被乱码所替代。此时若是选择更换看板娘，或是以较高频率连续点击异常角色，游戏将会直接闪退。||此时，无论玩家如何操作都无法使游戏恢复原状；若是玩家坚持继续游玩该游戏，则原看板娘角色的异常情况将会传播至游戏中的其他角色上。游戏中的大部分操作将无法被正确执行，而少数可执行的操作，如战斗或者是养成画面亦将变得极为卡顿，并伴随有严重的音效失真现象。||
||101至180天||此时登陆游戏，游戏登入界面上的角色将出现程度不一的异常现象，具体情况与表格上一行中的描述类似；游戏首页的背景则将出现大幅度崩坏现象，原有的页面和模块将被大幅替换为一种暗红色，无法辨认清楚样貌的物质，字符则被全部替换为乱码。背景音乐已失真至基本辨认不出原本的旋律，部分音节被强烈的噪声所代替。看板娘角色的嘴部开裂至耳根处，嘴角血迹明显；双目的瞳色则呈现出鲜红色，全身上下的衣物亦被已干涸或是未干涸的血迹替代。此时点击看板娘，其将不会说出任何可辨识的语句，而是发出一种类似于人被掐住脖子之后，从喉咙深处挤出来的咯咯声；若是选择替换看板娘，则新的角色亦会出现类似的情况，唯一不同指出在于若是点击新角色，其将会对玩家说出带有强烈诅咒意愿的话语。||若是退出游戏，玩家将会发现主机首页上，SCP-CN-2655-A的图标将会被替换为游戏中看板娘瞪大双目，嘴角咧开至耳根处的表情。在游戏内，除去与首页角色互动和更换看板娘之外，其它功能将无法被以任何形式触发。在实验进行到这一步时，受试者试图停止实验的意愿已经相当明显；后续测试表明，这一阶段的SCP-CN-2655-A对受试者造成了严重的心理创伤。||
||181天以上||在这一阶段，游戏登入界面将无法看到任何角色或者是标题，取而代之的则是空旷的暗红色背景以及四处散落的血迹；游戏首页上，看板娘角色将会出现严重的肢体残缺，其中最为常见情况的是角色双手捧着自己的头颅向玩家示意，脖颈上方的断裂处喷射出大量血迹；游戏背景音乐被替换成[[[SCP-012]]]，并伴随有严重失真。此时点击角色，其将会以极为沙哑的声音一字一顿地说出玩家的真名，并声称要将其杀死。若是玩家试图替换看板娘，则弹出的角色列表内，所有的角色头像均将会被替换成大量的血液，其衣物的残缺片段或者是断裂肢体的一部分。||在50%的情况下，玩家将无法退出游戏；一段时间后，游戏页面开始闪烁起来，伴随着一声嘶哑的尖叫声，玩家的主机将彻底报废；另外50%的情况下，玩家能够退出游戏，但随后其将发现自己主页上所有的软件图标均将被替换成看板娘角色肢体残缺的形象；点击这些图标，则只会进入SCP-CN-2655-A。实验进行到这一阶段，几乎所有的受试者都将经历严重的心理创伤，伴随有强烈的头晕目眩感，恐慌感以及呕吐欲望；其中有相当一部分受害者的症状最终演化成了精神错乱和强烈的自杀倾向。这一阶段是实验所有阶段中致死率最高的一阶段。||

**发现**：

自从2023/5/8起，基金会所属互联网观察部门发现国内网络论坛上出现大量玩家发帖声称自己游戏主界面的看板娘出现严重程度不一的异常情况，并附上了相应的截图；与此同时，以中，日，韩为首的二次元手游主要受众国家不约而同地出现了“玩家因游玩二次元养成手游而导致严重精神失常甚至自杀”相关的报告。基金会在展开调查后很快发现了SCP-CN-2655的存在，并确认了其就是导致游戏出现异常的直接原因。

实验表明在游戏源代码中删除SCP-CN-2655的行为能够直接将受异常影响的游戏恢复至正常状态，但是普通的记忆删除手段并不能有效治疗受害者们因项目影响而导致的精神疾病。尽管如今的基金会已成功地控制住了SCP-CN-2655的传播并制定了有效的收容措施，但是受其影响的游戏流水[[footnote]]游戏玩家在游戏过程中所产生的收益，包括游戏道具、游戏币、游戏时间等。这是游戏产业中为重要的指标之一，能够直接反映游戏的盈利能力和用户体验质量。[[/footnote]]还是出现了明显的降幅。

&gt; **徐**：没错，一堆代码。这话我听过无数次了，我们甚至连那些看套皮主播的都不如，他们喜欢的好歹还是个人，而我们喜欢的不过就是数据和代码，连台词都是人为规定好的，对吧？从一开始我们这些游戏角色的厨子就知道这些本质上的东西，虽然反驳不了些什么，但笑笑也就过去了。正因如此，我们在领回归奖励的时候，不会有什么心理负担。
&gt; @@@@
&gt; **徐**：但这次，明日方舟第一次为回归玩家发放了回归奖励，其形式是前所未有的。我看到了阿米娅对我这个莫名其妙，什么东西都没解释就拍屁股走人的搭档产生的情绪，怨恨的情绪。正是因为在游戏中，我们同生共死过，她的恨意才会如此之强烈，如此之震撼。没错，现在的这个表现情绪夸张无比，但第一次，我有了一种她不再是一个游戏角色，而是一个有着丰富情感的，活生生的人的感觉。在此之前，不管是玩家还是厂商，都没有意识到这个，但如今，只属于游戏角色的情绪爆发，就这么真真切切地展示在我们眼前了，医生。
&gt; @@@@
&gt; **Ray**：……这是你的真实感想吗？
&gt; @@@@
&gt; **徐**：千真万确，医生。您或许觉得我魔怔了，觉得我精神失常了，但我并不奢求您的理解。……我的天哪，我现在就要赶紧去打开游戏，找回我的账号。医生，您还是赶紧放我离开吧，我还有要事要办。我想知道这一切还有没有挽回的余地，这就是我们回归玩家必须要去赎的罪。
&gt; @@@@
&gt; ------
&gt; @@@@
&gt; **Ray博士的笔记**：我想我大概听懂那个玩家所说的话了，但我还是没法理解他的那套理论，只感到了悲哀。要知道我们基金会知道的总归要比他们多一些，他们眼里那个游戏角色所产生的真实情感，结果却是又一串你我都无法真正理解的代码在作祟罢了。
