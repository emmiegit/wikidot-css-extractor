    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-527-FR
 
**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-527-FR est sous la responsabilité du Département des Affaires Extradimensionnelles.

La rue de la ████, ████-███-████, France, est sous le contrôle de la Fondation SCP, officiellement pour cause d&#39;explosion de gaz. La zone contrôlée sert de centre de gestion de SCP-527-FR, ainsi que d&#39;implantation temporaire des forces d&#39;intervention spéciales et du matériel d&#39;étude extradimensionnelle nécessaire au confinement SCP-527-FR. 

**Description :** SCP-527-FR est un abri anti-bombardement vide de 3m^^2^^ et 2m50 de hauteur, installé dans une cave située au 15 rue de la ████, ████-███-████, France. La structure de la pièce est en béton armé, porte comprise, et n&#39;est reliée à aucun système électrique ou mécanique. 

La communication entre l’intérieur de SCP-527-FR et l’extérieur est impossible lorsque la porte de l&#39;abri est refermée. Cependant, grâce aux avancées technologiques du Département des Affaires Extradimensionnelles, il est possible d&#39;obtenir des clichés de l’intérieur de l&#39;abri durant son verrouillage, en utilisant un capteur d&#39;images de réalité lié à une ancre de Scranton. 

Lorsqu&#39;un ou plusieurs individus (dits &#34;individus intradimensionnels&#34;) entrent dans l&#39;abri et referment le système de la porte blindée à l&#39;aide de la valve de verrouillage interne, ils sont immédiatement confrontés à un nombre d&#39;entités extradimensionnelles égal au nombre d&#39;individus intradimensionnels dans SCP-527-FR. Ces entités imitent les silhouettes des individus intradimensionnels, mais ont une image homogène et sombre. Elles semblent systématiquement agressives envers le personnel d&#39;intervention de la Fondation, et passives envers les individus de Classe-D rentrant seuls dans SCP-527-FR. 

1 minute après le verrouillage de la porte, les agents d&#39;intervention encore en vie ou les Classes-D sont transportés dans un espace extradimensionnel. Les Classes-D rapportent un environnement extrêmement lumineux, et la possible présence d&#39;une nouvelle entité, cette fois lumineuse, les fixant.

2 minutes après le verrouillage de la porte, excepté leur traumatisme mental, les Classes-D ne développent aucun symptôme lié aux voyages dimensionnels. Aucun agent d&#39;intervention n&#39;est ressorti vivant de SCP-527-FR. Leurs corps sont retrouvés criblés de balles semblant appartenir à leurs propres armes, bien que leurs chargeurs soient tous remplis. Cette dernière observation suggère l&#39;intervention d&#39;un plieur de réalité de classe 4, mimant des éléments ou des corps d&#39;individus de l&#39;espace intradimensionnel.

Dans des cas très rares, le corps de certains d&#39;agents ou Classes-D ne réapparait pas. Il a également été constaté l&#39;apparition sporadique de cadavres de civils.
