**일련번호:**  SCP-███

**등급:**  타우미엘(Thaumiel)

**특수 격리 절차:** SCP-███의 입구는 벽돌로 막혔다. SCP-███가 풍화되어 내부에 진입하거나 내부를 볼 수 있게 된다면 수리한다. 오직 3등급 이상의 [[[scp-3309 |&#39;형이초학부]]] 인원만이 SCP-███의 존재를 알 수 있다.

**설명:** SCP-███은 제██기지 기지 내 묘지에 위치한 거대한 능(陵)이다. 이 건축물은 심하게 풍화된 석재로 건설되었으며 외적으로 구별되는 특징이 없다. 유일한 출입 지점은 한쪽 벽 중앙에 있는 녹슨 철문이다. 개체가 처음 발견됐을 당시 이 문에 &#34;이상성부&#34;라는 단어가 새겨진 빛바랜 황동판이 부착되어 있었다.

SCP-███를 언제, 누가 건설했는지는 불명이다.

출입문 너머엔 약 10미터 정도 되는 복도가 있으며 더 큰 방으로 이어진다. 복도 양쪽에는 여섯 개의 작은 매장실이 있고 석재 문이 가리고 있다. 이 매장실엔 보통 석관 하나가 들어있으며, 석관은 약 2미터 길이에 폭과 높이는 .75미터이다.

각각의 문에는 뒤에 있는 매장실이나 석관의 내용물에 대해 묘사하는 것으로 여겨지는 이름이나 별칭이 새겨져 있다. 이러한 칭호와 관련 매장실의 내용물은 다음과 같다.

||~ 문에 새겨진 내용 ||~ 석관 내용물 ||~ 주석 ||
|| “저주” || 다수의 구부러지고, 쪼개진 검은 나무 널빤지. 물이 스며들지 않도록 타르를 칠한 것으로 보인다. || &#34;뱀파이어&#34;라는 단어가 빛바랜 붉은 페인트로 널빤지 하나에 칠해져 있다. ||
|| &#34;지옥&#34; || n/a. 싱크홀이 매장실 아래로 생긴 게 보인다. 싱크홀의 수평으로 길이는 매장실과 비슷하나, 깊이는 불명이다. || 싱크홀의 몇 미터 아래쪽 내부의 벽에 글이 보이나, 거리와 각도 문제로 알아볼 수 없다. ||
|| [손상되어 알아볼 수 없음] || n/a. 매장실은 완전히 비어있다. || 이 부근에서는 희미한 생선 냄새가 난다. ||
|| &#34;악마의 기계&#34; || 기능 불명의 복잡하고 무거우며 녹슨 태엽장치. || 녹 때문에 모든 부품이 움직이지 않는다. ||
|| &#34;프로메테우스의 합금&#34; || 알 수 없는 회녹색 금속 주괴 120개. || 주괴들은 심하게 변색됐다. ||
|| &#34;릴리스&#34; || 표준 인간형 SCP 개체 유니폼을 입고 있는 성인 인간 여성의 말라붙은 유해. 견갑골에서 뻗어나온 흔적 날개 기관과 유사하게 뼈가 자라나있다. || 혀는 죽기 전에 제거되었다. ||
|| &#34;잭&#34; || 평상복을 입고 있는 성인 인간 남성의 말라붙은 유해. 대상은 죽기 전에 거세되었다. || 석관 덮개 바깥쪽에는 &#34;J&#34;라는 글자가 안에 있는 하트 모양이 새겨져 있다. ||
|| &#34;에폰&#34; || 청소년 인간 여성의 말라붙은 유해. 시체의 머리카락 길이가 키와 비슷하다. 나신. || 묵주가 시체의 한쪽 손에 쥐어져 있다. ||
|| &#34;PSR B0531+21&#34;[[footnote]]게성운 펄사의 천문학 명칭. 의미는 불명이다.[[/footnote]] || 불명 || 문은 열리지 않는다. ||
|| &#34;황동 씨&#34; || 다량의 기계 부품 무더기. 대부분 황동으로 이루어져 있다. 부품들은 인간형 오토마톤의 구성요소로 보인다. || 광범위한 손상과 열화로 인해 재조립은 불가능하다. ||
|| &#34;욥기 10:10&#34;[[footnote]]&#34;주께서 나를 우유와 같이 쏟으셨으며 치즈처럼 엉기게 하지 아니하셨나이까&#34;[[/footnote]] || 없음 || 묘실의 문과 석관 모두 발견 당시 열려있었다. ||
|| &#34;잃어버린 것들&#34; || n/a. 석관이 없다. || 뒷쪽 벽에 작은 구멍이 있다. 콘크리트로 막혔다. ||

복도 끝에 있는 방은 사각 형태로, 각각 7미터 정도이다. 방의 중앙에는 거대한 석재 묘가 있다. 묘의 상단에는 다음과 같은 글이 새겨져 있다.

&gt; 오직 작가만이 알 [[[lowest-rated-pages|잊혀진]]] 이야기가 여기 영원한 어둠 속에 잠들다.

묘 내부에 접근하거나 보려는 시도는 모두 실패했다.</textarea></pre>
