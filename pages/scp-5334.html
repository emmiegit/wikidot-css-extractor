    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5334]
**Autore:** [[*user Yossipossi]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5334

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Gli avvistamenti del sistema stellare HD 44219 riportati su Internet devono essere monitorati ed eliminati dai Webcrawler della Fondazione. Le pubblicazioni riguardo l&#39;attività anomala osservata devono essere confiscate e agli individui coinvolti dovranno essere somministrati degli amnestici di classe G.

**Descrizione:** SCP-5334 è un pianeta gassoso in orbita attorno alla stella HD 44219, a circa 164 anni luce dalla Terra. SCP-5334 ha all&#39;incirca tre quinti della massa di Giove ed non presenta composizione, dimensioni, forma o posizione anomali. Orbita intorno alla sua stella ospite a ~1,2 UA,[[footnote]]Unità Astronomica. Una UA è la distanza media tra la Terra ed il Sole.[[/footnote]] e possiede una singola luna ed un sistema di anelli.

Il sistema di anelli di SCP-5334 è composto da ~2,7 miliardi di bottiglie di vetro ciascuna contenente varie bevande alcoliche. L&#39;analisi delle bottiglie recuperate durante un&#39;Indagine sugli Esopianeti Anomali Iperveloci suggerisce che abbiano almeno 800 anni ed una gradazione alcolica eccezionalmente alta, che va dal 40 al 70%. Le bottiglie non presentano alcun marchio distinguibile o caratteristiche identificative oltre ai danni subiti da micro-urti.

Una volta ogni 200 giorni circa, dalle 20.000 alle 150.000 bottiglie scompaiono spontaneamente dal sistema di anelli. Successivamente, SCP-5334 subirà molteplici alterazioni orbitali irregolari, deviando fino a 20 gradi dalla sua configurazione stabile.[[footnote]]In particolare, il satellite di SCP-5334 non è in grado di sincronizzarsi perfettamente con questi cambiamenti, ma subirà piccole alterazioni orbitali nel tentativo di mantenere una configurazione stabile.[[/footnote]] Queste alterazioni irregolari andranno man mano riducendosi consentendo a SCP-5334 di tornare al suo percorso orbitale originario.

----
[[=]]
**Addendum**
[[/=]]
----

Ventisette anni dopo l&#39;osservazione iniziale dell&#39;anomalia, questa ha subito un radicale cambiamento comportamentale. Di seguito sono allegati i relativi registri.

&gt; **DATA:** 5 ottobre 2020, 1:42 UTC.
&gt; 
&gt; **NOTA:** SCP-5334 aveva compiuto un regolare evento di scomparsa solo 54 giorni prima.
&gt; 
&gt; ----
&gt; [[=]]
&gt; **[INIZIO REGISTRO]**
&gt; [[/=]]
&gt; 
&gt; **{{[00:00:00]}} |** Circa 50.000 bottiglie scompaiono dall&#39;anello di SCP-5334. Nonostante ciò, SCP-5334 appare inalterato e prosegue sulla solita orbita.
&gt; 
&gt; **{{[00:07:34]}} |** SCP-5334 rallenta significativamente, ma non dimostra ulteriori cambiamenti.
&gt; 
&gt; **{{[01:19:42]}} |** La luna di SCP-5334 inizia a mostrare un comportamento irregolare, con radicali cambiamenti orbitali (fino a 70 gradi dalla norma). Sembra accelerare e decelerare ad intervalli casuali.
&gt; 
&gt; **{{[02:23:03]}} |** SCP-5334 inizia ad accelerare lentamente durante le successive quattordici ore per ripristinare le sue condizioni precedenti. La luna continua a comportarsi in modo instabile e la sua distanza dal pianeta ospite aumenta esponenzialmente con il passare del tempo.
&gt; 
&gt; **{{[03:12:47]}} |** La luna, ora più lontana del 150% rispetto alla sua distanza abituale, accelera immediatamente verso SCP-5334 a circa 30km/s^^2^^, provocando piccole deformazioni sulla sua superficie.
&gt; 
&gt; **{{[03:16:22]}} |** SCP-5334 inizia ad accelerare allontanandosi dalla luna. Anche la luna di SCP-5334 continua ad accelerare, deformandosi.
&gt; 
&gt; **{{[04:01:02]}} |** La luna (più veloce a causa della sua massa minore) supera la distanza media della sua orbita originale. SCP-5334 si deforma considerevolmente a causa della crescente accelerazione; ciò accade anche alla luna.
&gt; 
&gt; **{{[04:13:17]}} |** La luna di SCP-5334 entra nel Limite di Roche della sua stella ospite e subito dopo tenta di cambiare direzione muovendosi perpendicolarmente. Nonostante questi sforzi, la luna continua ad accelerare rapidamente verso SCP-5334.
&gt; 
&gt; **{{[04:17:54]}} |** La luna inizia a disgregarsi a causa delle forze gravitazionali e di attrazione e cessa di muoversi in modo anomalo. SCP-5334 rallenta, eliminando le sue deformità.
&gt; 
&gt; **{{[04:19:09]}} |** La luna di SCP-5334 si disintegra e precipita sul pianeta.
&gt; 
&gt; **{{[04:20:00–07:15:00]}} |** Nessuna attività.
&gt; 
&gt; **{{[07:15:04]}} |** Ogni bottiglia di alcol nel sistema di anelli scompare. SCP-5334 cessa di muoversi.
&gt; 
&gt; ----
&gt; [[=]]
&gt; **[FINE REGISTRO]**
&gt; [[/=]]

Il percorso orbitale di SCP-5334 è andato via via decadendo dall&#39;incidente e, se non saranno rilevate ulteriori attività anomale, probabilmente impatterà sulla sua stella ospite entro il 2023. Riclassificazione a Neutralizzato in sospeso.
