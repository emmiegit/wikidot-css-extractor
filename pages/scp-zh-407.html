    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名 :** 仿生金屬
**作者 :** [[*user ting129]]
[[include info:end]]
**項目編號：**SCP-ZH-407

**項目等級：**--Safe-- Euclid

**特殊收容措施：**SCP-ZH-407需從瓶口密封並裝入一木製盒子中上鎖，收容於Site-ZH-26的--Safe級--Euclid級異常物品區域。對項目的實驗需至少一名3級安保權限人員同意，並於一旁監督實驗過程。
**2020/04/██更新：**為防止收容失效，項目收容措施需全日監控，每十二小時需開啟收容措施確認收容情況。對SCP-ZH-407制定的異常性質規範詳見附錄SCP-ZH-407-a。若其運動在做正功下導出反熵，依照安全協議，SCP-ZH-407需立即被重新收容。

**描述：**SCP-ZH-407為約四公升的黑色液體以及用於盛裝的銀製容器，由商業探勘船於澎湖近海發現。容器內部物質SCP-ZH-407-1為異性分子聚合物，具有高滲透性，在移出容器SCP-ZH-407-2後會自我複製，保持體積在約四公升。SCP-ZH-407-1可在吸收能量後展現生命特徵，為一不可逆熱機。
SCP-ZH-407-1除液體外尚有大量固體質，約占SCP-ZH-407-1總重45%[[footnote]]項目中之固體經分析後，確認為奈米鐵鎳顆粒，使SCP-ZH-407-1展現生命特徵的能量來源尚無法得知。[[/footnote]]。SCP-ZH-407-1固體部分的運動受到光線、壓力、氣溫影響，並接收周遭智慧生物的腦部電磁波進行類生命反應。SCP-ZH-407-1的活性一般在離開SCP-ZH-407-2後隨時間下降，並在離開容器後一小時後失去異常效應，但使其攝食可增強活性並維持活性。以其他容器盛裝雖能保存SCP-ZH-407-1，但不能延長保留活性的時間。
**2020/04/██更新：**SCP-ZH-407-1在一次實驗過程中突破收容，並從實驗容器中消失。在實驗緊急結束後，SCP-ZH-407-1於消失三小時後重新出現在實驗容器中，目前推測項目在消失期間轉移進入無法觀測的其他空間或維度中，項目等級提升至Euclid。

[[collapsible show=&#34;+ 實驗記錄SCP-ZH-407-A：&#34; hide=&#34;- 收起&#34;]]
@@ @@
&gt; **時間：**2020/03/16
&gt; 
&gt; **實驗內容：**對SCP-ZH-407-1進行成分分析
&gt; 
&gt; **結果：**SCP-ZH-407-1由奈米等級鐵鎳顆粒以及結構無法辨認的蛋白質膠體組成。

&gt; **時間：**2020/03/23
&gt; 
&gt; **實驗內容：**將一部分SCP-ZH-407-1移出容器，對其進行碰撞和黏性測試
&gt; 
&gt; **結果：**SCP-ZH-407-1在具備活性的狀態下，會自主調整形狀躲避外部的攻擊。項目為固液混合物，性質上更接近膠體。失去活性的SCP-ZH-407-1則無法調整形狀，固體與液體部分亦會自主分離。

&gt; **時間：**2020/03/24
&gt; 
&gt; **實驗內容：**將SCP-ZH-407-1混入水泥當中，並對完全乾燥的水泥進行強度測試
&gt; 
&gt; **結果：**與未加入SCP-ZH-407-1的水泥相比，在具備活性的狀態下可承受140%的外力撞擊。失去活性後則因為混合不均，較無添加水泥脆弱。

&gt; **時間：**2020/04/07
&gt; 
&gt; **實驗內容：**移出不同份量的SCP-ZH-407-1，測試活性消退時間與項目份量的關聯
&gt; 
&gt; **結果：**SCP-ZH-407-1的份量與活性減退時間無顯著關聯，四份皆於離開SCP-ZH-407-2後約一小時失去活性，實驗數據誤差小於0.03%。

&gt; **時間：**2020/04/██
&gt; 
&gt; **實驗內容：**移出並加熱SCP-ZH-407-1
&gt; 
&gt; **結果：**SCP-ZH-407-1開始膨脹，在溫度到達攝氏280度時最大，體積此時不受溫度升高影響。在溫度到達攝氏510度時，SCP-ZH-407-1的顏色開始變淡，此現象持續至溫度到達攝氏660度時SCP-ZH-407-1變為透明，於此時停止實驗。SCP-ZH-407-1在實驗中自加熱容器中消失，並於三小時後重新返回加熱容器中，最終失去活性。

&gt; **時間：**2020/04/25
&gt; 
&gt; **實驗內容：**對實驗用鼠進行血液透析，並在血液中輸入SCP-ZH-407-1
&gt; 
&gt; **結果：**透過迷宮實驗對照，血液中含有SCP-ZH-407-1的白鼠記憶力與行動能力皆明顯上升，受測中給予獎勵時亦有食量增大的特徵。白鼠於施打SCP-ZH-407-1約一小時後開始經攣，心跳停止。在對白鼠解剖後並無於其體內發現任何失去活性的SCP-ZH-407-1。

&gt; **時間：**2020/05/05
&gt; 
&gt; **實驗內容：**測試施打SCP-ZH-407-1的白鼠
&gt; 
&gt; **結果：**白鼠的性能力與前述實驗其他生理能力相同亦有上升。於施打後30分鐘對白鼠進行解剖，SCP-ZH-407-1在血液裡的量與施打的量相比降低39％，除白鼠的肌肉組織和部分結締組織中有SCP-ZH-407-1的金屬顆粒，沒有SCP-ZH-407-1的跡象。

&gt; **時間：**2020/05/06
&gt; 
&gt; **實驗內容：**使白鼠服用SCP-ZH-407-1，與施打組進行對照
&gt; 
&gt; **結果：**白鼠服用SCP-ZH-407-1與施打組不同，各項能力沒有顯著提升。於服用30分鐘後對白鼠進行解剖，並未在消化道發現SCP-ZH-407-1，組織與血管內亦無發現SCP-ZH-407-1的成分。白鼠於服用後約一小時開始經攣，自腹部組織開始細胞嚴重缺氧死亡。

&gt; **時間：**2020/05/12
&gt; 
&gt; **實驗內容：**使SCP-ZH-407-1覆蓋在黏菌上
&gt; 
&gt; **結果：**黏菌在接觸SCP-ZH-407-1後，在SCP-ZH-407-1表面緩慢擴散。實驗開始後52分鐘時，黏菌的顏色開始變化，SCP-ZH-407-1的量也開始減少。實驗開始後一小時SCP-ZH-407-1消失，而黏菌全數轉變為淺灰色，並於不久後死亡。

&gt; **時間：**2020/07/23
&gt; 
&gt; **實驗內容：**讓D級人員施打SCP-ZH-407-1
&gt; 
&gt; **結果：**［資料刪除］
[[/collapsible]]
@@ @@
