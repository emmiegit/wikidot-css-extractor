+++ Zasady inicjatywy

Więc, na czym to wszystko polega? Mija całe dziesięć lat, od kiedy pojawił się [[[SCP-173]]] na dalekich zakamarkach /x/ na 4chanie. W tamtym czasie nikt nie wiedział, co to jest Fundacja, Euclid, Procedury czy samo SCP. Mimo to, ludziom spodobało się to na tyle, że postanowili tworzyć swoje &#34;raporty&#34;, i tak oto powstało uniwersum, którego wszyscy jesteśmy dumnymi członkami. 

Pozostańmy jednak w tych starszych czasach. Wielkanocnym symbolem jest jajko, oznaczające początek nowego życia, coś nowego, oryginalnego. Dokładnie to, czym był [[[SCP-173]]]. Ta inicjatywa ma na celu złożenie hołdu temu wydarzeniu, jak i oczywiście wspaniałą zabawę. 

Naszym zadaniem jest napisać raport SCP. Istnieje tutaj jednak kilka warunków, które należy przestrzegać, i co odróżnia te raporty od nam znanych. 
* Istnieje tylko [[[SCP-173]]]
* Nie wiemy, co to Fundacja, jaką ma misję, nie wiemy co to klasa obiektu: jedyne informacje o SCP czerpiemy z raportu [[[SCP-173]]]

Oznacza to, że pisząc raport na tą inicjatywę, zapominamy o wszystkim, co wiemy o Fundacji. Nie ma Keterów. Nie ma Chaos Insurgency. Nie ma [[[SCP-682]]]. Nie ma środków amnezyjnych. Nie wiemy nawet, czy Fundacja jest jawna, i nawet czym jest. Mamy więc **całkowitą dowolność** w pisaniu swojego raportu: jedyne czego musimy pilnować, to format (Identyfikator, Klasa, Procedury i Opis). Możemy wstawiać rysunki do swoich prac, możemy pisać o Fundacji jako o niszowej, rządowej organizacji, możemy pisać o najbardziej oklepanych i typowych pomysłach. Jesteśmy 10 lat wstecz, i to my tworzymy uniwersum, dokładnie tak, jak chcemy. 

Z bardziej technicznych spraw, wymóg aprobacji jest wyłączony dla prac inicjatywy, prace również nie będą usuwane przez niskie oceny. Co do terminów:

# Zapisy trwają do **16 kwietnia**. 
# Zabawa (a z nią termin składania prac) kończy się **30 kwietnia**

//Pragnę też zauważyć, że terminy te są __elastyczne__, jeżeli duża część użytkowników wyrazi chęć przeniesienia ich w danym kierunku, to przy zgodzie pozostałych jest to jak najbardziej możliwe.// 

W ramach pytań, propozycji czy, naturalnie, **zgłaszania uczestnictwa** zapraszam do dyskusji strony. 

+++ Jak należy wrzucać prace

Wystarczy skorzystać z powyższego modułu (//Wrzuć pracę korzystając z poniższego modułu://), wpisując tam wybrany tytuł pracy. Chciałbym jednak przypomnieć, że poprawnym symbolem w przypadku tej inicjatywy jest **nie** SCP-PL-xxx, **poprawną nazwą jest** SCP-WPL-xxx. Praca znajdzie się wtedy automatycznie w module. 

Prace inicjatywy **należy ogłaszać na forum**, ale za to, ze względu na charakter zabawy, **są one zwolnione z wymogu aprobacji**. Naturalnie możecie szukać do nich krytyki i pomocy, ale nie musicie wstawiać ich na forum przed publikacją tutaj.
