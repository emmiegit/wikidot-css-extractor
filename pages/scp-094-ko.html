**일련번호:** SCP-094-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 기동특무부대 제타-13(&#34;발굴자&#34;)는 일련의 &#39;신체 통합 현상&#39;에 대한 구조 요청에 대해 감시해야 한다. 구조 요청이 확인될 시 SCP-094-KO 피해자를 확보한 후 신체 절단을 통해 피해자를 구출하는 것을 우선으로 한다. 절단을 통한 구조가 불가능할 시 발생 현장을 우선 격리한 후 대응 조치 19번을 즉각 이행하도록 한다. SCP-094-KO가 발생한 건물은 위장 철거 업체를 통해 건물 위치와 크기에 따라 철거 절차를 순차대로 이행하거나 민간인의 출입을 제한한다.

**설명:** SCP-094-KO는 건축물에서 발현되는 변칙 현상이다. SCP-094-KO가 일어나는 과정은 개인마다 다소의 시간차가 있을 수 있으나, 일반적으로 아래 과정을 크게 벗어나지 않는다.

* SCP-094-KO 사건은 주로 피해자가 건축물 내부와 접촉해 있을 때 발생한다. SCP-094-KO 사건은 접촉해 있는 신체부위를 기점으로 대상이 순간적으로 맞닿은 면에 빨려들어가게 만든다. 이 과정은 매우 짧은 순간(평균 0.5초)내에 이루어져 손발목 정도의 깊이가 빨려들어가는 선에서 멈춘다. 그 과정이 상세히 관찰되지는 않았으나, 피해자들 대부분은 &#39;무언가 자신을 강하게 잡아끄는 느낌&#39; 이라고 증언하였다. SCP-094-KO 사건 대부분은 바닥에서 발생하나, 벽이나 천장에서도 일어날 수 있다.
* 이후 5~6시간에 걸쳐 피해자는 건축물 속으로 서서히 빨려들어간다. 사망 여부는 별다른 영향을 끼치지 않는다.
* 피해자는 빨려들어간 정도에 상관없이 주변 자극에 반응을 보일 수 있다. 이를 토대로 종합해 보면, 피해자는 전신이 삼켜지는 순간까지 의식을 또렷히 유지하는 것으로 보인다.
* 피해자가 완전히 건축물에 흡수된 후, 해당 위치에서 1~2일 정도의 비정기적인 음성이 들려온다고 보고되었다. 녹음된 음성은 주로 다음과 같다: 흐느끼는 소리, 꾸물대는 소리(위장 운동의 소리와 유사하다), 비명 소리.

대한민국에서 대략 68건의 장기 미제 실종 사건이 SCP-094-KO와 관련있는 것으로 확인되었다. 완전히 빨려들어간 희생자의 회수는 철거 이후에도 시신이 발견되지 않아 중단되었다.

**부록 094-KO-01:**

&gt; **영상 기록 사본 120816-A8, 1120-1200**
&gt;
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; A-8 자료실로 들어간 김지수 연구원이 SCP-094-KO의 영향을 받았다. 연구원은 빨려들어간 오른쪽 발목을 빼내고자 안간힘을 써 보지만 빠지지 않는다. 3분 뒤 연락을 받은 대응팀 3명이 A-8 자료실에 도착한다.
&gt; 
&gt; 보안팀 도착 후 문가 오른쪽 벽에 너비 30cm 정도의 눈알이 나타났다가 몇 번 깜박인 후 비물질화한다. 대응팀과 연구원 모두 이 사실을 알아채지 못한 것으로 보인다.
&gt; 
&gt; 보안팀이 절단을 통한 구출을 시도하는 도중, 자료실의 벽과 바닥이 생명체의 호흡 반응과 비슷하게 조금씩 비틀리며 탄력성 있게 맥박친다. 이전과 같은 크기의 눈알 5개가 연구원과 보안팀 근처의 바닥에서 나타난다. 보안팀이 곧바로 사격했으나 별다른 피해는 없다.
&gt; 
&gt; 김지수 연구원이 앉아 있던 바닥이 솟아오른다. 김지수 연구원을 팔만 남기고 완전히 바닥에 흡수된다. 바닥에 솟아오른 팔이 격렬히 움직인다. 이 시점에서 위기를 느낀 대응팀이 탈출을 시도한 것으로 보인다.
&gt; 
&gt; 부분적으로 길쭉하게 팽창된 자료실 천장이 대응팀 중 1명의 머리 위로 내려앉는다. 천장의 팽창되어 변형된 끝부분은 인간의 치아와 비슷하지만 조금 더 뾰족한 부속물로 뒤덮여 있다. 
&gt; 
&gt; 나머지 대응팀 2명이 문에 거의 도달한 순간, 급격히 수축한 바닥 속으로 빠진다. 바닥이 원상태로 되돌아간다. 대응팀의 총만이 유일하게 빠져들어가지 않고 바닥에 남아 있다.
&gt; 
&gt; 계속 요동치던 김지수 연구원의 팔이 움직임을 멈춘다. 이후 팔은 약 5분에 걸쳐 바닥 속으로 완전히 빨려들어간다.
&gt; 
&gt; **&lt;기록 종료&gt;**

A-8 자료실의 천장과 바닥에서는 아무것도 검출되지 않았다. 3일 뒤, A-8 자료실은 사라졌다. 연구실로 통하는 문마저 완벽하게 사라져 있었으며 건설 설계 당시부터 그런 공간은 존재하지 않았던 것으로 드러났다.

**부록 SCP-094-KO-2:**

사건 발생 5일 후 A-8 연구실 문이 있었던 벽에 붙어 있던 전단지의 내용.

&gt; {{깊이 사죄드립니다.}}
&gt; 
&gt; {{금일 발생한 부실 공사로 인한 사고에 깊은 유감의 말씀을 드립니다.}}
&gt; 
&gt; {{사고가 발생한 위치는 노동자 계급에 의해 모두 수거되었으며 빠른 시일 내에 다시 돌려드릴 것을 약속합니다.}}
&gt; 
&gt; {{언제나 최고의 공간이 되시길 진심으로 기원하겠습니다. 부드러움과 꿈틀거림, 그리고 날카롭고 촘촘한 이빨을 곧바로 만나보실 수 있을 것입니다.}}
&gt; 
&gt; {{나루건설™}}</textarea></pre>
