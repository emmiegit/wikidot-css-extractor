**Предисловие:** В этом документе представлена информация по аномальным локациям, которыми заведует украинская филия Фонду SCP. Эти аномалии не составляют значительной опасности и не имеют достаточно интересных аномальных свойств, чтобы быть классифицированными как SCP-объекты. Из-за невозможности перемещения этих аномалий было решено отделить их список до отдельного листа, и доверить другому отделу, чем тот, который заведует аномальными предметами.

&gt; **AL-xxxx**
&gt; **Описание локации:**
&gt; **Дата и обстоятельства обнаружения:**

----

&gt; **AL-0001**
&gt; **Описание локации:** Аудитория для занятий студентов. На каком либо компьютере, которым внесено у AL-0001, не запускается ни одна многозадачная операционная система. Свойство было проверено на следующих операционных системах: Windows - 11 версий, Linux - 65 дистрибутивов и 148 версий, FreeBSD - 6 версий, OS X - 3 версии, Solaris - 3 версии, NetWare - 3 версии, Minix - 2 версии, QNX - 2 версии, PC-BSD - 2 версии, OpenBSD - 2 версии, eComstation - 2 версии, OS/2 Warp и OS/2 Merlin, а также по одной версии следующих операционных систем: NetBSD, DragonFlyBSD, GhostBSD, DesktopBSD, Kolibri, MenuetOS, GNU/Hurd, OpenIndiana, Syllable, ReactOS, BeOS, Haiku, Sortix и [УДАЛЕНО]. Также проверено, что эффект распространяется на планшеты та смартфоны: было проверено 30 разных смартфонов Android, 8 разных смартфонов iPhone та 13 разных смартфонов Windows.
&gt; //Очень полезная аномалия. Есть куда послать молодых сотрудников, если они начинают маяться.// - д-р Леонов, заведующий компьютерного отдела Зоны 80-UA.
&gt; **Дата и обстоятельства обнаружения:** ██.██.████. Аномальные свойства были обнаружены во время капитального ремонта.
&gt; **Расположение:** ВУЗ [НАЗВАНИЕ УДАЛЕНО], который располагается в [УДАЛЕНО], Киев.
&gt; **Принятые меры безопасности:** На месте кабинета была створена каморка, которая контролируется агентами Фонду, внедренными в управление ВУЗ. В каморке хранятся три работающих компьютера.
&gt; **Примечание:** Во время эксперимента от ██.██.████ м.н.с. Потапенко удалось запустить операционную систему SCO UnixWare 7.1.4 на компьютере, который был расположен в AL-0001. 
&gt; //Я знал, эта [УДАЛЕНО] не достойная называться операционною системою!// - м.н.с. Потапенко.

&gt; **AL-0002**
&gt; **Описание локации:** Помещение с единственным входом через отверстие в потолке, осветленный единственной лампочкой, которая не требует питания. Лампочка освещает область радиусом приблизительно 8 метров возле входа. Похоже, AL-0002 способен поглощать дополнительное количество света; попытки осветить больше площади локации с помощью внесения дополнительных источников света не принесли результату. Пространство локации есть искривленным: любой объект и любой индивид, который начинает двигаться по прямой в сторону от входа, возвращается назад к центру локации с той ж стороны, в которую начинал движение. Согласно со свидетельством шагомеров, прикрепленных на подопытных субъектах классу D, расстояние, которое проходят подопытные субъекты, составляет от 30 до 40 метров. Анализ локации с помощью объектов та субъектов, которые двигались по криволинейной траектории, показывает, что топология пространства AL-0002 по всей видимости становить собою [ИНФОРМАЦИЯ УДАЛЕНА].
&gt; **Дата и обстоятельства обнаружения:** ██.██.████, после того как агент Фонду заинтересовался рассказом на сайте, посвященному диггерству, на котором рассказывалось про необычный подвал.
&gt; **Расположение:** Подвал девятиэтажного дома, расположен по [УДАЛЕНО], м. Львов. Вход до локации находиться в полу коридора подвала.
&gt; **Принятые меры безопасности:** Вход заблокировано люком, который закрывается на замок.
&gt; **Примечание:**  ██.██.████ было одобрено проведение эксперимента с просверлением 5 дырок в полу подвалу рядом с входом до AL-0002. 2 дырки (на расстоянии 1 метр та 75 см от входа до локации) в течение 80 сантиметров вели у землю, 2 дырки (на расстоянии 1 метр та 75 см от входа до локации) вели у пространство локации, и одна (на расстоянии 45 сантиметров) - [ИНФОРМАЦИЯ УДАЛЕНА]. Предложение эксперимента с созданием длинной щели в полу подвала рассматривается.

&lt;p&gt;&lt;strong&gt;AL-0003&lt;/strong&gt;&lt;br /&gt;
&lt;strong&gt;Описание локации:&lt;/strong&gt; Участок № 26 на Полигоне Z-1 Зоны 80-UA, который имеет форму прямоугольника. Каждая попытка измерить габариты AL-0003 дает новые значения длины и ширины локации. Измеренные размеры локации лежат в интервале от 10 до 100 метров. Согласно с данными последнего измерения, локация имеет размер &lt;span id=&#34;al0003-h&#34;&gt;&lt;/span&gt; на &lt;span id=&#34;al0003-l&#34;&gt;&lt;/span&gt; метров.&lt;br&gt;
&lt;strong&gt;Дата и обстоятельства обнаружения:&lt;/strong&gt; ██.██.████, после плановой проверки Полигона Z-1. Есть вероятность, что участок приобрел свои аномальные свойства из-за &lt;span id=&#34;al0003-cross&#34;&gt;&lt;/span&gt;&lt;br /&gt;
&lt;strong&gt;Принятые меры безопасности:&lt;/strong&gt; Приоритет использования участка уменьшено до малейшего. Запрещается размещение любых SCP-объектов или аномальных предметов на расстоянии меньше чем &lt;span id=&#34;al0003-metr&#34;&gt;&lt;/span&gt; метров от AL-0003.&lt;br /&gt;
&lt;strong&gt;Примечание:&lt;/strong&gt; &lt;i&gt;Нужно как можно реже измерять размер локации. Вдруг её постоянные изменения размера приведут к её перемещению? Почему-то мне кажется, что аномальный эффект локации не ограничивается изменением её размера.&lt;/i&gt; - &lt;span id=&#34;al0003-doctor&#34;&gt;&lt;/span&gt;&lt;/p&gt;
&lt;/blockquote&gt;

&gt; **AL-0004**
&gt; **Описание локации:** Аномальная квартира, температура воздуха в которой всегда ниже нуля градусов, независимо от погоды на улице и наличия отопления. Локация оточена энергетическим полем, пересечение которого с обеих сторон требует трат энергии. Зарегистрированные значения температуры воздуха в локации находятся в диапазоне от -4.0 та -██.█ °C. 
&gt; **Дата и обстоятельства обнаружения:** Квартира заинтересовала Фонд после инцидента с несвоевременным включением отопления в городе [УДАЛЕНО] в ноябре 2001-го року. Несколько граждан направили жалобу в городскую раду на отсутствие отопления и ненормально низкую температуру в их квартирах. Инцидент освещался журналистами; после того, как отопление включили, все граждане, кроме одного, отозвали свои жалобы. Из-за освещения инцидента в прессе Фонд заинтересовался необычной квартирой; в результате, агенты Фонда убедили единственного жителя квартиры поменять её на другую квартиру, которая раньше принадлежала подставной фирме Фонда. Впоследствии, все уведомления в прессе, которые могли б навести на подозрение касательно аномальных свойств AL-0004, были уничтожены, а бывший владелец квартиры и несколько госслужащих и журналистов были обработаны амнезиаками.
&gt; **Расположение:** Харьковская область, [ТОЧНЫЙ АДРЕС УДАЛЕН]. 
&gt; **Принятые меры безопасности:** Квартира используется подставною фирмою как продуктовый склад. Для предотвращения доступа сторонних лиц AL-0004 была оборудована двойными металлическими дверями, а её окна были закрытыми решетками.
&gt; **Примечание:** Из-за того, что воздух плохо пересекает границу AL-0004, специально для этой локации бала разработана система вентиляции, которую стоит включать во время каждого обслуживания AL-0004. Не рекомендуется входить до AL-0004, когда температура воздуха падает ниже -70 °C.

&gt; **AL-0005**
&gt; **Описание локации:** Массив льда, который содержит в себе примеси вещества, идентичной вареному соку //Pyrus communis// (груши обычной), и сахар; сплошной объем льда оценивается от 14000 м^^3^^ до 20000 м^^3^^.
&gt; **Дата и обстоятельства обнаружения:** AL-0005 было найдено полярниками ██.██.19██ во время перемещения с одной станции на другую. Пробы &#34;необычного&#34; льда были взятые на анализ, который обнаружил, что они состоят из замороженного вещества, идентичного до грушевого компоту. Информация была перехвачена агентами Фонду. Дальнейшие исследования показали, что сам лёд аномальных свойств не имеет, но не мог получиться естественным  путём.
&gt; **Расположение:** ██°██&#39;██&#34; ю.ш. ██°██&#39;██&#34; в.д, Антарктида. Район находится под контролем Зоны UA-1190.
&gt; **Принятые меры безопасности:**  Все свидетели были обработаны амнезиаками или вовлечены в качестве сотрудников Фонду; шляхи перемещений полярников были изменены под поводом появления трещин в льде на месте предыдущего маршруту.
&gt; **Примечание:** Во время взятия пробы CT-0005-12 в куске льда из AL-0005 было найдено ██ кусков стекла, которые похожие на обломки трехлитровой стеклянной банки.

&gt; **AL-0006**
&gt; **Описание локации:** Локация формы неправильного восьмиугольника общей плоскостью ██ м^^2^^ (точные параметры смотри в документе AL-0006-sz). На всех экземплярах растений //Delphinium confusum// (Живокость спутанная), что растут в этой локации, вырастают глазные яблока человека (//Homo Sapiens//). Установлено, что эта особенность полностью связана с локациею, и что, кроме наличия очных яблок, экземпляров растения //Delphinium confusum// с AL-0006 не имеют никаких отличий от растений этого вида, которые растут за границами локации. Также установлено, что такие ж самые изменения испытывают экземпляры растения //Delphinium confusum//, которые были пересажены или перенесены в корзинах до AL-0006. В случае вынесения экземпляра растения //Delphinium confusum// за границы AL-0006 яблока через несколько минут отделяются от растения и потом испытывают обычное органическое разложение.
&gt; **Расположение:** ██°██&#39;██&#34; с.ш. ██°██&#39;██&#34; в.д, Казахстан.
&gt; **Принятые меры безопасности:** Локация обнесена двойным забором высотою 3 метра. На месте под видом участка с проведением натуралистичных исследований был устроен участок 337-0006-LX.
&gt; **Примечание:** Согласно с решением с.н.с. Н.Кульхаметовой ██.██.2018 будут начатые исследования насчёт проверки аномального воздействия AL-0006 на экземпляры //Delphinium confusum//, которые будут выращиваться в специально построенном подвале под AL-0006. Результаты исследований будут занесено до документа DOC-AL-0006-32.

&gt; **AL-0007**
&gt; **Описание локации:** Область общею площадью у 230 м^^2^^; любой человек, который заходить на её границы, во время пребывания изменяет свою сексуальную ориентацию на противоположную. У бисексуалов меняются местами показатели потягу до представителей своего и противоположного пола. Асексуалы не реагируют на попадание в область. Исследование реакции зоофилов и других не дали однозначного результата. После выхода субъекта из AL-0007 эффект пропадает.
&gt; **Дата и обстоятельства обнаружения:** [ДАННЫЕ УДАЛЕНЫ]. После обнаружения ███ потерпевших та очевидцев было обработано амнезиаками.
&gt; **Расположение:** г. Киев, [ТОЧНЫЙ АДРЕС УДАЛЕН]
&gt; **Принятые меры безопасности:** --Огражденная для последующего исследования.-- На территории AL-0007 устроено склад номер ███ Зоны UA-80.
&gt; //Ну, теперь про один из наших отделов можно честно сказать: &#34;Они все там ████████&#34;// - д-р ███████.
&gt; //С другой стороны, на этом складе по-своему интересно. Главное, пока ты находишься за его границами, как можно меньше вспоминать про некоторые вещи.// - лейтенант ████.
&gt; **Принятые меры безопасности - Приложение:** Все сотрудники, назначенные на склад на территории AL-0007, В конце назначения могут получить внеочередную дозу амнезиака.

&gt; **AL-0008**
&gt; **Описание локации:** Ёлка, на которой вырастают сдобные булки (дальше - AL-0008-1). Исследования показали, что AL-0008-1 очень похожие на &#34;столичные булки&#34;, которые выпускались при СРСР. Анализы не нашли у них аномальных свойств и показали, что AL-0008-1 полностью съедобны.
&gt; **Дата и обстоятельства обнаружения:** ██.██.19██ агент МОГ &#34;Творцы Легенд&#34; нашли в местной газете рассказ про местную легенду об &#34;дерево с булками у лесе&#34;. Исследование показало, что рассказ основан на реальных данных. После расспроса █ свидетелей AL-0008 было обнаружено, свидетели обработаны амнезиаками. Ради прикрытия следующего Нового Року были распространены слухи про &#34;самозваного Деда Мороза, который нарядил на праздник дерево возле леса булками и конфетами&#34;.
&gt; **Расположение:** [ДАННЫЕ УДАЛЕНЫ], Одесская область, Украина.
&gt; **Принятые меры безопасности:** Возле дерева устроено секцию Зоны UA-80.
&gt; **Примечание:** Начиная с ██.██.1992, внедрена процедура ежемесячного сбора AL-0008-1 и доставки их до столовой Зоны UA-80. Попытки вырастить другие экземпляры AL-0008 продолжаются.</textarea></pre>
