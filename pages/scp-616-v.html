**Объект №:** SCP-616-V

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Только рукоположенные (и верующие) священники авраамической религии с уровнем допуска 4 или выше могут исследовать дверь, причём только с расстояния не менее чем 0,9 метра до порога (точное расстояние – 0,94 метра (3 фута и 1 дюйм)). Не прошедшие рукоположение или не принадлежащие к авраамической религии священники не должны приближаться к объекту ближе, чем на 9,17 метров (30 футов и 1 дюйм). Нарушение дистанции с 40% вероятностью приводит к затягиванию в дверь или же к медленно подступающему безумию, которое приводит к тому, что затронутый субъект убивает своих близких.

Электронное наблюдение за объектом оказалось невозможным. Дистанционно управляемый робот прошёл обе зоны риска, но возле входа записал изображения, которые убили наблюдателей. Запись с видеокамеры охраны смертей не вызвала, однако непонятно, как она смогла записать цвет и звук. Данное видео показывало маленького голого ребёнка на перевёрнутом распятии. К его лицу подносится затуплённый нож, которым надрезают кожу, после чего сдирают её. При этом на каждую рану сыпется соль. Оставшаяся запись представляет собой сплошной красный экран. Посмотревшие указанное видео совершили самоубийство, способы которого разнились от выстрела в голову до ударов самого себя руками по голове до получения кровоизлияния в мозг. Руки субъекта в последнем случае были сломаны и искорёжены, однако он продолжал избивать себя, не осознавая, что делает.

На █████████████ возле двери были помещены динамики, после чего группе сотрудников класса D приказали начать разговор. Судя по всему, дверь ответила телепатически. Когда она начала «говорить», все сотрудники класса D скончались.

Необходимо, чтобы семь архиепископов, верующие и прошедшие рукоположение, всё время находились на расстоянии в 3,05 метров (10 футов) от артефакта и непрерывно молились. Невыполнение этого условия приводит к самостоятельному открытию двери. Детали такого инцидента находятся в документах SCP-███-█, SCP-███-█ и SCP-████-█.

Помимо всего этого, Папа Римский (или подобный ему религиозный деятель авраамической религии) строго один раз в год должен освящать камеру содержания согласно соответствующей религиозной церемонии. Приготовления к этому должны начинаться по меньшей мере за три дня до окончания текущего года. Хотя нарушение этого условия приводит к открытию двери, маловероятно, что священник пропустит её, однако если это случится, необходимо срочно найти ему замену.

Трупы тех, кто умер из-за SCP-616, должны быть сожжены до полуночи того же дня. Нарушение этого условия приводит к тому, что те возвращаются к жизни. Запись речей воскресших показала, что каждый слушатель слышит слова своего родного языка, однако очень неразборчиво. Удалось понять лишь следующие слова: ████ ██████████ █ ██████ ███████ ███ ███████.

ПРИМЕЧАНИЕ: все сотрудники, работающие с SCP-616, должны быть проверены на детекторе лжи на наличие оккультных связей. Имеющим указанные связи запрещён доступ в камеру содержания.

**Описание:** SCP-616 ранее находился в «красной комнате» дома █████ █████████. Объект был изъят 9 января 1976 под видом устранения имущества прежнего владельца. Изъятие стоило жизни 16 человек. Предполагается, что Врата являются дверью, через которую Данте вышел из Ада; неизвестно, как он прошёл через дверь в Лонг-Айленде. Так как дверь была перемещена, а точка назначения не изменилась, предполагается, что SCP-616 был в какой-то момент перевезён из Италии в Америку. Он был обнаружен в конце 1940-х строителями, которые воздвигали «красную комнату» без каких-либо предварительных инструкций. После постройки дома все рабочие были найдены мёртвыми. Фонд извлёк дверь из комнаты, используя сотрудников класса D, которые были ярыми приверженцами авраамических религий. Для выполнения задания ████████████ посвятил выбранных сотрудников в кардинальский сан. Дверь была полностью изъята вместе с каркасом, петлями и перемычками. Дверную конструкцию с помощью крана поместили в грузовик, после чего её перевезли в комплекс содержания ████████████. В настоящее время объект установлен в центре сферической подземной камеры диаметром в 400 метров над ядерным зарядом мощностью в 200 мегатонн, который, согласно протоколу содержания, всегда поддерживается в состоянии готовности. Камера содержания была освящена самим ████████████ двенадцать раз.</textarea></pre>
