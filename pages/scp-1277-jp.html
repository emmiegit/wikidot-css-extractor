    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1277-JP - 最高の被食体験をあなたに！
**著者:** ©︎[[*user Eqlipse]]
**作成年:** 2018
[[include credit:end]]
**アイテム番号:** SCP-1277-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** --SCP-1277-JPは財団製Webクローラを用いてインターネット上の情報から検索されます。大規模な拡散を助長する情報は発見次第削除されます。-- インターネット上に拡散されたSCP-1277-JPは財団製Webクローラを用いて発見次第削除し、拡散者の身元を特定した後、記憶処理を行ってください。

SCP-1277-JPはスタンドアロンデータベースに保管され、担当職員のみ閲覧可能です。実験に参加した職員は記憶処理を行うまでリストアップされます。(追記20██/██/██)これ以上の実験は凍結されています(補遺2:インシデント記録を参照)。

**説明:** SCP-1277-JPは、2█文字の特定の語句です。人間(対象)がSCP-1277-JPを発言すると、対象は約3秒後、昏睡状態に陥ります。昏睡状態に陥ってからおよそ6分後、対象は昏睡状態から覚醒しますが、この間に対象は事象SCP-1277-JP-Aを経験します。SCP-1277-JP-Aは高い情報秘匿性を有しており、昏睡状態の解除とともに対象の記憶から消失します。(補遺1:インタビュー記録を参照)。

[[collapsible show=&#34;補遺1: インタビュー記録&#34; hide=&#34;閉じる&#34;]]

以下は、記憶補強剤を用いたDクラスによるSCP-1277-JP-Aの探査記録です。

__**探査記録1277-1 - 日付20██/█/█**__
&gt; **対象:** D-811277
&gt;  
&gt; **インタビュアー:** 富士博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **富士博士:** それでは、探査記録のインタビューを開始します。D-811277、順を追ってSCP-1277-JP-Aで起きたことを説明してください。
&gt; 
&gt; **D-811277:** はい。えぇと…まず、SCP-1277-JPを発言して3秒後に、ムシ、全体的に緑色をしたムシが出現したんです。そして、そいつは、こちらへどうぞって俺を案内しました。こんなの言ったって信じてもらえないと思うけど。
&gt; 
&gt; **富士博士:** 続けてください。
&gt; 
&gt; **D-811277:** はぁ。そして、そいつについていったら、いつの間にか周囲の景色が変わっていて、気づいたときには変な、部屋にいました。その、でっかいワニがいたんです。それで俺は緑のムシに、おいこれは一体どういうことだ、って聞いたんです。そしたらムシが言うことには、
&gt; 
&gt; **D-811277:** ｢ご安心ください。あなた方の肉体には一切の危害は加わりませんので。さぁ、最高の被食体験をお楽しみください。｣って。
&gt; 
&gt; **D-811277:** それと同時に、目の前のワニが口をひらいて、[沈黙]
&gt; 
&gt; **富士博士:** それで？
&gt; 
&gt; **D-811277:** いや、あの中は、とてもにゅるにゅるというかそうなんか、変に気持ちよかったんです。それで、わかんないけどだんだん意識が朦朧としてきて、腕とかちぎられてるのに変に気持ちよくなって…
&gt; 
&gt; **D-811277:** 気づいたら戻ってきていました。
&gt; 
&gt; **富士博士:** なるほど。経験前と経験後に変化は？
&gt; 
&gt; **D-811277:** 肉体的にはないんですが、精神的に、こう、少し気持ちが楽になった気がします。
&gt; 
&gt; **富士博士:** なるほど。では、インタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 緑色のムシと、彼らの目的について更なる調査が必要そうだ。

__**探査記録1277-2 - 日付20██/█/█**__
&gt; **対象:** D-811277
&gt;  
&gt; **インタビュアー:** 富士博士
&gt;  
&gt; **付記:** 今回の探査はSCP-1277-JP-1(緑色のムシ)へのインタビューをメインとし、D-811277にはあらかじめ質問内容を定めておいた。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **富士博士:** それでは探査記録のインタビューを開始します。D-811277、まず、SCP-1277-JP-1について判明したことを説明してください。
&gt; 
&gt; **D-811277:** えっと、あれはおそらくハンミョウ[[footnote]] 学名//Cicindela japonica// オサムシ科の昆虫。ミチオシエ等の別名がある[[/footnote]]です。それで、彼らには意思疎通ができました。
&gt; 
&gt; **富士博士:** なるほど。では質問の回答を説明してください。
&gt; 
&gt; **D-811277:** はい。まず、SCP-1277-JPの内容と目的について、SCP-1277-JP-1は「私たちは常にあなたたちの周囲を漂うイマジンであり、そのお互いの視覚的な干渉を可能にするおまじない。」と証言してました。おそらくそれがその、情報を秘匿する異常性の解除トリガーだとも思います。
&gt; 
&gt; **D-811277:** 次に、SCP-1277-JP-1自身の目的を質問すると、「私はただの給仕で、案内役にしかすぎません。私たちはあなた方を最高の体験へといざなう、そのためだけの者です。」と言っていました。
&gt; 
&gt; **D-811277:** 被食体験の目的を質問すると、「少し説明は難しいですが、捕食、という言葉を用いて説明するなら、私たちの選択的捕食性を用いてあなたたちの中の特定の部分を捕食することで、セラピー的な効果があることに気が付いたのです。なので、食べきれる分だけ、おまじないを使った人だけに限定して捕食し、こうして共生的な関係を持つため、ですね。」と言っていました。
&gt; 
&gt; **富士博士:** そうですか。では、その後の動きについて、前回との変化は？
&gt;  
&gt; **D-811277:** 今回は巨大なライオンでした。その後は前回と一緒です。
&gt; 
&gt; **富士博士:** なるほど。インタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** おおむね探査は順調に成功している。まだ不透明な点は多い。さらなる実験が必要だ。

その後、D-811277はSCP-1277-JP実験への参加を多く志望する様子が見受けられたため、記憶処理を行いました。また、他のDクラスを用いた探査においても同じような証言が得られました。
[[/collapsible]]

[[collapsible show=&#34;補遺2: インシデント記録20██/█/█&#34; hide=&#34;閉じる&#34;]]

SCP-1277-JP実験中、昏睡から覚醒したDクラス職員が奇妙な挙動をしたため拘束されました。以下はその後に行われたインタビューです。

&gt; **対象:** D-811299
&gt;  
&gt; **インタビュアー:** 富士博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **富士博士**: それでは、インタビューを開始します。まず先ほどの行動
&gt; 
&gt; **D-811299**: [遮って]申し訳ございませんでした！
&gt; 
&gt; [D-811299が頭を下げる。しばらくの沈黙]
&gt; 
&gt; **富士博士**: え？
&gt; 
&gt; **D-811299**: 誠に申し訳ございません。関係者とお見受けいたしましたので謝罪させていただきます。当方のミスでこの方の精神を「消化」してしまいました。このままでは肉体が危険と判断したため私が代わりに入り、何とか事なきを得ることができました。この度は申し訳ございません。
&gt; 
&gt; **富士博士**: えぇ？えっと、D-81、いや元の精神はどうなりましたか？
&gt; 
&gt; **D-811299**: 先ほども述べました通り消化してしまったため、存在しません。今後はこのような事故が起こらないよう従業員一同徹底しますので、どうぞまた最高の被食体験をお楽しみください。
&gt; 
&gt; **富士博士**: えっと…[頭を押さえる]　インタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
D-811299は独自の収容手順に従い収容されました。また、SCP-1277-JPのオブジェクトクラスの変更がなされ、記憶処理、情報削除等の処置が行われました。

[[/collapsible]]</textarea></pre>
