    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-207-FR - Adieu.exe
**Auteur :** [[user Spe Arcael]]
**Date :** 1 avril 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-207-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-207-FR, auparavant confiné au Site-Aleph dans le hangar des objets anormaux, est confiné au Site-Kybian depuis la fin des tests. L&#39;ordinateur contenant SCP-207-FR doit être redémarré tous les mois pour vérification du contenu, ainsi que démonté pour nettoyage des composants. Lors du redémarrage, des équipes doivent être mises en place pour tracer le serveur fournissant les données à SCP-207-FR lors de ses mises à jour.

Tout changement doit être noté ; cet examen ne doit pas être réalisé par un membre du personnel ayant perdu un proche dans un délai de deux (2) mois précédant l&#39;examen. Toute personne manipulant l&#39;ordinateur doit avoir reçu un entraînement psychologique pour contrer l&#39;effet de surprise en cas d&#39;activation de l&#39;effet anormal. Dans le cas d&#39;une activation de l&#39;effet, le sujet doit prendre immédiatement un amnésique de classe B pour éviter les effets anormaux. En cas de refus, la prise forcée est autorisée.

**Description :** SCP-207-FR est un fichier exécutable nommé &#34;Adieu.exe&#34;, pouvant être dupliqué et fonctionnant uniquement sur les plateformes Windows avec les versions 98, 2000 et ME. Lors de sa récupération, le fichier pesait un virgule vingt-six mégaoctets (1,26 Mo). SCP-207-FR fait des mises à jour toutes les heures en arrière-plan lorsqu&#39;une connexion internet est disponible. Celle-ci est aussi nécessaire pour exécuter le programme, sans quoi un message apparaît, indiquant de fournir un accès internet pour le lancement normal du programme. Suite à ces différentes mises à jour, le fichier pèse actuellement cinquante neuf virgule trente cinq mégaoctets (59,35 Mo). Lors de l&#39;exécution du programme, celui-ci n&#39;affiche rien et se contente de fonctionner en arrière-plan. Une interruption du programme est possible à tout moment, sauf lors du déclenchement de son effet anormal.

Lors des mises à jour, le téléchargement effectué est crypté ; celui-ci n&#39;a pas pu être décodé à ce jour. Il est supposé que ce sont les ressources dont le programme a besoin lorsqu&#39;un utilisateur remplit les conditions d&#39;exécution des effets anormaux. La source du téléchargement n&#39;a pas pu être remontée actuellement, et semble changer constamment afin d&#39;être indétectable.

Le programme créé un répertoire contenant quelques fichiers avec pour la plupart une extension &#34;.cry&#34;, mais ne pouvant pas être ouverts par les logiciels censés le pouvoir. Toute ouverture des fichiers mène à leur fermeture immédiate, sans possibilité de pouvoir voir le code. Aucune solution n&#39;a été trouvée actuellement pour lire leur contenu. 
Une recherche dans le dossier a permis de trouver un ficher &#34;hello_here.txt&#34; contenant uniquement les mots &#34;Hello, I&#39;m [DONNÉES SUPPRIMÉES]&#34;. Ceci est supposé être le nom ou le pseudonyme du créateur de l&#39;anomalie.

Les effets anormaux de SCP-207-FR se décomposent en huit (8) étapes distinctes, dont trois (3) font partie du stade 1. Le but apparent des effets anormaux est de provoquer un déséquilibre psychologique. Dans le cas où un individu en serait atteint, les effets de l&#39;anomalie s&#39;arrêteront et le sujet pourra, éventuellement, retrouver une stabilité mentale avec une prise en charge. Le sujet ne pourra alors plus déclencher l&#39;effet anormal du programme. De plus, les effets de SCP-207-FR peuvent être interrompus à tout moment par la prise d&#39;amnésiques de classe B ou supérieure, mais les séquelles psychologiques déjà acquises ne pourront pas être effacées par ce biais.
Si le sujet n&#39;est pas atteint de séquelles psychologiques entraînant l&#39;arrêt des effets, celui-ci passera au stade supérieur des effets de l&#39;anomalie.

L&#39;effet anormal initial du programme s&#39;active lorsque une personne ayant un proche récemment décédé, généralement de la famille du sujet, se sert d&#39;un ordinateur contenant le programme SCP-207-FR. Durant une (1) à deux secondes (2 s) au bout d&#39;en moyenne dix minutes (10 min) d&#39;utilisation, l&#39;ordinateur va afficher le sujet récemment décédé sur l&#39;écran de manière saccadée pendant quelques secondes. Il n&#39;y a qu&#39;une seule apparition pour chaque personne décédée (les cas ne déclenchant pas cet effet concernent les sujets dans le stade 0 et 1-C).

* ●__Stade 0 :__ Si le sujet n&#39;avait pas de proche récemment décédé, aucun effet anormal ne se déclenchera. Aucune séquelle n&#39;est à déplorer parmi les sujets de test.

------

* ●__Stade 1-A :__ Si le sujet avait connaissance du décès d&#39;un proche, les effets de l&#39;anomalie s&#39;activeront et celui-ci sera considéré comme étant au stade 1-A. Le sujet fait généralement preuve d&#39;une profonde tristesse. Les séquelles psychologiques concernent vingt-trois pourcents (23 %) des sujets à ce stade. Cet effet est accru si le sujet était très proche du défunt.

* ●__Stade 1-B :__ Dans le cas où le sujet n&#39;a pas été informé du décès, celui-ci va généralement paniquer après avoir reconnu la victime et demander des explications au personnel. Cela est suivi de séquelles psychologiques pour cinquante six pourcents (56 %) des sujets à ce stade. Cet effet est accru si le sujet était très proche du défunt.

* ●__Stade 1-C :__ Si le sujet n&#39;était pas très proche de la victime ou si celui-ci se réjouit de son décès, l&#39;effet ne s&#39;activera pas non plus. A la place, un message sera affiché sur l&#39;écran, généralement une courte phrase incitant le sujet à pleurer le défunt. Les séquelles psychologiques, associées à de profonds regrets, concernent onze pourcents (11 %) des sujets à ce stade.

Le stade 1 commence dès le début des effets anormaux et dure trois (3) jours s&#39;il n&#39;y a pas d&#39;interruption.

------

* ●__Stade 2 :__ Ce stade se déclenche pour les sujets n&#39;ayant pas été émus lors de la lecture du message dans les cas du stade 1-A, 1-B ou 1-C. Le sujet rapportera alors voir dans ses rêves des visions de la victime dans son état post-mortem actuel, ceci en dépit de l&#39;ignorance du sujet quant à l&#39;état de conservation et des traumatismes physiques éventuels de la victime. Les précisions fournies correspondent avec l&#39;état du cadavre en temps réel. Les séquelles psychologiques concernent soixante huit pourcents (68 %) des sujets à ce stade.

Le stade 2 commence trois (3) jours après le début des effets anormaux et dure onze (11) jours s&#39;il n&#39;y a pas d&#39;interruption.

------

* ●__Stade 3 :__ Si le sujet n&#39;est atteint d&#39;aucune séquelle psychologique importante après le stade 2, celui-ci mentionnera le fait que le cadavre vu dans ses rêves s&#39;est mis à communiquer avec eux à sens unique, lui posant plusieurs questions personnelles. Quatre-vingt sept pourcents (87 %) des sujets seront atteint de séquelles psychologiques à ce stade, entraînant la fin des effets anormaux.

Le stade 3 commence quatorze (14) jours après le début des effets anormaux et dure sept (7) jours s&#39;il n&#39;y a pas d&#39;interruption.

------

* ●__Stade 4 :__ Si le sujet n&#39;est atteint d&#39;aucune séquelle psychologique importante après le stade 3, le sujet va alors faire part de fréquentes hallucinations à l&#39;état d&#39;éveil. Celui-ci déclarera alors apercevoir des entités de la même apparence que le défunt, souvent aux limites de son champ visuel ou dans un emplacement qui ne permet au sujet que de visualiser celle-ci moins de trois secondes (3 s). Soixante-quinze pourcents (75 %) des sujets seront atteint de séquelles psychologiques à ce stade, entraînant la fin des effets anormaux.

Le stade 4 commence vingt-et-un (21) jours après le début des effets anormaux et dure sept (7) jours s&#39;il n&#39;y a pas d&#39;interruption. 

------

* ●__Stade 5 :__ Ce stade est atteint par les sujets ayant traversé les stades précédents sans aucune séquelle. Ceux-ci disparaissent dès lorsqu&#39;ils ne sont plus dans le champ de vision d&#39;un individu ou d&#39;une caméra. Des efforts sont déployés pour savoir ce qu&#39;il advient des sujets à ce stade, mais aucun résultat n&#39;a été encore obtenu. Les seules personnes ayant atteint ce stade sans subir de séquelles psychologiques importantes dues à ce test sont les sujets accusés de [DONNÉES SUPPRIMÉES]. Seuls quatre (4) Classes-D ont atteint ce stade de l&#39;anomalie avant la fin des tests. Pour plus de détails sur le dossier psychologique des sujets potentiels pouvant atteindre ce stade lors des tests, veuillez vous adresser au --Docteur Robert-- Docteur Rune.
 
Le stade 5 commence vingt-huit (28) jours après le début des effets anormaux et dure jusqu&#39;à la disparition du sujet s&#39;il n&#39;y a pas d&#39;interruption.

------

//__Note 1 :__ Le Docteur Robert a été réassigné à un autre projet suite à un signalement d&#39;utilisation abusive de ressources humaines pour l&#39;étude de cette anomalie. Veuillez donc maintenant vous adresser au Docteur Rune.// - Comité d’Éthique

//__Note 2 :__ Plus aucun test n&#39;étant nécessaire sur SCP-207-FR, l&#39;ordinateur contenant SCP-207-FR va être transféré au Site-Kybian.// - Directeur du Site-Aleph


**Addendum 1 :** Suite à plusieurs tests, il s&#39;est avéré que la prise d&#39;amnésique de classe B permet dans la totalité des cas la fin des effets anormaux, indépendamment du temps passé à subir les effets de SCP-207-FR.

**Addendum 2 : Origine de SCP-207-FR**

[[collapsible show=&#34;[ACCRÉDITATION DE NIVEAU 4 REQUISE]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]

L&#39;auteur de SCP-207-FR est le Docteur Alfred Euskios, comme mentionné dans un des fichiers du programme. Il s&#39;agit d&#39;un ancien employé de la Fondation qui travaillait sur un projet de communication avec des dimensions développées par SCP-███, SCP-███ ou encore SCP-███-FR dans le but de permettre une communication avec ces dimensions sans y envoyer systématiquement des Agents.

À l&#39;origine, son application se nommait &#34;ComInterDim.exe&#34; et a été finalisée le 12/09/2000. Le concept de base consistait à fournir un logiciel sur un ordinateur dans chacune des deux dimensions d&#39;où on souhaitait communiquer. Cependant, la version Alpha ne permettait pas de passer d&#39;une dimension à l&#39;autre en laissant le logiciel en marche.

Lors de la première utilisation de ce logiciel, aucune anomalie ne fut détectée et une version Bêta vit le jour. Cependant lors de l&#39;incident [DONNÉES SUPPRIMÉES], l&#39;accès à la sortie avait été barré lors d&#39;une attaque et le Docteur Euskios a voulu traverser la dimension ALH-209 pour s&#39;échapper de la salle de contrôle. 
La version du logiciel avait été repassée en Alpha du fait d&#39;un bug découvert sur la version Bêta, et ce sans en avertir le Docteur ce jour-là. 

Un incident a été provoqué à la suite de cette action, entraînant de graves dommages à l&#39;accès de la dimension ALH-209, rendue inutilisable. Les dommages ne pouvaient plus permettre l&#39;accès ultérieur à ALH-209 pour sauver les Agents et le Docteur Euskios.

Plusieurs jours après l&#39;incident, cependant, la communication entre la dimension ALH-209 et celle de la Fondation a été rétablie lorsque le Docteur Euskios a réussi à réparer les dégâts causés à l&#39;ordinateur qui se trouvait de son côté. Celui-ci a supplié la Fondation de rouvrir le portail, ce que le Directeur du Site a refusé au vu des dommages pouvant être causés, en particulier au Site où l&#39;expérience était en cours.

Le Docteur Euskios a coupé la communication suite à ses efforts vains pour faire changer le Directeur d&#39;avis. Deux (2) semaines plus tard, un virus a été détecté sur l&#39;ordinateur hébergeant le programme, remplaçant la quasi-totalité de son code ainsi que le nom du programme, et menant à la création de SCP-207-FR.

Toutefois, un exemplaire du programme original en version Bêta modifiée avait été sauvegardé sur un autre ordinateur sur le Site-Aleph. Celui-ci a permis de communiquer de nouveau avec la dimension ALH-209. Il semblerait que le Docteur Euskios ait prit un pseudonyme et dirige une organisation nommée &#34;Les Seigneurs de l&#39;Autre Monde&#34;, voué au culte de sa personnalité.

Le Docteur Euskios a apparemment pris le contrôle de membres des populations autochtones et des Agents de sécurité présents sur place, qui sont devenus ses gardes du corps. Ces individus sont estimés au nombre de sept (7) maximum. Ce culte autour du Docteur Euskios n&#39;a pas été entièrement compris, une hypothèse suggère que celui-ci s&#39;est servi de substances contenues dans la flore locale et de comprimés d&#39;amnésiques qu&#39;il aurait trouvés dans son équipement pour amener les Agents à lui obéir aveuglément. Le nombre d&#39;adeptes ainsi que leur apparence est encore indéterminé ; néanmoins le Docteur Euskios a clairement mentionné avoir de nombreux adeptes en plus de ses gardes du corps. Aucune preuve tangible de ces dires n&#39;a pu être récoltée.

Une des entrevues a suggéré l&#39;idée que la dernière étape de l&#39;anomalie, faisant disparaître le sujet, le ferait réapparaître dans la dimension ALH-209 pour servir le culte créé par le Docteur Euskios. Ces sujets de tests ayant atteint la dernière étape de l&#39;anomalie sont estimés au nombre de quatre (4) dans l&#39;immédiat.

La dernière communication avec le Docteur Euskios a été effectuée le 29/01/2016 ; au cours de cette communication, celui-ci a demandé si la Fondation appréciait SCP-207-FR (qu&#39;il désignait comme un &#34;cadeau&#34;), après que celui-ci ait menacé la Fondation d&#39;une attaque. Suite à cette communication, il semble que le Docteur Euskios ait déconnecté ou déplacé son ordinateur, empêchant toute communication ultérieure.

Le Docteur Euskios a mentionné à plusieurs reprises des surnoms qu&#39;il aurait attribués aux membres de son culte, notamment les &#34;Anges Noirs&#34; pour les Agents et les &#34;Démons Noirs&#34; pour les Classes-D ayant disparu suite à l&#39;étape 5. Le Docteur Euskios se désigne lui-même comme &#34;l&#39;Abandonné&#34;.

//__Note :__ Le logiciel de communication Inter-Dimensionnel non-corrompu a été dupliqué et stocké sur deux ordinateurs, un au Site-Aleph et l&#39;autre au Site-Kybian. Le Docteur Euskios est actuellement rayé du personnel de la Fondation et doit être considéré comme hostile. Des recherches sont actuellement menées pour trouver un moyen de contrer une éventuelle réouverture de ALH-209. Cette dimension et ses occupants sont maintenant classés en tant que SCP-207-FR-1.// - Directeur du Site-Aleph
