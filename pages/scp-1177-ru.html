**Объект №:** SCP-1177-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Владелец объекта должен находиться в камере содержания гуманоидных объектов класса &#34;Безопасный&#34; Зоны █; просьбы субъекта, так или иначе связанные с оказываемым SCP-1177 воздействием, должны удовлетворяться в течение текущих суток с предварительного одобрения ответственного за объект д-ра Гудвина или сотрудника с третьим уровнем допуска.

На данный момент владельцем является D-25734; рекомендуется исключение последнего из ежемесячной ротации. В случае его смерти SCP-1177 надлежит в течение суток привязать к новому сотруднику класса D с сохранением условий содержания. Каждый день следует отрывать по одному листку; после восстановления календаря необходимо убеждаться в его целостности и в соответствии записей предыдущим просмотрам.

**Описание:** SCP-1177 представляет собой отрывной календарь за 1906 год. Объект не отличается от классических календарей того времени. На последней странице написано &#34;Типографiя ХлѢбникова, 1905 годъ&#34;. Поиск данных в архивах и документах того времени, а также исследование мемуаров и воспоминаний не принесли результатов - никаких упоминаний о такой типографии найдено не было.

На каждой из страниц календаря, кроме первой и последней, имеются карандашные пометки; все они имеют вид &#34;дѢнь ...&#34;, в основном сумбурны и не подчиняются какой-либо закономерности, кто их сделал - неизвестно. Однако такие же записи есть не только на листках с датами, но и на --двадцати-- семнадцати последних страничках, озаглавленных &#34;для записей&#34;, и в большинстве своём наличие такого дня в истории человечества может иметь разрушительные последствия - так, например, один из дней озаглавлен как &#34;ДѢнь смѢрти от [ДАННЫЕ УДАЛЕНЫ]&#34;, что, предположительно, может повлечь событие класса WK.

Аномальным свойством объекта является то, что так или иначе его &#34;предсказания&#34; влияют на владельца и в крайне незначительной степени на окружающих людей. Например, в день, озаглавленный как &#34;ДѢнь бессмысленных оскорбленiй&#34;, D-25734 на любые попытки завести разговор отвечал ругательствами и оскорбительными высказываниями, а в &#34;ДѢнь суицидальныхъ наклонностѢй&#34; совершил ██ попыток самоубийства, каждый раз пресекавшихся охраной.

Все попытки избавиться от календаря ни к чему не приводят - он появляется в прежнем виде рядом с текущим владельцем, так же происходит в &#34;ДѢнь нового калѢндаря&#34;, 1 января каждого года, и в случае нанесения повреждений или вырывания страниц. Если постараться избежать эффекта, оказываемого объектом, запись текущего дня исчезает и вместо неё появляется одна из пометок со страниц &#34;для записей&#34;. Аналогично происходит и при смерти владельца - календарь &#34;пропускает&#34; дни, пока не будет получен новым владельцем. Установлено, что хотя записи &#34;для заметок&#34; формально не отличаются от остальных, их эффект более глобален и в принципе неизбежен; на данный момент таковыми являются &#34;ДѢнь инвазивного вмешательства&#34;, &#34;ДѢнь нарушения принципа Бейзеля&#34; и &#34;ДѢнь на грани&#34;. До сих пор не установлено, что именно происходит во второй из них.

Один из дней обозначен как &#34;ДѢнь измененiя судьбы&#34;. Недавно было установлено, что в течение этого времени можно стереть любые три записи в календаре (кроме последних семнадцати и трёх, появившихся из-за пропуска дней) и заменить на другие, но только в том случае, если новые варианты имеют отношение к текущему владельцу календаря.

На данный момент единственным способом передать кому-либо SCP-1177 является смерть владельца, причём объект после этого по истечении суток привязывается к ближайшему человеку в определённом радиусе. Поскольку сдерживание объекта представляет определённые затруднения ввиду иногда тяжело выполнимых условий, указанных в записях, планируется постепенная замена записей на страницах на незначительные.
