**Ítem #:** SCP-7710

**Clasificación del Objeto** Ticonderoga

**Procedimientos Especiales de Contención:** El conocimiento de SCP-7710 es directamente proporcional a la eficacia de su contención. Se anima al personal a solicitar información sobre el método personal de remisión de sus colegas; del mismo modo, se anima al personal a divulgar información sobre su método personal de remisión a sus colegas. 

Actualmente se cree que no se puede obtener más información a partir del examen del propio SCP-7710; por ello, la investigación se ha reorientado hacia el examen de sus efectos sobre la civilización y la vida cotidiana.

De esta tarea se encargan principalmente los Departamentos de Memética e Historia (así como los subdepartamentos pertinentes).

**Descripción:** SCP-7710 es un memeplex miniaturizado que se ha conectado a elementos centrales de todas las lenguas humanas, estimulando su crecimiento. Basado en un examen directo del propio SCP-7710[[footnote]] Se dice que SCP-7710 se parece a un enorme pez cartilaginoso similar a la //Mobula alfredi// (manta raya de arrecife). Aunque reside por completo en la noosfera, se solapa principalmente con el marco cultural de Zimbabue. [[/footnote]], se cree que entró en la noosfera terrestre hace 224.000 años.

Su relación con el lenguaje humano es simbiótica. SCP-7710 consume la terminología que cae fuera del léxico común y, a su vez, excreta nueva terminología, que gradualmente entra en el léxico.

Los efectos de SCP-7710 son globales, y pueden producirse combinaciones ocasionales de idiomas. A pesar de ello, nunca ha influido en la creación de una nueva lengua o dialecto; la interacción en torno al léxico reconstruido es la causa de los cambios sociales y geopolíticos.

El cambio lingual más comúnmente registrado causado por SCP-7710 es la creación de métodos personalizados de remisión. Éstos son únicos para cada ser sapiente del planeta, y se siente una inmensa incomodidad personal cuando se hace un mal uso de ellos. Esto también causa daños a SCP-7710[[footnote]] El personal psíquico describe los daños sufridos por SCP-7710 representados por &#34; fisuras &#34; negras, que aparecen arriba y abajo de su cuerpo. Aunque SCP-7710 no reacciona visiblemente, los psíquicos describen un aura de ansiedad, miedo y tristeza alrededor de la entidad.  [[/footnote]], que requieren sus actuales procedimientos de contención.

Según las directrices del Comité de Contención, a continuación se transcribe una demostración de un intercambio de remisiones:

&gt; **Sujet█:** Alex Thorley, Enlace de Irrealidad.
&gt; 
&gt; **Iniciador:** [https://lafundacionscp.wikidot.com/log-of-anomalous-items OA-001-052]; un //Canis lupus familiaris// (perro doméstico) de la raza Basset hound, capaz de habla humana limitada.
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Iniciar registro&gt;**
&gt; 
&gt; //Inv. Thorley entra en la perrera, cerrando la puerta tras ellos. Lleva un portapapeles en una mano, en el que garabatea sin patrón discernible. Aparte de OA-001-052 en su jaula, la perrera está vacía. Thorley pasa junto a la jaula.//
&gt; 
&gt; **OA-001-052:** Tío.
&gt; 
&gt; //Inv. Thorley pausa.//
&gt; 
&gt; **Thorley:** ¿Qué?
&gt; 
&gt; **OA-001-052:** Tíooooooo.
&gt; 
&gt; //Inv. Thorley mira a un lado y a otro, antes de poner su portapapeles encima de la jaula. Se ponen en cuclillas delante de la jaula.//
&gt; 
&gt; **Thorley:** ¿Qué estáis haciendo?
&gt; 
&gt; **OA-001-052:** Tío.
&gt; 
&gt; **Thorley:** No. Uh...
&gt; 
&gt; **OA-001-052:** ¡Tío!
&gt; 
&gt; **Thorley:** No, no un tío.
&gt; 
&gt; **OA-001-052:** ¿Tío?
&gt; 
&gt; **Thorley:** No, de hecho.
&gt; 
&gt; **OA-001-052:** ... ¿Tío?
&gt; 
&gt; **Thorley:** No soy parte del binario.
&gt; 
&gt; **OA-001-052:** Tío.
&gt; 
&gt; **Thorley:** No, no un tío. Y tampoco una &#34;tía&#34;.
&gt; 
&gt; //OA-001-052 mira fijamente a Inv. Thorley. Inv. Thorley le devuelve la mirada.//
&gt; 
&gt; **OA-001-052:** Elleeeeeeeeeeeeeeeeeeee.
&gt; 
&gt; //Inv. Thorley asiente, sonriendo. OA-001-052 le devuelve el gesto y le saca la lengua. Levanta la pata hacia la puerta de la jaula e Inv. Thorley cierra la mano en un puño. Ambos golpean la puerta de la jaula con poca fuerza, lo que indica que se ha producido un choque de puños.//
&gt; 
&gt; //Inv. Thorley se levanta y camina hacia la salida. Salen.//
&gt; 
&gt; //OA-001-052 gira la cabeza hacia la cámara de seguridad más cercana.//
&gt; 
&gt; **OA-001-052:** [https://scp-wiki.wikidot.com/art:alex-thorley-is-a-they Elle].
&gt; 
&gt; **&lt;Fin del registro&gt;**
