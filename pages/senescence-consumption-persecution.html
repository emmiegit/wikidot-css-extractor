**//14 de Agosto de 2051 - 9 de Setembro de 2077//**
[[/=]]

//O castelo estava velho e decrépito, mas ainda estava de pé, uma prova da teimosia das regras da humanidade impressas no mundo. Era tão fácil na época eles estabelecerem seu símbolo de controle absoluto sobre tudo o que eles sentiam necessidade de conquistar. Não era tão fácil manter.//

//Apesar disso, o castelo se mantinha orgulhosamente. Ele não era afetado pela água e pela chuva. Ele não sofria danos das vinhas sustentadas por ele ou dos animais abrigados por ele. Nada disso conseguia remover as velhas pedras, desalojar os contrafortes ou derrubar a fundação.//

//Um pedaço insignificante de pedra é lascado de uma parede.//

&gt; O paciente folheava as páginas de um livro de histórias muito amado com a mesma intensidade de quando era novo. Ele não prestou atenção quando o bom doutor entrou, embora as asas em sua pele tivessem parado de bater por apenas um momento em reconhecimento. Dr. Blake tossiu, desacostumado ao cheiro almiscarado de um quarto abandonado.
&gt; 
&gt; O doutor brincou com seu distintivo, dedos artríticos esfregando seu título de Diretor de Sítio, depois seu nome. &#34;Olá, SCP-1252.&#34; Ele falava com um timbre que negava as rugas do rosto. &#34;Vou ser rápido. Decidimos que os recursos daqui seriam mais bem gastos em outro lugar. Como tal-&#34;
&gt; 
&gt; &#34;Sim. Por favor.&#34;
&gt; 
&gt; O silêncio momentâneo do doutor foi o único sinal de que ele pode ter ficado surpreso. &#34;Como é?&#34;
&gt; 
&gt; &#34;Sim. Por favor.&#34; A garganta do humanoide estava rouca com a falta de uso. O que restava de sua língua lambia seus lábios, molhando-os com saliva semisolidificada. &#34;Vocês não... conseguem...&#34; Ele respirou fundo em sua máscara. &#34;...me manter mais, certo? Tudo bem.&#34; Ele tentou dar seu sorriso mais reconfortante. &#34;Eu não ligo.&#34; SCP-1252 tentou estender a mão e consolar o homem para o qual mentiu e o prendeu aqui. Os fios mal permitiam que ele dobrasse o cotovelo.
&gt; 
&gt; &#34;...Vocês conseguem pelo menos bancar uma bala?&#34;
&gt; 
&gt; Dr. Blake estendeu a mão para desligar o suporte de vida.

//O que era senão um tijolo, caído de suas maciças paredes?//

&gt; As câmeras não podiam ver todos os lugares, embora elas tentassem. Muitas tinham sido revestidas de vinhas, mas ninguém tinha recursos para substituir ou repará-las. O que restava só podia vasculhar uma pequena área, deixando as crianças livres para fazer o que quisessem, uma vez que aprenderam a evitar os olhos artificiais.
&gt; 
&gt; Um menino se aproximava de seu aniversário de 50 anos, mas há muito se esquecera de envelhecer. Seu pijama azul desbotado parecia transparente sob a luz do sol enquanto ele subia por seu lar. Normalmente, ele só estaria acordado quando a lua já tivesse colocado o sol na cama, mas hoje ele veio conferir o primeiro visitante em uma década.
&gt; 
&gt; Na beira do jardim coberto de mato, uma garota aninhava uma boneca de pano quase sem vida em seus braços. Sua cabeça estava inclinada para o lado em curiosidade, embora nenhuma expressão pudesse ser vista além de sua máscara de girafa descolorida pelo sol. Ela veio para ser convidada para um clube secreto de crianças que descobriram que o mundo físico era apenas uma opção. Quando a equipe de boas-vindas local veio cumprimentá-la, ela estendeu seu troféu.
&gt; 
&gt; O garoto pegou a boneca de pano dela, pressionando-a na orelha. O tecido áspero podia ser visto sob seus dedos translúcidos enquanto ele ouvia uma alma do que já foi uma mulher, implorando para sentir novamente. Ele a devolveu para sua nova amiga, os lábios se movendo sem som. //Você sabe pique-pega?//

//A chuva estava implacável nesta temporada, dando vida às vinhas murchas para começar seu trabalho novamente. Os animais procuram abrigo, cavando as fundações do castelo. Talvez tivesse sido errado pensar em tal relíquia como eterna.//

//Mas ainda assim, a inevitabilidade parecia distante demais para ser aceita.//

&gt; A sala recebera uma pintura suave de animais de desenho animado em cores pastel, embora até isso tenha desbotado com o tempo. Brinquedos de criança gastos estavam espalhados pelo chão, esquecidos apenas para serem redescobertos e mexidos como novos novamente. Um leão inacabado feito de legos estava deitado de lado como um lembrete do que foi perdido. Em um canto, um menino de cabelos ruivos e um rubor de sardas tirava seu cochilo da tarde. Suas mãos seguravam firmemente o cobertor esburacado, permitindo a uma fina folha de tecido gasto defendê-lo contra todas as assustadoras incógnitas do mundo. Ele não foi levantado pelo som de uma porta abrindo e fechando, nem foi despertado pelos passos suaves.
&gt; 
&gt; Deveria haver um único guarda de plantão. Eles não podiam se dar ao luxo de ter um guarda para o guarda, não mais. Era a tão esperada oportunidade de atingir uma ferida pessoal. Os atacantes podiam bancar suas balas, ao passo que os protetores não podiam.
&gt; 
&gt; Vir correndo ao som de um único tiro era tarde demais. O menino que suportou o sofrimento de estranhos finalmente foi permitido a não mais sentir.

//Uma brisa forte fez com que algumas pedra trêmulas se soltassem. O que antes era impenetrável agora convidava calorosamente todos os animais para se abrigar e fazer morada, incapaz de manter de fora nem mesmo os menos ágeis entre eles. O castelo havia se tornado um ninho de ratos gigante e todos os predadores queriam sua parte.//

&gt; O Administrador examinou a mesa vazia diante dele.
&gt; 
&gt; Houve um tempo, cerca de uma geração atrás, em que cada cadeira era ocupada dos melhores espécimes que a humanidade podia fornecer. As mentes mais brilhantes e as vontades mais fortes se reuniam regularmente para manter a ordem absoluta em um mundo que se tornava cada vez mais desordenado. Eles eram a mão firma que disciplinava o adolescente desordeiro. Eles eram os porteiros entre o que corria na contramão da sociedade e a humanidade curiosa que procurava atravessá-los.
&gt; 
&gt; Havia poucos sinais de que as coisas tinham dado errado. No início, o aumento da coleção de anomalias foi descartado como resultado de uma organização em rápido crescimento e os recursos maiores para caçar mais pistas. Alguns sítios menos úteis eram convertidos em antecipação a um novo crescimento. Era uma simples questão de desviar fundos menores na época. Se aquelas mentes brilhantes no passado tivessem sido inteligentes o suficiente para prever a necessidade de mudanças mais extremas na hora, talvez tudo isso pudesse ter sido evitado.
&gt; 
&gt; Isso era ilusão. Isso era inevitável. O Administrador sabia disso. O Administrador sabia disso antes mesmo dos Supervisores começarem a esvaziar suas cadeiras.
&gt; 
&gt; O primeiro foi uma brecha de contenção anormal. Acontece que quando a equipe de engenharia tinha que construir centenas de câmaras por mês, a checagem tripla se transformou em checagem dupla e checagem dupla em uma única olhada. Nem mesmo o mais gentil dos homens poderia acompanhar o ritmo de novas histórias a serem fabricadas, novos procedimentos de contenção a inventar, tragédias ainda a sangrar a esconder.
&gt; 
&gt; Os dois seguintes foram suicídios. Mesmo a mais forte das vontades quebrava sob pressão constante. Os restantes foram apanhados ao longo dos anos. Alguns simplesmente desapareceram. O5-2 não era visto desde que 590 foi executado pela Insurgência. Jack nunca conseguiu lidar com a perda da família. O5-4 deixou apenas o ícone de um rei rato estilizado em sua mesa, uma prova de como a engenhosidade nada mais era do que insanidade funcional.
&gt; 
&gt; Amizade e espírito não fizeram nada para impedir isso. Seus ideais, aspirações e os corações que os geraram não puderam produzir a força que precisavam. O respeito e o dever há muito haviam caído no esquecimento, longe dos contratos vinculativos que se pensava que fossem.
&gt; 
&gt; No final, nada em que eles realmente acreditassem poderia salvá-los.

//As paredes restantes do castelo gemiam como as articulações de um velho.//

//A inevitabilidade estava a caminho.//
