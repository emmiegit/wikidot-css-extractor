**Identyfikator podmiotu:** SCP-PL-199

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Obiekt należy przechowywać w suchym miejscu bez dostępu do światła słonecznego. Ze względów bezpieczeństwa nie zezwala się na otwieranie księgi nikomu oprócz wyznaczonych pracowników klasy D. 

**Opis:** SCP-PL-199 to 800 stronicowa księga wykonana ze zwyczajnego białego papieru, obłożona okładką z utwardzonego kartonu pokrytego niskiej jakości skórą koloru fioletowego. Mosiężne okucia znajdują się na każdym rogu okładki. Książka zatytułowana jest srebrno-metaliczną frazą &#34;Najciekawsze rzeczy specjalnie dla Ciebie!&#34;. Autor nie został podany ani zidentyfikowany.

Rzeczywista treść księgi jest nieznana z powodu występującej anomalii. Każda osoba, która rozpocznie lekturę SCP-PL-199 doświadczy efektu polegającego na zapełnieniu stron księgi ilustrowaną tematyką najbardziej interesującą daną osobę. Treść jest zapisana w sposób przystępny i atrakcyjny dla czytelnika, określana jest jako wyjątkowo ciekawa. 

Użytkowanie obiektu wiąże się z zagrożeniem pojawiającym się przy zakończeniu korzystania z księgi. Osoba która zakończy czytanie i odłoży artefakt doświadczy halucynacji, jakoby ze środka artefaktu wystrzelone zostały kajdany z nim połączone przy pomocy łańcucha. Okowy mają następnie zacisnąć się na nadgarstkach ofiary i przyciągnąć ją do księgi w ten sposób, aby podmiot wziął ją ponownie do rąk. Po tym kajdany mają się delikatnie rozluźnić w sposób zmuszający ofiarę do otwarcia SCP-PL-199. Po otwarciu na dowolnej stronnicy nacisk ze strony kajdan się zmniejsza. Ponowne zamknięcie księgi powoduje ponowienie przyciągania dybów w stronę księgi, próba oddalenia od artefaktu skutkuje zwiększeniem siły, z jaką łańcuchy przyciągają dyby w kierunku SCP-PL-199. 

Wygląd opisywanych kajdan nie jest jednolity. Zarówno one, jak i łańcuch przyciągający je do księgi zależy od tematyki, jaką czytała ofiara. Przykładowo, lektura informacji o średniowieczu wywołuje powstanie grubych zardzewiałych kajdan na podobnie skorodowanym łańcuchu; lektura informacji botanicznych powoduje manifestacje drewnianych kajdan na roślinnym pnączu.

Halucynacje wywoływane przez obiekt są wyjątkowo realistyczne i nie mogą zostać w żaden sposób zażegnane. Odciągnięcie ofiary od księgi jest możliwe i nie sprawia żadnych trudności, lecz według niej samej kajdany wraz z odległością zwiększają siłę, z jaką ofiara jest przyciągana. W kilku przypadkach ofiary doznały przeświadczenia jako by z powodu nacisku kajdan dłonie zostały wyrwane z nadgarstków co wywołało ogromny ból oraz silne krwawienie. W przypadku przejścia do innego pomieszczenia, kajdany rzekomo wyglądają jak gdyby przenikały przez ścianę oraz inne obiekty, zawsze ułożone są w linii prostej do artefaktu.

Zauważono, iż w przypadku otwarcia obiektu przez osobę inną niż ofiara efekt anomalny nie zamanifestuje, treść będzie taka sama jak ta, którą czytał poprzednik. Manifestacja anomalna kończy się najwyraźniej jedynie wtedy, gdy ofiara będąca pod jej wpływem umrze. Amputacja rąk skutkowała rzekomym przeniesieniem dybów na nogi; po amputacji również tych kończyn kajdany zwiększyły swą średnicę i zatrzasnęły na szyi ofiary.

**Dodatek:** Log eksperymentów.

&gt; //**Notatka:** Kolejne eksperymenty mają na celu ukazać różnorodność wyglądu manifestujących kajdan w zależności od zainteresowania testera.//

&gt; **Eksperyment 1**
&gt; **Podmiot:** D-378
&gt; **Zainteresowanie:** Stare budowle historyczne, zabytki.
&gt; **Manifestacja:** Ciężkie żelazne kajdany na grubych łańcuchach pokryte rdzą.
&gt; 
&gt; **Eksperyment 2**
&gt; **Podmiot:** D-277
&gt; **Zainteresowanie:** Afryka, związane z nią elementy biologiczne i geograficzne.
&gt; **Manifestacja:** Ozdobne kajdany z kości słoniowej połączone z księgą liną wyplecioną z włosia nieokreślonego stworzenia; włosie określane było jako szorstkie w dotyku, koloru intensywnie czarnego.
&gt; 
&gt; **Eksperyment 3**
&gt; **Podmiot:** D-198
&gt; **Zainteresowanie:** Stare kultury Ameryki Południowej.
&gt; **Manifestacja:** Gruba lina wypleciona z pnącza nieokreślonej rośliny, nadgarstki były nią owinięte kilkakrotnie.
&gt; 
&gt; **Eksperyment 4**
&gt; **Podmiot:** D-684
&gt; **Zainteresowanie:** Zjawiska paranormalne.
&gt; **Manifestacja:** [ZMIENIONO], interpretacja w toku.
&gt; 
&gt; **Eksperyment 5**
&gt; **Podmiot:** D-1845
&gt; **Zainteresowanie:** II wojna światowa
&gt; **Manifestacja:** Solidny sznur konopny.
&gt; 
&gt; **Eksperyment 6**
&gt; **Podmiot:** D-1008
&gt; **Zainteresowanie:** Samochody
&gt; **Manifestacja:** Pasy bezpieczeństwa.
&gt; 
&gt; **Eksperyment 7**
&gt; **Podmiot:** D-1964
&gt; **Zainteresowanie:** Popkultura
&gt; **Manifestacja:** Plastikowe opaski samozaciskowe połączone z księgą kolorowym paskiem materiału.
&gt; 
&gt; **Eksperyment 8**
&gt; **Podmiot:** D-1346
&gt; **Zainteresowanie:** Ciała niebieskie i zjawiska fizyczne związane z ich bytowaniem.
&gt; **Manifestacja:** [USUNIĘTO]
&gt; 
&gt; **Eksperyment 9**
&gt; **Podmiot:** Sterowany robot wyposażony w ramię i kamerę.
&gt; **Manifestacja:** Ofiarą padł sterujący robotem pracownik klasy D, którego kajdany sięgnęły pomimo znajdowania się w sąsiednim pomieszczeniu. Osobnik ten interesował się snycerką, manifestujące kajdany rzekomo wykonane były z dobrze wyrzeźbionego drewna świerkowego, przymocowane do księgi za pomocą łańcucha, którego ogniwa wyrzeźbiono z drewna brzozowego.
&gt; 
&gt; 
&gt; **Eksperyment 10**
&gt; **Podmiot:** Prototypowy robot inteligentny.
&gt; **Manifestacja:** Robot odmawiał odłożenia księgi nie argumentując czynu. Kamera zarejestrowała kod binarny który po rozszyfrowaniu ukazał tekst o tematyce [USUNIĘTO]. Po zrestartowaniu maszyny efekt anomalny znikł.
&gt; //Notatka: Nikt z tu obecnych nie potrafi skomentować tego co widzieliśmy. Ponadto musimy jeszcze raz przyjrzeć się definicji śmierci w przypadku maszyn.-- Dr ████//
