[[include :scp-sandbox-3:image-zoom name=http://scpkrsandbox.wikidot.com/local--files/wallowing-f/5.png|caption=SCP-633-KO-9의 사진. 밈적 성질을 띄는 부분은 편집됨.|width=300px|align=right]]

**일련번호:** SCP-633-KO

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** 모든 SCP-633-KO 개체들은 제341K기지의 18번 격리실 내부에 격리한다. 현재 재단이 격리 중인 SCP-633-KO는 총 21 개체로, 모든 SCP-633-KO 개체들이 재단에 격리된 것으로 보인다. SCP-633-KO를 대상으로 한 별다른 시설이나 영양 공급 등의 절차는 요구되지 않는다.

SCP-633-KO 격리실은 전면에 무속학적 차폐 처리가 필수적으로 요구되며, 격리실 출입문은 2중 구조를 원칙으로 한다. 또한 격리실 내부에는 제341K기지 격리팀 본부로 연결되는 유선 전화 하나를 배치한다.

만일 임의의 인원이 SCP-633-KO 격리실 내부에 입장한 경우 격리실에서 외부로 나가기 전, 격리실 내부의 SCP-633-KO 개체 수가 격리실에 입장하기 전과 동일한지 여부를 확인한다. 만일 개체 수가 동일하지 않을 경우 해당 인원은 격리실 내부에서 대기하며, 격리실 내부에 배치된 전화를 통해 격리팀에게 해당 사실을 보고한다.

**설명:** SCP-633-KO는 일종의 무속학적–영적 기생체의 총칭이다. SCP-633-KO의 총 개체 수는 정확히 알려진 바 없으나 현재까지 발견된 모든 개체들[[footnote]]총 21 개체.[[/footnote]]은 재단이 격리 중에 있다.

조사 결과 SCP-633-KO는 외부차원 &#34;밤하늘&#34;에서 기원하였음이 밝혀졌다. 공통적으로 증언된 바에 따르면 모든 개체들은 하나의 &#39;모체&#39;에서 탄생한 것으로 보이는데, SCP-633-KO의 변칙성 및 그 특성 대부분이 이러한 모체와 밀접한 연관성이 존재할 것으로 추정된다. 다만 해당 모체에 관한 직접적인 정보는 아직 보고된 바 없다. 모체에 관한 SCP-633-KO 개체의 증언은 //부록 633ko/A//를 참조할 것.

SCP-633-KO는 개별적으로는 물리적 형태를 갖추는 것이 불가능하며, 주로 인간의 사체에 기생한 뒤에야 인식이 가능하다. 이때 개체는 주로 만 13세 미만 아동의 시체를 선호한다. SCP-633-KO의 숙주가 된 시신은 별다른 전문 장비 없이는 외적으로 살아있는 인간과 구분이 불가능한데, 이는 숙주의 사망 과정에서 발생한 모든 종류의 부상이 SCP-633-KO의 기생 직후 완전히 회복된다는 사실에 기인한다. 다만 이러한 변칙적인 자가회복은 개체가 숙주에 완전히 기생한 시점에서 소멸하며, 이후 비변칙적인 인간의 자연 치유와 동일한 양상을 띈다.

SCP-633-KO는 생전 숙주가 지녔던 모든 행동 양상이나 특징을 모방한다. 이는 개체가 숙주의 주변 인물들에게 발각되지 않는 것을 목적으로 하는 일종의 방어기제로 추측되는데, 현재까지 개체가 1단계에서 재단이 아닌 타인에게 그 정체가 확인된 경우는 따로 보고된 바 없다.

SCP-633-KO의 숙주는 아래와 같은, 총 4단계의 변화를 겪는다.

# **(6개월 이전)** 숙주의 생전 모습과 거의 동일하며, 신체 반응 및 기능 또한 전문 장비 없이는 별다른 이상을 알 수 없다.
# **(6개월 - 12개월)** 신체 말단 부위부터 점차적으로 부패가 시작된다. 이는 비변칙적인 보존 처리를 통해 일시적으로 지연시키는 것은 가능하나, 결과적으로 3단계 직전에 심장을 제외한 모든 부위가 부패 상태에 수렴한다.
# **(12개월 - 14개월)** 부패된 부위가 점차 액화되며, 심장을 제외한 모든 신체 부위가 떨어져나간다.
# **(14개월 이후)** 심장이 직경 3cm 정도의 구형으로 변형되기 시작하며, 완전히 변형된 직후에는 푸른 빛을 방출하며 부유한다. 해당 상태의 대상은 대상이 발산하는 빛에 내포된 시각적 밈을 통해 외부와 소통한다.

상술한 외적 변화는 SCP-633-KO가 주기적으로 숙주를 교체하는 행위의 직접적인 요인이며, 대부분의 경우 개체는 2단계에서 다른 숙주로 옮겨간다. 기생 상태에서 벗어난 숙주는 SCP-633-KO가 기생한 시점과 거의 동일한 상태로 회귀한다. SCP-633-KO가 하나의 시신에 2회 이상 기생한 경우는 보고된 바 없다.
-----
**부록 633ko/A:** 다음은 SCP-633-KO-1을 대상으로 한 면담기록 일부이다.
[[collapsible show=&#34;+ 기록 열람&#34; hide=&#34;- 열람 종료&#34; hideLocation=&#34;both&#34;]]
[[include :scpkrsandbox:component:scp-interview-block
title=면담기록 633ko|
interviewer=███ 박사|
interviewed=SCP-633-KO-1|
introduction=SCP-633-KO-1은 재단이 최초로 확보한 SCP-633-KO 개체이며, 면담 당시 개체는 기생 이후 대략 9개월이 지난, 2단계 상태었다.|
bottom=면담기록 633ko/1|
caption=
= (중략)

**███ 박사:** 귀하는 어떻게 탄생한겁니까?

**SCP-633-KO-1:** 어머니가 계셨죠. 저희를 낳고, 저희를 길러주신 어머니가요. 어머니보다 찬란하고 포근하게 빛나는 별님은 단 한 번도 본 적이 없습니다.

**███ 박사:** 지금까지 저희가 수집한 자료에 따르면 모체에서 파생된, 귀하와 같은 분들은 모체를 위한 활동을 하는 것으로 알려졌는데, 그럼 귀하는 &#39;어머니&#39;를 위해 어떤 일을 하셨습니까?

**SCP-633-KO-1:** 어머니가 좋아하실만한 일을 했죠. 어머니께서는 항상 배고파 하셨습니다. 때문에 저와 제 형제자매들은 어머니가 배고프시지 않으시길 바랬고, 어머니께서 가장 좋아하시는 음식을 직접 가져다드렸습니다. 이곳에서는 그 음식을 아마 &#39;동심&#39;이라 불렀던 것 같네요.

**███ 박사:** 그럼 지금은 왜 시체에 간섭하는 방법을 택하게 된거죠?

**SCP-633-KO-1:** 처음에는 저희가 가져다드린 음식만으로도 충분히 배불러 하셨어요. 하지만 날이 갈수록 어머니께서 드시는 음식의 양이 늘어났고, 결국에는 다시 배고파하시기 시작했습니다. 하필이면 그쯤부터 다른 별님의 아이들이 저희와 경쟁을 하기 시작했던 터라 그 이상으로 음식을 구하는 일도 막막한 상황이었거든요. 저와 제 형제자매들은 오랜 탐색 끝에 어떤 존재도 건들지 않으면서 음식은 많은, 그런 것을 찾아낼 수 있었습니다.

**███ 박사:** 그게 바로 어린 아이들의 시신이었던거군요.

**SCP-633-KO-1:** 네, 맞아요. 저희가 그 고기들을 직접 조달하기 시작한 뒤로는 어머니께서 단 한 번도 배고파하신 적이 없답니다.

**███ 박사:** 그럼 지금은 어째서 그 &#39;어머니&#39;께 시체를 전달하지 않는겁니까?

**SCP-633-KO-1:** 슬픈 이야기에요. 제가 태어난 세상에는 왕자님이라는 분이 계셨, 아니 계십니다. 왕자님께서는 제 어머니를 포함한 많은 별님들을 보살피셨죠. 그런데 왕자님께서 어느날 갑자기 사라지신겁니다. 그 뒤로 소리소문 없이 사라지는 별님들이 늘어났고, 제 어머니도 그렇게 사라지셨습니다.

**███ 박사:** 그럼 귀하는 지금 &#39;어머니&#39;를 찾고계십니까?

**SCP-633-KO-1:** 당연하죠.

**███ 박사:** 누가 별님들을 납치했는지는 모르십니까?

**SCP-633-KO-1:** 알았으면 진작에 어머니를 찾았을겁니다.

= (하략)|
statement=SCP-633-KO-1가 면담 과정에서 언급한 &#39;왕자&#39;는 SCP-630-KO와 동일 인물인 것으로 추정된다.|

**부록 633ko/B:** 다음은 //면담기록 633ko/6//의 전문이다.
[[collapsible show=&#34;+ 기록 열람&#34; hide=&#34;- 열람 종료&#34; hideLocation=&#34;both&#34;]]
[[include :scpkrsandbox:component:scp-interview-block
title=면담기록 633ko|
interviewer=최선영 박사|
interviewed=김성화|
introduction=대상은 SCP-633-KO-21의 기생으로 인한 숙주의 변화를 총 2단계까지 목격했다. 면담 당시 대상은 여러 정신 질환을 앓고있었다.|
bottom=면담기록 633ko/6|
caption=
= &lt;기록 시작&gt;

**최선영 박사:** 안녕하세요, 김성화 씨. 기분은 좀 괜찮으십니까?

**김성화:** 전보다는요.

**최선영 박사:** 오늘 아드님에 대해서 몇가지 여쭙고 싶은게 있어서 이렇게 자리를 마련했습니다. 괜찮으신가요?

**김성화:** ...네.

**최선영 박사:** 떠올리기 힘드시겠지만, 저번에 아드님이 한 번 돌아가셨던 것 같다고 증언하셨죠? 

**김성화:** 네, 맞습니다.

**최선영 박사:** 어째서 그렇게 생각을 하셨는지 여쭈어봐도 될까요?

**김성화:** //(머뭇거림)// 예전에, 그니까 민재랑 제가 기차역에 갔던 적이 있어요. 민재는 처음 와보는 곳이라 그런지 잔뜩 신났었고, 역사 안을 마구 뛰어다녔던 기억이 나네요. 그러다가, 제가 한눈을 판 사이에, 그러니까 기차가 들어왔고, //(눈물을 흘리기 시작함)// 사람들이 비명을 질렀습니다. 알고보니 민재가 기차 아래 깔렸더라구요.

**최선영 박사:** 그 다음에는요?

**김성화:** 세상이 무너진다는게 어떤 느낌인지 알 것 같더라구요. 급하게 사람들 틈을 비집고 가보니... 손 하나가 철로 옆에 떨어져있는걸 봤어요. //(머리를 부여잡음)// 기억이 뭐랄까, 불명확하네요. 그 뒤에는 하도 정신이 없어서요. 그런데 기차가 멈추자 마자 저를 애타게 찾는 목소리가 들렸어요. 분명히 민재 목소리였죠. 저는 그때 제가 미쳐버린줄 알았어요. 그런데... //(말을 잇지 못함)//

**최선영 박사:** 아드님께서 살아계셨던거군요.

**김성화:** 네. 기차 밑에, 이걸 뭐라고 해야하지. 선로 한 가운데에 누워있어서 기적적으로 목숨만은 건졌더라구요. 천만다행이, 아니, 천만다행이라 생각했었습니다, 그때는요. 정말, 역무원이 아이를 기차 아래에서 꺼냈을 때는... 제가 헛것을 보고있나 했어요. 아이를 안고 나서야 알겠더라구요. 우리 민재가 살아서 돌아왔다는 사실을요. 그땐 손이 떨어졌던 것조차도 생각나지 않았어요.

**최선영 박사:** 그럼, 이상함을 느끼기 시작하신건 언제부터죠?

**김성화:** 어느날 민재한테 옷을 입히는데, 애 손가락 끝이 시커멓더라구요. 뭔가 이상해서 만져보니, 뭔가 기분 나쁘게 물컹 하는거 있죠? 그래서 아 뭔가 잘못됐구나, 하고 병원에 데려가려고 하는데 애가 죽어라 반항을 하는거에요. 나는 병원에는 죽어도 가지 않겠다고 하는데, 심지어는 부엌으로 달려가서 칼을 뽑아들려고 하는겁니다. 전 그제서야 뭔가 이상한 낌새를 느꼈습니다.

**최선영 박사:** 어떤 낌새 말입니까?

**김성화:** 원래였으면 조금만 몸이 이상해져도 울고불고 난리를 치던 애가, 분명 몸이 이상해졌는데 아무 말도 없다니, 심지어는 병원을 가자는 말 한마디에 제게 칼을 뽑아들려 한다니 이건 정말, 정말...

**최선영 박사:** 괜찮으십니까?

**김성화:** ...민재가 칼을 찾는걸 말리고 애 눈을 똑바로 쳐다봤어요. 나한테 말 안한거 있냐고. 도대체 왜 이러는거냐고. 그렇게 몇시간을 내리 추궁하니까, 애 표정이 갑자기 이상하게 변하는거 있죠.

**최선영 박사:** 어떻게요?

**김성화:** 그건... 그건 말 그대로 시체였어요. 표정 하나 없이 눈만 크게 뜨고, 얼굴이 새하얗게 질려서는 입을 꾹 닫고있었어요.

**최선영 박사:** 그 뒤에는 어떻게 됐나요?

**김성화:** 비명을 질렀어요. 제가요. 그러자 애가 아무런 표정 없이 눈만 굴려서 저를 바라봤는데... 박사님은 절대 이해 못하세요. 전 그 순간 그게 제 아들이 아니라는걸 직감했습니다.

**최선영 박사:** //(말을 꺼내려다 멈춤)//

**김성화:** 그.. 그게 저한테 어떻게 알았냐고 묻더라구요. 저는 구석에 앉아서 &#39;이게 무슨일이지..&#39; 하고 가만히 벌벌 떨고 있었는데 애가 제 앞에 쪼그려 앉아서 이야기를 해줬어요. 아직도 그때 들었던 말을 정확히 기억해요. &#39;민재가 살아서 돌아왔잖아. 기차에 깔려서 산산조각난 고깃덩이를 하나하나 짜맞췄는데. 그렇게 엉망진창인 고깃덩이가 이렇게 멀쩡하게 돌아왔는데 기쁘지 않아?&#39; 그러더니 갑자기 애 머리가 바닥에 뚝 떨어지는데... 썩은내가... 그제야 썩은내가 코를 찌르는거죠... //(울음을 터트림)//

**최선영 박사:** 유감입니다.

**김성화:** 그 뒤에는 그냥... 기억이 안나네요. 울면서 전화를 부여잡고 경찰에 신고했던 기억만 있어요.

**최선영 박사:** 아이는 김성화 씨가 신고하는 동안 무얼 하던가요?

**김성화:** 아무것도요. 그냥 그 자리에서 몸을 틀어, 저를 향해서 가만히 서있었어요.
