    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Euclid

**特殊收容措施：**所有安装了SCP-3145的移动设备将被没收并用来分析任何潜在的可能受影响的设备。之后，受影响设备将被移除电池，被分配一个编号，并被存放在Research Site-22中的Storage Unit-30。

所有移动设备在线应用程序商店均应被监测以防止任何SCP-3145-A的意外销售。疑似受到感染的设备应使用自上传恶意软件锁定以使此设备无法使用，直到它能被外勤特工缴获。

**描述：**SCP-3145为一个大型人形生物的影像，有类似狗的头骨和黑色头发，通过SCP-3145-A显现。

SCP-3145-A是一个9.8MB的移动设备应用程序，名为“MalO ver 1.0.0&#34;，可在多个在线应用商店中免费下载。SCP-3145-A没有给出开发商并且能以某种方式绕过在线商店的申请处理流程直接被发行。无法通过其他程序管理软件删除SCP-3145-A。

SCP-3145-A被安装后不会创建图标和快捷方式，而会每隔3到6小时通过短信向该设备发送照片。所有照片的某一位置都可见SCP-3145。

在SCP-3145-A安装后的前24小时中，这些照片的内容是拥有此移动设备的个体平时经常出入的地点。48小时后，照片的内容是个体最近去过的地点。72小时后，照片内容为个体的实时图像，SCP-3145出现在接近个体的位置。

暴露于这些图像超过90小时的个体将开始看到SCP-3145出现在他们眼角的余光中，在反射面上尤其易出现。此后的持续暴露将导致SCP-3145的不可逆的、持久的可视化。此阶段的个体报告了SCP-3145尝试与其进行视觉交流，但无法理解他们的行为。彻底避免暴露于这些图片是目前唯一已知的逆转SCP-3145-A的效应的措施。到现在为止，没有任何SCP-3145的敌对活动被报告。

**附录：归档文件3145-02**

&gt; //注：这是与发布在在线应用商店的SCP-3145-A略有不同的一个版本。它是在理惠·法尔松博士的手机被SCP-3145-A感染后被她所发现的。她的手机为何会受到感染现仍在调查中。//
&gt; 
&gt; [[size 150%]]__{{**MalO**}}__[[/size]]
&gt; {{ver1.0.1}}
&gt; 
&gt; {{免费！}}
&gt; 
&gt; {{评论（0）}}
&gt; 
&gt; {{介绍：}}
&gt; {{嗨，博士，在吗？听着，我觉得这个“通过手机跟踪人”的玩意挺不错的，但你要是问我的话，我看它还是走得不够远。你看这样如何：比如说，等事情到了我就快在现实生活中找到他们的那一步——比如在照片上我已经站在他们身后了，这时要让他们感到害怕，惊慌失措什么的。然后，再比如，等他们能在镜子里看到我了，要是他们一直盯着看，最后我就会从镜子里跳出来，把他们掳走！我是说……我也不知道，这个点子不是太刺激，但这东西的新鲜度很快就会过去。我只是想把它炒热。总之，让我听听你的想法吧！绝无广告。使用愉快！}}
&gt; 
&gt; ||{{**##c21a29|操##**}}||
