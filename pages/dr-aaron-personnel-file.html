    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align:right;float:right&#34;]]
[[*user Lalartu]]
[[/div]]
**Имя:** Аарон ███████ Л██████. Также известен как д-р Л██████ или д-р Аарон.

**Уровень допуска:** 3.

**Должность:** старший исследователь, учёный-экспериментатор.

**Место работы:** часто меняется по причине работы с фиксированными в пространстве объектами.

**Краткая характеристика:** Д-р Л██████ – один из исследователей Фонда. Основной профиль – биология, специализируется на живых и полуживых SCP-объектах. Кроме того, отмечается интерес д-ра к другим дисциплинам, а также нездоровая тяга к оккультизму, каббале и иным ненаучным предметам.

Характер оценивается коллегами как язвительный и саркастичный. Это же заставляет думать исследователей, что характерный █████кий акцент д-ра Аарона – не более чем ещё один способ раздражения коллег, и на самом деле Л██████ свободно владеет обычным русским языком. В настоящий момент окончательная ясность в данном вопросе не достигнута.

Дополнительные факты, оцениваемые персоналом Фонда как эксцентричность, объясняются исключительно национальностью д-ра – а именно, ярое следование нормам кашрута. Поэтому единственной по-настоящему эксцентричной чертой д-ра Аарона является постоянное ношение головного убора из фольги, по форме напоминающего классическую кипу.

Слухи о том, что д-р Л██████ заражён [[[SCP-1019-RU|SCP-1019-RU]]], в настоящий момент не подтвердились медицинской экспертизой. 

**История:** Д-р Л██████ привлёк внимание Фонда во время исследования зоны вокруг SCP-1112-RU. Часть организмов, изменённых воздействием объекта, попала в руки д-ру Аарону, который взялся за исследование. Вышедшие на него сотрудники Фонда предложили выбор: принять амнезиак или стать членом организации. Д-р Л██████ выбрал второй вариант и был назначен на SCP-1112-RU.

В дальнейшем д-р Аарон получил назначения на ряд других объектов и третий уровень допуска. Зарекомендовал себя пытливым исследователем. Первым из сотрудников заметил взаимосвязь между объектами SCP-1777-RU, за что удостоился благодарности О5. 

По личной просьбе д-ра Л██████ рекомендуется не назначать его на любого рода произведения «Мясного Цирка».

**Комментарии других исследователей.** 

//Этот тип совершенно сумасшедший. Знаете, что он предложил мне на днях? Налить SCP-1112-2-RU в SCP-1057-RU! И это притом, что мы до сих пор от инцидента 1057 «Аква» не оправились! – д-р К█████//

//Успокойтесь. В конце концов, кровь SCP-1112-RU для исследований выделяете вы? Вот проигнорируйте его запрос и забудьте, – О5-█// 

//Идеи-то у него светлые… только с предподвывертом. Мне допрос 1020ого ещё долго в кошмарных снах сниться будет… И, при всём моём уважении, умоляю – хотя бы в официальной документации редактируйте его речь! Читаешь отчёт об операции по захвату Кетера, и внезапно натыкаешься на «таки да» и «шо ви себе думаете»… Примите меры! – д-р Б██████//

//Не знаю, он мне не показался таким уж и эксцентричным. Да, у него своеобразная манера поведения, это же ещё не значит, что он ненормальный. Во всяком случае, стандартная психологическая экспертиза не выявила ничего особенного. Только рядовые отклонения, не более того. Кто хочет - может ознакомиться. - д-р Андерсен// 

//В принципе, нормальный парень. Немного болтливый, но, в самом деле, разве можно жаловаться на то, что человек выдаёт о своей личности гораздо больше информации, чем мог бы при иным поведении? - д-р Фартунов//

//Лично не общался с д-ром Л██████, так, только пересекались пару раз, но ничего зазорного про него не могу сказать. Хороший специалист, объекты у него интересные --сам бы занялся некоторыми из них--. А характер его мне по душе - так веселее, и, раз работоспособность от этого не страдает, можно смело не обращать внимание на такую мелочь. - д-р Корвин//</textarea></pre>
