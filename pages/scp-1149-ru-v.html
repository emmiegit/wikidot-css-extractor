**Объект №:** SCP-1149-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен содержаться в герметичном хранилище для объектов класса &#34;Евклид&#34; в Зоне 7. Любая вентиляция помещения строго запрещена, раз в день ответственный сотрудник должен проверять место содержания на наличие щелей и других признаков разгерметизации. В целях повышенной безопасности объект должен содержаться прикованным к стулу из огнеупорного металла при помощи скоб из того же метала. В хранилище должна поддерживаться температура не ниже 100 градусов по Цельсию, а ее понижение допустимо только в случае запланированного посещения. Доступ к объекту разрешается исключительно с разрешения ответственного руководителя или при наличии уровня допуска 4 или выше. С целью обезопасить взаимодействие с SCP-1149 запрещается пребывание в помещении без костюма химической защиты. Вход должен осуществляться через бронированную герметичную дверь с кодовым замком и сканером сетчатки глаза. Место содержания должно охраняться четырьмя охранниками, оснащенными огнеметами, дыхательными аппаратами замкнутого цикла и хотя бы одним ручным пулеметом. 

Доступ к SCP-1149-A разрешается всем сотрудникам с уровнем допуска 2 или выше с условием, что контакт будет строго проконтролирован сотрудником медицинской службы, и образец будет возвращен в ячейку хранения. 

**Описание:** Объект выглядит как мужчина атлетического телосложения, хотя половых признаков у него нет. Весь кожный покров заменен на искусственно созданную ткань неизвестного типа. Ткань имеет красный окрас, на ощупь грубая. Разрезы для глаз, ноздрей, рта, ушей и анального отверстия отсутствуют, разделения для пальцев ног и рук имеются. Доказано, что у объекта нет органов слуха и обоняния (либо они не функционируют), но есть орган зрения, расположенный на лицевой части головы. У SCP-1149 не наблюдаются черты лица - там, где ожидаются впадины для глаз и носа, находится гладкая выпуклая поверхность. 

Кожа объекта поддается деформации только при больших нагрузках, но теряет целостность исключительно при высоких температурах. Так, если расстрелять SCP-1149 из огнестрельного оружия, никакого урона покрытию нанесено не будет. Предполагается, что на внутренние органы объекта внешние факторы влияют по прежнему губительно, хоть и с меньшей силой благодаря силе натяжения аномальной ткани. Одиночные удары/выстрелы, впрочем, не наносят особого вреда объекту, из чего следует принять во внимание свойства SCP-1149-A (см. Приложение 1149-2). Если же подвергнуть объект кремации, он не сгорит, но на любые механические повреждения его кожа будет реагировать так же, как и человеческая. Не рекомендуется длительное применение силы по отношению к объекту, так как существует риск причинить ему непоправимый вред. Также стоит заметить, что аномальная ткань SCP-1149 не пропускает излучения, длина волн которых меньше 1██ нм, что делает невозможным обследование с помощью рентген-аппарата, что не позволяет сделать четкие выводы о внутреннем строении объекта. На голове SCP-1149 находится шов, по всей длине он зажат прищепками из неизвестного черного металла. Рассматривается версия участия &#34;Мясного цирка&#34; в создании данного объекта. Стоит заметить, что на момент нахождения SCP-1149 носил гражданскую одежду времен Первой мировой войны. Его гардероб состоял из солдатских сапог, потертых и поврежденных огнестрельными выстрелами кожаного плаща и перчаток, штанов из мешковины и рубашки.

У объекта имеются железы, схожие с потовыми, но выделяющие вещество, обладающее парализующим и одурманивающим эффектом. Любое живое существо, достаточно близко приблизившееся к SCP-1149, частично теряет способность двигаться и начинает видеть легкие галлюцинации. Подобравшись достаточно близко к человеку, объект забирает что-то принадлежащее данной личности, причем отнимаемое не ограничивается материальными вещами. SCP-1149 способен забрать у человека какой-то предмет, отключить орган или часть тела, стереть воспоминание, вылечить фобию, отнять эмоцию. Логическую связь или закономерность в том, что SCP-1149 забирает у того или иного субъекта, проследить пока что не удалось.

* В случаях, когда изымалась часть тела или орган, этот орган полностью атрофировался, оставаясь на месте. Любые попытки восстановить функционирование &#34;отнятой&#34; части тела не увенчивались успехом. Никаких попыток отрезать или оторвать кусок от своей жертвы объект не предпринимал, а лишь притрагивался к выбранной части или участку кожи, рядом с которым находился нужный орган.
* В случаях, когда изымался предмет, SCP-1149 просто забирал его у одурманенной жертвы и клал в карманы одежды. Установлено, что через несколько дней объект выбрасывал отнятый предмет (экспертиза не выявила у предметов никаких аномальных свойств).
* В случаях, когда изымалась эмоция или воспоминание, объект притрагивался к лицу жертвы.

**Происхождение:** Объект держал в страхе жителей населенных пунктов ███████ С████ и ██████ █████ (Россия) с 19██ года. Внимание Фонда привлек дневник испанского путешественника Б██████ █████, записи из которого попали в [ДАННЫЕ УДАЛЕНЫ] после его кончины. В дневнике описывалось поселение в Сибири, во время посещения которого Б██████ был удивлен суеверностью его обитателей и случаем контакта с SCP-1149, который он воспринял как результат своей впечатлительности. Следующая заметка датируется 1█ сентябрям 19██ (через █ лет после инцидента) и состоит из нескольких негативных отзывов о путешествиях и желании вернуться на родину. 

Объектом лично занялись две временно сформированные группы разведчиков во главе с агентом Д. Блэкаутом. После двух недель слежения за деятельностью SCP-1149 его воздействию подверглись двое участников операции, один избавился от своей боязни высоты, а второй лишился одной почки. Был организован захват объекта с применением грузового вертолета и [ДАННЫЕ УДАЛЕНЫ]. Часть жителей была изъята с целью изучения, а затем обработана амнезиаком класса С и возвращена. По неподтвержденным данным руководитель операции контактировал с SCP-1149, но не смог определить, чего лишился. Все контактировавшие (в том числе и предположительно) агенты отправлены на полное медицинское обследование с последующим карантином на протяжении 14 суток.

//Этот &#34;парень&#34;, конечно, не худшее, что я видел, но приятного все равно в нем мало. Признаюсь, мы по нему немного стреляли, по ногам в основном. Он никак не реагировал. Вообще никак. Как будто вообще ничего не ощущал.// - Агент О. С██████

Наиболее вероятной версией создания объекта является работа &#34;Мясного цирка&#34;, на что указывает характерный для данной организации черный металл неизвестного происхождения. Впрочем, никаких заметок или рекламных буклетов при объекте найдено не было, что не дает полной уверенности в причастности вышеупомянутой организации к созданию SCP-1149.

**Приложение 1149-1:** Д-ром С███████ предложено совершить попытку общения с объектом с помощью визуального текста. Температура в камере была снижена до комнатной, после чего двое сотрудников класса D, одетые в костюмы химзащиты, внесли широкоформатный монитор и поставили его на подставку в метре от обездвиженного SCP-1149. Когда сотрудники покинули помещение, дверь была вновь загерметизирована. Д-р С█████ удаленно передавал текст на монитор при помощи соответствующего оборудования.

**Приложение 1149-2:**
После установления реакции кожи объекта на высокие температуры было решено попытаться хирургическим путем изъять ее фрагмент. В эксперименте вместо операционного стола использовалась печка. SCP-1149 привязали к печи цепями из огнеупорного металла и нагрели до температуры ████ К. Команда хирургов в ОЗК успешно удалила фрагмент кожи объекта (далее SCP-1149-1A) площадью ██ см^^2^^ с его правого бедра. На месте разреза было хорошо видно пористую ткань [ДАННЫЕ УДАЛЕНЫ], предположительно мышечную. Во время операции SCP-1149 никак не реагировал на ущерб, нанесенный ему (никакой вид анестезии не использовался). После окончания эксперимента и охлаждения объекта до комнатной температуры открытый участок покрылся той самой аномальной тканью, но немного более светлого оттенка. Опыты над кожным покровом SCP-1149 приостановлены из-за вероятности нанести вред объекту.

**Примечание:** //Ткань очень эластична, подобно резине, только очень крепкой. После преодоления порога в ████ Ньютонов начинает светлеть и медленно уменьшаться до первоначальных размеров если перестать ее растягивать. Внутренняя часть имеет белый цвет, а не красный. В отличии от красного покрытия, белое можно использовать как очень эффективный заживляющий пластырь. SCP-1149-1A полностью дезинфицирован и его можно применять в лечении поверхностных ран и ушибов. Если бы удалось произвести такой материал, то это стало бы огромным шагом в развитии Фонда. Прошу выделить опытных химиков и определенный объем ресурсов для работы с SCP-1149-1A.// - д-р А. ██████ //(запрос обрабатывается)//</textarea></pre>
