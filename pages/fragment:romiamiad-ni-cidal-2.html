+ 海邊 Lawac no Riyar
[[/=]]

&gt; SCP-ZH-922的奇蹟學能力仰賴「日光」與「泡水」這兩項物理條件的補給。為了配合《轉轍計畫》的進階研究，我們在近日開始訓練項目進行水上運動——這是一種能同時令她儲備兩種物理條件的方式，並且顯然非常適合她的脾性。不過，基於維安理由，在她戲水後到實驗結束（而她完全耗損其能量）之前，她將會被拘留在收容室內而不得任意逗遊。
&gt; 
&gt; 此外，我已經要求額外的維安支援到項目戲水的現場待命。細節為機密。
&gt; 
&gt; [[&gt;]]
&gt; ——山本五十嵐，SCP-ZH-922管理人
&gt; [[/&gt;]]

Site-ZH-44的確切地點是個機密，外人只能知道它是個看得到海的山間園地。不過站內的員工都知道，只要透過外接密道插入玉里—長濱隧道，就能接上台30號公路，出隧道後就是蔚藍的太平洋與蜿蜒到海邊的連續彎路。在這裡往北行駛十幾分鐘，就是 Cidal 練習衝浪的秘密海灘。

迎著下午的海風，越野車的正副駕駛座是兩個44站的特工，拉開窗戶，扯著喉嚨唱著陳建年的《海洋》。後座的則是山本與 Cidal，還有三片幾乎擋住後方視野的衝浪板。現在是14:30，太陽已經落在山的那一邊，陽光也不會透過海面反光而對公路上的人們造成兩倍的紫外線傷害。正是最適合練習水上活動的時候。

快抵達預定地點時，Cidal 含著一個彩虹色的髮圈，往後方綁起頭髮來。山本往她睬了一眼。

「看甚麼啦？日本人。」她用族語嫌棄地說，手上的動作沒有停下來。

「沒什麼。」山本把眼神別開，看著右手邊窗外的太平洋。「你學會綁頭髮了啊？」他用族語回應。

「不能像上次一樣，在海裡吃到頭髮吧。」她彆扭地說。

「Alofay 給你的？髮圈。」

「嗯。」她跟自己的長髮奮戰完，一大球的頭髮讓她的後頸變得俐落清爽起來。兩人沉默了一陣子，前面的兩個特工還在跟著歌聲快樂搖擺。

「好看嗎？」她小聲問。

山本沒有回頭，因為不想讓她發現自己的眼神正在慌張飄移，//這甚麼問題？這姑娘想幹嘛？//「甚麼東西好看？」

「沒事。」她故作輕鬆地說。不久，車子開始駛離柏油路，往沙地上開去。穿過一陣海岸植物構成的灌木林，一個礁岩四散的米色沙灘出現在眼前。

「到啦！下車！」
[[=]]
+* ❊
[[/=]]
基於一些原因（牽涉到一場海難、一個海洋性異常與幾條人命），海洋並不是讓山本感到愜意的場所之一。他坐在一張小板凳上，身後靠著越野車的鈑金，下午太陽的入射角正好讓他躲在車子的陰影處。前方三公尺處是海灘的乾濕交界的地方，再過去三公尺的礁岩旁是 Cidal、陳威豪與林致聖——這兩個特工擔任 Cidal 的衝浪教練，以及必要情況下的救生員。他不希望發生甚麼事情的時候毫無外援，只能看著重要的人在自己眼前——

//不。不會發生的。今天很安全。有太陽跟溫和的海象。我們只是在海邊，不是海中央。//

他勉強將自己從陰影中抽離出來，手上翻著一本口袋尺寸的阿美語聖經。他是不信教的。無神論者。不過這仍然不失為一本方便的閱讀教材。山本開始默念陌生的拼音，兩個教練跟 Cidal 的聲音在前方與海浪拍打的聲音混合成背景音。這是個可以放鬆的午後。

「欸對，[[span class=&#34;ruby&#34;]]Yoko[[span class=&#34;rt&#34;]]陽子[[/span]][[/span]]，做得很好哦。」

「啊哈哈哈哈，重來重來！」

「不要笑我啊，[[span class=&#34;ruby&#34;]]白浪[[span class=&#34;rt&#34;]]漢人[[/span]][[/span]]！」

隨著海浪拍打的聲音與三人練習時嬉鬧的言語連綿不絕，山本覺得越來越難專注。不。他為甚麼感到這麼煩躁呢？肯定不是因為不能一起玩水，他早就不是小孩子了。也不是因為海邊的鹹味跟石壁的反光害的。不。到底是為甚麼呢？他的眼神在薄如蝶翼的書頁上游移，開始一個字都讀不進去。ma 跟 ka 混在一起，他甚至把阿美語的 da 唸成了「た」。災難。

他不情願地抬頭，想看看他們到底有多麼不亦樂乎——卻正好看見前方高到成年人腰間的那個小小浪頭上，穿著黃色與綠色系泳裝的 Cidal 踩著一塊純白的浪板，黑色的秀髮在空中飛舞，浪板過水時激起的浪花潑灑出一片星芒。耀眼的瞬間持續得並不久，兩秒後她便失去平衡，被浪尾打了個翻，從浪板上踉蹌地摔進水裡。山本反射地往前，準備蹬起，卻想起還有兩個救生員在那兒哈哈大笑。//不對，我不用這麼緊張的。//他乖乖把屁股黏回板凳上，重新抓好他差點扔掉的小書。//放鬆。五十嵐。今天下午有人幫你顧小屁孩，有甚麼好不滿意的？//

定睛一看，Cidal 為甚麼在海裡沒有立刻站起來？卻兩眼茫然的不斷揮手？那個地方離附近的礁岩還有一小段距離，理論上不深，但......

山本驚恐地丟下聖經，大力飛奔起來，撞倒了板凳。他發瘋一樣地往海水衝去，穿過還沒有意識到危險的兩個特工，往前一躍便潛入鹹濕的太平洋裡。//在水中揮手，溺水的動作！//山本顧不得眼睛的刺，往海水中一埋，用右肩與右臂抱住 Cidal 柔軟的肚子，轉身，用小腿推進兩人的身體到自己的腳踩得到的地方，然後把身體重新帶出水面。兩位特工連忙趕來拉起他們兩個，像是拖著兩團人形的海帶到遠離潮間區的地方。

稍稍急救後，Cidal 只是嗆水，很快便振作起來。礁岩的位置暗示了石頭的前方剛好是海砂被侵蝕最嚴重的一帶，因此她摔入海裡的地方恰好是她踩不著邊的區域。//我差點，差點又要失去一個人。//他心想，恐懼與慶幸的感受在他仍然用力搏動的心臟裡衝撞。

山本不知道自己還能有這麼幸運的一天。

在兩個特工向他道歉過之後，他們三個決定終止今天的練習。山本看著他們很是愧疚地走到一旁，整理浪板跟保冰的飲料箱。Cidal 坐在他旁邊的地上，一條毛巾緊緊的包住自己的身體，兩腿彎曲朝前。山本轉身拿出醫藥箱裡面的工具，開始給 Cidal 被輕輕劃傷的小腿消毒。

「會有點痛啊。忍耐一下。」山本用日語說道，蘸了生理食鹽水的棉花棒輕輕舔舐她的傷口。在那一瞬間，她的表情跟身體抽動了一下，但她很克制地沒有因為疼痛而揍人。很好。

Cidal 在消毒的全程不發一語。隨著時間過去，驚恐的成分在她的表情中減少，但怏怏不樂和疲累的比例卻增高不少。//這丫頭，生甚麼氣啊。要不是我把你救上來，早就......//

早就甚麼啊......他真不該去提醒自己這類的事情。山本收拾了醫藥包，「喀」地一聲關起醫藥包，站起來。他轉身，看到 Cidal 正盯著他瞧。

「看蛇麼？」他用阿美語說，但唸錯了一個音。

她沒有糾正他，只是慢慢地吐出一句他意想不到的話。

「你不對我生氣嗎？」山本讀不出她空洞的眼神在說甚麼。麻木？不悅？.......愧疚？

「有甚麼好生氣的。」他累了，懶得再用族語表達自己想說的話，也不想再犯一次口頭錯誤。「人活著就很好了。」

「這樣啊。」她從坐姿轉為蹲姿，拍拍自己屁股上的沙子，甩了甩手中的浴巾。山本沒理他，左手拎著醫藥箱，右手收拾起板凳。等等他要找個角落把濕透的衣服給換了。等等回去還要確保 Cidal 不會感染創傷弧菌，他可不想也跟著感冒——

「謝謝你哦。」一個聲音從他的背後悠悠然地說。

山本沒有回頭，兩手疊著折凳、醫藥箱跟族語聖經，通通塞進後車廂。

「[[span class=&#34;ruby&#34;]]很好看。[[span class=&#34;rt&#34;]]Makapah to.[[/span]][[/span]]」他小聲地說，隨後走到車子的另外一端，準備換衣服。Cidal 沒有跟上來。

「這樣啊。」
