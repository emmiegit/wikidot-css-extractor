**项目编号：**SCP-CN-1682

**项目等级：**--Keter-- Euclid

**特殊收容措施：**SCP-CN-1682应被收容于一改造过的标准人型单间中。收容人员应在单间正中堆积各式钱币，形成一占地面积不小于一平方米的区域[[footnote]]SCP-CN-1682称此为“龙族传统”[[/footnote]]。除进食与使用卫生间时，项目不会离开此区域。区域前方应有一Theresa-Cameron型法阵，应由一名基金会奇术师检查维护，检查频率应不低于每周一次。为项目提供的饮食应遵照程序A1-M3。

如果项目触发了一个先前未知的[[[http://scp-wiki-cn.wikidot.com/scp-3688|动作符]]][[footnote]] 动作符或动作危害是一类物理及精神危害，会在实体做出一定动作时发生。更多相关信息请咨询驻站奇术师 [[/footnote]]，应提醒项目更换姿势，并将该动作符记录至表格CN-1682-3。

项目造成的收容事故应记录在附录1的表格中。

**描述：**SCP-CN-1682是一雌性类人生物，高166cm，重38kg。项目同时具有白种人、爬行类和鸟类的特征：
* 项目的部分体表，包括四肢和后背的某些部分，覆盖有鳞片；
* 项目的后背上生有一对额外肢体，构造与[[[http://scp-wiki-cn.wikidot.com/scp-346 |翼龙]]]前肢接近。项目能使用此额外肢体飞行；
* 项目的骨骼中空，但强度高于人类骨骼。

项目拥有智能，能使用汉语、英语、法语及爱尔兰语流利对话。项目自称“Frances de Valera公主”，在对话时倾向于摆出一种居高临下的态度。

项目是一Dis-3级奇术实体，能使用若干种常见奇术，并且能通过奇术改变肢体的长短、大小以及结构。项目被观测到利用变大的额外肢体增强飞行能力。自项目于19██/██/██被收容以来，并未观察到项目有衰老的迹象。

当前，项目似乎不愿离开其现有所在地（Area-CN-21的收容室）。同时项目被观察到会使用伸长的肢体将自身固定，并且会因为疲劳而定期更换固定的方式。同时，在极偶然的情况下，项目在更换姿势的过程中会无意识地触发[[[http://scp-wiki-cn.wikidot.com/scp-3688|动作符]]]，部分动作符会对收容措施造成破坏。有理论认为由于项目的肢体经受奇术影响而在解剖学上与常人差异较大，更容易触发先前未知的动作符。

考虑到项目在未收容时的危险性，目前站点管理层认为应尽力维持项目的当前状态。收容人员应注意维护项目用于处理奇术回火的法阵，以及处理动作符产生的影响，并提醒项目更换姿势。

**附录1**：下表记录了项目在收容后造成的所有事故，以日期顺序排列。

||~ 日期||~ 事故||~ 备注||
|| 199█/██/██ || 项目在使用奇术伸长下肢的过程中，因回火控制不当而破坏了收容室的地面 || 收容措施已更新 ||
|| 200█/██/██ || 项目将四肢变为多节并缠绕其身体时形成了一个动作符，造成附近约100m半径内的人员出现恶心与偏头痛症状 || 在改变姿势后消退 ||
|| 201█/██/██ || 项目将手臂穿过一更高维度再穿回三维空间时，一个SCP-████-2个体出现在三维空间 || 在SCP-CN-1682的协助下，SCP-████-2被成功回收，仅有一名特工受伤 ||
|| 201█/██/██ || 项目将手臂[已编辑]时造成一个动作符，导致Area-CN-21内部分收容项目[已编辑] || 事故造成SCP-CN-████被摧毁||

**附录2**：回收记录

于19██/██/██的10:20，驻扎在Site-03的基金会人员发现一个未知实体（即后来的SCP-CN-1682）于[[[http://scp-wiki-cn.wikidot.com/nx-03 |Nx-03]]]具现化。实体高速向Nx-03皇宫飞去，在基金会和全球超自然联盟能够做出反应之前便已抵达。实体与Nx-03驻兵及后赶到的基金会和GOC援军展开激烈交战，期间实体被观察到使用奇术进行攻击以及治疗自己的伤口。于11:14，实体突破防线，闯入皇宫。实体进入了当时的Nx-03国王Nuada Airgetlám七世唯一的女儿，██████ Airgetlám居住的房间，但在守卫人员赶到前就已失踪。

项目随后在Area-CN-██具现化并突破了安保人员封锁，闯入了SCP-CN-███的收容室。在发现SCP-CN-███已无效化之后，项目表现得有些失落并向基金会投降，同时要求和“这里的主管”对话。Area主管███博士在安保队长██特工的陪同下对项目进行了采访。

&gt; **采访人：**Area主管███博士
&gt; **采访对象：**临时编为异常项目-2134，现SCP-CN-1682
&gt; 
&gt;//（记录开始）//
&gt;
&gt; **███博士：**呃，小姐你好……如何称呼？
&gt; 
&gt; **异常项目-2134：**余名为Frances de Valera，龙族皇室高贵的公主。很高兴能见到您。
&gt; 
&gt; **███博士：**好，小姐……你有什么事吗？
&gt; 
&gt; **异常项目-2134：**是这样的先生，你知道我们龙族的使命吗？
&gt; 
&gt; **███博士：**……不知道。
&gt; 
&gt; **异常项目-2134**：我们龙之一族，在这漫长的数百年生命中，有一件事是不得不去做的，那就是——
&gt; 
&gt; **███博士：**什么？
&gt; 
&gt; **异常项目-2134：**——绑架一位公主。
&gt; 
&gt; **███博士：**……啊？
&gt; 
&gt; **异常项目-2134：**就是这样。从古至今，我们龙族就以绑架公主作为展现强大实力，令其他种族闻风丧胆的手段。从远古的夏王朝公主到三世纪末的利比亚公主再到17世纪的海人公主，久而久之，这已经成为了我们龙族的传统。如今，每一位龙族的年轻人到达一定年龄后都会找个国家的公主去绑架，就像人类的“成人仪式”一样。公主的地位越显赫，公主所在的国家越富有，就说明自己越强大。
&gt; 
&gt; **异常项目-2134：**然而，作为龙族的三公主，余却在这件事上颇为苦恼。一方面，余希望找个可以配得上余的高贵身份和强大实力的绑架对象，然而未能如愿：Hy-Brasil王国一直是高贵的代名词，余一开始以为他们的公主能符合余的要求，但是那个小妮子看见余之后直接吓得口吐白沫晕在床上了——太失体统。余可没有兴趣绑架这副样子的“公主”。余听说[已编辑]的公主在你们这里，所以就从Hy-Brasil直接来了这，然而发现他们的公主已经死了，真是扫兴。
&gt; 
&gt; **异常项目-2134：**另一方面，也是最令余苦恼的方面，就是余的身份带来的问题。如你所见，余也是一位公主，这意味着余也会成为被绑架的对象。然而，余绝不允许余自己被比余弱的龙族绑架，而作为在龙族皇室都罕见的强者，没有一条龙能够满足这条要求——所有想绑架余的龙都被余击败了。
&gt; 
&gt; **异常项目-2134：**这让余十分苦恼，余该何去何从？余应该去绑架谁，而谁又该来绑架余？
&gt; 
&gt; **██特工：**这好办。你自己绑架自己不就完了？
&gt; 
&gt; **███博士：**██，不要打岔……
&gt; 
&gt; **异常项目-2134**：……你说的好有道理！余之前怎么没想到！
&gt; 
&gt; **███博士：**……啊？
&gt;
&gt;//（记录结束）//

此后基金会人员按照项目的要求，将项目收容于一间人形收容室中，并为项目穿上拘束服。随后项目的编号被分配为SCP-CN-1682。

收容措施完成一天后，项目要求与███博士及一名奇术师对话。出于维持收容的目的，要求被允许。

&gt; **采访人：**Area主管███博士，基金会奇术师██博士
&gt; **采访对象：**SCP-CN-1682
&gt; 
&gt; **SCP-CN-1682：**不对。这样不对。
&gt; 
&gt; **███博士：**呃，小姐……有什么问题吗？
&gt; 
&gt; **SCP-CN-1682：**感觉……还是不对。没有“余绑架余自己”的感觉。你就是那个奇术师？
&gt; 
&gt; **██博士**：是。
&gt; 
&gt; **SCP-CN-1682：**你能在前面画个[已编辑]法阵吗？一般的材料就行。
&gt; 
&gt; **██博士：**你是想干——。
&gt; 
&gt; **SCP-CN-1682：**放心，凡人，你照做的话余保证你一根毫毛都不会伤到。
&gt; 
&gt; **███博士：**照她说的做，否则我们会有更大损失。
&gt; 
&gt; **██博士：**好，稍等。
&gt; 
&gt; //录像显示██博士离开了收容单间，三分钟后手持一罐II型奇术涂料和一把刷子回到收容单间。██博士之后在SCP-CN-1682面前的地面上完成了一个Theresa-Cameron型法阵。//
&gt; 
&gt; **SCP-CN-1682：**OK。
&gt; 
&gt; //录像显示项目的手臂伸长并挣脱了拘束衣，之后在身体上缠绕数圈并形成了一个活结//
&gt; 
&gt; **███博士：**嘿，你这是要……
&gt; 
&gt; **SCP-CN-1682：**好了，完事了。

此事件发生后，更新了项目的收容措施。
