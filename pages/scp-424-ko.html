    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-424-KO

**项目等级：**Euclid

**特殊收容措施：**目前虽已通过电波通信干扰装置切断了所有向SCP-424-KO进行的联络，但为了以防万一，每天需浏览城南市[[footnote]]**译注：**城南市：位于韩国京畿道的一座城市。[[/footnote]]内所有公共卫生间附近的监控资料，并推算出当天00时至18时期间出入各卫生间的人员数。若出入人数少于平时的50%，则应派遣位于该地区附近的现场要员。现场要员应收取该卫生间内存在的所有SCP-424-KO个体。

**描述：**SCP-424-KO是随机出现在城南市公共卫生间中的器官交易中介名片。所有的SCP-424-KO个体，均在黄色背景上用蓝字写明了“诚收各类器官。███-████-████”字样。这与其他器官交易中介名片并无区别，但对象的异常性质在于该对象交易的器官种类不同。

如拨打SCP-424-KO上记录的号码，在约5秒钟的信号音后，一年轻男声（下称SCP-424-KO-1）将进行应答。SCP-424-KO-1会询问是否通过名片打来电话，如果回答是，对象则会开始劝诱来电人员进行器官交易。SCP-424-KO-1会罗列出目前己方正在找寻的器官和来电人员可以出售的器官清单，并让其选择想进行交易的。至今尚未发现清单中所列器官的实体。

如选定欲交易的器官，SCP-424-KO-1将在说明该器官对人体有何功能的同时，加上“也不算是人体必需的器官”一类的话。之后，SCP-424-KO-1会说明己方将提供的报酬并询问来电人员可接受手术的日期。明确指定日期和时间后，对象会回答“知道了”并结束通话。通话结束后，即使同一人试图用同一号码再次通话，也无法联系到SCP-424-KO-1。

确定通过SCP-424-KO-1出售器官的人员将在该人员所指定的时间段内失去知觉。虽因健康状况不同而存在个体差异，但大致1-2个小时左右就会醒来。根据实验当时进行的体检结果显示，进行器官交易的人员身体没有任何异常，但根据交易器官的不同，确实会产生相应的异常反应。通过交易获得的报酬也会生成在醒来的人员身边，至今尚未发现这些东西是以何种原理生成的。此外，被交易的器官用于何处亦不得而知。

相关实验记录是通过SCP-424-KO交易的器官及其造成的后续结果的目录。以20██/█/██为限，尚不存在通过交易恢复丧失的器官功能的情况。

**实验记录424-23-1**

&gt; **试验人员：**D-246432
&gt; **器官名：**棱脏
&gt; **SCP-424-KO-1的解释：**“人吃不了菠菜也没什么的。不是吗？”
&gt; **报酬：**██牌无线鼠标
&gt; **结果：**D-246432吃菠菜时会引起反胃。器官交易之前，菠菜曾是D-246432最喜爱的蔬菜。

**实验记录424-23-2**

&gt; **试验人员：**D-246527
&gt; **器官名：**梦头定叶
&gt; **SCP-424-KO-1的解释：**“就当自己反倒可以睡的更好了嘛。”
&gt; **报酬：**███牌双开门冰箱
&gt; **结果：**D-246527已经完全记不住梦中的内容了。D-246527说自己在交易前曾是每天做梦的体质。

**实验记录424-23-3**

&gt; **试验人员：**D-246648
&gt; **器官名：**冰睛体
&gt; **SCP-424-KO-1的解释：**“这个真的是，只要过得暖和点，对生活没有任何影响的。”
&gt; **报酬：**现金120万韩币[[footnote]]**译注：**120万韩币≈7000RMB[[/footnote]]
&gt; **结果：**D-246648在气温降至零下10°C以下时，会失去视觉。

**实验记录424-23-4**

&gt; **试验人员：**D-251095
&gt; **器官名：**碳酸爱
&gt; **SCP-424-KO-1的解释：**“就当借着这次机会保养身体，以后过得更加健康了嘛。”
&gt; **报酬：**现金530万韩币[[footnote]]**译注：**530万韩币≈31000RMB[[/footnote]]
&gt; **结果：**D-251095变成了在饮用碳酸饮料时，全身剧烈发烧的体质。且当饮用超过300毫升的碳酸饮料时，会因剧烈发烧而昏厥。事后，D-251095对自己的体质变化大感沮丧。

**实验记录424-23-5**

&gt; **试验人员：**D-276326
&gt; **器官名：**反重环状管
&gt; **SCP-424-KO-1的解释：**“如果没了这个，出门遛弯是会有那么点麻烦啦……不过讲道理这也不一定就是坏事吧？”
&gt; **报酬：**现金████万韩币
&gt; **结果：**D-276326在交易后当即升空，无法控制。此后，D-276326出现的情况与处于无重力状态的人所表现的行动情况一致。
&gt; **备注：**似乎为确保人类受重力影响的器官。</textarea></pre>
