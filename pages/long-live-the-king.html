    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[http://www.scp-wiki.net/long-live-the-king Long Live The King]
作者：[[*user Roget]]
譯者：[[*user k1s10r0d]]
[[include info:end]]

&gt; 我的名字是King博士，你知道有史以來我最討厭什麼嗎？蘋果籽。它們一直都是逼我過著我那辛酸生活的禍根。媽的蘋果籽。為什麼不是蘋果，就算是蘋果切片也好啊；只有蘋果籽；我在哪它們就在那，它們永遠都要毀掉我一切的計畫。終於有機會測試有名的SCP？蘋果籽。在辦公室裡工作？抽屜裡就會出現蘋果籽。不管我在哪都好，就是蘋果籽。
&gt; 
&gt; 我已經下定決心要改變這一切了。自從前六個禮拜開始，我就一直把自己關在辦公室裡。蘋果籽逐漸填滿了整間房間......現在它們已經快要淹過我的脖子。今晚我就會讓那些惡魔般的種子取勝；那些只有在地獄才能長出來的仇恨膠囊終於把老子逼到崩潰了，再多一粒的蘋果籽我都無法忍受了。
&gt; 
&gt; 我希望地獄裡沒有蘋果籽。

----

King博士淺淺地呻吟了一聲──他起床時的習慣，他揉了揉眼睛。他死了嗎？這就是......死後的世界？但又感覺不太像。而實際上，他的臉感受到了他再熟悉不過的質感──

蘋果籽。

正當King博士嚇得從伏著的狀態跳起時，他雙腳直插地面，使得更多的蘋果籽灑落在蘋果籽之地上。

強烈的絕望與悲痛一波波地向King博士襲去，他一時雙腳不穩便整個人跌坐到種籽地面上。「不！幹！這不──他媽的為什麼不能放過我！」

沉溺於悲痛與絕望之中的King博士並未留意到從高空接近他的物體。那是個蘋果，一個完整的蘋果；它有如海一般碧綠的葉子，還發著無人能及的光；它其中一邊貼上了印有金色「A」字的貼紙，貼紙的光芒閃遍大地。

//「起來，King。」//

King博士轉過身去；要不是他被抓到半空之中，他的下巴一定會狠狠跌下再像皮納塔一樣隨風飄逸。「你......但是......」

「我兒......你最後的時機已到。」巨大蘋果的聲音震耳欲聾。

King博士眨了眨眼：「我的時機？你......你到底在說什麼鬼話？」

耀眼的紅光從蘋果散發出來，那光滿鋪大地，將光譜上一切的色彩都炸去，全世界只剩下一道明亮的、充滿活力的紅色。

「已經沒有時間能讓我們浪費了。你生來就是為了創造蘋果；而現在你的時機終於來到──世界陷入危機之中，而唯一的解決方法正正就是蘋果。」

「......什麼。」

突然間King博士的腦海中浮現了許多影像：他騎著蘋果戰車前往Site-19，那裡每一個高級人員都是蘋果；他們朝King博士下跪，又為他準備了蘋果王座。此時鏡頭被拉遠，整個站點都是蘋果；蘋果切片代替了每堵牆，渾圓健康的蘋果代替了每個研究員的腦袋。這裡再也沒有危險，因為連skips也是蘋果。

整個世界就是蘋果。

「所以你看，這就──等等，你要去哪。」

King博士已經走遠了：「不要！我才不要當那該死的蘋果之王。」

「但那是你的命──」

King博士轉身看向聲稱是他父親的飛天蘋果，他的臉漲紅得幾乎要比包圍著他的世界還紅：「去你媽的命運。」

自此以後，King博士再也不是蘋果了。

----

//醫生，他情況怎麼樣？//

//我們在他的支氣管裡取出了大約765顆蘋果籽，亦在其他身體孔口裡找到上幾千顆。//

//他們還在打掃他的辦公室嗎？//

//對啊，我們已經挖了快一個月的種子了。可憐的傢伙。//

//想當初我們把他帶到這的時候他可生氣了......但是現在，真叫見鬼──他現在看起來比我之前來的時候開心多了。//

//你在想他到底在想什麼對吧？//

//他在想什麼都無所謂，至少現在他現在很高興......//
