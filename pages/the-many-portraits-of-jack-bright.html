    <pre><textarea class="page-source" readonly>[[include info:start]]
**Original:** [https://scp-wiki.wikidot.com/the-many-portraits-of-jack-bright The Many Portraits Of Jack Bright] by [[*user Captain Kirby]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

칼 글라스코,,Carl Glasko,,로서는 자기가 브라이트 박사의 자택 문앞까지 찾아갈 줄은 미처 예상 못 했다. 박사님 거울 좋아하시나 보네요, 라고 화장실에서 농담한 건 그냥 친해지고 싶어서 그랬던 건데. 그런데 그 농담이 어쩌다 자화상 이야기로 번지더니, 이렇게 초대까지 받게 됐다. 그리고 제19기지 이사관이 자기 자화상 컬렉션 좀 보러 오겠냐고 물어볼 때 싫다고 그러기도 쉽지가 않고.

&#34;아, 칼! 자네 왔구만.&#34; 문을 열고 나온 잭이 말했다.

&#34;네, 박사님이 초대하셨으니까요. 저녁 같이 하자시는데 제가 어떻게 빼요?&#34;

잭이 가볍게 웃었다. &#34;뺀 사람이 몇 명인지 가르쳐 주면 놀랄걸. 재단에서 유명해질 때 안 좋은 점은 모두들한테 &#39;감히 범접 못할 사람&#39; 취급받는다는 점이야.&#34;

잭은 칼을 집안으로 들였다. 집은 2층 주택이었는데, 너무 화사하지 않으면서도 이따금 적적한 데가 있었다. 발소리가 조금 크게 메아리쳐 들렸다. 벽에는 살짝 벗겨진 부분도 있었다.

하지만 그런 게 칼에게 신경쓰이지는 않았다. 칼과 작은 6인용 식탁에서 저녁을 먹었다. 둘은 한쪽을 텅 비워두고 다른 쪽에 붙어 앉았다. 둘의 대화 내용은 화제가 자주 바뀌다가, 나중에는 진지한 철학적 분야로 들어가면서 나름 심도 있는 토론으로 발전했다. 두 사람은 함께 있는다는 것의 기쁨과 괴로움을 이야기했다. 정체성 이야기도 했다. 얼굴 이야기도.

&#34;마침 그간 못 따본 18년산 레드브레스트 위스키가 있었지.&#34; 그렇게 말하면서 잭은 자리에서 일어났다. 칼이 고개를 끄덕였다. 괜찮은 위스키는 자기도 좋았다.

술이 몇 잔 돌았을 때 잭은 마음이 훨씬 편안해졌는지 칼에게 드디어 지하실을 보여줬다. 지하실로 가는 문은 벽장이나 여분 창고겠거니 칼이 생각하던 문이었다. 계단은 불빛이 어둑했다. 희미한 전구들이 여기저기 있었다. 잭은 &#34;공기&#34;가 안 좋아서 이렇게 보인다고 말했다. 수십 년 동안 사실 공기를 갈았던 적도 없었지만.

칼이 지하실 바닥까지 내려오자 잭은 스위치를 하나 켰다. 전구 몇 개가 깜빡여 켜지며, 벽 하나에 가득한 자화상들을 비췄다. 자화상이지만, 서로 다른 얼굴들이었다.

&#34;다른 사람들보다 얼굴을 더 자주 바꾸시네요.&#34; 칼이 말했다. 잭은 조금 웃음짓고, 방 한가운데의 탁자로 걸어갔다. 탁자에는 거울 하나, 스케치북 하나, 연필 여럿이 있었다. 스케치북에는 칼과 막 저녁을 먹은 그 잭과 비슷한 자화상이 그려지는 중이었다. 잭은 자리에 앉아 주위 그림들을 아쉬운 듯 바라봤다. 조용하게 얼마가 지났을 때, 칼이 다시 입을 열었다.

&#34;박사님께 말을 거나요?&#34;

잭이 칼을 돌아봤다. 똑같은 웃음이 얼굴에 걸렸지만, 눈빛에 무거운 무언가가 서려 있었다.

&#34;이야기 몇 가지 들어보겠어?&#34;

칼이 고개를 끄덕이고, 탁자 맞은편 자리에 앉았다.

------

[[collapsible show=&#34;1번 자화상&#34; hide=&#34;종이에 연필로&#34;]]

&#34;이 개새끼야!&#34;

&#34;죄송해요!&#34;

&#34;왜 나야? 이 씨발놈이 왜 나한테 그랬냐고?&#34;

&#34;제가 하고 싶어서 한 게 아니에요.&#34;

&#34;귤까고 있네.&#34;

D1-113은 잭이 집으로 돌아오고 줄곧 잭에게 소리를 질러댔다. 잭이 현관문을 열고 집에 발을 내딛자마자 D1-113의 폭격이 시작됐다. 그날 겪은 그 모든 사건들을 통틀어서 지금 때가 잭한테 최악의 상황이었다. 죽었다가 되살아난 것도 모자라서 자유를 구걸하고 있다니. 잭은 [[[SCP-963|부적 사건]]] 때 바로 이 속에 갇혀버렸다. 하지만 또 이렇게 집으로 돌아왔다. 다 치워버리고 싶었다. 잠이나 자고 싶었다. 하지만 자기 침대 옆에 선 이 남자는 아직도 소리를 질렀다.

&#34;씨발 당장 내 몸 다시 내놔.&#34;

&#34;저라고 뭐 방법 아는 줄 알아요?&#34;

&#34;너네 다 한 머리 타고난 놈들 아냐? 너네가 찾아야지 방법은.&#34;

&#34;그러면 저는 그냥 죽으라고요?&#34;

D1-113이 목소리를 조금 낮추고, 잭의 눈을 똑바로 들여다봤다. &#34;그래. 오늘은 네가 날인갑다. 난 아니고.&#34;

잭은 그냥 침대에 누워, 침대 커버로 머리를 싸맸다.

&#34;너 내 말 씹냐?&#34; D1-113이 물었다.

잭은 아무 말 없었다.

D1-113이 잭을 잠깐 노려보다, 푹 한숨을 내쉬었다. 한숨에는 숨결만이 아닌, 다른 어떤 것이 들어 있었다. 희망일 수도 있었다. 공포였을 수도. 둘 중 뭐였건, D1-113은 잭의 침대 저편 멀찍한 곳에 가서 앉았다.

&#34;개새끼, 인정머리하고는 과연 듣던 대로구만. 너나 잘 챙기고 살 줄 알지. 내 몸 가져가 놓고는 내 이름도 모르는 자식아.&#34;

그날 D1-113은 이걸 끝으로 더 말이 없었지만, 잭의 귓가에는 그 말만 자꾸 되울렸다. &#34;내가 왜 여기 있지&#34;, &#34;난 괴물이 된 걸까&#34;, &#34;내가 나 같지 않아&#34;라는 생각을 뚫고 그 말만 떠올랐다. 이유를 몰랐지만 잭은 그 남자의 이름이 뭐였을지, 차마 궁금해할 수가 없었다.

[[/collapsible]]
@@@@
[[collapsible show=&#34;12번 자화상&#34; hide=&#34;수채화지에 파스텔로&#34;]]

잭의 숙주가 여자이기는 이번이 세 번째였다. 한 번도 자연스럽다는 느낌이 없었다. 잭은 자신이 내놓고 다니는 얼굴이 편안하기를 이제는 포기하려는 참이었다. 동료나 친구들이 몇 번 쑥덕쑥덕하긴 하지만, 그날 하루가 지나면 그때는 그냥 자기 몸이었다. 다음 몸이 필요할 때까지 쓰는.

&#34;유목민이 이런 기분일까&#34;, 그런 생각이 잭의 머릿속을 자주 스쳤다. 널따른 땅 한 조각 위에 머물다 땅이 원래처럼 삶의 질을 보장해주지 못하면 다른 땅으로 옮겨가는 생활. 그런 생각이 어느 정도는, 잭이 마지막으로 집을 사고 옮겨다니기를 그만해야겠다고 결심한 이유였다. 몸이 집처럼 느껴지지 못한다면 어디선가는 집 같은 곳이 있어야 할 테니까.

몸을 옮길 때면 잭은 새 몸에 익숙해지고자 한 주일 휴가를 내곤 했다. 그러나 승진을 거듭하면서 그런 휴가를 짤 만한 상황은 거의 찾아오지 않았다. 이번에는 격리 상황 점검이 평소보다 일찍 시작됐는지라, 계획을 관리하는 데 바쁜 잭은 제19기지에서 그냥 살다시피 했다. 시각은 밤 10:00. 잭은 아직도 책상 앞에 발이 묶여서 일정을 검토하고 서류에 날인하는 중이었다.

&#34;올, 기지 이사관 사무실은 이렇게 생겼구만요.&#34; 앨리스가 말했다. 그리고 잭의 책상으로 사뿐사뿐 걸어가, 잭만 빼고 모든 구석을 다 돌아봤다.

&#34;지금은 안할 겁니다. 제가 너무 바빠서, 이 일감 홍수에서 제가 //벗어날// 때까지 기다려 주시면 정말 고맙겠어요.&#34;

&#34;아, 그렇네요. 다 처리하려면 얼마나 힘들지 까먹어 버렸네요.&#34; 앨리스가 잭의 책상에 쌓인 갖은 서류들을 가리켰다. &#34;이거 전부 다를 그쵸.&#34;

&#34;하아, 지금 해보자 이겁니까? 좋아요. 아주 짧게 말씀드리죠. 삶이란 공평하지 않은 겁니다. 저도 당신 말고 다른 사람이 이런 꼴 안 당했으면 좋겠는데요. 이제 당신은 아무것도 못해요. 사라지시기 전까지 스스로 좀 돌아보면서 시간을 보내세요.&#34;

앨리스가 장난끼 있는 웃음을 거두고, 잭의 자리 맞은편의 자리에 앉았다.

&#34;사라진다고요?&#34;

&#34;30일 있으면요. 30일 있으면 제 시스템 속에서 당신이 내보내질 테니까. 자, 그러니까 저한테 앞으로 좀 좋은 인상 남기고 싶으시면 좀 꺼져주셨으면 좋겠어요. 안 그랬다간 당신 //진짜로// 이야기하고 싶을 때 묵살해 버리는 수가 있어요. 하나만 아세요, 내가 시간이 얼마나 남았을까 아는 것보다 끔찍한 게 바로 그 시간 절반 동안 무시를 당하는 거예요.&#34; 그렇게 잭이 대답했다. 말하면서 잭은 책상에서 눈을 떼지 않았다. 날인하는 쪽, 독백하는 쪽, 어느 쪽이 자동응답기가 되어 버렸는지 몰랐다. 둘 다 동시에 너무 많이 하다 보니 빈 손 하나로 저글링을 하더라도 계속 이럴 수 있을 기분이었다.

&#34;미- 미안해요.&#34; 조금 있다 앨리스가 대답했다. 그리고 아무 말 없이, 무릎만 내려다보며 잭이 일을 마치기를 기다렸다.

[[/collapsible]]
@@@@
[[collapsible show=&#34;34번 자화상&#34; hide=&#34;캔버스에 목탄으로&#34;]]
&#34;그네들 하는 말이 들리시나요?&#34;

잭 브라이트 박사는 자기 옆의 벤치에 걸터앉은 청년을 돌아봤다. 20대 중반 정도 되어 보였다. 유망한 미래와 데오도란트 향기를 풍겼다.

&#34;모르는 사람하고 벤치에 같이 앉으려면 괜찮냐고 물어보는 쪽이 예의일 텐데.&#34; 그렇게 브라이트는 대답하며 발치에 조그맣게 모여던 새떼들을 다시 내려다봤다. 그리고 빵부스러기 몇 조각을 던져줬다.

&#34;외로워 보이시길래요. 또 제가 허락보다는 용서가 얻기 더 쉽다는 걸 잘 알아서요.&#34;

&#34;그런 걸 어디서 배웠어?&#34;

&#34;여기 일하면서요.&#34; 청년은 연못 건너 있는 건물을 가리켰다. 제19기지 사람인 줄 알았어야 하는데.

왠지 낯익은 청년이었다. 브라이트는 전에 이 친구를 만난 적 있었다는 생각이 들었다. 분명 연구원일 텐데. 분명 재단이고. 무슨 회의인가 거기서 만났으려나. 브라이트는 사람을 너무 많이 만나다 보니 복도에서 인사하는 하급연구원에서 경비원 등의 얼굴까지 기억하지 못했다. 모두가 내 이름을 알면 단점 하나는, 다들 자기 이름은 말해주지 않는다는 거였다.

&#34;어쨌거나 다시 질문드리면요, 그네들 말이 들리시나요?&#34; 청년이 다시 물었다.

&#34;내가 질문 싫어하는 기분인 거 같지는 않아?&#34; 브라이트가 되물었다.

&#34;제가 저 자신의 호기심한테 져버렸거든요.&#34;

&#34;자네 이름이 뭐였지? 기억이 안 나려고 하네.&#34;

청년은 웃으며 고개를 저었다. &#34;아놀드 세이어,,Arnold Thayer,,요. 여기서 15년 있었죠. 적어도 제 이름 //들어보긴// 하셨을 줄 알았는데.&#34;

&#34;15년? 그럴 짬밥처럼 생기지는 않았는데.&#34;

&#34;동안이라서요.&#34;

브라이트가 고개를 끄덕였다. 그리고 빵 한 조각을 아놀드에게 떼어줬다. 청년은 거절했다.

&#34;질문에 대답은 해주셔야죠.&#34; 아놀드가 말했다.

&#34;되게 개인적인 질문이야. 별로 대답하고 싶지 않은데. 게다가 자네 벌써 대답은 다 듣지 않았나 싶어서 말야.&#34;

&#34;이런 질문 제가 처음인지 궁금한데요.&#34;

&#34;아, 그런 건 아냐.&#34; 브라이트는 남은 빵들을 땅바닥에 던져두고 벤치에서 일어났다. &#34;대개는 가버리기 전에 일주일쯤은 계속 머무르곤 하거든.&#34;

브라이트는 다시 제19기지로 돌아가기 시작했다. 5분 있다 회의가 있었고, 5분 이상은 늦고 싶지 않았다. 그래야지 멋있었으니까.

아놀드가 같이 걸어갔다. &#34;대개 화를 내나요?&#34;

&#34;가끔은.&#34; 브라이트가 대답했다. &#34;가끔은 체념한 듯이 하고. 한 번은 어떤 여자가 내가 자기를 &#39;몰아내는&#39; 악덕 건물주라고 자꾸 그러는 적도 있었어. 세상 잘 살아본 D계급인 것 같았는데.&#34;

&#34;원래 몸이 그리웠던 적 있으세요?&#34;

브라이트가 멈춰서서 아놀드를 바라봤다. 몇 년 동안 이 사람들한테 숱하게 질문을 받아 봤지만, 이런 질문까지 꺼내는 사람은 대개 없었다. 보통은 비명만 지르기 일쑤였다. 한숨을 쉬거나. 두 명 중 하나 꼴로, 알아서 입을 다물 때까지. 그럴 때 겨우 브라이트는 새 숙주한테 적응할 수 있었다.

&#34;글쎄—&#34;

&#34;세이어 박사님?&#34;

브라이트가 돌아보자, 테레사 리베라,,Teresa Rivera,,가 있었다. 19기지 하급 연구원이었다.

브라이트가 부적을 치켜들었다. &#34;비슷하지만 정확히는 아냐.&#34;

&#34;아, 죄송합니다 브라이트 박사님. 아직 저도 바뀐 거 적응 중이네요. 어쨌든, 제랄드랑 윌리엄이랑 회의 예정된 시간이 2분 전이어서요.&#34;

&#34;그래? 미안, 내가 달력에 일정을 잘못 써놨나보다. 빨리 가야겠네 그럼.&#34; 브라이트가 대답했다. 그리고 기지 건물로 걸음을 다시 재우쳤다.

&#34;어...&#34;

브라이트가 멈춰서서 뒤를 돌아봤다.

&#34;누구랑 말씀하고 계셨던 거예요?&#34; 테레사가 물었다.

브라이트가 미소지었다. &#34;나 자신하고. 신경쓰지 마.&#34;

[[/collapsible]]

잭이 이야기를 마치자, 두 사람 주위로 침묵이 무겁게 깔렸다. 잭은 자기가 들고 왔던 위스키를 한 모금 홀짝 마셨다. 술은 한 시간 전에 마무리한 칼은, 대신에 벽에 걸린 초상화들 속에서 길을 잃은 잭을 바라봤다.

&#34;아직도 옛날 몸이 그리우세요?&#34; 칼이 물었다. 멍청한 질문이었다. 칼도 답은 벌써 알았다. 그 답을 잭한테 듣고 싶었을 뿐.

&#34;그럼, 그립지.&#34;

&#34;어떻게 생겼는지 기억나세요?&#34;

그 말을 듣자, 잭은 조금 웃었다가 대답했다. &#34;아주 재밌단 말야. 숙주들은 자기 몸을 다른 누가 가져간 것 때문에 심란해하는데, 내 몸을 자기들이 가져가면 어떤 모습일지 모른단 말이지.&#34;</textarea></pre>
