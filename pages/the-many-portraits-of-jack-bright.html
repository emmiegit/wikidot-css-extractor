    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Many Portraits of Jack Bright
**Auteur :** [[user Captain Kirby]]
**Traducteur :** [[user The Pighead]]
**Date de publication originale :** 4 mars 2019
[[include credit:end]]

Carl Glasko ne s’attendait pas à se trouver sur le palier de la maison du Directeur Bright. Quand il fit cette petite blague dans les toilettes au sujet de Jack étant amateur de miroirs, il pensait que c’était juste de l’amabilité. Mais cette blague mena à une discussion au sujet des autoportraits, ce qui mena à une invitation. Et quand le Directeur du Site-19 vous demande si vous voulez voir sa collection d’autoportraits, il est difficile de refuser.

&#34;Ah, Carl ! Vous êtes là&#34;, s’exclama Jack quand il ouvrit la porte.

&#34;Eh bien, vous m’avez invité, après tout. Qui suis-je pour refuser un dîner ?&#34;

Jack lâcha un petit rire, &#34;Vous seriez surpris de savoir combien de gens refusent. L’une des malédictions dont ceux qui sont célèbres au sein de la Fondation sont victimes, c&#39;est que tout le monde a &#39;peur de déranger&#39;.&#34;

Jack guida Carl dans l’intérieur de sa maison. C’était un bâtiment à deux étages, rien de trop luxueux mais toutefois, quelque chose avait l’air vide à ce sujet. L’écho des bruits de pas se faisait entendre un petit peu trop. Les murs avaient l’air un peu trop nus.

Mais Carl n’y fit pas vraiment attention. Lui et Jack mangèrent à une table prévue pour six personnes. Ils s’assirent tous les deux à une extrémité et laissèrent l’autre complètement vide. La conversation sauta de sujet en sujet, atterrissant éventuellement sur des thématiques plus graves, plus philosophiques qui arrivaient généralement à s’introduire dans n’importe quelle bonne discussion. Ils parlèrent des plaisirs et des douleurs qui venaient avec la compagnie des autres. Ils parlèrent d’identité. Ils parlèrent de visages.

&#34;J’ai un Redbreast vieux de 18 ans, j’avais besoin d’une excuse pour l’ouvrir&#34;, finit par dire Jack, qui se leva de sa chaise. Carl hocha la tête. Il pouvait bien prendre un bon whisky.

Après quelques verres, Jack se sentit assez relaxé pour montrer à Carl le grenier. Il se trouvait derrière une petite porte que Carl avait pris pour un placard ou une pièce supplémentaire servant à faire un peu de place. Les escaliers étaient à peine illuminés. Quelques petites lumières ici et là. Jack blâma quelque chose comme &#34;l’atmosphère&#34; comme raison mais la vérité était qu’il ne les avait pas changées depuis plusieurs décennies.

Après avoir conduit Carl au sous-sol, Jack appuya sur un interrupteur. Quelques ampoules s’allumèrent faiblement, illuminant un mur couvert d’autoportraits. Excepté que c’était des portraits de différents visages.

&#34;J’imagine que votre visage change plus souvent que la plupart d’entre nous&#34;, dit Carl. Jack rit un petit peu puis se dirigea vers une table au centre de la pièce. Sur cette table se trouvait un miroir, une tablette graphique et un grand nombre de crayons. Sur la tablette, un portrait inachevé du Jack avec qui Carl venait tout juste de dîner était affiché. Jack s’installa et regarda les portraits autour de lui en souriant. Après quelques minutes, Carl brisa le silence.

&#34;Est-ce qu’ils vous parlent ?&#34;

Jack se tourna vers Carl, le même sourire collé à son visage mais avec quelque chose de pesant derrière ce regard.

&#34;Voulez-vous entendre quelques histoires ?&#34;

Carl hocha la tête et s’assied sur un siège à côté de Jack.

------

[[collapsible show=&#34;Portrait n°1&#34; hide=&#34;Graphite sur Papier&#34;]]
&#34;Espèce de salaud !&#34;

&#34;Je suis désolé !&#34;

&#34;Pourquoi moi ? Pourquoi ça devait être moi, putain ?&#34;

&#34;Ce n’est pas comme si je l’avais choisi.&#34;

&#34;Je vous emmerde.&#34;

D1-113 avait crié sur Jack depuis qu’il était rentré chez lui. Jack avait ouvert la porte de son appartement et s’était retrouvé à affronter ce bombardement. C’était la pire chose qui aurait pu lui arriver après toutes les merdes qu’il avait affronté aujourd’hui. Mourir, revenir à la vie, supplier qu’on le laisse libre. Il avait failli se faire confiner presque immédiatement après [[[SCP-963|l’incident avec l’amulette]]]. Mais maintenant, il était à la maison. Il voulait que ça se termine. Il voulait dormir. Mais l’homme juste à côté de son lit continuait de hurler.

&#34;Rendez-moi mon putain de corps.&#34;

&#34;Vous pensez que je sais comment faire ?&#34;

&#34;Vous êtes tous censés être des génies ici, pas vrai ? Vous pouvez très bien trouver.&#34;

&#34;Et après, vous vous attendez à ce que je meure ?&#34;

D1-113 baissa sa voix et le regarda droit dans les yeux. 

&#34;Oui. C’était votre jour, aujourd’hui. Pas le mien.&#34;

Jack se contenta de s’allonger et de cacher sa tête sous les couvertures.

&#34;Vous allez juste m’ignorer ?&#34;, demanda D1-113.

Jack resta silencieux.

D1-113 lui jeta un regard noir pendant un bon moment puis soupira. Il y eut aussi quelque chose d’autre qu’il laissa expirer dans ce soupir. C’était peut-être de l’espoir. Ou peut-être de la peur. Peu importe ce que c’était, il s’assied sur le sol à l’opposé du lit de Jack.

&#34;Espèce de sale type, vous êtes juste aussi mauvais que ce qu’ils disent. Vous ne pensez juste qu’à vous-mêmes. Vous m’avez pris mon corps et je parie que vous ne savez même pas comment je m’appelle.&#34;

Ce fut la dernière chose que D1-113 dit cette nuit, mais cela ne quitta pas la tête de Jack. Cette pensée rebondissait parmi d’autres, que ce soit &#39;Je ne devrais pas être là&#39; ou &#39;Je suis un monstre&#39; ou &#39;Ce n’est pas moi&#39;. Il ne savait pas pourquoi mais il n’avait même pas le courage de demander à l’homme son nom.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Portrait n°12&#34; hide=&#34;Pastel sur Papier Aquarelle&#34;]]
C’était la troisième fois que l’hôte de Jack était une femme. Ca n’avait jamais eu l’air naturel. Il avait abandonné l’idée de se sentir bien dans sa propre peau. Ses collègues et amis faisaient quelques remarques à ce sujet mais, au fond, c’était juste un corps parmi d’autres et ce jusqu’à ce qu’il ait besoin d’un nouveau.

Jack pensa souvent que &#34;ça devait être ce que les nomades ressentaient&#34;. Vivre sur un bout de terre jusqu’à ce que la qualité de vie arrête d’être aussi bonne qu’elle l’était avant et puis repartir vers la prochaine. C’était une des raisons de pourquoi il avait décidé d’arrêter de bouger après avoir acheté sa nouvelle maison. S’il ne pouvait pas se sentir chez lui dans son propre corps, au moins, il se sentirait à la maison quelque part.

Normalement, il prenait toujours une semaine de congés entre les différentes transitions pour s’habituer au nouveau corps. Mais depuis sa promotion, cette semaine était devenue quasiment impossible à placer. Cette fois-ci, l’inspection du confinement avait commencé plus tôt que prévu, ce qui avait obligé Jack à pratiquement vivre au Site-19 pour s’assurer que toute la logistique marchait bien. Il était quasiment 10 heures du soir et il était toujours coincé à son bureau, analysant des emplois du temps et signant de la paperasse.

&#34;Donc, c’est à ça que ça ressemble, le bureau d’un Directeur de Site&#34;, dit Alice. Elle s’approcha du bureau de Jack, ses yeux regardant partout sauf vers lui.

&#34;Pas maintenant. Je suis extrêmement occupé, donc si vous pouviez attendre jusqu’à ce que je ne sois //plus// en train de me noyer dans le travail, j’apprécierais.&#34;

&#34;Ah oui. J’avais oublié à quel point c’était compliqué de s’occuper de…&#34;, Alice se déplaça vers la pile de papiers sur le bureau de Jack, &#34;…tout ça.&#34;

&#34;OK, vous voulez vraiment que ça se passe maintenant ? Bien. Je vais vous faire la version abrégée. La vie est injuste. Je déteste ce qui se passe tout autant que vous. Il n’y a rien que vous puissiez faire pour régler ça, maintenant. Je vous suggère de faire la paix avec vous-même durant le temps qui vous reste avant que vous ne disparaissiez.&#34;

Le sourire faussement timide d&#39;Alice disparut et elle s’assied à côté de Jack.

&#34;Disparaître ?&#34;

&#34;Trente jours. Ca me prend trente jours pour vous expulser hors de mon système. Donc, à part si vous avez envie d’épuiser tous mes points de sympathie dès maintenant, je vous suggère d’aller vous faire foutre. Ou bien, si vous voulez //vraiment// discuter, je ne resterai pas silencieux. Croyez-moi, la seule chose pire que de savoir combien de temps il vous reste, c’est qu’on vous ignore durant la moitié du temps&#34;, répondit Jack. Il n’avait même pas levé les yeux de son bureau en le disant. C’était compliqué de deviner ce qu’il faisait en pilote automatique : la signature ou le monologue. Il avait fait les deux tellement de fois qu’il pourrait probablement continuer à le faire tout en agitant sa main libre.

&#34;Je- Je suis désolée&#34;, répondit Alice après un moment. Elle resta assise en silence, fixant son genou en attendant que Jack en ait fini.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Portrait n°34&#34; hide=&#34;Fusain sur Canvas&#34;]]
&#34;Est-ce que vous les entendez ?&#34;

Le Dr Jack Bright se tourna vers le gamin qui s’était assis sur le banc, juste à côté de lui. Il devait sûrement avoir la vingtaine environ. Il sentait le déodorant et les lendemains meilleurs.

&#34;C’est plus poli de demander la permission à un inconnu avant de le rejoindre sur un banc&#34;, Bright répondit avant de se retourner vers le petit rassemblement d’oiseaux s’étant regroupé autour de ses pieds. Il jeta quelques miettes de pain.

&#34;Vous aviez l’air seul et c’est mieux de demander des excuses plutôt que la permission, j’ai appris ça des meilleurs.&#34;

&#34;Où avez-vous appris ça ?&#34;

&#34;Je travaille ici&#34;, le gamin répondit en montrant l’immeuble par-delà la mare. Il aurait dû se douter qu’il faisait partie du personnel du Site-19.

Le gamin avait l’air familier. Bright était certain de l’avoir déjà vu quelque part. Il était définitivement un chercheur. Il faisait définitivement partie de la Fondation. Peut-être qu’il avait été à une réunion ou quelque chose comme ça. Il s’occupe de beaucoup trop de gens à la fois pour se souvenir du nom de chaque chercheur junior ou garde l’ayant salué dans un couloir. L’un des mauvais côtés d’avoir tout le monde à la Fondation connaissant votre nom, c’est que les autres ne prennent jamais la peine de mentionner les leurs.

&#34;Quoi qu’il en soit, vu que c’était ce que je demandais pour commencer, est-ce que vous les entendez ?, le gamin demanda à nouveau.

&#34;Vous ne voyez pas que j’essaie d’éviter la question ?, Bright répondit.

&#34;Je laisse juste ma curiosité gagner.&#34;

&#34;Quel est votre nom, déjà ? Je ne pense pas m’en souvenir.&#34;

Le gamin sourit et agita la tête. 

&#34;Arnold Thayer. Quinze ans que je suis là. J’aurais espéré qu’au moins, vous auriez //entendu// parler de moi, après tout ce temps.&#34;

&#34;Quinze ans ? Vous ne ressemblez pas vraiment à un vétéran.&#34;

&#34;Ma tête fait jeune.&#34;

Bright hocha la tête. Il arracha un bout de pain pour Arnold, mais ce dernier déclina.

&#34;Vous n’avez toujours pas répondu à ma question&#34;, dit-il.

&#34;C’est plutôt personnel, comme question. Pas vraiment envie d’y répondre. De plus, je pense que vous connaissez déjà la réponse.&#34;

&#34;J’imagine que ma question, c’est si je suis le premier.&#34;

&#34;Non, vous ne l’êtes pas&#34;, Bright jeta le reste de son pain sur le sol et se leva du banc, &#34;Ils restent généralement une semaine avant de disparaître.&#34;

Il commença à reprendre le chemin qui menait au Site-19. Il avait une réunion dans cinq minutes et ne voulait pas finir en retard de plus de cinq minutes, vu que c’était ce qui se faisait. Arnold marcha avec lui.

&#34;Est-ce qu’ils sont en colère, généralement ?&#34;

&#34;Des fois&#34;, répondit Bright. &#34;Des fois, ils sont plus résignés à leur sort, d’une certaine manière. Une fois, j’ai eu cette fille qui n’arrêtait pas de me dire à quel point j’étais un propriétaire horrible pour &#39;l’expulser&#39; ainsi. Je pense qu’elle était une Classe-D qui avait vu un peu trop de choses.&#34;

&#34;Est-ce que votre corps d’origine vous manque ?&#34;

Bright s’arrêta et regarda Arnold. Il avait reçu beaucoup de questions au fil du temps de la part de ces gens, mais ça, ce n’était pas ce qu’ils lui demandaient. Généralement, ils criaient. Ou soupiraient. L’un des deux jusqu’à ce qu’ils se taisent. C’était seulement à ce moment-là que Jack pouvait s’habituer à son nouvel hôte.

&#34;Eh bien-&#34;

&#34;Dr Thayer ?&#34;

Bright se tourna et vit Teresa Riviera, Chercheuse Junior au Site-19. Il montra son amulette.

&#34;Presque, mais pas complètement.&#34;

&#34;Oh, désolée, Dr Bright. Je suis encore en train de m’habituer à la transition. Sinon, la réunion avec Gerald et William était supposée commencer il y a deux minutes.&#34;

&#34;Vraiment ? Je m’excuse, je dois avoir mis un mauvais horaire dans mon calendrier. Je ferais mieux d’y aller, du coup&#34;, répondit Bright. Il continua sa marche au sein du building.

&#34;Hm…&#34;

Il s’arrêta et regarda par-dessus son épaule.

&#34;A qui parliez-vous ?&#34;, demanda Teresa.

Jack sourit.

&#34;A moi-même. Ne vous en faites pas pour ça.&#34;
[[/collapsible]]

------

Jack termina ses histoires, puis les deux tombèrent dans un lourd silence. Il reprit une petite gorgée de son whisky, étant donné qu’il l’avait apporté avec lui. Carl avait fini sa boisson il y a une heure de cela, alors au lieu de faire ça, il regarda l’homme se perdre en regardant les portraits accrochés sur les murs.

&#34;Est-ce que votre corps d’origine vous manque toujours ?&#34;, demanda Carl. C’était une question bête. Il connaissait la réponse. Il voulait juste entendre Jack lui dire.

&#34;Oui, toujours.&#34;

&#34;Est-ce que vous vous souvenez à quoi il ressemblait ?&#34;

Jack lâcha un petit rire en réponse à cette remarque avant de répondre.

&#34;C’est drôle, vraiment. La majorité des hôtes sont tellement angoissés en voyant quelqu’un d’autre dans leurs corps qu’ils ne réalisent jamais à quel point ils semblent étranges quand ils sont dans le mien.&#34;
