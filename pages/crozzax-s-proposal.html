[[include credit:start]]
**หมายเลข:** SCP-001-TH
**ผู้แต่ง:** [[*user Crozzax]]
**วันที่สร้าง:** 20 Aug 2014
**ผู้แก้ไข:** [[*user DrSSS]]
[[include credit:end]]

[[include component:image-block name=scp-blank.png|caption=ภาพถูกลบโดย O5-█ เนื่องจากผลกระทบแบบมีม|width=300px]]

**วัตถุ#** SCP-001-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** นอกจากการเฝ้าระวังแล้ว ปัจจุบันยังไม่สามารถกักกันหรือล้อมกรอบความเสียหายที่เกิดจาก SCP-001-TH ได้  ให้เจ้าหน้าที่ระดับ 3 ที่รู้ภาษา███ คอยเฝ้าอ่านมันตลอด 24 ชั่วโมง ไม่อนุญาตให้บุคลากรของสถาบันอ่านหรือเขียนอะไรเพิ่มลงบน SCP-001-TH  อย่างเด็ดขาด หากบุคลากรคนใดฝ่าฝืนจะถูกลบความทรงจำระดับ A และลดขั้นไปเป็นเจ้าหน้าที่ระดับ 1 หรือไล่ออก มีผลบังคับใช้โดยทันที

ในกรณีที่พบการพิมพ์บทความหรือข้อความใด ๆ ที่เกี่ยวกับ SCPs ลงใน SCP-001-TH ให้รีบแจ้งไปยังศูนย์วิจัย SCP นั้น ๆ ทันที พร้อมทั้งประกาศมาตรการฉุกเฉินระดับสูงสูดในศูนย์วิจัยตามแต่ความเห็นสมควร

------

++ เฉพาะบุคลากรระดับ 3 ขึ้นไปเท่านั้นที่ได้รับอนุญาตได้เข้าถึง

------

**รายละเอียด:** SCP-001-TH เป็นเว็บไซต์อิเล็คทรอนิคที่อยู่ในอินเตอร์เน็ท ไอพี ███.████.███.█ เกิดขึ้นในปี ██/██/18██ ก่อนจะย้ายตัวเองเข้ามาแฝงตัวอยู่ในเว็บไซค์ [ข้อมูลถูกปกปิด] ซึ่งเป็นแหล่งสาธารณะ เมื่อปี ████ ด้วยวิธีการที่ไม่รู้จัก[[footnote]] เนื่องจากว่าไม่สามารถตรวจสอบหาต้นตอของไอพีหรือบุคคลที่เป็นผู้สร้างมันขึ้นมาได้ ความพยายามค้นหาที่มาของมันจะทำให้ติดไวรัสอย่างรุนแรงจนอุปกรณ์เสียหายอย่างหนัก [[/footnote]] ในปัจจุบันมันอยู่ในรูปของแฟนเพจที่มีชื่อเรียกว่า █████████████ ทำให้การเข้าถึง SCP-001-TH สามารถเข้าถึงได้จากอินเตอร์เน็ททั่วโลก (ดูเหมือนว่าจะมีสมาชิกที่เป็นผู้ใช้งานมากกว่า ███████ คน) ผู้ใช้งานและรู้ถึงความสามารถของ SCP-001-TH จะไม่สามารถแก้ไขข้อความที่เกิดขึ้นได้อีก และจะกลายเป็นผู้ที่รับรู้เกี่ยวกับ SCP-001-TH อย่างสมบูรณ์ (ดูเอกสาร K-2587-XK)

การแปลหรือพูดถึง SCPs ใด ๆ ใน SCP-001-TH ดังกล่าวจะทำให้เกิดการกักกันล้มเหลวในการกักกัน SCPs ตัวนั้น ๆ ไม่ว่าจะอยู่ในระดับไหนก็ตาม ความเสียหายที่เกิดขึ้นกลายเป็นความบันเทิงให้กับผู้ที่เข้ามาชม เนื่องพวกเขาเชื่อว่ามันเป็นเพียงเรื่องแต่ง สิ่งที่น่าหวาดกลัวไปกว่านั้นคือ SCP-001-TH จะให้กำเนิด SCPs ตัวใหม่ ๆ ขึ้นมาทันทีที่ถูกผู้ชมแต่งขึ้น มันจะสร้างความทรงจำแล้วเปลี่ยนเป็นความจริงไปตามเรื่องแต่งนั้นๆ ซึ่งไม่มีผลต่อ Anti-Reality Shift และนั่นทำให้เรารับรู้ถึงความสามารถของมัน (แต่ถึงกระนั้นพวก Anti-Reality Shift เองก็ถูกฝังความทรงจำใหม่ทำให้พวกเขามีความทรงจำมากกว่าคนปกติ)

นอกจากนั้นแล้วยังไม่สามารถปิด SCP-001-TH ได้ แม้กระทั่งเจ้าของเว็บไซค์ [ข้อมูลถูกปกปิด] ก็ตาม การปิดเซิฟเวอร์หรืออินเตอร์เน็ทเพื่อเจาะจงทำลาย SCP-001-TH ไม่เป็นผลใด ๆ ความพยายามจะเตือนเพจสมาชิกดังกล่าวล้มเหลวเนื่องจากความจริงจะถูกเปลี่ยนไปทันทีเมื่อทำการติดต่อกับสมาชิกสำเร็จ (ห้ามให้พบปะกับสมาชิกไม่ว่าในกรณีใด ๆ เพื่อป้องกันการเปลี่ยนแปลงความจริง)

SCP-001-TH ถูกค้นพบครั้งแรกเมื่อผู้ช่วยของดร.ฟินิกส์ ที่ชื่อ ███ ██████ เขียนเรื่อง SCPs ใหม่ลง SCP-001-TH ตามนโยบาย &#34;โกหก&#34; ของศูนย์-██ เพื่อใช้ในการทดสอบของ SCP-███ ทำให้ SCP-███ เกิดความเปลี่ยนแปลงจากความเป็นความจริงระดับ 3 ทั่วโลก และเมื่อผู้ช่วยรับรู้ถึงตัวตนของ SCP-001-TH ก็ไม่สามารถแก้ไขอะไรในนั้นได้อีก

------

**เอกสาร K-2587-XK:**
[[collapsible show=&#34;+ เฉพาะบุคลากรระดับ 4 ขึ้นไปเท่านั้นที่ได้รับอนุญาต บุคคลที่พยายามจะเข้าถึงข้อมูลต่อไปนี้จะถูกกำจัดโดยทันที&#34; hide=&#34;- ซ่อน&#34;]]

เป็นที่ทราบกันดีว่าจุดกำเนิดของ SCP-001-TH นั้นเป็นไปไม่ได้ เนื่องจากอินเตอร์เน็ทพึ่งถูกค้นพบในศตวรรษที่ 19 ความจริง SCP-001-TH ลึกล้ำกว่านั้นมาก และเชื่อกันว่ามันเกิดมาพร้อมกับ [ข้อมูลถูกลบ] และน่าจะเป็นชุดข้อมูลของ G-██-█ ที่ใช้สำหรับ[ข้อมูลถูกลบ] การแฮคข้อมูลด้วย SCP-███ ทำให้ได้รับรู้ถึงข้อมูลอันทับซ้อนของดิจิตอลที่เขียนขึ้นด้วยโครงสร้างที่ผิดปกติจากภาษา PHP ทั่วไป ทางศูนย์วิจัยได้คัดลอกข้อมูลลงในเซิฟเวอร์ย่อยและกำลังกู้ข้อมูลกันอย่างเต็มที่

ในข้อมูลมีภาษาสุเมเรี่ยนโบราณ รวมไปถึงภาษาอียิปส์สมัยใหม่ที่ไม่เคยพบมาก่อน เมื่อสืบค้นเข้าไปอีกก็พบว่ามีภาษา ████ จาก [ข้อมูลถูกลบ] และ [ข้อมูลถูกลบ] พร้อม ๆ กับภาษาที่ไม่เป็นที่รู้จักเต็มไปหมด ถึงกระนั้นมันก็ยังพูดเกี่ยวกับ SCPs ในรูปแบบต่างๆตามแต่ล่ะภาษาในรูปแบบของเอกสารหรือการแปลภาษาบนระบบอินเตอร์เน็ท นอกจากนี้ยังมีการพูดถึงเทคโนโลยีล้ำสมัยที่ไม่ควรจะปรากฏในยุคดังกล่าว เช่น รถยนต์ดีเซล ในยุคกรีก ยานท่องอวกาศในยุคอียิปส์ หรือแม้กระทั่งปืนกลไฟในยุคไดโนเสาว์ และอาจย้อนหลังไปหลายล้านปีเสียด้วย แต่ประวัติศาสตร์เหล่านั้นจะไม่เกี่ยวข้องกัน และมักจะพบกับจุดจบแบบเดิม ๆ เพราะ [ข้อมูลเสียหาย] ก่อนจะเริ่มประวัติศาสตร์แบบใหม่ด้วยการเปลี่ยนแปลงเป็นระดับ XK ของใครบางคนที่ทำการลบ SCP-001-TH ใหม่ (ดูบันทึกของ ดร.ฟินิกส์)

มีทฤษฏีว่า SCP-001-TH อาจเป็นต้นกำเนิดของเหตุการณ์ในการปฏิวัติวิทยศาสตร์ , █████ , [ข้อมูลถูกลบ] ,[ข้อมูลถูกลบ] และการสูญพันธุ์ครั้งใหญ่ของไดโนเสาร์ และรวมไปถึงโลก████ ดาว████ และดาว ████ ที่ห่างออกไป ██ ล้านปีแสง ซึ่งถูกบันทึกเอาไว้บนฐานข้อมูลต้น ๆ ของ SCP-001-TH
