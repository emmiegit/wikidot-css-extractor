**アイテム番号:** SCP-760-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 財団内部で新たな申請書式を作成する場合、それがどのような手続きであっても必ず新規書式承認プロトコルに従う必要があることをCクラス以上の財団職員全員に定期的に教育し徹底させます。
SCP-760-JPは現在収容されておらず、今後も収容は困難であると推測されますが、出現範囲が財団内部に限定されることから現状を維持しています。カバーストーリー&#34;記入例&#34;を適用し、SCP-760-JPに関する情報の漏出を防止して下さい。

**説明:** SCP-760-JPは財団内で使用される申請書類に対して発生する異常現象です。何らかの事由により申請書式が作成された場合、即座に「SCP太郎」なる人物（以降、SCP-760-JP-1と呼称）により手続きが行なわれ、実際にその申請内容が有効化されます。上長捺印に代表される手続き中の承認フローはその全てが適切な権限により承認された状態となっていますが、該当する承認者はいずれも財団内に実在しておらず、SCP-760-JPの特異性により情報改竄が行なわれているものと推測されています。財団内の申請処理は原則として「行為の開始手続き」と「行為の終了手続き」のセットにより構成されるため、新規書式承認プロトコルに従う限りSCP-760-JPによる被害が発生することは極めて稀です。
SCP-760-JP-1実体はこれまでに確認されたことは無く、その特性を利用した収容作戦が過去██回実行されていますが、いずれも成果を得られていません。記録が全て正しいとした場合SCP-760-JP-1はそれぞれ矛盾する複数の経歴を保有することになり、複数の収容施設や非公開オブジェクト情報へのアクセス権を有するなどレベル5相当の極めて強力な権限を所持している可能性が指摘されています。

以下はこれまでに発生したSCP-760-JPの代表例です。詳細な記録については別添文書を参照してください。

__**SCP-760-JP発生記録**__
&gt; **申請書式:** サイト-8181入館申請書
&gt; 
&gt; **申請者:** SCP-760-JP-1
&gt; 
&gt; **概要:** サイト-8181内の低セキュリティ区画への入館申請
&gt; 
&gt; **補遺:** 申請書内の退館記録によれば入館してから120分後に退館したことになっているが、監視カメラや警備員はSCP-760-JP-1の存在を一切認知していない。サイト-8181内の収容区画への影響は確認できず。
&gt; 

&gt; **申請書式:** 休暇取得申請書
&gt; 
&gt; **申請者:** SCP-760-JP-1
&gt; 
&gt; **概要:** 20██/██/██から連続30日間の休暇取得申請
&gt; 
&gt; **補遺:** 申請は受理されているが、財団内の職員管理システムには該当する職員の登録が存在しないためエラーとなっている。休暇取得申請書は当時の新規書式承認プロトコルの対象外だったため対となる終了の手続きは作成されていなかった。収容違反防止のため、以後は全ての申請書式を再評価して新規書式承認プロトコルの遵守を徹底することとなった。
&gt; 

&gt; **申請書式:** Dクラス職員登録申請書
&gt; 
&gt; **申請者:** SCP-760-JP-1
&gt; 
&gt; **概要:** SCP次郎（以後、SCP-760-JP-2として管理）なる人物をDクラス職員として雇用する手続き
&gt; 
&gt; **補遺:** 該当するDクラス職員は確認できず。SCP-760-JP-2は本申請と対となるDクラス職員終了報告書により18時間後に終了されている。この18時間のタイムラグは登録申請書と終了報告書の新規書式承認プロトコル通過時刻の差と一致していることから、対となる申請書式は同時に新規書式承認プロトコルを受けるよう改定済み。
&gt; 

&gt; **申請書式:** サイト-81██ レベル4セキュリティクリアランス権限登録書
&gt; 
&gt; **申請者:** SCP-760-JP-1
&gt; 
&gt; **概要:** SCP花子（以後、SCP-760-JP-3として管理）なる人物にサイト-81██におけるレベル4セキュリティクリアランスの権限を付与する申請
&gt; 
&gt; **補遺:** 本申請の1分後に対となる権限抹消申請が登録されている。本手続きの影響による情報流出は確認できず。
&gt; 

&gt; **申請書式:** 収容開始登録書
&gt; 
&gt; **申請者:** SCP-760-JP-1
&gt; 
&gt; **概要:** SCP-760-JP-3をSCP-[編集済]-JPとしてサイト-81██に収容するための手続き
&gt; 
&gt; **補遺:** 本手続きの直後に収容終了手続きが行なわれている。アイテム番号をはじめとして収容開始登録書の記載事項と一致する情報は財団データベース上には存在していない。
&gt;
　
[[collapsible show=&#34;＋ レベル5セキュリティクリアランスのみ閲覧可&#34; hide=&#34;－ 閲覧を終了する&#34;]]
&gt; **申請書式:** ████████████████
&gt; 
&gt; **申請者:** SCP-760-JP-1
&gt; 
&gt; **概要:** SCP-760-JP-1のO5就任を承認する
&gt; 
&gt; **補遺:** 直後に本申請と対となる████████████████によってSCP-760-JP-1のO5解任が承認されている。SCP-760-JP-1が保持する強力な権限は本手続きにより付与された可能性があるが、解任手続きにより権限は剥奪されているはずで、現在も継続して同権限を保持している理由は不明。新たなSCP-760-JPの発生を防ぐため、O5権限付与に関する手続き文書については現在の書式を維持し、新書式に改める場合には全O5評議会員の3分の2以上の承認を得るよう管理規定を改定済み。
[[/collapsible]]
　
財団が██県██市内に保有する貸し会議室をサイト-814█に指定し、専用利用書式によるSCP-760-JPの発生実験を実施しました。この実験は20██/██/██より開始され、現在も継続中です。
　
__**SCP-760-JP実験記録**__
[[collapsible show=&#34;＋ 実験記録の閲覧を希望する場合、サイト-814█管理者へ申請し承認を得る必要があります&#34; hide=&#34;－ 申請受理確認……完了　実験記録を開示します&#34;]]
&gt; **申請書式:** サイト-814█ 第3会議室利用申請
&gt; 
&gt; **目的:** 利用申請に記載された使用時間内でSCP-760-JP-1実体の発生有無を観測する
&gt; 
&gt; **結果:** 20██/██/██ 16:00～18:00の時間枠にて会議室を利用する趣旨の申請書が発現、利用申請者はSCP-760-JP-1。該当時刻に第3会議室及び周辺のモニタリングを実施したがSCP-760-JP-1は確認されず。
&gt; 
&gt; **分析:** 過去の発生仮説を再確認する結果となりました。現在のところSCP-760-JP-1実体は存在せず、書類手続き上にのみ出現する情報災害として分類されています。

&gt; **申請書式:** サイト-814█ 第4会議室利用終了申請
&gt; 
&gt; **目的:** 利用開始申請書が無く、利用終了申請書のみ作成された場合のSCP-760-JPの挙動を観察する
&gt; 
&gt; **結果:** 9999年12月31日 23:59に第4会議室の利用を終了する申請書が発現、利用申請者はSCP-760-JP-1。
&gt; 
&gt; **分析:** 行為の開始に相当する手続きが存在しないケースでもSCP-760-JPの発生が確認されています。例えば申請手続きと連動して解錠・施錠が自動処理されるようなシステムに対して類似事象が発生した場合、重大インシデントに発展する危険性があります。本実験結果を踏まえ、新規書式承認プロトコルが更新されました。

&gt; **申請書式:** サイト-814█ 第2会議室利用申請
&gt; 
&gt; **目的:** 紙媒体による手続きのみ有効とするプロトコルを採用した場合のSCP-760-JPの挙動を観察する
&gt; 
&gt; **結果:** 20██/██/██ 9:00～12:00の時間枠にて会議室を利用する趣旨の申請書が発現、利用申請者はSCP-760-JP-1。定時確認のため職員が申請書保管ファイルを収容ロッカーから取り出したところ既にSCP-760-JP-1による申請書が収容されている状態でした。申請の受付窓口にSCP-760-JP-1実体は発生せず、監視カメラをはじめとするあらゆる観測機器はこの申請書がいつ出現したかを捉えることができませんでした。
&gt; 
&gt; **分析:** SCP-760-JPの発生は申請書の媒体を問わないことが証明され、変異により現実改変能力を獲得する可能性が浮上しています。SCP-760-JPの発生抑止を目的として特殊な媒体を指定することは効果が期待できず、SCP-760-JPの特異性を変異させる危険性があります。収容オブジェクトの特性に合わせて特殊媒体による申請手続きを採用する場合、必要となる確認項目について新規書式承認プロトコルに追加を行ないました。

[[module ListUsers users=&#34;.&#34;]]
&gt; **申請書式:** サイト-814█ 実験記録閲覧申請
&gt; 
&gt; **目的:** 申請者記入欄に文字列「SCP」を含む申請は受理せず無効とするプロトコルを採用した場合のSCP-760-JPの挙動を観察する
&gt; 
&gt; **結果:** 20██/██/██ の日付で実験記録を閲覧する趣旨の申請書が発現、申請者記入欄にはSCP-760-JP-1ではなく「%%title%%」と記入されていました。「%%title%%」は以後、SCP-760-JP-4として管理されます。
&gt; 
&gt; **分析:** SCP-760-JP-1の名称に含まれる文字列を禁則事項とした場合でもSCP-760-JPの発生を防ぐことは出来ません。未知の申請者名によるSCP-760-JPが発生した結果、カバーストーリー&#34;記入例&#34;の破綻や想定外の収容違反が発生する危険性が考えられます。現在の新規書式承認プロトコルでは、申請者記入欄に特定文字列の禁則事項と設定することは特別な事情が無い限り認められていません。
[[/module]]
[[/collapsible]]</textarea></pre>
