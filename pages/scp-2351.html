**Articolo:** SCP-2351
**Autore:** [[*user Highroller]]
**Articolo originale:** [https://scp-wiki.wikidot.com/scp-2351 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

**Elemento #:** SCP-2351

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2351 deve essere contenuto all&#39;interno di un recinto condiviso nell&#39;Area di Bio-Ricerca 32. Le penne remiganti debbono essere tagliate a ciascun esemplare ogni anno per garantirne l&#39;impossibilità di volo. Eccetto questo, le istanze di SCP-2351 non richiedono ulteriori procedure di contenimento. Per le istruzioni relative alle cure abituali, si veda il Documento-2351-D.

**Descrizione:** SCP-2351 è la designazione data a tre esemplari di femmine adulte di //Branta canadensis//, volgarmente nota come oca del Canada. Gli esemplari di SCP-2351 (designati SCP-2351-1, -2 e -3 secondo l&#39;ordine di cattura) non mostrano anomalie comportamentali e appaiono fisicamente indistinguibili da altre oche canadesi, salvo per il loro effetto sugli osservatori umani.

Qualsiasi essere umano che percepisca visivamente un&#39;istanza di SCP-2351 sperimenterà una compulsione a imitare le vocalizzazioni della stessa, mantenendo tale comportamento per tutto il tempo in cui mantiene il contatto visivo. Le immagini e le registrazioni visive di SCP-2351 non provocano questo effetto. La causa della natura anomala di SCP-2351 deve ancora essere determinata.

I soggetti, compresi quelli messi a conoscenza delle proprietà anomale di SCP-2351, affermeranno che il loro comportamento sia volontario, e che le loro azioni sono state compiute per divertimento personale. Gli stessi mostrano un aumento del morale in seguito all&#39;esposizione a SCP-2351.

SCP-2351-1 e SCP-2351-2 sono stati catturati a New York, tra il 3 luglio e l&#39;8 luglio 2015. SCP-2351-3 è stato catturato ad Albany, sempre nello stato di New York, il 12 luglio 2015. Una cronologia dettagliata può essere trovata nel //Documento-2351-H: Cattura e Contenimento di SCP-2351.//



**Addendum:**

Durante la cattura di SCP-2351-3, è stato ritrovato un messaggio legato con un elastico alla sua gamba destra:

&gt; Epatite B: 780,000
&gt; Epatite A: 350,000
&gt; Febbre Tifoidea: 200,000
&gt; Morbillo: 145,000
&gt; [Schizzo di quella che sembra essere una lucertola di grande dimensioni]: 129
&gt; [Profilo di una figura umanoide con una testa spropositamente grande]: 14
&gt; [Disegno a matita dettagliato di tre oche canadesi]: 0
&gt; 
&gt; //Are We Cool Yet?//
