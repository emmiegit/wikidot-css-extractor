**Данная статья является [http://www.scp-wiki.net/ переводом]**.
------
[[/=]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Я болею уже несколько дней. Эта бурлящая тошнота наполняет твое горло, создается ощущение будто тебя вырвет после какой нибудь отрыжки или глубокого выдоха. Держась за унитаз, склонив голову на холодный, прохладный фарфор, я настойчиво не понимаю какого черта я не могу стошнить и просто покончить с этим. Это что-то, чего я не могу сделать... словно мне насильно заткнули рот... угх, это почти хуже, чем я себе представлял. Почти.

Внезапно меня осенило, и вот оно, вот ОНО. Я чувствую эту скользкую, кислую слюну, покрывающую мое горло, мой живот сжимается, когда я наклоняю голову над толчком и сплевываю. На долю секунды, прежде чем меня взорвет, я понял, что эту штуку давно не чистили. Потом меня вырвало. Тяжело вырвало. Богатая на слизь кислота, с трудом выливаясь струями изо рта и носа, обжигала мне ноздри словно огонь. Это давит так сильно, будто вытечет из моих глаз.

Меня стошнило снова, и снова, на третий раз вылезла какая-то тонкая, вонючая слизь, я слегка задыхался, восстанавливая свое дыхание перед следующим позывом. И я наклоняюсь опять, сжимая глаза я начинаю плакать, и я чувствую, как из меня выливается еще одна горячая струя грязи. Открыв глаза, это оказалось… нечто другим. Смолисто-черное, с чем-то… подпрыгивающим внутри. У меня не было времени рассмотреть это детальней, прежде чем еще два жестких удара раздавят меня над бочком. Вот эти более розоватые, и я определенно вижу в них какое-то мясо. Может гамбургер….

Еще больше рвоты, еще больше странностей. Не помню, чтобы ел какое-либо желе, особенно вишневое. С каждым позывом мне становится все больнее. Боже, как много человек может вытошнить? Когда я ел лапшу неужели она была такой длинной… или большой?  И вся эта слизь становится гуще, и розовой… однако мне становится уже лучше. Угх… когда я умудрился съесть шар? Моему животу сейчас определенно лучше, и легче. Иисусе… чем бы это не было, оно все еще плавает… почти похоже, что оно пульсирует, или бьется… пойду к раковине, туалет почти полон. Сейчас мне определенно лучше… однако, я голоден. Очень голодный. Изголодавшийся. Ненасытный. 

Я чувствую опустошенность.</textarea></pre>
