    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Então, você se lembra quando eu e o M████ pegamos um pouco daquela [[[scp-420-j | extraordinária ███████]]], e ficamos tipo, uau, que p--- ███████, isso é extraordinário, e depois nós distribuímos um pouco dessa ███████, não foi? Bem, o M████ ficou tipo, cara, deveríamos tentar isso novamente, e eu fiquei tipo, é, cara, real devíamos, e assim fizemos.

----

__Teste Um__

//Ei, cara, você já usou isso no último!// —Dr. M████

//É mesmo. Espera, deixa eu contar aqui....// —Dr. C████

__--Test Um--Teste A Bilhão__

//Mas o que… cara, você não pode contar tão alto desse jeito! Ajeita essa █████!// —Dr. M████

__--Teste Um--Teste A --Bilhão--__

&gt; //Cara, eu dei um pouco dessa ███████ para [[[scp-1193 | aquele cara lá com o braço]]].//  —Dr. M████
&gt; 
&gt; //E ele gostou, cara?//  —Dr. C████
&gt; 
&gt; //Acho que sim, cara, ele até me mostrou o polegar.// —Dr. M████

**Transcrição SCP-1193-2-WDY-4:**

&lt;Início de Registro, 01/04/2016, 10:26 AM&gt;

&gt; **Dr. Ernest:** Olá, quem está falando, por favor? 
&gt; **SCP-1193-01:** Caaara!
&gt; **Dr. Ernest:** Perdão?
&gt; **SCP-1193-01:** Deus, cara, apenas… caaara!
&gt; **Dr. Ernest:** Perdão, eu não estou entendendo. Sobre o que você está falando?
&gt; **SCP-1193-01:** Cara, essa ███████ é extraordinária, cara!
&gt; **Dr. Ernest:** O que é, uh, essa ███████ que você está falando sobre?
&gt; **SCP-1193-01:** Ah, █████, desculpa cara, tenho que ir, o Dave tá aqui.
&gt; **CONTATO ENCERRADO**
&gt; 
&gt; &lt;Encerramento de Registro&gt;

----

__Teste B__

&gt; //Eu dei um pouco dessa ███████ para aquelas [[[scp-2085 | gatinhas gostosas]]], cara!// —Dr. C████
&gt; 
&gt; //Eu já te disse, cara, pare de tentar pegar alguém com essa ███████! Além que, cara, eles vão te chutar de volta para Los Angeles!// —Dr. M████
&gt; 
&gt; //Eu sei, cara, eles já fizeram. Valeu a pena, mesmo assim, cara. Essas gatinhas sabem como fazer uma [[[stealingsolidarityhub | distração!]]]// —Dr. C████

----

__Teste C__

&gt; //E se dermos um pouco dessa ███████ para [[[scp-1171 | aquele cara que não gosta de ninguém]]]? Talvez possa acalmar ele um pouco.// —Dr. M████
&gt; 
&gt; //SAIA, HOMEM MACACO, VOCÊ NÃO MERECE ESSA ███████!// —SCP-1171-1
&gt; 
&gt; //Cara, essa ███████ funcionou!// —Dr. C████

----

__Teste D__

&gt; //Hey cara, o que acontece quando você dá ███████ para aquele [[[scp-1733 | jogo de basquete]]]?// —Dr. M████
&gt; 
&gt; //Uau, cara, ele se tornaria um show da morte!// —Dr. C████
&gt; 
&gt; //Ah, ███████ é mesmo, cara, o Jerry estava lá?// —Dr. M████
&gt; 
&gt; //Sim, cara, ele parecia até muito bem, para, você sabe, estar morto e isso tudo.// —Dr. C████

----

__Teste E__

&gt; //Hey cara, vamos dar um pouco dessa ███████ para aquele [[[scp-993 | palhaço esquisito]]].// —Dr. C████
&gt; 
&gt; //Sei não, cara, palhaços são assustadores pra ███████.// —Dr. M████
&gt; 
&gt; //Não se preocupa, cara, vai ser legal.// —Dr. C████

**Incidente CN-0993-Q:** Em 08/04/2016, um novo episódio de &#34;Bobble, o Palhaço&#34; foi interceptado.
**Nome do Episódio:** &#34;Bobble Fica Chapado&#34;
**Descrição do Episódio:** O episódio começa com Bobble o Palhaço sentado em um sofá fumando um cigarro de maconha de tamanho comicamente desproporcional. Invés de seu típico traje de palhaço, Booble está vestindo uma camiseta do Bob Marley, um moletom cinza, e calças de pijama decoradas com folhas de maconha. O resto da fantasia de Booble — seu chapéu, peruca, maquiagem, nariz, luvas, e sapatos — são os mesmos. O episódio é divido em três partes: &#34;Como Fazer o Baseado Perfeito&#34;, &#34;Como Fazer um Bong com Materiais que você encontrar&#34;, e &#34;Como Controlar o Mercado Negro de Drogas Regional com Eficiência Implacável&#34;. A última parte é com certeza a mais longa, e termina com uma montagem de mais-de-seis-minutos de Bobble o Palhaço atirando em narcotraficantes rivais com uma vasta variedade de poderosas armas de fogo.

&gt; //Eu te **falei** cara, palhaços para assustadores para ███████!//—Dr. M████
&gt; 
&gt; //É, cara, real. Mas esse palhaço conhece sua ███████.// —Dr. C████

----

__Teste F__

&gt; //Cara, eu tentei dar um pouco dessa ███████ para [[[scp-1981 | aquele cara velho que continua sendo cortado]]], mas ele apenas falou Não.// —Dr. M████

----

__Teste G__

&gt; //Hey cara, devíamos dar um pouco dessa ███████ para aquele cara… ah, qual era o nome dele…? Ah é, [[[scp-2337 | Spanky]]]!// —Dr. M████

**Incidente DK-2337-48L:** Em 17/04/2016, às 23:35, um evento auditivo excessivo ocorreu na Sala de Entrevista 19 no Sítio-17. Medições de pressão sonora estimam um som mais alto que 120 dB dentro de dez metros da Sala de Entrevista 19, desligando detectores sísmicos pelo sítio. Testemunhas auditivas descrevem o som parecida com uma  &#34;uma tosse seca, exceto pelo cacarejo&#34;.

&gt; //Cara. Cack, cara. Apenas um… cack.// —Dr. M████
&gt; 
&gt; //Uau. Isso foi profundo pra ███████, cara.// —Dr. C████

----

__Test H__

&gt; //Sim cara, então eu estava procurando um lugar para acender, sem ninguém por perto, então eu fui para aquela [[[scp-087 | escadaria]]], e parecia tudo certo, quieto, ninguém por perto… mas quando toda essa █████ começou a acontecer eu dei o fora de lá, cara, mas eu provavelmente larguei meu baseado em algum lugar. Eu perdi minha ███████ em algum lugar, cara.// —Dr. C████
