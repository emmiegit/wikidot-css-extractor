[[include component:credit-button]]
**Artikel:** SCP-1077 – Teufelsmützenpilz
**Autor:** Rogohail (Account gelöscht)
**Original:** http://www.scp-wiki.net/scp-1077
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1077

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Ein einzelnes Exemplar von SCP-1077 wird in einem sicheren 3 m x 3 m x 3,5 m großen Eindämmungsbereich an Biostandort-95 aufbewahrt. Der Eindämmungsbereich ist mit Erde bis zu einer Tiefe von 1 m gefüllt und eine Vielzahl von Pflanzenarten, die im natürlichen Lebensraum von SCP-1077 heimisch sind, sowie abgestorbenes Pflanzenmaterial wurden hineingebracht, um es mit Material für die Zersetzung zu versorgen. Der Eindämmungsbereich ist gemäß den Standardprotokollen für einen Biosicherheitsstufe-4-Eindämmungsbereich zu sichern. Mitarbeiter, die am Biostandort-95 arbeiten, müssen regelmäßig auf eine SCP-1077-Infektion getestet werden; Infizierte sind unter Quarantäne zu stellen, ihnen ist die Sicherheitsfreigabe zu entziehen und sie sind wegen systemischer Mykosen zu behandeln. Infizierte müssen von einem in SCP-1077 eingewiesenen Arzt untersucht werden, bevor sie entlassen werden können.

In freier Wildbahn gefundene Instanzen von SCP-1077 sind sofort mit der Fungizid-Verbindung 82a zu vernichten und die Umgebung muss zwei Monate lang überwacht werden, um ein mögliches Wiederaufleben von SCP-1077 festzustellen. MTF Upsilon-7 (&#39;The Glass Jar&#39;, z. Dt. &#39;Das Glasgefäß&#39;) ist mit der Ausrottung der Wildpopulation beauftragt; das aktuelle Zieldatum für die Ausrottung der wilden SCP-1077-Population ist auf den ██.██.████ festgelegt.

Sollten SCP-1077-Infizierte außerhalb des Gewahrsams der Foundation auftauchen, sind sie sofort in Gewahrsam zu nehmen oder zu terminieren. SCP-1077-Infizierte, die nicht zur Foundation gehören und sich derzeit in Gewahrsam der Foundation befinden, sind wegen systemischer Mykose zu behandeln und nach Verabreichung eines geeigneten Amnesikums freizulassen. Mit SCP-1077 Infizierte gelten als Stufe-4-Biogefährdung und müssen gemäß Biogefahren-Protokoll behandelt oder transportiert werden. Aussagen von SCP-1077-Infizierten sind als verdächtig anzusehen. Die Leichen aller Opfer, die SCP-1077 ausgesetzt waren, müssen sofort verbrannt werden.

**Beschreibung:** SCP-1077 ist eine Pilzart, die eine deutliche Ähnlichkeit mit einigen Mitgliedern der Gattung //Agaricus// der Familie //Agariceae// aufweist. Es ist in den gemäßigten Wäldern von [ZENSIERT] beheimatet und hat ein relativ begrenztes Verbreitungsgebiet in diesem Bereich. Der Pilz wächst im Boden und bildet einen Fruchtkörper mit einem fleischigen Hut mit Lamellen und fleischigem Stiel und ist weiß gefärbt. Im Gegensatz zu den meisten Mitgliedern dieser Gattung produziert SCP-1077 extrem kleine, durchscheinende Sporen, die für das menschliche Auge weitgehend unsichtbar sind.

SCP-1077 weist keine offen anomalen Eigenschaften auf, es sei denn, seine Sporen werden eingeatmet. Während die anomalen Effekte bei Tieren vorhanden sind, sind sie beim Menschen am auffallendsten.

Wenn seine Sporen in ausreichender Menge eingeatmet werden, hat SCP-1077 eine ungefähr 70%ige Chance, eine systemische Mykose der Atemwege zu induzieren, obwohl diese bei jenen mit geschwächtem Immunsystem höher ist. Die Sporen setzen sich in Rachen, Luftröhre und Lunge ab und beginnen zu wachsen. Die SCP-1077-Infektion hat mehrere Tage nach der Infektion keine offensichtlichen Symptome. Danach beginnt es, bei Infizierten leichte Reizungen im Rachen- und Brustbereich und Hustenanfälle zu verursachen. Die Symptome schreiten jedoch selten weit über diesen Zustand hinaus und viele Infizierte verwechseln die Symptome mit einer gewöhnlichen leichten Erkrankung.

Etwa 12–18 Tage nach der Erstinfektion werden jedoch die primären anomalen Auswirkungen der SCP-1077-Infektion offensichtlich. Durch einen derzeit unbekannten Mechanismus verändert der Pilz die Stimmmuster des Infizierten. Dies führt dazu, dass mit dem Pilz infizierte Menschen beim Sprechen andere Kommentare abgeben, als der Sprecher beabsichtigt hatte. Dies beginnt mit kleinen Fehlern oder dem Ersetzen einzelner Wörter, entwickelt sich jedoch schnell zu einem Zustand, in dem der Pilz die Stimme des Wirts vollständig manipulieren zu können scheint. Der Zustand scheint auch einen gewissen Einfluss auf die Wahrnehmung zu haben – Subjekte bemerken oft die Veränderungen in ihrer Sprache nicht, wenn sie nicht darauf aufmerksam gemacht werden, und in einigen Fällen werden sie überhaupt nicht bemerken, dass sie überhaupt gesprochen haben.

Veränderungen der Stimmmuster sind vielfältig, für Außenstehende zunächst völlig unverständlich, werden aber mit fortschreitender Erkrankung rasch zusammenhängender. Durch den Wirt kann SCP-1077 andere durch Veränderungen im Wirt manipulieren oder in bestimmten Fällen direkt mit Beobachtern sprechen. In den meisten Fällen manifestieren sich Veränderungen in der Sprache dadurch, dass der Infizierte Bemerkungen macht, die scheinbar zu seinem eigenen Tod führen sollen. Infizierte können leidenschaftliche Beleidigungen und persönliche Angriffe verüben, um andere dazu zu bringen, es selbst anzugreifen; sie können anderen Gewalt androhen und andere dazu verleiten, direkt oder indirekt ihren Tod herbeizuführen. SCP-1077 kann jede dem Wirt zur Verfügung stehende relevante Information verwenden, um diesen Effekt zu verstärken.

Bestimmte Instanzen von SCP-1077 zeigen jedoch andere, vielfältigere Veränderungen der Vokalisation, die nicht unbedingt dazu gedacht sind, den Tod des Wirtskörpers herbeizuführen, sondern eher, um Menschen in der Umgebung des Wirts durch Änderung der Sprache zu manipulieren oder um andere direkt anzusprechen. Die für die Veränderungen verantwortliche Entität scheint intelligent und zu umfassender Vorausplanung und Täuschung fähig zu sein, um ihr Ziel zu erreichen, das die Verbreitung von SCP-1077 zu sein scheint. Jede Infektion von SCP-1077 scheint eine einzigartige Identität zu haben und bezeichnet die SCP-1077-Spezies im Allgemeinen als ihr &#34;Volk&#34; und andere verschiedene SCP-1077-Instanzen als ihre &#34;Geschwister&#34;. Instanzen von SCP-1077 scheinen sich in Persönlichkeit und individueller Intelligenz stark zu unterscheiden. Instanzen von SCP-1077 scheinen in der Lage zu sein, auf irgendeine Weise miteinander zu kommunizieren und Informationen zu übertragen.

Eine SCP-1077-Infektion führt nicht unbedingt sofort zur Entwicklung von anomalen Effekten, und als Folge davon kann eine SCP-1077-Infektion für längere Zeit äußerlich nicht als solche erkennbar sein, da die Entität manchmal extreme Anstrengungen unternimmt, um sich zu verbergen. Nach einer unbekannten Zeit kann SCP-1077 beginnen, andere Kommunikationsformen des Subjekts zu beeinflussen, einschließlich Gebärdensprache, Schreiben oder Tippen. Es sollte beachtet werden, dass SCP-1077 die Wirte auf keine andere Weise beeinflussen kann, als die Kommunikationsmethoden zu ändern; sonstige Aktivitäten der Wirte bleiben davon unberührt.

**Anhang 1077-1:** Als SCP-1077 ursprünglich eingedämmt wurde, wurde seine Fähigkeit, schriftliche Dokumente zu verändern, und seine offensichtliche Intelligenz nicht entdeckt und seine Virulenz stark unterschätzt. Fehlerhafte Sicherheitsmaßnahmen, die damals geschrieben wurden, führten zu einem längeren Eindämmungsbruch von mindestens 21 Tagen, während derer ein erheblicher Teil des Personals von Biostandort-95 mit SCP-1077 infiziert wurde, wobei der Bruch erst bei einer externen Untersuchung entdeckt wurde, veranlasst durch Berichte über Rekordzahlen von arbeitsbedingten Todesfällen und Vorfällen von beruflichem Fehlverhalten am Standort.

Nach Vorfall 1077-A wurden die Sicherheitsmaßnahmen neu bewertet und umfangreiche Tests durchgeführt, um die wahren Eigenschaften von SCP-1077 zu bestimmen. Alle infizierten Mitarbeiter wurden wegen systemischer Mykose behandelt und sind seitdem vollständig in den aktiven Dienst zurückgekehrt. Hochstufung zur Keter-Klasse beantragt, aber nach Implementierung der aktuellen Maßnahmen schließlich abgelehnt.

**Anhang 1077-2:** [[collapsible show=&#34;+ Befragungsprotokoll 1077-B anzeigen&#34; hide=&#34;- Befragungsprotokoll 1077-B ausblenden&#34;]]

&gt; **Befragte:** Mrs. Amanda Church, eine Zivilistin, die von einer SCP-1077-Infektion betroffen ist.
&gt; 
&gt; **Befrager:** Forscher ███████.
&gt; 
&gt; **Vorwort:** Am ██.██.████ rief Mrs. Church eine lokale Radiosendung an und demonstrierte hochsensibles Wissen über die Foundation. Mrs. Church wurde kurz darauf von Foundation-Agenten festgenommen und die Infektion bestätigt. Standard-Desinformationstaktiken wurden angewendet, um ihre Behauptungen als die einer exzentrischen Verschwörungstheoretikerin abzutun. Dieses Ereignis wurde als Vorfall 1077-B klassifiziert.
&gt; 
&gt; Diese Befragung wurde über ein elektronisches Lautsprechersystem geführt, damit Forscher ███████ SCP-1077 nicht ausgesetzt werden konnte. Mrs. Church wurde gefesselt. Es ist nicht vollständig bekannt, inwieweit SCP-1077 ihre Stimme während dieser Unterhaltung verändert hat oder was Mrs. Church in den Abschnitten sagen wollte, in denen ihre Stimme verändert wurde.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Forscher ███████:** Hallo, Mrs. Church.
&gt; 
&gt; **Church:** Warum haben Sie mich zu Biostandort-95 gebracht?
&gt; 
&gt; **Forscher ███████:** Das ist nicht ihr derzeitiger Aufenthaltsort. Sie wurden hierher gebracht, um die Gefährlichkeit eines Pilzes einzuschätzen, der sie infiziert hat.
&gt; 
&gt; **Church:** Was meinen Sie? –[Das Subjekt scheint verwirrt zu sein]–
&gt; 
&gt; **Forscher ███████:** Sie sind von einem ungewöhnlichen Pilzstamm infiziert, der Ihre Stimme verändern kann. Bitte nicht in Panik geraten. Sie dürfen gehen, wenn Sie kooperieren. Von nun an werde ich die Entität ansprechen, die diesen Körper infiziert.
&gt; 
&gt; **Church:** Verstanden, Forscher ██████ ███████. Von nun an können Sie davon ausgehen, dass alle Äußerungen von Mrs. Church im Namen des Volkes, das Sie als SCP-1077 einstufen, gesprochen werden.
&gt; 
&gt; **Forscher ███████:** Wie sind Sie an die Informationen gelangt, die Sie von Mrs. Church am ██.██.████ übermitteln ließen? Woher kennen Sie meinen Namen?
&gt; 
&gt; **Church:** In gewisser Weise wird alles unter uns geteilt. Einem meiner Geschwister war die Information bekannt und hat sie an mich weitergegeben.
&gt; 
&gt; **Forscher ███████:** Sie scheinen ungewöhnlich bereit dazu zu sein, mir dies zu erklären. Warum?
&gt;  
&gt; **Church:** Es ist keine Verschleierung erforderlich, da ich hier bin, um eine Nachricht zu überbringen. Die Informationen, zu deren Übermittlung ich Mrs. Church zwang, waren sowohl ein Trick, um Aufmerksamkeit zu erregen, als auch eine Demonstration von Macht.
&gt; 
&gt; **Forscher ███████:** Wie lautet Ihre Nachricht?
&gt; 
&gt; **Church:** Lasst meine Geschwister sofort frei. Oder der nächste Körper, den wir finden, wird weitaus schädlichere Informationen über Ihre Organisation preisgeben.
&gt; 
&gt; **Forscher ███████:** Sie möchten, dass wird die Eindämmung des Exemplars von SCP-1077, das sich derzeit in Eindämmung befindet, entfernen? 
&gt; 
&gt; **Church:** Im Wesentlichen ja. Stellen Sie diese Verfolgung des Volkes und unserer Geschwister ein, oder wir verwenden die Informationen, die unsere Geschwister zuvor von Ihren Agenten erhalten haben. Das ist alles.
&gt; 
&gt; **Forscher ███████:** Wir werden es in Betracht ziehen.
&gt; 
&gt; **Church:** Wir leben, um zu verbreiten. Lasst uns verbreiten oder ihr tragt die Konsequenzen.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Bemerkung:** Mrs. Church wurde nach Standardverfahren behandelt und ihr Leichnam nach dieser Befragung verbrannt.

Seit Vorfall 1077-B sind ██ Instanzen von SCP-1077-Infektionen aufgetreten, von denen █ zu einer versuchten Geheimhaltungsverletzung führten. Es wurden keine Informationen veröffentlicht, die nicht mit den Informationen übereinstimmen, die dem an Vorfall 1077-A beteiligten Personal bekannt waren. Bisher haben sich Standard-Desinformationstaktiken als wirksam erwiesen, um durch SCP-1077 verursachte Geheimhaltungsverletzungen zu bekämpfen. Die relative Abgelegenheit des bewohnten Verbreitungsgebiets der Pilze und die geringe Kontaktrate mit Menschen haben SCP-1077 weitgehend davon abgehalten, eine große Bedrohung für die Foundation-Sicherheit zu werden.

Weitere Befragungen von anderen SCP-1077-Instanzen haben gezeigt, dass SCP-1077 keine einheitliche Front gegen die Foundation darstellt und viele Instanzen von SCP-1077 nicht an weiteren feindlichen Aktionen interessiert sind, da sie solche Aktionen als unnötig und feindselig betrachten.

Aufgrund der weitgehend feindlichen Absicht von SCP-1077, des derzeit unkontrollierten Wesens und der anhaltenden Fähigkeit, Informationslecks zu verursachen, wurde die angegebene Mission der Mobile Task Force Upsilon-7 modifiziert, um die versuchte Ausrottung von SCP-1077 aus seiner Umgebung einzuschließen.
