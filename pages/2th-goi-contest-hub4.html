+ 如来観光

------
**//団体概要（ディスカッションより抜粋）//**

[[collapsible show＝”＋ テキストを表示” hide＝”－ テキストを隠す”]]

    
&gt; * 観光に関連するオブジェクトを流通させる組織である。他の会社がそうであるように、目的としては利益追求が第一であるようだ。
&gt; * 関連したオブジェクトの特徴として、そのオブジェクトの作り出す雰囲気に迎合し、また好意的に扱ってしまう(ノリノリ状態に陥る)ことが多い。オブジェクトがある場合、付随して精神影響が認められる場合がほとんどである
&gt; * その“品質&#34;は高めである。異常性を付与されたアイテムを異常性の存在しない、一般的な他者製品と比べた場合、如来観光製品の方が性能が良い。
&gt; * SCP-454-JPで確認された文書によると、如来観光社員が「概念」を奪うとの記述がみて取れる。財団における記憶処置に類似した、何かしらの技術を有している可能性が高い。
&gt; * 設立された年代は江戸時代ごろ。ちょうど日本人の間で、伊勢参りをはじめとする、ある種物見遊山、知的好奇心を満足させるための旅行が流行し出したのと同時期ではあるが、関連性は不明。
&gt; 
&gt; その他、どこにも書いていないような情報については私のサンドボックス
&gt; http://scpsandbox-jp.wikidot.com/boatob

[[/collapsible]]

+++ 投稿作品
