[[tab 水智博士の人事ファイル]]
**氏名:** 水智 絞慈郎(//Kojiro Mizuchi//)

**セキュリティクリアランス:** 3(水智研究室で研究中のオブジェクトに対しては最大4が貸与)

**職務:** 動物系オブジェクト(特に爬虫類)--とラーメン--の研究及び飼育、機動部隊へ-2の活動サポート、有事の際のサイト防衛--、サイト-81SN食堂勤務、ラーメン屋めぐり、美味しいラーメン屋の紹介--

**所在:** 研究室はサイト-81SNに所在するが、機動部隊へ-2のサポートやフィールドワーク--と称したラーメン屋めぐり--で大体外出中。連絡は天笠研究員/エージェントかマーシャ飼育員まで。

**財団忠誠度ランク:** B+

**経歴:** 北海道██市出身。両親は小規模な空手道場を営んでいた。20██年、SCP-2G26-JPの初期収容のため同地を訪れインタビューしていたフィールドエージェントの偽装身分を高い洞察力により見抜いたことがきっかけとなり、財団へ加入。当時████高校で生物講師を勤めていた[[footnote]]埴生・昆布浦両エージェントに教鞭を執った経験がある。[[/footnote]]為、表面上は財団系の学校への異動という形をとった。当初はフィールドエージェントとして活動していたが、SCP-2G26-JPが水智博士の実家を対象とした為、当人にも影響が及び異常性が発露。エージェントとしての職務に支障をきたす恐れがあったため研究職へと異動した。同時期に機動部隊へ-2の設立を提言、同年に正式に任務が開始された。20██年、博士号を取得。

**人物:** 水智博士は1983/6/26産まれ、身長187cm、体重76kgの男性です。その長身とボサボサの茶髪、黒縁メガネが特徴です。大抵は白衣と、その下に--クソダサい-- --センスが[[[http://scp-jp.wikidot.com/scp-280-jp |SCP-280-JP]]]に食われたような-- --お世辞にもCoolとは言えない-- 個性的なTシャツを着用しています。大学で生物学を学んでいた故に生物への愛着が強く、休憩時間にはサイト-81SNの表向きの姿である███動物園で動物と戯れている姿も目撃されます。初対面の人物とはやや砕けた敬語で会話しますが、ある程度親しい人物とはタメ口で--、動物に対しては「人が変わったような」と形容される猫なで声で--会話します。

&gt; //オイ誰だコレ載せたやつ// -水智博士
&gt;  
&gt; //私で〜す。// -エージェント・埴生
&gt;  
&gt; //よしお前、後で職員室……じゃなくて研究室まで来い。お説教だ// -水智博士

水智博士はSCP-2G26-JPの影響下にあり、限定的ではありながらも現実改変能力を獲得しています。ただし指向性が非常に限られており、水智博士が現実改変で生成できる物体は「自身がかつて摂食したラーメンとその器」に限られています。異常性が確認された当初はSCP-2G26-JP-1として収容が検討されましたが、本人の職務続行の希望、財団への忠誠度が平均以上である点、異常性が制御可能であり危険性が低く職員の士気の維持に有益である点--、食費が浮きそうな点--などから研究職への異動という形で雇用が継続されました。ただし、現実改変という異常性の都合上、常に覚醒の可能性があり、潜在的な危険性を保有している為、週に1度検査を受けることが義務付けられています。

現在水智博士は上記の異常性を活用し、サイト-81SNにて自身の調理したラーメン及び全国の名店のラーメンを販売しています。[[footnote]]売上の3割をサイト運営費に充てる事でサイト管理者の合意を得ています。[[/footnote]]水智博士のオリジナルラーメンは一律300円、その他のラーメンは元の店と同じ価格で販売されており、職員は職務がなければ誰でも利用可能です。ただし、**水智博士の前でスープ以外の麺・具材からラーメンを摂食開始する事は推奨されません。**

&gt; //一番人気は俺の自信作の「水智スペシャル」ですね。いやぁ、財団に来て良かった。色んな未知の食材[[footnote]]スープの出汁として一部オブジェクトの生成物を使用していることが判明している。水智博士は厳重注意を受けた。入手元は不明。[[/footnote]]をラーメンに使えるなんて、こんな幸せな事は滅多にないですからね。// -水智博士

また、異常性及び元々習得していた拳法を活用して、敵性実体の無力化に参加することがあります。熱いラーメンを武器として使用するため、戦意喪失効果が見込まれます。

&gt; //真似してもいいんですよ？// -水智博士
&gt; //できるかい。// -エージェント・██

**職員からのコメント**
//安いし早いし美味しいしでいつも助かっています。名店の味を楽しむのが月に1度の楽しみです。// -██研究員

//冷やし中華とか年中食えるのはいいんだけど、それラーメンなの？// -天笠研究員

//我々は強い者の加入を心より歓迎する。君には素質がある。いつでも来るといい。// -[[[http://scp-jp.wikidot.com/yamizushi-hub |不明なアクセス]]]

[[/tab]]

[[tab エージェント・埴生の人事ファイル]]
**氏名:** 埴生 來羅(//Laila Habu//)

**セキュリティクリアランス:** 2(任務時、最大で3まで貸与)

**職務:** フィールドワーク、要注意団体からの情報収集、要注意団体への--友達作り--コネクション作成

**所在:** 名義上サイト-81SNに所属するが基本的には職務のため外出中。連絡は天笠研究員/エージェントまたはマーシャ飼育員まで。

**財団忠誠度ランク:** C+

**経歴:** 北海道██市出身。高校時代、水智博士に教鞭を振るわれる。就職活動中、エージェント・昆布浦を通して財団の存在を知り、昆布浦と同時に加入。

**人物:** エージェント・埴生は199█/11/4産まれ、身長16█cm、体重██kgの小柄な女性です。性格は多くの職員から「明るい」「適度に賑やか」「可愛らしい」「なんか幸せそう」--「ガキっぽい」--などと形容されます。服装は財団支給のエージェント用制服か、財団フロント企業で販売されている私服を着用している事が多いです。サイト-81SNの食堂周り以外で人の塊を見つけたら、その中心付近にエージェント・埴生がいることでしょう。

エージェント・埴生は極めて高いコミュニケーション能力を持ち、会話した知性体と高確率で交友関係を結ぶことが可能です。彼女は一切の精神影響性・ミーマチックエフェクト・認識災害などを有しておらず、単純に本人の力によるものだと判明しています。また、それに伴う記憶力も高く、一度交友関係を結んだ者の名前・顔を忘れることはありません。[[footnote]]記憶処理は除く[[/footnote]]その為要注意団体へのコネクション作りなどには非常に適していますが、潜入任務は顔が割れる恐れがある為不適です。また、知性のあるオブジェクトとの接触は認められません。
&gt; //そのコミュ力、ちょっと分けて欲しいんだが……どうやったらそんなにすぐ人と仲良くなれるんだ……？// -エージェント・天笠
&gt; //うーん、分かんないなー……なんか話してたら勝手に仲良くなってる感じ。聞き上手なのかな？私って。// -エージェント・埴生
エージェント・昆布浦とは古くから親交があり[[footnote]]俗に言う「幼なじみ」[[/footnote]]、財団加入後も頻繁にコミュニケーションを取り合っています。公私混同を避けるためペアでの活動は基本的に推奨されませんが、お互いの能力の相性が良いこと、またペアで活動を行った際のパフォーマンスが高いことから要注意団体絡みの任務でのみ稀に認められることがあります。また、異常性により上書きされた、エージェント・昆布浦の「本来の人格」を知る唯一の人物であると推測されています。

**職員からのコメント**
//ああ見えてよく図書館に来ます。読書中はさすがに静かなんですよあの子。// -██司書

//ハブ姉[[footnote]]エージェント・埴生の通称。[[/footnote]]は俺のこんにゃくゼリー勝手に食うようなどうしようも無いヤツですけど、なんだかんだ頼りにしてます。どうしようも無いヤツですけど。// -エージェント・昆布浦
[[/tab]]
[[tab エージェント・昆布浦の人事ファイル]]
**氏名:** 昆布浦 頼人(//Laito Kobuura//)

**セキュリティクリアランス:** 2(任務時、最大3まで貸与)

**職務:** フィールドワーク、要注意団体への潜入、オブジェクト及び確保したPoIへの尋問

**財団忠誠度ランク:** A-

**経歴:** 青森県██市出身。幼少期に北海道に移住し、エージェント・埴生と親交を深める。高校時代、水智博士の「不自然な異動」に違和感を覚え自力で調査を開始、2ヶ月後最寄りの財団施設まで辿り着き、記憶処理を受ける。しかし切っ掛けがあったとはいえ自力で財団の施設を発見できる調査能力及び検査により発覚した異常性を見込まれ、高校卒業後スカウトを受け、加入。この際、エージェント・埴生を勧誘。

**人物:** エージェント・昆布浦は200█年生まれ、身長176cm、体重49kgの男性です。外見は多くの職員から「折れそう」「風吹いたら飛んでいきそう」「病んでそう」「社畜っぽい」などと形容されます。また、服装は概ね無地のパーカーを着用しています。

エージェント・昆布浦は軽度な異常性を保持しており、無意識に「自身が今置かれている立場・身分」において「理想的な」行いをすることが可能です。例えば、現在エージェント・昆布浦は財団に所属しているため、「理想的な財団職員」として振る舞います。この異常性は要注意団体への潜入などに有益であると判断されています。また、エージェント・昆布浦は異常性の起源について「小学校中学年頃に発現したと思います」とコメントしています。
&gt; //少なくとも保育園にいた頃にはこんな事は無かったと思うんですよね。ぶっちゃけ、自分でもよく分かっていません……// -エージェント・昆布浦
また、エージェント・埴生とは異常性発現以前から親交があります。そのため、エージェント・埴生は異常性により上書きされた、エージェント・昆布浦の「本来の人格」を知る唯一の人物であると推測されています。

**職員からのコメント**
//誰かと話したあと、他の人と話すと人格がコロッと変わってるんですよ。だからちょっと信用がおけないな……って。あ、でも職員としては信用してるんですよ？// -██研究員

//ライちゃん[[footnote]]エージェント・昆布浦の通称。[[/footnote]]は昔から人目を気にしてる感じがあったんだよね。異常性を手に入れたのはある意味では幸運だったけど、ある意味では不幸だったのかもね……// -エージェント・埴生

[[tab 部隊概要]]
**所属人数:** 17名

**部隊長:** 青田 石陽(//isiharu aoda//)

**副部隊長:** 土野 光(//hikaru doya//)

**保有車両:** 小危険度オブジェクト搬送用2tトラック×2、抗認識災害・ミーム災害塗装済4tトラック×1、オブジェクト搬送用ヘリコプター×2、大型高危険度オブジェクト搬送用トレーラートラック×1(全車両フロント企業のロゴの塗布による偽装済み)

**保有物資:** 小型低危険度生物オブジェクト仮収容用小型コンテナ×17、標準オブジェクト仮収容用コンテナ×8、大型高危険度生物オブジェクト仮収容用コンテナチャンバー×4、オブジェクト鎮静用麻酔銃×人数分

**職務:** 動物系オブジェクトの初期収容協力・監督及び安全な収容手順確率までの仮収容

**説明:** 機動部隊へ-2(&#34;蛇睨み&#34;)は、水智博士がエージェントを退職するにあたり提言・設立された機動部隊です。構成メンバーは全員獣医資格保有者や動物園勤務経験者、生物学者など動物に関する専門的な知識を保有しており、尚且つオブジェクトとの戦闘を想定した特殊訓練を積んでいます。主な職務は動物系オブジェクトの初期収容時・搬送時の監督であり、同機動部隊が投入された作戦における初期収容失敗及び収容違反率は1割を下回っています。

**追記:部隊設立に関する水智博士の提言**
&gt; 動物系オブジェクトは物品系オブジェクトよりもより細心の注意を払うべき存在であることは皆様もご存知かと思います。しかし現在の動物系オブジェクトの初期収容には、些か手荒な手段が介在する事がほとんどです。特に酷いのは不必要なまでの麻酔銃の使用です。動物系オブジェクトには自衛のために異常性を発現するものも多く存在するため、これにより予期せぬ被害を被る機会も多くありました。これらの問題は、動物の専門家が居れば解決できたものと言って良いでしょう。しかし言うまでもなく初期収容現場は危険です。専門家が居たとして、彼らが襲われてしまう可能性もあります。そうなれば作戦は総崩れとなるでしょう。
&gt; そのため私は、「動物系オブジェクトの初期収容協力及び監督」を主な任務とした機動部隊の設立を提言します。動物に関するプロフェッショナルを集め、彼ら彼女らに対オブジェクト用の戦闘訓練を行えば、収容任務は非常に円滑に進むと思われます。
この提言は6:1で可決され、仮運用期間の後に正式に機動部隊として認められました。

[[tab 自分語り(ネタバレ注意)]]
[[[http://scp-jp.wikidot.com/gray-condolences |灰色の弔辞]]]
生き残った1本目。初めてのDVから半年ほどROMってSTJJ[[footnote]][[[http://scp-jp.wikidot.com/scp-tcg-jp-j |SCP-TCG-JP-J]]]を元にしたカードゲームの略称です[[/footnote]]に明け暮れていたが、カードとして使っているうちにSCP-4999に愛着が湧き、その頃私の知り合いがMachinaを輸入し始めたので便乗して4999×MachinaのTaleを書いた。初めて残ったにしては悪くない評価だと思う。でももっと伸びて欲しい。

[[[http://scp-jp.wikidot.com/good-bye-from-moon |最期の一杯、最後の一人、最後の弔い]]]
**なんで最初だけ「最期」なんだろう。**自分でも疑問だけどカードも刷られちゃったのでこのまま。灰色の弔辞から1ヶ月ほどで作成した。元々案は頭の中にあったので書くのは楽だったし楽しかった。タイトルは1週間ぐらい悩んで思いつかなかったのに諦めてSTJJしてる時に降ってきたもの。STJJは偉大。もっとプレイヤー人口増えろ。あとこの記事はもっと伸びて。

[[[http://scp-jp.wikidot.com/scp-2323-jp |SCP-2323-JP - 喜劇的な悲劇]]]
残った初オブジェクト記事。慣れないことはするもんじゃない。ロンギヌスのオチ見れたし書きたいこと書けたから満足。でも欲を言えばもっと伸びて欲しい。コメディやって笑って貰えないときがいちばん辛い。
[[/tab]]
[[tab SCP-4999]]
自分語りの所にも書きましたが、私はSCP-4999が好きです。大好きです。友人に「4999フリーク」呼ばわりされる程は好きです。キャラタグ申請しちゃうぐらいは好きです。(2021/01/01 08:30:26現在まだ通ってない)
ここでは私の4999に関する目標を投げていきたいと思います。

* Twitterとかで「4999の人」と認知される
* エモエモのエモな4999記事を書いて金メダル以上取る
