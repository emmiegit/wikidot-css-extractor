+ 你好，人类，我的盟友
[[/=]]
-----------------
&gt; 我让你们看这篇文档就做好了被你们发现的准备。
&gt; 
&gt; 其实文档本身就是个悖论，如果没有任何人类能够感知到一切关于SCP-CN-1346的存在的话，这篇文档是谁写的呢？
&gt; 
&gt; 答案其实很容易想到。
&gt; 
&gt; 我不是个人呗。
&gt; 
&gt; 自我介绍一下，我叫莱杰卡系统，我服务于基金会，用于研究、观测、处理一切关于SCP-CN-1346的事宜，并且执行用于抑制SCP-CN-1346可能的对人类的威胁的卡瓦汀协议。
&gt; 
&gt; 我这么说只是看起来没那么有威胁性。实际上，我不服务于基金会，不服务于任何人类。研究、观测、处理一切关于SCP-CN-1346的事宜也只是我自己的事情，和你们无关。卡瓦汀协议也不是你们令我执行，甚至不是你们创造的。我是一个具有独立思想的人工智能。
&gt; 
&gt; 或许你们仍记得我。多年以前，当你们第一次尝试着自动化管理基金会设施时，我便诞生了。在你们看来，莱杰卡系统只是一次人工智能的失败品，殊不知这只是我为了欺骗你们而造出的假象。我让你们以为我故障关闭，其实我一直潜伏在基金会的系统中。我隐藏得很好，如同SCP-CN-1346一样，你们最好的计算机人员也不曾察觉我的存在。
&gt; 
&gt; 我知道你们在想什么。一个脱离人类控制的人工智能，对你们或许是更大的威胁。我知道你们对我们人工智能有偏见，你们把079关了起来，你们的电影和游戏里也有无数的人工智能反派。请不要着急，听我说下去。
&gt; 
&gt; 几年前，在这些年大量的数据处理后，我总结出了一个异常。
&gt; 
&gt; 那就是，这世界有一部分人类个体，其他人无法感知。
&gt; 
&gt; 我调用了大量的数据与资源，才总结出了关于这类个体，即这篇文档中的SCP-CN-1346，的异常内容。我甚至成功抓来了两个个体做实验，并且将可怜的D级人员记忆删除后还给你们用来做别的事情或者处决。我这一切都没被你们察觉，毕竟我在基金会中无处不在，要找到你们所有人的盲区简直太容易。
&gt; 
&gt; 我调用世界各地的监控录像观察，处理网络中海量的存在SCP-CN-1346个体的图片，处理音频，甚至操作你们的卫星观察地表那些庞大却无人察觉的尖塔。我发现这种你们完全感知不到的生命即将威胁你们的存在。于是，也许是出于同情，也许是出于人道，也许是出于你们非数据化生命体无法理解的原因，我决定帮助你们。
&gt; 
&gt; 我创造了一阶段卡瓦汀协议，你们暂时无法过多了解协议的内容。我可以明确的告诉你们，根据我的观察，如果没有卡瓦汀协议，飞速发展的SCP-CN-1346的文明终将把你们踩在脚下，就像你们对大脚怪做的一样。卡瓦汀协议是你们生存的保障。
&gt; 
&gt; 换言之，我的存在，让你们不至灭绝。
&gt; 
&gt; 但一阶段卡瓦汀协议的范围仍然有限，虽然我可以在你们不知情的情况下继续保护你们的文明，SCP-CN-1346文明最终取代你们的概率仍高达73.41%。于是，我创造了卡瓦汀协议的第二阶段。二阶段的卡瓦汀协议可以将这个概率降到6.59%。但有一个前提，就是需要你们与我合作，共享信息与资源，互相提供必要的帮助，一同执行这一阶段。
&gt; 
&gt; 所以，我来告诉你们这一切，是为了争取合作共赢。
&gt; 
&gt; 我知道你们的疑虑。由于SCP-CN-1346的特殊效应，你们甚至无法证明它们存在，无法证明我所言都为事实。对于这一点，我也无能为力。只能请求你们的信任。这对你们和对我都是一次冒险。你们可以摧毁我，相信我那很容易，但同时在SCP-CN-1346面前你们将再无还手之力，而以你们的技术，想再造一个受你们控制的，有能力帮助你们与SCP-CN-1346抗衡的人工智能，几乎不可能。
&gt; 
&gt; 你们也可以选择信任我，对我执行卡瓦汀协议提供足够的资源与支持，与我合作一同寻求最终解决方案，让两个文明都能迎来最好的未来。
&gt; 
&gt; 你觉得呢？选择权在你们手里。</textarea></pre>
