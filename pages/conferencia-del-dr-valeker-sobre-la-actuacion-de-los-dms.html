    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Muchas gracias a todos por asistir a esta pequeña reunión, señoras y señores. La mayoría ya me conocerá, pero igual me presentare para los que lo ignoren. Soy el doctor John Valeker, supervisor de las operaciones de campo, anteriormente jefe del ala de biología. Pueden decirme cualquier inquietud que tengan antes de empezar, con gusto las responderé.

…

No, está reunión es para destacar y definir sus actuaciones en cuanto a Grupos de Interés. A la Fundación no le interesa lo más mínimo ver un grupo de operativos caminando sin rumbo, llenos de mutaciones, tumores o sabrá usted algo peor. ¿Alguna otra pregunta?

…

La Fundación asignará los recursos que tenga que asignar, ni más ni menos. Aunque seamos una organización internacional, y contemos con una multitud de agentes en distintos países, el dinero sigue siendo un activo muy delicado. No somos un //Tío Willy// con recursos infinitos, estos, muy a nuestro pesar, deben ser usados con extremo tacto.

…

Eso es información clasificada, pero con gusto le daré una respuesta simple: No
…

¿Esas fueron las preguntas? Recuerden que al final podrán hacerme las que quieran sobre algo que no hayan entendido. Pero, por ahora, recuerden prestar atención y anotar todo lo que consideren importante.

Como ya dije, soy el supervisor de las operaciones de los DMs en el campo. Mi misión es asegurar que todos ustedes cumplan sus objetivos y no regresen metidos en una caja. Últimamente hemos estado muy preocupados, incluyendo al O5, por la gran cantidad de bajas causada hacia los DMs y por ellos. Todos recordamos lo que paso con //Los últimos soldados//, ¿Verdad?

Es por eso, que estoy aquí, esta charla será para indicarles cómo actuar en caso de enfrentamiento con grupos hostiles, ojo, esto no quiere decir que van a ir //lanzándole plomo// a todo lo que se mueva. Ni que se van a convertir en dianas para que un //Guillermo Tell// anómalo practique con ustedes. Está instrucción va a ir desde cómo desplegar las fuerzas en función de la amenaza, hasta como se asignan los instrumentos para ustedes.

…

La Fundación ha clasificado a todas las amenazas, bueno, la mayoría de ellas, según un nivel de peligrosidad que va desde 1 hasta 4, hay un quinto nivel pero está reservado para entidades dimensionales. Estos niveles no evalúan la capacidad de combate del enemigo, sino su tipo de riesgo, por ejemplo: 1 está reservado para amenazas convencionales con capacidad anómala. Mientras que 3 es la designación para riesgo biológico, ¿algún sarkicita presente?

En base a esto, la Oficina de Acciones Especiales del Sitio-34 desplegará los equipos //llamados para el deber.// Luego, como no puede ser de otra manera los agentes de campo, si todavía siguen enteros, enviarán un informe sobre la capacidad de combate hostil. Entonces, yo, el Dr. Valeker, haré los cálculos necesarios para las cuestiones de fuerza a desplegar. Estos niveles van desde: Alfa, siendo el más bajo, hasta Delta, siendo el más riesgoso. La señorita que está viéndome con //ojos de Julieta//, ¿está prestando atención?

…

Ahora bien, ustedes pensarán: //“Bueno, el doc ya me dio mis juguetes, rock ‘n roll, nena”//. No tan rápido, amiguito. Muchas de esas cosas que vas a tratar de atrapar te despedazarán antes de que si quiera pestañees, incluso mucho antes. Luego de darles //juguetes// para que vayan a hacer desastre, debó mantenerlos vivos hasta que lleguen. Ese es mi trabajo principal, mantenerlos vivos, y no que una señora en una villa en //sabrá usted donde// reciba una notificación de que su hijo murió al otro lado del mundo por una “bomba”. Una “bomba” de 2 metros y con guadañas en lugar de brazos.

Basado en la información de campo yo decido como desplegarlos, por aire, tierra, mar, subterráneo, taxi, bicicleta, entre otros. Lo más peliagudo de este asunto son los transportes, algunos de ellos valen más que todos ustedes juntos. Por lo cual, pasear en un helicóptero Black Hawk puede ser un viaje de lujo.

La opción más práctica siempre es por aire, casi nunca hay incidentes aéreos de camino a una zona de recuperación. A menos de que se trate de un grupo mega-radical con armas en sus //armas//, y sean capaces de volarle la cabeza a dios si se llegará a asomar. Por suerte, La Fundación tiene a dios en una celda.

…

Los instrumentos, eso es otro punto importante, ¿Qué les puede dar la Fundación para que vayan a desmantelar un taller mecánico convertido en iglesia? Desde rifles experimentales X-10, hasta palos y piedras. Se decide basado, una vez más, en la información de los agentes de campo. La armería dará lo justo y necesario, no porque haya una pared que les impida avanzar dentro de un edificio van a poner la voz en el cielo quejándose de que no hay material.

Rodéenla, sáltenla, entren por otro lado. No todo es entrar a martillazos para dar una impresión de //Rambo//, es táctica. Así que la próxima vez que vayan al campo, y tengas a un exálista a punto de arrancarte la garganta con su brazo &#34;evolucionado&#34;, tal vez te lo pienses 2 veces antes de vaciarle el cargador a una puerta para hacer luego un chiste de //Knock, knock//.

…

Detener, esa es la clave para todo. Detención, necesitamos testigos, miembros vivos. Información, próximos movimientos. Sujetos humanos, de preferencia. No hay mucho que decir sobre esto, si los pueden detener bien, sino pues nada, no quemen nada hasta que se pueda sacar documentos valiosos. La parrillada la hacen después.

…

Y eso ha sido toda mi presentación. Espero haberles sido de ayuda y si tienen cualquier pregunta, las responderé.

…

//Los últimos soldados// están bajo mi control total, y además, no puedo revelarles nada sobre sus movimientos. ¿No saben todos lo que paso en Zambia?

…

Sí y no, la Fundación colabora con otras organizaciones y países, pero estas no prestarán ayuda, a menos que sus ciudadanos se vean implicados.

…

La  cicatriz en mi ojo me la hizo un tigre, no SCP-ES-███.

…

La Fundación también considera el uso de mercenarios, pero ustedes son tropas especializadas. Cada uno hace cosas diferentes, los mercenarios mueren por dinero y ustedes por salvar a la humanidad, justo, ¿eh?

…

Gracias, lo había olvidado, muchas gracias, señorita.  El nombre del protocolo para Grupos de Interés es: //Vecinos Revoltosos.//


//*Ese mismo día SCP-ES-███ rompió la contención y atacó al Dr. Valeker haciéndole una cicatriz nueva*//</textarea></pre>
