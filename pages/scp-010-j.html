**Item n°:** SCP-010-J

**Classe do Objeto:** Completamente inofensivo, pare de perguntar

**Procedimentos Especiais de Contenção:** Procedimentos de contenção necessários, pois SCP-010-J não é uma ameaça e não há nada com o que se preocupar. SCP-010-J deve ser observado pacificamente a partir da Área-399, que foi designada zona de não pânico sob penalidade de rescisão.

Droga, nós nem sabemos o que é ,e nem precisamos saber, mas temos certeza de que não irá ferir ninguém, e dialogar sobre isso é uma total perda de tempo! Ah, bem, acredito que você terá que procurar algum outro artigo que não seja este. Agora.
[[include component:image-block
    name=newt.jpg|
    caption= Você tem 500 vezes mais chances de ser baleado no estilo execução em um beco por esta salamandra do que ser ferido por SCP-010-J. Isso é ciência.
]]
**Descrição:** SCP-010-J é uma entidade insignificante que //não// vai transformar a realidade de ninguém em um conjunto de lodo primordial. Não é um perigo cognitivo, não é um perigo informacional, não é tóxico e tecnicamente nem existe.

Contrariando rumores perigosos e problemáticos, SCP-010-J não é feito de buracos negros, afinal isso significaria que já estamos mortos, não é? Não é?! Eu acho que não. Você pode parar de se preocupar com o fato dele ser feito de buracos negros. //Eu disse pra você Parar!//
[[include component:image-block
    name=kitten.jpg|
    caption=Olhe para esse gatinho calmo! Ele não está preocupado! Por que você deveria se preocupar? Haha! Hahahaha! HAAHAAAAHAHAAA--
]]
**Adendo:** Uma solicitação foi enviada ao Conselho O5 para apaziguar quaisquer temores que as pessoas tenham sobre SCP-010-J e o gigante [DADOS EXPURGADOS] que ele //pode ou não// ter em seus tentáculos, pois não vai machucar você e, francamente, deseja que todos nós o deixemos em paz.

Infelizmente, o Conselho O5 respondeu iniciando demissões sumárias de todos os funcionários da Área-399 por motivos //totalmente não relacionados//. Talvez eles apenas gostem de atirar em pessoas! Bem, eles não vão atirar em você, então você não tem nada com o que se preocupar, só siga em frente e tenha um bom, e seguro, dia como o resto de nós!</textarea></pre>
