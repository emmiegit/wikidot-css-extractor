**Ítem #:** SCP-3197

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Los componentes de SCP-3197 deben mantenerse desmontados en un armario de contención estándar. Las pruebas pueden ser iniciadas por cualquier empleado con una autorización de Nivel 2. Los individuos no pertenecientes a La Fundación que entraron en contacto con SCP-3197 antes de su contención deben ser administrados con amnésticos.

**Descripción:** SCP-3197 es un puesto de caoba adornado con tres velas de cera, un tazón cerúleo, dos bolígrafos BIC, y una fotografía enmarcada de Alan Greenspan, el 13° Presidente de la Reserva Federal de los Estados Unidos. Una &#34;Lista de Ofrendas Aceptables&#34; está inscrita en la base del puesto.

Varios condiciones deben cumplirse para que se manifiesten las propiedades anómalas del objeto:

* Todas las velas deben estar encendidas y el tazón aproximadamente hasta la mitad de agua de rosas.
* Los bolígrafos BIC deben estar colocados equidistantes en lados opuestos de la fotografía.
* Un suplicante debe acercarse al puesto y arrodillarse, colocando un trozo de papel con un símbolo de cuatro letras dentro del tazón junto con una ofrenda.
* El suplicante debe realizar una breve recitación:

&gt; Nuestro Santo Greenspan,
&gt; Santificado sea Su Nombre,
&gt; Danos hoy nuestras ganancias diarias,
&gt; Y cancela nuestras pérdidas,
&gt; Guíanos lejos del sobreuso,
&gt; Pero libéranos de las llamadas de marginales,
&gt; Para ti es el mercado y el beneficio y la gloria,
&gt; Por los siglos de los siglos,
&gt; Amén.

Si se cumplen todas las condiciones requeridas, la ofrenda colocada dentro del recipiente desaparecerá [[footnote]]Los intentos por determinar la física relacionada a este efecto, así como también el destino de las ofrendas, no han tenido éxito.[[/footnote]]. Si el símbolo de cuatro letras corresponde a una acción que cotiza en la Bolsa de Valores de Nueva York, la acción experimentará un retorno que coincida con la entrada correspondiente a la lista inscrita en la base del puesto. Las acciones listadas en otras bolsas no se ven afectadas.

Las propiedades anómalas continúan manifestándose si se realizan modificaciones menores en el ritual, como por ejemplo, si los bolígrafos BIC se reemplazan con lápices de grafito o si se utilizan velas artificiales en vez de velas de cera. Sin embargo, todas las propiedades anómalas cesan si la imagen de Alan Greenspan es reemplazada por una fotografía de Ben Barnanke u otros presidentes de la Reserva Federal, tales como Janet Yellen o Paul Volcker.

**Anexo A: &#34;Lista de Ofrendas Aceptables&#34; inscrita en la base de SCP-3197**

&gt; Un recuerdo de la infancia del suplicante: 1%
&gt; El regreso completo del cabello del suplicante: 2%
&gt; El anillo de bodas del suplicante: 5%
&gt; Un urna con las cenizas del padre del suplicante: 7%
&gt; El pulgar del suplicante (mano derecha): 10%

**Anexo B:  Entrevista con Jack Rossi, ex corredor de acciones en Dean Peabody LLP.**

&gt; //La siguiente entrevistas fue realizada el 6/4/2008 poco después del descubrimiento y contención de SCP-3197. El Sr. Rossi inicialmente se rehusó a cooperar con los investigadores de La Fundación, de quienes creía que trabajan para una agencia gubernamental no especificada. Tras una administración encubierta de EXP-URXW-232[[footnote]]Diseñado por la División de Neurología, este cóctel farmacéutico induce sentimientos de confianza y apertura sin el peligro de causar deterioros cognitivos como efecto secundario.[[/footnote]],  y luego de que los investigadores se aseguraran de que no significase ningún daño para él, el Sr. Rossi aceptó ser entrevistado.//
&gt; 
&gt; **Investigador ██████:** ¿Recuerdas cuando juntaste las partes del altar?
&gt; 
&gt; **Sr. Rossi:** Cristo, ¿Quién sabe? Quizá fue a principios del &#39;97. La S&amp;P estaba a punto de quebrarse en mil pedazos, eso es lo más que sé. Además, yo no fui el que juntó las piezas.
&gt; 
&gt; **Investigador ██████:** Entonces, ¿Quién fue?
&gt; 
&gt; **Sr. Rossi:** Todo lo que hice fue poner la foto.
&gt; 
&gt; **Investigador ██████:** ¿Pero tu fuiste quien trajo el puesto a los cuarteles generales de Peabody?
&gt; 
&gt; **Sr. Rossi:** Lo vi junto a la acera en algún lugar del dentro de la ciudad. Quizá en la calle 56. Los putos hindúes, o budistas, o como sea que se llamen, lo estaban tirando. Me lo llevé por capricho y lo instalé en la sala de descanso con la foto. Nos reímos bastante por eso.
&gt; 
&gt; **Investigador ██████:** ¿A quienes te refieres cuando dices &#34;Nos&#34;?
&gt; 
&gt; **Sr. Rossi:** Todos los que estábamos en el piso de negocios. Dick, Lester, Phil, los jóvenes ansiosos recién salidos de la universidad que nos traían el café. El jefe de jefes lo vio también y se rio tan fuerte que casi vomita el almuerzo. Al día siguiente, alguien puso el tazón allí. Los lápices fueron idea de Phil. Un perdedorsito de Goldman le dijo que el presidente era fan de los BIC.
&gt; 
&gt; Si, era de lo mejor esa mierda. Siempre que un cliente entraba, le hacíamos mirar allí y le mostrábamos &#34;nuestra nueva religión&#34;, así le decíamos. Todo el mundo pensaba al principio que era una forma de maldito vandalismo.
&gt; 
&gt; **Investigador ██████:** ¿Y la lista?
&gt; 
&gt; **Sr. Rossi:** Solo apareció un día. No sé quién la haya tallado. Nadie lo hubiese permitido. No era muy graciosa, si me lo preguntas. Era como llevar la broma muy lejos.
&gt; 
&gt; La primera vez que alguien lo usó fue durante una de las correcciones...
&gt; 
&gt; **Investigador ██████:** Disculpe, ¿Qué es una corrección en este contexto?
&gt; 
&gt; **Sr. Rossi:** Digamos que fue a mitad del &#39;98. Una puta masacre en el piso de operaciones. Recuerdo que me la dejaron fácil, mi portafolio bajo entre un 7 y un 8%. La mayoría tenía perdidas de entre el 20-30%. Las bonificaciones se evaporaban a la derecha e izquierda. Ya te digo yo, se podía oler el divorcio en el aire.
&gt; 
&gt; **Investigador ██████:** ¿Disculpe?
&gt; 
&gt; **Sr. Rossi:** La mayoría de los chicos tenían esposas trofeo. Ya sabes, rubias, tetas grandes, algunas décadas más jóvenes que ellos. Mierda, algunos hasta tenían amantes trofeo. ¿Acaso crees que esas mujeres se quedarían con ellos una vez que los echaran a la calle?
&gt; 
&gt; **Investigador ██████:** Ya veo.
&gt; 
&gt; **Sr. Rossi:** De todos modos, cuando sonó la campana y el baño de sangre finalmente terminó, Lester nos llevó a la sala de descanso e hizo el gran espectáculo. Se arrodilló frente al pequeño altar, escribió una de sus grandes acciones en una hoja de papel, recitó una versión desfigurada del Padre Nuestro y arrojó su anillo matrimonial dentro, porque, Dios, necesitábamos un alivio cómico. Todo el tiempo estaba pensando en lo que pasaría si perdiera mi trabajo. Mi esposa — bueno, las cosas eran sólidas en ese sentido. Pero tendríamos que mudarnos a la puta Jersey.
&gt; 
&gt; **Investigador ██████:** ¿Cuándo se dieron cuenta por primera vez del efecto anómalo?
&gt; 
&gt; **Sr. Rossi:** Su anillo desapareció. El pobre cabrón lo buscó por horas. Seguías buscándolo cuando me fui a casa más tarde ese día, calculando en mi cabeza la fuerza de la patada que le daría en el culo su esposa. Al día siguiente, sin embargo, todos seguíamos muriendo, excepto Lester, quien amaneció con unas acciones elevadas al 5%. El suertudo hijo de puta terminó el día con solo unos pocos números rojos.
&gt; 
&gt; Así que, después de que se cerraran las acciones, todos nos sonreímos, jaja, la cosa funciona, ¿o no? ¡Todos alaben al santo Greenspan! Phil fue a su casa y trajo un trofeo de ajedrez que ganó cuando aún usaba pañales. Al día siguiente, otra puta masacre, estamos hablando de pérdidas del 10-15% en todos los tableros, con la excepción del perro de Phil, quien había subido un 1%.
&gt; 
&gt; **Investigador ██████:** ¿Y entonces comenzaste a usar el altar regularmente?
&gt; 
&gt; **Sr. Rossi:** No realmente. Por un tiempo seguimos haciendo bromas. Ja-ja, ¿Vas de camino al altar, Dick? ¡Tus acciones deben estar sangrando! Pero los resultados eran innegables. Cada vez que alguien hacía una ofrenda, la devolución estaría allí al día siguiente.
&gt; 
&gt; Y luego... luego creo que las bromas dejaron de ser graciosas. Gradualmente, dejamos de hablar de eso, aunque usábamos la cosa tan a menudo como podíamos. El cabello tarda en crecer. Un mes después, lo llevamos a una habitación privada. Le pusimos una cerradura y solo algunos de nosotros teníamos la llave, ni siquiera dejábamos al conserje entrar allí. Si alguien preguntaba, le decíamos que tiramos la cosa a la basura.
&gt; 
&gt; **Investigador ██████:** Los retornos que provienen de las ofertas no parecen ser muy grandes...
&gt; 
&gt; **Sr. Rossi:** Si, tarado, no inviertes en acciones directamente. Esperas hasta que todos los inversionistas del momento piensen que las acciones de derrumbarán, y luego comienzas a hacer negocios futuros. En un buen día, te puedes hacer con un pobre idiota que te apostará en contra un aumento del 10% a que tus acciones bajarán, con probabilidades del 50:1 de que ocurra, si no más.
&gt; 
&gt; **Investigador ██████:** Creo que tengo todo lo que necesito. Alguien más vendrá aquí pronto para verte. Por curiosidad, ¿te arrepientes de todo esto?
&gt; 
&gt; **Sr. Rossi:** ¿Por qué mierda lo haría?
&gt; 
&gt; **Investigador ██████:** Por desenterrar a tus padres, por ejemplo.
&gt; 
&gt; **Sr. Rossi:** Oh, sí, eso les debió importar mucho. De seguro estaban teniendo un momento de lo más divertido en el cementerio.
&gt; 
&gt; **Investigador ██████:** ¿Y qué hay de tu mano?
&gt; 
&gt; **Sr. Rossi:** Mira, si tengo problemas abriendo una puerta, le digo a mi mayordomo que lo haga por mi.</textarea></pre>
