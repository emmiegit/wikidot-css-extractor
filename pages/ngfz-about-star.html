= **星痕洗尽梧桐树**
= 由[[*user Nightingale_FZ]]创作

[[include :scp-wiki-cn:credit:end]]

我躺在草地上。
 
是绿玉样的，人工压成的紧实草皮。躺在这样的土地上，你听不到大地的脉搏，嗅不到花叶芬芳。但我已不愿再选择。故而，现在我躺在这片被称为草地的地方，仰望着墨样夜空。
 
星空曾是一种最美丽的传说，流淌在人类的血脉里。从第一只学会抬头的南方古猿，到大腹便便的当代人，我们都曾在星下生出无尽的遐想。于是就有了河图和洛书，有了无名的小雅，周人的歌，“东有启明，西有长庚。有捄天毕，载施之行。”也不枉那些宽袍大袖的古人能吟哦此辉芒。
 
彼时的夜晚尚且漫长，彼时的星官自在逍遥。他们懂得裂眦观星，而没有万丈楼房上细长且眩目的灯光。而我们的长夜是孤独的，群星微明，圆月无光。是了，纵是月光也失去了迷蒙，因为人类知道它反射的是太阳。
 
因为天宫倾颓，众神不再。他们学会了穿上凡人的衣裳，披挂着粉墨朱红，褪去仙袍。因为人们信仰的是机械和电，与核聚变的力量。他们会看见哀怨残阳，模糊星光和曾经来过的希望。而我们在街边栽满梧桐，把信鸽送入厨房，让光纤横贯海底，与败荒一同绽放。
 
所以星河黯淡无光，不比千年前的模样。我不是说铺天盖地的沙尘和霓虹，而是灰暗的天穹。不能想象，数年以前我们还在尝试破解多体单元龙，如今就要告别迤逦星辉，独留日月以祈光。星图也许将成为昂贵的向往，记录下天夜曾经的模样。只是循此苦旅的脚步或许可以停息了，因为不再有终点可供泊靠。
 
没人能说清第一颗星是何时逝去的，正如没人能说出最后一颗星所向何方。这不是幻梦，又或者我们已经大梦半生，正要醒来。但现实并未裂解，朋友们，鼠巢也没有到来。被解落的只有银河与五千年的遥想。那是一种最苦难的歌唱，最茫然的深思，最广阔的角落和最不知所云的图样，因为群星已死。
 
基金会不能做什么，实际上他们也做不了什么。只是仍有些人想登上伊甸，另一些人愿意视人间为游戏。回过头，星痕裂解也同样带走不了什么，除了一众举酒祭天的雅士。而基金会或者其他又能做出何事呢，解构阴影下的脆弱吗？

有人说群星是恒在的，只是我们选择了闭上眼睛，盲视着几何纹样。只要愿意轻启眼睫，就会看见华盖样的星野，闻见蘅芜萝薜的清香，摒弃狐媚魇道的纠扰。但我更愿意相信眼下的即为真相，多数人从来没有勇气摘下自己的蒙眼布，纵是我也不能例外。

我人生的时刻却是和繁星共联的。二十一年前的晚上，我站在草地上。是那种受雨水浸泡过的，真正的杂草地，而不是此刻我压着的一团人工赘物。天色微晴，有众星的光萦在我侧，与我面前那姑娘。我记不清她的音容笑貌，只记得她柔软的，有弹性的胳臂。我或许触摸过，或许没有，只是一段无趣的想象。
 
但在北斗的见证下，我们拥吻着，滚落一地年华。身后的梧桐微摆，但无人在意，于是它更孤独地摇晃几下便归于止息。人的一生该是浪漫的，苟且之后是苟且，远方之后无远方。虽然只存留灰败树影，也能，也应留下半缕假想。

我记得更清楚的是十五年前，一个晴朗无云的晚上，我独自来到她埋骨的墓地。我可能在这座城市的任何一处，因为不管何方都喧闹地如一座荒坟，弥散着鬼火森森。而众星也自然隐退了，无光的夜，无光的三更。我不愿点燃烛火，只能把梧桐叶聚拢在这乱葬岗。
 
然后只有七年了，只有我自己的葬礼阴雨连绵。二十八星宿，黄道十二宫，乃至金乌与嫦娥都对我不屑一顾。是的，我知道那只是几块冷硬的顽石，但我仍然暗自神伤。他们用桃木缝成我的棺材，然后把黄土覆于其上。可为什么不用梧桐呢？我喜欢梧桐。或许该庆幸的是我还能看到荒原上的穹顶，帷幕之外的氓。

世界上早没有活人了，有的只不过是一群群有气的死人。自我看见生活的背后鬼影重重，黎庶的头顶红光闪耀，我就发现了。决定它不是我的过错，也不是基金会的过错。空落的生活啊，除了孤独之外只余下安定，未尝不是荡涤之后的妙事。

现在我躺在这里，看着不存的银河。从我记事起，星宿们就在那里，一直钉在那里。理应从这个世界上还有我的时候一直到又没了我的时候。可如今却是神话先我而死了，我亲手杀了神话。月兔回旋于空中，回转的天空兔子。

我不知道自己为什么纠结而执着于梧桐的意象。凤凰栖于此，大道拱其旁。彩芒袭天光，碧云承地笑。它是突兀的过客，穿插在我生命的每一个角落。在我想要寻找的时候它消失不见，而在我筋疲力竭之后它却又出现。我不由得怀疑梧桐树们都是有灵的，专为了解脱我的苦难。

我也想着众灵何以如此凉薄，把我独自遗弃给苍白不堪的现世，而阻断我家去的路，交给了猩红色的腐肉和轰鸣着的齿轮。死生有命，我不曾耳。是我不曾跪祈吗，还是它们厌弃了苍生。不，亦或者遗去它们的本就是我，是我亲手把地球推入了兽，而如今正在破晓前穿梭，那些实体化的物理与扭曲梧桐。
 
我看见了，梧桐树的叶子洒落，催促着我回忆，翻开记忆的覆巢，扶摇而上的层云，向更不堪的地方游去。我说过的，沃无是一种最诡诈的生命，引诱着你无法回头。只是如今斯人已逝，只是残影仍然欲罢不能。
 
人的生命都是青涩的，青涩至死。就像我十五岁时的盛夏，坐在窗边的少女，风微扬起她的头发，牵动了恒久的幻思。我从未能有机会轻抚她的面庞，直至她化成沙从生命里流走，那是不堪回想的时光。但这是我唯一值得扫视的回忆，因为其他地方污秽横流。
 
当我闭上眼睛，就有虚影在眼前浮现。那不是一枕幽梦，而是星海所携出的，我青涩而张狂的浮浪岁月。如若再有一次机会，我定紧闭双目，不受所诱。
 
我说过了，星辰已死，徒留下一道道长痕坠落凡间，拖曳下最后一块可以寄托的希冀，残忍的冷光，来自那颗孤寂的月所反射的幽芒，环在我心房。我看见了，一个虚无的黑影哭泣，那些是死者。我曾唾弃这些肮脏，而我如今也将成为黯淡之后的肮脏。
 
人们并不惊惶，也许是他们已经麻木。在失去生命和魂灵之后，星夜显得不那么重要。他们低语，将所有的思想送入屠宰场。我们正在自我阉割，割裂一切的联系与信仰，只留下空荡的俗世，耶稣看了也要叹息的俗世。

可是我别无选择啊，因为这是唯一的路。沃无往生之路，即为最后的微光。我只不过伸出了手，让星河稀疏，失去那些窥视的眼眸。我此刻却是明晰了，从来没有足以热爱的朔星，是我为了寻生背弃了天庭。
 
这也许是玉皇降下的责罚，让我们如行尸走肉般行走，让暗寰空空，人心空空。窗隔疏灯的景象已经不知多久没能见到，更何况用尽心力的人世情愫。亦或者这是我们自己为自己箍上的枷锁，在苍冷的年代蒙蔽自己的双眼，掩住书写了星语的卷轴。

我仍会在梦里看见群星闪耀，抬眼看见乌黑的天穹和显得陌生的梧桐树，只得再闭眼遥想，离披了一头乱发。
 
但我知道，星痕已洗尽梧桐树，而一切都再不能回头。

茫然诸圣哀。</textarea></pre>
