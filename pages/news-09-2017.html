    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 5 октября

Итак, товарищи, накопилось достаточно материала для новостей.

А начнём вот с такой новости: Полигон переехал на Основной сайт! Подробности можно почитать в [[[http://scpfoundation.ru/forum/t-3761186/obedinenie-poligona-i-osnovnogo-sajta|соответствующей ветке форума]]]. Старый Полигон пока работает, но авторам и переводчикам рекомендуется привыкать работать на пространстве Основного сайта.

А теперь о переводах:

* [[[SCP-2318]]] - Диковинка из загородного клуба. Мяяяаааач!
* [[[SCP-2323]]] - Караульный-мясник. От эволюции не спрячешься.
* [[[SCP-2874]]] - Взры13ное устройство Дон-Бёртен. 14.
* [[[SCP-2779]]] - ХР-юша. Новое оборудование установлено и готово к использованию.
* [[[SCP-3021]]] - Q=. Людь или не людь - вот в чём вопрос.

И немного рассказов, на этот раз без аннотаций:

* [[[atzak-i|Атзак I]]]
* [[[wayfarers|Путники]]]
* [[[keine-kosten-zu-hoch|keine Kosten zu hoch]]]
* [[[you-want-happy-endings|Re: Хэппи-эндов хотите?]]]
* [[[etymology-of-die-glocke|О происхождении &#34;Колокола&#34;]]]
* [[[defense-of-hive-skittles|Война игрушек: Битва за город-улей Скиттлс]]]

Также стараниями 4opHbIu_6o6p приведен в актуальное состояние [[[http://scpfoundation.ru/log-of-anomalous-items|Список аномальных предметов]]]. 

А из родных авторских объектов у нас только один шуточный [[[SCP-3112-RU-J-D]]] - Бывший даритель за авторством [[*user Agent Lloyd]]. 

Ждём ваших переводов и авторских объектов!</textarea></pre>
