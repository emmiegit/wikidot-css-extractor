**Objek #:** SCP-007

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-007 harus ditahan dalam ruangan tertutup berukuran 10 m di setiap sisinya .  Ruangan harus dilengkapi dengan furtinur standar dan harus selalu nyaman serta berfungsi sebagai ruang tamu, dan harus dilengkapi dengan barang apa pun yang diminta oleh ███████████████ (selanjutnya disebut sebagai Subjek), mengingat bahwa dengan menyediakan Subjek dengan barang yang diminta, maka tidak akan terjadi kompromi dengan para penjaga keamanan.  Subjek tidak diperbolehkan meninggalkan ruangan, dan ditahan dengan paksa jika diperlukan.

**Deskripsi:** SCP-007 terletak di dalam rongga perut Subjek.  Subjeknya sendiri adalah seorang pria ber-ras Kaukasia, secara fisik berusia sekitar 25 tahun (subjek mengklaim sebagai 28) dan tinggi 176 cm.  Sebagian besar perut subjek (otot, kulit, dan organ) tidak ada, meskipun subjek tidak tampak menderita karena hal ini.  Alih-alih daging ditubuhnya normal, tetapi ada sesuatu seperti bola yang terdiri dari tanah dan air[[footnote]] seperti lumpur. [[/footnote]], meskipun sebenarnya bola tersebut tidak bersentuhan langsung dengan tubuh Subjek di bagian mana pun. Dalam banyak hal bola tersebut hampir seperti miniaturnya Bumi, dengan diameter sekitar 60 cm, meskipun kesejajaran benuanya tidak konsisten dengan kesejajaran mana pun yang dikenal dalam sejarah Bumi.  Bola tersebut memiliki pola cuaca dan tarikan gravitasi, selain organisme mikroskopis yang agak mirip dengan yang ada di Bumi modern.  Dua spesies cerdas yang menghuni bola tersebut telah diamati, meskipun kontak dan komunikasi dengan keduanya belum dilakukan.  Tingkat teknologi spesies yang diamati harus diperiksa setidaknya sekali seminggu dan, pada ██ / ████.

Subjek mengaku bernama ███████████████, tetapi tidak ada catatan tentang orang tersebut dimanapun.  Subjek tidak membutuhkan makanan atau air, meskipun dia telah diamati mengkonsumsi keduanya, apa yang terjadi pada zat tersebut[[footnote]] makanan dan air tadi. [[/footnote]] setelah tertelan tidak diketahui.  Subjek diakui cerdas (hasil test IQ 128) dan ramah, dan menganggap planet di perutnya sebagai keingintahuan kecil tentang tubuhnya.  Subjek tampaknya tidak mengalami stres karena kondisinya yang tidak biasa.  Ketika ditanya tentang asal usul planet tersebut, Subjek menjawab, &#34;Saya baru saja bangun pada suatu hari, dan itu dia. Saya tidak tahu bagaimana ia bisa sampai di sana.&#34;  Subjek telah memberikan nomor Jaminan Sosial dan nomor SIM kepada Yayasan dan meminta agar mereka diperiksa.  Ketika diperiksa, ditemukan bahwa keduanya belum dialokasikan[[footnote]] atau belum terdaftar.[[/footnote]].

Dr. ███████ selalu mengadakan permainan catur mingguan dengan Subjek, di mana kesehatan mental Subjek dievaluasi.  Dr. ███████ melaporkan bahwa Subjek tampaknya tidak mempermasalahkan dengan lingkungan hidup yang dibatasi, dan belum berusaha melarikan diri atau menunjukkan tanda-tanda kekerasan atau penyakit mental, meskipun dia berulang kali meminta komputer dengan koneksi internet (Tidak Disetujui), karena dapat membahayakan keamanan.
