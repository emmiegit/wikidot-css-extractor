**Titre :** Verser le Sang
**Auteur :** [[user DrGemini]]
**Date :** 8 avril 2017
[[include credit:end]]

**Zone Indéterminée
Manitoba, Canada**
**23 février 1963**

&gt; H : Ici Rubis-Opale-Carré, vous me recevez ?
&gt; 
&gt; J : Qui ça ?
&gt; 
&gt; H : Rubis-Opale-Carré.
&gt; 
&gt; M : Herbert ?
&gt; 
&gt; H : Vous êtes pas censés utiliser mon nom les gars, bordel.
&gt; 
&gt; M : Câlisse Herbert, les noms de code c&#39;est juste des identifiants de ton rôle, c&#39;est comme un grade. C&#39;est complètement con, moi aussi je suis Rubis-Opale-Carré. 
&gt; 
&gt; H : Quoi ?
&gt; 
&gt; J : Singularité en place. Fixations OK.
&gt; 
&gt; M : Ben oui. Rubis parce qu&#39;on est dans une unité RUBIS, Opale parce qu&#39;on bosse pour la Première Croisade...
&gt; 
&gt; H : Ah mais la Première Croisade c&#39;est religions abrahamiques ? Je croyais que c&#39;était la Cinquième.
&gt; 
&gt; M : ...et Carré parce qu&#39;on est simples membres athées. Mais tabarnak, bien sûr que les religions abrahamiques c&#39;est la Première Croisade ! C&#39;est les pires, c&#39;est les plus importantes ! La Cinquième c&#39;est les organisations hostiles non-religieuses !
&gt; 
&gt; J : Explosifs en place. 
&gt; 
&gt; H : Oui, ben c&#39;est bon. J&#39;ai juste échangé. Je me doutais que les organisations non-religieuses c&#39;était soit la Première Croisade soit la Dernière.
&gt; 
&gt; M : T&#39;es Rubis-Opale-Carré, point. C&#39;est pas compliqué. C&#39;est ton grade, mais quand on est entre nous, ça va, faut que tu balances ton nom pour qu&#39;on s&#39;y retrouve. Sur le terrain, ouais, tu dis juste Rubis-Opale-Carré comme ça les collègues savent direct qui est le supérieur de qui et qui est spécialisé dans quoi.
&gt; 
&gt; J : Connectique OK. On s&#39;éloigne du site, Michel.
&gt; 
&gt; M : Sympa l&#39;petit char de golf, mais pas rapide. 
&gt; 
&gt; J : C&#39;est moi qui suis chargé de la détonation de toute façon, donc à moins que la télécommande déconne, on a tout notre temps pour s&#39;éloigner.
&gt; 
&gt; H : Ouais mais faut encore se souvenir du code. Il est trop complexe aussi !
&gt; 
&gt; M : Ben faut l&#39;apprendre, écoute. Au moins les principaux. Forcément, c&#39;est un code, c&#39;est comme le code de la route, faut l&#39;apprendre ! Câlisse...
&gt; 
&gt; J : Il est bien en place.
&gt; 
&gt; M : Nan mais c&#39;est une formule, Jérôme, je parlais pas de la Singularité.
&gt; 
&gt; J : Ah.
&gt; 
&gt; H : Faut dire qu&#39;avec ton accent québécois on pige que dalle à ce que tu dis aussi.
&gt; 
&gt; M : Ça excuse pas ton incompétence, maudit niaiseux. Tiens, par exemple, Jérôme est Rubis-Opale-Navette. Vas-y, elle correspond à quoi sa taille ?
&gt; 
&gt; H : Euh...
&gt; 
&gt; M : La taille c&#39;est la forme de la pierre.
&gt; 
&gt; H : Euh... Qu&#39;il est considéré comme une Singularité par les civils ?
&gt; 
&gt; J : Quoi ? D&#39;où je...
&gt; 
&gt; M : Non, ça c&#39;est Étoile.
&gt; 
&gt; J : ...non mais on croit rêver, quoi...
&gt; 
&gt; H : Je... c&#39;est pas lui le chef de l&#39;opération ?
&gt; 
&gt; M : Alors déjà le chef de l&#39;opération c&#39;est pas lui c&#39;est Martial mais il a dû rentrer à Toronto là, et ensuite les chefs d&#39;opération c&#39;est blason et ça s&#39;ajoute en plus de la taille habituelle. Non, Navette ça veut dire qu&#39;il a appartenu à une organisation rivale ou que lorsqu&#39;il est pas RUBIS il est EMERAUDE dans une autre organisation. Agent double, présentement.  
&gt; 
&gt; J : Ouais.
&gt; 
&gt; M : Chez l&#39;Ordre de la Lumière en l&#39;occurrence.
&gt; 
&gt; J : Ah non.
&gt; 
&gt; M : Hein ?
&gt; 
&gt; J : Moi je suis chez l&#39;Ordre des Trente Jours.
&gt; 
&gt; M : Mais on l&#39;a pas dissous y&#39;a un mois celui-là ? Avec l&#39;Autel de la Destinée ?
&gt; 
&gt; J : Les visages fondus ? Non ça c&#39;était l&#39;Ordre de la Brebis Pourpre.
&gt; 
&gt; M : Ah ouais, autant pour moi.
&gt; 
&gt; J : Bon, on va être à bonne distance pour l&#39;explosion, là.
&gt; 
&gt; M : Parfait. On débarque, on met en place, et on se détend pour admirer le spectacle.
&gt; 
&gt; H : Ah mais en fait c&#39;est Jérôme qui nous a ramené la coupette ?
&gt; 
&gt; M : Voilà.
&gt; 
&gt; J : Oui, alors par contre on parle un petit peu du Saint Graal, là, donc si on pouvait éviter le terme « coupette », ça...
&gt; 
&gt; M : Oui, enfin ça reste une Singularité, hein, l&#39;objet a rien d&#39;incroyable en soi, c&#39;est une coupe qui donne l&#39;impression d&#39;être exceptionnelle, mais rien de...
&gt; 
&gt; H : Non et puis surtout qu&#39;excusez-moi mais des Saints Graals on en a tous les quinze jours, à chaque fois on les fond et à chaque fois c&#39;est pas le bon et y&#39;en a un nouveau découvert quinze jours après, alors...
&gt; 
&gt; J : Je vous signalerais que j&#39;ai failli me faire tuer une trentaine de fois par une vingtaine d&#39;organisations secrètes différentes entre le Liban et ici pour récupérer votre « coupette », et qu&#39;il a fallu justement que je la ramène presque à l&#39;autre bout du monde pour qu&#39;on puisse espérer ne pas avoir l&#39;Ordre de Machin-Truc qui vienne nous étriper, alors un peu de solennité me semblerait la moindre des choses pour commémorer la destruction du Saint Graal ! La preuve : on ne peut pas la faire fondre ou la balancer au feu, votre coupette ! On est obligé d&#39;aller se peler le cul au milieu du grand nord pour la faire sauter avec des kilos de dynamite, votre coupette !
&gt; 
&gt; M : Non mais il //donne// juste l&#39;impression d&#39;être difficile à détruire, mais c&#39;est quoi c&#39;t&#39;accoutumance de l&#39;appeler le Saint Graal, là, c&#39;est complètement anti-athée ! C&#39;est qu&#39;un vulgaire calice, câlisse !
&gt; 
&gt; H : Bon, vous faites sauter le Graal, là, qu&#39;on en finisse ? Je me les caille ! 
&gt; 
&gt; J : Pourvu que ça marche.
&gt; 
&gt; M : Je vois pas pourquoi ça marcherait pas.
&gt; 
&gt; J : T&#39;as pas vu ce que ce calice a fait. Moi j&#39;ai vu des trucs à l&#39;Ordre des Trente Jours. J&#39;ai vu le Père renaître sous un flot ininterrompu du Saint Sang !
&gt; 
&gt; M : Quoi ?
&gt; 
&gt; J : Le liquide rouge, là. Partout. Pas vraiment vin, pas vraiment sang humain. Le sang du Christ, quoi qu&#39;ait pu être le Christ. Et le calice fait pour le contenir. T&#39;as pas vu quand on a tenté de le percer à Lisbonne. La scie, niquée. La perceuse, niquée. Le chalumeau, inefficace. Le métal était froid juste après avoir retiré la flamme !
&gt; 
&gt; H : Il nous fait une crise de foi ou bien ? C&#39;est bon, là on a assez de dynamite pour faire un joli cratère au milieu du paysage, alors perceuse ou pas, hein...
&gt; 
&gt; M : Et puis c&#39;est peut-être juste un métal très, très solide, hein, on a pas fait d&#39;analyse. Et puis s&#39;tu commences à capoter sur le Crisse, t&#39;aurais peut-être dû rester dans ton Ordre des Trente Jours, là, ça t&#39;aurait fait les pieds. 
&gt; 
&gt; J : J&#39;ai jamais prétendu l&#39;avoir quitté, note.
&gt; 
&gt; M : …
&gt; 
&gt; H : Qu&#39;est-ce qu&#39;il a dit ?
&gt; 
&gt; M : …
&gt; 
&gt; H : Les gars j&#39;entends rien, là ! Hé ho ?
&gt; 
&gt; M : Qu&#39;est-ce que t&#39;entends par « jamais quitté », Jérôme ?
&gt; 
&gt; H : Ah si, je vous entends.
&gt; 
&gt; J : Le Saint Graal. Indestructible. On a tout essayé. Tout. Tout !
&gt; 
&gt; M : Jérôme, repose doucement cette télécommande...
&gt; 
&gt; J : Alors on a cherché une aide extérieure, évidemment. Des experts. SAPHIR. Qui de mieux placés pour détruire ? Détruire, toujours ! Violer tout ce qui est sacré ! Hein ? Nous avions besoin de vous ! Un meilleur équipement, une expertise de la destruction !
&gt; 
&gt; H : Tu me fais un peu peur, là, Jéjé. T&#39;es un agent double dans le camp des cathos si j&#39;ai bien compris ? 
&gt; 
&gt; M : Tayeule Herbert.
&gt; 
&gt; J : Ta gueule Herbert.
&gt; 
&gt; H : Vous, vos gueules ! Je veux dire... Pourquoi tu veux détruire le Graal si t&#39;es du côté des illuminés du coup ?
&gt; 
&gt; J : Bonne question, actuellement. Très bonne question. Le Graal est autant un récipient qu&#39;il est une prison...
&gt; 
&gt; M : Oulà...
&gt; 
&gt; J : Le Sang du Christ ! Le Sang du Christ, ahahah ! Avez-vous la moindre idée... ? Non. Bien sûr que non. L&#39;Ordre des Trente Jours a promis de le libérer. Coûte que coûte ! Mais le calice ne se laisse pas faire ! Il ne suffit pas de verser le Saint Sang pour...
&gt; 
&gt; H : Bon, tu vas te calmer tout de suite avec ton blabla de sectaire, là. Très bien, fais péter ! Les deux camps sont contents comme ça !
&gt; 
&gt; M : Non, Herbert, j&#39;pense pas que ça soit une...
&gt; 
&gt; J : ...Et Le Saint Père Foulera La Terre Qu&#39;Il A Créé, Et Il Contemplera Son Troupeau...
&gt; 
&gt; H : Non mais autant le laisser faire, non ? Il a complètement pété les plombs de toute manière, il va pas la lâcher sa télécommande...
&gt; 
&gt; M : Mais si il //veut// faire ça c&#39;est sûrement que ça va empirer l&#39;effet de la Singularité, tapon !
&gt; 
&gt; H : Ah merde, possible.
&gt; 
&gt; J : ..Jugement Rétablira La Paix Dans Le Cœur Des Justes, Et Mille Abominations Frapperont...
&gt; 
&gt; H : Euh, il parle d&#39;abominations, là...
&gt; 
&gt; M : Écoute, Jérôme, pas la peine de faire le con. Si tu déconnes et que ça empire les choses, je serais dans le devoir de...
&gt; 
&gt; J : De quoi ? Me tuer ? Tu pensais que je comptais survivre alors que je peux me sacrifier pour Son retour sur Terre ?
&gt; 
&gt; M : Oh marde. On est pas sortis d&#39;la tabarnak d&#39;zone d&#39;explosion. Herbert, je répète, on est pas sortis de la zone de l&#39;explosion, il faut que...
&gt; 
&gt; H : Michel.
&gt; 
&gt; M : …tu calles les autres, et si possible...
&gt; 
&gt; H : Y&#39;a de la dynamite collée sous ma voiture, Michel. 
&gt; 
&gt; J : Et Le Sang Du Christ N&#39;Aura Plus Besoin D&#39;Être Contenu Dans La Coupe Impie, Il Aura Pour Lui Un Cratère, Il Sera Un Lac, Une Mer, Un Océan, Et Le Sauveur Contemplera Les Hérétiques, Et Dira...
&gt; 
&gt; M : [[[scp-354|Tabarnak.]]]

[[=]]
@@@@
@@@@
A Nos Frères,

Le Saphir-Opale-Larme Michel Drainant et le Saphir-Opale-Larme Herbert Jamblais,
Jubilés d&#39;Honneur pour leur acte de bravoure dans le cadre de la Première Croisade.

Partis sans peur confirmer qu&#39;il n&#39;y a rien après la mort.

@@@@
@@@@
(Ça veut dire bon boulot, Herbert.)
[[/=]]

@@@@
