**일련번호:** SCP-669-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-669-KO의 100m 이내로 접근하게 되는 등산로들은 중간에 모두 낙하 위험 표지판을 세워 등산객들의 접근을 방지한다. 또한 인근 아파트의 동사무소로 위장한 소형 감시 초소에서 비허가 인원과 등산객의 접근을 감시한다. 허가받지 않은 인원은 SCP-669-KO의 내부에 진입할 수 없다. 만약 민간인이 SCP-669-KO로 진입해 SCP-669-KO-2로 이동한 것이 확인되었다면 즉시 신원을 파악해 친족들에게 적어도 A급 기억 소거제를 투여한다.


**설명:** SCP-669-KO는 서울시 ██구의 ██산에 위치한 약 ████제곱미터의 무궁화(//Hibiscus syriacus//) 군락이다. 인원이 안으로 진입하지 않았을 때의 SCP-669-KO의 개별 개체들의 성질은 변칙적인 특성이 없는 평범한 무궁화와 동일하다. SCP-669-KO의 변칙성은 인간이 내부로 진입하면 나타나는데, 군락의 잎과 줄기가 비정상적으로 자라남에 따라 밖에서 진입자의 행방을 육안으로 확인하기 어려워진다.


일단 SCP-669-KO 내부로 진입하면 SCP-669-KO 외부로 완전히 나오기 전까지 적어도 한 번 SCP-669-KO 내부의 인간형 개체(이하 SCP-669-KO-1)를 마주치게 된다. SCP-669-KO-1은 10세가량의 신체적 나이를 띈 어린 아이의 모습이며 흰 셔츠와 검은색 멜빵 반바지를 입고 있다. 구체적인 외모로는 제일 마지막으로 &#39;술래&#39;가 된 피험자의 나이와 상관없이 그 피험자의 유년기 모습을 띄게 된다[[footnote]] 면담 기록 669-KO-A 참조. [[/footnote]].


SCP-669-KO-1은 만나는 모든 인원에게 자신과 &#39;무궁화 꽃이 피었습니다&#39; 놀이를 할 것을 제안한다. 만약 내부로 진입한 인원이 2명 이상이라면 인원들은 동시에 SCP-669-KO-1을 인지하게 되며 한 명이라도 동의할 경우 모두 SCP-669-KO-1과의 &#39;놀이&#39;에 참여하게 된다. 이에 확실한 거절 의사[[footnote]] 이 때 거절 의사라 함은 확실한 부정의 뜻을 나타내는 손사래나 제스쳐 또한 포함한다.[[/footnote]]를 표하지 않으면 피험자는 SCP-669-KO-1과 함께 SCP-669-KO-2로 이동하게 된다. 실험에 의해 고의적인 무반응 혹은 &#39;무궁화 꽃이 피었습니다&#39; 놀이와 관련되지 않은 어떠한 종류의 질문 또한 즉각적으로 SCP-669-KO-2로의 이동을 유발한다는 것이 확인되었다. 현재 어떠한 방법으로 SCP-669-KO-2로 순간이동하는지에 대해 알려진 바는 없다.



SCP-669-KO-1이 제안하는 놀이의 방식과 규칙은 현재 통용되는 같은 이름의 민속놀이와 같다. SCP-669-KO-1은 놀이에 참여한 인원이 몇 명이든 항상 첫 번째로 술래 역할을 한다. 만약 피험자가 도망쳐야 할 차례에 술래 역할인 SCP-669-KO-1에 의해 잡힌다면, 피험자는 소멸하게 되고 SCP-669-KO-1은 잡은 피험자의 유년기 모습을 띄게 된다. SCP-669-KO-1의 의식은 마지막으로 잡힌 피험자의 의식과는 별개로 존재하는 것이 확인되었다. 탐사 도중 시행된 SCP-669-KO-1과의 짧은 면담에서 거둔 뚜렷한 정보는 없었다.



SCP-669-KO-2는 SCP-669-KO-1이 피험자와 &#39;무궁화 꽃이 피었습니다&#39; 놀이를 하는 곳이며, 중앙에 큰 나무 한 그루가 서 있는 평야 지대이다. 앞서 자라났던 SCP-669-KO의 잎과 줄기는 피험자가 SCP-669-KO-2로 이동하면 정상화된다. 현재 탐사 기록에 따르면 그곳의 넓이는 무한한 듯 보이며, 중앙의 나무로부터 100m 이상 멀어지려 시도하면 피험자는 어떠한 이유로 나무가 서 있는 곳 바로 옆으로 강제로 이동된다. SCP-669-KO-1과의 &#39;놀이&#39;를 포함한 모든 상호작용은 중앙의 나무로부터 50m 이상 떨어져서 진행되지 않는다.



**부록: 사건 기록 669-KO-A:** SCP-669-KO의 존재는 &#39;몇 개월 전 잃어버렸던 아들이 산에서 홀로 살고 있다&#39;라는 내용을 경찰에 신고하던 ██구 거주민을 도청한 결과 재단이 알아내었다. 발견 당시 SCP-669-KO로 이동하던 실종자의 부모와 경찰의 접근을 제한한 후, 변칙 개체의 특성을 알아내기 위해 실종자의 친형이자 SCP-669-KO-1의 목격자인 이██ 군과의 면담을 진행하였다.



[[collapsible show=&#34;면담 기록 669-KO-A&#34; hide=&#34;접기&#34;]]

&gt; **면담 대상:** 이██. 자세한 내용은 사건 기록 참고.
&gt;  
&gt; **면담자:** 장██ 요원
&gt;  
&gt; **서론:** SCP-669-KO의 특성과 효과적인 격리 방법을 알아내기 위해 실시한 면담이다. 피면담자의 나이를 고려하여 요원은 근처 ████유치원 교사로 위장해 면담을 실시하였다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **장 요원:** 면담을 시작하겠습니다. ██아, 어디에 살고 있고 지금 무엇을 하고 있는지 말해 줄래?
&gt;  
&gt; **이██:** 저는요, 어, ████유치원에 다니는 이██이구요, 7살이에요. 엄마 아빠랑 ███ 아파트에서 살고 있어요. 그런데 동생이 (//잠시 침묵//) 갑자기 안 보여요. 엄마 아빠는 맨날 자기 전에 동생이 조금만 있으면 온대요. 동생이 다시 왔으면 좋겠어요.    
&gt;  
&gt; **장 요원:** 동생은 언제 저기로 가버렸을까?
&gt;  
&gt; **이██:** 음, 동생이 솜사탕이랑 같이 산책하러 간다고 했었어요. 솜사탕은 우리 가족인데요, 강아지에요. 그날 저녁에 밥 먹고 있었는데, 솜사탕만 막 엄청 뛰면서 집에 돌아왔어요. 엄마랑 아빠는 밥 먹다 말고 여기저기 전화하고...
&gt;  
&gt; **장 요원:** 솜사탕에게는 뭔가 이상한 점이 없었니?
&gt;  
&gt; **이██:** 한 자리에서 계속 짖다가요, 아파트 뒤편 쪽으로 갔어요[[footnote]] 조사 결과 SCP-669-KO가 위치한  ██산 부근으로 밝혀짐. [[/footnote]]. 엄마랑 아빠가 하루 종일 다른 분들이랑 그 쪽에 가서 찾았는데요, 동생이 없었대요.
&gt;  
&gt; **장 요원:** 그렇다면 ██이가 동생을 만나던 날, 무얼 했고 무얼 봤는지 설명해줄까?
&gt;  
&gt; **이██** (//응답 없음//)
&gt;  
&gt; **장 요원:** ██아?
&gt;  
&gt; **이██:** 그, 있잖아요. 어, 말 하고 싶은데 말이 잘 안 나와서요, 잠깐만요.
&gt;  
&gt;  (//길게 침묵//)
&gt;  
&gt;  **이██:** 음, ██산으로 갔었어요. 엄마 아빠랑 같이요. 길을 쭉 걸어 가는데 모르고 있던 아주 예쁜 길이 나왔어요. 엄마 아빠한테 허락 받고서 그쪽으로 갔는데, 무궁화가 엄청 많은 곳이 나왔어요. 선생님도 &#39;무궁화 꽃이 피었습니다&#39; 놀이 알죠? 동생이랑 저는 그걸 엄청 좋아해가지고요, 좀 더 잘 보려고 안쪽으로 들어갔어요. 들어갔는데 엄청 어두워가지고요, 다시 돌아가려고 했는데 길이 안 보이는 거예요. 그때 진짜 울 뻔했어요. 막 눈물이 떨어질라고 하는데 동생이 보였어요.
&gt;  
&gt; **장 요원:** 혹시 동생이 너한테 무슨 말을 걸었니?
&gt;  
&gt;  **이██:** 동생이 저한테 &#39;무궁화 꽃이 피었습니다&#39; 놀이를 하자고 했어요.
&gt;  
&gt; **장 요원:** ██이는 뭐라고 했어?
&gt;  
&gt;  **이██:** 동생이 있잖아요, 동네 초등학교 형 누나들만큼 키가 컸어요. 저보다 더 컸어요. 동생은 원래 제 어깨쯤 키가 오는데, 이제 제가 동생 어깨쯤 키가 오는 거예요. 그래서 갑자기 무서워서 울면서 싫다고 했어요. 그리고 막 뛰어갔는데, 길이 잘 안 보였어요. 그래도 좀 뛰어다니다 보니까 밖으로 나왔어요.
&gt;  
&gt; **장 요원:** 동생은 뭘 입고 있었니?
&gt;  
&gt;  **이██:** 검정 끈 달린 반바지에 흰 티셔츠요. 근데 동생이 옷을 갈아입었나 봐요. 그런 옷은 한 번도 본 적이 없었는데. 그거 하나도 안 예뻤어요. (//잠시 침묵//) 선생님, 있잖아요, 동생 언제 집으로 다시 와요?
&gt;  
&gt;  (//이후 약 1분간 훌쩍거리는 소리//)
&gt;  
&gt;  **이██:** 선생님, 동생보고 집으로 다시 오라고 하면 안 돼요? 있잖아요, 이건 비밀인데요, 동생은 어릴 때부터 데리고 놀던 인형 없으면 잠을 못 자요. 제가 계속 생각해봤는데요, 인형 집에 놓고 갔다고 하면 다시 집으로 올 것 같아요. 선생님이 꼭 거기로 다시 가서 동생한테 말해주세요, 네?
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 피면담자는 면담 후 기억 소거되었으며, 더 자세한 정보를 위해 SCP-669-KO로의 탐사가 계획되었다.

[[/collapsible]]


면담 이후 SCP-669-KO-1과 SCP-669-KO-2의 추가적인 정보를 위한 탐사가 실시되었다.


[[collapsible show=&#34;탐사 기록 669-KO-A&#34; hide=&#34;접기&#34;]]

__**탐사 기록 문서 A**__
**탐사 인원:** D-2084(이하 D2), D-0832(이하 D0), D-6123(이하 D6).

**탐사 지휘자:** 장██ 요원

**개요:** 3명의 탐사자들에게 위치 추적 장치, 휴대용 캠코더와 카메라, 장 요원과 통신하기 위한 교신 장치 그리고 식수를 제공한 후 SCP-669-KO 안으로 진입하도록 했다.

__**&lt;기록 시작&gt;**__
//세 명의 탐사자가 SCP-669-KO 내부로 진입함. 이후 SCP-669-KO의 잎과 줄기들이 비정상적으로 늘어나 육안 관찰을 방해함. 약 2분 후, 세 명 모두 SCP-669-KO-1을 마주함.//
&gt; **D6:** 에휴, 더럽게 어둡네. //(탐사자들로부터 약 10m 떨어진 곳에서 SCP-669-KO-1이 캠코더에 녹화됨)// ...어? 저게 뭐요?
&gt; **D0**: 아이고, 허리야. 그, 내가 잘못 본 게 아니라면, 저기...저 애가 한 명 보이는데. 검정 바지에 하양 티셔츠를 입었고요.
&gt; **장 요원:** 접근하세요.
//세 명의 탐사자가 SCP-669-KO-1에게 접근함. SCP-669-KO-1은 탐사자들에게 &#39;무궁화 꽃이 피었습니다&#39; 놀이를 할 것을 제안함. 장 요원의 지시를 받은 후 탐사자들은 동의를 표하고 전원 SCP-669-KO-2로 이동함. 이후 SCP-669-KO의 잎과 줄기가 정상화됨.//
//탐사자들은 SCP-669-KO-2 중앙의 나무에서 약 40m 떨어진 곳으로 이동됨.//
[[include component:image-block
|name=2.jpg
|caption=탐사 도중 촬영한 SCP-669-KO-2의 전경.]]
&gt; **D6**: 장난해! 여기 어디야! 당신네들 우릴 어디로 보낸 거야!
&gt; **장 요원**: 진정합시다, D6. 현재 위치에서 사진을 찍어 보내보세요.
&gt; **D2:** //(주위를 둘러보며)// 그, 우리한테 위치 추적기 비슷한 거 붙여줬잖습니까. 지금 어디에 있는 거요?
&gt; **장 요원:** 위치 추적기에 따르면 여러분은 현재 태평양 한가운데 있습니다.
&gt; **D6:** //(사진을 촬영하며)// 태평양은 개뿔! 나무랑 풀밖에 없구만!
//약 2분 뒤, SCP-669-KO-2로 이동 후 중앙의 나무 곁에 서 있던 SCP-669-KO-1이 탐사자들을 향해 손짓을 함. 탐사자들은 SCP-669-KO-1에게 접근함.//
&gt; **SCP-669-KO-1**: 아저씨들! 얼른 이리 가까이 오세요! 왜 이렇게 늦는 거예요! 자, 우리 얼른 같이 &#39;무궁화 꽃이 피었습니다&#39; 놀이를 해 봐요!
&gt; **D0:** 무궁화 꽃이 피었습니다? 애들이 하는 그... 놀이?
&gt; **SCP-669-KO-1:** 애들이라뇨! 모두가 즐길 수 있는 놀이잖아요. 모두들 한 번씩 공평하게 술래를 하는 거예요. 처음에는 제가 술래할게요. //(약 30m 뒤의 덤불을 가리킴)//아저씨들은 저기 가서 기다려주세요! 제가 나뭇가지로 선도 다 표시해놓았어요!
&gt; **D2:** 여기까지 와서 하는게 고작 이거야?
//SCP-669-KO-1은 중앙의 나무에 서서 술래 역할을 함. D0, D2, D6은 장 요원의 지시를 받은 뒤 무궁화 꽃이 피었습니다 놀이의 규칙에 따라 SCP-669-KO-1의 약 20m 지점까지 접근함. 탐사자들이 움직여야 할 차례일 때, D0가 무언가에 걸려 앞으로 넘어짐.//
&gt; **D0:** //(넘어지는 소리)// 악! 으....저기, 그, 요원...님? 내 발목이 삔 것 같은데.
&gt; **SCP-669-KO-1:** //(뒤를 돌아보며)// 아저씨! 제가 돌아볼 때 움직이셨어요! 자, 이리 오세요. 와서 서로 새끼손가락을 거는 거예요. 아저씨는 이제 누가 와서 이걸 끊어줄 때까지 움직일 수 없어요!
&gt; **D0:** //(넘어진 자리에서 일어나며)//뭐, 뭐야 이거? 아니, 움직인 게 아니라 실수로 넘어진 거잖아. 이건 봐줘야지.
&gt; **SCP-669-KO-1:** 아이 참, 규칙에 예외는 없어요! 얼른 오세요.
//D0는 SCP-669-KO-1과 새끼손가락을 건 상태로 옆에 섬. 신체 접촉 후 이상 반응은 관찰되지 않음. 탐사자들이 SCP-669-KO-1에게 가까이 접근했을 때 규칙에 따라 D2가 SCP-669-KO-1와 D0의 걸린 새끼손가락을 건드리자, SCP-669-KO-1이 탐사자들을 잡으러 달려듦. D0는 다른 탐사자들과 달리 뒤처져 약 5초 뒤 SCP-669-KO-1에게 잡힘. 짧은 비명 이후 D0의 캠코더를 비롯한 D0와 장 요원을 연결하던 모든 통신 장치가 마비됨.//
&gt; **D2:** //(비명과 함께 SCP-669-KO-1을 가리키며)// 저...저게, 저게 뭐야!
&gt; **장 요원:** D6! D2! 들립니까? D0와의 연결이 현재 끊어진 상태입니다.
&gt; **D6:** 당연히 끊어졌겠지! 이런 개 같은! 씨발, 그, 그 제로인지 그 친구가 //아예...없어졌다고!// 옷만 남긴 채로! 그리고 저,,, 저 애 모습이...
&gt; **장 요원:** 모습이?
&gt; **D6:** //(뒷걸음질치며)// 아예, 아예 바뀌었어. 그 사라진 놈과 닮은 모습을 하고. 난 여기서 나갈 테야.
&gt; **장 요원:** D6, 안 됩니다. 하지 마세요. 곧 나갈 수 있을 겁니다.
//D6이 장 요원의 지시를 무시한 후 D2의 손을 잡고 SCP-669-KO-2에서 벗어나려 달리기 시작함. SCP-669-KO-1은 별다른 움직임을 보이지 않음. 약 18초 후, D2와 D6은 SCP-669-KO-2 중앙의 나무 옆으로 순간적으로 이동됨. 상황을 지켜보던 SCP-669-KO-1이 접근함.//
&gt; **D6:** 너! 가, 가까이 오지 마! 뭐하는 놈이야! 그렇게 똑같은 얼굴을 하고선-
&gt; **SCP-669-KO-1:** 아저씨들, 왜 그렇게 힘들어하세요? 모두가 한 번씩 공평하게 술래를 해야 한다니깐요. 설마 벌써 지치신 건 아니시겠죠? 봐요, 아까 그 아저씨는 이제 술래를 할 차례에요. 둘 중 한 명이 다음 차례에 술래를 해야, 지금 술래인 아저씨도 숨 좀 돌릴 수 있겠죠?


__**&lt;기록 이하 생략&gt;**__

**붙임:** D2, D6과의 교신은 차례로 █시간, ██시간 후 두절되었다. 소규모로 진행된 2차 탐사에서 SCP-669-KO-1의 외모가 마지막으로 잡혀 &#39;술래&#39; 역할이였던 D6의 유년기 외모인 것이 확인되었다. SCP-669-KO에 대한 추가적인 탐사는 이제 시행되지 않는다.
