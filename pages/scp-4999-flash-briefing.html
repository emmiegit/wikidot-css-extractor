[[[SCP-4999]]]

作者為[[*user CadaverCommander]]

-----

SCP-4999是篇相當受歡迎的佳作，但它何以這麼的受人喜愛呢？

單從表面上來看，可以說他正如標題所寫的那樣在守望著我們。他在我們最後的時光陪在我們身邊。

對大多數人來說這就足夠令自己愛上他了。但我想更進一步的分析SCP-4999那普遍的吸引力。

&gt; SCP-4999為一異常人形實體，外貌通常表現為一名中年男性，每次出現時皆具外貌相異處，僅以穿著深色西裝為固定特徵。

SCP-4999並沒有固定的樣貌，所以他能出現在任何人身邊都得到接納，他會變成你信得過的人，並總是西裝筆挺的現身。

&gt; [SCP-4999]將從西裝外套內側口袋取出一包香菸，並提供一根給對象。若對象接受香菸，SCP-4999會將香菸置於對象唇間，並再取出一根給予自己，隨後點燃兩者。若對象拒絕香菸，項目將自行點燃並吸菸。

儘管到了現在已經不常見了，過去在醫院中抽上一根香菸是一種慶祝。影視作品中，抽菸經常用以表達角色在尋求專注或放鬆。當一個角色說「給我來根菸」的時候，他通常已經煩躁不堪了。香菸象徵著解脫與控制。

說到控制，SCP-4999不會把自己的習慣強加於對方，他們有權控制自己要不要抽菸。他們被賦予了選擇權。這是他們最後一次還能控制著什麼東西。

&gt; [SCP-4999]將會對對象進行具有心理安定作用之物理接觸，通常表現為握住對象的手、輕拍對象、或將手搭於對象的肩膀上。

簡單又能撫慰人心的動作。死亡往往是個可怕的經歷，而溫柔的觸摸卻能讓他們知道自己並非真的孤身一人。人與人的接觸太重要了，對任何人都是必須的。再往下看，看看它還有什麼更重要的地方。

&gt; [在對象過世後]項目使用之香菸將會保留於原處並成為項目曾出現的證據。

這是一個提醒，儘管人會死去，但他們的記憶仍會存在著。他們曾在來到這個世界上過，儘管這個世界可能對他們置之不理，但有人知道他們曾經來過。SCP-4999知道他們曾經來過，並且對此感到欣慰不已。

&gt; 受SCP-4999影響的對象具有許多共同特徵。 對比已歸檔之紀錄表明，若對象具有以下特徵，則項目將更可能出現：
&gt; 
&gt; * 獨居
&gt; * 不具宗教信仰
&gt; * 貧窮或無家可歸
&gt; * 具有精神疾病病史
&gt; * 身份為退伍軍人
&gt; * 未有任何犯罪紀錄，或不曾與暴力犯罪事件具有連結
&gt; * 未有親近之家屬在世
&gt; * 未婚
&gt; * 於其所屬環境中不具地位
&gt; * 沒有任何明顯的個人成就
&gt; * 僅有很少或沒有任何不以利益性質為由的朋友

這分落落長的清單列出了滿足SCP-4999出現條件的人們。你可能已經看出來了，這些人不是孤單就是無所牽掛。這些人是被拋棄的人，被社會捨棄，被朋友遺忘，被家人拋棄。此外，這些特徵僅適用於那些沒有屈服於絕望和訴諸暴力的對象。他們已經盡最大的努力了，但就是不夠。

而這當中最重要的是，有時這些特徵是你 —— 親愛的讀者 —— 也有可能符合的。你能夠同情那些被SCP-4999造訪的人，因為你也可能就在他將來要造訪對象的名單上頭。現在，話雖如此，我祈求誰也都不要遭受這樣的痛苦，我真摯的祈求著SCP-4999不會是在你生命盡頭守望之人。

簡而言之，SCP-4999具有著普遍的吸引力，因為人終有一日要面對死亡。有史以來人類就對死亡備感迷戀與恐懼，畢竟我們對死後會怎樣完全一無所知。會是上天堂嗎？會是下地獄嗎？會選錯了宗教嗎？會是什麼都沒有嗎？這些念頭都好讓人不安，而SCP-4999不想讓你擔心這些。

SCP-4999希望你能安心的走，因為有人在守望著你，有人會在你離開後依然記得你，有人想讓你知道，你是被愛著的。</textarea></pre>
