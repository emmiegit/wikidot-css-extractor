**วัตถุ#** SCP-367-TH-J

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ตัวอย่างทั้ง 16 ของ SCP-367-TH-J ที่ยังคงเหลืออยู่ได้ถูกเก็บเอาไว้ในตู้แช่เย็นที่อุณหภูมิ 10 องศาฯ เมื่อไม่มีการใช้งาน

การวิจัยใด ๆ กับ SCP-367-TH-J ควรจะขออนุญาตจาก O5-██ ก่อนทุกครั้ง เพื่อให้แน่ใจว่าไม่ได้นำไปใช้เพื่อการส่วนตัว

**รายละเอียด:** SCP-367-TH-J มีลักษณะเป็นขวดแก้วขนาด 330 ซีซี มียี่ห้อติดอยู่ที่ขวดทั้งสองด้านว่า &#34;เอส&#34; และไม่ทราบว่าใครเป็นผู้ผลิต ภายในขวดแก้วบรรจุของเหลวสีดำ สามารถกินได้ มีรสชาติคล้ายกับน้ำอัดลมยี่ห้อ █████ แต่ซ่ากว่า และดูเหมือนจะไม่มีอันตรายอะไรหากกินเข้าไป

จากการตรวจสอบคุณสมบัติของของเหลวใน SCP-367-TH-J ไม่พบความผิดปกติใด ๆ SCP-367-TH-J มีความสามารถเฉกเช่นเดียวกับน้ำยาล้าง แต่เหนือกว่าหลายเท่า อย่างเช่น หากนำของเหลวในขวดมาอมไว้เป็นเวลา 2 นาที มันจะไปขจัดคราบหินปูนได้ถึง 90% และฆ่าเชื้อในปากได้ถึง 99% หากนำของเหลวในขวดไปผสมกับน้ำในอัตรา 1:3 แล้วนำไปล้างห้องน้ำ หรือถูพื้น ก็จะสามารถขจัดคราบสิ่งสกปรกได้ 99%  แต่อย่างไรก็ตาม SCP-367-TH-J ไม่ได้ให้ประโยชน์ใด ๆ ต่อร่างกาย

**ภาคผนวก-1:** บันทึกข้อมูลการใช้งาน SCP-367-TH-J โดยบุคลากรในสถาบัน (บางส่วน)

&gt; **รายการ 1** - เอเย่นฟิลอสซาร์ฟิค ได้ขอใช้ SCP-367-TH-J จำนวน 1 ขวด เพื่อนำไปผสมน้ำสำหรับล้างรถของตัวเอง ซึ่งทำให้คราบโคลน และสนิมที่เกาะอยู่หลุดออก และมีสภาพเหมือนใหม่
&gt; 
&gt; **รายการ 4** - ดร.เคลฟ ได้ของใช้ SCP-367-TH-J จำนวน 1 ขวด เพื่อเอาไปขัดปืนของตัวเอง และกินมันเข้าไปส่วนหนึ่ง
&gt; 
&gt; **รายการ 5** - ภารโรงวิลเฮม กรุงคอค ได้ขอใช้ SCP-367-TH-J จำนวน 10 ขวด
&gt; 
&gt; //ฉันต้องใช้มันเพื่อทำความสะอาด -ภารโรงวิลเฮม กรุงคอค//
&gt; 
&gt; **รายการ 7** - ผู้ช่วยนักวิจัยคิสึเนะ ได้ขอใช้ SCP-367-TH-J จำนวน 1 ขวด เพื่อกิน
&gt; 
&gt; //ก็มันอร่อยกว่าน่ำอัดลมที่กดจากตู้เสียอีก -ผู้ช่วยนักวิจัยคิสึเนะ//
&gt; 
&gt; **รายการ 10** - ดร.เฟมัส ได้ขอใช้ SCP-367-TH-J จำนวน 1 ขวด เพื่อเอาไปผสมกับน้ำในอ่างน้ำ แล้วเอาตัวเองลงไปแช่ในนั้น
&gt; 
&gt; //พวกคุณน่าจะลองบ้างน่ะ -ดร.เฟมัส//

**ภาคผนวก-2 :** เมื่อ ██/██/2013 มีคำสั่งจาก O5-██ ไม่อนุญาตให้นำ SCP-367-TH-J ไปใช้เพื่อประโยชน์ส่วนตัวอีก</textarea></pre>
