**Litwo! Ojczyzno moja! Ty jesteś jak zdrowie,
Ile cię trzeba cenić, ten tylko się dowie,
Kto cię stracił. Dziś piękność twą w całej ozdobie
Widzę i opisuję, bo tęsknię po tobie&#34;
Panno święta, co Jasnej bronisz Częstochowy
I w Ostrej świecisz Bramie! Ty, co gród zamkowy
Nowogródzki ochraniasz z jego wiernym ludem!
Jak mnie dziecko do zdrowia powróciłaś cudem,
**//(Gdy od płaczącej matki pod Twoją opiekę
Ofiarowany, martwą podniosłem powiekę
I zaraz mogłem pieszo do Twych świątyń progu
Iść za wrócone życie podziękować Bogu)//**,
Tak nas powrócisz cudem na Ojczyzny łono.
Tymczasem przenoś moją duszę utęsknioną
Do tych pagórków leśnych, do tych łąk zielonych,
Szeroko nad błękitnym Niemnem rozciągnionych;
Do tych pól malowanych zbożem rozmaitem,
Wyzłacanych pszenicą, posrebrzanych żytem;
Gdzie bursztynowy świerzop, gryka jak śnieg biała,
Gdzie panieńskim rumieńcem dzięcielina pała,
A wszystko przepasane jakby wstęgą, miedzą
Zieloną, na niej z rzadka ciche grusze siedzą.**

@charset &#34;utf-8&#34;;
@import url(https://fonts.googleapis.com/css?family=Tinos&amp;display=swap);
 
/* ARGUS Theme
 * [2022 Wikidot Theme]
 * ARGUS logo made by Promether-02
 * Theme is
 * Based on Aelanna&#39;s Sigma-9 Theme as edited by Dr Devan
* Heavily based on SAPPHIRE Theme which was
 * Inspired by DrGemini&#39;s SCP-FR Group of Interest &#34;SAPPHIRE&#34;
 * And
 * Created by stormbreath, Lt Flops, and Uncle Nicolini for the 2019 International GOI Contest
 */
 
/* GLOBAL WIDTH */
body {
     background-color: #eff4ff;
     color: #0c0c0c;
 
     --neutral: #e5e5e5;
     --key: #17181c;
     --sapphire-muted: #153261;
     --sapphire: #004f80;
     --sapphire-mid: #2634f2;
     --sapphire-light: #669699;
     --white-sapphire: #ebebf0;
     --gray-sapphire: #5b5b5d;
     --light: #bbb;
     --mid-light: #999;
     --mid: #9b9ca1;
     --mid-dark: #666;
     --dark: #333;
     --grad-1: #5b5b5b;
     --grad-2: #878787;
}
div#container-wrap {
    background-image: url(http://scp-pl.wdfiles.com/local--files/theme%3Aargus-theme/argusback);
}
 
/* COMMON */
 h1, 
 #page-title {
     color: #151a61;
     color: var(--sapphire-muted);
}
 h1 {
     margin-top: 0;
     padding: 0;
     font-weight: bold;
}
 #page-title {
     border-color: #0d0e26;
}
 a {
     color: #000880;
     color: var(--sapphire);
}
 a.newpage {
     color: #151a61;
     color: var(--sapphire-muted);
     font-weight: bold;
}
 #side-bar a:visited {
     color: #151a61;
     color: var(--sapphire-muted);
}
 a:visited {
     color: #151a61;
     color: var(--sapphire-muted);
}
 a.collapsible-block-link {
     font-weight: bold;
}
 hr{
     display: block;
     background: #0d0e26;
     border: 0;
     padding: 0;
     margin: 1em 0;
     height: 1px;
}
 
/* HEADER */
 #header {
     background: none;
}
 #header h1 {
     background: transparent
     background-size: contain;
     display: block;
     height: 150px;
     max-height: 150px;
     width: 100%;
     max-width: 400px;
     position: relative;
     top: 32px;
}
 #header h1 a {
     display: block;
     margin: 0;
     padding: 0;
     height: 150px;
     max-height: 150px;
     width: 100%;
     float: center;
     max-width: 400px;
}
 #header h2 {
     background: transparent
     background-size: contain;
     display: block;
     height: 150px;
     max-height: 150px;
     width: 100%;
     max-width: 400px;
     position: relative;
     top: 32px;
}
 #search-top-box-input {
     border: solid 1px #e5e5e5;
     border: solid 1px var(--neutral);
     color: #2634f2;
     color: var(--sapphire-mid);
     background-color: #17181c;
     background-color: var(--key);
}
 #search-top-box-input:hover, 
 #search-top-box-input:focus {
     border: solid 1px #ebebf0;
     border: solid 1px var(--white-sapphire);
     color: white;
     background-color: #5b5b5d;
     background-color: var(--gray-sapphire);
}
 #search-top-box-form input[type=submit] {
     border: solid 1px #e5e5e5;
     border: solid 1px var(--neutral);
     color: #e5e5e5;
     color: var(--neutral);
     background-color: #333;
     background-color: var(--dark);  
     background: linear-gradient(to bottom, #878787, #5b5b5b, #333);     
     background: linear-gradient(to bottom, var(--grad-2), var(--grad-1), var(--dark));
}
 #search-top-box-form input[type=submit]:hover, 
 #search-top-box-form input[type=submit]:focus {
     border: solid 1px white;
     color: white;
     text-shadow: 0 0 1px rgba(255,255,255,.25);
     background-color: #9b9ca1;
     background-color: var(--mid);
     background: linear-gradient(to bottom, #e5e5e5, #878787, #5b5b5b);
     background: linear-gradient(to bottom, var(--neutral), var(--grad-2), var(--grad-1));
}
 #login-status {
     color: #e5e5e5;
     color: var(--neutral);
}
 #login-status a {
     color: #e5e5e5;
     color: var(--neutral);
}
 #login-status ul a {
     color: #000880;
     color: var(--sapphire);
}
 #account-topbutton {
     background: #bbb;
     background: var(--light);
     color: #000880;
     color: var(--sapphire);
}
 
/* ADJUST MOBILE IMAGE SIZE */
 #header h1 {
     padding: 0;
     float: left;
     max-height: 95px;
}
 @media (max-width: 479px) {
     #header {
         background-size: 150px 75px;
         background-position: 1em;
    }
}
 @media (min-width: 480px) and (max-width: 580px) {
     #header {
         background-size: 180px 90px;
         background-position: 1em;
    }
}
 @media (min-width: 581px) and (max-width: 767px) {
     #header {
         background-size: 210px 105px;
         background-position: 1em;
    }
}
 @media (min-width: 768px) and (max-width: 979px) {
     #header {
         background-size: 240px 120px;
         background-position: 1em;
    }
}
 @media (max-width: 979px) and (min-width: 768px) {
     #header {
         background-size: auto 88px;
    }
}
 @media (max-width: 767px) and (min-width: 581px) {
     #header {
         background-size: auto 77px;
    }
}
 @media (max-width: 580px) and (min-width: 480px) {
     #header {
         background-size: auto 66px;
    }
}
 @media (max-width: 479px) {
     #header {
         background-size: auto 65px;
    }
}
 
/* HIDE THE HEADER TEXT */
 #header h1 a {
     color: transparent;
     text-shadow: none;
}
 #header h2 span {
     color: transparent;
     text-shadow: none;
}
 
/* TOP MENU */
 #top-bar a {
     color: #bbb;
     color: var(--light);
}
 #top-bar ul li ul {
     border: solid 1px #666;
     border: solid 1px var(--mid-dark);
     box-shadow: 0 2px 6px rgba(0,0,0,.5);
}
 #top-bar ul li a {
     border-left: solid 1px rgba(64,64,64,.1);
     border-right: solid 1px rgba(64,64,64,.1);
}
 #top-bar ul li.sfhover a, 
 #top-bar ul li:hover a {
     background: #333;
     background: var(--dark);
     color: #e5e5e5;
     color: var(--neutral);
     border-left: solid 1px rgba(64,64,64,1);
     border-right: solid 1px rgba(64,64,64,1);
}
 #top-bar ul li.sfhover ul li a, 
 #top-bar ul li:hover ul li a {
     border-top: 1px solid #333;
     border-top: 1px solid var(--dark);
}
 #top-bar ul li.sfhover a:hover, 
 #top-bar ul li:hover a:hover {
     background: #999;
     background: var(--mid-light);
}
 #top-bar ul li ul a, 
 #top-bar a:hover {
     color: #e5e5e5;
     color: var(--neutral);
}
 
/* SIDE MENU */
 .menu-item &gt; .image {
     filter: hue-rotate(236deg) saturate(50%) brightness(111%) !important;
     -webkit-filter: hue-rotate(236deg) saturate(50%) brightness(111%) !important;
}
 #side-bar .side-block {
     border: 1px solid #333;
     border: 1px solid var(--dark);
     background: #e5e5e5;
     background: var(--neutral);
     border-radius: 0px;
     box-shadow: 0 2px 6px rgba(102,102,102,.5);
}
 #side-bar .heading {
     color: #333;
     color: var(--dark);
     border-bottom: solid 1px #000880;
     border-bottom: solid 1px var(--sapphire);
}
 #side-bar p {
     margin: 0;
}
 #side-bar div.menu-item {
     margin: 2px 0;
}
 #side-bar .collapsible-block-folded {
     background: none;
}
 #side-bar .collapsible-block-unfolded-link {
     border-bottom: solid 1px #333;
     border-bottom: solid 1px var(--dark);
}
 #side-bar .collapsible-block-unfolded-link .collapsible-block-link {
     color: #333;
     color: var(--dark);
}
 #side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
     color: #666;
     color: var(--mid-dark);
}
 #side-bar .floating-ad img {
     border-radius: 0px;
     filter: hue-rotate(236deg) saturate(50%) brightness(111%);
     -webkit-filter: hue-rotate(236deg) saturate(50%) brightness(111%);
}
 
/* SIDEBAR CHANGES PER NAV UPDATE */
 #side-bar .side-block[style=&#34;background-color: #fff0f0;&#34;] {
     background-color: #E5E5E5 !important;
     background-color: var(--neutral) !important;
}
 #side-bar .side-block[style=&#34;background-color: #e5e5ff;&#34;] {
     background-color: #E5E5E5 !important;
     background-color: var(--neutral) !important;
}
 
/* YUI-TABS */
 .yui-navset .yui-content {
     background-color: #e5e5e5;
     background-color: var(--neutral);
}
 .yui-navset .yui-nav a, 
 .yui-navset .yui-navset-top .yui-nav a {
     background-color: #333;
     background-color: var(--dark);
}
 .yui-navset .yui-nav .selected a, 
 .yui-navset .yui-nav .selected a:focus, /* NO FOCUS EFFECT FOR SELECTED */
 .yui-navset .yui-nav .selected a:hover { /* NO HOVER EFFECT FOR SELECTED */
     background: #333;
     background: var(--dark); /* SELECTED TAB BACKGROUND */
     color: white;
}
 .yui-navset .yui-nav a:hover, 
 .yui-navset .yui-nav a:focus {
     background: #bbb;
     background: var(--light);
     text-decoration: none;
}
 .yui-navset .yui-nav, 
 .yui-navset .yui-navset-top .yui-nav {
     border-color: #333;
     border-color: var(--dark);
}
 .yui-navset li {
     line-height: normal;
}
 
/* AYERS&#39; INFO MODULE */
 :root {
     --cutColour: #050505;
     --barColour: #151A61;
}
 
/* INFO PANE */
 .rate-box-with-credit-button {
     background-color: #151a61 !important; 
     background-color: var(--sapphire-muted) !important;
     border: 1px solid #151a61 !important;
     border: 1px solid var(--sapphire-muted) !important;
     border-radius: 0 !important;
     box-shadow: 1px 1px 3px rgba(0,0,0,.5) !important;
}
 .rate-box-with-credit-button .creditButton p a {
     border-left-color: #666999 !important;
     border-left-color: var(--sapphire-light);
}
 .rate-box-with-credit-button .page-rate-widget-box .cancel {
     border-radius: 0;
}
 .rate-box-with-credit-button .fa-info:hover {
     color: #666999 !important;
     color: var(--sapphire-light) !important;
}
 .rate-box-with-credit-button .page-rate-widget-box .rate-points {
     border-left: 0;
}
 .close-credits {
     filter: hue-rotate(236deg);
}
 .modalbox {
     box-shadow: 0 1px 10px rgba(39,51,221,.3) !important;
}
 
/* RATING MODULE */
 div.page-rate-widget-box .rate-points {
     background-color: #151a61;
     background-color: var(--sapphire-muted);
     border: solid 1px #151a61;
     border: solid 1px var(--sapphire-muted);
     border-radius: 0;
}
 .page-rate-widget-box .rateup, 
 .page-rate-widget-box .ratedown {
     background-color: #e5e5e5;
     background-color: var(--neutral);
     border-top: solid 1px #151a61;
     border-top: solid 1px var(--sapphire-muted);
     border-bottom: solid 1px #151a61;
     border-bottom: solid 1px var(--sapphire-muted);
     font-weight: bold;
}
 .page-rate-widget-box .rateup a, 
 .page-rate-widget-box .ratedown a {
     background: none;
     color: #151a61;
     color: var(--sapphire-muted);
     padding: 0 4px;
     margin: 0 1px;
}
 .page-rate-widget-box .rateup a:hover, 
 .page-rate-widget-box .ratedown a:hover {
     background: #151a61;
     background: var(--sapphire-muted);
     color: white;
     text-decoration: none;
}
 .page-rate-widget-box .cancel {
     background-color: #151a61;
     background-color: var(--sapphire-muted);
     border: solid 1px  #151a61;
     border: solid 1px var(--sapphire-muted);
     border-left: 0;
     border-radius: 0;
}
 .page-rate-widget-box .cancel a {
     background: transparent;
     color: #666999;
     color: var(--sapphire-light);
}
 .page-rate-widget-box .cancel a:hover {
     border-radius: 0;
     background: #151a61;
     background: var(--sapphire-muted);
     color: white;
     text-decoration: none;
}
 @media (max-width: 767px) {
     #top-bar .open-menu a {
         border: 0.2em solid #999;
         border: 0.2em solid var(--mid-light);
         background-color: white;
         color: #999;
         color: var(--mid-light);
    }
     #side-bar {
         background-color: #666999;
         background-color: var(--sapphire-light);
    }
}
 
/*INTERWIKI */
 #interwiki body{
     overflow: hidden;
}
 #interwiki .side-block{
     background: hsl(127, 50%, 94%);
     border-color: var(--dark);
     border-radius: 0;
     box-shadow: 0 2px 6px hsla(0, 0%, 40%, .5);
}
 #interwiki .heading{
     color: var(--dark);
     border-color: var(--sapphire);
}
 

 
/* MOBILE VIEW */
 @media (max-width: 479px) {
     div.sapphire-excerpt {
         margin: 1em 0;
    }
}
 @media (min-width: 480px) and (max-width: 580px) {
     div.sapphire-excerpt {
         margin: 0.5em;
    }
}

@import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&amp;display=swap);
 
/* Centered Header Sigma-9
 * [2021 Wikidot Component]
 * By Lt Flops (CC BY-SA 3.0)
 * Forked from:
   * Penumbra Theme by EstrellaYoshte
 * Also based on:
   * Centered Header BHL by Woedenaz
**/
 
/* ---- VARS ---- */
 :root{
     --titleColor: hsl(0, 0%, 95%);
     --subtitleColor: hsl(60, 62%, 85%);
     --lgurl: url(http://scp-pl.wdfiles.com/local--files/theme%3Aargus-theme/arguslogo);
}
 
/* ---- SITE BANNER ---- */
 #header,
 div#header{
     background-image: none;
}
 
 #header::before{
     position: absolute;
     width: 100%;
     height: 100%;
     content: &#34;&#34;;
 
     background-image: var(--lgurl);
     background-position: center top;
     background-repeat: no-repeat;
     background-size: auto 10.55em;
     opacity: 1;
}
 
 #header h1,
 #header h2{
     float: none;
     margin-left: 0;
 
     text-align: center;
}
 
 #header h1 span,
 #header h2 span{
   /* Hide the Existing Text */
     display: none;
}
 
 #header h1 a::before,
 #header h2::before{
   /* Style the New Text */
     font-family: &#34;Montserrat&#34;, &#34;Arial&#34;, sans-serif;
     text-shadow: none;
}
 
 #header h1 a::before{
     position: relative;
     bottom: .15em;
 
     color: var(--titleColor);
 
     font-size: 115%;
     font-weight: 700;
}
 
 #header h2::before{
     position: relative;
     top: .1em;
 
     color: var(--subtitleColor);
 
     font-size: 130%;
     font-weight: 600;
}
 
 #header h1 a::before{
   /* Set the New Text&#39;s Content From Variable */
     content: var(--header-title, &#34; &#34;);
}
 
 #header h2::before{
     content: var(--header-subtitle, &#34; &#34;);
}
 
/* ---- SEARCH ---- */
 #search-top-box{
     top: 1em;
     right: 0;
}
 
 #search-top-box-form input.button{
     margin-right: 0;
}
 
 #search-top-box-input,
 #search-top-box-input:hover,
 #search-top-box-input:focus,
 #search-top-box-form input[type=submit],
 #search-top-box-form input[type=submit]:hover,
 #search-top-box-form input[type=submit]:focus{
     border-radius: 0;
     box-shadow: none;
 
     font-size: 100%;
}
 
/* ---- TOP BAR ---- */
 #top-bar{
     right: 0;
     display: flex;
     justify-content: center;
}
 
 #top-bar ul li ul{
     border-bottom: 1px solid hsl(0, 0%, 40%);
     box-shadow: none;
}
 
/* ---- LOGIN ---- */
 #login-status{
     top: 1.1em;
     right: initial;
 
     color: hsl(0, 0%, 87%);
}
 
 #account-topbutton{
     border-color: hsl(0, 0%, 87%);
 
     font-size: 100%;
}
 
/* ---- PAGE TITLE ---- */
 .meta-title,
 #page-title{
     text-align: center;
}
 
/* ---- BREADCRUMBS ---- */
 .pseudocrumbs,
 #breadcrumbs{
     text-align: center;
}
 
/* ---- MOBILE DISPLAY ---- */
 @media (max-width: 767px){
     #search-top-box{
          top: 1.85em;
          width: unset;
    }
 
     .mobile-top-bar{
          position: relative;
          left: 0;
          display: flex;
          justify-content: center;
    }
 
     #login-status{
          top: 0;
          right: 0;
    }
 
     #header .printuser{
          font-size: 0;
    }
 
     #header .printuser img.small{
          margin: 0;
 
          transform: translate(6px, 4px);
    }
 
     #my-account{
          display: none;
    }
 
     #account-topbutton{
          margin-left: 2px;
    }
}
