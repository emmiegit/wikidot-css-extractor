[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/library-gallery-exhibition/petrakovich.jpg|caption=Fotografía de //&#34;Todos los Días son Miércoles&#34;//|align=left]]

//Encontrado en 2012, como parte de la exposición curada de la Biblioteca://
[[=]]
//**&#34;De Pie sobre los Hombros del Fénix: Descubrimiento y Redescubrimiento en el ReCreacionismo Post-Milenario del Anarte&#34;**//
[[/=]]
&gt; **Michael Petrakovich**
&gt; Canadiense, 1976-2043
&gt; 
&gt; **//Todos los Días son Miércoles//**
&gt; 2003-04
&gt; Sangre, sudor y miedos sobre lienzo;
&gt; Aceites sobre madera de enebro.
&gt; Donado a la Biblioteca por el artista.
&gt; 
&gt; La primera pieza producida por M. Petrakovich tras su abandono de las tácticas de &#34;conmoción y destrucción&#34; del colectivo de arte &#34;Are We Cool Yet?&#34;, //Todos los Días son Miércoles// es un punto de vista importante e impresionante de las luchas del artista para redefinirse a sí mismo como un miembro de la escuela del ReCreacionismo del anarte en lugar de un Pseudo-Deconstruccionista.
&gt; 
&gt; Las referencias al estilo tradicional del surrealismo son más pronunciadas en el uso de tintas compuestas de muestras de sangre de Picasso, Dalí y Masson, combinadas con el sudor del propio artista. El uso de los efectos sinestésicos por parte de Petrakovich se da aquí con total libertad, con las respuestas táctil-gustativas y propioceptivas-auditivas que se reportan con mayor frecuencia. También tenga en cuenta el uso único de ocre y carmesí para provocar la sensación de embriaguez, un efecto cognitivo que Petrakovich utilizó con gran efecto en piezas posteriores.
&gt; 
&gt; El efecto secundario y más infame ha sido descrito por el artista como &#34;que se jodan los derechos de autor&#34; y consiste en que cualquier representación indirecta, incluyendo fotografía, video, bocetos dibujados a mano, clarividencia, proyección astral y escrutinio, producirá solo una copia alterada de esta placa descriptiva con la mayoría del texto reemplazada por la siguiente frase: &#34;Chúpenla, perras. Tienen que ver para creer.&#34;</textarea></pre>
