**Identyfikator podmiotu:** SCP-PL-107 

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Podmiot powinien być przechowywany w standardowej celi w Ośrodku PL-10. W pomieszczeniu może być zamontowana kamera, która nagrywałaby podmiot oraz głośnik umożliwiający kontakt z bytem SCP-PL-107-A. Przed podmiotem powinno stać krzesło lub inny obiekt umożliwiający komfortowe badanie go. Pod groźbą wyciągnięcia konsekwencji zabroniona jest interakcja z napisem znajdującym się w prawym dolnym rogu podmiotu. Do obiektu mają dostęp naukowcy z upoważnieniem 2 lub większym. Ze względu na możliwość ucieczki bytu SCP-PL-107-A na straży podmiotu powinno stać dwóch (2) uzbrojonych strażników. 

Podmiot w godzinach wieczornych silnie oddziałuje na umysły pobliskich osób poprzez wprowadzanie w stan snu i przekazanie do podświadomości instrukcji, które ofiary mają wykonać za dnia. 

Ze względu na wydarzenia zawarte w incydencie PL-107-1 doktor ████ ████ powinna znajdować się pod stałą eskortą jednego (1) uzbrojonego strażnika.

**Opis:** SCP-PL-107 to lustro o wymiarach 68 x 60 cm. W prawym dolnym rogu obiektu znajduje się odbity napis w nieznanej mowie. Skład jak i budowa podmiotu niczym się nie różni od luster, które można zakupić w szeroko dostępnych sklepach. 

Po kontakcie fizycznym z napisem na tafli podmiotu pojawia się byt nazwany roboczo SCP-PL-107-A. Zastępuje on odbicie osoby patrzącej się w podmiot. SCP-PL-107-A wyglądem przypomina cień. Ubiór oraz mimika twarzy jest niemożliwa do zobaczenia. Byt jest istotą inteligentną, która chętnie nawiązuje kontakt z ludźmi. --Porozumiewa się w nieznanym dialekcie.-- Zna on język polski z tą różnicą, że podmiot wypowiada słowa od tyłu. Zapytany o przyczynę takiego wysławiania się, SCP-PL-107-A stwierdził, że winne jest lustro, w którym żyje. 

Z badania D-17071 z dnia 11.03.201█ stwierdza się, że podmiot niesprowokowany nie jest agresywny. Podczas kontaktu z SCP-PL-107-A należy być bardzo ostrożnym oraz przywiązywać wagę do każdego wypowiedzianego słowa. Gdy podmiot zostanie &#34;urażony&#34; osoba, która to zrobiła zacznie skarżyć się na koszmary, w których występuje SCP-PL-107-A. Podmiot za pomocą sugestii zawartych w ww. koszmarach jest w stanie kontrolować personel, który mu się naraził. Szczegóły ww. koszmarów zostały zawarte w załączniku 3.

**Pozyskanie:** SCP-PL-107 został pozyskany dnia 10.03.201█  przez agenta polowego ██████ ███████ we wsi ██████. Podmiot znajdował się w starym młynie wodnym. Fundacja dostała zgłoszenie od ████████ ███████████ -- człowieka mieszkającego w bezpośrednim otoczeniu od obiektu. Zapis z przesłuchania znajduję się w załączniku 1. Panu ████████ jak i najbliższemu otoczeniu został podany środek amnezyjny klasy A.

**Załączniki:**
[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Załącznik 1&#34; hide=&#34;(zwiń) Przesłuchanie ████████ ███████████&#34;]]

&gt; //10.03.201█//
&gt; **Przesłuchiwany:** ████████ ███████████
&gt; **Przesłuchujący:** Agent polowy ██████ ███████
&gt; **Wstęp:** Agent polowy ██████ ███████ //(nazwany A)// przesłuchuje cywila ████████ ███████████ //(zwanego dalej C)//.
&gt; **A:** Czy pana imię i nazwisko to ████████ ███████████?
&gt; **C:** Tak zgadza się.
&gt; **A:** Od kiedy wie pan o podmiocie?
&gt; **C:** Podmiocie?
&gt; **A:** Miałem na myśli lustro...
&gt; **C:** To co pan od razu tak nie gada?
&gt; **A:** Do rzeczy.
&gt; **C:** Od... zawsze?
&gt; **A:** Konkretnie.
&gt; **C:** No to mówię przecież. Odkąd pamiętam ono tam było... 
&gt; **A:** Interesujące... Co pan wie o lustrze?
&gt; **C:** Niewiele... Tylko to co ludzie o tym gadają. 
&gt; **A:** A co ludzie o nim &#34;gadają&#34;?
&gt; **C:** Że jest to siła nieczysta. Że w tym lustrze widać samego diabła!
&gt; **A:** Interesujące... Czy pan sam miał kontakt z lustrem?
&gt; **C:** Nie no, co pan! Niby w takie rzeczy nie powinno się wierzyć ale sam pan wie.
&gt; **A:** Lepiej nie ryzykować prawda? Dobrze zatem zabezpieczymy lustro. A i prawie bym zapomniał. Wygląda pan na roztrzęsionego. Proszę tu są odpowiednie leki. Na pewno panu pomogą.
&gt; //Koniec przesłuchania.//

[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Załącznik 2&#34; hide=&#34;(zwiń) Próba nawiązania kontaktu z SCP-PL-107-A&#34;]]
&gt; 10.03.201█
&gt; D-17071 to 20 letni, zdrowy psychicznie mężczyzna. //(D)// Został on wyznaczony do nawiązania kontaktu z SCP-PL-107-A. Eksperyment nadzoruje dr ████ ████. //(DR)// Wypowiedzi SCP-PL-107-A //(S)// za pomocą odpowiedniego programu przetłumaczone. 
&gt; //D-17071 wchodzi do celi.//
&gt; **DR:** D-17071 twoim zadaniem jest nawiązanie kontaktu z SCP-PL-107-A zrozumiano?
&gt; **D:** Tak jest pani doktor. A jak mam to zrobić?
&gt; **DR:** Wystarczy, że dotkniesz napisu w prawym dolnym rogu podmiotu.
&gt; **D:** A nie stracę ręki?
&gt; **DR:** Do rzeczy D-17071.
&gt; //D-17071 dotyka tafli lustra. Odbicie D-17071 znika, zamiast niego pojawia się SCP-PL-107-A.//
&gt; **D:** Co to jest?!
&gt; **S:** //Zdziwiony człowieczku?//
&gt; **DR:** Zachowaj spokój D-17071, pamiętaj o umowie! Zapytaj się go jak się nazywa.
&gt; **D:** Jak się nazywasz?
&gt; **S:** //Moje imię nie ma tu znaczenia, i tak mnie już nazwaliście.//
&gt; **D:** Słyszy pani? Już mu daliście imię.
&gt; **DR:** Tak... to się zgadza. Spytaj się go czym jest.
&gt; **D:** Czym jesteś?! Odpowiedz ja już chcę wyjść!
&gt; **S:** //Bardzo nie podoba mi się ten ton!//
&gt; **DR:** Przeproś go natychmiast!
&gt; **D:** Ale za co?
&gt; **DR:** Nie pytaj tylko wykonuj polecenia!
&gt; **D:** Dobra! Przepraszam cię!
&gt; **S:** //(śmiech) Wy ludzie jesteście naprawdę zabawni. Uważacie się za panów świata. Badacie to czego badać nie powinniście! A jak chodzi o ciebie D-17071 do zobaczenia. (śmiech)//
&gt; //SCP-PL-107-A znika. D-17071 ponownie odbija się w lustrze.//
&gt; **D:** Czekaj! Wracaj! Co to znaczy?! Odpowiedz proszę!
&gt; Koniec nagrania. 

[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Załącznik 3&#34; hide=&#34;(zwiń) Koszmary D-17071&#34;]]

&gt; //21.03.201█//
&gt; **Przesłuchiwany:** D-17071 //(D)//
&gt; **Przesłuchujący:** dr ████ ████
&gt; D-17071 skarży się na koszmary związane z SCP-PL-107-A. Dr ████ ████ //(DR)// zamierza przesłuchać D-17071.
&gt; //D-17071 wchodzi do pokoju.//
&gt; **DR:** Witaj D-17071. Ostatnio skarżyłeś się na koszmary. Czy mógłbyś mi opowiedzieć o nich coś więcej?
&gt; **D:** Co tu wiele mówić. To coś jest w każdym moim śnie! Chodzi za mną. Mówi jakieś niezrozumiałe rzeczy. Mam już tego dość!
&gt; **DR:** Co konkretnie robi podmiot?
&gt; **D:** Po prostu tam jest! Sprawia, że nie mogę się ruszać! Gada coś do mnie! Śmieje się!
&gt; **DR:** Rozumiem. Odkąd masz te koszmary?
&gt; **D:** Od dnia kiedy badałem to lustro!
&gt; **DR:** Spokojnie D-17071. 
&gt; **Podsumowanie:** Po badaniu SCP-PL-107-A D-17071 codziennie doznawał koszmarów związanych z podmiotem. //[ZMIENIONO]// D-17071 po 48 godzinach po powyższej rozmowie próbował popełnić samobójstwo, lecz został powstrzymany.

[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Załącznik 4&#34; hide=&#34;(zwiń) Ponowne nawiązanie kontaktu z SCP-PL-107-A&#34;]]

&gt; D-18081 //(D)// zdrowa psychicznie kobieta w wieku 21 lat. Eksperyment nadzoruje dr ████ ████. //(DR)// Doświadczenie ma na celu ponowne zawiązanie kontaktu z SCP-PL-107-A. //(S)//
&gt; //22.03.201█// Kwestie wypowiedziane przez podmiot zostały przetłumaczone.
&gt; //D-18081 wchodzi do celi i uruchamia podmiot.//
&gt; **DR:** Pamiętaj D-18081 musisz zwracać uwagę na każde wypowiedziane słowo.
&gt; **D:** Tak pamiętam.
&gt; //SCP-PL-107-A pojawia się w lustrze.//
&gt; **S:** //O! Człowieczki znowu się pojawiły! Jak miło...//
&gt; **DR:** Nie daj się sprowokować. Zapytaj się, czy jest w stanie opuścić lustro.
&gt; **S:** //Po co bawić się w takie podchody? Dobrze słyszę o co pytasz doktor ████ ████.//
&gt; **DR:** Zatem czy jesteś wstanie opuścić lustro? 
&gt; **S:** //Oczywiście, że mogę. Zależy tylko od tego, czy mam na to ochotę.//
&gt; **D:** Pani doktor co...
&gt; **DR:** Milcz! SCP-PL-107-A czy czujesz jakaś nienawiść bądź niechęć do gatunku ludzkiego?
&gt; **S:** //Masz na myśli czy chce was zabić?//
&gt; **DR:** Można tak powiedzieć...
&gt; **S:** //(śmiech) Gdybym miał na to ochotę wszyscy bylibyście martwi, ale tego nie zrobię wiesz czemu?//
&gt; **DR:** …
&gt; **S:** //(śmiech) Wy ludzie jesteście naprawdę zabawni. Jesteście jak małpki w cyrku. Tylko czekać aż zrobicie coś zabawnego.//
&gt; **DR:** Dobrze D-18081 koniec eksperymentu!
&gt; **S:** //Już?! A dopiero zaczynało być zabawnie no cóż... Do zobaczenia pani doktor. (śmiech)//
&gt; //Koniec eksperymentu.//

[[/collapsible]]


[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Załącznik 5&#34; hide=&#34;(zwiń) Incydent PL-107-1&#34;]]

&gt; Dnia 23.03.201█ w biurze doktor ████ ████ na biurku został znaleziony banan. Na podstawie słów wypowiedziane przez SCP-PL-107-A stwierdza się, że to ww. podmiot jest sprawcą incydentu. Kamery umieszczone w celi podmiotu nie zarejestrowały opuszczenia celi przez byt. Potwierdza się, że to zastępca doktor ████ ████ ████ ██████ podłożył obiekt w biurze. Za pomocą koszmaru sennego został on zmuszony do tego czynu. Zaleca się zwrócenie szczególnej uwagi na ww. pracownika.

[[/collapsible]]
