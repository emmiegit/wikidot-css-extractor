**项目编号：**SCP-CN-2276

**项目等级：**Euclid

**特殊收容措施：**在SCP-CN-2276内部已被封闭的基础上，应在外部对SCP-CN-2276进行定期检查，保证其内部空间与外界不连通。为进入SCP-CN-2276进行调查，应在入口处架设体积至少为4800m^^3^^的大型可移动式气闸舱。调查人员需在进入SCP-CN-2276穿戴好完全密闭且配有充足氧气供给的防护服。结束调查回到气闸舱后，调查人员应在100秒内脱下防护服并将其留在舱内。气闸舱在使用10次后应投入提前准备好的深坑中，使用混凝土填埋。

**描述：**SCP-CN-2276为前基金会站点Site-CN-██，内部空间大小约62485m^^3^^。在事故CN-2276发生前，该站点内部的主要部门为拓扑部，负责研究并收容空间异常。

基于目前回收的Site-CN-██与其他站点之间的通讯记录，可判断事故CN-2276大约发生在2023年7月22日14时21分左右。一件当时未编号的异常物品（目前编号为SCP-CN-2276-1[[footnote]]暂时无法明确判断SCP-CN-2276-1具体为SCP-CN-2276内部的哪一件物品。[[/footnote]]）突破了临时收容措施。根据记录，SCP-CN-2276-1的异常性质主要为在保证其拓扑性质不变的条件下可任意变形。该性质被视为“包含”在SCP-CN-2276-1内，即如果SCP-CN-2276-1内部与外部联通，该性质将传染至外部空间。当处于密闭状态下的外部空间被完全传染时，其内部所有物体均会获得此异常性质。

目前无法根据通讯记录判断SCP-CN-2276-1异常性质的具体传染速率。唯一已知的信息是在站点紧急救援小组于14时47分到达SCP-CN-2276时，内部人员已将SCP-CN-2276在空间上彻底封闭。此时通过外部观察可确认所有人员和物体已受到异常性质影响，因此该异常性质的传染速率应不低于40m^^3^^/s。

由于SCP-CN-2276内部大部分建筑结构与建筑最外侧墙体联通，目前SCP-CN-2276不存在因异常性质而倒塌或发生大规模形变的隐患。在多次初步测试后，目前的特殊收容措施能保证SCP-CN-2276异常性质不向外界传染。在遵循特殊收容措施进行多次调查后，调查人员记录到的SCP-CN-2276中的部分物体如下[[footnote]]由于异常性质影响，所有SCP-CN-2276内的物体形状均会自发或因外力发生变化，记录中体现的是物体最常见的形态。[[/footnote]]：

* 大量陶瓷制环状物体
* 大量蓬松材质的杯状物体
* 大量圆形纸张，无法有效辨识任意纸张上的痕迹
* 25具人类尸体，长度在20cm至10m之间不等；这些尸体的共同点为均无双臂，且经过X光检测尸体大脑均有8到10处凹陷
* 45只圆筒形肉色生物，外环直径在33cm至45cm之间；其底部有20只细小触手，用于支撑和行走；一侧的内环处有28至32颗白色坚硬物体，镶嵌于内环上下；圆筒内侧下方有一小凹陷，其内部有少量透明液体；部分生物中段有一根黑色圆环缠绕，圆环上挂有一白色物体[[footnote]]推测为基金会身份识别卡。[[/footnote]]
* 一张边缘处粘有胶带的硬纸壳，一面贴有白色单据；单据上的部分黑色痕迹根据面积大小可还原为一条状二维码，扫描可查出一份收件人为前Site-CN-██拓扑部部门主管的快递；现已无法联系到快递公司和寄件人
* 一间打开的办公室，其内部地板上有大量血迹、布料，塑料制品以及粪便；上述提到的白色物体之一可打开此间办公室的门禁
* 一间完全封闭的办公室，无法直接观察到其内部状况；热成像显示内部无生物活动；没有任一白色物体可打开门禁
* 数个颜色、大小均不同的球体；在多次调查期间，观察到这些球体的形状均无变化，也无法使用外力使其形状发生变化

根据事故CN-2276发生前Site-CN-██在数据库中的记录，事故CN-2276发生时应有180名各类人员位于站点内部。对尸体进行基因检测以及对白色物体进行验证明确身份后，仍有110人下落不明。
