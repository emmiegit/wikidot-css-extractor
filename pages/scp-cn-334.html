[[include component:image-block name=SCP-334.png|caption=SCP-CN-334身份证正面照（已处理）]]
**项目编号：**SCP-CN-334

**项目等级：**--Euclid-- Keter

**特殊收容措施：**--介于SCP-CN-334的低危害特性，监禁措施被认为是不需要的。对SCP-CN-334的监控在其生活地点████以外的安全距离持续进行，非必要的情况下不应干扰个体的日常活动。--SCP-CN-334目前尚无有效收容方案，严禁所有对个体的直接物理干预，监控、记录等间接干预应当控制在不高于普通人类个体的最低限度。除此之外，任何被发现的对SCP-CN-334的蓄意伤害意图将被认为和蓄意制造一次XK级世界末日等同，会立即处以[数据删除]，并[数据删除]。在个体受到致命伤害并且被基金会所知的前提下，应当将挽救其性命置为第一优先级。

**描述：**SCP-CN-334是一名██岁的亚裔人类，身高17█，体重██，并无显著的区别于其他人类个体的特征。现居住地██████。

SCP-CN-334的异常特性被发现于200█年，在王██博士统计人类基础体征数据的时候，意外发现某个人类个体记录频繁出现在各项体征数据的平均值[[footnote]]由于存在统计误差，这里指的是出现在平均值附近的概率比其他任何一个个体更高[[/footnote]]附近。最初，王██博士将其看作一次单纯的巧合，但在调查其历史数据时，发现其衰老速度远低于一般人类个体，并且其体征数据在每一年的历史数据[[footnote]]由于未知原因只能查询到个体2000年之后的数据[[/footnote]]中依然保持在平均值附近。

除此之外，此个体还具有以下特征：
* 无患病记录。观测期间未曾发现其患有感冒，腹泻等常规疾病，但偶尔会有轻微的身体不适。
* 双眼轻度屈光不正。
* 感情变化不明显。但当个体处于集体之中时，会主动和集体的主流行为保持一致，因此此特性并没有表露在外。
* [数据删除]

&gt; 显然，SCP-CN-334拥有主动将自身生物体征同步为人类整体平均值的异常特性，持续对其进行监控可以简便准确地获得人类整体的统计信息，甚至可以通过调查它的喜好来预测一个事物发布后在世界范围的受欢迎程度，这将具有极大的商业价值！对SCP-CN-334展开的相关实验已经纳入设计准备进程。
&gt; ——王██博士

在事故SCP-CN-334-A后，SCP-CN-334的项目等级被提升为Keter，并重新修订了收容措施。王██博士因能力不足已被降职为[数据删除]。

附录1：
[[collapsible show=&#34;+ 事故报告SCP-CN-334-A[需要3级权限]&#34; hide=&#34;- 授权正确，文档已展开&#34;]]
&gt; 据模因部门反映，在收容SCP-CN-334的█个月后，被发现发生了一次CK级现实重构。全球范围普遍展开了对一般民众无差别的监控行为，民众的一举一动全部在相应的政府机关控制之中。除政府外，互联网公司，黑客组织等，也都不同程度用自己的手段获取了大量隐私数据，一般民众在信息安全方面形同裸体。在撤销SCP-CN-334的收容措施后，此现象得到了有效遏制，因此认为此事件的确和SCP-CN-334的异常特性具有一定相关性。
&gt; 
&gt; 然而，SCP-CN-334的[[[and-this-one-explains-humes|休谟指数]]]始终维持在人类个体的平均值附近。所以就有了两种可能：1. 此次现实重构确实与SCP-CN-334无关；2. SCP-CN-334的异常特性甚至能够影响康德计数器指数本身，或者它采用了和已知机理完全不同的现实重构手法，来回避自身异常特性产生的逻辑悖论[[footnote]]“能让自己保持正常的异常到底是异常还是正常？”[[/footnote]]。
[[/collapsible]]

附录2：
[[collapsible show=&#34;+ 申请书：变更SCP-CN-334的收容措施[需要4级权限]&#34; hide=&#34;- 授权正确，文档已展开&#34;]]
&gt; 这实在太荒唐了！
&gt; 
&gt; 你们难道不明白吗？一个人类正常走在马路上被车撞死的概率有多高？你们怎么能放任SCP-CN-334在危险的城市中自由行动？好吧，我承认监禁行为造成的影响确实过于严重，那么至少也应该维持不间断的监控吧？这样我们才能在他被撞死前把车辆化为尘烟，或者起码在他受伤未死前给他喂一枚[[[SCP-500|SCP-500]]]。
&gt; 
&gt; 然而我们现在对它的现况一无所知！因为该死的**“监控、记录等间接干预应当控制在不高于普通人类个体的最低限度”**。说不定它现在就一个踉跄把太阳穴扎在了公园围栏的尖刺上，或者在愚蠢地用点火来验证煤气泄露事故是否发生，然后，“轰”，四分五裂，天女散花，大家全部玩完儿。
&gt; 
&gt; 我就不懂了，隐私这种破玩意儿真有那么重要吗？再重要能比得上活着吗？
&gt; 
&gt; ——李萌博士

&gt; 否决，任何情况下██皆不可被收容，这是我们作为██的底线。
&gt; 
&gt; ——O5-5
[[/collapsible]]
