“最近殴鲨员受到的业务压力过大，导致其伤亡率显著上升，因此，我们决定把中国的绝世武学与殴鲨进行相对应的融合。”

Dr.Bacon在会议室内对在坐的博士及研究员进行演讲。

“您是说像日本分部的神拳吗？”

研究员王丰举手插了一句话。

“不，我们和他们实为不同，这是不可否认的。总体来说我们有外功和内功，好吧，具体我也就不再多说，你们可以轮流看看这个。”

------

&gt; [[size x-large]]**打鲨棒法**[[/size]]
&gt; **概要：**打鲨棒法是一种绝世武功。该武功必须配备棍棒才可发挥出色。在学习该招式之前，必须先此记住八字口诀：绊、劈、缠、戳、挑、引、封、转。打鲨棒法大多是丐帮成员使用，自殴鲨编年史记载，殴打鲨鱼中心创始人就是该招式的高手。
&gt; **拔鲨朝天**
&gt; 该招式是对象配合打狗棒法将对方往上甩起。
&gt; **按鲨低头**
&gt; 该招式是让对象将棍棒前半段的随意一节按压至鲨鱼的头部，使其颈部以上部位低落。
&gt; **棒打鲨头**
&gt; 该招式是对象必须用全身之力将棍棒往对方的头部猛打。
&gt; **斜打鲨背**
&gt; 对象必须将棍棒晃动，以连续该效果打至对方面颊或脸庞部位。
&gt; **天下无鲨**
&gt; 该招式是打鲨棒法的绝招，对象可通过此招式在四面八方刷出棍棒的残影，使鲨鱼被误导，无法反击；若鲨鱼接触到对象，鲨鱼则会被立刻弹飞至少1.5米，难以防御及抵挡。

&gt; [[size x-large]]**鲨吼功**[[/size]]
&gt; **概要：**鲨吼功是一种通过人吼叫而产生的武功。该武功可致鲨鱼耳聋，可使地面发生震动。
&gt; **一吼震天地**
&gt; 该招式是鲨吼功唯一一个招式。对象用全身力气大吼时，会产生一种声音冲击波，将鲨鱼推出至少10米远，天和地出现震动。

&gt; [[size x-large]]**降鲨十八掌**[[/size]]
&gt; **概要：**降鲨十八掌是丐帮帮主洪七公开创的绝世武学，共十八掌。目前，该武学正处于研究阶段。
&gt; **亢鲨有悔**
&gt; 对象的右掌凭空画一个圆圈，随后向外推去，最后一个巨大物体会被击倒，若目标为鲨鱼，则被击中后身体会打出一个孔洞，最终因失血过多死亡。
&gt; **游鲨在海**
&gt; 该招式会使对象悬浮于半空之中，从上往下攻击鲨鱼，威力若如空袭。
&gt; **见鲨在水**
&gt; 对象的右手手掌必须圆润遒劲，左手手掌必须直势，使其身体前产生一堵无定形无颜色的屏障墙，可用于抵抗、防御鲨鱼的攻击。
&gt; **潜鲨勿用**
&gt; 对象必须将其左手向里回钩而拿，右手向内推，此时的鲨鱼会无法闪躲，也无法反击。
&gt; **震惊百鲨**
&gt; 对象必须用双掌将鲨鱼的身体往前用全身之力平推，威力极强。
&gt; **或鲨在渊**
&gt; 对象先要深呼吸，随后会出现一声“呼”，左手手掌往前探出，右手手掌则会立即从左手手掌底下穿了出去，直击鲨鱼腹部。
&gt; **突如鲨来**
&gt; 对象可以随机在某个时段听到鲨鱼的游动声，并能联动其他人一起听到。
&gt; **双鲨取水**
&gt; 对象必须靠近海岸，前方一定要有设想好的鲨鱼。对象可以利用两个手掌将水夹击猛攻鲨鱼的任何一个部位。
&gt; **神鲨摇脱**
&gt; 对象的左手或右手手掌会利用该招式生成一种风团并将其投至鲨鱼，此时鲨鱼会感到一种强烈的挣脱感，以此拖延鲨鱼的反应力。
&gt; **利涉大鲨、鸿渐于鲨**
&gt; 该两个招式必须让对象作出规定手势，随后疾驰狂奔而来的鲨群都会被迫退后。
&gt; **密鲨不咬**
&gt; 对象双手交叉连拍3声，鲨鱼(或鲨群)会礼貌对其进行让道。
&gt; **损则有鲨**
&gt; 关于该招式的信息微乎其微，且使用它的人也少之又少。但目前一点可确认的是，对象可对鲨鱼出招夹击。
&gt; **鲨战于礁(又称鲨战于岸)**
&gt; 对象首先连续拍3下手，随后左手为手掌，右手为拳头，以此按照左右左右左的顺序用尽全身力气集中在手部，往鲨鱼头上连续猛打，鲨鱼则会迅速向外飞去。
&gt; **履鲨群至**
&gt; 该招式必须先让对象深呼吸再吐气，将左肘关节稍微上抬，右手握拳移至心窝部位，并默念“殴鲨赐予吾王之力”5遍，随后以最快速度跑向鲨鱼(或鲨群)面前，将全身之力转移至左手手掌之上，随后连续十拍，则鲨鱼就会被拍飞至少7米。
&gt; **盲鲨触藩**
&gt; 对象可掷出鲨鱼尖牙，左手及右手手掌同时快速扇至鲨鱼脸庞或脸颊，在此过程中，对象必须用最快速度将身体移动至鲨鱼面前。

&gt; [[size x-large]]**金鲨皮**[[/size]]
&gt; **概要：**金鲨皮是一种防御系武学。对象可以用身体内的气其进行全副武装，刀枪不入，坚硬如铁。
&gt; **金鲨铠甲**
&gt; 该招式可配合金鲨皮制造出无色铠甲，防御力极强，且攻击力随着拳头的硬度倍增而增加。

&gt; [[size x-large]]**铁鲨头**[[/size]]
&gt; **概要：**铁鲨头也是一种防御系武学。若对象学会该招式，其头部以及颈部都会被硬化，也可理解为“铁头功”。
&gt; **硬汉头颅顶**
&gt; 该招式是指对象用上述招式并配合顶撞动作。

------

“各位对此有何异义？”

“都是关于掌法及拳法……嗯……没什么了……那你为什么今天单独要占用我们的时间给咋讲这个？”

“你还没有明白吗？一开始我就和你说了……我们不能眼看着殴鲨员的生命一个一个堕落啊。”

“但愿他们的[[[the-immortality-of-shark-beaters|英灵]]]永不消逝……”</textarea></pre>
