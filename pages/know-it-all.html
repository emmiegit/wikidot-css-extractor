    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 9月3日，
&gt; 
&gt; 今天过得没那么顺利。站点南面的管道漏水把半个站点都淹了，所以我们不得不搁置一切事情以进行救援……已经是第二次了。更棒的是，泄漏渗入了几个存储单元，显然弄乱了那里的一些异常物体的收容程序。这意味着某些特殊人员将不得不尽快去那里清理并报告造成的损害，并且那些人可能会像往常一样来找我。Greg路过的时候，还“很有精神”地对我进行了每周一次的训斥，关于我有多么粗心和不负责任。这一次的主题是管道系统故障的原因是我的错，尽管我只是碰巧在事发地区。天哪，我真是爱死这里了。
&gt; 
&gt; 哦对了，还有一个战术响应小队在发动对蛇之手的突袭后回来了，还带来了不少物品。我被安排明天审查和分类其中的一些，所以至少应该会很有趣。不知为什么，他们似乎总是给我最有趣的东西去研究。当然，我没在抱怨。

&gt; 9月5日，
&gt; 
&gt; 哦，天哪，这次我真的搞砸了！也许Greg一直说我不负责任是对的，但我现在不能就这样停手。
&gt; 
&gt; 今天早上，一些人给我留下了一些密封的盒子，里面是从那次“蛇之手”突袭中发现的文物和物品，让我仔细检查它们，并报告是否发现有任何特殊的或对基金会有用的东西。我抓起外套，找到了一个空荡荡的检查室，申请了一些D级人员开始工作。整整一天过去了，没有什么令人惊奇的东西出现：一些保持为球状的液体，一个没有影子的蠕动的塑料小雕像，一双受反重力作用的鞋子。说真的，那帮人为什么还要留着这些垃圾？
&gt; 
&gt; 我工作到很晚，唯一未打开的物品是这个小木箱。当时，我知道我可以把它放在那里，第二天继续进行实验，但是我真的很累，而且很烦，因为没有有趣的东西出现，所以我说了句“去他的”，然后独自进入了实验室。我打开箱子，在里面发现了这本旧书。我捡起它，翻阅页面，却发现……一无所有。该死的，书是空的。就在我要放下它并结束这一天的时候，我在第一页上瞥见了一些文本。//“我们的故事始于7月17日，在神奇的城市南安普敦，一位英雄降临在这片土地。”//
&gt; 
&gt; 在我读完第一句话之后，页面上又出现了另一句话。读完一个，接着又一个。更疯狂的是，这些句子都是关于我的！关于我的生活！就像把一个人写成一个故事。这不是一个冰冷无聊的传记，而是一个英雄探索自己的目标并完成改变世界的艰巨任务的故事！我一直在读啊读，故事一直讲到我发现这本书的时刻。然后文字告诉我是时候该继续我的旅程了，然后不再产生句子了。我并不感到震惊，只是惊叹于从这种角度来看我的生活看起来多么有趣。我是如此着迷，以至于甚至没有意识到已经过去了将近两个小时。我太累了，无法写出一份关于这个无危险SCP的报告，于是我收拾东西回到了家，走的时候脸上仍带着微笑。
&gt; 
&gt; 那个时候，奇怪的事情发生了。
&gt; 
&gt; 当我开车回家时，我突然开始听到脑中传来微弱的声音。我关掉收音机，以为声音可能来自那里，但是声音一直在继续，随着每一句话，声音都在变大。“很累，Lawrence，你真的很累。仅此而已。”我一直告诉自己。然后，我开始清楚地听到那些单词。他们不是胡言乱语，这是一个平静的声音，在我脑海中谈论着我正在做的事情。//“Lawrence突然开始感到不安，仿佛整个世界都在他体内崩溃了。额头上的汗水和方向盘的紧抓都散发出一个事实，那就是他在思索着什么。”//我被吓坏了。
&gt; 
&gt; 我停下车，整理思绪，思考到底发生了什么，但是声音一直在持续，几乎笼盖了我的思路。然后我发现，声音的说话方式对我来说很熟悉。我立即明白了为什么，它具有与我的“故事”中的文字相同的叙述风格。但这还不是全部。我需要回到站点并寻求帮助。
&gt; 
&gt; 我回到车上，开始驶回这一切开始的地方。在路上，声音继续描述着我的想法，感觉，动作以及我所经过的地方。但是，在某个时刻，声音说出了类似“//在匆忙驶向工作场所的期间，我们的英雄停止关注周围的交通，导致他被一辆刹车不灵的怪物卡车撞倒了。”//的话。我感觉脊柱一阵发冷。我几乎没怎么思考，就在正要经过一个十字路口时，死死踩下了刹车。我身后的司机一定很生气，但我几乎听不到他的鸣笛声：我正专心盯着从右边的街道全速驶过的巨型卡车。我看着它继续行驶了几秒钟，撞上一个巨大的雕像，然后爆炸。再往前几米，我就会被撞飞。我认为这个声音救了我的性命（或者也许一开始就把我置于危险之中？）。
&gt; 
&gt; 10分钟后，我到达了站点。我告诉看守，我在实验室里忘记了一些东西。进去后，我开始在大厅里徘徊，试图想清楚我必须做的事情。我不确定要向谁报告，因为我对夜班不太熟悉。幸运的是，我想起了我认识的一位女士，研究员助理Lucy。因为不同的工作时间，我们没有特别熟悉，但是在我们相遇的极少数时候，她对我一直都很友善。我到处找她的实验室，并设法做到了。就在我要进入它时，声音引起了我的注意：//“他不谨慎地进入了实验室，准备向Lucille寻求帮助，却不知道她像秃鹰一样，一直在耐心地等待着他犯错，这样她就可以顶替他，担任她梦寐以求的研究员职位。”//我不知道该怎么办。此时，另一位研究人员经过了实验室，可能注意到了我正处于生存危机，因为他问我是否没事。我不得不做出选择。
&gt; 
&gt; 我可以告诉他发生了什么并寻求帮助-考虑到我真的不知道发生了什么，这是最明智的选择。但是，在我脑海中的整个思潮中，我意识到了一件事：这个声音在我的脑海中。这个声音提供了信息。我不知道它是如何做到的或者我是否应该信任它，但是这个东西可能拯救了我的性命，以及我的工作。它比我知道的更多，而且可能比其他任何人知道的东西还多。我并不为这个想法感到自豪，但是我开始偏执地认为让基金会知道我可以访问无限的信息可能会导致他们把我关起来，甚至处决我。因此，受到这种恐惧的引导，我告诉研究员我只是睡眠不足。我打了辆Uber回家，因为我不想在那种情况下开车。就是这样。我会尽力入睡，但我不认为在“话痨先生”的陪伴下入睡会非常容易。明天，将会非常，非常有趣。

&gt; 9月6日，
&gt; 
&gt; 今天非常，非常有趣。
&gt; 
&gt; 我试着继续一天的生活，就好像无事发生。事实证明，这比我预期的要难一些。显然，不断在脑海中说话的声音确实会影响我的专注能力。与他人交谈是最有趣的部分。这就像在听耳机中的播客时尝试与某人进行对话。我在那边点头微笑，并希望他们没在向我提问的场景确实挺尴尬的，但在最糟糕的情况下，我的同事也只是认为我有点宿醉。
&gt; 
&gt; 正如我所料，这个声音会提供各种各样的信息。我发现了很多有关站点人员的……意外事实。这个地方真的是危机四伏。从现在开始，我必须得小心谁可以信任。
&gt; 
&gt; 但这只是冰山一角。在我经过一个锁着的空密闭收容间的时候，听到了里面传来的喋喋不休的讨论声。我不知道为什么会这样，但是声音告诉了我一些事情。显然，基金会明天会将这种新的机密生物带来站点。我还不知道这将如何影响我们，但是我不喜欢声音将其描述为//“恶魔般的野兽”//的方式，而且我的团队没有得到通知的事实使它变得更加令人担忧。

&gt; 9月7日，
&gt; 
&gt; 我想我正在慢慢适应这一切。是的，我仍然需要安眠药才能获得一夜安眠，我也必须努力专注才能思考或与其他人交谈，但这已从暴风骤雨般的痛苦变成了习惯性的痛苦。
&gt; 
&gt; 不幸的是，我今天没有得知任何有趣的东西。只是关于别人的思想和私人秘密的普通八卦。我试图忘记一些有关这些人的事情，因为声音可能会说起一些很恶心的东西。（没想到你是这样的，Dimitri）。

&gt; 9月8日，
&gt; 
&gt; 一个人最多也只能搞砸这么多次，对吧？我真希望是这样…
&gt; 
&gt; 今天出了点差错。还记得我几天前谈到的那个生物吗？应该被秘密转移到我们站点的那个？好吧，有好消息也有坏消息。好消息是，这已不再是秘密。坏消息是，这件东西在到达时就突破了收容。
&gt; 
&gt; 当现场警报响起时，我只是坐在办公桌前，提交一些报告和其他内容。我希望我内心的那个朋友能告诉我发生了什么事，但是我想他打算吊吊读者们的胃口。我离开了宿舍，前往避难室，等待战术响应小组做他们的事情。我到了那里，门被一名保安员关上了。人们谈论是哪个SCP突破了收容，一个关于秘密实体的谣言迅速散布。而我，当然表现出自己很惊讶。
&gt; 
&gt; 然后，关于避难室有一个有趣的事实。一旦被封闭，除了指挥部的人能打开门，几乎不可能物理性地破坏它。在与大多数SCP生物打交道时，这非常有用，因为它们无法将其破坏。另一个不太有趣的事实是，在SCP能够穿过墙壁的情况下，该系统的效率并不高，正如你可能猜到的，这恰好是几分钟后发生的情况。
&gt; 
&gt; 那东西看起来像一团烟，而且绝对不是过来和我们打招呼的。它朝着第一个人前进，以某种方式进入了他的身体，并控制了他。它控制了他的整个身体，就像我们以前研究的大多数东西在逃脱时做的一样，开始试图杀人。当然，我们的人数远远超过了他，因此我们可以让他动弹不得。然后，烟雾每隔几秒钟开始在人与人之间传播，这让我们晕头转向，因为我们不知道目标是谁。这种惨败一直持续到有人被真正杀害为止。一个人，Charlie显然是为了自卫而将一位被控制的女士的头砸在了地上。SCP然后离开了她的身体，大小看上去几乎是以前的两倍。在此之后，情况并没有得到改善，因为这团气体继续在房间里控制着随机的人。
&gt; 
&gt; 字面意义上的，现场变得血肉模糊。尖叫，奔逃，殴打。我被吓坏了，看起来我们几乎没有办法阻止它。这个时候，我内心的小伙伴开始的他的表演。//“Lawrence和他的同伴们勇敢地与那只怪物做斗争。但他们并不知道，那只怪兽近乎无敌，但只有一个湿润的弱点。”//
&gt; 
&gt; 我花了一秒钟来反应，但是一想明白，我就声嘶力竭地呼喊，让人打开房间里的紧急消防喷头。我喊了一次，我喊了两次，我一直喊着，直到我看到Lucy（看上去熬了一整夜，或者以她的时间，熬了一整天），到达了手动开关。在水从天花板上开始流下的一瞬间，那东西从它控制的任何人中跑出，并像子弹一样冲出了墙壁。几秒钟后，每个人都沉默了。然后其中一些人开始困惑地看着我。不知道该怎么办，我试图让所有人冷静下来并安顿下来。似乎起了点作用。
&gt; 
&gt; 在这一切发生之后，我们被困在那里大约一个小时，身上湿透，心有余悸，甚至有一点尴尬。某个时候，有人来找我，问我是怎么知道水能起作用的。然后我也意识到了。我如何从逻辑上向他们解释我如何获得这些信息的同时不暴露自己的秘密？我做不到。我扯了些这是因为恐惧而激发的幸运直觉什么的，他就不再多问了。
&gt; 
&gt; 最终有人把我们放了出来。他们让我们检查了伤痕和瘀伤，将受伤严重的人送去治疗，然后让我们其余的人回家。现在我不知道下一步该怎么做。毫无疑问，我受到了怀疑，并且我不允许这种错误再次发生。如果他们发现我一直在向他们隐藏一件异常物品，那么事情将会变得比今天更加混乱。同时，如果他们决定明天审问我，我得想一些借口来-

&gt; __**事故报告4569-1**__
&gt; **事故日期：**20██/09/08
&gt; **参与的研究人员：**Lawrence Preda博士
&gt; **分类：**C级
&gt; **事故描述：**已经收到有关Preda博士的反常行为和有关某个机密SCP实体信息的知识的多个报告。进一步的调查证明，他不仅故意向基金会隐藏了有关异常物品的信息，而且还利用该物品谋取了自己的个人利益。这些行为不符合基金会的几条准则，因此，Preda博士被拘留，审问并对其日记进行了研究。伦理委员会的首次裁定为C级记忆删除并被安置于平民社会，但事实证明，与基金会尝试的所有其他方法一样，这些措施无法清除其脑中的SCP-4569-A。伦理委员会别无选择，只能提出处决Preda博士并提高SCP-4569的安保措施，以防止类似事件的发生。</textarea></pre>
