**Mã vật thể:** SCP-2569

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2569 hiện được lưu trữ ở trạng thái không được cấp nguồn điện trong một tủ lưu trữ tiêu chuẩn tại Điểm 15. Các thử nghiệm với SCP-2569 chỉ có thể được thực hiện với sự chấp thuận trước của nhân viên cấp 3 và chỉ có thể được thực hiện trong phòng thử nghiệm đã được chuẩn bị. Khi vật thể được cung cấp nguồn điện, không quá một (1) nhân viên được phép hiện diện trong Vùng Đỏ có đường kính 5 mét của SCP-2569 trừ khi được cấp giấy phép y tế trước đó và sự chấp thuận của Nhà Nghiên Cứu Cấp Cao Cấp 3.

**Miêu tả:** SCP-2569 là loại đèn trang trí &#34;Lava Lite&#34; được sản xuất bởi Công ty Sản xuất Lava vào khoảng năm 1968, bao gồm các vật liệu phù hợp với các chiếc đèn Lava Lite khác được sản xuất trong thời gian đó. SCP-2569 có thể phân biệt với các thiết bị tương tự bởi khối lượng bất thường bên trong của nó (cao hơn khoảng 21% so với các sản phẩm bình thường) và thiếu dung dịch sáp mờ đục thường được sử dụng trong những cây đèn loại này. Những từ &#34;chúng tôi tương đối đều là míu [nguyên văn]&#34; đã được ghi lên trên vỏ ngoài vật thể bằng cách sử dụng một loại keo màu hồng long lanh.

Khi SCP-2569 được bật nguồn, một lượng nhỏ máu (khoảng 5 ml mỗi phút) được rút ra thông qua phương cách nào đó chưa rõ từ động mạch chủ của tất cả các đối tượng sống là con người trong khoảng cách 4 mét vào trong bình thủy tinh của vật thể. Điều này sẽ tiếp tục cho đến khi khối lượng máu hiện diện trong SCP-2569 đạt đến khối lượng của khối sáp thường xuất hiện trong các loại đèn này, sau đó máu tiếp tục được rút ra, nhưng sẽ có một lượng tươg đương được trả về tĩnh mạch chủ trên của tất cả các đối tượng bị ảnh hưởng ở một tỷ lệ bằng nhau. Do sự nóng của đèn, các đối tượng bị ảnh hưởng báo cáo cảm giác ấm áp bất thường nhưng không khó chịu trong lồng ngực sau khi SCP-2569 đạt đến trạng thái chu kỳ của nó. Khi SCP-2569 bị ngắt kết nối khỏi nguồn điện, tất cả máu chứa trong nó sẽ trở về các đối tượng bị nó ảnh hưởng với tốc độ dòng chảy bình thường của máu, bất kể khoảng cách. Tổ chức không biết tại sao máu được đưa vào SCP-2569 hoạt động như hỗn hợp sáp bình thường, bất kể sự khác biệt về thành phần hóa học.

SCP-2569 được đưa vào tầm ngắm của Tổ chức vào năm 2004 trong một cuộc điều tra của cảnh sát về một vụ việc: một cặp vợ chồng trẻ đã phát hiện ra SCP-2569 trong một cuộc tìm kiếm trên gác mái tại nhà bố mẹ của chồng, vốn đã qua đời. Từ các cuộc phỏng vấn sau sự cố, Tổ chức xác định được rằng cặp vợ chồng này đã tìm thấy SCP-2569 trong số tài sản được giữ lại của bố mẹ và đã cung cấp cho nó nguồn điện để kiểm tra xem nó có hoạt động hay không. Đối tượng nữ được xác định thông qua hồ sơ y tế là có nhóm máu AB+; trong khi đối tượng nam được xác định là có nhóm máu O-, và ông ta đã chết vì các phản ứng tan máu cấp tính mạnh với máu của vợ mình dẫn đến suy thận cấp và ngừng tim. Tất cả các nhân chứng đều được cấp cho thuốc lú Cấp A và nguyên nhân chính thức của cái chết đã bị làm sai lệch theo các giao thức thông tin tiêu chuẩn; một cuộc tìm kiếm tại ngôi nhà nói trên đã không phát hiện thêm bất kỳ yếu tố dị thường nào khác.
