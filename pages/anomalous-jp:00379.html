    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** ███社製の16ミリ映写機。当該アイテムを用いて上映された映画は、最後まで鑑賞した人物に対して「スタッフロールにNG集が挿入されていた」という確信を抱かせる。この効果は実写映画に限定されず、アニメ作品の場合は作中キャラクターが“NG”を演じる様子が知覚される。実際には映画の内容は変化しておらず、現在まで影響者は“NG集”の正確な内容を記憶していない。\n**回収日:** 2016/07/15\n**回収場所:** 岡山県██市の映画館、「████████」。\n**現状:** サイト-8154で保管中。\n**追記:** //“プロジェクトA”や“バグズ・ライフ”など、もともとNG集が収録されている映画では異常効果は観測されませんでした。//\_- ██博士&#34;
