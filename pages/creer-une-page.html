    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Pour créer une page sur le site, entrez l&#39;adresse du site dans la barre de recherche de votre navigateur :

&gt; ##blue|@@http://fondationscp.wikidot.com/@@##

Puis faites-la suivre du nom de votre page, les mots séparés par des tirets (les espaces sont automatiquement remplacés par des tirets par la majorité des navigateurs à l&#39;étape suivante) :

&gt; ##blue|@@http://fondationscp.wikidot.com/@@####green|page-pour-l-exemple##

Appuyez ensuite sur Entrée pour vous rendre à cette adresse et ouvrez l&#39;interface de création de page en cliquant sur &#34;Créer cette page&#34; dans le cadre vert du message d&#39;information affiché.

**Traductions :** Copiez la partie du lien qui suit &#34;@@https://scp-wiki.wikidot.com/@@&#34; ou le lien du site d&#39;origine quel qu&#39;il soit pour la coller à la place de ##green|page-pour-l-exemple##.</textarea></pre>
