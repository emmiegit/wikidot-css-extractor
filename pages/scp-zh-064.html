[[include info:start]]
篇名︰**人面藤**
作者 : [[*user Kaze Yang]]
[[include info:end]]


**項目編號:** SCP-ZH-064

**項目等級:** Euclid

**特殊收容措施:**SCP-ZH-064 收容於 Site-ZH-15 地下收容區第 17 樓，距離地面 128 公尺。

兩具攝像設備分別埋於收容室牆內之斜對角，並罩以防彈玻璃。使用錄像設備觀察 SCP-ZH-064 前，應先啟動聲納確認該項目之可視範圍，以避免與 SCP-ZH-064 直視。

每日應提供一公斤的肉品與 1.6 公升的水，並視內部髒亂程度進行清潔。

為防止 SCP-ZH-064 由通風口及灑水設備的管線脫逃，以上兩處皆有設置電擊網，若嚇阻無效，可由中控室調整電壓。

收容室內的 LED 燈泡一日通電六小時，以維持該項目最低活性。

若需進入收容室內，將由兩名安保人員進行引導。安保人員需穿著液體防彈背心並攜帶長棍及拋射式電槍。

任何人員在前往該項目收容處前半小時應服用特效藥 M064，並在停止服用的 120 分鐘內搭乘電梯離開。勿於服用該藥物後 20 分鐘內再次服用，一天請勿服用超過五次。

**描述：**SCP-ZH-064 為同時具備部分植物及動物特徵的不明生物，身高 120 公分，身體構造大致上可區分為頭部、軀幹以及由軀幹底部延伸的十二隻觸手。面部具有四對光學感測器(功能似眼睛)，以垂直方向排成兩列。

其中一隻觸手根部保留著再生過的痕跡，顯示該項目的高度復原能力，因此為了實驗目的，研究人員已於行為核准後取下一條觸手，並編號為 SCP-ZH-064-A。目前截斷之部位已完全復原。

進入以 SCP-ZH-064 為中心的 51 公尺內將使包含靈長目、食肉目在內的高等動物出現頭暈、噁心、失衡，並失去方向感。於收容前此異常性質的影響範圍僅 35 公尺，因此這項異常性質被認為用作於自保。

&gt; **20██/██/██ 更新：**於事件 ZH-064-f 發生後，異常範圍已縮減至 39 公尺。

特效藥 M064 可以預防症狀的發生，但與項目對視會造成藥效無效化，無論透過肉眼直視或攝像設備。

SCP-ZH-064 同時具有肌肉組織及木質化表皮，目前研究人員尚未完全理解此現象，因此對此僅能以假說說明。

於有關 SCP-ZH-064 生理構造的假說中，由 Uruk 博士的《七合一共生體說》中提出，SCP-ZH-064 的祖先乃藻類及原生動物的過渡物種，且 SCP-ZH-064 於類似微生物的胚胎階段時，身體各部位分開生長，直到末期才合為一體，並加快其細胞分裂的速度，各個獨立個體亦逐漸成為 SCP-ZH-064 的器官。

[[collapsible show=&#34;+ 《七合一共生體說》中提及的各部位功能&#34; hide=&#34;- 隱藏&#34;]]
||~ 部位 ||~ 分布 ||~ 功能 ||
|| 神經單元 || 分為中樞及周圍神經系統，前者的頂端發展出八具光學感測器，並向後匯集成思考中樞，末端聚集成一束，沿著軀幹往下並延伸至十二條觸手根部的神經索，最後再延伸至觸手末端；後者則由前者往外延伸，以網狀散佈於身體各處。 || 由思考中樞向其他單元收發信號。 ||
|| 鈣化單元 || 以殼狀包覆思考中樞及心臟，並沿著中樞神經向下包覆至觸手末端，形成鈍角。 || 除了殼狀部分外，其餘部分皆成節狀，且每節之間可透過細胞分裂增加節數，或自體消化以縮短節的長度。 ||
|| 循環單元 || 心臟位於頭殼內，另外猜測具有類似血管的構造圍繞於臟器周圍，其餘部分採用開放式循環。 || 提供全身細胞養分及水分，並協助排出廢物。由於不同單元所需之營養差異甚大，血管的唯一作用為篩選物質，而後營養物質及水分即脫離血管到達指定器官。心臟之構造於未能解剖之情況下無從得知，僅能確認位置。||
|| 運動單元 || 佔 SCP-ZH-064 約 60% 的質量，包覆於鈣化單元外及表皮單元內。 || 接受神經單元的指令進行伸縮，使 SCP-ZH-064 移動。 ||
|| 表皮單元 || 覆蓋於體表及面部。 || 面部以外的表皮最外層呈鱗片狀，且已木質化，鱗片可張合，鱗片根部的上皮層含些許植物纖維，並具有葉綠體可行光合作用。面部的表皮呈板狀，並於頂端以針狀向上延伸，形成類似皇冠的造型。 ||
|| 消化單元 || 十二隻觸手的中心處為數枚會分泌消化酶的管狀口部，往上延伸至暫存食糜的消化囊，最後食糜將分解為小分子，並藉由循環單元運送至軀幹中心儲存。 || 消化食物、儲存能量。 ||
|| 腹根單元 || 位於 SCP-ZH-064 軀幹及觸手的底盤。 || 又稱為副消化單元，平時為收縮狀態，攝食時，根狀物體會由內部向外伸展，因此 SCP-ZH-064-A 可於缺乏消化單元之情況下吸收能量。此外，於 SCP-ZH-064-A 的研究過程中發現，腹根單元可由旁側生長出匍匐莖，並發芽長出營養器官。營養器官為特化的葉，外貌呈網狀，內部分泌糖液，吸引昆蟲或小型動物，一旦感測到有異物入侵，即收縮捕獲獵物。 ||
[[/collapsible]]

此假說具有爭議，但亦有許多證據支持，因此《七合一共生體說》為目前最為詳細的一套說法。

儘管 SCP-ZH-064 平時移動速度緩慢，過去曾觀察到該項目擊破厚度 0.5 公分的壓克力板，因此有可能對人員造成物理性的傷害。

SCP-ZH-064 有五歲人類幼童的智商，可理解其收容室內的設備功能並加以破壞，甚至曾經嘗試破壞通風口外的隔板並逃脫，因此目前所有室內設備皆改建為隱藏式，並加裝防彈玻璃與電網。

--項目對基金會本身與人員表現出敵意，且不斷嘗試突破收容，誇大其收容設施的效用與項目表現不佳時的懲處被認為是有效降低其突破收容意願的方式，但並不適合做為長期的應對措施，近期 SCP-ZH-064 開始挑戰基金會的容忍底線，項目極有可能在發現自身的實際狀況後使收容難度提升。--

目前項目與基金會呈現高配合度，突破收容意願評比為低度，收容難度降低。

**事件 ZH-064-f：**過去由 [[[scp-zh-953|SCP-ZH-953-2]]] 的訪談內容猜測，[[[SCP-ZH-724]]] 回收的信件所提及「荷瓦伊」乃 SCP-ZH-064，且與 SCP-ZH-953-2 有過友好的互動，但基金會並無因此做出任何行動。

20██/██/██，當SCP-ZH-064 的收容室進行清潔時，SCP-ZH-064 突然情緒高漲，擊落兩名安保人員的電槍，並持續攻擊當時位於收容室內的三名人員，這時位於中控室的 Dyskolos 博士開始撥放錄自 SCP-ZH-953-2 的歌謠，並成功吸引 SCP-ZH-064的注意，三名人員趁機離開收容室，於送往地面接受治療後已無生命危險。
