**项目编号：**SCP-CN-2122

**项目等级：**Euclid

**特殊收容措施：**需改进和推广上海公交报站机制，尽量避免一般人员下错站并误入SCP-CN-2122。对于曾进入过SCP-CN-2122的个体需实行记忆清除，并删除任何社交网站上的相关记录。

MTF-庚午-66“六连星”正在对该项目进行进一步探索；发现的新线路将记录在本文档下附的表格中。同时，研究人员也计划在SCP-CN-2122中搭建长期监测点以进一步解明其异常性质。

**描述：**SCP-CN-2122是一个位于异常空间的公交站台。当一名位于上海市的个体在乘坐公交车时，在非原本计划的公交站下车，就有小概率进入SCP-CN-2122。由于错站是一件较为主观的行为，因此现在尚不明确，也很难具体研究其准确概率，或是否存在其他的触发因素。

SCP-CN-2122的外形与一般的公交站类似，包含一个带有遮阳棚的半开放式休息区域和一个站牌。SCP-CN-2122的站牌上没有地名，也没有标注途经此站的公交线路，取而代之的是三个透明圆筒形装置，每个装置内放有一颗10面骰。每10分钟，三颗骰子会自动开始转动并给出一个数值；随后该数值会显示在公交站牌上。

随后的3-5分钟内，一辆该数值编号的公交车将会到达SCP-CN-2122，并作短暂停留。若不搭乘该公交，SCP-CN-2122会在10分钟后再次进行掷骰。若搭乘该公交，其将迅速驶离SCP-CN-2122，并进入一个与上海几乎一致的异常区域。现实中无法观测到从SCP-CN-2122驶出的公交，而同一时间内，现实中的上海和异常区域内的路况也不同。不同线路驶入的异常区域存在些许不同。到站或满足一定条件后，公交的车门会打开，个体可以正常下车并回到现实中的上海对应的位置。截至目前，乘坐任何公交均可回到现实中的上海，但根据公交线路不同，会到达不同的位置。

所有目前已发现的，途经SCP-CN-2122的公交，均被编号为SCP-CN-2122-A-（该公交线路的三位数字）。SCP-CN-2122最早被发现于2005年网络论坛上的一份推文，随后也陆续有少量描述“自己进入了一个白色的公交站，乘坐了奇怪的公交”的网络信息，不过基本被其他网友作为虚构故事阅读。基金会最初并没有办法实际确认其存在，因此并未将其列入项目名单；直到2017年11月，一名Site-CN-34的研究员在乘坐深夜班车时不慎坐到了终点站并进入SCP-CN-2122，基金会才得以确定SCP-CN-2122的存在，并对其开展研究。

关于每辆SCP-CN-2122-A的详细探索记录可见下表。由于研究人员至今没有找到稳定进入SCP-CN-2122的方法，因此以下信息结合了对误入SCP-CN-2122个体的访谈，及少数偶然进入SCP-CN-2122的特工的反馈。

关于SCP-CN-2122-A的后续调查记录请更新至补充附录。

**收容措施更新：**自2020.08到2020.11，MTF-庚午-66“六连星”小队成员每日乘坐公交试图进入SCP-CN-2122，未果。研究人员推测，由于特遣队队员已经得知了异常相关信息，因此以“进入异常”为目的地，无法作为“下错站”的情况处理；这也侧面印证了SCP-CN-2122具有某种思想感知能力。此后，负责本项目的特遣队队员全部接受记忆清除，并接受了多个新的任务，如在极其困倦的情况下乘坐公交，或乘坐公交不断在上海市内各个站点往来等，但均没有成效。

最终，在2020.12，研究人员提出，可以告知所有小队队员在“下一站”下车。在此语境下，任何车站均不是正确车站。这种方法最终被证实为有效；2021.1.5，特工Blueberry成功进入SCP-CN-2122，并在公交站旁搭建简易居住设施与小型监测站。随后数月内，小队队员以接力的形式驻扎于SCP-CN-2122内部，并对误入SCP-CN-2122的个体进行定位，通知在市内待命的成员对其进行记忆清除。

2021.6.30，SCP-CN-2122的三颗骰子掷出了“110”的数值。随后，一辆警用大巴停靠在站边，8个穿着警服的人形实体从大巴上下车，拆除了所有的设备，并强行带走了驻扎在该处的特工Rasberry。其中一名人形个体表示，特工的行为涉及“在公共区域违章搭建建筑，影响市容市貌，需要进行刑事拘留”，但“念在是初犯，本次将从轻处理”。随后，该大巴将特工和所有设备带至黄浦区一公安局门口并离开。

此后，基金会暂停了对SCP-CN-2122的驻扎研究，并迅速拟定了新计划：小队成员依然携带设备进入SCP-CN-2122，但固定在20辆公交驶过后携带设备离开。若遇到SCP-CN-2122-A-110或类似情况，则向对方表示自己只是在等待公交，出于打发时间的目的“把玩”设备，且会在等到公交后带离所有随身物品。此方法被证实有效。

**探索记录：**以下内容记录了2021.1至今，对SCP-CN-2122进行探索的成果。

&gt; **SCP-CN-2122所处的异常地点：**位置监控仪器显示，SCP-CN-2122位于人民广场上空的近地轨道，不过现实中并未观测到类似物件。特遣队队员尝试向SCP-CN-2122之外行走，不过没有发现任何需要注意的物件或建筑。除了SCP-CN-2122前的道路无限延伸之外，其余区域均为白色。探测器显示，SCP-CN-2122的地下为深度无法测量的白色花砖。
&gt; 
&gt; **站牌和掷骰装置：**SCP-CN-2122的站牌本身无法被破坏，但与地面的连接并不牢固。特遣队队员尝试摇晃站牌使骰子不断转动，导致数百辆公交（其中包括重复数字）于站台前排队。部分公交车司机表现得十分愤怒，不断进行鸣笛、甚至撞击前方或后方车辆，造成了站台前的道路阻塞。少部分公交车司机离开了所在公交并开始互相谩骂，其中包含“这已经超出工时了”、“上个月的工资什么时候结”等信息。10分钟后，站牌中的骰子自动调整为“000”，一辆白色面包车从道路另一端到达SCP-CN-2122。SCP-CN-2122-A-000上除了司机外还有两名人形实体，一名身着工装的实体迅速对站牌和受损的公交进行了修理，而另一名身着西装的实体则与每一名司机谈话，道歉并许诺将发放工资。在所有公交离开后，身着西装的实体对特工进行了道歉，表示耽误了他的出行时间，希望他以后“发现公共设施损坏”能直接与它联系，并给予了一串38位的电话号码。
&gt; 
&gt; **站台玻璃：**在上述事件之前，站台玻璃为无法被破坏的透明玻璃，没有任何内容。在上述事件发生后1天，玻璃上加装了两张“广告位招租”的海报，并附带了与先前一致的电话号码。研究人员认为，与该实体进行联系可以避免其他误入的个体对异常进行了解或其他GoI利用该异常进行宣传，且可以通过在广告位投放延时记忆清除模因达到自动处理误入个体记忆的效果。因此，研究人员拨打了电话，并与该实体沟通，通过每月支付2590人民币的代价投放了两则广告，内容如下：
&gt; 
&gt;&gt; 第一则：延时记忆清除模因，以海报形式贴出；
&gt;&gt; 第二则：一张醒目的海报，标题为：你是否觉得自己遭遇过超自然事件？是否目击过灵异现象？欢迎拨打热线███-███-████进行咨询！免费咨询，保质保量，年中无休！
&gt;&gt; ——[[span class=&#34;ruby&#34;]]超自然现象咨询室[[span class=&#34;rt&#34;]]Supernature Consulting Program[[/span]][[/span]]
&gt; 
&gt; 值得注意的是，电话中的个体要求研究人员自行制作海报，并将海报和每月费用直接带至SCP-CN-2122。当问及理由时，该实体表示“网络不好”。对该电话号码的追查以失败告终。</textarea></pre>
