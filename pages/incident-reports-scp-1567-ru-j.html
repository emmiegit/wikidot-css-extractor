[[div class=&#34;rimg&#34;]]
[[image horsemask.png width=&#34;240&#34; ]]
[[span]]^^█████ ██████, преследуемый персоналом
охраны во время инцидента №: 1567-40.^^[[/span]]
[[/div]]

**Инцидент №:** 1567-7
**Описание инцидента:** Зафиксировано воздействие на группу людей в количестве 6 человек. Без какой либо мотивации к действию означенные люди собрались в отдельном помещении для игры в покер (техаский холдем), а также в дурака. Пили много алкоголя, преимущественно пива.

Проигравшие в каждой партии чайной ложкой ели молотый острый аргентинский чили-перец, очень жгучий и острый. Субъекты, пробовавшие перчик, испытывали острое жжение в течение 5 и более минут, бегали по комнате, тихо ругались, часто дышали, ели лёд, испытывали видимый дискомфорт (выделение слез, покраснение глаз, покраснение лица). Остальные субъекты продолжали распитие пива и громко смеялись над мучениями товарищей. Процедура продолжалась 4 часа, зафиксировано более пяти съеденных порции каждым участником.

Для чего они это делали, субъекты объяснять отказались, однако решили повторить процедуру не ранее чем через месяц.

**Инцидент №:** 1567-12
**Описание инцидента:** Воздействие на группу лиц количеством 9 человек, все они младше 18 лет. Несмотря на прямой запрет, субъекты собрались в ночном заведении, как они выразились, &#34;просто потанцевать&#34;. Во время нахождения в заведении молодые люди употребляли большое количество спиртных напитков, в основном слабоалкогольных, вели себя довольно развязно и предавались сомнительным развлечениям. 

Никаких мотиваций к этому поступку ни у кого из субъектов не было, в обычное время все они - примерные ученики и, судя по словам родителей, не имеют вредных привычек.

**Инцидент №:** 1567-19
**Описание инцидента:** Зарегистрировано воздействие на группу лиц количеством 12 человек, возрастом от 16 до 23 лет. Между собой не были знакомы. Без особой причины они собрались в ночном заведении, употребляли алкогольные напитки, после чего начали играть в //игру эротического характера// целой группой, не обращая внимания на половую принадлежность. Примечательно то, что во время участия лиц одного пола реакция окружающих была максимально позитивной и громкой (сопровождаясь свистом, смехом и громкими высказываниями, нередко с аплодисментами).

После закрытия заведения все участники разошлись по домам и впредь не поддерживали общение, как минимум до следующего воздействия SCP-1567.  

**Инцидент №:** 1567-24
**Описание инцидента:** Воздействие на ██████ ██████████, менеджера крупной компании. Находясь в состоянии алкогольного опьянения, он украл из продуктового магазина замороженную сельдь и побежал к местной реке. Во время побега была опрокинута бочка с водой, которая стала причиной нескольких аварий. Пострадали 7 человек. После трехчасовой погони нарушитель был схвачен у берега во время выкидывания рыбы в воду.

Коллеги описывали ██████ ██████████ как приличного несудимого человека и трезвенника. Сам ██████ ██████████ отказался комментировать данное происшествие.

**Инцидент №:** 1567-31
**Описание инцидента:** Было замечено воздействие на две супружеские пары в г. ████████████, █████. В конце пятого дня недели, когда обычно начинается воздействие объекта, обе четы собрались в номере в гостинице &#34;██████&#34; и что-то долго обсуждали. По истечении получаса обе пары покинули гостиницу, однако при этом они поменялись партнёрами. В течение оставшихся двух дней воздействия новообразовавшиеся пары проводили время раздельно друг от друга и преимущественно наедине, часто выезжали за город и заходили в рестораны и ночные заведения. В конце седьмого дня недели пары вновь встретились и поменялись обратно. О прошедших днях они практически не упоминали и более не встречались.

**Инцидент №:** 1567-36
**Описание инцидента:** Группа подростков от 13 до 16 лет выехала без разрешения родителей за город, к строящемуся спальному району, и в течение шести часов исследовала стройку, несмотря на предупреждающие знаки. Молодые люди неоднократно поднимались на верхние этажи зданий и фотографировали открывшийся вид. В конце встречи они при помощи простого скалолазного снаряжения забрались на самое высокое здание и оттуда кидали вниз стеклянные бутылки с водой. Пострадавших нет, если не считать сильного алкогольного опьянения двух юношей из компании. О данном мероприятии своему окружению, в том числе родителям, они так и не рассказали.

**Инцидент №:** 1567-40
**Описание инцидента:** Группа людей в возрасте от 16 до 25 лет, находящихся в алкогольном опьянении вышли на улицы г. ████████████, ██████ в масках коня. Люди подражали животным рода Equus (Лошади) перемещаясь галопом на четырех конечностях, &#34;лягая&#34; урны, малые постройки, прохожих и т.д., пытаясь изнасиловать самок Equus ferus caballus (Домашняя лошадь), звукоподражая животным данного рода, употреблением в пищу овса из местной конюшни, бегом на лошадиных скачках &#34;█████ ███████&#34;, [ДАННЫЕ УДАЛЕНЫ].

**Инцидент №:** 1567-51
**Описание инцидента:** Сын фермера из [ДАННЫЕ УДАЛЕНЫ], Россия, смог выбраться из утонувшего зерноуборочного комбайна. Отмечается, что данное событие требовало исключительной силы и расчетливости, необходимой для того, чтобы выбраться из перевернутой кабиной вниз техники, находящейся под водой. Вопрос об исследовании положительных эффектов воздействия аномалии всё ещё на рассмотрении. Тем не менее стоит учитывать, что само по себе попадание такого размера техники в небольшой глубокий технический отстойник размером 4 квадратных метра, возможно, тоже является следствием аномалии, равно как и материализация этанол-содержащих веществ в пищеварительном тракте и крови водителя. Впрочем, [ДАННЫЕ УДАЛЕНЫ], по всей видимости, независимо от времени.


 Люди были допрошены Фондом и не смотря на сообщения о незаконности большинства вышеперечисленных действий заявляли, что просто &#34;прикалывались&#34;.</textarea></pre>
