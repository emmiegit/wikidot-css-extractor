    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 关于叛道者的信息分为两部分，有些不具备任何特殊效果，比如他的罪行概述、他与当代狱卒的可能联系，这些都是可以被提及的；而另一些，比如写过的书名、曾经的地址因为刑罚的相互性，它们被标以“不能被认知”、“必须被遗忘”，是可以直接达到记忆清除的效果。其中最重要的是叛道者的真实名字，根据研究，这可能可以直接洗去世人所有关于叛道者之后的记忆，这也作用于叛道者本身。不过考虑到叛道者能够通过某种方法是自己依然能够残存下来、靠着本能固执追寻自己的目标，让叛道者的真名被叛道者以外的存在获知——哪怕是一个，都将让叛道者再次“逃脱”，一切都将重来。
&gt; ——写给追捕者的提示

“L.C.，过来帮一下忙！”新来的同事，代号为乌鸦的女研究员喊了研究员L.C.。
“好的，很快就来。”研究员L.C.摇了摇头，让自己从不知怎样都感到违和但求证后又毫无问题的状态回了过来。

//[/sotries-never-happened-0 那么，叛道者到底在哪里呢？他现在会是一名狱卒吗？]//</textarea></pre>
