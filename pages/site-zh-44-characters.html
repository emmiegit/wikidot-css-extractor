@@ @@
[[collapsible show=&#34;第一排（由左至右）：&#34; hide=&#34;日出東方的皈依者&#34;]]

* **Lilliana 顧問**
&gt; 由 Site-17 轉任而來的新任顧問，負責[http://scp-zh-tr.wikidot.com/hr-database/offset/2 《袋狀軌計畫》的戰術指導]。
&gt; 右邊的眼睛曾因 MTF 任務而失明，呈現灰色。

* **Anderson 研究員**
&gt; 冒失的自然與生物研究區（NB）區男子，德國人。

* **Axi 研究員**
&gt; 小個子的女性研究員，負責古生物類的收容工作。

* **Flavir 博士**
&gt; 高冷、強勢的資深學者，負責解剖學相關的收容工作。
&gt; 與 Surge 博士有著[[[time-lapse|異常的背景關係]]]。

* **Alofay 博士**
&gt; 阿美族人，負責微生物學與人文類的研究工作。
&gt; [[[SCP-ZH-922]]] 的日常輔導員。

* **Cidal Dongi，[[[SCP-ZH-922]]]**
&gt; 又稱「陽子」。1906 年生於馬蘭部落的阿美族人，因異常事故而沉睡百年。
&gt; 具有操縱植物的奇蹟術能力，受 Site-ZH-44 管束教育。
&gt; 討厭菸味。

* **山本五十嵐 研究員**
&gt; JP 分部的人形收容專家，有著[[[we-are-no-more-than-mortal-souls|悲劇的過去]]]。
&gt; [[[SCP-ZH-922]]] 的監護人，但容易跟她起爭執。
&gt; 努力戒菸中。

* **五號，[[[SCP-ZH-036]]]**
&gt; SCP-ZH-036 中較無血性的溫馴個體，[http://scp-zh-tr.wikidot.com/hr-database/offset/4 被葉凡博士特別收留]。
&gt; 很呆。很好抱。

* **葉凡 主任**
&gt; Site-ZH-44 領導人之一，主導人事部門與自然及生物研究區。
&gt; 有著睡眠問題，如發現請通報維安小組處理。
&gt; 跟黑貓烏然以及浣熊五號關係甚密。

* **烏然**
&gt; 站內寵物／守護神，一頭年長的黑色公貓。
&gt; 對葉凡博士關照有加，[[[dawn-of-east|具有打字能力]]]。

* **Surge 主任**
&gt; Site-ZH-44 領導人之一，主導維安部門。人高馬大但常被欺負。
&gt; 有著一把[[[scp-zh-010|浮誇的雙叉戟]]]，別名「獵鯨叉」。
&gt; 能夠說非常破爛的阿美語。

* **Ain 主任**
&gt; Site-ZH-44 領導人之一，主導資源部門。注重紀律與準時。
&gt; 有著一把威嚇效果十足的鏟子。
&gt; 台美混血。過去曾經是三垣底下的小兵。

* **火鶴花 特工**
&gt; 吊兒郎當的特工，有著一頭焰髮而得名。
&gt; 曾經是三垣底下的特遣隊成員，後來[[[scp-zh-962|下落不明]]]。
&gt; 與 Ain 博士是[[[nice-to-see-you|陳年舊識]]]。
&gt; 能夠打破第四面牆的角色。

* **梁青竹 副主任**
&gt; 頗有管家氣場的資深員工，但偶爾會[[[identification-card|孩子氣]]]。
&gt; 因為喜歡曬太陽所以膚色偏暗。

* **孫一然 調酒師**
&gt; 地面一樓 U 形酒吧的管理人。
&gt; [http://scp-zh-tr.wikidot.com/hr-database/offset/3 表面嚴肅但其實有點天然呆]。有著強大的烹飪與飲調技能。

* **莊敏育 實習研究員**
&gt; 人類學部實習生，25 歲。喜歡骨頭到了癡迷的程度。
&gt; [http://scp-zh-tr.wikidot.com/hr-database/offset/1 動作很慢]。

* **張柯宙 博士**
&gt; 人類學部主管，年齡約 45 歲。
&gt; 嚴以律己的人，不過壓力大的時候喜歡吃甜食。
[[/collapsible]]


[[collapsible show=&#34;第二排：&#34; hide=&#34;花東秘境的蟄伏者&#34;]]

* **Kangic，[[[SCP-ZH-684]]]**
&gt; 阿美族傳說中的大型爬蟲類動物，被描述為奇形怪狀的蛇。
&gt; 擁有智能，能使用阿美語跟上古語言溝通。
&gt; 追捕多年後一度被 Site-ZH-44 收容，後來引發重大傷亡，至今仍在外流亡。

* **飛齒爵士，[[[SCP-ZH-545]]]**
&gt; 來路不明的活體翼手龍，會說德語，自稱 Herr Fliegenzahn（飛齒爵士）
&gt; 非常強調政治正確，堅持自己不是「恐龍」而是「翼龍」。

* **俗投，[[[SCP-ZH-727]]]**
&gt; 會隨著天象發出振動的上古巨石。對於「哈哈」「俗投」「啊囉」「幹」四種指令有反應。
&gt; 似乎承載了未知的技術。
[[/collapsible]]

[[collapsible show=&#34;第三排：&#34; hide=&#34;暮落西方的開拓者&#34;]]

* **謝芸婷，前人事主任**
&gt; 已故的中年女性領導人，葉凡博士的前任上司。溫柔、和藹、大氣。

* **林鉻漠，前維安主任**
&gt; 已故的中年站長。待人苛刻、冰冷，後因 SCP-ZH-684 事故自殺。

* **鬱呂，前資源主任**
&gt; 已故的年邁高層，和善待人，但因弊案而使評價一落千丈。
[[/collapsible]]</textarea></pre>
