    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“这就是基金会的记忆消除技术。”Ding博士关闭幻灯片，对助理研究员知识说道，“你还有什么不明白的地方？”
知识摇了摇头，然后又点了点头。Ding博士叹了口气，记忆消除技术在基金会人员年度考核中一直是一个大难关——不论是新晋研究员还是老油条博士，当然真正油滑的博士不会为记忆消除技术考核而烦恼，因为他们早就用各种理由逃掉了年度考核。Ding博士没办法像那些人一样，并且他也放不下心让知识一个人独自面对这毫无人性的考核内容。
“记忆清除的历史，”知识开口道，“我觉得想要真正通过记忆清除的测试，了解它的历史是很重要的。可是，你看，在所有资料中，对记忆清除的历史都没有提到什么具体的。”
“不瞒你说，也有很多员工都曾质疑过这段历史，可是没有人得到明确答复。除了记忆清除，基金会的科技出处都是有考证的。有的来源于SCP，有的来源于同行组织，也有一些是来源于基金会发现的天才，这些都是可以在基金会科技手册中查到的。”
“所以……会不会蕴含着什么阴谋？”知识小声问道，“我们其实是知道记忆清除的，只是我们也被记忆清除了呢？”
“这个就很难说了。”Ding博士笑了笑，“阴谋论在基金会中并不少见，一直没有被探究来源的记忆清除很适合成为阴谋论的舞台，但这又怎么样呢？记忆清除的神秘只在于它的历史，但是它的操作方式、它的原理我们都是可以背下来的啊，所以说——”
“我知道了，我知道了！”知识嘟起嘴，“我就死死背下来那些东西吧。你跟我说说你执行过的几次记忆清除吧！”
“好好好，但是讲完后你要好好努力啊，不过别抱太大期待，我也只是打副手而已。”Ding博士收拾好办公桌准备出门，回头看见知识望着办公室角落的男子，“不用叫醒他了，他从上次任务回来以后就一直很不在状态，估计是睡着了。反正已经是下班时间了，他应该有办公室钥匙的。”
“嗯，不过他叫什么来着？”
“名字不清楚，代号好像是乌鸦还是什么，是负责机动特遣队的文化武人呢。”Ding走出了大门。
知识跟着走了出去，“他是Ding给我讲课的时候进来的吗？[http://scp-wiki-cn.wikidot.com/sotries-never-happened-3 还是一直就在那里啊……]”</textarea></pre>
