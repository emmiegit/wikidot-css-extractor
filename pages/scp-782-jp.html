**アイテム番号:** SCP-782-JP

**オブジェクトクラス:** --Keter-- Euclid

**特別収容プロトコル:** SCP-782-JP及び亜種の出現に対して、対応部隊&#34;夕立&#34;によるプロトコル-&#34;観察日記&#34;が実行されます。発生箇所には大規模な記憶処理を行い、対抗ミームを流布することでSCP-782-JPの過剰な拡散を抑えてください。未対応時点のSCP-782-JP手順の実行が確認できた場合、手順実行者を拘束し記憶処理した後に、埋められた物品を処分する必要があります。全てのSCP-782-JP実体は、その詳細を記録し、今後の変性を予測する事で、SCP-782-JP出現際した即応性を高めてください。SCP-782-JP担当人員は、SCP-782-JP実体記録の全てに目を通すことが義務付けられています。対応済みのSCP-782-JPによる生成物は異常な性質を持たず、財団が一切感知できない場所での発生が予想されるため、回収対象とはしません。


**説明:** SCP-782-JPは、全国的に蔓延している、一定の法則に従う情報です。常に第一発信者が不明なこと、期間を置いて再度発信者が出現することを除いては、一般的なミーム的性質を完全に保持しています。SCP-782-JPは口頭による伝達のみを媒介にしており、如何なる媒体での記述も異常性を示しません。しかし記述によって詳細を知った者による口頭媒介は異常性を持つ為、如何なる場合でもSCP-782-JP詳細を発話することは許可されていません。SCP-782-JPを知ることによる精神的影響は確認されていません。当報告書は████/██/██に、SCP-███-JP、SCP-███-JPとSCP-782-JPの間に類似性が存在するとの指摘により、SCP-782-JPの報告書へ統一されましたものです。これによりSCP-782-JPに関連する資料の統合、及びオブジェクトクラスと収容プロトコルの再考が行われました。それぞれの報告書へは別途アクセスしてください。

SCP-782-JPの異常性は、SCP-782-JPの内容を完全に理解した状態で、SCP-782-JP手順を忠実に実行した場合に発揮されます。手順を実行すると、物品を埋めた箇所から異常な物品が生成され、多くの場合手順実行者に害を成そうとします。現在確認されている全てのSCP-782-JPの詳細については、以下の一覧を参照してください。


**SCP-782-JP実体詳細一覧:** 詳細については、前ファイルと相違点のある箇所のみを記述しています。完全なファイルは付属書類SCP-782-JPを参照してください。

[[collapsible show=&#34;SCP-782-JP-A&#34; hide=&#34;SCP-782-JP-A:&#34;]]
&gt; **手順:** 自分の大切なものを、夜中2時に小学校のグラウンドに埋めると、今一番叶えたい願い事が叶う。
&gt; 
&gt; **実行結果:** 他者からSCP-782-JPを聞いた手順実行者が物品を埋めた箇所に、硝子で構成された人の右腕部が生えます。腕は自立で行動可能ではあるものの、意志は持っていないと思われます。素材はケイ素を主としていることが確認されており、自身の行動により損傷することが分かっています。手順実行者が当該腕に近づくと、腕は実行者の首を絞めようと試みます。多くの場合この試みは失敗し、腕は自壊します。破壊された腕は異常性を示しません。
&gt; 
&gt; **補遺:** SCP-███-JP当時の記録である。
[[/collapsible]]
[[collapsible show=&#34;SCP-782-JP-B&#34; hide=&#34;SCP-782-JP-B:&#34;]]
&gt; **手順:** 自分の大切な人の身体の一部を、夜中2時に小学校のグラウンドに埋めると、今一番叶えたい願い事が叶う。これを行うと、自分の2番目に大切なものが無くなる。
&gt; 
&gt; **実行結果追記:** 手順実行者が物品を埋めた箇所に、該当箇所に奇妙な形状の植物が生えます。遺伝子検査によると当該植物はナス目であると判明したものの、一致する植物はありませんでした。形状は人の子宮に似ていると報告されています。当該植物は発芽から約30日で実を付けます。実の内容物は、植えられた部位と同一の遺伝子を持つ肉塊です。肉塊は拍動しており、生命反応があります。手順実行者が実に接近すると、肉塊は破裂します。肉塊は植物から切り離されると、死亡します。
&gt; 
&gt; **補遺:** SCP-███-JP当時の記録である。
[[/collapsible]]
[[collapsible show=&#34;SCP-782-JP-C&#34; hide=&#34;SCP-782-JP-C:&#34;]]
&gt; **手順:** 自身の大切な人の眼球を、夜中2時59分に自身の名前を書いた紙と共に、誰にも見られることなく庭に埋めると、自身が今一番叶えたい願い事が叶う。これを行うと、自身の2番目に大切なものが無くなる。
&gt; 
&gt; **実行結果追記:** 手順実行後、手順実行者は自身に呼びかける声を聞きます。手順実行者はこれを、植えた眼球の呼びかけであると認識し、自身の願いを叶えるために眼球を埋めた事を強く後悔します。[中略] 手順実行者が接近すると肉塊は破裂し、内部に含む金属片で手順実行者に傷害を負わせようとします。試みは概ね成功し、手順実行者は軽度もしくは重度の怪我を負います。肉塊は植物から切り離されても、この性質を保持します。破裂後の肉塊は移動し手順実行者の口内へと侵入を試みますが、植物から離脱後3時間で活動を停止する為、これによる問題は起こりません。
&gt; 
&gt; **補遺:** SCP-782-JP-Bの正当変性だと思われる。変性の方向性が猟奇的なものに限定されていると考えられる。要検討。
[[/collapsible]]SCP-782-JP-D
SCP-782-JP-E
SCP-782-JP-F
SCP-782-JP-G
SCP-782-JP-H
SCP-782-JP-I
SCP-782-JP-J
[[collapsible show=&#34;SCP-782-JP-K&#34; hide=&#34;SCP-782-JP-K:&#34;]]
&gt; **手順** 自身の指を、第一関節部にて切断し、深夜3時33分に自身の名前を書いた紙と共に土に植える。その後、植えた場所に小水を振りかける。他人に見られずに手順を成功させると、3日以内に自身が最も欲する物品が生えてくる。
&gt; 
&gt; **実行結果追記:** [前略] 手順実行者は自身が物品を植えた場所を常に気にする素振りを見せ、可能であればその場所に赴こうとします。[中略] 当該植物は3日目に、手順実行者と同一の遺伝子を持つ肉塊と爪で構成された花弁を付けます。[中略] 3日が経過した後、この肉塊と爪で構成された花は自立で活動を始め、手順実行者を殺害しようと試みます。試みは80%以上の確率で失敗します。実体は開花から3日目に活動を止め、即座に土に還ります。
&gt; 
&gt; **補遺:** SCP-782-JP-Hの亜種であると考えられる。SCP-782-JP-Jの系列とは異なる為、注意が必要。
[[/collapsible]]
[[collapsible show=&#34;SCP-782-JP-L&#34; hide=&#34;SCP-782-JP-L:&#34;]]
&gt; **手順** 自身の親指と小指を、第一関節部にて切断し、深夜3時33分に自身の名前を書いた紙と共に庭に植える。その後、植えた場所に小水を振りかける。他人に見られずに手順を成功させると、3日以内に自身が最も欲する物品が生えてくる。失敗した場合、3日以内に他の人間にこれを伝えなければ不幸になる。
&gt; 
&gt; **実行結果追記:** [前略] 物品を植えた場所に辿り着いた手順実行者は物品を埋めた箇所を掘り返そうと試みます。しかし、何らかの心理的影響のためか、この試みは失敗に終わります。[中略] 当該植物は3日目に、手順実行者と血縁の母の頭部を完全に模した花弁を付けます。[中略] 3日が経過した後、当該花弁は自立で活動を始め、手順実行者に対して[削除済]しようと試みます。試みは25%以上の確率で失敗します。手順実行者が尚も生存している場合、花弁は[削除済]を試み続けます。実体は開花から3日目に活動を止め、即座に土に還ります。
&gt; 
&gt; **補遺:** SCP-782-JP-Kの正当進化だと思われる。人型実体が生成された初めての事例である為、以降の変性に特別な注意が必要。
[[/collapsible]]

SCP-782-JPの詳細は、以上のように時間経過で変動していきます。現在までに、以前のものに退行した事案は確認されておらず、常に新しい変性が行われることが判明しています。全てのSCP-782-JP実体は、変性済みの実体が流布されるようになっても、異常性を保持し続けます。また、以下の条件から外れたSCP-782-JPは異常性を失うことが判明しています。

* 実行者は、他者から口頭にて内容を伝えられる必要があること
* 何かを土に埋める、という手順を含むこと
* 願い事が叶うという目的を掲げていること
* 実行結果は常に、異常な物品の生成という結果になること
* 生成物は被害者に対してのみ害を齎すこと
* 一定時間が経過すると、生成物は異常性を失うこと


**事案SCP-782-JP:** ████/██/██、SCP-782-JP-Cが最早重大な異常性を保持していない事が判明しました。現在SCP-782-JP-C手順を行おうとする場合、忠実に手順を実行したにも関わらず、実行結果が『アサガオ(//Ipomoea nil//)の種を植えた』に変更されます。手順実行者も『自身はアサガオの種を植えた』のだと思い、違和を感じません。手順の結果は淡青色のアサガオが生えるという事実だけを齎します。当該アサガオは、色や花弁の形状が通常の物と異なること以外に異常な点は見受けられず、通常通りに種子をつけました。種子は異常性を持ちません。遺伝子検査の結果、当該アサガオは通常のアサガオの未確認の変異種であると判明しました。

現在の状態で、SCP-782-JP-C手順実行後、アサガオ生育途中に当該箇所を掘り起こし、埋められた物品の確認を行った所、手順実行者が埋めたものと同一の眼球が存在していました。しかし、アサガオが完全に生育を終えた後、当該箇所を再度掘り起こしたところ、アサガオの種子の殻だけが発見されました。

当事案を受けた調査により、SCP-782-JP-Cと同様に、SCP-782-JP-A、SCP-782-JP-Bの異常性もまた、同様に変化していることが判明しました。手順の実行の試みは『アサガオの種を植えた』ことに変更され、それぞれ淡桃色、白色、淡赤灰色のアサガオが芽吹くという結果に集約されます。異常性変更の原因については現在調査中です。収容プロトコルの更新が行われました。


**調査記録SCP-782-JP:** 調査の結果、SCP-782-JP-Bの異常性の変更は、一人の少年による&#34;アサガオの観察日記&#34;による物であることが判明しました。少年に対するインタビュー記録をインタビュー記録-SCP-782-JPに示します。

[[collapsible show=&#34;+ インタビュー記録-SCP-782-JP&#34; hide=&#34;- インタビュー記録-SCP-782-JP:&#34;]]
&gt; **インタビュアー:** 羽田野博士
&gt; **対象:** ███小学校4年生の少年
&gt; **補遺:** 対象の信頼を得るため、羽田野博士は砕けた口調での会話を試みている。
&gt; 
&gt; **少年:** ボクつかれたー。かえりたーい。
&gt; 
&gt; **羽田野博士:** うん、私とお話して、それからちょっと手続きしたら、直ぐ帰れるよ。だから頑張ろうね。
&gt; 
&gt; **少年:** すぐっていつさー。
&gt; 
&gt; **羽田野博士:** えー、では、インタビューを開始します。[SCP-782-JP-Bの詳細が書かれている紙を提示する] ██君、この紙に書かれている内容って、分かる？
&gt; 
&gt; **少年:** んー？ んー……うん、知ってる。ウチの学校で、はやってるやつだよ。
&gt; 
&gt; **羽田野博士:** はい。██君はこれを試したんだよね？
&gt; 
&gt; **少年:** そーそー。夏休みの自由研究にねー、おもしろいかなーって思ったのー。
&gt; 
&gt; **羽田野博士:** 当時の詳細を教えてくれるかな？
&gt; 
&gt; **少年:** しょーさい？
&gt; 
&gt; **羽田野博士:** 詳しくって事だよ。
&gt; 
&gt; **少年:** えっとね。まず、[SCP-782-JP-Bの内容] ってウワサが、去年？ 去年の去年？ くらいに、ウチの学校ではやっててー。で、███君がそれをためしたら、なんか変だったんだって。なんか肉みたいなの出来るし、ケガするし、願い事叶わないしって……。でー、これはきっと、自由研究のネタになるって、ボク思った。きっとすごいのになるし、賞とか取れちゃったりなんかしてー。
&gt; 
&gt; **羽田野博士:** 君は何を埋めたの？
&gt; 
&gt; **少年:** お母さんの爪ー。僕おかーさん大好きだもーん。
&gt; 
&gt; **羽田野博士:** 成る程。
&gt; 
&gt; **少年:** それで、ウワサをじっさいにやって、それの観察日記を付けることにしたのね。だったんだけど、なんか観察日記付けてたら、芽が出てきたんだよ。
&gt; 
&gt; **羽田野博士:** それでどうしたんだい？
&gt; 
&gt; **少年:** 芽がねー、なーんか見た事あるなーって思ったんだけど、アサガオだったんだー。
&gt; 
&gt; **羽田野博士:** うん。……うん？
&gt; 
&gt; **少年:** ずかんで見たからまちがいないよ、あれはアサガオだ！ で、███君に『なんかアサガオ生えてきたんだけど』って言ったら、『そんなはずない、まぁ見てな』って言うから、ボク、ちゃーんとかれるまで観察日記付けてたのね。でも、最後まーで、アサガオだったの。
&gt; 
&gt; **羽田野博士:** ……成る程。
&gt; 
&gt; **少年:** 仕方ないから、観察日記に『アサガオの観察日記』って書いて、学校に出したらー「なんでアサガオなんてマイナーなヤツえらんだんだ？ あと、こんな色のアサガオはないだろ？」って言われちゃってさー。
&gt; 
&gt; **羽田野博士:** 先生には何て言い訳したんだい？
&gt; 
&gt; **少年:** 「ボクの育てたアサガオは特別なんです！」って言ってやったのさー。先生困ってたけど、ちゃんと自由研究ってみとめられたので、オッケオッケなのだー。
&gt; 
&gt; **羽田野博士:** うん、大体わかったよ。ありがとう。これでインタビューを終了します。
&gt; 
&gt; **終了記録:** 少年はSCP-782-JP-Bの異常性について殆ど理解していませんでした。また、SCP-782-JP-C、SCP-782-JP-Dに関しては何も知らない様子でした。検査に対する反応も正常であったため、インタビュー終了後、記憶処理の後に開放されました。
[[/collapsible]]

少年の証言を検証する為、SCP-782-JP-H手順実行後、成長を観察しながらその記録を取りました。結果、通常生育する植物の代わりに、青色で花弁の大きいアサガオが生育し、発芽から90日程で種子を付けました。異常性は認められませんでした。その後3度SCP-782-JP-H手順の実行を試みましたが、映像記録では担当者が[削除済]を土に埋める様子が記録されていたものの、担当者を含む全ての実験要員が単に『アサガオの種を植えた』と認識していました。その後生育した植物は完全にアサガオであったため、少年の証言は正しいと証明されました。

烏丸教授は、この現象を&#34;記述によるミームの固定化&#34;による物であるとの見解を示しています。詳細は未だ解析中ですが、SCP-782-JPは日記形式による観察結果を文章として記述することで、その異常性が『アサガオの生育』に固定されるようです。異常性固定後はSCP-782-JPの拡散力は激的に減少するため、事実上のSCP-782-JP無害化に成功しているものと思われます。

//怪奇譚のお約束さ。&#34;直接的な誰かが体験したという報告&#34;は非常に強い力を持つが、前提としてそれが出来ない以上、以前より拡散力は減衰する。拡散が行われなければ、変性も行われない。SCP-782-JPが&#34;不幸の手紙&#34;方式を取っていたなら、こんなことには成らなかったんだろうがね。 - 烏丸教授//


**補遺1:** 調査結果を受け、羽田野博士は上記手順をプロトコル-&#34;観察日記&#34;と制定、以て重大な影響を及ぼすSCP-782-JP実体を無害化することを提案しました。SCP-782-JPが今後どのような変性を遂げるのか不明である以上、最低限財団が収容可能な実体を除いた、全てのSCP-782-JP実体の無害化が許可されました。同時に、通常のアサガオには多様な変異種が存在していない事案を鑑みて、日本では平安時代より観賞用アサガオの交配が行われていたとする、大規模な記録改変が行われました。これにより、プロトコル-&#34;観察日記&#34;により発生するアサガオの変種は全て、園芸用の長年の交配の結果であるとの見識が一般化されます。
