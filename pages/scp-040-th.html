**ชื่อเรื่อง:** SCP-040-TH
**ผู้แต่งต้นฉบับ:** [[*user ArrowHead_Walker]]

**วัตถุ#** SCP-040-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-040-TH ถูกกักกันอยู่ในห้องที่ถูกสร้างให้เป็นโรงจอดรถแบบระบบปิดสนิท มีการติดตั้งระบบระบายอากาศที่ควบคุมจากห้องสังเกตการณ์ใกล้ๆ โดยระบบนี้จะทำงานต่อเมื่อในห้องกักกันมีแก๊สสีฟ้าในระดับที่สูงกว่าที่กำหนด แก๊สสีฟ้าที่ถูกระบายออกไปจะถูกส่งไปปล่อยยังท่อที่อยู่เหนือพื้นดิน 50 เมตร แก๊สที่ถูกปล่อยออกไปจะไม่ลอยไปตามลมแต่จะอยู่รอบๆปากท่อ

ไม่อนุญาตให้บุคลากรเข้าไปในห้องกักกันตั้งแต่เวลา 21:00 ถึง 06:00 น. โดยเด็ดขาด

[[include component:image-block name=SCP-040-TH.jpg|caption=รูปถ่ายของ SCP-040-TH ขณะยังอยู่ในโลกภายนอก บริเวณด้านหน้าโรงแรม█████ 
ถ่ายโดย Dr.Arrow Walker ที่สวมชุด Hazmat suit ในปฎิบัติการ Van Hunter|width=300px]]

**รายละเอียด:** SCP-040-TH เป็นรถตู้โดยสารปรับอากาศสีขาว รุ่น ███████ ████ ของ ██████ ไม่มีสัญลักษณ์ สติ๊กเกอร์ และแผ่นป้ายทะเบียนบนวัตถุ มีกระจกใสสามารถมองจากด้านนอกได้ การตรวจสอบนั้นไม่พบความผิดปกติใดๆ ความผิดปกตินั้นพบว่าวัตถุจะปล่อยแก๊สสีฟ้าที่เป็นประเภทหลอนประสาทที่ไม่เป็นที่รู้จักออกมาจากท่อไอเสียโดยที่เครื่องยนต์ไม่ได้ทำงานโดยจะเกิดขึ้นในทุกๆคืนตั้งแต่เวลา 22:00 ถึง 05:00 น. แก๊สสีฟ้านี้จะไม่กระจายตามกระแสลม แต่จะรวมตัวอยู่บริเวณรอบ SCP-040-TH ในรัศมี 5 เมตรเท่านั้น

หากสูดดมแก๊สสีฟ้าของ SCP-040-TH แม้เพียงแค่ปริมาณเล็กน้อย จะส่งผลกระทบให้บุคคลนั้นไม่มีสติสัมปชัญญะก่อนที่พวกเขาจะเริ่มค้นหาสิ่งของ อุปกรณ์ หรืออาวุธ เมื่อได้สิ่งที่ค้นหาแล้วผู้ได้รับผลกระทบจะมุ่งหน้าตรงไปยังบ้านที่มีเด็กอายุ 1-15 ปี ส่วนใหญ่จะเป็นบ้านที่พวกเขารู้จักหรืออาจจะพบเจอระหว่างทางในรัศมี 2 กิโลเมตรจาก SCP-040-TH ก่อนจะทำการสังหารเหยื่อและผู้ใหญ่ที่พยายามเข้ามาขัดขวาง นอกจากนั้นแล้วยังไม่จำกัดจำนวนของเหยื่ออีกด้วย หากผู้ได้รับผลกระทบสังหารเหยื่อทุกคนสำเร็จและไม่มีเหยื่อที่เป็นเด็กในระยะของ SCP-040-TH ผู้ได้รับผลกระทบจะกลับมายัง SCP-040-TH และขับออกไปยังสถานที่แห่งอื่นต่อไป 

ในกรณีที่ผู้ได้รับผลกระทบไม่สามารถหาเหยื่อได้ในรัศมีดังหล่าวได้ตั้งแต่แรกเริ่มนั้นพวกเขาจะใช้อาวุธที่หามาได้ทำการฆ่าตัวตายโดยทันที 

หลังจากที่ SCP-040-TH ถูกย้ายไปยังตำแหน่งใหม่ ผู้ที่ได้รับผลกระทบที่อยู่ใน SCP-040-TH พวกเขาจะหายไปด้วยวิธีการที่ไม่ทราบและไม่พบว่าไปปรากฏตัวอยู่ที่ไหนในโลกอีก

บันทึกเสียงวันที่ 01/01/2558 ทำให้ทราบว่า SCP-040-TH สามารถสื่อสารกับมนุษย์ได้ผ่านวิทยุภายในตัวของมัน

**การค้นพบ:** ปัจจุบันยังคงไม่ทราบว่า SCP-040-TH นั้นมีมาตั่งแต่เมื่อไหร่ มีเพียงมีเอกสารรายงานการพบเห็นครั้งแรกของรถตู้ต้องสงสัยที่อยู่ที่หน่วยจากตำรวจแห่งชาติตั้งแต่ปี 2536 ซึ่งได้รายงานการพบเห็นไว้ว่าวัตถุได้ปรากฏตัวที่โรงงาน█████ จังหวัด█████ เวลา 22:00 น. (ปัจจุบันโรงงานนั้นถูกรื้อถอนไปแล้ว) และลูกจ้างของโรงงานที่ได้สังหารเด็กวัยรุ่น 2 คนก่อนจะหายตัวไป ครั้งสุดท้ายที่พบเห็นนั้นได้ขับรถตู้สีขาวออกไปจากโรงงาน</textarea></pre>
