    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objeggd-Nr.:** SCP-153-DE

**Glassifiziarung:** Sicha

**Sichaheidsmoßnohma:** Des Gländ, wo des SCP-153-DE sted, is vo da Foundation aufkafft worn, mit am Maschndrohd umazaind und des Objeggd mit a so Bauplana unta dem Forwand vo a Restaurierarei gompled verhuid worn. Des Gländ is vo fümpf Sichaheidsgräft&#39; zum b&#39; wocha, de wo Eidringling&#39; untaram Einsodz ned-dödlicha Gwoit dingfesd z&#39; mocha und zum amnesizian ham.

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-153-de/15717809278_f69203906e_w.jpg|caption=SCP-153-DE vor eahm seina Vahüllung.|width=300px]]

**Bschreiwung:** SCP-153-DE is a Tuamruin&#39; in da Oafel, de wo laud de bishärign Erkenndnissn ausm 18. Joahundad stamma duad. Des Objeggd bsitsd an Äffegd, der an jehm, der des Objeggt zum b&#39;schreim versuachd, dös in aram deidschn Dialegd duan lassd. Dowei is&#39;s wurschd, ob des in verbala oda schriftlicha Foam g&#39;schied.

SCP-153-DE is am End&#39; vom Zwoadn Wäidgriag vo dem Sondakommando für Baranormal&#39;s übanomma worn, dös ana dem Objeggd g&#39;orwad hod, um neie Methon&#39; vo da Vaschlüsslung zum endwerfn. Laud de bishärign Aufzeichnunga is d&#39; Exisdänds vo dem Objeggd da Öffendlichgeit zwar bekannd, owa wegn seina obglegna Bositsion gibd&#39;s kaum a Indaresse an eahm und döswegn a wenig Aufzeichnunga. Wer des Bauwerg errichd&#39; hod is deshoib ungwiss.

Aus de vo dem Sondakommando für Baranormal&#39;s &#39;borgnen Dogumente gähd hervor, dos SCP-153-DEs Äffegd de Bedroffna ursprüngli zwunga hod, des Objeggd in seim Hoamatdialegd zum b&#39;schreim, bevor da b&#39;nudsde Dialegd mid &#39;m Beginn vom 20. Joahundad imma öfders zufälli genariead worn is, was vamutli am zuanehmandn Vafoi g&#39;schuid is.

Am Fuaß vo dem Tuam is a gravierde Stoablatten entdeggt worn, de wo vermutlich vo seim Erbaua stamma duad. Ia Tegsd ko genau a so wie de Bschreiwunga vo dem Tuam nua in Dialegdfoam wiedagem&#39; wern und gähd a so:

&gt; Ois da Tuam vo Babel errichtd worn und olle Leit Hand in Hand z&#39;sammagoawad ham, hod&#39;s da Heagodd  mid dem Fluach vo de viel&#39;n Sprocha g&#39;straft. 
&gt; 
&gt; Owa wos vo vui ois Vawünschung o&#39;gseng wiad, kanntad in Waheid a Mahnung vo Eahm sei. Indem a de Leit ihrane eigna Zunga aufzwunga hod, hod a&#39;s dran erinnad, wo&#39;s hi g&#39;heard ham. Wo&#39;s dahoam san.
&gt; 
&gt; Im Angsichd vo dera Grugs, wo uns des Hochdeidsche b&#39;scherd, des wo uns unerbidli des nemma duad, wos uns z&#39;sammabringd, hom ma den Tuam da ois Mahnmoi errichd, a so dass&#39;d niea vagissd, wo&#39;sd amoi heakemma bisd. Wia Ea&#39;s voagseng&#39; hod.</textarea></pre>
