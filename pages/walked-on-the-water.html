白臂的奥罗拉[[footnote]]古希腊神话中的黎明女神[[/footnote]]披曳着金红色的丝织长袍照亮了大地
慈蔼的黎明女神身着有如艳阳的绸袍带来了晨曦
长发的阿开奥人[[footnote]]与下文的阿尔戈斯人、亚细亚人同义，皆为指代特洛伊战争时期的雅典联军[[/footnote]]用过了早饭，披挂上阵
胫甲坚固的阿尔戈斯人吃下牛肉和葡萄酒，重返战场
两军的将士在沙场上相逢，互相搏杀直到太阳升到最高处时
阿开奥人与特洛伊人纷纷投出致命的标枪，搏杀至了午时

这时，啸吼战场的狄俄墨得斯望见了你耳伽荣[[footnote]]宙斯的一个祭坛所在地，位于下文中所说的伊达山[[/footnote]]上持埃癸斯[[footnote]]古希腊神话中的神盾，据说有两面，一面为宙斯所有，而另一面为雅典娜所有。雅典娜的那面曾借给珀修斯以帮助他击杀美杜莎[[/footnote]]的克罗诺斯之子
此刻，驯马的提丢斯之子[[footnote]]荷马史诗常用代称，下文中的xxx之子通常即附近行的人名[[/footnote]]眺望到了烟火缭绕的祭坛上沉雷远播的宙斯。
他看到了父神手上金质的天平
他看到了天平之上冥府的筹码

足智多谋的宙斯提起了天平的中端
亚细亚人的命运坠向养育众生的大地，
特洛亚人的命运则指向辽阔的青天。
[[/=]]

------
“10小时又43分。”老邵看了看手上的表，默默算出了这个时间点。
这是距离事故发生的时间，而老邵和同事们来此抢救已有4个小时了。
每分钟传来的消息都有好有坏，经由他们双手送出的伤员和死者被后续急切等待着的医生们小心谨慎地推上一辆辆军用救护车。

是的，老邵是一位专擅救援的特种警察。

“第171个”随着时间的流逝，越来越多的生还者被他们救出，剩下的一个车厢在经过生命探测仪的检测后均无显示出生命迹象。但老邵知道，真正的苦差事，现在才要开始。
因为接下来找寻到的每一个遗体，都将给予希望仍有生者的他们以沉痛的打击。



[[=]]
&gt; [[size 150%]]##CD950C|//**unleash the instinct that lies inside of you**//##[[/size]]
&gt; 
&gt; [[size 200%]]##CD950C|//**解放沉睡于你心中的本能**//##[[/size]]
[[/=]]
[[=]]
宙斯从伊达山上投出一个响雷，爆裂在了阿开奥人的头顶
奋战的勇士们目瞪口呆
搏杀的将士们瞠目结舌
恐慌在他们之中蔓延
可怖在他们心中扩散

伊多墨纽斯[[footnote]]菜鸡，和阿伽门农，大小埃阿斯都是阿开奥人方的将领[[/footnote]]无心恋战，阿伽门农放下了他那嵌缀银钉的长剑
两个埃阿斯也离开了战场
只有来自来自革瑞尼亚的涅斯托尔[[footnote]]古希腊神话角色，他的父亲涅琉斯与11个哥哥均被赫拉克勒斯杀死，据说因此天神将他哥哥剩余的寿命都赋予了他。在特洛伊战争时期很可能是一个超过百岁的老人[[/footnote]]，阿开奥人的监护人
并非他自愿留下，而是因为驭马被美发的海伦的丈夫，
天神一般的阿勒珊德罗斯[[footnote]]即帕里斯[[/footnote]]射中，箭头直入脑髓。与此同时，
一堆驭马载着它们的驭手，豪莽的赫克托耳直冲而来
城墙般的普里阿摩斯之子驾着战车穿过乱军

提丢斯之子，神枪手狄俄墨得斯看到了天神一般的赫克托耳
和失去战马的老人
雅典娜的随从[[footnote]]狄俄墨得斯是受到雅典娜钟爱的战士，雅典娜甚至亲自为其驾车过[[/footnote]]放开嗓门，用长着翅膀的话语招呼他的驾手，光荣的斯忒洛洛斯
“宙斯的后裔，卡帕纽斯之子，英勇的斯忒洛洛斯，
我们不要像胆小鬼一样，在逃跑中让敌人的枪矛捅破脊背！
让我们上前，打退那个狂人，救出老人！”
[[/=]]
[[image http://scp-wiki-cn.wdfiles.com/local--files/walked-on-the-water/QQ%E5%9B%BE%E7%89%8720180804004431.jpg]]
------
“把车厢吊到桥下清理？”
老邵目瞪口呆地看着来通知指挥的同事，有些不能接受。
他曾经做过交警，见过许许多多的车祸现场，他知道如若这么做，方便自然是方便了，然而如果这个“没有生命迹象”的车厢里还有哪怕一个活着的人的话……

“不行，不能这么干，和开吊车的老张说下，再等等。”迅速思考过后，老邵和那个同事这么说道。“可是，队长，那是……”
老邵自然知道他说的是什么，确实，在探测不到生命迹象的情况下，那么做更快，更效率，现场的工作也能尽快解决，将人力物力转移到受害者的后续处理上。
但是，他不甘心。


[[=]]
&gt; [[size 150%]]##CD950C|//**take on the fire that extinguishs in front of you**//##[[/size]]
&gt; 
&gt; [[size 200%]]##CD950C|//**点燃熄灭于你面前的火焰**//##[[/size]]
[[/=]]
[[=]]
足智多谋的奥德修斯没有回应提丢斯之子的呼唤
历经磨难的拉厄耳忒斯之子飞快地直奔海边的空心船
卓越的斗士奥德修斯一个劲地朝着阿开奥人深旷的海船疾跑
于是只剩下提丢斯之子孑然一人

英勇的驯马者狄俄墨得斯扑向阵地的前沿，来到老人的身旁边
他举起溜圆的大盾，挡下特洛伊人朝可怜的奈琉斯之子射出的歹毒的箭头
天神一般的埃涅阿斯投出了他的标枪，射向直冲而来的提丢斯之子，
但却被胸甲弹开，因为那是由持埃癸斯的宙斯之女，请求赫菲斯托斯所造

啸吼战场的狄俄墨得斯守在老人身边，
他用长着翅膀的语言对老人说道：
“尊敬的老人，那些年轻的战士已
使你精疲力尽，你的力量正在耗散，
无情的岁月压弯了你的脊背，
来吧！登上我的战车。
叫赫克托耳也知道，我们的枪矛同样摇撼着破敌的狂烈！”
[[/=]]

------
看着跑来的同事，老邵的心中满是焦虑。
虽然他果决地让大家继续原地搜救，但要说没丝毫的担心是不可能的，再怎么说，特警也是公职，若放平时，他不介意自己受点委屈。
但今时不同往日，若是妥协了，那极其微小的概率就将不复存在。

“不是说了吗，这样会有二次伤害的，如果出了什么意外，我们不好和人家家属交代。”他不算很有文化，精通的也大多是工作上的东西，此刻却被迫要绞尽脑汁去思考那些含糊的言辞。因为他相信，自己是正确的，而他也相信，换做是其他的同事，也会做出这样的选择。
因为人命关天。

“啊，不是，邵队长。”一言未发就被老邵说了一通的同事擦了擦头上的汗，“负责3区的小赵说他好像看到有个孩子的手在动。”
“哈，你说啥？”“报告队长！小赵说他好像看到……”
“那还愣着干嘛，救人去啊！”
[[image http://scp-wiki-cn.wdfiles.com/local--files/walked-on-the-water/Cache_-7b02cc10c2ea3a1c..jpg]]
[[=]]
&gt; [[size 150%]]##CD950C|//**let out the fear you feel surrounding you**//##[[/size]]
&gt; 
&gt; [[size 200%]]##CD950C|//**赶走围绕在你周围的恐惧**//##[[/size]]
[[/=]]
[[=]]
提丢斯之子言毕，涅斯托尔，格瑞尼亚的车战者，谨遵不违
奈琉斯之子拉起闪亮的缰绳，扬鞭策马
在天神一般的赫克托耳扑来之际，啸吼战场的狄俄墨得斯投出长枪
不曾击中为诸神宠爱的普里阿摩斯之子，却击中了车手，心志高昂的特拜奥斯之子
见此情景，赫克托耳感到一阵钻心的痛楚
仿佛被击中的并非埃尼奥佩斯，而是他自己

其时，战场之上混乱非常，险象环生
父神宙斯迅速掷出可怖的响雷，炸开爆光的闪电，丢下致命的霹雳[[footnote]]虽然是题外话，但古希腊神话里的雷、电和霹雳是三种不同的东西，雷指雷声，电指闪电的光效，霹雳指闪电劈中东西时造成的破坏[[/footnote]]
打在狄俄墨得斯驭马前的泥地
涅斯托尔心里害怕，闪亮的缰绳从手中滑落
对英勇的狄俄墨得斯说道：
“提丢斯之子，调转马头，赶快撤退，
你打退过爱笑的阿芙罗狄忒和啸吼战场的阿瑞斯
但宙斯的神力远非他们能及。”

言罢，明辨识理的狄俄墨得斯接过缰绳
调转马头，飞快地驭马撤离
特洛伊人和赫克托耳悲吼着扔来如雨的利箭和枪矛
但都被提丢斯之子那塔一般的巨盾挡下
他们就这样离去，回到海边沟墙后的战域
[[/=]]

------
“小心些，别用工具，直接徒手，别伤到孩子。”老邵焦虑地指挥着同事们，虽然能够看到孩子小手的轻微动作，但在里面被压迫超过了19个小时，很难说是否有遭到什么不可挽回的伤害。
所以他们必须尽快，快一秒，孩子就多一分生机。

“报告队长，挖出孩子了！”老邵闻言，急忙也来到了旁边，救援队的同事们小心翼翼地护着她离开车厢，期间还被老邵拿一块手帕甩了一脸：“你们留心些，外面太阳大着呢，别让孩子眼睛被弄伤了。”

“这帮小兔崽子，还是欠经验。”老邵想着看了看被同事们抱出来的孩子，是个女孩，看起来只有两三岁。已经准备好担架的医疗人员们赶忙把孩子轻轻放在担架上，然而眼尖的老邵却发现了什么奇怪的事情。
“这担架下面怎么湿了……是孩子尿了！”
“看样子肾脏没有严重受损，不过队长，这担架怎么办？”
“换个啊，这还用教吗？”
“可是，队长，我们没有多余的担架了啊。”

&gt; 
&gt; [[size 200%]]##CD950C|//**化身为你与生俱来的灵魂**//##[[/size]]


 [[size 150%]]**“你会后悔吗？”**[[/size]]

不朽的提丢斯之子大笑着，仿佛恋人般轻柔地抚摸信天翁的身躯
“毫无疑问，我的好友，可怜的斯忒洛洛斯
那场战争本就是谬误，然而我从未悔恨过救出阿尔戈斯人的监护人。”
[[/=]]

------
“后悔？有点吧”老邵一边拣着豆角一边回答道，“但我的做法是正确的，这就够了。”
门口传来了一个女人的声音：“孩子他爸，家里老酒没了，我去超市买点，你帮忙看着点店。”
“好嘞！”</textarea></pre>
