[[collapsible show =&#34;+ 682 in Containment&#34;]]
[[image 682fanart.jpg]]

I did this for the art contest and submitted it by Gmail, but the judges never got it. Such is life. I still appreciate the motivation to do a painting for what was the first time in ages.
[[/collapsible]]

[[collapsible show =&#34;+ You Should Be Seeing More Or Less Normally&#34;]]
[[image parts.jpg]]

The operation from [[[Parts]]]. This is pretty stylized - it should all be clunkier and less colorful, with more struts and stuff holding them upright. The blood would actually leak out like that, though, because my headcanon is metal as fuck. 
[[/collapsible]]

[[collapsible show =&#34;+ SCP-3199&#34;]]
[[image 3155.jpg]]

How can you say no to that face.
[[/collapsible]]

[[collapsible show =&#34;+ SCP-808 Study&#34;]]
[[image 808.jpg]]

This is a study - someday, I want to do a detailed &#34;full body&#34; large canvas painting of 808 that shows the giant mess of gears it&#39;s attached to. Someday.
[[/collapsible]] 

[[collapsible show =&#34;+ Matilda&#34;]]
[[image matilda.jpg]]

Okay fine this is a drawing of my kid, but after [[[one Kit and an anomalous baby]]] I can put those here and claim it&#39;s fanart, so blame Kit. If you can find him.
[[/collapsible]]</textarea></pre>
