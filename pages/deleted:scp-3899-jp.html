    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-3899−JP

**オブジェクトクラス:** --Safe-- --Thaumiel-- Apollyon

**特別収容プロトコル:** --SCP-3899-JPのイメージする悪意を感じない職員にSCP-3899-JPを稼働範囲よりも広い何もない部屋の中心に持ち運ばせ、その後その職員にBクラス記憶処理を行います。もしくはSCP-3899-JP本体の下部分を持ち、同じ部屋に持ち運ばせます。この際この職員に記憶処理は必要ありません。--
SCP−3899-JPは現在どこにあるかわからず、また見つかっても収容することが不可能です。

**説明:** SCP-3899-JPは一般的な掃除機のような形をしたSCPであり、空気を吸い込んだ時の風力によって吸い込む時に使った電力の約██████倍電力を生み出すことができ、止まることなく動き続けます。そして、吸い込む時の██████████████████によってどんなものも吸い込むことができます。吸い込める範囲は物を吸い込んだ時に広がる仕組みになっており、稼働範囲はSCP−3899-JPのノズルのところを見れば分かるようになっています。SCP−3899-JPの初期の稼働範囲は半径█████m以内とされ、財団の発見当初の稼働範囲は4000mでした。20██/9/17の稼働範囲は10kmに及ぶと言われています。--ただし、SCP-3899-JPは自分より下の位置にいるものを吸い込むことができません。--
SCP−3899-JPが悪であると認識したものが稼働距離の範囲に入ることでSCP−3899-JPはその対象を吸い込みます。そして吸い込んだ時には稼働距離の範囲は不規則に広がり、--日本のランダムな位置に瞬間移動します。--また、吸い込まれたものはこの世にもともといなかった存在しなかった物と認識され、過去にSCPｰ██████やSCPｰ██████がこの世から元々いなかったものと認識されました。ですがSCPｰ██████の報告書は残っているため、O5はそれらのSCPがいたということを知っています。また、吸い込まれたものはSCP-3899-JPのイメージする悪意のないものに変えられてから破壊されます。
--吸い込む以外はただの掃除機と変わらないため、物を近づけなければ問題はないと言えます。--
**補遺1:** 
__**実験記録3899-1 - 20██/9/17**__
&gt; **対象:**快楽殺人を犯したD−564564
&gt;
&gt; **実施方法:**SCP−3899-JPにD−564564を近づける。
&gt;
&gt; **結果:**D−564564は吸い込まれる。その後、沖縄県糸満市██████で同一人物と見られる赤ん坊(SCP−3899−JP-1とする)が生まれる。しかし、その半年後、その赤ん坊は謎の病に犯され、息を引き取る。D−564564を吸ったSCP−3899−JPは即座に瞬間移動し、群馬県伊勢崎市████████で見つかる。稼働範囲は30mほど広くなっていた。［一回目の収容違反］
&gt;
&gt; **分析:**SCP−3899−JPは自らの思う悪意を持つものを悪意を持たないものにしてから天国に送るSCPであることがわかりました。その際瞬間移動をして民間人に被害を加えることがあると考えられているため、実験はあまりしない方が良いかと思われます。

**補遺2:** 
__**SCP-3899-JPを用いたSCP-█████-JPの無力化-20██/3/31**__
&gt; **対象:**CK-クラス再構築シナリオを起こそうとするSCP-█████-JP
&gt;
&gt; **実施方法:**自殺志願者であるD-56493がSCP-3899-JPを持ち、SCP-█████-JPが最初に事象起こしたと思われる場所に向かう。
&gt;
&gt; **結果:**SCP█████-JPを吸い込むことに成功。SCP-█████-JPは成田空港で飛行機の玩具になったとみられる。SCP-3899-JPは、千葉県市川市█████で見つかる。稼働範囲は10mほど広くなっていた。［█回目の収容違反］
&gt;
&gt;**分析:**CK-クラス再構築シナリオを起こすSCP−█████-JPは概念のようなものなのだが、SCP-3899-JPはSCP−█████-JPを吸い込むことに成功しました。SCP-3899-JPは世界の危機を救うことのできるSCPであると言えます。
SCP-3899-JPはK-クラス世界終焉シナリオを起こそうとするSCPを根本から破壊することができるSCPです。
財団としてはSCPを破壊する行為は望ましくないのですが、K-クラス世界終焉シナリオへの最終手段としてThaumielへのクラス変更を要求します。［承認済］

**補遺3:** 
__**SCP-3899-JPの暴走についての報告-20██/7/31**__
&gt; **報告:** 4ヶ月間何も吸わせなかったSCP-3899-JPが突然[*http://scp-jp.wikidot.com/scp-2000 SCP-2000]前に瞬間移動しました。その直後にSCP-2000を施設ごと吸い込みました。そしてSCP-2000とみられる人形がSCP財団本部で見つかりました。--SCP-3899-JPは岡山県で行動を起こしている模様です。--
&gt; **追加:** SCP-3899-JPはそれ以来行方不明です。
&gt;
&gt; **補足:** おそらくSCP-3899-JPは自我を持っていて、自らを有益なSCPと考えており、財団が何故自分を閉じ込めているのか疑問を持ったため、財団を脱走したと考えられています。このままいけばSCP財団にあるThaumielに分類されるSCPは全て吸い込まれてしまうと予想されています。--そうなればいずれK-クラス世界終焉シナリオが起きてしまうため、この世界が終わるまでの時間はほとんど残されていません。--SCP-3899-JPはK-クラス世界終焉シナリオ起こす危険性のあるSCPを全て吸い込みました。中には強力な現実改変能力者がいたことからSCP-3899-JP--は超強力な現実改変能力を持っていると考えられます。--は現実改変能力者のヒューム値を変更できる能力を持っていたとわかります。
&gt;


__//█████博士__:SCP-3899-JPが人間自体が悪だと思い始めるのも時間の問題だ。我々は残された時間を守り続けなくてはいけない。//
・
・
・
SCP-3899-JPはApollyonへ変更されました。</textarea></pre>
