    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-433 - A Ritual
**Auteur :** [[user DrSevere]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 21 novembre 2010
[[include credit:end]]

**Objet n^^o^^ :** SCP-433

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Seule une copie des instructions d&#39;exécution de SCP-433 doit exister à tout moment. De même, les procédures complètes ne doivent jamais être placées dans un document électronique, afin de réduire le risque de rupture de confinement. Le Dr Severe et le Dr ███ ont chacun lu la moitié du document SCP-433-001. Ils n&#39;ont pas le droit de transcrire ou partager l&#39;information confinée avec qui que ce soit, eux inclus, sans l&#39;approbation du Conseil O5.

Au cas où des informations au sujet des procédures nécessaires à SCP-433 viendraient à fuiter, une campagne de désinformation doit être entreprise immédiatement. De plus, toutes les installations capables de produire du plutonium 238 doivent être surveillées en cas de vols ou de production accrue.

--Tous les tests doivent être réalisés dans une salle scellée, avec des murs d&#39;acier massif ou de béton se trouvant au minimum à 13 mètres du centre du rituel. Tout membre du personnel présent dans la salle de test après que le rituel soit terminé doit rester en quarantaine pendant deux (2) semaines suite à la fin du test. Tout organisme transféré doit être mis en quarantaine et étudié.--

//Voir l&#39;addendum 433-001.//

**Description :** SCP-433 est un rituel décrit dans le document SCP-433-001. Le rituel, lorsqu&#39;il est accompli, provoque le remplacement total de toute la matière située à moins de 11 m du centre du rituel. Toutes les personnes, objets, le sol, et même le gaz sont apparemment enlevés et remplacés par de la matière d&#39;origine inconnue. Voir le [[[test-log-433-031|rapport de test 433-031]]] pour plus de détails sur les remplacements de matière.

Le document SCP-433-001 est contenu dans un gros tome trouvé à [SUPPRIMÉ], en Russie. Le tome se trouve être un grimoire de rituels, tous écrits en latin. Le grimoire a été découvert à côté d&#39;un cratère sphérique de 22 m de diamètre, laissé ouvert à la page du document SCP-433-001. En raison de l&#39;étrange nature des circonstances entourant sa découverte, la Fondation a confisqué le grimoire et remblayé le cratère.

Tous les rituels décrits dans le grimoire ont été testés ; cependant, seul SCP-433 a donné un résultat. Il est intéressant de noter que la majorité des rituels décrits dans le grimoire contient un (ou plus) symbole inconnu qui n&#39;a pu être traduit ; SCP-433 fait partie des trois qui n&#39;en contiennent pas. Le grimoire lui-même est imprimé sur du papier normal et relié de cuir, et ne présente pas de propriétés anormales.

Certains des matériaux requis pour SCP-433 incluent :

* trois crânes humains
* de l&#39;étain
* du nitrate de potassium
* de la glace
* un ruban de fil de cuivre
* du plutonium 238[[footnote]]Dr ██████ : le besoin de plutonium 238 est plutôt un bien qu&#39;un mal ; même si l&#39;existence de SCP-433 venait à fuiter, la difficulté de son acquisition ferait que très peu d&#39;individus seraient capables de l&#39;accomplir.[[/footnote]]

Ci-dessous se trouve la traduction du texte en haut du document SCP-433-001, décrivant SCP-433.

//Si le besoin de fuir survenait, et que vous vous trouviez minés de [symboles inconnus], ne succombez pas au désespoir. La Danse des [symboles inconnus] vous mènera en sécurité. Soyez avertis : même les [symboles inconnus] peuvent accomplir la Danse des [symboles inconnus]. Ne les laissez pas entrer dans votre foyer.//

**Addendum 433-001 :** À cause des résultats du Test 433-008, et suite à l&#39;approbation d&#39;O5-█, O5-██, et du Dr ██████, tout test sur SCP-433 a été suspendu indéfiniment.

[[footnoteblock]]
