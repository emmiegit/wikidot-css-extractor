    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3063-JP - 畏怖の蟲
**著者:** [[*user Akamitsu]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3063-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3063-JPはサイト-81██の高危険度生物収容用特殊収容室に収容されています。SCP-3063-JPの収容室は内部収容室と外部収容室の二重構造にされます。外部収容室には常に監視カメラを設置し、SCP-3063-JPが確認された場合はSCP-3063-JPが内部収容室に戻るまで微量のエアロゾル状の殺虫剤を噴霧してください。

SCP-3063-JPの収容室に入る職員は、SCP-3063-JP-1が隙間に入らないように精密に作成された、専用の防護服を着用しなければなりません。SCP-3063-JPの収容室を退室した職員は直ちに検査を受け、SCP-3063-JP-2に感染していると判明次第終了処分がとられます。

万が一SCP-3063-JP-3が施設内で確認された場合、サイト内に存在する殺虫剤噴射装置が作動し、SCP-3063-JP-3を殺害します。その後、サイト内の全職員はSCP-3063-JP-2に感染していないか検査を受け、SCP-3063-JP-2に感染していた場合同様に終了されます。

**説明:** SCP-3063-JPは極めて多数の昆虫（SCP-3063-JP-1）から構成される、現時点で直径約1.8mの球形をした感情論的実体[[footnote]]多数の対象が特定の存在・事象・概念等へ共通して抱く感情に由来する異常実体を指す。[[/footnote]]です。SCP-XXX-JPはある程度であれば変形することが可能であることが判明しています。

SCP-3063-JP-1は様々なカ科 (Culicidae) 昆虫の雌に類似した外見を有しています。SCP-3063-JP-1は栄養や水分を必要とせず無制限に飛行が可能ですが、他の個体から2m[[footnote]]この距離は可変であり、SCP-3063-JPの現在の大きさに依存します。[[/footnote]]以上離れると死亡します。SCP-3063-JP-1の耐久性は通常の昆虫と同程度ですが、SCP-3063-JP-1が死亡すると同時に同数のSCP-3063-JP-1が出現し、SCP-3063-JPを構成します。この際、死亡したSCP-3063-JP-1と同種の個体が出現するとは限りません。このため、SCP-3063-JPを終了するためには全てのSCP-3063-JP-1を同時に破壊する必要があるという仮説が立てられています。

SCP-3063-JPは人間に極めて敵対的であり、人間を発見すると攻撃を試みます。SCP-3063-JP-1は主に、人間への吸血という形で攻撃を行います。この他の習性として、SCP-3063-JPはSCP-3063-JP-1を殺傷されることを忌避することが確認されています。

SCP-3063-JP-1はSCP-3063-JP-2と呼称される未知のウイルスを保有しており、吸血によって人間に感染します。現在まで人間以外の生物にSCP-3063-JP-2を感染させた事例は存在していません。SCP-3063-JP-2の感染者は刺された箇所に激痛を訴え、軽い発熱と倦怠感の症状を示します。感染者は3~5時間後に90%以上の確率で深刻な呼吸困難と多臓器不全で死亡します。現在までSCP-3063-JP-2の特効薬等は作成できていません。

死亡したSCP-3063-JP-2の感染者は口や肛門などの体の穴からカ（SCP-3063-JP-3）を40~50匹排出します。SCP-3063-JP-3は全て雌であり積極的に人間への吸血を行い、吸血した人間にSCP-3063-JP-2を感染させますが、死亡しても新たなSCP-3063-JP-3個体は出現せず、知性も持ちません。またSCP-3063-JP-3は寿命が極めて短く、出現から2~3日で死亡します。

**補遺1:** SCP-3063-JPは栃木県に存在する[編集済]村が突如発生した大量の虫により壊滅状態に陥ったという報告の後に財団に発見されました。財団が駆けつけて収容するまでの間に約600人の死亡者が生じ、また収容後も21名の職員がSCP-3063-JP-2により死亡しました。なお、財団機動部隊が駆けつけた当初、SCP-3063-JPは現在よりも多数の個体から構成されており、現在よりも巨大だったものの、発見時点から徐々に縮小し、今の大きさにまで落ち着きました。現在、SCP-3063-JPの大きさは一定しています。

[編集済]村に遺された文献及び生存者の証言から、[編集済]村の住民は長年秘密裏にSCP-3063-JPを収容し続けていたことが判明しています。以下は生存者の一人である柊 璃子氏へのインタビュー記録です。

&gt; **対象:** 柊 璃子氏
&gt; 
&gt; **インタビュアー:** エージェント・英賀
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・英賀:** インタビューを開始します。
&gt; 
&gt; **柊 璃子氏:** よろしくお願いします、お兄さん。
&gt; 
&gt; **エージェント・英賀:** ではまず、今回の事件が起きた当時のことについて教えてください。
&gt; 
&gt; **柊 璃子氏:** はい。あれが起きたあの頃、私たちはみんなで美味しくイナゴを食べてました。
&gt; 
&gt; **エージェント・英賀:** イナゴ？
&gt; 
&gt; **柊 璃子氏:** はい。イナゴです。うちの村ではいろんな虫を食べる風習があるんです。私は蜂の子が一番好きなんですけどね。でも、イナゴもいいですよ。焼いたり煮たりして食べると美味しいんです。
&gt; 
&gt; **エージェント・英賀:** 承知しました。では、なぜみんなで食べていたんですか？
&gt; 
&gt; **柊 璃子氏:** この前はイナゴがたくさん現れて、育ててた作物がどんどん食べられてしまいましたから、みんなでたくさん殺したり捕まえたりしたんですよ。この村のお祭りも近かったので、せっかくだからたくさん出てきたイナゴをみんなで美味しく食べようと思ったんです。それでお祭りのついでにイナゴをたくさん食べてたら、「お虫様」が……
&gt; 
&gt; **エージェント・英賀:** 「お虫様」？
&gt; 
&gt; **柊 璃子氏:** ああ、話し忘れてましたね。うちの村で祀ってる虫の神様です。村のお婆様の話によると、虫を怖がる人たちの心から生まれたらしいです。ほら、街の人たちって虫が苦手らしいじゃないですか。街に仕事しに行ってる私のお父さんが帰ってくるたびによく言ってるだけで、本当は知らないんですけどね。
&gt; 
&gt; **エージェント・英賀:** なるほど。それで、「お虫様」がどうしたんですか？
&gt; 
&gt; **柊 璃子氏:** はい。「お虫様」は突然祀ってたところから出てきて、ご馳走を食べてた私たちのところに現れたんです。最初はみんな喜んでたんですけど、どんどん村の人たちを刺してきました。それからみんな刺された箇所が痛いって騒ぐようになって……あ、私も刺されました。「お虫様」はそこからどんどん広がってどこかにいってしまいました。そこから数日後、村の人たちは次々と死んでいったんです。
&gt; 
&gt; **エージェント・英賀:** なぜあなたは大丈夫だったんですか？
&gt; 
&gt; **柊 璃子氏:** わかりません、運が良かったんでしょう。長老さんと、大木おじさんと、清水お兄さんと、小一おばさんも無事でした。まあ、なんとなくはわかります。「お虫様」は私たちに虫の恐怖を広めさせるために、あえて私たちを残したんでしょう。生き残れたのは嬉しいんですけど、もう二度と虫なんて見たくありません。食べたくもありません。もう私にこれ以上話をさせないでください。
&gt; 
&gt; **エージェント・英賀:** わかりました。インタビューを終了します。
&gt; 
&gt; **&lt;記録終了&gt;**

**補遺2:** SCP-3063-JPの研究チームによる調査の結果、SCP-3063-JPは「虫による人間への恐怖・畏怖」の感情に由来する実体であることが判明しました。以下はその際にSCP-3063-JPの担当職員により載せられたメッセージです。

&gt; [編集済]村の住民がSCP-3063-JPを「人間が虫を恐れる感情」に由来すると考えていたこととは裏腹に、SCP-3063-JPは虫による人間への恐怖に由来する実体であることが判明しました。動物の感情に由来する実体というのは興味深く、またこのオブジェクトは我々に昆虫に対するさらなる研究を促すでしょう。恐怖とは原始的な感情とよく言われますし、その程度の感情なら昆虫に備わっているかもしれません。
&gt; 虫が人間に恐怖の感情を抱く理由についてはいくつか考えられます。まず人間は虫より何倍、何十倍も巨大です。我々の管理下にある虫ならともかく、ヴェールの外に存在する虫に人間ほど巨大な生物はいません。生まれたばかりの赤子ですら、成虫より巨大です。我々人間も、自身の何倍もの大きさを持つ巨人に追われれば、確実に恐怖することでしょう。
&gt; 次に、人は異形の存在に恐怖します。我々人間が虫を恐れる理由に、足の数が人間より多いことなど体の構造が人間と大きく違うことが挙げられます。しかし、これは逆に言えば虫からしても人間は異形の存在であり、恐怖の対象となり得ることを示唆しています。
&gt; そして、我々人間は虫を躊躇なく容易に殺します。他のどの生物よりも人々の命を奪うカや、大量の農作物を食い荒らすバッタを我々の生活のために駆除するには飽き足らず、外観からもたらされる不快感などという理不尽な理由でゴキブリやクモを殺害したりします。さらに、人間は蜂蜜や絹糸を狙い、虫を逃げ場のない場所に閉じ込めて利用します。幼い少年達も網を使って虫を捕獲し、狭い場所に閉じ込めて観察します。
&gt; 我々人間の思考回路を虫に当てはめてはいけないことは理解しています。しかし恐怖というのは原始的な感情であり、動物でも持ち得るものです。よって、虫が人間を恐れているなどという主張は理に適っているといえます。
&gt; もしSCP-3063-JPが人間を恐れる虫の意志の集合体であるなら、[編集済]村で起きたことの理由もいくらか説明がつきます。虫による食害が起きたときに大量の虫が殺害され、その際に殺された虫たちが人間を恐れたのでしょう。それにより、人間への恐れが集まったSCP-3063-JPは巨大な一群となり、村の管理を外れて村を滅ぼしたのでしょう。そして村が滅んだ後、恐れる対象がいなくなったSCP-3063-JPは縮小したと考えられます。
&gt; SCP-3063-JPが虫の感情に由来する存在である以上、他の動物の感情もオブジェクトの発生源となっている可能性は否定できません。我々は鶏や牛や豚を閉じ込めて飼育して摂食し、魚を餌を使って釣り上げます。それらの感情も、オブジェクトを発生させる可能性があります。しかし、どのような動物のどのような感情が怪物の発生源となろうとも、我々は常に「人類」のために戦い続けなければなりません。他の動物に同情している余地などないのです。よって、これからも虫は我々を恐怖し続けることになるでしょう。しかし、それでも我々は諦めて同情してはならないのです。
&gt; 
&gt; 確保、収容、保護。</textarea></pre>
