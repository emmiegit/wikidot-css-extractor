[[include component:credit-button]]
**Artikel:** SCP-3006 – Zweimal die Nummer eins
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-3006
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]


**Objekt-Nr.:** SCP-3006

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Online-Videoverteilungsseiten, die von SCP-3006 betroffen sind, sind von Foundation-Webcrawlern zu überwachen. Manifestationen von Videos, die SCP-3006 enthalten, sind nach dem Posten und/oder der Entdeckung zu entfernen. Foundation-Mitarbeiter, die in die Alphabet Corporation eingebettet sind, haben sicherzustellen, dass kein Mitglied der Öffentlichkeit SCP-3006 sehen kann. Es wird geschätzt, dass die meisten Videos im globalen öffentlichen Internet ohne die ordnungsgemäße Umsetzung der Sicherheitsmaßnahmen innerhalb von 128 Stunden betroffen wären.

Die Foundation hat keine Möglichkeit gefunden, die Veröffentlichung zusätzlicher SCP-3006-Videos zu verhindern. In der Dokumentation ist auf keine anderen SCP-Objekte zu verweisen.

**Beschreibung:** SCP-3006 ist ein Video mit dem Titel &#34;//Wir sind die Nummer eins, außer jedes Mal, wenn du es abspielst, gibt es doppelt so viele Robbie Rottens, aber der Raum hat die gleiche Größe[nsfw]//&#34;, das im YouTube-Video-Hosting-Service am 12. Oktober 2016 gepostet wurde. Es enthält einen Musikclip aus der Show &#34;Lazy Town&#34;[[footnote]]Anm. d. Ü.: &#34;Lazy Town&#34; ist eine isländische Kinderserie, mit Robbie Rotten als Superschurke, gespielt von Stefán Karl Stefánsson.[[/footnote]], der dazu führt, dass Humanoide, die mit der Figur des verstorbenen isländischen Schauspielers Stefán Karl Stefánsson identisch sind, bei wiederholten Wiedergaben erscheinen.

Videos, die von SCP-3006 betroffen sind, können ihren Effekt verbreiten, hauptsächlich indem sie in Threads gepostet werden, in denen mehrere nicht betroffene Videos vorhanden sind. Innerhalb von 1–5 Minuten nach der Verlinkung beginnen alle anderen Videos, die im selben Thread verlinkt sind, die Effekte von SCP-3006 zu manifestieren. Menschen oder lebende Humanoide, die in Videos zu sehen sind, verdoppeln sich bei jeder Wiedergabe, einschließlich Personen, die sich außerhalb des Bildschirms befinden, wie Kameramänner und Tontechniker. Der Effekt ist exponentiell, da sich bei jeder Wiedergabe die Anzahl der Personen in jedem Video verdoppelt. Zum Beispiel hat ein Video mit 2 Subjekten bei der zweiten Wiedergabe stattdessen 4, bei der dritten 8 und bei der fünften 32. Keine dieser Entitäten scheint Kenntnis vom Effekt von SCP-3006 zu haben und oder diesen beunruhigend zu finden.

Obwohl sich der SCP-3006-Effekt auf verlinkte Videos auswirkt, ist er für jeden Betrachter einzigartig; das heißt, der Effekt von SCP-3006 hängt davon ab, wie oft die einzelne Person das Video angesehen hat. Wenn mehr als eine Person es ansieht, tritt dieser Effekt basierend darauf auf, wer die Wiedergabe physisch initiiert hat. Wenn die Person eine Reihe verwandter Videos ansieht, wird der Effekt bei diesen nachfolgenden Betrachtungen übertragen.

SCP-3006 betrifft hauptsächlich Videos, die in geschlossenen Umgebungen stattfinden, obwohl dies nicht universell ist und nicht als absichtlicher Effekt bestätigt werden kann. Einmal von SCP-3006 betroffen, ist es den aufgezeichneten Subjekten nicht möglich, den Bereich zu verlassen, in dem das Video stattfindet. An einem bestimmten Punkt erleiden diese Subjekte traumatische Verletzungen, die zum Tod führen, da die exponentiellen Humanoiden sofort zu Beginn der Videowiedergabe erscheinen. Dies verhindert nicht, dass der Effekt von SCP-3006 anhält.

Schließlich erreicht die Wiedergabe einen Punkt, an dem die Kamera und die Tonausrüstung aufgrund des starken Eingeweidedrucks in dem umschlossenen Raum zerstört werden. Dies kann auch bei Outdoor-Videos auftreten, wobei mehr Wiedergaben erforderlich sind, um diesen Punkt zu erreichen. Zu diesem Zeitpunkt ist das Erscheinungsbild des Videos variabel, mit nicht anomalen Grafiken, die mit beschädigten digitalen Bildern verbunden sind.

SCP-3006 wurde ursprünglich entdeckt, nachdem Social-Media-Berichte über ungewöhnliche Videos die Foundation darauf aufmerksam gemacht hatten. 11.346 anfängliche Betrachter von SCP-3006 wurden aufgespürt und erhielten Klasse-C-Amnesika. Nach dem Verhör wurden mehrere im ersten Video gezeigte Personen als nicht anomal eingestuft und erhielten Klasse-B-Amnesika.

Seit dem 18.01.2017 ist SCP-3006 als Euclid klassifiziert.

[[collapsible show=&#34;Colin Furze&#34; hide=&#34;schließen&#34;]]

&gt; **Titel:** Also was, WENN ganz viel Feuerwerk in meinem Lieferwagen explodiert
&gt; 
&gt; **Videobeschreibung:** Ein großer Lieferwagen wird mit Feuerwerkskörpern gefüllt, die dann angezündet werden, um das Fahrzeug zu zerstören.
&gt; 
&gt; **Anmerkungen:** Während der zweiten Wiedergabe war zunächst unklar, wo sich weitere humanoide Entitäten befanden. Die Analyse zeigte jedoch, dass menschliche Hände an den Fenstern des Fahrzeugs sichtbar waren, als das Feuerwerk losging. Keine der anderen im Video gezeigten Personen schienen es zu bemerken, und die Wiedergabe wurde normal fortgesetzt.
[[/collapsible]]

----

[[collapsible show=&#34;Mystery Science Theatre 3000&#34; hide=&#34;schließen&#34;]]

&gt; **Titel:** MYSTERY SCIENCE THEATER MANOS HÄNDE DES SCHICKSALS KOSTENLOS/Manos: The Hands of Fate
&gt; 
&gt; **Videobeschreibung:** Ein illegaler Upload der Folge der Fernsehsendung //Mystery Science Theater 3000// vom 30. Januar 1993, die Low-Budget-Filme und humorvolle Kommentare enthält. Der Film, der der Folge beigefügt ist, ist der Film //Manos: The Hands of Fate// aus dem Jahr 1966.
&gt; 
&gt; **SCP-3006-Effekt:** Nach 12 Widergaben wurden mehrere hundert Kopien des Moderators von den metallischen Puppenkomponenten aufgespießt. Darüber hinaus tauchten die Schauspieler in dem Film, über den gesprochen wurde, exponentiell auf, wobei Beinschienen, die von einem Charakter getragen wurden, tödliche Stichwunden bei den anderen Schauspielern verursachten.
[[/collapsible]]

----

[[collapsible show=&#34;Game Grumps&#34; hide=&#34;schließen&#34;]]

&gt; **Titel:** Dudes With Attitude: In nicht allzu ferner Zukunft … – TEIL 1
&gt;  
&gt; **Videobeschreibung:** Zwei erwachsene Männer spielen ein Videospiel, wobei Filmmaterial des Spiels und nur der im Aufnahmeraum erzeugte Ton hörbar ist.
&gt; 
&gt; **SCP-3006-Effekt:** Keiner der Moderatoren scheint sich dem Effekt von SCP-3006 bewusst zu sein. Die Folge läuft normal ab.

&gt; **Title:** Dudes With Attitude: Das ist kein Mond! – TEIL 2
&gt; 
&gt; **Anzahl der anwesenden Entitäten:** 4
&gt; 
&gt; **Anmerkungen:** Die Subjekte zeigen Verwirrung und mehrere Iterationen ihrer Stimmen argumentieren für die Gesamtheit der Episode. Es sind mehrere Versuche zu hören, den Aufnahmebereich zu verlassen, die alle erfolglos bleiben.

&gt; **Titel:** Dudes With Attitude: Scottie weiß es nicht – TEIL 3
&gt; 
&gt; **Anzahl der anwesenden Entitäten:** 6
&gt; 
&gt; **Anmerkungen:** Die Subjekte werden sich des anomalen Effekts bewusst. Geräusche von Gewalt sind zu hören, wobei mindestens eine der Entitäten terminiert worden zu sein scheint. Dies scheint die Anzahl der in nachfolgenden Videos vorhandenen Entitäten nicht beeinflusst zu haben.

&gt; **Titel:** Dudes With Attitude: Moment, ist das real? – TEIL  4
&gt; 
&gt; **Anzahl der anwesenden Entitäten:** 24
&gt; 
&gt; **Anmerkungen:** Massenverwirrung ist zu hören. Das Spiel wird von diesem Punkt an vollständig ignoriert, da die Grafik nicht über einen Titelbildschirm hinausgeht. Im Hintergrund scheinen sich Subjekte organisiert zu haben und sprechen nur, wenn sie einen &#34;Zauberstab&#34; halten. Im Laufe einer Debatte wird entschieden, verschmutzte Kleidung in einem Korb zu lagern und Essen und Wasser zu rationieren, während sie versuchen, den Aufzeichnungsbereich zu verlassen. Mehrere Gewaltausbrüche werden von den anderen Entitäten unterdrückt. Kurz vor Ende des Videos ist das Geräusch eines Sofas zu hören, das als Rammbock benutzt wird.

&gt; **Titel:** Dune Buggy: Heiße Sandmassage – TEIL 11
&gt; 
&gt; **Anzahl der anwesenden Entitäten:** 576
&gt; 
&gt; **Anmerkungen:** Ständiges, unverständliches Schreien.

&gt; **Titel:** Bitte oh bitte: Warum passiert mir das immer? – TEIL 77
&gt;   
&gt; **Anzahl der anwesenden Entitäten:**  ~500,000
&gt; 
&gt; **Hinweise:** Geräusch von sanftem Schwappen mit verschlüsselten, rötlich digitalisierten Videografiken.

[[/collapsible]]

**Anhang:** Abschrift von Befragung 3006-J


= **[VIDEO ZENSIERT]**

 
&gt; **Befragter:** ███ ██████
&gt; 
&gt; **Befrager:** Dr. Krang
&gt; 
&gt; **Vorwort:** Am 14.02.2017 entdeckte ein anderer Videoproduzent, ███ ██████, mehrere seiner Videos, die von SCP-3006 betroffen waren. Diese Transkription ist für eine Iteration der Befragung. Das Original ist verloren gegangen oder hat nie existiert.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Krang:** Können Sie Ihren Namen fürs Protokoll nennen und buchstabieren?
&gt; 
&gt; **███ ██████:** Sicher//(nervöses Lachen)// Ein bisschen wie ein Zeitungsinterview, finde ich. Ich bin ███ ██████, █ █ █, █ █ █ █ █ █. Aber das wussten Sie schon, oder?
&gt; 
&gt; **Dr. Krang:** Wann sind Sie zum ersten Mal auf die Videos aufmerksam geworden?
&gt; 
&gt; **███ ██████:** Jemand hat es auf Twitter mit mir verlinkt, glaube ich. Es ist komisch, zu sehen, wie Leute, die man kennt, so durchgeknallt werden. Man fühlt sich schlecht, aber sie sind nur kleine Computermenschen, richtig? Also eigentlich keine große Sache. Das dachte ich zumindest.
&gt; 
&gt; **Dr. Krang:** Wie lange hat es gedauert, bis Sie die Videos entdeckt haben, in denen Sie zu sehen waren?
&gt; 
&gt; **███ ██████:** Ja, also, Sie wissen, wie YouTube funktioniert, es war eines der vorgeschlagenen Videos. Gott. Alter, ich … Es ist nichts, was ich beschreiben möchte. Also habe ich versucht, es zu melden und … jetzt bin ich hier bei euch.
&gt; 
&gt; **Dr. Krang:** Wie oft haben Sie sich das Video angesehen?
&gt; 
&gt; **███ ██████:** Ich weiß es nicht. An einem bestimmten Punkt verliert man den Überblick. Weil es lustig ist, oder? Es ist seltsam, eine Tonne von sich selbst zu sehen. Ich wusste nicht, was ich dort sonst tun sollte, um ganz ehrlich zu sein.
&gt; 
&gt; **Dr. Krang:** Was meinen Sie?
&gt; 
&gt; **███ ██████:** Nun, es ist nur... Ich weiß nicht, warum ich gegangen bin. Hatten Sie das Gefühl, jemals etwas getan zu haben, und wenn Sie fertig sind, wissen Sie nicht einmal, warum Sie es getan haben? So fühlte es sich an. Fast so, als wäre es ein Traum oder so.
&gt;</textarea></pre>
