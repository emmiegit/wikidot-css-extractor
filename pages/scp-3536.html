**Mã vật thể:** SCP-3536

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-3536 được quản thúc trong một buồng chứa cấp-Safe tại Điểm-234. Việc thử nghiệm SCP-3536 với các SCP vi khuẩn khác bắt buộc phải có văn bản cho phép của Nghiên cứu viên Giám sát tạm quyền (hiện là Tiến sĩ Maravilla). Mọi cá thể SCP-3536-1 sinh ra trong quá trình thử nghiệm sẽ được tiêu hủy bằng cách đốt khi kết thúc.

**Mô tả:** SCP-3536 là một cỗ máy cơ khí, chiếm diện tích khoảng 30m^^2^^ . Cấu tạo chính SCP-3536 gồm một phễu dán nhãn &#34;Nguyên Liệu Thô&#34;, hai buồng nuôi cấy, hàng loạt máy bơm và máy nén, cùng một bảng điều khiển chứa các núm vặn. Cả hai buồng sẽ tự động nạp lại dung dịch khi hết. Do bị ăn mòn nên chỉ còn một núm còn hoạt động. SCP-3536 cũng có giá đỡ đang chứa một ống nghiệm.

Một bản hướng dẫn sử dụng viết tay đã được thu hồi cùng với SCP-3536, trên đó có cung cấp một phần thông tin về cách hoạt động của dị thể. Bản hướng dẫn nêu rõ bất kì hợp chất nào chứa carbon, hydrogen, nitrogen, oxygen và phosphorus đều có thể dùng làm nguyên liệu, tuy nhiên tốt nhất là hỗn hợp gồm than củi, phosphorus acid, sulfuric acid, và khí nitrogen.

Khi có mẫu vi khuẩn được đưa vào ống nghiệm, SCP-3536 sẽ dùng nguyên liệu thô để tạo ra các bản sao sống của bất kì chủng vi khuẩn có trong mẫu. Những nhân bản thu được, gán mã định danh SCP-3536-1 với kích thước theo cài đặt đã chọn trên núm vặn; thử nghiệm cho thấy các cá thể có độ dài từ 2 đến 45 cm.

Các cá thể SCP-3536-1 có cấu trúc ổn định, tuy vi phạm định luật Bình phương-Lập phương. Mặt khác, chúng không có sự khác biệt quá lớn so với các nhân bản không dị thường.

**Phát hiện:** Cơ quan thực thi pháp luật ở Georgetown, Guyana đã bắt giữ chín nghi phạm đang 
bắt cóc một bệnh nhân từ Bệnh viện Tưởng niệm Davis được chẩn đoán viêm màng tim. Nhóm nghi phạm này chịu trách nhiệm cho nhiều báo cáo về hành vi cố ý dùng vũ lực và xâm nhập trái phép nhiều bệnh viện, đặc biệt nhóm này còn nổi tiếng với //phương thức gây án// thu thập các mẫu bệnh phẩm có tính truyền nhiễm và từ bệnh nhân giai đoạn cuối. Sau khi khám xét nơi ở thủ lĩnh băng nhóm, SCP-3536 được phát hiện trong tầng hầm nhà nghi phạm. Kèm với đó là lượng lớn phế liệu SCP-3536-1, trùng khớp với giả thuyết rằng chế độ ăn các nghi phạm chỉ bao gồm SCP-3536-1.

Kèm với SCP-3536 cảnh sát tìm thấy hàng chục cuốn sổ ghi lại các công thức để chế biến SCP-3536-1, suy nghĩ riêng của nghi phạm, kèm các kế hoạch bắt cóc thất bại. Các đoạn trích cho thấy rằng các nghi phạm càng ngày ám ảnh với SCP-3536 và SCP-3536-1. Đáng chú ý, phân tích đã chỉ ra nét chữ viết trên hướng dẫn sử dụng không khớp với bất kì nghi phạm nào.

Các nhân sự cấp-D tiêu thụ SCP-3536-1 chủ yếu (~90%) nhận xét hương vị rất dễ chịu, tuy nhiên thử nghiệm không đem lại bất kì bằng chứng nào về tính gây nghiện hay ảnh hưởng tâm trí của SCP-3536 hoặc SCP-3536-1.
