    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1006**
**Originál:** https://scp-wiki.wikidot.com/scp-1006
**Autor:** [[*user TexasBigfoot]]
**Překladatel:** [[*user VnnnVnnn]]
[[include info:end]]

**Objekt #:** SCP-1006

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-1006 je zadrženo na ploše o poloměru 213 m v národním parku [VYMAZÁNO] a je třeba jej pravidelně dvakrát týdně překontrolovávat. Na základě krycího prohlášení o &#34;ohrožených druzích&#34; je všem civilistů vstup k subjektu odepřen. Vzhledem ke značné choulostivosti jednotlivých členů a jejich náchylnosti ke změnám prostředí se přesun SCP-1006 silně nedoporučuje. Na území zadržovací zóny bylo zřízeno Monitorovací Stanoviště 45, které dodává SCP-1006 dle potřeby různé audioknihy komunistické i klasické literatury, či případně černý inkoust a plakátový papír.

Kvůli možnosti kontaminace drobnými znečisťujícími částečkami musí veškerý personál vstupující do zadržovací zóny povinně nosit ochranné prostředky vůči nebezpečným látkám typu C. Při opouštění objektu je nutno provést běžnou dekontaminaci ( dle dokumentu FSP0371-D-B-07 ), aby se zabránilo nekontrolovatelnému rozšíření SCP-1006.

**Popis:** SCP-1006 je organizovaný kolektiv dosud neznámého poddruhu rodu //Araneus//. Členové této komunity dosáhli neznámým procesem lidské úrovně inteligence a vybudovali rudimentární systém vládnutí, jenž se snaží podobat marxistickému komunismu.

Původní kolonie SCP-1006 byla objevena 1.4.19██ párem turistů, který na svůj objev posléze upozornil úřady parku. Po objevení psaného propagandistického textu v centrální pavučině spolu s důkazy o markantním využití velmi jednoduchých nástrojů, pavučin připomínajících obličeje kolemjdoucích a prostých pokusech o zablokování místa pomocí menších popadaných větví převzala tento objekt Nadace.

SCP-1006 je sociální komunita, kde někteří její členové spravují síť a jiní jsou zřejmě vybíráni, aby zajišťovali činnost &#34;celku&#34;.  Po poskytnutí černého inkoustu a plakátových papírů začne SCP-1006 komunikovat s lidmi vytvářením slov psaných v angličtině. Tato komunikace se z velké části zaměřuje na požadavky na zlikvidování západního imperialismu, jízlivou kritiku buržoazie a žádost o omezení používání postřiků proti komárům v přilehlé oblasti parku.

&#34;Hlavou&#34; vlády je nadrozměrný pavouk, mírně se podobající slíďákovi, a který se sídlí v největším stromu celé kolonie. Právě s tímto pavoukem, který vnímá okolní svět jako &#34;něco, co patří nám a co je pouze spravováno buržoazními humanoidy&#34;, bývá zprostředkována komunikace. Nadačním zaměstnancům se tento jedinec představil pod jménem &#34;Dobrotivý Vůdce&#34;.

SCP-1006 se v současné době zdržuje uvnitř shluku černých dubů, a to v masivní a komplexní centrální pavučině a několika pavučinách vedlejších. Tyto sítě se zdají být velmi dobře udržované a jakékoliv poškození, ke kterému dojde, je okamžitě opraveno. Kolem kolonie je cítit velmi odpudivý zápach způsobený přítomností tisíců mrtvých kusů hmyzu, jednotlivých členů SCP-1006 a občasných uhynulých ptáků či jiných drobných živočichů.

Důkladné zkoumání provedené arachnology a sociology odhalilo, že příslušníci SCP-1006 využívají centralizovaný expertní skupinu, která prostřednictvím komplikovaných frekvencí vysílaných do pavučiny šíří ideu &#34;Dobrotivého Vůdce&#34; dál do celého kolektivu.

**Dodatek:** Uprostřed jedné části pavučiny byly nalezeny kosterní pozůstatky člověka mužského pohlaví, obklopeného uhynulým hmyzem a řadou drobných lesklých předmětů, jako jsou například uzávěry od lahví a drobné oblázky, spolu s několika kapesními hodinkami a úlomky kovu, což má zjevně představovat určitý projev úcty. SCP-1006 sice brání veškerému zásahu vůči této kostře, avšak na základě pasivní analýzy lze usuzovat, že muž zemřel před několika desítkami let na následky tupého úderu do zadní části hlavy. Identifikační doklady umístěné poblíž těla ho identifikují jako známého politického radikála, který byl v roce 1976 prohlášen za pohřešovaného poblíž nedalekého města ███ ████ v Texasu.
