[[include component:credit-button]]
**Artikel:** SCP-1102 – Das Blue-Ridge-Phänomen
**Autor:** [[*user Sophia Light]]
**Original:** http://www.scp-wiki.net/scp-1102
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1102

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1102 ist auf eine bereits besiedelte Landschaft beschränkt, was ihm die CU-Caldera-Designation als hochsensibles weit verbreitetes Phänomen gibt. Nach diesen Regelungen wird das zivile Bewusstsein für einen übergreifenden Effekt durch lokale Agenten überwacht und einzelne Ausbrüche sind nach Standardverfahren basierend auf Zeugenaussagen und der Beeinflussung zu unterdrücken. Darüber hinaus haben Foundation-Soziologen gemäß Caldera-Protokoll bei der Kultivierung und Trennung des zivilen Bewusstseins zu helfen, indem sie verschiedene Mythologien der Aspekte der Manifestation von SCP-1102 schaffen. Mehr als ██ davon sind im Umlauf und es wird angenommen, dass sie die Bildung einer ganzheitlichen Sicht auf das fragliche Phänomen verhindern.

Aktive Exemplare oder Manifestationen werden in Kürze verschwinden und sind nach Möglichkeit am Betreten dicht besiedelter Gebiete und Straßen zu hindern. Es ist nicht bekannt, dass aktive Exemplare für den Menschen gefährlich sind.

Die Forschung ist derzeit ausgesetzt, die Wiederaufnahme ist für den ██.██.████ geplant.
 
**Beschreibung:** SCP-1102 ist ein Phänomen, das in der Blue-Ridge-Mountain-Gebirgskette im Osten der USA lokalisiert ist, obwohl Hinweise darauf hindeuten, dass es auch ein Gebiet einschließen könnte, das so weit südlich wie Mittel-Georgia und Alabama ist. (Für eine vollständige Karte von SCP-1102-bezogenen Vorfällen, von denen der aktuelle Standort bestimmt wurde, kontaktieren Sie Dr. ████ oder einen Stufe-4-Mitarbeiter.) Die genaue Ursache dieses Effekts ist unbekannt, da kein externer Faktor irgendeinen Aspekt von SCP-1102 beeinflusst hat. Es wird daher angenommen, dass dies mit [DATEN GELÖSCHT] zusammenhängt.

Der Effekt tritt nur nachts, bei Regen oder Schnee auf und zielt auf verstorbene Körper in einem kleinen, zufällig ausgewählten Bereich ab. Für jede einigermaßen intakte Leiche im Gebiet wird ein belebtes Abbild des ursprünglichen Organismus erscheinen, mit geringfügigen Unterschieden, einschließlich (bei Menschen): Veränderungen (Verdunkelung oder Aufhellung) des Hauttons, Deformierung (siehe Dokument 1102-114A██), Veränderung oder Fehlen von Gesichtszügen oder kleinen Körpergliedern (Finger, Zehen, Genitalien) und █████ ██████████ █████. Kleidungs- und Körpermodifikationen oder Piercings, sofern sie intakt sind, bleiben grundsätzlich erhalten. Es ist nicht bekannt, ob die resultierenden Entitäten mit der ursprünglichen Kreatur identisch oder vollständig neue Organismen sind.

Der vorherrschende Drang in allen Subjekten, ob menschlich oder nicht, scheint die Rückkehr oder Wiedervereinigung mit anderen Mitgliedern der ursprünglichen Spezies zu sein. Subjekte wissen instinktiv, wo die nächste Gruppe ist, und je größer die Gruppe, desto wahrscheinlicher ist es, dass das Subjekt versucht, sich in sie zu integrieren. Eine historische Sichtung beschreibt zum Beispiel, &#34;einen gesichtslosen Hund, geisterhaft weiß, in Gesellschaft anderer wilder Hunde, ohne zu schreien oder ein Geräusch zu machen, da sein Maul verschlossen war&#34; gesehen zu haben.

In seltenen Abständen tritt der Effekt jedoch in extremen Größenordnungen auf, die viele Quadratkilometer umfassen können. Eine weitere Darstellung kann in Dokument 1102-A4 für Prozedur 1102-EVE &#34;Wiederauferstehungswälder&#34; abgerufen werden. Für den Kontext: Folkloristen, Historiker und Bergungsteams der Foundation schätzen, dass dieses besondere Ereignis im vergangenen Jahrhundert dreimal aufgetreten ist.

In derselben Nacht, in der sie erschienen sind, verschwinden alle Entitäten vollständig, normalerweise kurz vor Sonnenaufgang. Abgesehen von Fußabdrücken, beschädigter Vegetation usw. hinterlassen sie keine erkennbaren physischen Beweise für ihre Präsenz. Aufgrund des seltenen Vorkommens und der vorübergehenden Art der Entitäten sind nur begrenzte Informationen über sie oder den Effekt verfügbar, und die Forschung steht noch aus.

----

2006 waren 100 Foundation-Agenten vier Monate lang an Friedhöfen im Blue-Ridge-Gebiet stationiert, in der Hoffnung, sehen zu können, wie sich das Phänomen manifestiert – am Ende wurde ein Exemplar erfolgreiche gefasst und die folgenden Beobachtungen wurdengemacht:
* Entitäten sind körperlich und haben Masse.
* Entitäten reagieren nicht auf fremde Geräusche oder Lärm, selbst wenn sie die Anwesenheit weiterer Wirtsarten erkennen – wenn beispielsweise eine Aufnahme eines großen Chors für eine Entität gespielt wurde, bewegte sie sich immer noch auf die beiden anwesenden Agenten zu (was die größte menschliche Präsenz in der Nähe war).
* Entitäten können &#34;sterben&#34; und haben menschliche Anatomien ohne wesentliche Änderungen oder Ergänzungen. Gehirn- und Nervenaktivität sind jedoch sporadisch und scheinen nicht der typischen Anatomie zu entsprechen.
* Entitäten ähneln der entsprechenden ursprünglichen Leiche, obwohl sie sich in vielerlei Hinsicht unterscheiden.
* Die Entität ist in gewisser Weise weiterhin mit der ursprünglichen Leiche &#34;verbunden&#34;. Wenn die Entität verschwindet, wird auch die ursprüngliche Leiche ungefähr zur gleichen Zeit verschwinden. Das endgültige Ziel beider Entitäten ist unbekannt, ebenso wie sie verschwinden.
* Es wird angenommen, dass die Entitäten weder ein Bewusstsein haben noch intelligent sind und keine komplexe Intelligenz besitzen.

----
**Zusätzliche Datei 1**
Wegen seiner unvorhersehbaren und spärlichen Natur wurde das Phänomen anhand lokaler Geschichten und Berichte untersucht, die es zu beschreiben scheinen – mehrere Folkloristen haben den Auftrag, möglicherweise reale Berichte von fiktiver Mythologie zu unterscheiden. Anhand dieser Ergebnisse wurde der Effekt bereits in genauen Geschichten beschrieben, einschließlich der Tagebücher von mindestens drei verschiedenen isolierten Bauern in der Gegend, die sich der Beobachtung des Phänomens widmeten, als es auftrat.

Zum Beispiel ereignete sich 1978 ein Vorfall, über den in einer Lokalzeitung berichtet wurde (bevor die Foundation ihre derzeitigen Sicherheitsmaßnahmen für den Effekt abgeschlossen hatte). Ein 17-jähriger Mann wurde von einem Unbekannten getötet und offenbar in der Nacht der Abschlussfeier der Schule in einem flachen Grab in der Nähe seiner ehemaligen High School begraben. Fünf Monate später wurde die Person in der Nacht einer Schüler-Spendenaktion reanimiert (die für SCP-1102 typischen Mutationen durchmachend), zeigte die typischen Anzeichen, von menschlicher Präsenz angezogen zu werden, und betrat die Schule durch eine unverschlossene Tür.

Die Polizei wurde alarmiert, aber aufgrund zahlreicher Störungen vergingen mehrere Stunden, bis sie eintraf, und zu diesem Zeitpunkt war die High School abgeriegelt und es herrschte völlige Panik. Die meisten der Anwesenden evakuierten sich selbst, mit Ausnahme einiger Schüler, die in einem verschlossenen Küchenbereich gefangen waren, und eine 18-jährige Frau, die mit der betroffenen Person eine Beziehung hatte und dabei beobachtet wurde, wie sie einer Ecke eines Gemeinschaftsbereichs schrie: &#34;Big Joe! Big Joe, ich bin&#39;s, C██████! Ich bin es! Du bist für uns zurückgekommen, Big Joe!&#34;

Die korrekte Identifizierung des Jugendlichen als Joseph ████ ist trotz erheblicher Veränderungen von Interesse, und es wird gehofft, dass in weiteren Berichten weitere Beschreibungen dieses Phänomens aufgedeckt werden. 

----
**Zusätzlicher Personalbericht von Dr. ██████ ████**
Blue Ridge ist groß, einsam, mysteriös – es sind tatsächlich die Bäume, die es blau machen, und bei Sonnenuntergang bricht die Nacht herein wie nirgendwo sonst auf der Welt. Das bedeutet, dass es für uns möglicherweise der beste Ort östlich des Mississippi ist, um sowas zu finden. Nichtsdestotrotz verteilen sich die Leute und wir rufen immer mehr nach Vorfällen in Great Smokey – außerdem haben wir immer noch keinen guten Weg gefunden, das SCP aus Blue Ridge herauszuholen (und es dann vielleicht woanders hineinzutun, wie in eine große Kiste mit einem Schloss.)
Die einzige Theorie, die wir haben, ist diese: Ich habe vor einiger Zeit mit ██-█ ein paar Bier gezischt, und er sagte, die einzige Möglichkeit, wie wir das schaffen könnten, wäre, die gesamte Gebirgskette einzudämmen. Er hat recht. Den Effekt kann man nicht aus der Landschaft entfernen – es ist etwas in den Bergen, an den Bergen, das alle Toten gesichtslos und wahnsinnig zurückkommen lässt.
Ich weiß nicht was es will. Uns vertreiben, sollen wir Mitleid mit ihm haben oder will es sich mit uns anlegen? Auch wenn es hilfreich wäre, hoffe ich, dass es das niemals herausfindet.</textarea></pre>
