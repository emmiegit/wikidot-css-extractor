&gt; **生成条件参数设置**
&gt; 
&gt; 对生成环境、地区、气候的描述
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 对生物的描述
----
&gt; **生成条件参数设置**
&gt; 
&gt; 时间设置为100万年后，地点及气候类型为亚热带城市，附加条件为有人类居住
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 类似家猫的小型食肉目猫科动物，花色与现代常见家猫类似，四肢稍短。其一般会前往公共场所的垃圾箱或餐馆觅食，同时也具备直接用爪撕开包装袋的能力。其似乎在一定程度上理解城市中交通工具的移动方式，有时会搭乘途经的公共交通移动。与现代家猫不同，其似乎更倾向于在日间活动，并在夜间寻找庇护场所休息。基因测序显示与此动物基因最接近的现代动物为--僧帽--家猫。值得一提的是，其似乎对SCP-CN-287外的人类个体有一定认识，并表现出相当程度的友好。
&gt; 
&gt; **备注**
&gt; 
&gt; SCP-CN-287产生的城市模型与现代城市并无区别。

&gt; **生成条件参数设置**
&gt; 
&gt; 时间设置为1000万年后，地点为█████市，环境类型为温带，附加条件为█████。
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 由毛发、肌肉组织和血管组成的近球形生物，其中包含数个人类颅骨形成的骨质团块。生物在SCP-CN-287生成的城市模型中缓慢移动。两个个体相遇会导致个体之间发生冲突，个体的攻击方式主要为骨质团块之间相互碰撞。随后两个个体相互远离，每个个体的骨质团块之间开始相互碰撞，每个骨质团块分别占据个体的一块区域，最终导致个体分裂，分裂后每个子个体的死亡率达95%。基因测序显示与此动物基因最接近的现代动物为智人。
&gt; 
&gt; **备注**
&gt; 
&gt; 因为分裂后每个子个体的死亡率极高，目前基金会研究员暂时否定了该个体依靠这种方式繁殖。该种生物的繁殖方式仍然未知，最后一个个体于████年█月█日死亡。

&gt; **生成条件参数设置**
&gt; 
&gt; 时间设置为2000万年后,，地点为火星的希腊平原，附加条件为有冰川埋藏在表土之下。
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 一个由未知文明组成的聚落，据观察，聚落内的居民保有大部分地球人类的特征，但是这些生物体积更庞大，骨架明显更为厚实。并未观察到那些生物颈部，以比一般人类更大的头部从下巴直接和胸部和肩膀相连，扁平的面部结构内似乎包含着厚厚的脂肪层，口部被一个短小的喙所取代。眼部与皮肤黑色素增生，头发却呈现浅色，也能观察到少数亮橘色皮肤的变体，并且每个个体无论性别都长有六至八对的乳房。脚踝部分类似羚羊一类蹄状的结构，并且可以朝四个方向弯曲，手臂从肩膀延伸至指尖处都变得极为细长。对于当地文明的观测，这些居民似乎大部分居住于地底，地表除了由未知蓝色合金所造的探井机，以及用当地岩石堆砌而成，被推测为地下城市的出入口的堡垒外并未观察到任何建筑，在地表上游荡的生物被观察到会采集并敲碎岩石进行食用。在观察了10分钟后，一架印有SCP基金会标志的█████突然从地表出现，同样人种但穿着类似基金会特工的居民从█████出现并手持类似SCP-███的装置导致SCP-CN-287内的情况直至被清空后都无法被观察人员记忆。
&gt; 
&gt; **备注**
&gt; 
&gt; SCP-CN-287内所产生的高智能生物极有可能是移民至火星的人类，并且为适应火星环境而导致了预想内的突变，甚至还观测到了内部发展出类似基金会的存在。无法确定这是否是SCP-CN-287依照实际条件参数进行的模拟，亦或是SCP-CN-287将符合参数的平行宇宙投射出，又或是这些事将来会真实发生。
&gt; 
&gt; **附录**
&gt; 在该项实验完成后的一个月，一颗陨石坠落在收容SCP-CN-287站点的附近，值得注意的是陨石与陨石周遭的地板均未损毁。陨石立刻被送往站点内的实验室进行研究，后来发现到陨石的构成与希腊平原上的岩石成份相同，内部包含着与探井机相同材质的蓝色合金所构成的光滑球体，球体在触碰后产生出了一道未知文字的投影。对位于2000万年后时间线火星的基金会在SCP-CN-287的实验过后得知了地球上基金会的存在而试图进行联系的可能性将在基金会内部人员破译文字后进行审议。
&gt;
&gt; 
&gt; **在完全确认今天发生的事件是否与SCP-CN-287有关前，任何地球以外区域的实验都必须经由O5书面的批准- 站点主任███**

&gt; **生成条件参数设置**
&gt; 
&gt; 时间设置为1.5亿年后，地点为南极毛德皇后地，未设置附加条件。
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 鸟纲动物，前肢扁平且不具备运动功能；后肢细长，体表角质化且被覆外形近似于爬行动物鳞片的羽毛。昼伏夜出，以环境中自然生长的被子植物肉质茎及果实为食，偶尔取食环境中的昆虫（昆虫近似于沙漠蝗虫）和未辨认的某种啮齿类动物。测序显示该动物最接近的物种是帝企鹅(//Aptenodytes forsteri//)。但是对水族箱外的克隆体做进一步观察测试显示，该动物的体型比帝企鹅更小，游泳能力完全退化，体表角质化程度较高，皮下脂肪和育儿袋趋于退化，这些性状都表明了该动物对炎热干旱环境的适应能力。
&gt; 
&gt; **备注**
&gt; 
&gt; 水族箱显示1.5亿年后的毛德皇后地及附近地区拥有比当前条件下更高的初级生产力和物种多样性。基于动物对旱生环境的适应及抗寒能力的退化，推测可能是由于南极洲大陆已漂移至热带或亚热带，毛德皇后地与其它大陆贴合。导致当地气候更近似于热带沙漠气候。这也可以解释水族箱中出现的疑似非洲物种沙漠蝗虫。
