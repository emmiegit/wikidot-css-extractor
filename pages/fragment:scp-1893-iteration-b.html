    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Wir lagen zusammen in der Dunkelheit, draußen regnete es sanft. Es war ein langer Tag gewesen und wir mussten Sophie am Morgen zum Tierarzt bringen. Du warst besorgt; du hast irgendwo gelesen, dass einige Hunde allergisch auf Anästhetika reagieren, dass einige Hunde während der routinemäßigen Zahnreinigung sterben. Ich habe dir gesagt, dass es in Ordnung ist, dass es ihr mit ziemlicher Sicherheit gut gehen wird, aber die Möglichkeit, dass Sophie in Gefahr sein könnte, hat mir auch Angst gemacht. Wir haben nur versucht, über andere Dinge zu sprechen, über irgendetwas anderes.

&#34;Objektnummer?&#34;, hörte ich dich murmeln.

&#34;SCP-1893&#34;, antwortete ich. &#34;Klassifizierung?&#34;

&#34;Euclid,&#34; hast du schläfrig geantwortet.

Ich wusste nicht, wie ich antworten sollte, also wechselte ich das Thema. &#34;Sicherheitsmaßnahmen?&#34;

&#34;Alle Geschichten, die SCP-1893 beinhalten oder sich darauf beziehen, sind im tertiären Hauptrechner an Standort-38 einzudämmen, bis Foundation-Forscher eine Methode entdecken, um sie ohne eine Kontamination zu riskieren auf andere Computer zu übertragen&#34;, sagtest du.  &#34;Multiple redundante Geschichten sind jederzeit auf dem Hauptrechner aufzubewahren. Sollte SCP-1893 beginnen, aggressives oder anderweitig ungewöhnliches Verhalten zu zeigen, sind zusätzliche, in dem von SCP-1893 verwendeten Stil geschriebene Geschichten auf den Computer herunterzuladen. Ausdrucke aller Geschichten vor und nach dem Befall mit SCP-1893 sind im Büro des Direktors in einem dreifach verschlossenen Safe aufzubewahren; keine anderen Kopien sind in irgendeiner anderen Form an einem anderen Ort aufzubewahren, um eine mögliche Kontamination zu vermeiden. Soweit möglich, ist die Diskussion über SCP-1893 auf nicht elektronische Mittel zu beschränken, und Bezugnahmen auf die Objektnummer SCP-1893 sind auf anderen Foundation-Servern oder -Computern als den oben genannten zu untersagen.&#34;

&#34;Beschreibung&#34;, begann ich zu antworten. &#34;SCP-1893 ist ein unvollständig verstandenes Phänomen, von dem angenommen wird, dass es elektronischer oder digitaler Natur ist. Das Phänomen hat zumindest eine primitive Art von Intelligenz gezeigt, in Form der Anpassung an neue Umgebungen und der Vermeidung unwirtlicher Umgebungen und einer rudimentären Fähigkeit, mit Foundation-Forschern zu kommunizieren, wenn auch indirekt. Es ist nicht bekannt, ob die Entität intelligent oder sogar empfindungsfähig ist.&#34;

Du wurdest so wütend, sobald ich das sagte. Du warst immer so stur, sogar, wenn es nicht nötig war. Manchmal war es das, was ich an dir liebte; manchmal wünsche ich mir wirklich nur, dass du auf die Vernunft hören würdest. 

Ich ging in die Küche, um mir ein Glas Wasser zu holen. Als das Licht des Kühlschranks die Ecken des Wohnzimmers erhellte, betrachtete ich das Haus, das wir zusammen gebaut hatten. Die Ledersofas, die deine Mutter vom Straßenrand gerettet hat, der Fernseher, den ich vor fast einem Jahrzehnt zu Weihnachten bekommen habe, die Regale voller Bücher von uns beiden durcheinandergewürfelt. Wir hatten eine Familie, du und ich und Sophie, und einen Ort, den wir unser Zuhause nennen konnten. Ich drehte mich um und ging an dem Mann in der Ecke vorbei ins Schlafzimmer, zuversichtlich, dass es keinen Grund zum Kämpfen gab. Nicht heute Nacht.

&#34;Das Hauptmerkmal von SCP-1893 ist seine memetische Eigenschaft&#34;, sagte ich, &#34;es ist unmöglich, die Entität wahrzunehmen, mit ihr zu interagieren oder über sie zu diskutieren, außer durch fiktive Erzählungen. Insbesondere wird jede elektronische Nachricht, die sich auf SCP-1893 bezieht, von der Entität in eine Prosapassage mit variabler Länge, variablem Ton oder Inhalt geändert. Von SCP-1893 veränderte Nachrichten werden jedoch immer gewisse konstante Eigenschaften haben.&#34; 

Du nicktest und führtest meinen Gedanken weiter, so wie du es immer konntest. &#34;Erstens&#34;, sagtest du, &#34;wird der Inhalt der ursprünglichen Nachricht intakt gelassen und ersetzt jeden Dialog zwischen Charakteren in der Geschichte. Zweitens enthalten Geschichten oft zwischen zwei bis drei Charaktere; während der Dialog zwischen ihnen konstant bleibt, wird  angenommen, dass Kulisse und Ton der Charaktere und ihrer Umgebung oft die &#39;Stimmung&#39; von SCP-1893 zum Zeitpunkt des Zugriffs widerspiegeln. Drittens können sich Komponenten der Handlung der Geschichte ändern, je nachdem, ob SCP-1893 die Identität des Lesers bestimmen kann oder nicht, obwohl die Forscher bisher kein Muster in den Modifikationen erkennen konnten.&#34;

Ich schloss mit dem Offensichtlichen: &#34;Schließlich werden alle Instanzen von Geschichten, die von SCP-1893 verändert wurden, einen unbekannten Charakter enthalten, der als ungewöhnlich groß und muskulös beschrieben und von dem oft gesagt wird, dass er Tätowierungen von Stierhörnern auf oder in der Nähe des Gesichts hat. Das Ausmaß, in dem dieser Charakter mit den anderen interagiert, ist oft ein Hinweis auf das Aggressionsniveau von SCP-1893 in diesem Moment; wenn die Entität ruhig ist, wird der Charakter kaum erwähnt oder diskutiert. Wenn SCP-1893 sich bedroht fühlt oder bereit ist anzugreifen, zeigt der Charakter eine zunehmend wichtige oder zentrale Rolle für die Handlung der Geschichte.&#34;

[[module ListUsers users=&#34;.&#34;]]

Dein Handy ging los, eine polyphone Nachbildung eines Liedes des Wu-Tang-Clans. Eine Voicemail-Nachricht. Du hast mich gebeten, ranzugehen (Du hast Voicemails immer gehasst, so wie die Leute früher Anrufbeantworter gehasst haben). Ich griff zum Nachttisch, vorbei an der Stelle, an der normalerweise dein Baseballschläger steht, und nahm das Telefon. Ich gab deine PIN ein und hörte zu. Eine raue Stimme knurrte:

&#34;Lies weiter, %%title%%. Ich werde hier sein, wenn du gehst.&#34;

Was auch immer //das// bedeutet. Ich sagte zu dir, es sei ein Telefonverkäufer, legte das Telefon zurück und drehte mich um.

[[/module]]

Wir fingen an, einzudösen. Wir wünschten uns gute Nacht, dachten an den nächsten Tag, was schnell verblasste. Ein letzter Gedanke kam dir in den Kopf. &#34;Anhang 1893-A?&#34;, fragte ich. 

&#34;Obwohl bisher keine Anstrengungen unternommen wurden, um SCP-1893 vollständig einzudämmen&#34;, murmeltest du müde, &#34;deuten alle Beweise darauf hin, dass die Entscheidung der Foundation, die Entität als solche zu klassifizieren, sie veranlasst hat, dies als ihren &#39;Namen&#39; anzunehmen und speziell auf jede Erwähnung dieser Objektnummer in elektronischen Medien zu reagieren. Unter der Annahme, dass dies zutrifft, wurde ein theoretischer Plan für den Fall ausgearbeitet, dass die Terminierung von SCP-1893 notwendig werden sollte. Gemäß diesem Plan würde Foundation-Personal … zuerst …&#34;

Du warst eingeschlafen. Ich sah zu, wie sich deine Brust für eine Sekunde hob und senkte, dann nickte ich selbst ein.

[[module ListUsers users=&#34;.&#34;]]

,,Erinnere dich, %%title%%, sie sind //glücklich.// Was sie nicht wissen, tut ihnen nicht weh.,,

[[/module]]</textarea></pre>
