    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个小船造型的婴儿床，边缘装饰有陈旧的缆绳，救生圈等物品。躺入项目的受试者将会发现自己置身于一艘位于海洋中心的小船上，周围因雾气而能见度极低，空气潮湿且温暖。部分受试者称自己能听见遥远的笑声与铃铛声。\n**回收日期：**20██/██/██\n**回收地点：**██市旧货市场\n**当前状态：**--保存于位于██市的Site-CN-91中-- 已无效化\n**笔记：**因为随婴儿一同放入的摄像机无法拍摄到异常，我们不得不使用能够认真配合我们的青少年进行实验。也正是因此，项目尾部的木板在几个月后裂开了。\n最后一次实验的受试者称自己在躺入后发现自己躺在一艘正在缓慢进水的小船上，透过雾气能隐约看到远处的日出，同时能听到女性的哭声与风吹动窗户的声音。&#34;</textarea></pre>
