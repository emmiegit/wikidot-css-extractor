**Объект №:** SCP-031-IT

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-031-IT должен содержаться в подземном крыле [[[Зоны Минерва]]]. Камера должна постоянно охраняться двумя сотрудниками [[[SPeV]]][[footnote]]Отдел охраны и надзора[[/footnote]] расквартированными в Зоне Минерва и доступ к ней может быть разрешён только с разрешения сотрудника уровня 3 и выше. Камера должна быть очищена после каждого эксперимента. Во время проведения экспериментов добавление дополнительных предметов мебели может быть разрешено только сотрудниками с уровнем допуска 3 и выше. 

Так как нет уверенности в том, что существует лишь один экземпляр SCP-031-IT, Фонд должен продолжать поиски предметов со схожими свойствами и, в случае обнаружения таковых, поставить их на содержание. О каждом обнаружении следует сообщить д-ру Анджело Бураттини.

**Описание:** SCP-031-IT - это односпальная кровать размером 80 cм × 190 cм с каркасом из древесины ели, способным выдержать вес в 220 кг и железными ножками. Матрас, наматрасник, покрывало и подушка несут маркировку &#34;Hecates Company™&#34;, которая не соответствует ни одной из известных торговых марок.

Когда человек засыпает на SCP-031-IT, он проявляет симптомы сомнамбулизма вне зависимости от возраста. Данное явление произошло во время всех проведённых экспериментов, и всегда длилось значительно дольше обычного процесса лунатизма (от 10 до 25 минут). На данный момент не было зафиксировано ни одного проявления неаномального процесса сна у людей, заснувших на SCP-031-IT. 

Во время данного явления, состоящего из двух фаз, субъект постоянно произносит различные комбинации чисел. Первая фаза длится несколько минут и заключается в произношении случайных цифровых комбинаций, тогда как во время второй, числа сопровождаются словами, описывающими географические координаты. Если разбудить субъекта в этот период, то он продемонстрирует неконтролируемое поведение и, скорее всего, попытается напасть на ближестоящего человека. 

В случае успешного завершения процесса, субъект, использовавший SCP-031-IT, проснётся и попросит отправить его в одно из упомянутых во сне мест, координаты которых меняются от подопытного к подопытному и обычно указывают на локации, расположенные в его родной стране. На допросе субъекты в большинстве случаев рассказывают, что были в этом месте и вспоминают проведённое там время. Чаще всего координаты являются местами, с которыми подопытные ассоциируют приятные воспоминания или которые часто посещали в детстве.  

[[collapsible show=&#34;+ Обнаружение SCP-031-IT&#34; hide=&#34;- Обнаружение SCP-031-IT&#34;]]

------
SCP-031-IT был обнаружен в городе Кунео, когда господин Р████, владелец отеля [УДАЛЕНО], попросил полицию проверить одну из комнат гостиницы, потому что клиенты, пробыв там одну ночь, уезжали как можно скорее, даже если бронировали её на большее количество дней. Когда Фонду стало известно о данной ситуации, на место была отправлена [[[squadre-speciali-mobili#SIR-I | МОГ-I]]] //&#34;Aureæ Notitiæ&#34;// для проведения расследования. После подтверждения аномалии, SCP-031-IT был успешно изъят и заменён на внешне похожую кровать.
------

[[/collapsible]]

[[collapsible show=&#34;+ Документ: 031-1&#34; hide=&#34;- Документ: 031-1&#34;]]

------
Во время изучения SCP-031-IT, между матрасом и каркасом была обнаружена рекламная брошюра, содержащий информацию, оказавшуюся полезной при изучении свойств объекта. Ниже представлена транскрипция данного буклета. 

&gt; [[=]]
&gt; **КРОВАТЬ ВОСПОМИНАНИЙ**
&gt; [[/=]]
&gt;
&gt; Большое спасибо за покупку нашего товара. Если продукт имеет дефекты или сбои в работе, то просим обратиться по номеру:(+██) ███/███████.  
&gt; 
&gt; Данный объект может показаться обычной кроватью, но он перевернёт всё ваше представление об отдыхе и подарит вам такие приятные ощущения, которых вы не испытывали ранее. Вся структура кровати, от ножек до матраса, была выполнена вручную нашими работниками профессионалами в производстве мебели и предметов домашнего обихода.
&gt; 
&gt; Наверняка вы задаётесь вопросом: как же работает сей предмет? Нет ничего проще: наденьте пижаму, заберитесь под одеяло и наслаждайтесь отдыхом. Уверяем вас, в данной кровати вам покажется, что вы вы вернулись в детство. Уже 2000 лет назад люди желали вещь с такими свойствами.  
&gt; 
&gt; **Внимание**: во время тестирования, у некоторых сотрудников нашей фирмы были выявлены признаки сомнамбулизма, но не стоит боятся, так как во всех случаях это быстро проходило и не было опасно. По любым вопросам звонить по номеру (+██) ███/███████.
&gt; 
&gt; [[size smaller]]**Фирма не несёт ответственности за проишествия, произошедшие при использовании продукции, такие как перелом конечностей или других частей тела, потеря имущества, нарушение итальянских или международных законов, изменение психогенетических черт пользователя, смерть.**[[/size]]

Телефонный номер, указанный в тексте, оказался несуществующим. К тому же исследования показали, что случаи снохождения проявляются при каждом использовании объекта, а не случайным образом. В буклете не было обнаружено упоминания &#34;Hecates Company&#34;, но, возможно, оно отсутствует, чтобы избежать судебных исков, в случае совершения преступлений пользователями или их смерти.    
------

[[/collapsible]]

[[collapsible show=&#34;+ Интервью 031-А&#34; hide=&#34;- Интервью 031-А&#34;]]

------
&gt; **Опрошенный**: Р████ M█████, владелец отеля [УДАЛЕНО]
&gt; 
&gt; **Опрашивающий**: Д-р. Бураттини
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **&lt;Начало записи, 27.██.20██&gt;**
&gt; [[/=]]
&gt; 
&gt; **Д-р. Бураттини**: Начало опроса. представьтесь, пожалуйста.
&gt; 
&gt; **Р████ M█████**: //(растерянно)// Кхм... меня зовут Р████ M█████. Я родом из Кунео, женат, отец двух детей, работаю директором отеля... 
&gt; 
&gt; **Д-р. Бураттини**: Прошу Вас, расслабьтесь. Вам не о чем беспокоится. Мы здесь только для того, чтобы всё выяснить и покончить с этой неприятной ситуацией.
&gt; 
&gt; **Р████ M█████**: Я понял.
&gt; 
&gt; **Д-р. Бураттини**: Отлично, тогда можем продолжить. Что Вы можете рассказать насчёт той кровати, что мы изъяли из одной из комнат отеля, господин Р████?
&gt; 
&gt; **Р████ M█████**: Вы про ту кровать, что у меня забрали? Она была одной из недавно заменённых. Раньше, в этой комнате находилась другая кровать, и с той у меня никогда не было проблем. Когда в ней сломалась одна ось, я заменил её на ту кровать. что вы у меня забрали. После замены, все постояльцы, которые останавливались в той комнате, на утро просыпались со странным желанием уехать , иногда прося меня сопроводить их в какую-нибудь местность. Такое продолжалось довольно долго, так что я решил вызвать полицию.
&gt; 
&gt; **Д-р. Бураттини**: То есть с прошлой кроватью у Вас никогда не было проблем? Всё было нормально?
&gt; 
&gt; **Р████ M█████**: Вот именно, и это очень странно. В конце концов, чем новая кровать так сильно отличается от старой?
&gt; 
&gt; **Д-р. Бураттини**: Мы обнаружили маркировку некой &#34;Hecates Company&#34; на разных частях кровати. вы что-нибудь о ней слышали?
&gt;  
&gt; **Р████ M█████**: Конечно. Это компания моего знакомого торгового агента. Он давний друг семьи и, когда он узнал, что я унаследствовал отель от матери, то сразу вызвался мне помочь.
&gt; 
&gt; **Д-р. Бураттини**: Вы что-нибудь знаете о его компании?
&gt; 
&gt; **Р████ M█████**: Нет, я знаю только то, что он там работает, и что они мне поставили большое количество мебели вскоре после того, как я стал главой отеля. В конце концов, мы говорили о ней один или два раза. Я точно помню, что спросил у него, почему они выбрали себе такое необычное имя, и что он засмеялся и ответил, что это в честь одной богини. Тогда я не придал этому значения. но сейчас нахожу довольно странным.
&gt; 
&gt; **Д-р. Бураттини**: Можете дать мне имя вашего друга? Я бы хотел расспросить и его. 
&gt; 
&gt; **Р████ M█████**: Конечно, я могу дать Вам всю необходимую информацию.
&gt; 
&gt;  **Д-р. Бураттини**: Прекрасно, спасибо большое за Ваше сотрудничество и простите за беспокойство.
&gt; 
&gt; [[=]]
&gt; **&lt;Конец записи&gt;**
&gt; [[/=]]
&gt; 
&gt; //После интервью, господину Р████ был введён амнезиак класса А. Несколько агентов МОГ-I отправились по адресу, сообщённому свидетелем, но там проживали люди, непричастные к проишествию; к тому же предоставленный номер телефона был идентичным указанному в Документе 031-1 и, как и тот, оказался несуществующим. На момент написания документа, оказалось невозможным обнаружить указанного субъекта.//

------

------

**__Эксперимент 01 - ██/██/2018__**

&gt; **Подопытный:** D-83876, мужчина, 57 лет, родом из г. Катания
&gt; 
&gt; **Процедура:** Субъекту дают заснуть на SCP-031-IT.
&gt; 
&gt; **Результат:** Координаты, произнесённые субъектом, соответствуют его родному городу. Во время опроса субъект признался, что почти не покидал центр Катании до 31 года.
&gt; 
&gt; **Вывод:** Субъект впоследствии потребовал отвезти его в Катанию, проявляя легкие признаки стресса и агрессии. Запрос был отклонён, а подопытному была предоставлена психиатрическая и психологическая помощь.

**__Эксперимент 09 - ██/██/2019__**

&gt; **Подопытный:** D-35339, мужчина, 50 лет, родом из г. Беллуно
&gt; 
&gt; **Процедура:** Субъекту дают заснуть на SCP-031-IT.
&gt; 
&gt; **Результат:** Координаты, произнесённые субъектом, соответствуют местности на острове Крит. Во время опроса подопытный показал, что никогда не был на острове и не имеет живущих там родственников/знакомых. 
&gt; 
&gt; **Вывод:** Это первый раз, когда SCP-031-IT указывает на место не в Италии, к тому же где субъект никогда не был. Несмотря на это, подопытный потребовал отвезти его в указанное место. Запрос был отклонён. Было начато расследование о возможной связи SCP-031-IT и острова Крит.

**__Эксперимент 13 - ██/██/2019__**

&gt; **Подопытный:** D-83876, мужчина, 57 лет, родом из г. Катания
&gt; 
&gt; **Процедура:** Субъекту дают заснуть на SCP-031-IT, но будят во время первой фазы.
&gt; 
&gt; **Результат:** Подопытный вскочил в ужасе и набросился на охранника, вероятно, пытаясь задушить того. Из-за сильной усталости субъект прекратил борьбу через минуту и спросил, что происходит.
&gt; 
&gt; **Вывод:** Подопытный проснулся, произнося последовательность чисел, в связи с чем не потребовал его куда-нибудь везти. После приступа ярости, субъект попросил дать ему снова заснуть, страдая от явного недосыпа.

**__Эксперимент 22 - ██/██/2019__**

&gt; **Субъект:** D-83876, мужчина, 57 лет, родом из г. Катания
&gt; 
&gt; **Процедура:** Субъекту дают заснуть на SCP-031-IT.
&gt; 
&gt; **Результат:** Координаты, произнесённые подопытным указывают на Гибралтарский пролив. Во время опроса, субъект пояснил, что никогда не был вблизи данной местности.
&gt; 
&gt; **Вывод:** Второй случай местности, не находящейся в Италии. Несмотря на это, субъект попросил отвезти его в указанную точку, потому что тогда &#34;он бы признался в содеянном раз и навсегда&#34;. Запрос был отклонён, вследствие чего подопытный начал проявлять признаки сильной депрессии.

**__Эксперимент 36 - ██/██/2019__**

&gt; **Субъект:** D-41112, женщина, 49 лет, родом из г. Рима
&gt; 
&gt; **Процедура:** Субъекту дают заснуть на SCP-031-IT.
&gt; 
&gt; **Результат:** Подопытная встала во время сна и начала ходить кругами по комнате. Через 20 минут после начала, субъект начала произносить следующие слова:
&gt; 
&gt; //«Magna lucis Hecate, Dea judicia, et ad impios semitae ipsius. Invoco nocte, custos tibus patronus veritatis. Ostende mihi, quaeso, quod eant vias quae ad opus. Ostende mihi, quaeso, mihi, ubi talenta solebant. Sit fatis apparet antrorsum.»// [[footnote]]&#34;О великая Геката, богиня путей и выборов. Я взываю к тебе этой ночью, о покровительница странников и хранительница правды. Укажи мне, прошу тебя, какие у меня есть таланты. Позволь моей судьбе явиться предо мной.&#34;[[/footnote]]
&gt; 
&gt; **Вывод:** После произнесения последнего слова подопытная потеряла сознание; медицинское обследование показало, что субъект находится в коматозном состоянии. Впоследствии было предположено, что причиной этого послужили религиозные предпочтения субъекта, которая придерживалась атеистического мировоззрения на момент проведения эксперимента. Согласно экспертам, слова, произнесённые подопытной, являются воззванием к богине Гекате, имя которой несколько раз упоминается на разных частях SCP-031-IT. После данного проишествия Орган надзора утвердил средне-высокий приоритет поиска &#34;Hecates Company&#34;.
