Alle an [[[SCP-3636]]] arbeitenden Wissenschaftler sollten sich der gegenwärtigen schwarzen Liste bewusst sein und den lyrischen Inhalt eines jeden Liedes abschätzen, das sie auswählen. Da SCP-3636 die Fähigkeit gezeigt hat, selbstständig jedes Lied auszuwählen, fokussiert sich die Forschung auf ein besseres Verständnis von SCP-3636.

**Format für das Testprotokoll:**
Experimente sollen in diesem Format verfasst werden.
&gt; **Test #**
&gt; **Ausgewähltes Lied:**
&gt; **SCP-3636-1 Ereignis:**
&gt; **Effekte:**
&gt; **Notizen:**

------


&gt; **Test 13**
&gt; **Ausgewähltes Lied:** &#34;Have a Cigar&#34; von Pink Floyd
&gt; **SCP-3636-1 Ereignis:** D-71829 wächst plötzlich schulterlanges Haar und ein dicker Schnurrbart, während seine Kleidung zu einem lockeren Hemd und blauer Denimjeans wechselt. Ein noch nicht identifizierter Mann in einem grauen Anzug, der scheinbar in seinen späten Sechzigern ist, bietet D-71829 eine Zigarette und eine Flasche Champagner an. D-71829 akzeptiert sie und beide beginnen, für die Dauer des Liedes eine ungehörte Unterhaltung zu haben. Während den letzten Noten des Liedes verwandelt sich der Mann im Anzug in eine schwarze Fender Stratocaster, welche üblicherweise von David Gilmour während Live-Aufführungen verwendet wurde.
&gt; **Effekte:** D-71829 beginnt sofort, Gitarre zu spielen. D-71829 zeigte zuvor keinerlei musikalische Begabung oder Interesse. D-71829 spricht nun ausschließlich in einem britischen Akzent, obwohl er von Chilenischer Abstammung ist.
&gt; **Notizen:** D-71829 wurde für weitere Tests in Gewahrsam gehalten und ihm ist die Nutzung der Gitarre während der Tageszeit gestattet. D-71829 hat wiederholend die Sorge geäußert, die Foundation würde seine Musik kommerziell zu nutzen versuchen.

&gt; **Test 14**
&gt; **Ausgewähltes Lied:** &#34;Let Me Clear My Throat&#34; von DJ Kool
&gt; **SCP-3636-1:** D-94812 erlebte für die gesamte Dauer des Liedes ein scheinbar schmerzvolles Husten, wobei er nur zum Anfeuern stoppte, wenn das Lied den Hörer fragt, &#34;ein wenig Lärm&#34; zu machen. Nach etwa zwei Minuten des Liedes materialisierte sich auf dem Kopf von D-94812 ein Papierkegel-&#34;Partyhut&#34; und Luftballons bildeten sich an der Decke.
&gt; **Effekte:** Alle Versuche, den Partyhut von D-94812s Kopf zu entfernen, schlugen fehl, einschließlich chirurgischer Methoden. D-94812 gab zu Protokoll, sich erstaunlich gesund zu fühlen, und sein angemessener Gesundheitszustand wurde später durch eine Nachuntersuchung bestätigt, obwohl eine vorige Untersuchung große Organschäden aufgrund von jahrelangen Drogen- und Alkoholkonsum feststellte. D94812 äußerte noch vor Kurzem gewaltsames Verhalten und ein unhöfliches und wütendes Gemüt, was seit dem Abschluss des Tests nicht mehr bemerkt wurde. D-94812 begann, das Personal der Foundation mit Respekt zu behandeln, und äußerte das Bedürfnis, &#34;die ultimative Party-Playlist&#34; für zukünftige Foundation-Ereignisse zusammenzustellen.
&gt; **Notizen:** Die Erlaubnis der Zusammenstellung einer Playlist wurde erteilt. Die Terminierung von D-94812 wurde für weitere Tests auf psychologische und medizinische Vorteile von SCP-3636 ausgesetzt.

&gt; **Test 15**
&gt; **Ausgewähltes Lied:** &#34;Regulate&#34; von Warren G ft. Nate Dogg
&gt; **SCP-3636-1 Ereignis:** Ein Man, welcher der junge Warren G zu sein scheint, wird gezeigt, wie dieser für vier Stunden von afro-amerikanischen Männern im modernen Long Beach, Kalifornien ausgeraubt wird. Ein Mann, der Ähnlichkeiten zu Nate Dogg besitzt, trifft ein und tötet die vier Männer. Beide finden dann eine Gruppe aus Frauen und betreten ein Motel, als das Lied endet.
&gt; **Effekte:** Es wurden in einem verlassenen Gebäude in Long Beach vier Leichen geborgen. Alle vier Männer wurden kürzlich für bandenbezogene Verbrechen verurteilt. Die Frauen in dem Video wurden identifiziert und erinnerten sich an die Geschehnisse im Video. Klasse-B Amensika wurden den involvierten Fraun verabreicht.
&gt; **Notizen:** Es wurde bestätigt, dass eine der im Video erschienen Frauen schwanger ist, und DNA-Tests stellten Nate Dogg als den Fater dar, owbwohl dieser sechs Jahre vor dem Test gestorben war. Nach einem Interview sagte Warren G aus, keinerlei Erinnerungen an das Ereignis zu haben

&gt; **Test 16**
&gt; **Ausgewähltes Lied:** &#34;Deacon Blues&#34; von Steely Dan
&gt; **SCP-3636-1 Ereignis:** Während der Textstelle &#34;This is the day of the expanding man&#34;[[footnote]] Notiz des Übersetzers: &#34;Dies ist der Tag des ausdehnenden Mannes&#34; [[/footnote]] wird D-19223 auf ein offenes Feld außerhalb von Malibu, Kalifornien befördert. D-19223 dehnt sich auf die Größe eines Fußballfeldes aus. Die Universität von Alabama Crimson Tide und ein scheinbar fiktives Team, das als die Malibu Universty Deacon Blues erscheinen auf D-19322 und beginnen, eine Runde Fußball zu spielen. Die Crimson Tide gewinnt die Runde mit 34-7 und alle Spieler von Deacon Blues verschwinden.
&gt; **Effekte:** Genau nach dem Ende des Liedes starb D-19223 an multiplen Organversagen. Die Mannschaft der Universität von Alabama wurde verwirrt vorgefunden und suchten 3 Meilen von D-19223s Leiche nach Hilfe.
&gt; **Notizen:** Allen Mitgliedern der Fußballmannschaft der Universität von Alabama und nahen Zeugen, welche das Ergebnis beobachteten, wurden Amnesika verabreicht. Der Körper von D-19223 wurde zerstört und eine Geschichte über ein Buschfeuer als Vertuschung verwendet.

&gt; **Test 17**
&gt; **Ausgewähltes Lied:** &#34;You Suffer&#34; von Napalm Death
&gt; **SCP-3636-1 Ereignis:** Eine Nahaufnahme des Gesichts von D-17891, wie dieser sofort nach der Auswahl des Liedes extreme Schmerzen erlebt.
&gt; **Effekte:** D-17891 bestätigte, dass sie für die gesamte Lieddauer von 1,316 Sekunden extreme Schmerzen verspürte, welche anschließend sofort abnahmen.
&gt; **Notizen:** Nach einer grundlegenden medizinischen Untersuchung wurden keine langfristigen anomalen Effekte registriert.

&gt; **Test 18**
&gt; **Ausgewähltes Lied:** &#34;Ladies Night&#34; von Kool and the Gang
&gt; **SCP-3636-1 Ereignis:** SCP-3636 verschwindet zur selben Zeit wie 4 weibliche Forscher von Standort-17.
&gt; **Effekte:** SCP-3636 wurde mit den vermissten Forscherinnen einem rosanen 1979 Chrsyler Cordoba aufgefunden, der außerhalb eines Clubs in Jersey City, New Jersey parkte. SCP-3636 wurden im Fahrersitz des Autos geborgen und trug ein langes silbernes Kleid, Wimperntusche, und einen an seinen Touchscreen aufgetragenen Lippenstift. Alle 4 Forscherinnen waren in ähnlicher Weise gekleidet und merklich betrunken. Die Forscherinnen behaupteten, mit SCP-3636 &#34;die ganze Nacht gefeiert zu haben.&#34;
&gt; **Notizen:** SCP-3636 fügte das Lied den Favoriten hinzu. Weitere Forschungen werden in Betracht gezogen, um zu sehen, ob sich SCP-3636 auch in zukünftigen Tests noch als weiblich ansieht.

&gt; **Test 19**
&gt; **Ausgewähltes Lied:** &#34;Pisces&#34; von Jinjer
&gt; **SCP-3636-1 Ereignis: **D-1879 wird in der Eindämmungszelle von SCP-3636 in einen ausgewachsenen Hecht transformiert, liegt kurz auf dem Boden, und erscheint dann im ukrainischen Dnepr. Sie schwimmt für die Dauer des Liedes, bevor sie von einem Angler gefangen wird, welcher in den letzten Minuten mit dem Kochen und anschließendem Verzehr des Fisches fortfährt.
&gt; **Effekte:** Es konnten keine Spuren von D-1879 geborgen werden. Der im Video gezeigte Mann wurde schließlich aufgespürt und zeigte keine anomalen Effekte.
&gt; **Notizen:** Wissenschaftler gehen davon aus, dass SCP-3636 möglicherweise Schwierigkeiten beim Deuten komplexer Metaphern hat.

&gt; **Test 20**
&gt; **Ausgewähltes Lied:** &#34;The Camera Eye&#34; von Rush
&gt; **SCP-3636-1 Ereignis:** Die Augen von D-12281 werden zu Kameralinsen umgewandelt. D-12281s Venen und Arterien werden zeitweise unter ihrer Haut sichtbar und werden langsam mit etwas ausgetauscht, was XLR-Kabel zu sein scheinen. Die Finger von D-12281 ändern ihre Form von Tönung, um wie handelsübliche Mikrofone auszusehen. Nach etwa 3 Minuten des Liedes erscheint D-12281 in der Innenstadt von Manhattan, wonach er scheinbar unbemerkt Zivilisten auszuspionieren beginnt. Später im Lied wechselt der Aufenthaltsort von D-12281 zu einem überfüllten Bereich der Innenstadt von London.
&gt; **Effekte:** D-11281 wurde schlussendlich in London lokalisiert und wieder in das Gewahrsam der Foundation überführt. Als Sicherheitsmaßnahme wurde die betroffene Nachbarschaft einer amnestischen Behandlung unterzogen.
&gt; **Notizen:** Es steht eine chirurgische Untersuchung von D-11281 an.

&gt; **Test 21**
&gt; **Ausgewähltes Lied:** &#34;Endless Forms Most Beautiful&#34; von Nightwish
&gt; **SCP-3636-1 Ereignis:** Keinerlei unabhängige Effekte beobachtet. Das Video beginnt mit einer mikroskopischen Aufnahme von einer scheinbaren Kolonie von uranfänglichen Organismen, bevor es schnell herauszoomt, und vermutlich die Zeit beschleunigt, um einen von mehreren Arten bevölkerketen Meeresboden zu zeigen, welche den Gliederfüßern ähneln aus der kambrischen Epoche der Erde ähnlich sehen. Die Ansicht vergrößert dann einige Bereich eines undokumentierten erdähnlichen Planenetens, wobei es gelegentlich die Zeit beschleunigt, um die Evolution der Welt zu zeigen. Das Video endet damit, dass ein Volk von menschenähnlichen Entitäten gezeigt wird, wobei es sich auf einen fokusseirt, welcher wiederholend zwei Steine zusammen schlägt, scheinbar um den resultierenden Funken zu beobachten.
&gt; **Effekte:** Zurzeit können keine langfristigen Effekte beobachtet werden. Die fortschreitende Existenz des im Video gezeigten Planeten kann jedoch nicht ausgeschlossen werden.
&gt; **Notizen:** &#34;Dieses Lied ist nicht unbedingt auf der schwarzen Liste, aber fortwährende Tests werden einen O5-Freiabe benötigen.&#34;
-Dr. Sutherland

&gt; **Test 22**
&gt; **Ausgewähltes Lied:** &#34;Song of Beren and Lúthien&#34;, von Aragorn, son of Arathorn.
&gt; **SCP-3636-1 Ereignis:** Das &#34;Live-Musikvideo&#34; wurde nicht angezeigt. Das Video bildete ein Individuum ab, das den Schauspieler Viggo Mortensen darstellt, wie er einem unbekannten nicht menschlichen, scheinbar weiblichen Individuum Akappellagesang als Ständchen vorführt. Es wird festgestellt, dass das erste Individuum graue Augen und einen athletischeren Körperbau als Mortenson und die Frau weibliche spitze Ohren und eine sehr blassen Hautton aufweist. Am Ende des Videos teilt das Paar einen Kuss.
&gt; **Effekte:** Infolge einer Wiedergabe registrierten Suchmaschinen einen Anstieg der Suchanfragen für &#34;Beren und Lúthien&#34;, //Der Herr Der Ringe// und J.R.R Tolkiens Mittelerde. Darüber hinaus konnten keine Effekte beobachtet werden.

&gt; **Test 23**
&gt; **Ausgewähltes Lied:** &#34;4&#39;33&#34; von John Cage
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm zeigte Rauschen für die Dauer des Liedes.
&gt; **Effekte:** Jegliche Geräusche in der Eindämmungszelle wurden negiert.
&gt; **Notizen:** Nun, ich nehme an, das gilt nicht unbedingt als Instrumental? Villeicht &#34;stellte sich SCP-3636 vor&#34;, wie es von einem Sänger aufgeführt wird? -Dr. N█████

&gt; **Test 24**
&gt; **Ausgewähltes Lied:** &#34;Devoured by Vermin&#34;, von Cannibal Corpse
&gt; **SCP-3636-1 Ereignis:** D-27542 verschwand sofort vom Standort und erschien im Video an einem ungenannten Ort. Es wird gezeigt, wie sich ihm vom Boden verschiedene Nagetiere und aus der Luft mehrere Insekten nähern. Der Proband scheint Fähigkeiten aufzuweisen, welche der gegenwärtige Wirt von [[[SCP-027]]] besitzt. Nach 33 Sekunden des Liedes ist das Subjekt vollkommen mit Nagetieren bedeckt und wird für das restliche Musikvideo nicht wieder gesehen. Während der gesamten Dauer des Videos nähern sich weitere Nagetiere.
&gt; **Effekte:** 4 Stunden nach dem SCP-3636-1 Ereignis wurde das Subjekt in V████, Liechtenstein lokalisiert. Der Proband wurde komplett von Nagetieren bedeckt vorgefunden. Subjekt terminiert.
&gt; **Notizen:** Lied der schwarzen Liste hinzugefügt.

&gt; **Test 25**
&gt; **Ausgewähltes Lied:** &#34;Never Gonna Give You Up&#34; von Rick Astley
&gt; **SCP-3636-1 Ereignis:** D-293234 verschwindet und wird im Video an der Straßenunterführung in London abgebildet, wo ein Teil des offiziellen Musikvideos gefilmt wurde. Er hat Astleys Anzug von den Dreharbeiten an, einen braunen Langmantel über einem schwarzen Hemd und Hosen. Er singt einer vor ihm stehenden blonden Frau den Liedtext vor, während er Tanzschritte vollführt, die denen von Astley ähneln. Die Frau reagiert positiv auf seine Affektionen und D-29234 nimmt sie am Ende des Videos in seine Arme.
&gt; **Effekte:** D-29234 wird in derselben Straßenunterführung geborgen, welcher seinen Kopf in beiden Händen versenkt hat, offen weint, und die Worte &#34;sie sah genau so aus wie sie&#34; murmelte. Die im Video abgebildete Frau wird mehrere Häuserblöcke weiter gefunden. Bei einem Verhör mit Mitarbeitern gibt sie zu Protokoll, dass D-29234 genau am Ende des Liedes untröstlich zusammenbrach. Klasse-A Amnesika werden sowohl der Frau als auch allen weiteren Zeugen verabreicht.
&gt; **Notizen:** D-29234 hat eine vorige Vorbestrafung wegen seines Mordes an seiner Exfreundin, dessen Aussehen sich mit der im SCP-3636-1 Ereignis gezeigten Frau deckte. Auf Grundlage vergangenen Verhaltens kann angenommen werden, dass SCP-3636 aus äußerst fehlgeleiteter Freundlichkeit heraus gehandelt hat.

&gt; **Test 26**
&gt; **Ausgewähltes Lied:** “Ode to a Superhero” von Weird Al Yankovic
&gt; **SCP-3636-1 Ereignis:** Das Video erschien in einer Art Bildmontage, die Wiederaufführungen der mehreren Ereignisse der 2002 veröffentlichten Adaption von Spider-Man abbildet, wie sie in dem Lied beschrieben werden. Während alle Statisten und Hintergrundfiguren von echten zeitgemäßen Bürgern von New York City verkörpert wurden, wurden alle in der Montage erschienenen Hauptfiguren von exakten Duplikaten ihrer entsprechenden Schauspieler dargestellt, wie diese in der Zeit erschienen, in welcher der Film gedreht wurde.
&gt; **Effekte:** Zeugen und nicht-anomalen Teilnehmern wurden Amnesika verabreicht. Die Dublikate von Kirsten Dunst, James Franco, und Rosemary Harris (wie auch den Kadavern der Duplikate von Cliff Robertson und Willen Dafoe) wurden lokalisiert und in das Gewahrsam der Foundation überliefert. Medizinische Untersuchungen bestätigten, dass sie genetisch identisch zu ihren ursprünglichen Schauspielern sind und Interviews kamen zu dem Schluss, dass beide Individuen (Mary Jane Watson bzw. Harry Osborne) Erinnerungen an die von ihnen verkörperten Figuren besaßen und glaubten, jene zu sein. Eine Suche nach den Individuen, welche anderen Hauptfiguren entsprachen, wird noch immer fortgeführt, und es ist bisher nicht bekannt, ob das Duplikat von Tobey Maguire dieselben anomalen Effekte wie seine Figur besitzt.
&gt; **Notizen:** Eine unbeabsichtigte zweite Auswahl des Liedes führte dazu, dass die Duplikate in denselben physischen Zustand und Standort zurückversetzt werden, wie zu Beginn des Musikvideos, wonach sie alle Handlungen genauso identisch wiedergaben. Die im Gewahrsam der Foundation befindlichen Proben zeigen keinerlei Erinnerungen daran, diese Ereignisse ein weiteres Mal durchlebt zu haben.
&gt; //&#34;Es waren nur, wie, ein paar Tage? Ich bin mir sicher, dass der noch auftaucht. Ein echter Spiderman sollte eigentlich schwer zu übersehen sein.&#34; --Forscher Lee//

&gt; **Test 27**
&gt; **Ausgewähltes Lied:** “Woodpecker No.1” von Merzbow
&gt; **SCP-3636-1 Ereignis:** D-21512 verschwindet. Das Video setzt sich aus einem verlassenen schmutzigen Raum mit Fenstern und einem Fernseher zusammen, welcher mehrere aufblitzende Farben und grelle übersättigte Bilder zeigt. D-21512 ist in manchen Aufnahmen des Fernserhers zu sehen.
&gt; **Effekte:** Der Raum, in dem das Musikvideo stattfand, wurde in [ZENSIERT] aufgefunden, jedoch wurde D-21512 nie geborgen. Untersuchungen am Fernseher in dem Raum kamen zu dem Schluss, dass [DATEN GELÖSCHT].

&gt; **Test 28**
&gt; **Ausgewähltes Lied:** &#34;Call Me Maybe&#34; von Carly Rae Jepsen
&gt; **SCP-3636-1 Ereignis:** Die Assistenzforscherin Thompson wird abgebildet, wie diese Kleider mit Ähnlichkeiten zu denen an hat, welche Carly Rae Jepsen in ihrem Musikvideo trug. Agent Hendricks war ebenfalls anwesend und unterstützte die Forschungsassistentin Thompson, die ihn von hinten beobachtete und sich nervös fächelte. Sie unterhalten sich und Assistenzforscherin Thompson händigt Agent Hendricks ein gefaltetes Stück Papier aus, bevor sie schnell geht.
&gt; **Effekte:** Ein mit Assistenzforscherin Thompson getätigtes Verhör bestätigte, dass sie sich zu Agent Thompson hingezogen fühlte und ein Gespräch mit ihm halten wollte, jedoch ängstlich war. Beide weisen Erinnerungen an die Interaktion auf, und Agent Hendricks hatte das gefaltete Papier in seiner Tasche. Darauf befand sich die persönliche Handynummer von Assistenzforscherin Thompson.
&gt; **Notizen:** Bei sekundärer Betrachtung wurde ein Paar aus unterschiedlichen Individuen gezeigt, wie sich diese in ähnlichen Umständen befinden. Beide Individuen wurden identifiziert und widerriefen ihre Interaktion, obwohl sie zurvor dachten, es sei ein Traum. SCP-3636 fügte dieses Lied ebenfalls den Favoriten hinzu.

&gt; **Test 29**
&gt; **Ausgewähltes Lied:** &#34;Harder, Better, Faster, Stronger&#34; von Daft Punk
&gt; **SCP-3636-1 Ereignis:** Es wird der Schaffungsprozess der Mitglieder von Mobile Tast Force Tau-5 (&#34;Samsara&#34;) gezeigt.
&gt; **Effekte:** Die neu kreierten Klone besaßen die aktuellen Erinnerungen von Tau-5 und drückten Verwirrung aus. Es wurde gemeldet, dass Tau-5, welche bei [ZENSIERT] stationiert war, zusammenbrach und jegliche Funktionen eingestellt hat. Ursache derzeitig unbekannt.

&gt; **Test 30**
&gt; **Ausgewähltes Lied:** “Flamingo” von Kero Kero Bonito
&gt; **SCP-3636-1 Ereignis:** D-20357 verschwand für die Dauer des Tests. Der Bildschirm zeigte sie in der Standort-17 Cafeteria, wo sie an einem Tisch saß. Vor ihr war eine große Schüssel mit rohen Garnelen, die sie gänzlich verzehrte. Zu dem Zeitpunkt waren andere Mitarbeiter in der Kafeteria anwesend, schienen D-20357 jedoch nicht zu bemerken. Im Verlauf des Videos nimmt die Haut von D-20357 eine zunehmend rosane Tönung an.
&gt; **Effekte:** Die Haut von D-20357 blieb auch dem Abschluss des Tests rosa. Untersuchungen ihrer Haut zeigten große Mengen von Carotinoiden. Trotz dessen zeigte D-20357 keine negativen Effekte durch die große Menge konsumierter Garnelen.

&gt; **Test 31**
&gt; **Ausgewähltes Lied:** “I’d Do Anything For Love (But I Won’t Do That)” von Meat Loaf with Patti Russo
&gt; **SCP-3636-1 Ereignis:** Staff Sergeant Julia “Jinxie” Penlan, welche der Standortsicherheit zugeordnet ist und sich zuvor nicht den anomalen Eigenschaften von SCP-3636 bewusst war, verschwinddet aus dem Eindämmungsraum von SCP-3636. Auf dem Bildschirm von SCP-3636 erscheint SSgt Penlan in einem Flur von Standort-██ wieder, wobei neben einem ebenso versetzten Doktor Gerald.
&gt; **Effekte:** [DATEN GELÖSCHT]. Vollständiger Verlust von Standort-██ sowie jeglichem Personal durch einen Eindämmungsbruchs von mehreren als Keter klassifizierten Entitäten, was die Detonation des nuklearen Sprengkopfs von Standort-██ als letzte Möglichkeit offen ließ. Ungewöhnlich ist, dass eines der wenigen SCP-3636-1 Ereignisse den zwischenszenischen diegesischen Tropus verwendete, bei dem die Geschehnisse in Standort-██ durch Szenen mit den Sängern Meat Loaf und Patti Russo in einer bisher unveröffentlichten Live-Studioaufnahmesitzung von 2013 unterbrochen werden.
&gt; **Notizen:** Oberfeldwebel Penlan und Dr. Gerald überlebten den großflächigen Eindämmungsbruch und darauf folgenden gänzlichen Verlust von Standort-██, da sie gemeinsam auf einem Motorrad vom Fuhrpark des Standortes wegfuhren und den Explosionsradius gerade noch so verlassen konnten. Keine Partei war zuvor mit der anderen vertraut, noch waren sie jemals Standort-██ zugeordnet worden oder haben besagten vor dessen Zerstörung besucht. Es wurde in Betracht gezogen, das Lied der schwarzen Liste zuzuordnen.

&gt; **Test 32**
&gt; **Ausgewähltes Lied:** &#34;Super Mario Bros. Theme (Ground)&#34; von Koji Kondo
&gt; **SCP-3636-1 Ereignis:** Das Video zeigte 80% des Personals von [[[http://www.scp-wiki-de.net/secure-facility-dossier-site-77 |Site-77]]], wie es zum Rythmus des Liedes tanzt, danach Mitarbeiter, die zur Kantine gehen und den Vorrat an Pilzen konsumieren.
&gt; **Effekte:** Aufgrund der mangelnden Aufsicht über mehrere SCP-Objekte, gab es einen großflächigen Bruch der Eindämmung in Standort-77. Jegliches Personal unterhalb der Sicherheitsfreigabestufe 4 wurde Amnesika verabreicht.
&gt; **Notizen:** Lied der schwarzen Liste von SCP-3636 hinzugefügt und Standortleiter Gillespie gab eine Bestrafung für die Mitarbeiter aus, die das hier auf SCP-3636 abgespielt haben.

&gt; **Test 33**
&gt; **Ausgewähltes Lied:** &#34;Act 1 Scene 1 - Regression&#34; von Dream Theater
&gt; **SCP-3636-1 Ereignis:** Nach dem Intro des Liedes verschwindet D-21928 und liegt im Musikvideo in einem therapeutischen Behandlungszimmer, wo er die Wörter vom Lied vokalisiert. Nachdem das Lied endet, wird unhinderbar der Rest vom Album abgespielt. Das Video wird fortgeführt, um das Album in seiner Gänze wiederzugeben.
&gt; **Effekte:** Genau vor dem Ende des Albums wird D-21928 durch denselben Therapeuten wie vom Anfang getötet, als er sagte &#34;Open your eyes, Nicholas&#34;.[[footnote]] Notiz des Übersetzers: &#34;Öffne deine Augen, Nicholas.&#34; [[/footnote]] Der Bildschirmd von SCP-3636 zeigt nach dem Ende des letzen Liedes nur Statik. D-21928 kehrt nicht zurück und der gegenwärtiger Aufenthaltsort des Ortes seiner Teleportation ist unbekannt.
&gt; **Notizen:** Lyrische und historische Forschungen am gesamten Album, von dem dieses Lied stammt, decken sich mit den im Musikvideo gezeigten Szenen. Alle Versuche, das Album durch einen der anderen Lieder in der Mitte zu starten, erzwingen ein Abspielen des ersten Liedes.

&gt; **Test 34**
&gt; **Ausgewähltes Lied:** &#34;PokeRap&#34; von 4Kids Entertainment
&gt; **SCP-3636-1 Ereignis:** Das Musikvideo folgt einem ähnlichen Format wie das echte Musikvideo zu PokeRap, jedoch wurden alle erwähnten Pokemons durch SCP-Objekte ersetzt, die in etwa mit der entsprechenden Kreatur übereinstimmen. Beispielsweise zeigt #006 (&#34;Glurak&#34;) [[[SCP-1762]]], #052 (&#34;Mauzi&#34;) zeigt [[[SCP-529]]], #97 (&#34;Hypno&#34;) zeigt [[[SCP-4666]]], #130 (&#34;Garados&#34;) zeigt [[[SCP-169]]] und #149 (&#34;Dragoran&#34;) zeigt [[[SCP-682]]]. Im Refrain werden mehrere Mitarbeiter von Standort-17 abgebildet, wie sie die besagten Objekte zu &#34;fangen&#34; (einzudämmen) versuchen.
&gt; **Effekte:** Ein massiver Eindämmungsbruch fand statt, während das Musikvideo lief. Die gänzliche Eindämmung konnte nach 42 Stunden wiederhergestellt werden.
&gt; **Notizen:** Lied der schwarzen Liste von SCP-3636 hinzugefügt.

&gt; **Test 35**
&gt; **Ausgewähltes Lied:** &#34;Prayer of the Refugee&#34; von Rise Against
&gt; **SCP-3636-1 Ereignis:** D-38452 verschwindet und wird in einem ungenannten Supermarkt abgebildet. D-38452 beginnt, die Gänge hinabzulaufen und das Lied originalgetreu mit den Lippen zu synchronisieren, während mehrere Kunden und Mitarbeiter spanischer und arabischer Abstammung gezeigt werden, wie diese über die Dauer des Liedes eine Gebetshaltung entsprechend ihrer Religionen einnehmen.
&gt; **Effekte:** D-38452 wurde später in einem ortsansässigen Walmart in ███████, ██ geborgen und wurde zurück in das Gewahrsam der Foundation abgeführt. Alle Kunden und anwesende Zeugen des Ereignisses wurden befragt, amnesisziert, und entlassen. Jegliche Videoaufzeichnungen des Vorfalls wurden durch Foundation-Personal beschlagnahmt und aus den Aufzeichnungen des Landens entfernt
&gt; **Notizen:** Bei einer Befragung wurden die Individuen, welche beim Ereignis gebetet haben, als legale Einwanderer identifiziert, die auf der Suche nach einer Arbeitsstelle nach Amerika reisten.

&gt; **Test 36**
&gt; **Ausgewähltes Lied:** &#34;Megalovania&#34; von Toby Fox
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm des Objekts ist für 5 Sekunden schwarz, bevor eine Frauenstimme sagt &#34;Dieses Lied wurde zu oft abgespielt, erneut wählen&#34;, wonach der Bildschirm zur Liederauswahl zurückkehrte.
&gt; **Effekte:** Keine.
&gt; **Notizen:** Dies ist das zweite Mal, dass SCP-3636 das Abspielen eines Liedes verweigerte, wenn auch indirekt. Weitere Forschung ist von Nöten.- Dr. F███████

&gt; **Test 37**
&gt; **Ausgewähltes Lied:** &#34;Veteran of the Psyichic Wars&#34; von Blue Oyster Cult
&gt; **SCP-3636-1 Ereignis:** Eine unidentifizierte Frau, die eine Foundation-ID trägt, wird in einem Aufzug stehend gezeigt. Die ID ist mit Blut beschmiert und der Name unlesbar. Sie ist von durchschnittlicher Größe und scheint ungefähr 50 Jahre alt zu sein. Sie trägt scheinbar eine Energiewaffe unbekannter Herrstellung oder Herkunft. Der Aufzug öffnet sich zu einem leeren, strukturlosen Korridor mit einer scheinbaren Luftschleuse an dessen Ende. Nach 2 Minuten und 12 Sekunden des Liedes betrit die Frau die Luftschleuse. D-39338 sowie alle beobachtenden Wissenschaftler sind unfähig, die Geschehnisse der verbleibenden 2 Minuten und 38 Sekunden des Liedes wiederzugeben.
&gt; **Effekte:** D-72338 und alle beobachtenden Wissenschafter weisen alle Anzeichen, dass sie durch ein unbekanntes wahrnemungsstörendes Gefarengut beeinflusst wurden.
&gt; **Notizen:** In den persönlichen Aufzeichnungen der Foundation konnte kein Eintrag gefunden werden, der auf die Beschreibung der Frau, die in den ersten 2 Minuten und 12 Sekunden des Videos beobachtet wurde, zutrifft. Der Aufzug beinhaltete besaß Beschilderung, die auf seine Präsenz innerhalb von Foundation-Standort-41 hindeutet, jedoch wurde kein etwaiger Eintrag geborgen werden.

&gt; **Test 38**
&gt; **Ausgewähltes Lied:** &#34;Promise&#34; von Kohmi Hirose
&gt; **SCP-3636-1 Ereignis:** D-72339 wird gezeigt, wie er die Ereignisse des Musikvideos bis zum Refrain nachstellt, wo D-72339 schnell zu drehen beginnt. Das Drehen setzt sich über die Dauer des Refrains fort, wobei es kurz in der dritten und siebten Zeile des Refrains anhält, wo D-72339 Lippenstift aufträgt. D-72339 nimmt die Nachtstellung des Musikvideos nach dem Refrain wieder auf.
&gt; **Effekte:** Nachdem die Musik endet, kollabiert D-72339 und wird zur Krankenstation gebracht, wo Röntgenaufnahmen Brüche in den meisten Gelenken von D-72339 zeigen.

&gt; **Test 39**
&gt; **Ausgewähltes Lied:** &#34;Seperate Ways (Worlds Apart)&#34; von Journey
&gt; **SCP-3636-1 Ereignis:** D-45383 wird auf einem Planet █████ in einem Raumanzug im Stil von 80er-Jahre-Rock gezeigt und schreit nach einem scheinbaren ehemaligen Geliebten. Im Zuge des Videos wird eine zunehmende Alterung von D-45383 gezeigt und er zeigt mehr und mehr Anzeichen von Depressionen und ist am Outro alt, fast 90 Jahre, hat das Singen aufgegeben und weint nur noch. Mit den letzten beiden Worten &#34;No, no!&#34;[[footnote]]Notiz des Übersetzers: &#34;Nein, nein!&#34;[[/footnote]] wird der nun alte Mann gezeigt, wie dieser zum Himmel schreit und weint.
&gt; **Effekte:** Weder wurde D-45383 geborgen, noch wurde das Verschwinden durch Kameras aufgezeichnet, da die Kameras in dieser Zelle für 7 Sekunden ausgeschaltet wurden.
&gt; **Notizen:** Die Abschaltung der Kameras hatten keinen langwierigen Effekt auf die Aufführung.

&gt; **Test 40**
&gt; **Ausgewähltes Lied:** &#34;The Entertainment&#39;s Here&#34; von AJR
&gt; **SCP-3636-1 Ereignis:** D-62884 verschwindet aus der Eindämmungszelle und wird in einem Schlafzimmer gezeigt. Man sieht ihn mit geschlossenen Augen den Liedtext des Liedes synchronisieren, wobei die Betrachterperspektive mindestens einen Fuß von seinem Gesicht entfernt ist. Ein auf dem Nachttisch neben dem Bett stehender Digitalwecker geht los, der vermutlich das Lied abspielt. D-62884 steigt aus dem Bett und verlässt das Schlafzimmer, wonach er in eine stehende Position springt und eine Menge aus Menschen plötzlich erscheint, von denen manche Instrumente tragen und diese zu spielen versuchen, um das Lied zu imitieren, während andere Playback singen. Im nächsten Teil des Liedes wird gezeigt, wie D-62884 in einem Resteraunt einen Cheeseburger isst und einen Mikshake trinkt. D-62884 lässt die Gegenstände auf dem Tresen stehen und verlässt das Lokal, wonach er in Las Vegas, Nevada wiedererscheint. Der Kopf von D-62884 Kopf platzt, und seine enthauptete Leiche fällt zu Boden, wo sie für den Rest des Liedes bleibt. Als der Refrain für das zweite und letzte Mal einsetzt, erscheint außerhalb des nun stationären Blickwinkels dieselbe Menge wie zuvor, welche mit ein paar mehr Mitgliedern dieselben Handlungen verübt wie zuvor. Ballons und Konfetti erscheinen von oben und fallen langsam auf die Menge. Als das Video endet, verlassen alle Mitglieder außer denen, die aus Las Vegas stammen, das Sichtfeld und verschwinden.
&gt; **Effekte:** D-62884 sowie die verbleibenden Mitglieder der Menge wurden in Las Vegas, Nevada vorgefunden. Amnesika wurden den restlichen Mengenmitliedern sowie allen anderen bekannten Zeugen verabreicht, und das Blut, die Leiche und Ballons wurden beseitigt.
&gt; **Notizen:** SCP-3636 fügte das Lied den Favoriten hinzu.

&gt; **Test 41**
&gt; **Ausgewähltes Lied:** &#34;Two-Headed Boy&#34; von Neutral Milk Hotel
&gt; **SCP-3636-1 Ereignis:** D-59394 schien unvermindert rückwärts zu einem vorpupertären Zustand zu altern, was durch das Wachstum eines zweiten, aus seinem Nacken ausstreckenden Kopf gefolgt wird. D-59394 wird gezeigt, wie er mit einem Mädchen in einem Feld aus weißen Rosen tanzt, das das Aussehen von Annelies Frank aufweist. Der Sänger von Neutral Milk Hotel Jeff Mangum erscheint in mehreren Szenen des Videos, wobei er Gitarre spielt und neben D-59394 und dem Mädchen singt.
&gt; **Effekte:** D-59394 absolvierte mehrere Seh-, Hör-, und Gemühtstests, obwohl er fremde Sinnesorgane besaß. Die Persönlichkeit ähnelt nun der eines durchschnittlichen Vorpupertären, und Scans scheinen darauf hinzudeuten, dass die beiden Gehirne des Subjekts identisch ohne Komplikationen agieren. Subjekt zur fotlaufenden Forschung in eine Eindämmungszelle gebracht. Das in dem Video gezeigte Mädchen wurde nicht lokalisert.
&gt; **Notizen:** Jeff Magnum wurde in der Eindämmungszelle von SCP-3636 geborgen, welcher seine Gitarre umklammerte und leise weinte. Nach einer einwöchigen Untersuchung auf Anomalien wurde das Subjekt amnesiziert und entlassen.

&gt; **Test 42**
&gt; **Ausgewähltes Lied:** &#34;Whip A Tesla&#34; von Yung Gravy &amp; bbno$
&gt; **SCP-3636-1 Ereignis:** D- 68319 verschwand nach der 3-Sekunden-Marke im Lied. D-68319 remanifestiert sofort innerhalb eines Tesla X Models, zusammen mit den 2 Urhebern des Liedes. Mehrere feminine D-Klasse-Mitarbeiter wurden beobachtet, wie sie aus dem Auto ausstiegen.
&gt; **Effekte:** D-68319 begann, sich selbst &#34;Piper Johnny&#34; zu nennen und tut das auch weiterhin. Die 2 Musiker besaßen keinerlei Erinnerungen an das Ereignis. D-68319 bestand alle physischen und psychologischen Tests.
&gt; **Notizen:** Weitere Anforderungen für das Lied führen dazu, dass SCP-3636 &#34;Piper Johnny pfeift nicht mehr&#34; angibt.

&gt; **Test 43**
&gt; **Ausgewähltes Lied:** &#34;Blinding Lights&#34; von The Weeknd
&gt; **SCP-3636-1 Ereignis:** D-78912 wurde unverzüglich durch äußerst grelle Lichter ausgelöscht. Am Ende des Liedes wies die Eindämmungszelle von SCP-3636 keine Veränderungen auf.
&gt; **Effekte:** D-78912 verstarb bei dem Ereignis.
&gt; **Notizen:** Ein Hinzufügen zur schwarzen Liste steht aus.

&gt; **Test 44**
&gt; **Ausgewähltes Lied:** &#34;Bonetrousle&#34; von Toby Fox
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm des Objekts blieb schwarz und nach 5 Sekunden sagte ein weibliche Stimme &#34;Also das nenne ich mal Musik!&#34; 40 Foundation-Standorte waren betroffen.
&gt; **Effekte:** 2.124 Mitarbeiter sind von Knochenbrücken durch die Musik hospitalisiert; die Knochen flogen auf unbetroffenes Personal. Ein Ereignis trat auf, in welchem gebrochene Knochen aus Standort-91 eine Strecke von vermutlich 19202 Kilometern flogen und eine Woche später alle Fenster von Standort-45 zerschlugen.
&gt; **Notizen:** Lied der schwarzen Liste hinzugefügt.

&gt; **Test 45**
&gt; **Ausgewähltes Lied:** &#34;The Jukebox Song&#34; von Forscher ███████[[footnote]]Ein von Forscher ███████ verfasstes Lied, um einen Einblick in die Natur von SCP-3636 zu gewinnen. Das Lied erzählt von einer empfindungsfähigen Jukebox, auf die sich mit weiblichen Pronomen bezogen wird.[[/footnote]]
&gt; **SCP-3636-1 Ereignis:** Das Video zeigte, wie SCP-3636 auf einem Fließband mit ähnlichen Objekten in einer unbekannten Fabrik gebaut und zu einer Bar transportiert wird, diese niederbrennt, und von der SCP Foundation geborgen wird. Am Ende des Liedes singt Forscher ███████ vor SCP-3636 &#34;The Jukebox Song&#34;.
&gt; **Effekte:** Die Bar, in welcher SCP-3636 ursprünglich entdeckt wurde, baute sich augenscheinlich selbst wieder auf, bevor sie abermals niederbrannte. Amnestika der Klasse A wurden jeglichen Zeugen verabreicht.
&gt; **Notizen:** Der Gebrauch eines &#34;interview song&#34;, um weiter die Natur sowie Geschichte von SCP-3636 zu verstehen, wird in Betracht gezogen. SCP-3636 den Liedfavoriten hinzugefügt.

&gt; **Test 46**
&gt; **Ausgewähltes Lied:** &#34;Fire Fire&#34; von Steam Powered Giraffe
&gt; **SCP-3636-1 Ereignis:** Nach dem Betätigen des Knopfes wurde D-53085 in einer Raumstation abgebildet, von der angenommen wird, dass sie [http://www.scp-wiki-de.net/scp-3068| SCP-3068-A] ist. Eine Reihe roter Lichter leuchten um D-53085,während im Hintergrund Notrufe ertönen, die später als solche identifiziert wurden. D-53085 wird gezeigt, wie er sich einer Menschenmenge nährt, die um eine Schottwand versammelt sind und durch ein kleines Fenster auf eine unbekannte männliche Person blicken, die in einem Raum eingesperrt und von einem Feuer umgeben ist, bevor er in den Himmel geschossen wird. Eine Montage aus Feuersalven wird während dem Refrain gezeigt, wonach es sich wieder auf D-53085 richtet, der panisch aufwacht. D-53085 wird abgebildet, wie er aus einem anderen brennenden Raum nach draußen rennt, wobei er dies nun mit einer Gruppe von gefangenen männlichen sowie weiblichen Personen tut. D-53085 scheint beim Betätigen des Knopfes Schwierigkeiten zu haben, schafft es aber schließlich, als der Refrain zu spielen beginnt. Eine weitere Montage aus Feuersalven wird gezeigt, die mit Aufnahmen von D-53085 verwebt ist, wie dieser einen mentalen Zusammenbruch aufgrund seiner Taten erleidet.
&gt; **Effekte:** Eine Kontaktaufnahme mit dem diplomatischen Team der SCP Foundation bestätigte, dass die Geschehnisse tatsächlich in SCP-3068-A von statten gingen. Kurz nach dem zweiten Feuer fand Agent Cartwright eine Abschrift, auf der &#34;Warte, woher kam diese Musikmontage? Es ist ein gutes Lied, aber ich kann mich nicht erinnern, das geschrieben zu haben.&#34; steht.
&gt; **Notizen:** Sorgen Sie zukünftig dafür, dass Sie beim Testen das korrekte Lied auswählen, da es &#34;Fire Fire&#34; von Flyleaf hätte sein sollen. Dies könnte möglicherweise ein Weg sein, SCP-3068-A neue Delegierte zu verschaffen, wenn wir ein Lied schreiben, dass im Verlauf keine Menschen tötet.

&gt; **Test 47**
&gt; **Ausgewähltes Lied:** &#34;Death of a Lizard&#34;, von Doctor N████[[footnote]]Ein Lied, das mit der Beschreibung eines langsam durch einen nicht identifizierten Grund versterbendes SCP-682 beginnt, gefolgt von mehreren Versen, die darlegen, dass dessen Tod dauerhaft war und die Menschheit danach fortbestehend in Frieden lebt.[[/footnote]]
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm zeigt eine Echtzeitaufnahme der Eindämmungszelle von SCP-682. SCP-682 wird schwächer, bevor es auf dem Boden kollabiert. Der Rest des Videos setzt sich aus Aufnahmen zusammen, wie verschiedenste Zivllisten in der ganzen Welt ohne Vorkommnisse ihrem Alltag nachgehen.
&gt; **Effekte:** SCP-682 zeigte für die Dauer des Liedes keinerlei Lebenszeichen. Beim Abschluss des Ereignisses wachte SCP-682 wieder auf und ging seinen normalen Tätigkeiten nach.
&gt; **Notizen:** //[VULGÄRAUSDRUCK], wir waren so nah dran!// -Dr. N████

&gt; **Test 48**
&gt; **Ausgewähltes Lied:** &#34;Reaganomics&#34; von Lemon Demon
&gt; **SCP-3636-1 Ereignis:** Forscher ████████, einer der Forscher betraut mit der Überwachung von [http://scp-wiki-de.wikidot.com/scp-1981 SCP-1981], wird gezeigt, wie er ein Betamax-Band, wahrscheinlich SCP-1981, in einen Betamax-Player einlegt. Der einleitende Text wurde zu &#34;RONALD REGAN CUT UP WHILE SINGING&#34; geändert. Das Band spielt die Lippensynchronisation des ehemaligen US Präsidenten Ronald Reagan ab, welcher mit anderen im Original vorhandenen Personen sowie dem vermutlichen SCP-1981-1 tanzt. Reagen wird abgebildet, wie er Playback singt und gleichzeitig eine Reihe verschiedener Aktivitäten vollführt, wie etwa in einem DeLorean des 1985er Models von einer nuklearen Explosion wegzufahren, in der Ronald Reagan Presidential Library zu tanzen, und satirisch Szenen aus Filmen nachzumachen, in welchen er kürzlich die Hauptrolle besetzte. Wie auch in konventionellen Aufnahmen von SCP-1981 scheint Reagen weiterhin &#34;aufgeschnitten zu werden&#34; zu sein, wenn auch in einer langsameren Geschwindigkeit. Beim Eintreten des finalen Refrains des Liedes nimmt Reagen einen Revolver heraus und erschießt SCP-1981-1, sobald der Gesang in der Mitte des Liedes eine hohe Note erreicht. SCP-1981-1 wird daraufhin abgebildet, wie es auf eine ähnliche Weise wie im Film //The Killers// stirbt, was als Reagens letzte Schauspielerrolle vor seinem politischen Werdegang bekannt ist. Das Band endet auf einem Standbild mit einem Kampagnen-Anstecker für Ronald Reagens Präsidentschaftskandidatur aus 1980. Am Ende des Videos wird das Betamax-Band aus dem Player geworfen wird und Forscher ████████ reagierte mit einem &#34;schockierten&#34; Ausdruck.
&gt; **Effekte:** Forscher ████████ kontaktierte die Aufseher und andere SCP-1981 zugeordnete Forscher, welche bestätigten, dass SCP-3636 die ursprüngliche Aufnahme von SCP-1981 beeinflusst hat. Zukünftige Abspielungen von SCP-1981 waren scheinbar betroffen. Während das Thema von SCP-1981s Reden sich mit vorigen Aufnahmen deckten, waren sie inhaltlich kohärenter.
&gt; **Notizen:** SCP-3636 fügte das Lied den Favoriten hinzu.

&gt; **Test 49**
&gt; **Ausgewähltes Lied:** //Ice Cream Man// von Van Halen
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm bildete einen Eiswagen ab, der durch die Straßen von Los Angeles fährt. Besagter Wagen war im markanten Muster der &#34;Frankenstein&#34; Gitarre Van Halen Gittaresisten Eddie Van Halen dekoriert und besaß eine große Eiswaffel[[footnote]]Von Mitarbeitern als &#34;selstsam intim&#34; beschrieben. [[/footnote]], die oben montiert war. Bei 1:12 hielt der Wagen bei einer Menge aus spärlich bekleideten Frauen an, und eine Entität, die dem Sänger von Van Halen David Lee Roth ähnelte (wie er etwa 1978 aussah), kommt aus dem Fenster hervor, um ihnen scheinbar kostenfreies Eis anzubieten. Die Eisprodukte beinhalteten die Bananenpops, Dixi-Becher, und Push-ups, die im Text des Liedes erwähnt werden, sowie mindestens vierzig verschiedene Eissorten. Aufnahmen der Roth-Entität, welche das Eis verteilte, wurde durch das Video der Frauen vermengt, die es essen. Bei 1:44 öffnet sich die Tür auf der Rückseite des Eiswagens und offenbarte Eddie Van Halen (etwa 1978), der das Gitarrensolo vorführte. Bei 3:00 zog sich der Wagen von der Menge zurück und fuhr in den Sonnenaufgang, als das Video in Schwärze versinkt.
&gt; **Effekte:** Die Geschehnisse liefen genau wie gezeigt ab und wurden durch mehrere Schaulustige auf Video aufgenommen. Die betroffenen Frauen erinnerten sich an keine anomalen Einflüsse, waren sich jedoch einstimmig einig, dass das Eis delikat war. David Lee Roth berichtete von keiner ungewöhnlichen Aktivität. Der Wagen und die unbekannten Entitäten wurden nicht lokalisiert.
&gt; **Notizen:** Um den Verdacht des Videobeweises oder potentielle zukünftige Sichtungen zu unterbinden, wurde eine Deckgeschichte verbreitet, laut der das Ereignis ein öffentlicher Werbegag einer Van Halen Tributband war.

&gt; **Test 50**
&gt; **Ausgewähltes Lied:** The Planet that Once Used to Absorb Flesh in Order to Achieve Divinity and Immortality (Suffocated to the Flesh that it Desired…)// von Demilich
&gt; **SCP-3636-1 Ereignis:** Keines; siehe Notizen.
&gt; **Effekte:** Keine; siehe Notizen.
&gt; **Notizen:** Sicherheitspersonal rissen Forscher Lee Roy Carlson zu Boden, bevor dieser seine Auswahl vollenden konnte. Ein Hinzufügen des Liedes sowie jeglicher Musik von Demilich zur schwarzen Liste steht aus.

&gt; **Test 51**
&gt; **Ausgewähltes Lied:** //Hammer Smashed Face// von Cannibal Corpse
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm zeigte Bildmaterial von Dr. Darrel, dem Forscher, der die Auswahl für das Lied traf.
&gt; **Effekte:** Dr. Darrel machte sich auf den Weg zum Wartungsschrank des Standortes und besorgt einen Vorschlaghammer. Er geht zur Cafeteria und beginnt, brutal zu schreien, während er auf einen Sicherheitsmitarbeiter zurrennt. Dr. Darrel wurde darauf folgend vor Ort terminiert, bevor er etwaigem Standortpersonal schaden konnte.

&gt; **Test 52**
&gt; **Ausgewähltes Lied:** //And When He Falleth// von Theater of Tragedy
&gt; **SCP-3636-1 Ereignis:** Es wird eine umfangreiche Aufnahme auf dem Bildschirm sichtbar, die Corvocado in Rio de Janeiro abbildet. Die Statue von Cristo Redentor befindet sich auf der Spitze des Berges. Der Himmel ist bedeckt.
&gt; **Effekte:** Ein paar Sekunden nach Beginn des Videos durchbricht ein grelles Licht die Wolken, wonach ein humanoides Wesen erkennbar wird, wie es vom Himmel fällt. Es wird von zwei Engeln begleitet, welcher beide zerzauste Flügel besitzen. Cristo Redentor weint Blut. Während diesem Ereignis betritt ein in mittelalterliches Gewand gekleideter Mann die Eindämmungszelle, obwohl zwei Wachen im Außenbereich stationiert waren, um etwaige Vorkommnisse zu melden. Nach der Ankunft des Mannes beginnt der Dialogteil des Liedes und beide Parteien führen die Szene auf. Der Fremde geht, nachdem er seine letzte Zeile gesprochen hat. Keinerlei Umstimmigkeiten wurden von den Wachen gemeldet.
&gt; **Notizen:** Das Subjekt entwickelte einen starken chrsitlichen Glauben nach dem Experiment und behauptete wiederholend, dass es einen Gott geben muss, ganz gleich was der Fremde ihm erzählte. Das vom Himmel gefallene Wesen wurde bisher nicht geborgen. Des Weiteren wurden aus allen Teilen der Welt schwere blasphemische Handlungen gemeldet, welche mit dem Abschluss des Liedes endeten.

&gt; **Test 53**
&gt; **Ausgewähltes Lied:** //Eternal// von Evanescence
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm zeigt einen mit weißen Blumen bedeckten Park. Eine Frau in Hochzeitstracht rennt durch den Park, während sie die linke Hand eines Mannes in schicken Anzug hält. Daraufhin werden mehrere Kurzauschnitte sichtbar, welche das glückliche Leben des Paars darstellen. Nach dem Ende des ersten und darauffolgendem Beginn des zweiten Teils wird eine dunklere Szene abgebildet.[[footnote]] Außerdem begannen Regenfälle um Standort-17 aufzutreten. [[/footnote]] Der Mann aus dem ersten Teil betritt scheinbar ein Schlafzimmer, jedoch ist die auf dem Bett sitzende Frau fremd. Die Szene verblasst, als sich der Mann der Frau nährt, woraufhin eine neue startet, in welcher der zuvor genannte Mann Gefängnisgitter hält. Die Frau aus dem ersten Teil sieht ihn frustriert an, während sie eine Akte mit seinen Anklagen hält. Berauschung der selbst &amp; Veruntreung. Der zweite Teil endet, wonach der dritte die nun einsame Frau in einem gotischen Kleid abbildet. Der Donner nimmt zu, bis Klopfgeräusche vom Fenster ausgehen. Als die Frau das Fenster öffnet, lässt eine weiße Friedenstaube einen Brief in den Raum fallen und fliegt daraufhin weg. Nachdem sie das Fenster geschlossen hat, hebt die Frau den Brief auf und öffnet ihn. Darin steht:
&gt;&gt; = //Riegel und Brüche sperrten mein Rot//
&gt;&gt; = //Doch ist mein Sinn nicht von Bos&#39;//
&gt;&gt; = //denn Weisheit ist Kirches Haupt//
&gt;&gt; = //und Weisheit gibt Buße//
&gt;&gt; = //Vergiss Vergangenes//
&gt;&gt; = //befrei mich des Lechzes//
&gt;&gt; = //und vergib mir//
&gt; Anschließend wird ein Einzelbild beider sich umarmender Protagonisten gezeigt, das für einige Minute verbleibt, bevor es am Ende des Liedes verschwindet.
&gt; **Effekte:** D-2728 zeigt seit dem Ereignis große Reue für all seine Verbrechen, als auch einen starken Willen, &#34;alles in seiner Macht Stehende zu tun, um zurückzukehren und alles wieder gut zu machen&#34;.
&gt; **Notizen:** Scheinbar hat SCP-3636 sich eine Interpretation für das Lied ausgedacht, obwohl dies voraussetzen würde, dass das Objekt eine Art Bewusstsein besitzt.

&gt; **Test 54**
&gt; **Ausgewähltes Lied:** //Cotard&#39;s Solution (Anatta, Dukkha, Anicca)// von Will Wood &amp; The Tapeworms
&gt; **SCP-3636-1 Ereignis:** Der Bildschirm zeigt eine Bildmontage von D-17582, wie dieser in seiner Zelle liegt und seine Haut auseinander reißt, wonach mehr Schichten seiner selbst mit verschiedenden Tattoos, Hautfarbe, und anderen Merkmalen zum Vorschein kommen. Am Ende des Liedes legen die von D-17582 gerissenen Fleischbeläge wieder schichtenweise auf seinen Körper, während er in fötaler Position auf seinem Bett eingerollt ist.
&gt; **Effekte:** D-17582 leidet an Cotard-Syndrom und behauptet, im Verlauf des Testes ein beklemmendes Gefühl empfunden zu haben, obwohl Kameraaufnahmen ihn ohne anomale Einwirkungen in seiner Zelle zeigen.
&gt; **Notizen:** Obwohl D-17582 kein Mitglied des Testes war, besaß SCP-3636 scheinbar Wissen über seine Erkrankung. Weitere Tests sind vorzunehmen.

&gt; **Test 55**
&gt; **Ausgewähltes Lied:** //Moonlight on Vermont// von Captain Beefheart and his Magic Band
&gt; **SCP-3636-1 Ereginis:** Der Bildschirm zeigte körniges Bildmaterial vom Mond in schlechter Qualität, der eine blutrote Farbe aufweiste. Es schwenkt hinab auf eine kleine Stadt, worin Menschen gewalttätige Handlungen gegeneinander ausüben, einschließlich [ZENSIERT].
&gt; **Effekte:** 25 Menschen wurden in der Stadt ██████ auf unbekannte Weise getötet, deren Körper Anzeichen stumpfer Gewalteinwirkung und beschädigten Händen/Zähnen aufweisen. Zeugen gaben zu Protokoll, dass der Mond während des Ereignisses eine blutrote Tönung annahm.
&gt; **Notizen:** Lied der schwarzen Liste hinzugefügt. Augenzeugen amnestiziert und Aufnahmen zerstört.
&gt; //Dieses Lied stinkt.// - Dr. Blue

&gt; **Test 56**
&gt; **Ausgewähltes Lied:** //Smells Like Teen Spirit// von Nirvana
&gt; **SCP-3636-1 Ereignis:** Die Jugendjahre von Dr. ████ werden auf dem Bildschirm abgebildet und ihn schlussendlich auf einer Feier mit anderen Personen zeigt. Dr. ████ kollabiert am Ende betrunken zu Boden.
&gt; **Effekte:** Dr. ████ unterlag wärhend des Tests einem schweren Rauschzustand, konnte sich jedoch vollständig erhohlen.
&gt; **Notizen:** Verzeihung, wollte nur etwas anderes ausprobieren.

&gt; **Test 57**
&gt; **Ausgewähltes Lied:** //Smells Like Nirvana// von &#34;Weird Al&#34; Yankovic
&gt; **SCP-3636-1 Ereignis** Abgesehen von leichten Abweichungen dem vorigen identisch. Dr. ████ wurde durch Yankovic ersetzt und die Hausfeier hatte mehrere ungewöhnliche Details. Einschließlich der Band von Nirvana beim Spielen verschiedener Instrumente, eine Kuh am Drehort, und andere Details.
&gt; **Effekte:** Auf Yankovic gerichtete Kameras zeigten, dass er im Verluauf des Tests betrunken war und Dr. ████ erlebte Gefühle von Paranoia.
&gt; **Notizen:** Verzeihung, ████.

&gt; **Test 58**
&gt;
&gt; **Ausgewähltes Lied:** Sesame Street Titelmelodie (Raposo, Stone, und Hart — Arrangement aus Staffel 1)
&gt;
&gt; **SCP-3636-1 Ereignis:** Das eröffnende Filmmaterial der Serie von 1969-70 schien das Lied der Anfrage entsprechend zu überspielen. Bei genauerer Beobachtung fiel jedoch auf, dass mehrere der Kinder in dem Film Freunde aus der Kindergartenzeit des Subjekts glichen. (Die Nachwuchsforscherin ████ vermerkt, dass sie selbst im Jahre 1966 geboren wurde, weswegen keine anachronistische Kleidung oder andere Technologie hätte zu sehen sein können.)
&gt;
&gt; **Effekte:** Im Verlauf des Liedes entwickelte sich Nachwuchsforscherin ████ körperlich zurück in ein Alter von vier Jahren und ihre Kleidung entsprach den typischen eines Mädchens der 1970er. Außerdem wurde sie zu dem Reeves Teletape Studio in New York teleportiert, wo Folge ██ (Sendedatum: ██/██/1970) auf Band aufgenommen wurde. Dankenswerterweise trat die Umkehr des Alters von ████ außerhalb der Kamera auf. Jedoch musste ein verdeckt bei Teletape arbeitender Agent mehreren anwesenden Mitarbeitern und Schauspielern Klasse-B Amnesika verabreichen.
&gt;
&gt; **Notizen:** Gott sei dank verwiesen die Schreiber an Tag Eins auf &#34;eine Straße, wo alles möglich ist&#34;; falls diese Amnesika qualitativ minderwertig gewesen wären, hätten es die Kinder vermutlich als eine gewöhnliche Skurrilität des Kinderfernsehens abgetan.</textarea></pre>
