    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user Genya Arikado]]原作，[[*user Kuruni]]重寫
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-th.wikidot.com/scp-072-th ผู้เฝ้าปราสาท]
**譯名：**城堡守衛
[[include info:end]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-072-th/scp-072-th-1.jpg|caption=SCP-072-TH的照片，在事故072-TH-B前使用無人機拍攝|width=300px]]

**項目編號：** SCP-072-TH

**項目等級：** Safe

**特殊收容措施：** 由於不可能使用基金會設施來收容SCP-072-TH，當前收容措施的重點在於隔離███████島。已在臨近島嶼上建立前哨站072-TH供安保人員巡邏，阻止平民進入島嶼周圍兩公里範圍內。必須有至少一支全副武裝的小隊駐紮在前哨站072-TH以提防來自SCP-072-TH的攻擊。靠近島嶼周圍100m範圍內需獲得項目主管的書面許可。

**描述：** SCP-072-TH是一組全身騎士盔甲，外觀與13世紀歐洲流行的盔甲一致。由於項目具有強烈敵意且無法損壞，目前基金會無法控制項目個體。儘管SCP-072-TH內部為空，但項目能夠自主移動且直至目前對所有人類均表現出敵意。 SCP-072-TH的動作異常敏捷和迅速，相當於一個體型與之相當的鍛煉有素的人類，且項目還具有遠超人類的力量。 SCP-072-TH較同樣的非異常盔甲更為堅固，儘管爆炸和重擊可以極大的使其變形，火器可以穿透盔甲，但基金會直至目前仍無法打下SCP-072-TH哪怕一個碎片。推測每一個SCP-072-TH都是獨特的實體，項目確切數目未知，但估計至少為40個。最初認為SCP-072-TH能夠自主修復損傷，但通過安裝追踪器獲得的結果表明，城堡內可能有更多的備用盔甲，項目通過某種方式將異常性質轉移到新盔甲。目前尚不清楚損壞的盔甲最終如何。

SCP-072-TH可以使用未知語言講話，但所有與之交流的嘗試都失敗了。需要注意的是，SCP-072-TH從不使用聲音交流，但卻表現出相互協作的能力。推測SCP-072-TH可能並無智能，所講的話只是一條警告入侵者的自動語音。 SCP-072-TH的戰鬥能力與訓練有素的士兵相當，可以執行製作陷阱、伏擊、根據地形進行游擊戰等戰術。發現初，SCP-072-TH僅使用一把劍作為武器，但在事故072-TH-B後，觀察到項目開始使用更多種類的武器，武器形制均為中世紀歐洲常見的類型。項目使用的武器異常堅固，與盔甲本身類似。在事故072-TH-B前，可以使用無人機進行有限的空中調查，除非無人機試圖進入城堡，SCP-072-TH會將其忽略，因此可對島嶼包括城堡外牆進行探索。但在事故072-TH-B後，項目一經發現無人機就會立即展開攻擊並摧毀所有遠程探查設備。儘管曾觀察到SCP-072-TH在海岸巡邏或守衛，但迄今為止從未發現項目冒險入水出島。

**發現：** SCP-072-TH最初是在█​​██████島上的旅遊景點██████████████城堡中發現的。在接到一次遊覽中有遊客失踪的報告後，當地管理人員對城堡展開了搜查，發現了一條之前未注意到的秘密通道，並隨後遭遇了SCP-072-TH，造成了景點工作人員與警察共█人傷亡。潛伏在警察局內的一名特工在接到警察關於被空盔甲襲擊的報告後聯繫了基金會。在基金會的調查團隊確認異常存在後，通過與政府交涉以█​​██████島地質結構不穩定且可能坍塌造成有毒氣體洩露為由將該島列為了危險區域。對目擊上述事件的人進行了記憶刪除，並掩蓋成傷亡人員是吸入有毒氣體導致的中毒死亡。

███████島相關的歷史記錄表明，該島曾用作重要人物的流放地點，其中包括被指控使用巫術的人。從該島被遺棄直到一個月前處於旅遊開發目的進行翻新，從未有過任何異常現象的報導。

**事故072-TH-B：**在████/██/██成功將定位器安裝在SCP-072-TH上後，推測城堡內可能存在一個存儲備用裝甲的地點。 ███████特工隨後帶領MTF-ค“唐吉訶德”使用直升機對██████████████城堡展開調查，隊伍從空中索降進入城堡，但在進入城堡時，直升機被SCP-072-TH使用重型弩擊中[[footnote]]這是首次發現SCP-072-TH在戰鬥中使用劍以外的武器，自此以後，還觀察到項目使用了更多種類的武器，如長矛、斧頭、鏈錘等。 [[/footnote]]。最終僅有三名隊員獲救，他們報告稱，其他人，包括特工███████，要么在直升機墜毀時喪生，要么被SCP-072-TH殺死[[footnote]]值得注意的是，一名生還的特工稱，SCP-072-TH對特工███████使用阿根廷背部破壞技直至特工脊柱斷裂，並殺死了特工。這是至今唯一一次觀察到SCP-072-TH進行肉搏戰鬥。 [[/footnote]]。在撤離時，基金會救援船被SCP-072-TH使用重型弩數次擊中。對弩箭樣品的檢查表明，其材料為普通鋼材，與其對船體造成的損壞不符。目前推測SCP-072-TH的異常性質可能只在███████島周邊有效。事故072-TH-B的完整報告目前仍在研究和審查中。

在隨後的空中探查中，發現直升機的殘骸已經消失，但墜毀造成的損壞仍然可見。正在研究SCP-072-TH能夠操縱重型設備或從水下離開島嶼的可能性。對收容措施進行了調整，目前正重新評估對象等級。</textarea></pre>
