    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-072-TH - 城堡的守卫
**作者：**[[*user Genya Arikado]]（原案）、[[*user Kuruni]]
**翻译：**[[*user Backlight SH]]
**发布年份：**2018年
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-072-th/scp-072-th-1.jpg|caption=使用无人机拍摄的SCP-072-TH的照片，摄于事故072-TH-B前|width=300px]]

**项目编号：**SCP-072-TH

**项目等级：**Safe

**特殊收容措施：**SCP-072-TH无法收容于基金会设施内，因此目前的重点在于隔离███████岛。基金会已在临近岛屿建立前哨站点072-TH并配置安保人员巡逻，岛屿周围2km以内地区禁止平民进入。为预防项目袭击，必须有一支携带重武器的机动部队驻扎在前哨站点。接近岛屿周围100m以内的领域需得到项目主管的书面许可。

**描述：**SCP-072-TH为一类外观与13世纪欧洲相同款式一致的全身骑士盔甲的统称。由于其个体具备强烈敌意且不可破坏，基金会目前无法控制其个体。

SCP-072-TH个体内部完全中空，但仍然可以自主移动，且直到目前为止，对一切人类均表现出敌意。其个体动作极其迅速和敏捷，相当于同一体型且接受良好训练的人员，且有时表现出超出人类的力量。作为SCP-072-TH的盔甲比同等的无异常盔甲更为坚固，虽然爆炸、重击可以使盔甲出现极大形变，火器亦可穿透盔甲，但目前尚未成功损毁一个个体，乃至对其造成微小的伤害。而个体无论受到何种伤害都能以最高效率移动。

目前推测，不同的个体具备独立的意识，尚不明确具体的个体数目，但估计至少为40个。起初推测个体能够自我修复，但根据安装追踪器获得的结果表明，其所在城堡内部可能存在大量备用盔甲，项目以某种方式将异常性质转移到了新的盔甲上，目前尚不明确损坏的盔甲会被如何处理。

SCP-072-TH可以使用一种未知语言讲话，但目前尚不能成功与其个体交流。需注意的是个体之间不以声音交流，但仍然可以进行相互协作。目前推断其个体可能并不具备智能，所讲的内容也只是用于警告入侵者的自动语音。

SCP-072-TH个体的战斗能力与训练有素的士兵相当，可以执行制作陷阱、伏击和根据地形进行游击战等多种战术。在项目最初被发现时，个体仅使用剑作为武器，但事故072-TH-B以后，个体开始使用更多类型的武器，其武器形制均是欧洲中世纪常见的类型。

事故072-TH-B发生前，可以使用无人机进行有限的空中调查，在不进入城堡的情况下，SCP-072-TH个体会忽视无人机，因此可对岛屿和城堡外墙进行有限的探索。但事故发生后，项目一旦发现无人机等远程探查设备将立即对所有机器展开攻击并摧毁之。另外曾观察到有个体在海岸上巡逻和护卫，但目前为止，没有发现个体涉水出岛。

**发现经过：**SCP-072-TH最初在█​​██████岛上的旅游景点██████████████城堡中被发现。在接获一次游览中有游客失踪的报告后，当地管理人员对城堡进行了搜索，发现一条此前未发现的密道，搜索人员随后与SCP-072-TH个体遭遇，造成█名景点工作人员和警察伤亡。

潜伏在警察局的特工在接到警察“被空盔甲袭击了”的报告后联系了基金会。基金会调查团队确认其是新的异常后与泰国政府进行交涉，最终以█​​██████岛地质结构不稳定，可能坍塌并造成有毒气体泄漏为由将岛屿列为危险区域。随后对上述事件的目击者执行了记忆删除，并散播掩盖故事称伤亡原因是吸入有毒气体。

相关历史记录表明，█​​██████岛在中世纪曾被用于关押重犯（尤其是被指控使用巫术者）。岛屿在事发一年前一直处于废弃状态，而近期才以旅游目的进行了翻新，在此期间从未有过相应异常现象的报道。

**事故072-TH-B：**████年██月██日，通过一个个体上安装的追踪器，基金会判断城堡内存在储存备用盔甲的区域。███████特工带领MTF-ค“唐吉诃德”搭乘直升机对城堡展开调查。

小队成员本来预计通过直升机空降进入城堡，因此类行为安全，不会引发项目个体注意。但随即直升机被SCP-072-TH使用重弩击落[[footnote]]此例中首次发现SCP-072-TH在战斗中使用剑以外的武器，此后亦观察到其使用更多种类的武器，如长矛、斧、连枷等等。[[/footnote]]，最终仅有三人生还。幸存者报告称，包括███████特工在内的其他人员都在直升机坠毁时丧生，或被SCP-072-TH个体杀死[[footnote]]值得注意的是，一名生还的特工声称项目对███████特工使出阿根廷背部破坏技，导致其脊柱断裂和死亡。该例是目前唯一一次观测到进行肉搏战。[[/footnote]]。

在撤离过程中，SCP-072-TH个体曾使用重弩对基金会救援船射击数次。对弩箭的检查表明其使用一般钢材制作，但与其对船体造成的损伤不相符。目前推断，项目的异常性质可能仅对个体本身或█​​██████岛周边地区有效。事故的完整报告仍在编辑和审查中。

随后的空中侦察发现直升机的残骸消失，但坠毁造成的损伤仍旧可见。正在讨论SCP-072-TH个体是否可以操作攻城车之类的重型设备或从水下离岛。收容措施已调整，目前正在重新评估项目的等级。</textarea></pre>
