**เรื่อง:** ผู้ตรวจสอบสิ่งพิมพ์
**ผู้แต่ง:** [[*user drsss]]
**วันที่สร้าง:** 22 Apr 2020
[[include credit:end]]

ไม่มีใครรู้หรอกว่าในแต่ละวันพวกเราผลิตสิ่งพิมพ์ออกมาจำนวนมากเท่าไหร่ นี่ยังไม่รวมกับของเก่า ๆ ที่เสียหายหรือหมดสภาพกลายเป็นขยะที่ต้องนำไปทำลาย ใช่แล้วล่ะ พวกเรามีวิธีที่จะทำลายสิ่งที่พวกเราได้สร้างขึ้นมาอย่างถูกวิธี เมื่อไม่ต้องการอีกต่อไป ขั้นตอนอะไรต่ออะไรมากมายที่ไม่มีใครรู้

เซราราส หนึ่งในผู้ตรวจสอบสิ่งพิมพ์ของสำนักพิมพ์โนว์อิ้ง เขาเกิดขึ้นมาจากสิ่งพิมพ์ มีความสามารถใช้จิตเคลื่อนย้ายเฉพาะสิ่งที่กำเนิดมาจากโนว์อิ้งและการวาปในระยะสั้น เขาอาจจะดูคล้ายกับมนุษย์ เขาใส่สูทสีน้ำตาลเข้มกับเนคไทสีน้ำตาลอ่อน มีรอยสักของโนว์อิ้งอยู่กลางหน้าผาก เขาไม่มีตาแต่อย่างน้อยก็ยังมีอันอื่น แขนท่อนบนกับล่างของเขาเป็นอิสระออกจากกันมันทำให้แขนท่อนนั้นเคลื่อนไหวอย่างแปลกประหลาด 

หน้าที่ของเซราราสคือการคอยตรวจสอบสิ่งพิมพ์ที่ถูกผลิตออกมาว่าพวกมันจะไม่มีความเสียหายหรือความผิดพลาดใด ๆ ก่อนที่จะถึงมือลูกค้า นอกจากนั้นเขายังมีหน้าที่ไปตามเก็บกวาดสิ่งพิมพ์ที่เสียหายจากลูกค้า ไม่อย่างนั้นโนว์อิ้งอาจจะโดนลูกค้าตำหนิเอาได้

วันนี้เป็นอีกวันที่เซราราสได้รับรายงานจากแผนกคัดแยก แต่แล้วเขาก็หยุดเมื่อพบว่ามีกองหนังสือที่สูงเป็นภูเขาขึ้นไป 20 กว่าเมตรอยู่ตรงหน้า เกิดอะไรขึ้นกันเนี่ย แล้วพวกคนคัดแยกหายไปไหนกันทำไมถึงได้ปล่อยให้มีกองหนังสือสูงขนาดนี้ได้ แต่นั่นยังไม่เลวร้ายเท่ากับการที่กองหนังสือเริ่มสั่นไหวและค่อย ๆ ไหลร่วงลงมาอย่างรวจเร็ว ทำให้เขาต้องวิ่งหนีออกจากตรงนั้น

&#34;ช่วยด้วย!&#34;

&#34;ใครอยู่ตรงนั้นน่ะ&#34; เซราราสถาม

เขาตามเสียงไปจนเจอกับพวกคนคัดแยกที่โดนหนังสือทับอยู่ข้างล่าง เซราราสใช้พลังจิตเคลื่อนย้ายหนังสือพวกนั้นออกไปจากตรงนั้น แล้วสิ่งมีชีวิตที่ดูคล้ายกับหนอนผีเสื้อสีเหลืองขนาดตัวเท่าคนก็ค่อยๆลุกขึ้นมา

&#34;เกิดอะไรขึ้น เวดัส ทำไมถึงมีหนังสือมากมายขนาดนี้?&#34;

&#34;ดีใจที่คุณมา เราเจอปัญหากับพวกหนังสือ ชั้นเองก็ไม่เข้าใจ อยู่ดี ๆ หนังสือทั้งหมดก็ถูกดูดไปกองรวมกันอย่างที่เห็น&#34;

&#34;โดนดูดไปกองรวมกันงั้นเหรอ เป็นไปได้ไงกัน?&#34;

&#34;นั่นแหละที่เราต้องหาคำตอบ&#34;

ทุกคนในแผนกคัดแยกได้ช่วยกันจัดการคัดแยกประเภทของหนังสือใหม่อีกรอบแม้ว่าจะเป็นงานที่หนัก พวกเขายังไม่พบว่ามีหนังสือเล่มไหนที่ทำให้เกิดสิ่งนี้ เซราราสใช้พลังจิตเคลื่อนย้ายพวกหนังสืออกจากกันอย่างรวจเร็วเพื่อค้นหาสิ่งผิดแปลก นักคัดแยกได้บอกว่าหนังสือเล่มหนึ่งในนี้ไม่ได้อยู่ในรายการออเดอร์แต่ว่าถูกพิมพ์ออกมาแล้ว มันเป็นหนังสือทำอาหาร

เซราราสเดินเข้ามาหา &#34;หนังสือทำอาหารนี่ ชั้นไม่คิดว่ามันคือสาเหตุุหรอกนะ ไหนขอดูหน่อย&#34; 

เวดัสขยับแว่นตา 4 เลนน์ของเขาไปมา &#34;บางครั้งหนังสือที่ไม่มีออเดอร์มักจะหลุดเข้ามาและ...ไม่ค่อยจะดีกับเรานัก คุณเอาไปทำลายทิ้งได้เลย&#34;

&#34;**ระวัง! นั่นมันอะไร**&#34; มีเสียงตะโกน

เซราราสหันไปข้างหลัง หนังสือเล่มหนึ่งลอยขึ้นเหนือหนังสือเล่มอื่น มันแปร่งแสงสีเหลืองออกมาและกางออกเอง สังเกตุว่าหน้าปกของหนังสือเป็นนิทานเกี่ยวกับการผจญภัยของปลาวาฬใต้มหาสมุทร นั่นอาจจะเป็นหนังสือตัวปัญหาของเรา 

ไม่กี่วินาทีก็เกิดลมวนขึ้นอย่างแรงภายในห้อง พักพาหนังสือทั้งหมดปลิววนว่อนจนไม่สามารถควบคุมได้ อย่างที่เห็นมันเป็นแค่หนังสือนิทานที่ไม่น่าจะทำให้เกิดอะไรที่รุนแรงขนาดนี้ได้ แต่ว่านี่เป็นสิ่งที่มักเกิดขึ้นหากหนังสือเล่มไหนก็ตามเสียหายหรือชำรุดอย่างรุนแรง จะทำให้เกิดหลุมมฤตยูในหนังสือและสิ่งที่เลวร้ายจะออกมามากว่าคุณสมบัติมัน

&#34;หนังสือนั่น...มันชำรุด&#34; เวดัสตะโกนบอกท่ามกลางเสียงลมแรง &#34;เราต้องปิดมัน&#34;

&#34;อ๋อ ได้เลย ชั้นต้องทำใช่ไหม..&#34;

เซราราสต้องทำบางอย่าง เขาต้องเข้าไปใกล้ ๆ จากนั้นก็ปิดมันลง เขาใช้พลังเปิดรูมิติแห่งช่องว่างขึ้นมา หรือจะเรียกอีกอย่างว่า รูวาป แล้วโดดลงไป ๆ โพล่ด้านบนของหนังสือ เขาหล่นลงมาและคว้าหนังสือเอาไว้ได้พอดีก่อนจะปิดมันลง ง่ายจะตาย

&#34;อะไรกัน!&#34; 

หนังสือที่เขาคว้ามาได้นั้นได้ระเบิดออกมา ผลัดเขากระเด็นออกไป เมื่อเงยหน้าขึ้นมาก็มีปลาวาฬตัวใหญ่ปรากฏอยู่ตรงหน้า ขนาดของมันใหญ่เท่าครึ่งหนึ่งของห้องและกำลังแหวกว่ายอยู่บนอากาศ มักคงจะดีถ้ามันเป็นแค่ปลาวาฬ แต่นี่มัน...ไม่ใช่ มันดูเหมือนก้อนเนื้อวัวสีแดงสดรูปปลาวาฬ กับดวงตา 2 คู่ที่มาอยู่รวมกันอยู่ฝั่งขวาของด้านหน้า

&#34;ทุกคนหนีเร็ว&#34; เวดัสให้ทุกคนออกจากห้องก่อนที่วาฬตัวนี้จะกินพวกเขา ไม่รู้แน่ว่ามันกินเนื้อด้วยไหม

ก้อนเนื้อรูปวาฬลืมตาขึนมาและทำท่ากระดุกกระดิกมากกว่าที่จะเป็นการแหวกว่าย 

&#34;โชคดีแค่ไหนแล้วที่ไม่ใช่หนังสืออัศวินกับมังกรพ่นไฟ&#34; เซราราสหยิบหนังสือที่เสียหายขึ้นมาแล้วชูขึ้น &#34;ชั้นได้มาแล้ว ไม่ต้องห่วงชั้นจะซ่อมให้...หรือไม่ก็เอาไปทำลายน่าจะดีกว่า&#34;

ตอนนี้หนังสือดูหลุดลุ่ยและขาดมากกว่าเดิม เซราราสกระโดดข้ามสิ่งกีดขวางไปยังโต๊ะของคนงานที่มีอุปกรณ์ซ่อม หนังสือจำเป็นต้องถูกซ่อมที่จะเอาเจ้าตัวนั้นกลับเข้าไป เขาอาจจะไม่ช่างซ่อมหนังสือที่เก่งนักแต่ก็พอให้มันดูดีกว่าเมื่อตะกี้ได้

เขาวิ่งมาที่ด้านหน้าก้อนเนื้อรูปวาฬ กางหนังสือออกแล้วรอยสักรูปโนว์อิ้งบนหน้าผากของเขาก็แปร่งแสงออกมา หนังสือก็แปร่งแสงไปทางก้อนวาฬ ดูดมันกลับเข้าไปในหนังสือตามเดิม เซราราสต้องเอาหนังสือนี้ไปทำลายพร้อมกับหนังสือทำอาหารนั่นด้วย แต่ทว่าเขาหาหนังสือทำอาหารนั่นไม่เจอ

&#34;เวดัส เห็นหนังสือทำอาหารเล่มนั้นไหม&#34;

&#34;ไม่เห็นนะ อาจมีคนอื่นเอาไปทำลายแล้วก็ได้&#34;

&#34;ชั้นต้องไปทำงานของชั้น เอาไอ้นี้ไปทำลายก่อนที่มันจะแสดงฤทธิ์อะไรอีกครั้ง&#34;

------
