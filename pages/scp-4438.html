**일련번호:** SCP-4438

**등급:** 케테르(Keter)

**특수 격리 절차:** 민간인들에게의 SCP-4438의 정보는 그 항밈적 특성상 스스로 격리가 가능하다. 자가학습 컴퓨터 타우-9(&#34;테트라&#34;)는 SCP-4438 노출의 결과로 일어난 것일 가능성이 있는 사건을 찾아 모든 경비 영상을 포함한 모든 매체를 모니터링하며, 이 증거들의 삭제는 개별적으로 기동특무부대 제타-14(&#34;여기 볼일 없음&#34;)에 의해 다루어져야 한다.

**설명:** SCP-4438은 사람이 세 개의 물체나 존재 중에서 하나를 고르려 할 때 드물게 일어나는 현상이다. 네 번째 존재(이하 SCP-4438-1로 칭함)가 그 장소에서 갑자기 나타난다. 이러한 모든 경우에서 SCP-4438-1은 원래 셋과 유사한 생김새의 물체나 존재로 나타나며, 그에 맞는 성질을 띈다.

SCP-4438-1을 시각적으로 관측한 모든 사람은 어떤 물체가 그 안에 &#34;갇혀 있다&#34;고 믿게 된다. SCP-4438-1 안에 갇혀 있다고 믿는 물건이 구체적으로 무엇인지는 SCP-4438 현상마다 다르지만, 같은 SCP-4438-1을 관측하는 다른 관측자도 같은 것이 갇혀 있다고 믿게 된다.

SCP-4438-1 안에 갇혀 있다고 믿어지는 물체는 보통 크기 차이, 갇혀 있는 물건의 성질, 그리고 SCP-4438-1이 무언가를 담기 쉽지 않은 존재라는 점 때문에 논리적으로 갇혀 있을 수 없는 물체이다.

이 거짓된 믿음 때문에, SCP-4438-1을 관측하는 사람들은 보통 갇혀 있는 물체를 꺼내려 SCP-4438-1을 파괴하려 하지만, 예외적인 반응도 기록되었다. 이 반응들은 갇혀 있는 물체를 꺼내고 싶지 않아서라기보다는 그 상황에서의 SCP-4438-1의 성질 때문이다. SCP-4438-1의 변칙성을 사전에 알고 있는 사람이라 해도, 이들은 SCP-4438-1과의 개인적인 경험을 예외적인 사례라고 고집하며 물체가 그 안에 갇혀 있다고 계속 믿게 된다.

5분에서 10분 뒤, SCP-4438-1은 사라지고 그것이 나타났던 시간 동안 관측했던 사람들은 그것에 대한 모든 기억을 잃게 된다. 그러나 SCP-4438-1이 나타났다는 물리적 증거, 예컨대 이로 인해 일어난 주변의 손상이나 이를 기록한 영상 매체 등은 남는다.

SCP-4438의 항밈적 성질 때문에 이 현상의 모든 사례를 기록하는 것이 어렵기에 이 현상이 일어나는 빈도를 정확히 알기는 어렵다. 현재 SCP-4438의 발생을 더 정확히 기록하는 방법에 대한 연구가 진행중이다.

**부록 4438-1 (발생 기록):**

다음은 보안 사유로 이미 감시 중이었던 재단 인원의 근처에서 일어난 SCP-4438의 발생 기록이다. SCP-4438-1의 항밈적 특성 때문에, 발생에 대한 모든 정보는 촬영된 영상에 의거해 사후에 기록되었다.

||~ 인원 ||~ SCP-4438-1의 형태 ||~ 비고 ||
|| 하급 연구원 메이슨 || 만년필 || 하급 연구원 메이슨은 패닉 상태에 빠져 SCP-4438-1을 분해하여 그 부품을 부수며, 실수로 자신의 휴대전화를 SCP-4438-1 안에 두었다고 중얼거렸다. ||
|| 삼손 박사 || 곰인형 || SCP-4438-1은 삼손 박사가 그의 여덟 살 난 딸을 침대에 뉘일 때 발생했다. SCP-4438-1을 목격하자마자, 삼손 박사가 그것을 갈가리 찢는 도중 그의 딸은 거실로 달려가 TV를 본다. 삼손 박사가 딸의 침실을 SCP-4438-1 안에서 꺼내야 딸이 잘 수 있을 것이라고 말하는 소리가 들렸다. ||
|| 로스 요원 || 공책 || 로스 요원은 SCP-4438-1을 갈기갈기 찢으며 화난 목소리로 SCP-4438-1 안에 그의 공책이 갇혀 있어서 일어나는 불편을 중얼거렸다. 이는 SCP-4438-1이 그 때 똑같이 공책이었음에도 일어났다. ||
|| 카레 박사 || 박사의 자가용과 동일한 자동차 || 발생 당시 웨스트 박사는 어두운 주차장에서 자신의 차를 찾고 있었다. 그는 SCP-4438-1의 창문을 깨고 들어가서는, 안경을 끼고 있음에도 바로 그 안경을 찾아 차내를 뒤졌다. ||
|| 기지 이사관 싱클레어 || 남자 어린이 || 사건 기록 4438-1 참조 ||

**사건 기록 4438-1:**

2019년 9월 12일, 기지 이사관 싱클레어의 자택에서 가족끼리 저녁을 먹던 중 SCP-4438 현상이 발생하였다. 그 당시, 싱클레어는 자기 세 자식 중 누가 기도를 할지 고르던 중이었고, 그 결과 싱클레어의 막내아들과 닮은 형태의 SCP-4438-1이 나타났다. 다음은 발생 당시 일어난 일의 기록이다.

&gt;**&lt;기록 시작&gt;**
&gt; 
&gt; //(SCP-4438-1이 식탁 옆에 서 있는 상태로 나타났다가 즉시 쓰러져 미동도 하지 않는다. 싱클레어의 아내 사만다와 세 자식은 SCP-4438-1로부터 황급히 떨어지며 공포와 놀람의 비명을 지른다. 특히 싱클레어는 자신의 목에 손을 대고 호흡곤란 증세를 보인다.)//
&gt; 
&gt; **싱클레어:** 도와줘! 쟤 붙잡아 둬!
&gt; 
&gt; //(싱클레어의 딸 엘리자베스와 장남 매튜가 SCP-4438-1에게 다가가, 그것이 움직이지 않음에도 불구하고 붙잡아 두려는 듯이 사지를 잡아 누른다. 싱클레어의 막내아들 노아가 방 한구석으로 가서 울기 시작한다.)//
&gt; 
&gt; **싱클레어:** //(사만다에게)//뭘 꾸물대고 있어?! 도와달라고!
&gt; 
&gt; **사만다:** 쟤...쟤는 우리 아들 제임스잖아...
&gt; 
&gt; **싱클레어:** 씨발 미쳤어?! 나 죽는다고!
&gt; 
&gt; **사만다:** 그래도... 제임스...
&gt; 
&gt; **싱클레어:** 쓸모없는 년! //비켜!//
&gt; 
&gt; //(싱클레어는 사만다를 밀쳐버리고 식탁에서 식칼을 집어들어 SCP-4438-1을 가르기 시작한다.)//
&gt; 
&gt; **싱클레어:** //(울면서)// 아냐, 아냐, 너무 질겨. 맷, 거기 앉아만 있지 말고 칼 들고 거들지 못해?!
&gt; 
&gt; //(엘리자베스와 매튜가 일어난다. 매튜는 울면서 부엌에서 더 큰 칼을 집어 싱클레어에게 건네준다. 엘리자베스는 계단으로 달려가 가장 아래 층계에 격렬하게 토하고 나서 노아에게 가서 그를 달랜다.)//
&gt; 
&gt; //(싱클레어가 매튜가 들고 온 더 큰 칼을 들어 SCP-4438-1을 갈라 열려는 시도를 계속하고, 그럴 때마다 SCP-4438-1이 더 찢어진다. 매튜가 기절한다.)//
&gt; 
&gt; **싱클레어:** 제발, 제발, 숨이 막혀! 미안해!
&gt; 
&gt; //(사만다가 싱클레어와 자신의 침실이 있는 윗층으로 가서 옷장 안에 있는 권총을 꺼내 온다. 사만다가 다시 계단을 내려오다가 구토물에 미끄러져 앞으로 넘어진다. 우드득 하고 부서지는 소리가 들리고 사만다가 더이상 움직이지 않는다.)//
&gt; 
&gt; **싱클레어:** //(엘리자베스 쪽으로 고개를 돌리며)// 이 애새끼야! 갈비뼈를 잡으라고!
&gt; 
&gt; **엘리자베스:** //(울면서)// 엄마...
&gt; 
&gt; **싱클레어:** 씨발 너 도대체 몇 살이야? 나 질식해서 죽을 지경이다!
&gt; 
&gt; //(엘리자베스는 울면서 SCP-4438-1로 다가가 싱클레어를 도와 그것의 갈비뼈를 열어젖힌다. 감시팀이 울린 경보에 출동한 기동특무부대 제타-12(&#34;경계자들&#34;)요원을 실은 차량이 집 바깥에 선다.)//
&gt; 
&gt; //(싱클레어는 SCP-4438-1의 갈비뼈를 완전히 열어젖힌다. 그곳에서 싱클레어의 것과 똑같이 생긴 팔과 웃는 얼굴이 나오는 것이 보인다. 그것의 두 번째 팔이 싱클레어와 닿자 엘리자베스와 싱클레어는 비명을 지르기 시작한다.)//
&gt; 
&gt; //(검은 화면. 영상이 끝날 때까지 3초간 비명 소리가 계속 들린다.)//
&gt; 
&gt; **&lt;기록 종료&gt;**
 
기록된 이 사건이 일어난 직후, 기지 이사관 싱클레어와 그의 가족, 그리고 1킬로미터 반경 안의 모든 인간이 흔적도 없이 사라졌다. 이 문서가 기록되는 현재 그들은 발견되지 않았다.</textarea></pre>
