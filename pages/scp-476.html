    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-476 SCP-476] 至無處之地圖
作者：[[*user Agent Circeus]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-476

**項目等級：** Safe

**特殊收容措施：** SCP-476應儲存於標準高價值項目收容櫃內。實驗期間應隨時有2級以上的審查人員全程在場監督，以免任何人員藉由異常效應逃脫。文件476-██已列出了應定期進行監測的地點清單。

**描述：** SCP-476是蘭德．麥克納利//加拿大公路地圖集//（ISBN 0-88640-███-█），由加拿大製圖公司於2006年所出版。在詳細檢查後能發現項目存在大量的異常標記，如不存在、缺失、錯置或命名錯誤的地點。項目索引頁面以及比例尺與異常地圖保持一致。暫定的異常內容完整列表請見文件SCP-476a。

藉由按照地圖的指示行進，人員將有機會抵達地圖上的任何地點。若不時刻查看地圖並持續朝指定地點前進，使用者就會錯過這些不存在的地點，並被送回「正常」的地理環境。居住在這些異常地點的人（如果有的話）將普遍無視當地不在正常地圖上的事實（即便是當地出版的地圖亦然），居民將聲稱這些地圖「還不是最新版的」，並不斷嘗試說服來訪者在此定居。

在使用SCP-476的過程中，追蹤與GPS設備都會系統性的失效，固定電話與普通郵件以外的通訊方式亦同，電話的位置也將無法追蹤。儘管發送的郵件已經成功抵達指定位置，但通常情況下，相關標記都證實了該郵件從未經手於加拿大郵政系統。積極追蹤SCP-476使用者的人並不會遭受異常影響，但在事後報告中，人員多半會指稱在過程中目標「稍微離開視野就突然失蹤了」，此為系統性發生的現象。該SCP的異常效應似乎與地圖集實體表徵有重大關係：地圖集副本與電子檔案都並未顯示任何異常特性。

SCP-476在任何交通工具上皆可使用，已拍攝了所有異常地點的航空照片。

**事故報告476-08d：** ██/██/19██，在飛經不存在的甘德-格蘭伍德國際機場（YGG/CYGG；SCP-476並未標示出甘德國際機場）時，人員發現跑道上出現了一架飛機。對飛機編號的檢查結果顯示，這是一架馬爾他航空的飛機（機尾編號OB-1███），這架飛機在1990年，於大西洋█████████ ██上空消失無蹤。並未尋獲任何乘客與其持有物品，機場仍舊是已廢棄狀態，與過去的探索結果並無不同。

**附錄03：** ██████████博士在地圖上發現了由紅色小字標註的[[[SCP-354]]]。這個標記是由亂碼化的西里爾字母所構成的。有數條道路交匯到了SCP-354的位置，這些道路在「正常」的地理環境中都是不存在的。

**附錄04:** //已拒絕藉由SCP-476異常地點建立秘密設施的申請。此提案風險過大，地點也可能隨時變為無法抵達的狀態，此外如何與這些設施取得聯絡也是個難題。//  O5-█
