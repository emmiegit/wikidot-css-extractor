    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Originel:** [http://fondationscp.wikidot.com/dans-le-plus-grand-secret Dans le plus grand secret] par [[*user Cyrielle Centori]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]
온통 빨간 주변 모습, 날카로운 경보음 소리. 복도를 따라 달려가는 경비원들, 그 반대 방향으로 달려가는 박사들. 그리고 나. 움직이지 않는다. 걸레질만 한다. 언제나 해 왔던 대로, 언제나 나한테 시켰던 대로. 하지만 무섭다. 경보음 소리가, 복도의 회색 벽을 뒤덮은 빨간 빛이. 비명 소리가. 메시지 소리가 들린다. &#34;격리 실패&#34;. 박사가 나를 밀치고 지나간다.

죽는 건가?

바로 어제, 똑같은 복도를 박사들이 줄줄이 지나갔다. 아무도 나한테 말 한 마디 걸지 않았다. 지금 이 경보가 울려도 바뀌는 건 없었다. 도망쳐? 어디로? 여기가 어딘지도 모른다. 지도에서 어딘지 모르겠다. 대걸레를 양동이에 넣어 적시고 다시 걸레질을 이어간다. 직전에 한 시간짜리 휴식 때 기지 경계 코앞까지 나가봤다. 가파른 산맥과 숲과 경비원 수백 명만 보이고 아무것도 없었다.
경비원이 양동이를 치고 지나간다. 양동이가 쓰러지려다가 내 발에 툭 걸리고 다시 세워진다. 원초적 본능이 머릿속에서 울부짖는다.

죽고 싶지 않아!

위치가 기밀인 직장. 처음 날 여기로 데려온 자동차는 색유리를 쓰는 것을 이해해 달라고 말했다. 모집원이 날 태운 곳은 길바닥, 비가 오는 곳이었다. 돈 문제에 시달리고, 가족한테서 쫓겨나고... 그렇게 2년을 길바닥에서 떠돌고 있었다.
양동이를 몇 미터 옆으로 옮긴다. 바닥 다음 구간을 청소하려고. 경비원이 몇 명 더 지나간다. 자리를 슬쩍 비켜준다. 박사들은 더 지나가지 않는다.

죽고 싶지 않아...

외로웠다. 희망이 안 보였다! 그때 양복 입은 남자가 찾아와서 일자리를 제안했다. 그대로 오케이했다. 계약서를 읽어보지도 않고 서명했다. 길바닥에서 굴러다니다 보면 이런 자리도 거절할 수가 없다. 그때부터 나는 바닥을 청소한다. 모르는 장소에 있는 모르는 건물에서, 모르는 짓거리를 하는 모르는 사람 한복판에서. 격리 실패? 뭘 격리하는데? 벽 사이에 뭘 가둬놨는데? 아야. 바닥에 넘어졌다. 경비원이 지나가는 길에 날 밀쳤다. 아무 말 없이 가버렸다. 신경도 안 쓴다. 코피가 난다.

죽는구나.

다시 일어선다. 일을 멈춘다. 경보음 소리와 빨간빛이 여전하고, 비명소리가 점점 다가온다. 휴가가 가고 싶다. 1년에 한 번 있는 휴가. 휴식과 자유... 그러다 다시 내 작은 방, 10m^^2^^짜리 공간을 떠올려본다. 끝으로 길바닥과 공간을 번갈아 생각해본다. 자유냐 안락함이냐... 적어도 식당 구석탱이에서 교도관 앞에서 먹는 밥이 나쁘진 않았는데. 문이 쾅 열린다. 경보음 소리와 비명 소리를 뚫고, 이름도 모르고 표현할 방법도 모를 괴수가 울음소리를 내지른다. 저거 인간이야 괴수야 물건이야? 물 흥건한 바닥 때문에 미끄러져 또 넘어진다.

안녕, 죽음아.

생각해보니 여기 직원 중에서 이름을 아는 사람은 대화를 주워듣거나 배지를 읽거나 한 사람뿐인데... 말은 한 마디도 섞어본 적 없다. 이 사람들은 누굴까? 무슨 일을 하는 걸까? 저 괴수는 대체 뭘까? 괴수가 내 눈앞으로 뛰어든다. 대걸레를 앞으로 세운다. 별안간 이 대걸레가 유일하게 위협수단으로 삼을 무기가 되었다. 좋아, 더 무섭지 않아. 여기서 죽지 뭐, 아무것도 모르는 채로. 누구를 위해 죽는지도, 뭘 위해 죽는지도, 왜 죽는지도. 저 박사들이 어떤 사람인지도, 뭘 하는지도, 여기가 어딘지도. 죽음, 네가 누군지도. 가족도 친구도 없다. 혼자 죽을 뿐. 최고의 비밀조직에서, 내 얼굴로 뛰어드는 저 형체를, 그리고 저놈을 멈춰세울지도 모를 유일한 도구를 마지막으로 지켜보며.
