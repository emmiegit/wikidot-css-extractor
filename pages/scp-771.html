**Articolo:** SCP-771
**Autore:** Anonimo
**Originale:** [https://scp-wiki.wikidot.com/scp-771 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]


**Elemento #:** SCP-771

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-771 deve essere sempre contenuto in una cella di contenimento senza finestre. Tutti i materiali che entrano o escono dall&#39;area di contenimento devono essere sottoposti a scansione per individuare eventuali contaminazioni. L&#39;area di contenimento deve essere ispezionata su base settimanale e qualsiasi danno causato da SCP-771 deve essere quanto prima riparato. Nessun membro del personale deve entrare nella cella di SCP-771 senza le giuste protezioni integrali e ignifughe per il corpo e un&#39;armatura per la Manipolazione di Oggetti Pericolosi (MOP).

In caso di attacco da parte di SCP-771, tutto il personale deve evacuare e sigillare immediatamente l&#39;area di contenimento. I soggetti che sono stati oggetto di &#34;punture&#34; devono essere lasciati nell&#39;area di contenimento o essere recuperati per l&#39;osservazione quando possibile.

**Descrizione:** SCP-771 è una forma di Intelligenza Artificiale che sembra essere stata costruita a partire da componenti sia organici che meccanici. I componenti metallici di SCP-771 sono di varia origine e composizione, molti dei quali ancora non identificati, e appaiono rotti o danneggiati. I suoi componenti biologici sembrano decomposti e sembrano soffrire di qualche forma di malattia degenerativa o virus, con i componenti meccanici che agiscono come una forma di supporto vitale. A causa di questo stato compromesso, SCP-771 non è in grado di funzionare correttamente, solo per brevi periodi di tempo, con molti errori e &#34;problemi&#34; durante quel periodo.

Quando SCP-771 compie un &#34;errore&#34; o si spegne, uno sciame di piccoli robot viene rilasciato da un bocchello all&#39;interno di SCP-771. Questi &#34;microbot&#34; si spargono su SCP-771, iniziando quindi a &#34;perlustrare&#34; l&#39;area circostante. Lo sciame distruggerà qualsiasi componente di metallo nell&#39;area e lo applicherà a SCP-771, tentando di &#34;rattoppare&#34; le aree danneggiate. Questi &#34;tamponi&#34; sembrano essere temporanei e in genere durano solo 3 o 4 giorni.

Questi &#34;microbot&#34; prenderanno di mira anche qualsiasi animale vertebrato durante la ricerca. Al contatto, lo sciame procederà a &#34;pungere&#34; il soggetto, iniettando un fluido che congela completamente tutti i muscoli del corpo in maniera quasi istantanea. Questo fluido reagisce solo ai muscoli scheletrici e consente a tutti gli organi, compreso il cervello, di funzionare normalmente.

Una volta congelati, i &#34;microbot&#34; sposteranno il soggetto in prossimità di SCP-771 e procederanno a tagliare porzioni di tessuto. Lo sciame riporterà il tessuto a SCP-771, attaccando i pezzi ai componenti biologici preesistenti. Una volta che il soggetto muore (tipicamente per perdita di sangue dopo 2 o 4 giorni) i &#34;microbot&#34; interrompono la loro &#34;raccolta&#34; e si ritirano all&#39;interno di SCP-771. I tessuti raccolti sembrano contrarre immediatamente la stessa malattia degenerativa dei tessuti originali e si presentano in uno stato inutilizzabile dopo 12 ore, rendendo necessario il recupero di ulteriori tessuti.
------

**Addendum:** Note circa il contenimento

Si è rivelato molto difficile raccogliere campioni da SCP-771 o dal suo &#34;sciame&#34;, a causa della natura altamente aggressiva e invasiva dello stesso. Sembra che esso sia in grado di &#34;percepire&#34; l&#39;attacco, e i tentativi di disattivare o danneggiare SCP-771 provocano una reazione altamente aggressiva da parte dello &#34;sciame&#34; (vedi Incidenti di violazione 1101-771: 1-14)

Qualsiasi azione in grado di disabilitare o disattivare lo sciame danneggerà SCP-771 in modo irreparabile ed eliminerà la sua forma primaria di &#34;supporto vitale&#34;. La natura altamente complessa e avanzata di SCP-771, e la &#34;puntura&#34; paralizzante dello sciame hanno sufficienti applicazioni di ricerca per garantire un contenimento continuo, nella speranza di trovare un modo per disattivare lo sciame senza distruggere SCP-771.

Inoltre, le informazioni raccolte da SCP-771 hanno mostrato un possibile █████ nel ███████████, che [DATI CANCELLATI].
