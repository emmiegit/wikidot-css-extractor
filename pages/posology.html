**Titre original :** Posology
**Auteurs :** [[user Voct]] et Anonyme
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 19 juin 2015
[[include credit:end]]

//… Deux (2) pilules ont été utilisées pour l’Expérience 217-█████-█████. Le nombre de pilules est actuellement de quarante-sept (47).//

//La requête pour obtenir une pilule de SCP-500 pour un test sur une compulsion mentale entraînant une fixation obsessive a été refusée en raison de sa trivialité.//

C’était dur d’être économe.

Les requêtes pour l’utilisation de SCP-500 s’accumulaient chaque jour, et chaque jour, le Conseil O5 les renvoyait avec une nouvelle série de mentions **##red|REFUSÉ##**. Il y avait des dizaines d’agents de la Fondation qui s&#39;étaient approchés trop près de la cible, de chercheurs qui avaient découvert à leurs dépens que leur équipement de protection était insuffisant et de Directeurs de Sites qui avaient été exposés à trop, et tous souffraient pour ça.

Il n’y avait que 47 pilules. Le Haut Commandement disait non.

En fin de compte, inévitablement, ils finissaient par céder. Une histoire trop déchirante pour qu&#39;ils puissent l&#39;écarter, et avec ça une autre série de requêtes, de personnes plus désespérées qui attendaient que leurs espoirs soient douchés. Qui attendaient une réponse à toutes leurs prières. Le Haut Commandement traitait toutes les requêtes. Les appareils de surveillance enregistraient toutes les dernières volontés réclamant de la mansuétude. Parfois, ils étaient exaucés. 

Bientôt, il n&#39;y eut plus que 40 pilules. Le Haut Commandement mit un coup d&#39;arrêt et dit non.

Bien sûr, davantage d&#39;exceptions devaient être faites, comme c&#39;était toujours le cas. La Fondation perdura des décennies, des siècles. Les années passaient peut-être entre les moments de faiblesse, mais le temps était une donnée futile dans le grand ordre des choses. Plus le Haut Commandement raffermissait sa poigne, plus les pilules d&#39;un rouge vif glissaient entre ses doigts.

La Fondation perdura encore un millénaire. Il ne restait qu’une instance de SCP-500.

Tous les enregistrements avaient été effacés. C’était plus facile, maintenant qu’ils n&#39;utilisaient plus le papier. La mémoire de milliers d’agents et de docteurs avait été effacée en un instant. Personne ne pouvait plus faire de requête. Enfermé en sécurité, le Haut Commandement pouvait garder SCP-500 caché des générations à venir.

Personne n’était censé avoir connaissance de SCP-500. Le Conseil avait connaissance de SCP-500.

Une réunion fut convoquée, afin que les conseillers fassent valoir leurs arguments aux autres. Un par un, ils se tinrent devant leurs collègues et plaidèrent.

O5-1 était mort. Il avait eu besoin de SCP-500 pendant davantage de temps que tous les autres et en avait souffert.

O5-4 était parmi les Étrangers depuis trop longtemps. Il avait été nommé à cette position, et c&#39;était de leur faute.

O5-2, pendant des centaines d’années, avait été ravagée par la maladie qui s&#39;était révélée propre aux voyages transdimensionnels. Sa silhouette vacillante et effacée se contenta de lever une main, implorant la pitié. Comment pouvait-on lui refuser ?

O5-5 n’avait pas été plus chanceux que les autres avec son équipement de longévité. Contrairement à la plupart d’entre eux, il avait été autrefois un jeune homme, et même s&#39;il pouvait vivre pour toujours, qu&#39;est-ce que cela signifiait ?

Ainsi, le reste du Conseil, un par un, fit valoir ses arguments. Chaque membre regardait les autres, la certitude sur leur visage qu&#39;ils écouteraient son plaidoyer et que la dernière pilule lui reviendrait. Les votes furent comptés. Une égalité à treize.

O5-6 ne savait pas qui avait tiré en premier. Mais il était le seul des Superviseurs avec une formation d’Agent. Encore aujourd’hui, des milliers d’années après sa prime jeunesse, il savait mieux qu’eux comment vivre et comment provoquer la mort.

Il prit la bouteille et fit tomber la dernière pilule dans sa main. Pendant une seconde, la puanteur de la mort et de la poudre à canon brûla ses narines. Ensuite, il pinça son nez et l’avala. Alors que la pilule passait dans son gosier, l’agent qu’on appelait autrefois Cowboy sentit ses os se remettre en place, ses tumeurs se résorber sur elles-mêmes et toutes ses peines et douleurs s&#39;évanouir. Puis il entendit un son proche de celui d’un distributeur de chewing-gums que l’on remplissait.

Il baissa les yeux. SCP-500 était rempli à ras bord, avec une nouvelle étiquette. &#34;VOUS AVEZ ENCORE ##blue|//[illimité !]//## REMPLISSAGES.&#34;</textarea></pre>
