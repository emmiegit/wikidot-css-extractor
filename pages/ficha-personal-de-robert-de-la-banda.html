**Nombre verdadero:** Robert Castillo

**Edad:** 24 años

**Nivel de Seguridad:** 2

**Ocupación:** Investigador del Laboratorio de Investigación Biológica del Sitio-██.


&gt; **Datos Personales:** El Doctor Robert M. E. Castillo, conocido entre sus colegas simplemente como Dr. Castillo, nació en 1985 en Buenos Aires, Argentina, en la ciudad de [REDACTADO]. Completo sus estudios en Ciencias Medicas completando a principios de 2010, siendo contratado por la Fundación junto a un grupo de pasantes como una iniciativa de la Fundación para renovación del personal. Inicialmente asignado al Dr. Lorenz en calidad de Investigador Junior, después de una Brecha de Contención del Sitio-██, todos los pasantes con excepción del Dr Castillo fallecieron a manos de **SCP-ES-045**. Posteriormente, el Dr. Lorenz sufrió un colapso nervioso siendo declarado como incapacitado, siendo asignado como paciente en una de las instalaciones frente de la Fundación.
&gt; 
&gt;  Dada la dificultad de reclutar nuevo personal capacitado, como así también lo útil que demostró ser en materia de investigación y trabajo de campo, se lo asignó provisoriamente como Investigador del Laboratorio de Investigación Biológica del Sitio 34. 
&gt; 
&gt; Entre el año 2012 a 2014 formó parte como consultor de campo en el destacamento **Móvil Delta 5 &#34;Cazadores de Reliquias&#34;** participando en la recuperación e investigación sobre diferentes artefactos históricos, como también su trafico y tenencia en Latinoamérica  y África. Uno de sus trabajos de mayor peso durante su periodo con Delta-5 fue la investigación de la Persona de Interés &#34;Dante&#34;.   A principios de 2015 Castillo fue retirado de su posición siendo trasladado nuevamente al Sitio 34 como parte de la plantilla permanente.
&gt; 
&gt; A mediados de 2015 y a fin de continuar su desarrollo profesional inicio su  Doctorado en Biomecánica y Bioingeniería aplicadas a la Salud, completado su formación en diciembre de 2018. A partir de inicios de 2019 el Doctor Castillo se desempeña principalmente en el desarrollo de prótesis de diseño, además de análisis  de prótesis para-tecnológicas (Anderson Robotics e Iglesia de Dios Roto) y estudio sobre mecánica del movimiento de entidades humanoides.
&gt; 
&gt; Desde el punto de vista personal es reservado, teniendo un circulo social limitado. La perdida de muchos de sus compañeros de pasantía dejaron una profunda cicatriz emocional, dificultándole el abrirse emocionalmente a otros, pudiendo tildársele de poco emocional o incluso de indiferente emocionalmente. Entre sus viejos conocidos se encontraban investigadores de &#34;la vieja guardia&#34; del Sitio-34, entre los que se encontraban el Dr. Van Der Gauss, Dr. Cygnus, Investigadora Vlank, entre otros miembros históricos del Sitio-34. De este viejo trato suele tener trato principalmente con el Dr. Von Braun, acompañándole de vez en cuando en el  comedor, o la sala de descanso del sitio. Su trato con los nuevos miembros del sitio es sobre todo distante, aunque siempre está atento a sus acciones.
