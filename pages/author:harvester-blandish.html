[[[http://scp-jp.wikidot.com/critics-hub|CRITICS_ハブ]]]とは
”現実に基準を置き、実際に財団（及び超常性に纏わるetc）が存在したら”という思考実験を行う場、というのが主題となります。一定の合意の下で成立する”財団世界”を背景とする多くのカノンやシリーズと異なり、文字通りの現実が舞台となります。既存の財団世界よりも我々の存在する現実との整合性を重視したシリーズです。

その特性上、[[[https://ja.wikipedia.org/wiki/%E3%83%A2%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%82%BF%E3%83%AA%E3%83%BC|モキュメンタリー]]]やSF、テクノスリラーを主題に置きますが、
単純なリアリティよりは現実世界に於ける”整合性”（≒説得力）の追求を目指すものとなります。極端な言い方をしない限り、それに整合性が取れるのであれば未知の概念や原理、ギミックの導入は自由です。

参加を希望される著者の方々は常時絶賛募集中ですので、お気軽にお声掛けいただければ幸いです。
----
[[[SCP-2039-JP]]] ― &#34;仮装&#34;巡洋艦 

切欠は[[[https://en.wikipedia.org/wiki/Mock_Turtle|ルイス・キャロル的な言葉遊び]]]でした。[[[https://ja.wikipedia.org/wiki/%E4%BB%AE%E8%A3%85%E5%B7%A1%E6%B4%8B%E8%89%A6|仮装巡洋艦]]]という語から、巡洋艦&#34;に&#34;仮装した&#34;水棲実体が居たら面白いなぁと。船型オブジェクトは既に色々な方が書かれていますので、どうにか差別化したいという思いもありました。作品内で語られる設定とは別に部分的なヴェールの剥離が生じている事を表現する為に[[[https://ja.wikipedia.org/wiki/%E5%8D%97%E6%A5%B5%E3%81%AE%E3%83%8B%E3%83%B3%E3%82%B2%E3%83%B3|都市伝説的なネットミーム]]]をオチに持って来る事は最初から決まっていたのですが、//Homo Sapiens Sapiens//の異常な肉体改変による兵器化、というくだりは書いているうちに考え付いたものです。最初は[[[SCP-835|SCP-835]]]の亜種的な感じで書こうと思いましたが、船舶、それも水上戦闘艦艇としての諸要素を組み込む上で単一の生物種とするには無理がある事から、[[[SCP-2191|SCP-2191]]]のヒト科生物による群体的な性質を拝借する事にしました。つまり、サーカイト由来技術というのは書いているうちに付加された設定になります。これが私のヘッドカノンの始まりであると考えると中々感慨深いものです。
----
[[[SCP-2109-JP]]] ― 換骨奪胎

サーカイトとの戦争をヘッドカノンの軸に据えた時点で、その戦争はどのように結末を迎えるのだろうか、という妄想から生み出された作品です。投稿順とは異なりますが、[[[http://scp-jp.wikidot.com/shade-of-demise-oblique-light-of-resurrection-01|Tale]]]が先に有って、そのスピンオフ的な位置付けになります。メタタイトルはポストヒューマンが現行人類によって生み出される状況を語に置き換えたもので、本来の意味合いとは大きく異なるのは[[[SCP-2039-JP|&#34;仮装&#34;巡洋艦 ]]]と似たような言葉遊びです。[[[SCP-2039-JP]]]でもそうでしたが、自身のヘッドカノンをきっちり作り上げてから書いた作品としては初となります。非常に人を選ぶ世界観だからこそVoteを沢山頂けたんだと思い込んでいます。

・作戦名
CRITICSシリーズに於いて、逸脱戦に於ける作戦名はTとGをイニシャルとする2つの単語の組み合わせによって構成されます。[[[http://scp-jp.wikidot.com/debriefing-of-operation-tonegrid|Tone Grid]]]、[[[http://scp-jp.wikidot.com/operation-tungsten-gargantua-01|Tangsten Gargantua]]]、[[[http://scp-jp.wikidot.com/scp-2039-jp|Tsunami Ghost、Trickstar&#39;s Goblet]]]、Tacit Generation[[footnote]][[[http://scp-jp.wikidot.com/critics-hub|こちら]]]の「CRITICS_正常性維持機構との関係性」をご覧ください。[[/footnote]]、[[[http://scp-jp.wikidot.com/operation-trapped-genius|Trapped Genius]]] などです。

・ SCPSクリマクス
哲学者セーレン・キェルケゴールが「死に至る病」を出版した当初に名乗った偽の著者名からの引用です。なお、大型ミサイル巡洋艦という艦種は現実には存在しません。

・ヴァレンタイン・レーヴェンハウプト並行基底観測システム
当ヘッドカノンに於いて、現実改変とはより厳密には未来改変です。過去、現実は既に安定化された情報であり、現実改変と指定される現象は、物理的に定義される時間の最小単位であるプランク時間を経て伝播する、安定化される前の（≒即ち現実化する前の）情報に影響を与えるものとして定義しています。例えるならば、遺伝子ベクターや放射線によって元々決められていた運命の細胞が異なる分化を遂げる様なものです。このシステムは前述の仮説に基づき、現実改変による因果律が光速を超えて伝播する可能性が示唆された事で、それが定点でのヒューム値の観測結果に影響を与えるかどうかを計測する為に開発されました。[[[SCP-2897]]]との連接は当初念頭に置いておらず独自のコンソールとディスプレイ、インターフェースから構成されるサブシステムを有していたものの、その性質上当該オブジェクトが最も情報処理及び検出に適した資産であると看做された為、Bookwormアプリケーションによって稼働させる事となりました。

・新世界回路
BZHRにサブシステムとして組み込まれている人類の遺伝情報を格納したサーバー自体が異常技術に基づくものであるという着想から、それをより具体的に描写してみようという試みです。具体的には、SCP-2000の物理的収容区画に用いられているリーマン多様体と同様の幾何学的構造を持つ繊維状の重合体に物理的ハードウェアを内蔵する事で大容量及び高速の通信が可能なシステムを構築しています。新世界回路はこの設計を基礎として大幅に発展したものであり、後述する次元間カシミール力の制御によって多次元構造の展開を施している点は（結果的には）SCP-2000の内部容積構造及びサーバーの物理的構成に相似ですが、記憶媒体そのものが多様体によって構成されており、巨視的なハードウェアを持ちません。

・次元間カシミール力
いわゆる統一奇蹟論に関連する現実性の伝播を理論化した物理的作用の呼称です。21世紀半ばには基礎理論がほぼ実証されましたが、当時進行中であった”SK-クラス”の抑制には至りませんでした。

・形相区画
新世界回路は、過去から現在まで、記録されている全ての情報と安定化した現実をリアルタイムで記録し続けています。その中で、BZHRに組み込まれていたものと同様の、人類の物理的肉体を構成する諸要素である遺伝情報を記録する領域を形相と呼んでいます。
