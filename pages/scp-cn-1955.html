    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Dr_Naxurt]]

[[[http://scp-wiki-cn.wikidot.com/naxurt |作者的人事档案]]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1955

**项目等级：**Safe

**特殊收容措施：**现已将SCP-CN-1955保存在一处小型冷冻室中。进入收容室时，人数至少为三人，同时确保进入前5小时未摄入任何食物。收容室的安保等级应为三级。

**描述：**SCP-CN-1955为一具未知年份的女尸。项目全身呈浮肿状，面部高度腐烂，现已无法辨认其生前身份。项目会散发出刺鼻的气味，该气味一般被描述为：“恶心的，令人作呕的”。项目的腹部存在一处异常肿胀，并于其表面覆盖有未知菱形鳞片。目前对项目腹部的检查和探查均已失败。其具体表现为探查设备因异常原因所导致的失效，以及当存在人员试图探明项目的具体结构时，该人员会出现异常的精神恍惚，导致无法集中精神。

SCP-CN-1955所造成的异常现象具体出现在以下两种情景中：

* 当未存在人类处于SCP-CN-1955附近时，项目的腹部会不定时发出类似于婴儿啼哭的声音，以及棍棒敲击骨骼，物体落入水中，喘息声和溺水声等声音。所有的声音的源头均指向项目的腹部。在特定时间段，项目腹部会传来类似于男子哭泣，用手指抓挠物体表面和因恐惧而产生的尖叫等声音。

* 当存在人类处于SCP-CN-1955附近时，该人员所持有任何可食用物品，以及腹中的食物残渣和消化物均会因未知原因消失一定量。于此同时SCP-CN-1955自身的质量将增加，项目所增加的质量与人员失去的质量通常不相等。SCP-CN-1955目前未有产生排泄物的情况。

目前所有接触过SCP-CN-1955的人员均报告称，在接触项目后，自身感到异常的饥饿感，并且出现乏力和晕眩等一系列症状。跟踪报告显示，在此接触项目之后，受影响人员自身进食量会显著低于日常进食量，并产生厌食等异常情绪。该种现象的维持时间一般为3天。

目前为止，项目在收容过程中腹部逐渐扩大，并呈现出持续扩大的趋势。

**附录：**20██年█月█日，SCP-CN-1955与一具男性干尸呈怀抱状一同出现在██河的河面上。在此之后，项目曾导致当地出现了小范围的轰动和恐慌。现已证实该男尸无异常现象，其余接触过SCP-CN-1955的人员均已接受记忆删除。</textarea></pre>
