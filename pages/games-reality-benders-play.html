[[/&gt;]]

老人は病院のベッドの側へと降り立ち、少女を見つめている。少女は電子音を発する大量の機械に繋がれていた。全ては彼女の命を繋ぎ止め続けるために設計されたものだ。しかして本来なら不要なものでもあったのだが。彼はベッドに乗り出し、柔らかな微笑みを浮かべた。「お目覚めの時間だ」

少女はそっぽを向いて瞳をきつく閉じた。「あっち行って！ 私は眠ってるの！」

年老いた紳士はその言葉に苛立ちを覚える。「あのボンクラ共にはそう信じ込ませることもできたのかもしれないがね。儂に子供騙しが通用しないことは君もわかっているだろう。さあ怠け者のお嬢さん、今すぐに起きなさい！」

少女は瞼を片方薄らと開いて、男を見つめる。好々爺然としたその風貌は、なんと彼女の祖父と瓜2つだったのだ！ だが、彼には凡夫とは違う何かがあった。そう何かが……彼はあの人たちのことを何と呼んだ？ 確かボンクラと？ 柔らかな物腰に隠されたもの……例えるならそれは憎悪のような。「私はベッドから出ちゃいけないの。お医者さんたちが怒るから」シーツを掴んだ。

「心配はいらないよ。誰も気付きはしない」彼が何気なく手を振った瞬間、少女は肌に違和感を覚えた。起き上がってみると、なんとベッドの中には自分そっくりの女の子が寝ており、全く同じように延命器具が取り付けられていたのだ。彼女は手を叩きながらベッドから飛び降りた。

「やったぁ！ ありがとう、おじいさん」

「ふむ、よし。まずはその薄汚れた病衣をどうにかしなければな？」どんな服が1番相応しいかを思案するのも束の間、少女が頷いたかと思うと、彼女は一瞬にしてジーンズとTシャツを身に纏っていた。「まず初めに。我々が想定する以上に指揮を執る人物がいる。教えてくれ」彼女に手を差し出す。「自分が何者であるのか、知っているかい？」

「お医者さんたちは私のことを、ええと、現実改変者？ ってずっと呼んでる。それってさ、私は何だってできるってことでしょ？」彼女は躊躇いながらその手を取った。

「ふむ、君はきっとこの為に成長してきたのだな。おいで、見せてあげよう」そして2人は消え失せた。

----

2人はベンチに座り、流れゆく風景をただ眺めていた。恐ろしい世界だ。人類が原始的な状態に戻されてしまっている。彼らは光を抱え、闇を恐れる。闇の中には恐ろしいものが潜んでいるから。老人と少女は公園のベンチに座って、悪夢の手先が影の中を彷徨う光景を見ていた。孤独を抱えた人間を待ち構え、連れていってしまうのだ。

「私たち、どこにいるの？」 彼女は無邪気に尋ねた。ここではなんであろうと自分を傷つけることは不可能だと知っている。心の中で解っていた。だからきっと真実に違いないのだ。

「1つの未来」彼は冗談めかして答えた。

「決まった未来じゃないの？」外の世界で得たばかりの知識を親に向かって得意げに話す小さな子供のように言い返した。

「いいや、1つの未来さ。これは必ずしも起こる未来ではなく、単に儂が君に見せるために選んだ未来なのだ。これも同じくらい簡単なことだよ」彼が手を振ると、次の瞬間にはユートピアの中に座っていた。太陽は光り輝いていて、人々は穏やかに微笑み、病気や怪我もない。そう全てが……完璧だった。

少女は人々を観察し、老人を見上げた。「それで、現実改変者たちは未来には行ける？」

老人は少し悲しそうに首を振って苦笑した。「よしてくれ。我々は[[span class=&#34;ruby&#34;]]Shapers[[span class=&#34;rt&#34;]]形成者[[/span]][[/span]]と呼ばれるべきなんだ」

「でも、私たちは現実改変者なんじゃないの？」

彼は手で咳を覆った。「そうだな。アフリカ人と黒人の違いのようなものだよ。どちらも正しい用語だが、一方はより丁寧だし、一方は外の人たちが名付けたものだ」

彼女はじっと考えて眉を寄せつつ、ゆっくりと頷いた。「わかった気がする。でもなんで形成者なの？」

彼は笑う。「それはな、我々は自分達のことを何かしら名乗らなければならないだろう？ そして我々の性質は気まぐれで、物事を[[span class=&#34;ruby&#34;]]形作る[[span class=&#34;rt&#34;]]shape[[/span]][[/span]]ことができるというものだ」

「でも、未来は？」

「達者な子だね。まあいいだろう。いや、形成者たちは真の意味での時間旅行はできない。他の時間軸を見てある程度影響を与えることはできるが、実際にその場所に赴くことは不可能なんだ」彼はパイプを軽く燻らせながら話している。

「えっと、つまり、ここでは何かを起こせるけど、実際には何かには触れないってこと？」時々ついて行くのが難しいが、それでも、ただ理解する自分を想像すれば、理解することができた。

「その通り！」誰が見ても褒め言葉にしか聞こえないだろう。だが彼女はその言葉に棘を感じていた。

「どうして？」

「それを理解するためにはゲームを理解しなければならない。そしてゲームを理解するためにはゲームをプレイしなければならない」老人は立ち上がり、手を差し出した。

「おいで。大広間まで一緒に歩こう」

少女も立ち上がったが、その手は拒んだ。この男と共にいる時間が長くなればなるほど、彼女は男のことを信用できなくなる。彼は親切で、愛想がよくて、父親のようで、いつだって微笑んでいる…… だが、彼の目の奥には何かがある。感覚では感じられなくとも、心で感じることのできる、暗い何かが。時々彼女の視線が外れた折に、舌舐めずりをしているように感じるのだ。「道を示して」

「険しい道のりとなるだろうが、うん……君がそう言うのなら」

----

道は長く曲がりくねっている。少女はある曲がり角で立ち止まり、別次元の財団をくり抜く穴を見つめている。壁や人の姿はぼやけていて、世界の周波数の調整が不十分なように見えた。彼女は顔をしかめて老人を振り返る。「これって何なの？」

彼は陽気な声で笑う。「ああ、この現実は他のものよりも起こる可能性が低いんだ。ご覧？」扉の1つが開く。少年と髭を生やして杖を持つ老人は礼服を身に纏っている。悠々と歩みを進め、軽く杖を振るだけで財団のエージェントを殺してしまった。「これが現実と成ることは不可能に近いんだ。だから他より荒い映像になる」

彼は穏やかに歩き始めた。杖を使っている現実もあれば、足を引きずった現実もあるが、大方の現実ではゆっくりと歩を進めている。彼をどう見るかに依存するのだ。しかし、正確には老人は歩いて、最終的にはこの次元から離れて別の次元へと渡っていく。少女は最後にあのぼんやりとした現実を見つめた。そこでは彼女そっくりの女の子が杖を振るう男に駆け寄り、それから後ろについていった。彼の周りでは、サイコロが転がる音、カードをテーブルに叩きつける音、人が次から次へと移動する音がほぼ絶え間なく響いている。大広間には様々なものが所狭しと置かれていたが、静けさだけは存在しなかった。

彼は形成者たちのテーブルの端から端までをぐるりと見回す。全てが自らの小さなゲームに関わっているのだ。ここでは、世界の運命が些細なきっかけに基づいて決定されている。端の方では低レベルの形成者が木の葉の落下や窓ガラスにつたう水の流れに影響を与えている。内へと進むと、より熟練した形成者がいる。異常を持たない人間をまるでチェスの駒のように使って目標を達成していく。最も内側には国そのものと争う形成者がいた。遥か先まで作戦を見据えているが為に、中にはほとんど時間が止まっているように見える者もいる。

中央には彼のテーブルがある。ひとつ分の席しかなかった。ここで、彼はあらゆるゲームをプレイしている。大小様々なゲームを、たったひとつ、賭け金を使って。だがそれが最も重要なゲームであることに変わりはない。

少女が歩み寄ると彼は振り返って、いつも通り陽気な雰囲気を形作って歓迎した。彼女がその違和感に気付くことは決してないだろう。彼と戦い--　　--彼が勝つまで決して気付かない。そして彼は勝つのだろう。彼は勝利を証明するトロフィーを大量に飾っていた。

大広間の天井に並ぶトロフィーは人型の彫像だ。かつては強力な形成者たちだったが、今では単なるアイデアの残骸に過ぎない。彼らは時間に囚われてしまった。能力は老人によって奪われ、更なる力として利用されたのだ。彼の目は何もない空間に止まり、目を細めて鋭く口笛を吹いた。「また脱走したようだな。まあいい。奴は儂が連れ戻すとしよう」

少女は彼の言葉に気付かず、すれ違う人々を観察している。2人のアジア人の男の子たちが囲碁の対局に熱中していた。それを眺めているうちに、駒は単なる駒ではなく、自然の力や人々を表していることに気付く。彼女の中の何かが、駒がどのように動き、置くべき最適な場所はどこなのかを教えてくれる。彼女はおずおずと左の少年に歩み寄り、碁盤の一角を指差した。「そこに駒を置くといいと思う」

「そこ？ でもそれじゃ何も得しない」と彼は異議を唱えた。

「信じて。あそこに置くの」彼女は頷いてみせる。彼は迷ったのちに彼女に同意し、言う通りにしてみせた。通常の囲碁では何も得られない。しかしこの対局では、その1つの石で盤面の半分が彼の側に変わる。

「素晴らしい一手だ」老人は称賛の言葉を贈った。

「わかりやすかっただけ」2人は別のテーブルを通り過ぎた。そこではアラビア調のローブを纏った赤毛の男が、炎の後光に包まれている男の隣に座っていた。彼らの対戦相手は……変化するのだ。ある瞬間には豚の頭を持つ恐ろしい怪物に、次の瞬間には本来心臓があるべき場所にルビーを湛えた老人に。彼らがしているゲームは見たことがなかった。何か大きな建造物のようなものがあって、各プレイヤーは交代で建造物の様々な部屋を動かし、中にある駒を動かしている。老人は鼻を鳴らした。

「タムリンはまたひとり遊びをしているな。気の毒な子だ」老人は彼女を目の前の中央のテーブルまで連れてくると、遠くの席を指し示した。「ここで勝負しよう」

「チェスは嫌」少女はそっぽを向いた。自分自身が既に席に座してしまっていることに気付いたとしても。老人は彼女の向かい側の、白い駒の向こうに座る。

「チェスとは単なる比喩に過ぎない。その記号を当てはめるのが丁度良いのだ。紳士が嗜むもので、かなりの繊細さを持ち合わせたゲームだからね。無論、我々が目指すゴールは全く違うものだが……」彼は盤面越しに彼女を見つめて微笑んだ。「単純な賭けだよ」

「やりたくないの」彼女は立ち上がろうとする。体は動かなかった。老人の顔に笑みが広がる。他のプレイヤーたちは彼女に一瞥もくれない。

「君には選択の余地はないんだ、お嬢さん。折角一緒にここに来たのだから、儂のゲームに参加しなさいな。もしひとりで来ていたのなら、ひょっとすると違う選択肢もあったのかもしれないが。この場合では--　　--ま、単純な賭けだよ」彼は指先をキングに触れさせる。一瞬、その駒が3人の男--　　--兄弟のように見えた。「君の目的は、この中のひとりにハッピーエンドを与えることだ」

少女はぎょっとして彼を見つめる。「こいつらのをシゴけってこと？」

彼は噴き出して、その場に響き渡るような歓喜の声で笑い出した。「いや、なんというか、どうやら君は卑劣でボンクラな研究員たちのそばに長く居過ぎてしまったようだ。そうではなくて、彼らの物語が幸せに終わるように仕組んで欲しいんだよ」彼女の声を遮る。「いいや、残りの人生全部を変えるわけじゃない。単に彼らの生活のこの章がハッピーエンドになるようにするんだ。君は物分かりがいいから、きっとできるさ」

「チェスはしたくない」彼女はむっとして胸の上で腕を組んでいる。

「そんなことは問題じゃないのさ。君がやらなければ、自動的に儂の勝利が確定して彼らの人生を悲惨なものにしてしまう」彼は最初にポーンを前に動かした。盤上では単なるポーンだ。しかし現実の世界では財団のエージェントに書き換えられ、幼子の知能にまで退化させられたSCPの収容担当として、以前の担当よりも冷徹な男が配置される。

「チェスはしない！」彼女はきっぱりと言い放ち、盤面を睨みつけている。やがてゆっくりとした微笑みを浮かべた。「でも、[[span class=&#34;emph&#34;]]遊戯王[[/span]]ならやってあげる」彼女は鋭く盤面を見つめる。集中のあまり眉間に深く皺が寄った。ゆっくりとした変化が彼女側の盤面に起こる。向こう半分はチェス盤のままだが、もう半分はまるで子供が遊ぶカードゲームのようにセッティングされていた。手札から顔を上げ、彼を見上げて微笑む。間を置かず彼女はカードをテーブルの上に置いた。イラストは砂丘を示している。「私は守備表示で“飢えた砂丘”を発動する！ そして“古き不死の刻印”を召喚！」彼女は最初のカードの上にもう1枚のカード重ねる。そこには中央にルビーの宝石が嵌め込まれたアミュレットのイラストが示されていた。かつて、それは何年も前のことだが、研究員からSCPにその身を変えた者が砂漠で遭難していた。SCPを取り戻すことはできた。だがたった1ヶ月の経過で、心はそこに住む集団意識に刻み込まれてしまう。

そんな彼女を見つめる老人の顔に、1度だけ陽気さ以外の感情が浮かび上がる。彼は呆れてしまっている。だがそれ以上に、久方ぶりに衝撃を受けていた。大広間は静まり返り、全ての視線が中央のゲームに注がれている。「何を見ている？」視線はそのままに、彼らに尋ねる。他の形成者たちがゲームに戻ると、再び音が鳴り響いた。

343は身を乗り出す。再び笑顔を浮かべて、変容した盤面を見つめている。「どうして君にこんなことができたのか、儂にはわからん。だが、こいつがゲームを劇的なものにするのは間違いないだろうさ」

239は笑顔を返さずにはいられなかった。「さあ、勝負！」
