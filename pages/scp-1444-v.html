**Объект №:** SCP-1444

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1444 хранится в жаропрочном освинцованном сейфе в Зоне 19. Камера для экспериментов над SCP-1444 радиационностойкая, оснащена автоматической химической системой пожаротушения для минимизации ущерба при непредвиденной активации. Все манипуляции с SCP-1444 и его транспортировка должны выполняться модифицированным роботом-сапером, обозначенным как SCP-1444-1. После инцидента SCP-1444-01-35 к объекту запрещено приближаться сотрудникам класса D, исповедующим какую-либо разновидность индуизма.

**Описание:** SCP-1444 - это стрела неизвестного происхождения, проявляющая крайне разрушительные свойства, когда её берет в руки человек. Её длина 50 см, древко сделано из чрезвычайно старой древесины рудракши, на него насажен вилкообразный наконечник из потускневшего железа. Тщательный осмотр SCP-1444 может быть осуществлен только при использовании электронных средств. Сотрудники, которые видели объект собственными глазами, дают бессмысленные описания, в основном бессвязные фразы о солнце, горах и стеблях травы.

Если человек намеренно выпускает из рук SCP-1444, объект проявляет свои разрушительные свойства. При ударе о твердую поверхность стрела быстро нагревается, в среднем до 5505 °C. Также объект испускает 4 мощных импульса гамма-излучения частотой 4.4x10^^19^^ Гц каждый, достаточных для радиационного поражения всех окружающих субъектов. Активность объекта длится 24 секунды [один //вигати//], после чего температура возвращается в норму, и объект не может быть активирован в течение 27 дней и 8 часов, что приблизительно соответствует //накшатре// – аналогу месяца в ведическом исчислении. На открытой местности, попавшей под воздействие SCP-1444, регистрируется снижение уровня жидких осадков и значительное повышение засолённости почвы, не соответствующие температурному и радиационному воздействию. Зона поражения имеет форму идеальной окружности 4 км в диаметре [один //кроша//].

**Инцидент SCP-1444-01-35:** [ДАТА УДАЛЕНА] D-44446, исповедующему индуизм, было приказано испытать SCP-1444, выстрелив ей из лука в цель с дистанции 50 метров. После того, как D-44446 взял стрелу, он на несколько минут прекратил реагировать на внешние раздражители, после чего произнес нижеприведенный текст [переведен с хинди] и выстрелил стрелой вверх.

&gt; [НЕРАЗБОРЧИВО] нет числа. Когда Он возлежит на водах потопа, из [НЕРАЗБОРЧИВО] вырастает лотос, и на этом лотосе появляюсь я - средоточие энергии вселенной. Сейчас я занят тем, что проявляю Его многообразные [энергии?], которые принимают форму материального космоса. Поэтому я молюсь о том, чтобы, занимаясь материальной деятельностью, я не отклонился от звуков [ведических?] гимнов.

После падения на землю SCP-1444 активировалась, тепловое и радиационное излучение превысило норму примерно в 4 раза, активация сопровождалась 4 сейсмическими толчками магнитудой, как минимум 4,  с промежутком 16,8 секунд [один //параману//]. Получить точные данные не удалось из-за причиненного исследовательскому комплексу урона.</textarea></pre>
