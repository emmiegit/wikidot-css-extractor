    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30.11.2013
Новости последней недели Осени-2013.

Авторские объекты:
* [[[SCP-1202-RU]]] - Ошейник-умыкатель (автор: [[user Sementic]]) и
* [[[SCP-1278-RU]]] - Борода (автор: [[user k338914]]). Поздравляем авторов.

Переводы:
* [[[SCP-357]]] - Голодная глина
* [[[SCP-747]]] - Дети и куклы;
* [[[SCP-792]]] - Трупоферма;
* [[[SCP-1282]]] - Кролики-оборотни;
* [[[SCP-1514]]] - Звездные войны;
* [[[SCP-1618]]] - Золотой унитаз;
* [[[SCP-1640]]] - Лунный кролик;
* [[[SCP-1675]]] - Уничтожитель гусей;
* [[[document-scp-1514-rm4|Документ SCP-1514-RM4]]] и
* [[[dr-robinsons-statement|Показания д-ра Робинсона]]].

+++ 24.11.2013
Итак, сегодня мы имеем вам предложить:
* [[[SCP-798]]] - Мозговая Крыса, нетипичный представитель манипуляторов;
* [[[SCP-1393]]] - Свалка чужих отходов, очередное прикосновение к существам неизведанных миров;
* [[[SCP-1481]]] - Джинн-наркоман, очевидно, продолживший идею [[[scp-1541|не совсем вменяемых]]] существ;
* [[[SCP-1486]]] - &#34;Бенни&#34;, который тоже определённо не совсем нормален;
* Рассказ [[[awakenings|Пробуждающиеся]]] из хаба [[[competitive-eschatology-hub|Соревновательная Эсхатология]]];

А так же авторский рассказ Устройство Ле, к Фонду непосредственно не относящийся, но, несомненно, связанный с его атмосферой. (UPD: рассказ удалён 27.06.2015 по просьбе автора)

+++ 22.11.2013
* [[[SCP-719]]] - Несущий свет, готовый показать нам всю силу слепящего Солнца;
* [[[SCP-943]]] - Воздаяние по заслугам, меняющий преступника и жертву местами в прямом смысле;
* а также пара рассказов от Маккензи: [[[bloodletting|Кровопускание]]] и [[[trepanning|Трепанация]]].

+++ 20.11.2013
И ещё немножко переводов для вас.
* [[[SCP-351-V]]] - Текучий канон, способный перемешать мысли в кашу; (сдан в архив 11 июля 2019)
* [[[SCP-474-V-2|SCP-474-V]]] - Разбитый камень, пробуждающий то, что должно оставаться недвижимым; (Перенесено в архив 04.10.2020)
* очерк [[[not-enough-characters|Давайте немного поговорим о персонажах]]], дополняющий добавленное ранее [[[how-to-write-a-personnel|эссе]]];
* а также что-то ещё добавилось в список [[[log-of-anomalous-items-ru|отечественных аномалок]]].

+++ 19.11.2013
Сегодня переведено:
* [[[SCP-334]]] - --Firefox-- Звёздный лис, и да, это действительно горящая лисица, которой весьма комфортно в нынешнем виде;
* [[[SCP-1471]]] - Мобильное приложение, гарантированно отвлекающее от повседневных проблем;
* путёфый разкас &#34;[[[wowwee-go-kill-ursefl|ухте иди убейсо]]]&#34;;
* Кроме того, обновлён [[[SCP-813]]] и добавлен новый [[[log-of-anomalous-items-ru|аномальный предмет]]].

+++ 17.11.2013
* Перенесена авторская статья [[[SCP-1197-RU]]] - Зов крови от herr Raspel;
* Переведены:
 * [[[SCP-1423]]] - Лето &#39;76, рассказывающая ещё одну историю из семидесятых, и [[[SCP-1924]]] - Поломанный человек со своими багами, а также
 * ценные [[[mackenzie-tips|Советы по ведению документации]]] от доктора Маккензи (всем к ознакомлению);
* А так же добавлено 7 [[[log-of-anomalous-items|аномальных предметов]]] и [[[scp-887-log|5 экземпляров писанины]]] [[[SCP-887]]] (&#34;Гиперграфия&#34;).

+++ 16.11.2013
Сегодня одни переводы.

Во-первых, несколько аномальных одёжек--, налетай@примеряй--:
* [[[SCP-362]]] - Отпадная футболка, раздающая офигенность так же, как и неприятности;
* [[[SCP-482]]] - Рубашка ментальных мутаций и [[[experiment-log-scp-482|протокол экспериментов]]] с ней;
* [[[SCP-1022]]] - Подозрительно чистый халат, показывающий, насколько у страха могут быть глаза велики (да и не только глаза).

Во-вторых, пара околокомпьютерных шуточек:
* [[[SCP-1938-J]]] - Тифозная Мэри, та ещё сотрудница по несчастью,
* и [[[SCP-2029-J]]] - Искусственный идиот, похожий на некоторых анонимов из сети,
и они друг друга стоят.

В третьих, перенесён наконец с Полигона перевод Книги Ура - целая сага от небезызвестной Библиотеки Странников.
* [[[The Rise Of The Steam Soul|Расцвет паровой души]]]
* [[[The Tomb War|Война Гробниц]]]
* [[[The Mad Land|Безумная земля]]]
* [[[The Floating Armada|Парящая армада]]]

+++ 15.11.2013
Переведено:
* [[[SCP-419]]] - Окно в Другой Мир, своего рода документальное кино в реальном времени;
* [[[SCP-459]]] - Межпланетный терморегулятор, который куда точнее стоило бы назвать погодорегулятором;
* [[[SCP-704]]] - Опасный вираж, очевидно, объясняющий хотя бы часть ДТП;
* [[[SCP-906]]] - Едкая стая, пристрастившаяся к агрессии и гуманоидному облику.
* Также обновлён [[[SCP-375]]], теперь он называется &#34;Навеки в залог&#34;. Старая версия, известная, как &#34;Голодный банк&#34;, доступна в комментариях.

Многим полюбившаяся рубрика &#34;За кадром&#34; теперь оформлена в виде отдельной статьи и перемещена [[[the-leak|сюда]]].

+++ 14.11.2013
Во-первых, спешим поздравить автора [[user DocFelix]] с переносом его объекта [[[SCP-1883-RU]]] - Советская закалка на Основной сайт и желаем дальнейших творческих успехов =)

Во-вторых, представляем вашему вниманию ещё несколько переводов с англовики:
* [[[SCP-430]]] - Крестьянская казнь (поздравляем [[user coldsaw]] с дебютом переводчика);
* [[[SCP-936]]] - Плоды человеческие, которые вряд ли кто отважится попробовать на зуб,
* и ещё одно дерево - [[[SCP-937]]] - Палочники, особо запоминающиеся причиной такого своего названия,
* а также домики набигающие [[[SCP-1452]]] - Пристройки.

Кроме того, [[[http://scpfoundation.ru/forum/t-623670/za-kadrom|За кадром]]] появляется всё больше ранее неизвестных материалов из англовики, а также кое-что из секретов [[user Mexanik]]а и [[user Lalartu]].

+++ 12.11.2013
Сегодня для вас переведены: 
* [[[SCP-286]]] - Игра Братьев, не первая, кстати, игра, влияющая на игроков;
* [[[SCP-421]]] - Стая обломков, и таки да, это действительно ожившие обломки;
* [[[SCP-915]]] - Механоэкстрамерный компьютер, о котором всё скажет название, и [[[excerpts-of-the-personal-log-of-research-assistant-915-g|и дополнительные материалы]]] к нему;
* [[[SCP-1014]]] - Иона Крузо, интересные морские существа, научившиеся повторять слова подобно попугаям.

Также можете посмотреть на кое-что из архивных и списанных объектов:
* [[[SCP-157-ARC]]] - Выстрел, прогремевший на весь мир и
* [[[decomm:scp-316-d|SCP-316-D]]] - Дайн Освобождённый.

И, наконец, в продолжение канона &#34;[[[the-s-c-plastics-hub|О. и У. Синтетика]]]&#34; переведён рассказ под названием &#34;[[[unscience|Ненаука]]]&#34;.

+++ 11.11.2013
Продолжаем кампанию по борьбе с &#34;висяками&#34;, и сегодня имеем вам предложить:
* [[[SCP-1195]]] - Детская книжка, последний известный на сегодня объект --доктора-- научного сотрудника [[[researcher-voct-s-personnel-file|Вокта]]];
* [[[SCP-1313]]] - Измеритель Бесконечности;
* [[[SCP-1713]]] - Механические диковинки;
* [[[SCP-1783]]] - Картонный пёс;
* [[[SCP-1801]]] - Совмещающий недуг;
* [[[SCP-1995]]] - Бесконечная машина Дьявола (Старый вариант статьи с таким же названием хранится у нас под номером [[[SCP-995-V]]], хотя не имеет почти ничего общего с новым вариантом).

Также поступили новые ранее засекреченные сведения в рубрику &#34;[[[http://scpfoundation.ru/forum/t-623670/za-kadrom|За кадром]]]&#34;, рекомендуем ознакомиться.

+++ 08.11.2013
Во-первых, поздравляем нашего коллегу доктора [[user Lemis]]а с днём рождения и желаем здоровья, вдохновения и вкусного кофеинума.

Во-вторых, представляем вам новые переводы:
* [[[SCP-1157]]] - Раздваивающийся человек;
* [[[SCP-1210]]] - Аномальная радарная станция;
* [[[SCP-1414]]] - Коварное радио;
* [[[SCP-1447]]] - Тульпа;
* [[[SCP-1469]]] - Типовые домики;
* [[[SCP-1560]]] - Альбатросы из другого мира;
* [[[SCP-1586]]] - Зародышевая сингулярность;
* [[[SCP-1702]]] - Французский рой.
,,Объектов [[[dr-mackenzie|Маккензи]]] было много, но мы их все перевели. По крайней мере, все серьёзные.,,

+++ 06.11.2013
Сегодня на сайте:
* [[[SCP-842]]] - Операционный стол, использующий больных в качестве исходника ландшафтных моделей;
* [[[SCP-1128]]] - Водяной ужас, его [[[experiments-1128|протокол экспериментов]]] и связанное [[[interview-1128|интервью]]];
* [[[SCP-1179]]] - Огненный демон Централии, очередное объяснение для очередной катастрофы;
* [[[SCP-1556]]] - Туманные лошади, видимо, выбравшиеся прямиком из небезызвестного мультфильма;
* а также сферическая мэрисья в вакууме [[[SCP-496-J]]] - Доктор Маргарет Сойер-Шин.

+++ 05.11.2013
Продолжаем. Сегодня переведены:
* [[[SCP-1276]]] - Трамплин на Венеру,
* [[[SCP-1378]]] - Поход в супермаркет,
* [[[SCP-1676]]] - Программа лояльности клиентов
* и [[[SCP-1857]]] - Череп сектанта, сделанный из [[[SCP-257-ARC|Черепа сатира]]].

Кроме того, недавний рассказ нашего автора [[user Rachell]] под названием [[[successful-cooperation-and-partnership|Основа успешного сотрудничества]]] был переведён на английский и [[[http://www.scp-wiki.net/successful-cooperation-and-partnership|размещён на англовики]]]. Поздравляем автора! =)

+++ 04.11.2013
Астрологи объявили неделю борьбы с &#34;висяками&#34;.
То бишь, решено поубавить количество &#34;wanted pages&#34;, список которых можно увидеть, если спуститься в низ этой страницы, нажать на вкладку &#34;инструменты&#34;, ну а потом, собственно, на &#34;Wanted pages&#34;.

Итак, за сегодня были переведены и размещены на сайте следующие творения самого плодотворного англоавтора - Маккензи, она же [[user Aelanna]]:
* [[[SCP-648]]] - Лабиринт;
* [[[SCP-1069]]] - Город Ис;
* [[[SCP-1476]]] - Разбиваемые казарки;
* [[[SCP-1876]]] - Личная зубная щётка;
* [[[SCP-1669]]] - Петля самоуничтожения.

Продолжение следует, а всех желающих помочь в плане недопереведённого - просим присоединиться.

+++ 03.11.2013
Начало ноября нанесло нам немножко новинок. Переведены:
* [[[SCP-340]]] - Вирусная дыхательная мембрана;
* [[[SCP-382]]] - Проклятая детская коляска;
* [[[SCP-481]]] - Шрамы и [[[scp-481-test-log|протокол экспериментов]]] с ними;
* [[[SCP-736]]] - Аномалия Япета;
* [[[SCP-1281]]] - Предвестник;
* [[[SCP-1226]]] - Постмодернизм;
* [[[SCP-1315]]] - Сложнейшая игра;
* [[[SCP-1326]]] - Словарь и [[[document-1326|документ]]] к нему;
* [[[SCP-1342]]] - Творцам музыки; 
* [[[SCP-1663]]] - Зона содержания 1663-0 и [[[additional-documentation-for-scp-1663-personnel|дополнительная документация к ней]]]
* [[[SCP-1795]]] - Звёздная матка.
Кроме того, обновлён в соответствии с оригиналом [[[SCP-306]]], ранее &#34;Жабья гниль&#34;, ныне - &#34;Лягушки&#34;. Старая версия доступна в комментариях под спойлером.

Из авторского - перенесены с Полигона:
* рассказ [[[successful-cooperation-and-partnership|Основа успешного сотрудничества]]] за авторством [[user Rachell]];
* и шуточный [[[SCP-1318-RU-J]]] - Зонт от дождя от [[user DaNetNavern0]].
Поздравляем авторов, так держать :)

+++ Статистика за октябрь 2013 года

Добрый день, уважаемые коллеги. Октябрь подошёл к концу, а значит, пора оглянуться назад и посмотреть, что было внесено на сайт вашими усилиями и насколько стало больше вас самих. Итак:

* Принято участников: **23**

* Опубликовано переводов: **50**
 * Объектов: **38**
 * Шуточных объектов: **1**
 * Рассказов: **7**
 * Прочих документов: **4**

* Опубликовано авторских работ: **9**
 * Объектов: **1**
 * Рассказов: **4**
 * Прочих документов: **4**

Достаточно цифр. Любопытно то, что количество авторских рассказов и прочих документов значительно превысило кол-во авторских же объектов. Среди всего прочего хочется выделить расширение образовательной документации. Речь, конечно же, идёт о написанном уважаемой [[*user Akkikama]] [[[how-to-write-a-personnel|руководстве по написанию личных дел]]]. Наши английские коллеги редко уделяют внимание данному вопросу, мы же в формате сайта заботимся о том, чтобы авторские страницы не только служили для отражения авторского вклада, но также дополняли вселенную Фонда и развивали отдельных персонажей, которые делают его, не побоюсь этого слова, живым.

Кроме того, участник --Konkas-- --Kvonled-- [[*user Jukka Sarasti]] дополнил сайт отличным циклом из четырёх рассказов. Эти работы, безусловно, заслуживают того, чтобы украшать наш сайт, пусть и не повествуют непосредственно о Фонде.

Стартовал **шестой** литературный конкурс для участников сайта, в котором каждый из вас может принять участие. Подробности по [[[detective-story|ссылке]]].

Напоминаю, что ваши предложения по улучшению работы сайта в целом и отдельных административных узлов в частности принимаются и приветствуются. Для быстрой связи используйте раздел &#34;[[[contacts|Контакты]]]&#34;.

На этом, пожалуй, все. Обращаю ваше внимание на то, что две трети осени уже позади, скоро новый год, а с ним весёлое, праздничное настроение. Чего вам и хочу пожелать, а вместе с этим и творческих успехов вкупе с открытием новых горизонтов!

//С уважением, Особист//
//Администратор сайта//
//Российский филиал Фонда SCP//</textarea></pre>
