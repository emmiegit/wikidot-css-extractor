**项目编号：**SCP-ZZZ-JP-J

**项目等级：**Okiter[[footnote]] **译注：**Okiter可能是“起き（oki，意为起床）”与项目等级“Keter”相结合的一个自造词。 [[/footnote]]

**特殊收容措施：**SCP-ZZZ-JP-J实体应被收容在Site-8116（也可能是在Site-8161或者Site-8118）内的低威胁物品收容柜中。

为防止SCP-ZZZ-JP-J概念、现象的影响，基金会职员须保证每日7~8小时睡眠并维持膳食均衡。在已受到SCP-ZZZ-JP-J影响时，应进行睡眠或摄入咖啡因。

**描述：**SCP-ZZZ-JP-J是一系列能造成精神影响的实体、概念、现象等。其影响能使被影响者产生睡意。影响强度会随对象及其周围环境的改变而变化。自然状态下该影响每数分钟即会复发。通过睡眠可以彻底消除该影响。

适度的睡眠亦有利于防止SCP-ZZZ-JP-J的影响。

以下是SCP-ZZZ-JP-J的几个实例。
------
※完整版请参阅“//SCP-ZZZ-JP-J总览//”。

* 以“超弦理论入门”为题的书籍
* 摇篮曲
* 时长约7分钟的氛围音乐
* 沐浴
* 春季
* 汽车的振动
* 家用游戏机操作说明书
* 显示编程语言的画面
------
此外，SCP-ZZZ-JP-J的被影响者可能会做出大幅张嘴的特殊行为（记为SCP-ZZZ-JP-J-a
）。此行为具有模因特性。观测到SCP-ZZZ-JP-J-a的对象会做出相同的行为，并产生睡意。

**补充-1：**//好困。//

[[collapsible show=&#34;+ 观察记录ZZZ-1 - 日期2014/4/12&#34; hide=&#34;- 关闭&#34;]]
&gt; **对象：**曙博士
&gt; 
&gt; **实施方法：**观察可能受SCP-ZZZ-JP-J影响的曙博士的行为。
&gt; 
&gt; **&lt;观察开始&gt;**
&gt; 
&gt; **曙博士：**阅读SCP-███-JP的报告。看起来非常困。
&gt; 
&gt; **曙博士：**做出SCP-ZZZ-JP-J-a。由于未被其他对象观测到，SCP-ZZZ-JP-J-a没有扩大传播。
&gt; 
&gt; **曙博士：**饮用咖啡。
&gt; 
&gt; **曙博士：**开始做SCP-███-JP的实验。
&gt; 
&gt; **曙博士：**或许是因SCP-ZZZ-JP-J的影响，将咖啡洒在了SCP-███-JP上。
&gt; 
&gt; **&lt;观察结束&gt;**
&gt; 
&gt;&gt; //差点就要造成收容突破了。果然睡魔害死人啊。//
&gt;&gt; [[&gt;]]
&gt;&gt; ——春眠博士
&gt;&gt; [[/&gt;]]
[[/collapsible]]

[[collapsible show=&#34;+ 观察记录ZZZ-2 - 日期2014/4/23&#34; hide=&#34;- 关闭&#34;]]
&gt; **对象：**东云博士
&gt; 
&gt; **实施方法：**观察可能受SCP-ZZZ-JP-J影响的东云博士的行为。
&gt; 
&gt; **&lt;观察开始&gt;**
&gt; 
&gt; **东云博士：**做出SCP-ZZZ-JP-J-a。附近的青崩研究员受到感染，也做出SCP-ZZZ-JP-J-a。
&gt; 
&gt; **青崩研究员：**离开了东云博士所在的房间。
&gt; 
&gt; **东云博士：**饮用红茶。看起来非常困。
&gt; 
&gt; **东云博士：**走向会议室参加报告会。
&gt; 
&gt; //报告会开始//
&gt; 
&gt; **东云博士：**东云博士看上去很困。
&gt; 
&gt; **东云博士：**可能是为了驱赶睡意，拍打脸颊数次。
&gt; 
&gt; **东云博士：**做出SCP-ZZZ-JP-J-a。由于未被其他对象观测到，SCP-ZZZ-JP-J-a没有扩大传播。
&gt; 
&gt; //报告会结束//
&gt; 
&gt; **东云博士：**回到自己的研究室。
&gt; 
&gt; **东云博士：**坐在桌前整理文件。
&gt; 
&gt; **东云博士：**头撞在桌子上。
&gt; 
&gt; **东云博士：**可能是为了提神，用一叠文件拍打面部数次。
&gt; 
&gt; **东云博士：**一段时间后，再次开始拍打。
&gt; 
&gt; **东云博士：**写实验申请书。
&gt; 
&gt; **东云博士：**趴在桌上不动。（可能是睡着了。）
&gt; 
&gt; **&lt;观察结束&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录ZZZ-1&#34; hide=&#34;- 关闭&#34;]]
&gt; **受访者：**东云博士
&gt; 
&gt; **采访者：**春眠博士
&gt; 
&gt; **前言：**在观察记录ZZZ-2之后对东云博士进行了采访。
&gt; 
&gt; **&lt;记录开始，[2014/4/23]&gt;**
&gt; 
&gt; **采访者：**东云博士，醒醒。
&gt; 
&gt; **东云博士：**[醒来]
&gt; 
&gt; **东云博士：**怎么了...你为什么拿着录音机？
&gt; 
&gt; **采访者：**因为我要采访你。
&gt; 
&gt; **东云博士：**采访我？
&gt; 
&gt; **采访者：**我觉得你可能受到了SCP-ZZZ-JP-J的影响。你知道SCP-ZZZ-JP-J吗？
&gt; 
&gt; **东云博士：**根本没听说过啊。[阅读此报告]
&gt; 
&gt; **东云博士：**难道我是受到它的影响才......。
&gt; 
&gt; **采访者：**那你平时每天睡多久呢？
&gt; 
&gt; **东云博士：**最近大概是每天4~5小时吧。
&gt; 
&gt; **采访者：**这显然违反收容措施了。以后一定要好好睡觉啊。
&gt; 
&gt; **东云博士：**抱歉。我以后会注意的。
&gt; 
&gt; **采访者：**你昨天都干了些什么呢？
&gt; 
&gt; **东云博士：**[沉默数秒]我昨天一整天都在和██技术员维护基金会的信息安全系统。我是因为这个才会受影响的吗？
&gt; 
&gt; **采访者：**恐怕是的。
&gt; 
&gt; **东云博士：**原来如此。
&gt; 
&gt; **采访者：**我觉得现在可以结束采访了。辛苦你了。
&gt; 
&gt; **东云博士：**你也辛苦了。
&gt; 
&gt; [开关门的声音]
&gt; 
&gt; [脚步声]
&gt;
&gt; [开关门的声音]
&gt; 
&gt; **采访者：**啊，终于可以休息了。
&gt; 
&gt; **采访者：**没错，这就是。我最想要的......。果然还是床最棒了。
&gt; 
&gt; [沉默]
&gt; 
&gt; [录音机电量警告声]
&gt; 
&gt; **&lt;记录结束， [2014/4/24]&gt;**
[[/collapsible]]

**补充-2：**
为防止影响扩大，在SCP-0833-JP-J发生时，几乎所有职员都必须在不违反收容措施的前提下进行休息，以彻底消除每天的疲劳。

&gt; //这样好//
&gt; [[&gt;]]
&gt; ——春眠博士
&gt; [[/&gt;]]
[[collapsible show=&#34;+ 来自O5-11的通知&#34; hide=&#34;- 关闭&#34;]]
&gt; 基金会确实是个很令人疲惫的地方，每个部门都忙个不停。但众所周知基金会的一点小失误都有可能毁灭宇宙，再加上有SCP-ZZZ-JP-J这个异常在，所以职员们更应该好好休息，防止过度疲劳。
&gt; 
&gt; 如收容协议所述，基金会职员应当进行适度的睡眠、饮食、运动--动动动动动动动动动动ddddddddddddddddddddddddddddddddffffdddddfddddddddddrrddddd--抱歉，我好像也受到影响了。大家好好休息。晚安。
&gt; 
&gt; //控制，休养，保护//
&gt; [[&gt;]]
&gt; ——O5-11
&gt; [[/&gt;]]
[[/collapsible]]
//有关SCP-ZZZ-JP-J的其他记录、影响报告等请参照[http://ja.scp-wiki.net/forum/t-2085888 此处]。//
[[/div]]</textarea></pre>
