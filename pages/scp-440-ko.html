**일련번호:** SCP-440-KO

**격리 등급:** 케테르(Keter)

**특수 격리 절차:** SCP-440-KO는 대상의 실행 방법 및 결과에 대한 정보의 유출과 공유를 억제함으로써 격리한다. 비 초상 사회에서의 SCP-440-KO 발생이 확인되었을 경우, SCP-440-KO를 실행한 당사자 및 대상에 대한 정보가 공유된 인물들을 색출하여 기억 소거절차를 시행하여야 한다. SCP-440-KO에 대한 실험은 --3--4등급 이상 연구원의 재가를 요구한다.

SCP-440-KO가 원인으로 추정되는 비 초상 사회에서의 신체적 기능 결손[[footnote]]사건 기록 440-KO-2 참고[[/footnote]]이 보고되었을 경우, 관련 의학계 및 해당 환자를 대상으로 하는 기억소거와 동시에 해당 증상에 대하여 신경성 대장 출뇨증,,nerve colorectal tonuria,,이라 명명 후 이를 바탕으로 한 역정보 공작이 실행되어야 한다.

**설명:** SCP-440-KO는 인간 남성의 배뇨 과정에서 발생하는 변칙현상 및 그 실행 방법의 총칭이다. 

SCP-440-KO는 정상적인 비뇨기계를 보유한 남성이 배뇨 직전 다음과 같은 절차를 순차적으로 실행했을 때 발생한다.

● 오른손 엄지와 소지로 음경 몸통을 잡는다.

● 위 상태에서 음경을 상하 2번, 좌우 2번으로 왕복시킨다. 이때 상하의 순서는 변칙성의 발현과 관계가 없으나, 좌우의 순서는 좌측 운동의 선행이 변칙성 발현에 필수적인 것으로 확인되었다.

● 이후의 배뇨 과정에서 오줌을 통하여 시야 이내의 임의적 목표를 적중시키겠다는 목적의식을 상기한다. 해당 절차는 위 과정 중 어떠한 시점에서 실행하여도 변칙성의 발현에 영향을 주지 않는다.

위 절차를 모두 수행하였을 때, 직후[[footnote]]마지막 절차 실행 이후 15초 이내[[/footnote]]의 배뇨에서 배출된 오줌은 목표로 희망한 대상과의 최단 거리로 유도되어 적중한다. 해당 현상은 물리적 거리 및 발사 각도, 시행자의 오줌발에 관계없이 발생하며, 시행자와 목표 대상 사이 경로에 물체가 존재할 경우 재질과 무관하게 관통되는 것으로 확인되었다.

SCP-440-KO 진행 도중 시전자가 왼손을 통하여 특정 율동을 실시할 경우, 이후의 오줌은 목표물에 적중 시 추가적인 변칙성을 나타낸다. 현재 다양한 율동의 적중 시 변칙성에 대한 상관관계를 정립하기 위한 실험이 진행 중에 있다.

**부록**
**발견 기록 440-KO-1**
SCP-440-KO는 인터넷 커뮤니티 &#34;자주석 애호 모임&#34;(https://m.cafe.██.███/█████[[footnote]]현재 폐쇄됨[[/footnote]])의 게시글을 통하여 재단에 포착되었다. 해당 게시글은 SCP-440-KO의 실행 방법 및 변칙성을 상세하게 묘사하고 있었으며, 게시 4분 후 부적절한 동영상 첨부 사유로 삭제되었다. 이후 재단은 해당 게시글의 작성자를 정보 추적하여 확보하였으나, 초상 지식이 전무한 민간인임을 확인한 이후 기억소거 및 귀가 조치가 이루어졌다.

**SCP-440-KO 실험 기록**
**개요:** SCP-440-KO 진행 중 왼손을 사용한 특정 율동의 실행이 추가적인 변칙 현상을 발생시키는 것이 확인됨에 따라 특정 율동들의 추가 변칙성 상관관계를 정립하기 위하여 진행된 실험. 각 실험은 3회씩 실행하여 율동 간 연관성을 확인하나, 이상 사항이 존재하지 않을 경우 최초 시행 기록만 기록한다. 실험은 21K기지의 화장실에서 현장 대응 요원 입회 하에 진행되었다.

&gt; **실험 기록 1**
&gt; **관찰자:** 양민훈 연구원
&gt; **시전자:** D-2543
&gt; **추가 실행 행동:** 왼손의 소지와 약지, 중지와 검지를 각각 붙인 상태에서 중지와 약지를 2회 부딪힘.
&gt; **결과:** 오줌은 목표로 설정한 변기의 중앙지점에 적중했으며, 적중 직후 약 2.5MJ의 위력으로 폭발함. 폭발로 인하여 목표 대상 및 실험 장소의 국소적인 파괴가 발생하였으나, 해당 상황에서 발생 가능한 부상 및 의복 손상은 D-2543에게서 관찰되지 않음.

&gt; **실험 기록 2**
&gt; **관찰자:** 양민훈 연구원
&gt; **시전자:** D-2543
&gt; **추가 실행 행동:** 소지, 검지, 엄지를 완전히 핀 상태에서 중지와 약지를 붙인 후 손바닥에 접촉시킴.
&gt; **결과:** 오줌은 목표로 설정한 소변기의 파리 그림에 적중했으며, 적중 직후 투명한 색채의 액체로 변환됨. 분석 결과 해당 액체는 불순물이 섞이지 않은 물(H,,2,,O)이며, 총 배뇨 양과 동일한 양만큼 변환된 것이 확인됨.
&gt; **비고:** //해당 방법을 통한 작전 중 고립 상황에서의 효율적인 식수 수급 가능성에 대하여 검토 가치가 존재함.-양민훈 연구원//

&gt; **실험 기록 3**
&gt; **관찰자:** 양민훈 연구원
&gt; **시전자:** D-2543
&gt; **추가 실행 행동:** 왼손을 통해서는 어떠한 동작도 취하지 않았으나, 동전을 목표로 지정한 후 목표물을 D-2543가 착용 중인 바지의 뒷주머니에 위치시킴.
&gt; **결과:** 오줌은 약 1.3cm 가량 직선으로 발사된 후 동전을 향하여 방향을 변화시켰으며, 이후 동전에 접근하는 과정에서 뒷주머니를 구성하는 직물 일부를 소멸시키고 동전과 접촉함. 접촉 시의 추가적인 변칙현상은 발생하지 않음.

&gt; **실험 기록 4**
&gt; **관찰자:** 양민훈 연구원
&gt; **시전자:** D-2543
&gt; **추가 실행 행동:** 주먹을 완전히 쥐었다 피는 행동을 5회 반복함.
&gt; **결과:** D-2543이 음경을 통한 배뇨 능력을 상실함. 신체검사 결과, 요도가 직장 부근으로 연결되어 항문을 통한 배뇨 현상이 일어나며, 배뇨의 의식적 통제가 불가능해짐. 해당 현상으로 인한 감염 및 염증은 관찰되지 않음. 이후 D-2543의 SCP-440-KO실행은 변칙적 현상을 유발하지 않음.
&gt; **비고:** //SCP-440-KO의 실행으로 인해 실행자가 신체적 손상을 입은 첫 사례. 요도의 이동은 영구적인 것으로 보인다.-양민훈 연구원//

&gt; **실험 기록 5**
&gt; **관찰자:** 양민훈 연구원
&gt; **시전자:** D-9352
&gt; **추가 실행 행동:** 중지를 엄지 밑에 붙인 후 강하게 튕김
&gt; **결과:** 실험 기록 4와 동일

&gt; **실험 기록 6**
&gt; **관찰자:** 양민훈 연구원
&gt; **시전자:** D-16532
&gt; **추가 실행 행동:** 중지와 약지를 붙인 후 나머지 손가락은 완전히 핀 상태에서 손바닥에 접촉시킴. 해당 행동은 실험 2에서 특정 변칙현상과의 명백한 연관성이 확인되었던 행동임.
&gt; **결과:** 실험 기록 4와 동일
&gt; **비고:** //특정 변칙현상과의 연관이 확인된 행동임에도 불구하고 최근의 실험들과 동일한 결과가 산출됨. 해당 문제 해결 시까지 실험의 잠정적인 중단을 요청함.-양민훈 연구원//

**사건 기록 440-KO-2**
20██년 7월 31일, SCP-440-KO 실험에 참여한 D계급 전체가 이하의 내용을 가진 메시지가 근 가시권에 포착된 이후 사라진 현상을 보고했다.

&gt; [[size 1.5em]]**Yellow water shooting에서 관리자에 의해 차단되었습니다.**[[/size]]
&gt; 
&gt; 이 계정은 &#34;비인가 프로그램 사용&#34;(으)로 인해 영구 이용제한 조치되었습니다. 자세한 정보는 플러그소프트 고객 대응팀에 문의 부탁드립니다.
ㅤㅤㅤㅤ
재단은 해당 메시지를 통하여 SCP-440-KO가 Gol-771(이하 플러그소프트)과 연관되어 있음을 추론했으며, 이를 바탕으로 재단이 보유한 특수 문의 채널을 통하여 플러그소프트에게 SCP-440-KO에 대한 정보 제공 및 이용제한 해제를 요청했다. 이후 해당 채널을 통하여 이하 내용의 메일이 수신되었다.

&gt; **문의 주신 내용에 대하여**
&gt; 
&gt; 언제나 플러그소프트의 게임을 즐겨주시는 재단 고객님께 감사하다는 말씀 먼저 드립니다.
&gt; 
&gt; 현재 문의해 주신 게임 &#34;Yellow water shooting&#34;은 저희 플러그소프트 사의 초창기 작품으로서, 지구의 거의 모든 남성분들이 구매해 주실 정도로 인기 있는 게임입니다. 그러나 해당 게임의 개발 엔진 특성상 구매 과정에서 의식적 인지가 불가능한 특성 때문에 많은 고객님이 유아기 당시 Yellow water shooting을 구매하여 주신 후 현재까지 플레이하고 계시면서도 이를 알아차리지 못해 이름조차 알고 계신 분 자체가 거의 없는 게임인 것도 사실이죠.
&gt; 
&gt; Yellow water shooting은 고객님께서 배뇨를 하실 때 특정 지점을 맞출 의지와 성공했을 때 약간의 즐거움과 성취감을 제공하는 보조 프로그램입니다. 혹시 배뇨 도중 물 위에 떠다니는 휴지나 소변기에 그려진 벌레 그림 따위를 맞춰보고 싶다는 생각이 드신 적 있으신가요? 그때가 바로 고객님께서 Yellow water shooting을 즐기고 계신 순간입니다!
&gt; 
&gt; 이용제한에 대하여 말씀드리자면, 해당 비인가 프로그램의 사용이 동일 장소에서 반복적으로 이루어져 고의적인 사용일 가능성이 높으며, Yellow water shooting은 점수에 따른 랭킹 시스템이 존재하기 때문에 비인가 프로그램의 사용으로 인한 직접 피해 유저가 발생하므로 결론적으로는 해제해 드리기 어려울뿐더러 추가적인 피해 배상금 지불 또한 이루어지어야 한다는 말씀을 드립니다.
&gt; 
&gt; 그럼에도 불구하고, 재단 고객님이 플러그소프트의 우수 고객이신 점, 게임의 코드 노후화로 인해 계정 이용제한을 정상적 형태로 적용하지 못한 점 등을 고려하여 본 회사가 해당 비인가 프로그램이 Yellow water shooting에 대하여 작동하지 않게 하는 방안을 찾을 때까지 비인가 프로그램 판매자에 대한 정보 공유 및 프로그램의 유포 차단에 협조하여 주실 경우 피해 배상금 청구 제소는 진행하지 않기로 결정하였사오니 의견을 결정하시어 본 채널을 통해 송신하여 주시기를 부탁드립니다.
&gt; 
&gt; 우주 단 하나의 재미를 위해
&gt;
