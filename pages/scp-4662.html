**Ítem #**: SCP-4662

**Clasificación del Objeto**: Euclid

**Procedimientos Especiales de Contención**: Todas las instancias vivas de SCP-4662, excepto SCP-4662-11, se mantendrán en crioconservación a largo plazo hasta que el Comité de Ética llegue a un consenso sobre una contención razonable.  SCP-4662-11 se contendrá como se detalla en el anexo 4662-11.  Arthur y Maureen Porter deben ser contenidos en celdas de contención humanoides estándar en el [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77], y cualquier manifestación de SCP-4662 debe ser informada inmediatamente y contenida.

**Descripción**: SCP-4662 es un fenómeno anómalo que afecta a Arthur y Maureen Porter, un matrimonio situado en Dearborn, MI.  Durante las apariciones de SCP-4662, una copia del hijo de los Porter, William (referido aquí como &#34;una instancia de SCP-4662&#34;) se manifestará aleatoriamente en un punto a menos de seis kilómetros de Arthur o Maureen.  Cada instancia de SCP-4662 tiene aproximadamente cinco años, es genéticamente idéntica a William Porter y posee un recuerdo de su supuesta vida pasada. Las entrevistas con los Porter confirman que estos recuerdos coinciden con los del verdadero William Porter.  En el momento de la manifestación, las instancias informan de un intenso deseo de volver a casa y un conocimiento instintivo de la ubicación de sus padres; ambos atributos se desvanecen en aproximadamente 10 horas.

SCP-4662 está fuertemente correlacionado con un aparente efecto secundario, por el que cada manifestación de una instancia coincide con la desaparición de un solo niño dentro del área de efecto de seis kilómetros, sustituyéndolo efectivamente por una instancia.  Estos niños tienen en común una edad comprendida entre los 4 y los 7 años; no hay ningún otro criterio de selección evidente.  Si no hay niños en el momento en que se manifiesta SCP-4662, aparecerá una instancia en un lugar completamente aleatorio.  Debido a consideraciones éticas, esta propiedad no se ha probado completamente.

**Anexo 4662-a**: Historia de la Contención

La primera manifestación registrada de SCP-4662 ocurrió el 22 de enero de 2003 en Dearborn, cuando una instancia de SCP-4662 fue capturada intentando huir de la casa de █████ y ███████ Shah poco después de la desaparición de la hija de 4 años de los Shah.  La Fundación fue alertada de la situación y detuvo a la instancia junto con Arthur, Maureen y el entonces joven William Porter de 12 años.  Al ser entrevistados, los tres Porter fueron coherentes en su confusión sobre el fenómeno. 

Como la instancia de SCP-4662 no mostraba otras propiedades anómalas, se decidió continuar con su contención[[footnote]]Entró en su momento simplemente como un fenómeno anómalo[[/footnote]] sino amnestizar y liberar a los Porter, aunque con un riguroso seguimiento para controlar cualquier otro fenómeno anómalo.

La siguiente manifestación registrada de SCP-4662 se produjo el 3 de julio de 2007, cuando una instancia fue detenida en la casa de otra familia Dearborn tras la desaparición de su hijo.  Al igual que antes, los tres Porter y la instancia fueron puestos bajo custodia de la Fundación, momento en el que se observó que el testimonio de Arthur y Maureen se repetía casi palabra por palabra de su declaración anterior.  

Las investigaciones posteriores en el lugar de residencia de los Porter descubrieron varios restos humanos enterrados en su patio trasero.  La exhumación reveló seis cadáveres; cada uno de ellos tenía aproximadamente 5 años de edad, coincidía genéticamente con William Porter, era una víctima de homicidio inequívoca, y tenía una hora de muerte estimada que correspondía a la fecha de desaparición de un niño de la zona.  Dos de ellos parecían haber sido asesinados entre 2003 y 2007, mientras que el cadáver más antiguo fue asesinado en 1996, por lo que es el único que coincide con la fecha de nacimiento de William Porter en 1991.  Este cadáver también era único en cuanto a la forma de muerte; mientras que todos los demás fueron asesinados con heridas relativamente eficaces en el cuello[[footnote]]Identificable como heridas de arma blanca en la arteria carótida en todos los cadáveres que no habían sufrido una descomposición grave[[/footnote]], el cadáver más antiguo fue asesinado debido a una serie de heridas de traumatismo por objeto contundente.

**Anexo 4662-b**: Transcripción de la Entrevista, 07/05/2007

&gt; **Sujetos**: Arthur Porter, Maureen Porter
&gt; **Interlocutor**: Dra. Mangala Shastry
&gt; 
&gt; **Dra. Shastry**: Comienza el registro.  Sr. y Sra. Porter, me gustaría pedirles más información sobre los recientes acontecimientos que rodean a su familia.
&gt; 
&gt; **A. Porter**: Ya hemos hablado de esto.  No tenemos ni idea de quién es ese niño que han encontrado o por qué se parece a Billy.  ¿Cuánto tiempo más van a seguir preguntándonos lo mismo?
&gt; 
&gt; **Dra. Shastry**: Hmm.  ¿Le importaría echar un vistazo a estas fotos?  Las tomamos ayer en su patio trasero.
&gt; 
&gt; **M. Porter**: Mierda.
&gt; 
&gt; **A. Porter**: No digas nada, Maureen.  Ni una maldita palabra más.
&gt; 
&gt; //Siguen 15 segundos de silencio mientras ambos sujetos examinan las fotos; su examen es superficial y en gran medida sin emoción.//
&gt; 
&gt; **Dra. Shastry**: Dada esta nueva prueba, ¿le importaría revisar sus declaraciones anteriores?
&gt; 
&gt; **A. Porter**: No, sé cómo funciona esto, quiero un abogado.  Tenemos derechos, ya sabe, el debido proceso y todo eso, conozco mis derechos.
&gt; 
&gt; **Dra. Shastry**: ¿&#34;Debido proceso&#34;?  ¿Ha mirado a su alrededor recientemente?  ¿Parece esto una comisaría de policía?  Sr. Porter, podemos mantenerlo aquí por el resto de su vida si queremos.  Su cooperación en este asunto nos ayudaría a decidir si eso sería una medida innecesaria.
&gt; 
&gt; //Siguen otros 10 segundos de silencio.//
&gt; 
&gt; **Dra. Shastry**: Empecemos con la pregunta más básica: ¿son ustedes responsables de la existencia de estos, ah, clones de su hijo?  ¿Convirtió a los niños de su vecindario en copias de Billy?
&gt; 
&gt; **M. Porter**: ¡No!  Por supuesto que no, nunca pedimos...
&gt; 
&gt; **A. Porter**: Maldita sea, Maureen, cállate.
&gt; 
&gt; **Dra. Shastry**: No se preocupe, no estábamos operando bajo la suposición de que un mecánico de automóviles y una camarera a tiempo parcial estaban dirigiendo una instalación de clonación subterránea.  De todos modos, ¿puede pensar en algún evento inusual que haya precedido a la primera aparición de estas copias?
&gt; 
&gt; **A. Porter**: ¿Me está preguntando si hicimos enojar a una gitana o perturbamos un cementerio indio o ese tipo de cosas?  Sí, no hubo tal suerte, señora.
&gt; 
&gt; **Dra. Shastry**: Así que empezaron a aparecer de repente, entonces.  ¿Y por qué consideraron necesario matarlos?
&gt; 
&gt; //30 segundos de silencio.//
&gt; 
&gt; **Dra. Shastry**: Bueno, permítanme exponer lo que creemos que es la línea de tiempo.  Su hijo, William Porter, nació el 3 de enero de 1991; el certificado de nacimiento en el archivo parece ser genuino.  Cinco años más tarde, debido a una combinación de traumatismo accidental por objeto contundente y negligencia intencionada, dejó que su hijo muriera.  Poco después - probablemente en las siguientes 24 horas, ya que nadie pareció darse cuenta de su desaparición - apareció la primera copia de su hijo, el que ha estado criando en su lugar durante la última década.  Debió de pensar que era un milagro, una oportunidad de volver a empezar... hasta que apareció la siguiente copia.  No había una forma plausible de explicar esto sin exponerse a que se descubriera lo que había sucedido con su verdadero hijo, así que eliminó...
&gt; 
&gt; **A. Porter**: Cielos, si sabe... quiero decir, si está tan seguro de sí mismo, ¿por qué nos necesita?  ¿Qué quiere de nosotros?
&gt; 
&gt; **Dra. Shastry**: ¿Honestamente?  En este punto todo está bastante abierto y cerrado, con la excepción de una pregunta: ¿Por qué hicieron esto?  William - Billy - muestra signos de repetidos abusos físicos y emocionales, y todas las entrevistas que hemos tenido con él apuntan a que su vida en el hogar es una vida completamente desprovista de cualquier forma de afecto.  Dejemos de lado el amor por él, ni siquiera parece que les //guste// el chico.  Así que, de nuevo, ¿por qué?
&gt; 
&gt; **M. Porter**: Puede hacernos olvidar cosas, ¿verdad?
&gt; 
&gt; **Dra. Shastry**: ¿Qué?
&gt; 
&gt; **M. Porter**: Como en esa película de Tommy Lee Jones, ¿puede encender una de esas luces en nuestros ojos y lo olvidaremos?  Solo que sigo pensando en el chico Shah que desapareció hace un par de años, recuerdo haber pensado en ese momento que parecía que nuestro Billy estaba involucrado, y... bueno, lo estaba, ¿no?  Ve, no somos tan tontos como crees que somos.
&gt; 
&gt; **Dra. Shastry**: No entiendo a dónde quiere llegar.
&gt; 
&gt; **M. Porter**: ¿Podría... hacernos olvidar esto?  Todo.  Todo.
&gt; 
&gt; Dra. Shastry: ¿Once años de recuerdos?
&gt; 
&gt; **M. Porter**: Sí.
&gt; 
&gt; **A. Porter**: Tiene razón, eso sería lo mejor.
&gt; 
&gt; **M. Porter**: No hay nada ahí que valga la pena conservar de todos modos.
&gt; 
&gt; **Dra. Shastry**: Esta entrevista ha concluido.

Tras esta entrevista, las instancias ya contenidas fueron reclasificadas como SCP-4662-5 y SCP-4662-8, &#34;William Porter&#34; fue reclasificado como SCP-4662-1 y contenido, y Arthur y Maureen Porter fueron puestos en contención indefinida.  No se autorizó el uso de amnésticos.

**Anexo 4662-c**: Resultados del experimento a largo plazo

A fecha de 21/09/2009, se habían materializado dos instancias más de SCP-4662 y se habían planteado serias consideraciones éticas sobre las consecuencias a largo plazo de los efectos de SCP-4662, especialmente en lo relativo a la responsabilidad de la Fundación respecto a las instancias producidas.  Tras múltiples intentos fallidos de resolver esta cuestión, se aceptó una propuesta de investigación presentada por el Investigador Junior Alan Covington para intentar neutralizar a SCP-4662.

Como resultado de esta propuesta, la siguiente instancia de SCP-4662 que se manifestó fue inmediatamente contenida, secuestrada y criada bajo la historia encubierta de que Arthur y Maureen Porter habían muerto en un accidente y la instancia - a la que se le permitió creer que era el verdadero William Porter - había contraído una enfermedad contagiosa que requería una cuarentena constante, con el fin de justificar su contención continua.  En todos los demás aspectos, la instancia fue criada de acuerdo con la psicología de crianza ampliamente aceptada, bajo la supervisión directa del Investigador Junior Covington, que también supervisaba las tareas escolares y las actividades recreativas.  Estas técnicas dieron como resultado una notable mejora en las referencias de las pruebas psicológicas en comparación con otras instancias de SCP-4662.

Tras la realización de esta prueba, no se han manifestado más instancias de SCP-4662 hasta la fecha.  Actualmente está pendiente una propuesta para reclasificar a SCP-4662 como neutralizado.
