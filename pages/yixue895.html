**(注意：本文档由基金会中国分部整理，标点符号，脚注均为基金会添加。为方便理解，人称，地名均加下划线用以区分。本页面不提供翻译，想获取更多资讯请咨询研究员Drziyu)**

**志号**：捌玖伍

**志类**：魉（异常事件）

**经**：神器[[footnote]] 神器：指代国家 [[/footnote]]更易，国势衰微，异象乃现，其兆不可解也。万民于水火，非圣人之功不可免。

**传**：《明史》载：天启六年[[footnote]] 天启六年：明熹宗年号，公元1626年 [[/footnote]]五月初六日巳时，__京师__[[footnote]] 京师：当今北京 [[/footnote]]异象现。是时，天色皎洁，有声似雷霆，自东北起，渐至西南。烟云聚于西北，或似柱，似盘，天色渐暗。忽一火轮盘旋其上，未几大震，屋宇震荡，平地陷落，日月无光，地崩山催。自__顺城门__至__刑部__，数千亩之地，万间屋数，瓦砾横飞，不可辩明道路。顷刻间人兽草木皆成齑粉，更无一生还者。此之外亦有人赤身裸体，浑然不觉。是时帝[[footnote]] 帝：即朱由校 [[/footnote]]正欲就膳，忽报二御史[[footnote]] 御史：明清时期负责监察的官员 [[/footnote]]震毙城内，帝惊惧，藏于大内之中，方保无虞。然所侍宦臣，皆震殁。午时震休，糜烂千里。好一个__京师__本似__凌霄阁__，化作__阴间鬼门关__。

震罢，帝召臣属，格异象之理。或曰陨星，然未见陨星坠地。或曰地动，然亡者多非亡于瓦木，皆化齑粉，且赤身裸体之状，绝非地动可为。朝堂迷茫。有异学会__摇光__[[footnote]] 摇光：北斗七星最后一颗星，此为异学会领导者代号 [[/footnote]]曰：“此乃上天垂象，非人力可知耳”帝惑，问之，答曰：“昔__纣王__不仁，黄河水干而示之；__胡亥__不义，__泰山__石崩而示之。盖朝堂不仁，必天降异象以示之。今陛下久居大内之中，专司木石之事[[footnote]] 木石之事：相传朱由校是个优秀的木匠 [[/footnote]]，此非贤君所为也。故有今日之兆。若陛下效__尧舜__，颁罪己，励精图治，则天下之兴，祥瑞之临指日可待矣。”帝闻之大悟 虽有不悦，然皆照准。

**史**: 天启六年，__摇光__理此异象卷宗，赐号捌玖伍，封于__异学馆__。

天启异象者，曰捌玖伍也。即出，天道更易，末年[[footnote]] 末年：指天启七年，公元1627年 [[/footnote]]，流民四起。遂帝崩，无子。

崇祯初年[[footnote]] 崇祯初年：明思宗年号，公元1628年 [[/footnote]]，边关不宁。蝗旱相接，颗粒无收，饿殍遍野。

后，平大阉之乱[[footnote]] 大阉之乱：指的是魏忠贤为首的阉党把持朝政 [[/footnote]]，东林[[footnote]] 东林：明末大型朋党，党争代表 [[/footnote]]独大，然国库空虚，帝裁驿馆。__献忠__，__自成__[[footnote]] 献忠，自成：指张献忠，李自成 [[/footnote]]起。

崇祯十七年[[footnote]] 崇祯十七年：即公元1644年 [[/footnote]]，__自成__入京，帝崩于__煤山__[[footnote]] 煤山：在今北京故宫北 [[/footnote]]，明实亡。

清兵入关，江山易主。此或为捌玖伍所示之兆邪？

自天启六年至民国十三年[[footnote]] 民国十三年：即公元1924年 [[/footnote]]，神州未闻捌玖伍之异象。或与__通古斯__[[footnote]] 通古斯：指通古斯大爆炸，发生于1908年 [[/footnote]]似，然终未能明察。

**赞**：__异史氏__曰：捌玖伍之异象或不可解，然真乃国家兴亡之兆邪？明实亡，亡于党争。帝不喜政，臣夺权敛财，百姓之地皆归臣属。乃至庙堂之上，无一人心系黎民，江湖之远，有万官欺压百姓。不过禽兽食禄耳。待流民四起，边关不宁。异像或万人化作齑粉，战乱虽亿万人不得往生！此乃天灾？人祸矣！虽发罪己，然无力回天。直至__京师__陷落，人心惶惶。呜呼！虽异象天灾，与人祸比，何如？
                             __摇光__于嘉庆[[footnote]] 嘉庆：即1796到1820年 [[/footnote]]███年




[[collapsible show=&#34;+ 您有一条新的邮件......&#34; hide=&#34;- 关闭信息&#34;]] high，最近我在整理研究异学会留下来的文档时发现了这一篇，感觉非常有趣。但细读之下，我总觉得异学八九五的描述有种似曾相识的感觉，苦苦思索下，我有了一个大胆的猜想。
  有“烟云聚于西北，或柱或盘”“皆化为齑粉”这些描述，有没有让你想起什么？是的，异学八九五过去不是，现在更不是什么异像，也从未消失，如果发生在今天，它根本不会被当做异常收容，甚至每个人，都对它有不同程度的了解。如今异学八九五更是被当做了大国之间制约的筹码和底牌。我们基金会的许多站点都配备有八九五，没有什么奇怪的。要说异常，它唯一的异常就是出现的时间不合常理。你是不是已经差不多知道我说的是什么了？
███  ，没错，明朝天启年间的███事件，这就是八九五。
  但是我现在要和你说的是另一个问题，还记得八九五事件发生之后向皇帝进言解惑的人是谁吗？摇光，异学会的管理层之一，代号来自北斗七星第七颗的名字。而这颗星星还有另一个名字――破军。
  不不不，我当然不是和你说手游███的装备。中国古人认为破军所代表的，是化气为耗，是军队中的敢死队、先锋队、冲锋陷阵，以争夺破坏为目的，但自身之危险性亦大，损兵折将，在所不免。且孤军深入，有接济不及之虑。破军化禄，则是后队补充接济，源源不绝，名之为“有根”。故破军有先破后立的意思。很暴力，对吧？然而这就是他的性格。而当时异学会的摇光就是袁██。难道你不觉得摇光对皇帝的进言政治诉求太大了吗？以此为代号者，多为勇于争先，激流勇进之人。要说他真的做出这样可怕的事情，也是极有可能的。我们不知道██从何而来，但是以当时异学会的实力，真的因巧合获得战术██，我也不会意外。只是当时没有发射技术，██必定也是极其稀少，因此只能在京城制造所谓的八九五。古代皇帝都是很相信预兆这个东西的，而异学一所载：“非圣人之功不可免”在古代文人的思想中指的就是皇帝。也因此摇光用这种方法想“救民于水火&#34;。当然，这种事情肯定不会记录在这个条目下，而我现在需要在浩如烟海的异学会卷宗之中，找到支持我的证据。
  我的猜想是这样的：天启皇帝久不上朝，喜欢钻研木工，但那时候的明朝，内忧外患何其严重？臣子多次劝谏无果。摇光抓住天启迷信这一特点，利用异学会资源引起了一次██事件，借以劝谏皇帝。用如此之多的杀戮，为拯救天下，牺牲部分人，换取更多人的利益，这就是摇光，就是破军。其实我们今天又何尝不是如此？只是当时的他想拯救天下，拯救民族于危亡，制造异像，劝谏皇帝，后又参军报国却最终惨死于刀下，这异学捌玖伍，本是想拯救大厦将倾而出现，却成了预示明朝灭亡的征兆。看来这历史的车轮，从来不是你我可以阻挡。
   而如今我所担心的是，核弹的肆意使用，异常的层出不穷，又是不是下一次灭亡的预兆，竹简中所说的圣人又在何方？无论结果如何，我们，必须未雨绸缪。无论是螳臂当车，还是扼住命运的咽喉，我们，都在路上。
   自今日起，吾亦名摇光，循着前人的踪迹，控制，收容，保护。――Dr.子瑜
