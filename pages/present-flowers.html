晨曦中，露水从明亮的雏菊上滴落在这片长满杂草的荒野中。

一座斑驳的孤坟静静地陪伴着他。

他从何时来到这座坟墓的呢？

他也不记得了。

这是他的使命。

他转身，离开了这个被人忘却的地方。

**“献给最伟大的人。”**

一张字条被压在了鲜花之下。


日光下，他将一束海棠花递给了那个哭泣的男孩。

“不用害怕。”他拍了拍他的头，“谢谢你。”

他对他说了一句悄悄话，

**“送给最纯洁的心灵。”**

月光下，他为他的沉默献上了热烈的玫瑰。

可是他知道，如今的他和她已成路人。

他默默地徘徊只是为了多看她一眼。

阴冷的战壕，没有夺去他的热泪。

蓬出了一片雾气，消散在了黑暗中。

他最终选择离开，祝福他们

**“送给最炙热的爱恋。”**

他将那束玫瑰抛向了夜空中。

大海边，他抱起那个热血仍未冷的尸骨。

野菊花的香味钻进他的鼻中，

他听到了这个固执的年轻人的呼唤，

他要回去，

回到战场，献上自己的忠诚。

波涛带走了少年的怒吼。

这算是愚蠢还是热血？

他不知道。

野菊花的气息越来越浓烈，

他默默地卸下铠甲。

**“献给最热烈的灵魂。”**

花瓣四散在空中。


他将鲜花放在放在凋敝的茅屋。

他将鲜花洒向深邃的大海。

他曾看见过逝去灵魂留恋世间的不舍。

他曾目睹过大好青春一瞬凋零的惋惜。

但是终究，他只能为了他们默默地献上一束鲜花。

他只是个献花人，

所见之事，只为花。

无分善恶，不计美丑。

所有的生命都逃不过凋谢的那一刻。

老人颤抖着双手将一束新鲜的菊花插在了公园里的枝头。

离别的气息随着微风飘洒。

他是在告别什么呢？

这位老人只是沉默地坐在了长椅上，

望着天边的朝阳。

他知道属于自己，属于很多人的故事已经结束，

一切应该迎接一个新的开始。

他仿佛已经看到了远处那束鲜花的凋零。

他感觉到身后的黑暗包裹着他，

轻柔地将他带走。

一束野花突然被递到了老人的面前，

老人惊讶地看着眼前纯真的笑脸。

“送给你，老爷爷~”

他还是第一次收到别人的花。

“哦对了。”小孩仿佛想到了什么，悄悄地爬到了他的肩膀上。

**“献给最默默无闻的人哦~”**

小孩郑重地说道。

“这是我爸爸教给我的呢~”小孩笑了。

老人看着那个稚嫩的身影跑远。

无言地握着鲜花。

良久，他微微一笑。

看着远处的菊花凋谢在了空中……

人们说，公园里有一位老人去世了，

走得很安详。

听说每当镇上有人死去，他都会在他们的坟前摆上一束
鲜花。

数十年不变。

最终，他被静静地埋在了这片土地下。

有人为他的坟墓撒上了鲜花的种子，

**来年，
一定会长出美丽的花朵吧。**
