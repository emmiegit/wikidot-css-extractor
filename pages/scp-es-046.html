**Ítem #:** SCP-ES-046

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Toda instancia de SCP-ES-046 debe mantenerse en una habitación cerrada, sólo accesible mediante esclusas. De ser necesario se utilizarán redes de cualquier material a excepción de plástico para limitar su movilidad. Si SCP-ES-046 rompe contención se despacharán equipos aéreos con helicópteros y redes propulsadas a distancia para recapturarlo. Estos mismos equipos se encargarán también de capturar a las instancias de SCP-ES-046 que aún no han sido contenidas. Se deben administrar amnésicos de clase A a los civiles que hayan avistado a SCP-ES-046.

**Descripción:** SCP-ES-046 está compuesto de un número indeterminado de objetos de un origen desconocido. Cada uno posee la apariencia aproximada de un ojo humano, aunque de color inusual y tamaño desproporcionado (el iris de las distintas instancias puede ser amarilla, naranja o rosa, y el tamaño de los globos oculares es de diez centímetros de diámetro). Cada instancia de SCP-ES-046 se mueve sin influencia de fuerzas externas, siendo capaz de rotar y trasladarse ignorando la gravedad local, pero deteniéndose al contacto con objetos sólidos. SCP-ES-046 sólo se mueven en la dirección en la que apuntan sus pupilas y a una velocidad de 5 m/s (cinco metros por segundo). Su aceleración y desaceleración es instantánea y pueden rotar estando inmóviles. 

Además de su movimiento los objetos presentan otras propiedades anómalas. Los intentos de pesar a SCP-ES-046 resultaron infructuosos, pero se ha logrado medir la fuerza con la que algunas instancias golpean las paredes de sus celdas de contención. Teniendo en cuenta su velocidad, se calcula que cada espécimen de SCP-ES-046 tiene poco más de veinte gramos, una masa muy inferior a lo que cabría esperar en un objeto de su tamaño. Además, se ha demostrado que SCP-ES-046 difícilmente puede ser dañado y es particularmente resistente a golpes, aunque al contacto con el plástico[[footnote]] Específicamente al polietileno, el policloruro de vinilo y el poliuretano.[[/footnote]] sufre importantes daños físicos. A pesar de reflejar luz los objetos son invisibles en el espectro infrarrojo y no absorben ni entregan calor. El análisis sobre partes diseccionadas con cuchillos de plástico no muestra similitudes con elementos conocidos, por lo que se ignora el material del que SCP-ES-046 está hecho.

Por otra parte, se ha demostrado mediante autopsia que el interior de SCP-ES-046 es sólido y que todos los objetos de esta clase son macizos. El material del interior no se diferencia en nada al del exterior y conserva un color blanco característico de la &#34;esclerótica&#34;. Se destaca que SCP-ES-046 sólo está compuesto por sólidos, sin ninguna clase de fluidos. El tacto tanto con el interior como el exterior del objeto ha sido descrito por personal de clase D como &#34;suave&#34; y al material como &#34;blando&#34;.
 
El pequeño tamaño y gran velocidad de SCP-ES-046, junto a lo impredecible de sus movimientos, dificulta su captura. Hasta ahora  el método más efectivo ha sido el uso de fuerzas aéreas equipadas con redes. Dado que la Fundación ha logrado contener un gran número de ejemplares de SCP-ES-046, se ha propuesto utilizar proyectiles de plástico para eliminar a los objetos en lugar de gastar recursos para capturarlos. 

[[collapsible show=&#34;+ Avistamientos&#34; hide=&#34;- Acceso Permitido&#34;]]

El primer avistamiento de SCP-ES-046 se dio en el año 2001, durante los terremotos de ese año en El Salvador. Desde entonces la Fundación ha detectado una cantidad variable de instancias de SCP-ES-046 concentradas alrededor de varios desastres naturales. Esto incluye los tsunamis del sureste asiático del 2004 (donde se capturaron veintitrés instancias), el huracán Katrina en 2005 (cuarenta y nueve instancias), y el terremoto de Sichuan, China en 2008 (ciento dos instancias). Sin embargo, se han encontrado cantidades mayores durante el atentado del World Trade Center en 2001 (a pesar de que no se les pudo capturar por la atención mediática del hecho) y durante los combates más importantes en las principales guerras del presente siglo, o incluso durante brechas de contención de objetos anómalos particularmente peligrosos. Se baraja la hipótesis de que SCP-ES-046 son atraídos por hechos similares en cuanto a violencia y víctimas humanas. 

Las fuerzas de campo encargadas de la captura de SCP-ES-046 reportaron repetidas veces que las instancias se detenían para “ver” dichas catástrofes. Algunos agentes indicaron que las instancias de SCP-ES-046 también se volvieron hacia ellos mientras intentaban capturarlas. Por esto se cree que, a pesar de no presentar funciones vitales, los objetos SCP-ES-046 podrían tener consciencia. 

La Fundación contiene actualmente dos mil trescientas veintisiete (2.327) instancias de SCP-ES-046, pero se cree que hay más del doble sin contener.  

[[/collapsible]]

[[collapsible show=&#34;+ Registro de experimentos&#34; hide=&#34;- Acceso Permitido&#34;]]
**//Experimento://** 046-2 
**//Procedimiento://** Una instancia de SCP-ES-046 fue capturada y contenida dentro de una caja de vidrio. A la caja se le hizo un agujero de un centímetro de radio por el cual se le ingresó agua. 
**//Resultado://** SCP-ES-046 chocó contra el vidrio de la caja y se mantuvo cerca de dos segundos “intentando” moverse, empujando a la caja casi imperceptiblemente. Luego cambió de dirección y chocó de nuevo con el mismo resultado. Al llenarse el recipiente de agua la velocidad de SCP-ES-046 se redujo en un 80%, pero siguió moviéndose de la misma forma que antes, sin flotar. 

**//Experimento://** 046-3 
**//Procedimiento://** Una instancia de SCP-ES-046 fue capturada y contenida dentro de una habitación cerrada. Se envió a D-046-01 dentro mediante una esclusa que evitó que el objeto saliera. El doctor Vinnery comenzó a darle instrucciones al clase D mediante los altavoces de la habitación. 
**//Resultado://** Cuando D-046-01 entró a la habitación el objeto se detuvo al instante, enfocándolo. El doctor Vinnery ordenó a D-046-01 que se acerque a SCP-ES-046. El clase D obedeció, acercándose lentamente. Entretanto, SCP-ES-046 rotaba para estar siempre de frente a D-046-01. El doctor Vinnery ordenó al clase D que tocara al objeto. D-046-01 se mostró reticente, pero tocó a SCP-ES-046 con el dedo índice. El objeto no se movió. El doctor Vinnery ordenó a D-046-01 que comenzara a golpear a SCP-ES-046. El objeto no recibió daños, aunque el impacto hizo que se moviera hacia el otro extremo de la habitación. Después de cinco minutos D-046-01 fue retirado. 

**//Experimento://** 046-4 
**//Procedimiento://** Una instancia de SCP-ES-046 fue capturada y contenida dentro de una habitación cerrada. Se envió a D-046-01 equipado con un arma blanca y una pistola 9mm. El doctor Vinnery comenzó a darle instrucciones al clase D mediante los altavoces de la habitación. 
**//Resultado://** SCP-ES-046 reaccionó de la misma forma que la vez anterior cuando D-046-01 entró. El doctor Vinnery le ordenó al clase D que intentase dañar al objeto con el arma blanca. SCP-ES-046 no sufrió daños. El doctor Vinnery le ordenó a D-046-01 que le disparara al objeto. SCP-ES-046 no sufrió daños. El doctor Vinnery le ordenó a D-046-01 que intentase restringir físicamente el movimiento de SCP-ES-046, pero debido a la velocidad del objeto esto resultó ser imposible (Nota: SCP-ES-046 había empezado a moverse después de que D-046-01 disparase). 

**//Experimento://** 046-5
**//Procedimiento://** Una instancia distinta a la interior de SCP-ES-046 fue capturada y contenida dentro de una habitación cerrada. Se envió a D-046-01 dentro. El doctor Vinnery comenzó a darle instrucciones mediante los altavoces de la habitación. 
**//Resultado://** La instancia tuvo la misma reacción inicial que la anterior. Se le ordenó a D-046-01 que intentase comunicarse con el objeto, lo que hizo que D-046-01 lo saludara. Luego se le ordenó que le dijese que se mueva a una determinada zona de la habitación. El objeto no se movió en ninguno de los casos. 
Nota: después de experimentos similares se descartaron las posibilidades de comunicarse con SCP-ES-046, pero no que las instancias tuvieran consciencia o inteligencia, ni que pudieran entender idiomas humanos.  

**//Experimento://** 046-8 
**//Procedimiento://** Una instancia de SCP-ES-046 fue capturada y contenida dentro de una habitación dividida en dos por un laberinto sencillo de dos paredes. En la mitad donde el objeto no estaba ingresaron D-046-01, D-046-02 y D-046-03. 
**//Resultado://** Se les ordenó a D-046-02 y D-046-03 que golpearan a D-046-01. Para garantizar su obediencia se recurrió a amenazas de eliminación. En cuanto comenzó la pelea, SCP-ES-046 se movió rápidamente cruzando el “laberinto” y se detuvo en la otra mitad, “observando” a los clase D. 
Nota: se hicieron nuevos experimentos con laberintos más complejos, resultando en que SCP-ES-046 los resolviera todos. 
[[/collapsible]]


[[collapsible show=&#34;+ Incidente 046-01 &#34; hide=&#34;- Acceso Permitido&#34;]]
[[module ListUsers users=&#34;.&#34;]] 
&gt; **Introducción:** Como resultado de la captura masiva de SCP-ES-046 durante el bombardeo a la ciudad de Damasco en 2018, la Fundación obtuvo una instancia de SCP-ES-046-2, variedad cuya existencia era hasta entonces desconocida. SCP-ES-046-2 pronto demostró ser capaz de comunicarse mediante código binario, cambiando de color su iris para marcar un 1, aunque la Fundación demoró varios días en notarlo. Al descubrirse esta nueva propiedad y tras algunos intercambios preliminares se llevó a cabo la siguiente entrevista, realizada por el doctor Vinnery (SCP-ES-046-2 resultó capaz de entender el español hablado, y los mensajes binarios del objeto fueron decodificados a tiempo real por un software de la Fundación).    
&gt; 
&gt; **&lt;Inicio de la entrevista&gt;**
&gt; 
&gt; //SCP-ES-046-2 se mantiene inmóvil en una habitación cerrada. El doctor Vinnery se comunica con él mediante los altavoces de la habitación//
&gt; 
&gt; **Doctor Vinnery:** SCP-ES-046-2… esto… su existencia nos deja… perplejos… 
&gt; 
&gt; **SCP-ES-046-2:** (intraducible, secuencia binaria sin sentido) Oh, perdone, eso se supone que era una risa. Entiendo que no entiendan cómo podemos ser unos ojos gigantes voladores y todo eso, pero esto es aburrido. No pagué el doble de (intraducible) para quedarme viendo este cuarto blanco, demando que me muestren algo interesante. 
&gt; 
&gt; **Doctor Vinnery:** … ¿perdone?
&gt; 
&gt; **SCP-ES-046-2:** Quiero hablar con soporte técnico, esto no es lo que me prometieron. Gasté como (intraducible) en tener la nueva experiencia interactiva, no en que encerraran mi (intraducible).
&gt; 
&gt; **Doctor Vinnery:** ¿Podría decirnos su nombre? 
&gt; 
&gt; **SCP-ES-046-2:** ¿Qué? ¿Lo necesitan para registrar mi queja?
&gt; 
&gt; **Doctor Vinnery:** Díganos su nombre. 
&gt; 
&gt; **SCP-ES-046-2:** (intraducible). Ahora, ¿me pueden dejar salir antes de que empiece esa experiencia de la “guerra mundial” o lo que sea? (El doctor Vinnery no es capaz de responder, pues el objeto sigue hablando) ¿Qué? ¿Por qué? ¡Pero pagué…!  
&gt; 
&gt; //SCP-ES-046-2 dejó de comunicarse, volviéndose en todo sentido práctico un SCP-ES-046. Se desconoce con quién se comunicó al final. No se han encontrado nuevos SCP-ES-046-2 hasta la fecha.//
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**
