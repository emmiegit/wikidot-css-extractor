+ Entrada BD Entidad Amenaza

[[size large]]**ID de Amenaza:**[[/size]]

**LTE-2020- Goodrick &#34;Kaiju sacárido&#34;**    

##102141|[[size large]]**Nivel de Respuesta Autorizado:**[[/size]]##
[[size 0%]][[/size]]
##red|[[size 250%]] --3-- [[/size]]## **--(Amenaza Moderada)--** ##red|[[size 250%]] N/A [[/size]]## **(Destrucción Confirmada, Archivado)**

[[include component:image-block
    name= http://lafundacionscp.wdfiles.com/local--files/lte-2020-goodrick/Bonn.png|
    caption= Zona de la aparición de LTE-2020-Goodrick.
|
    width=200px
]]


[[size large]]**Descripción:**[[/size]]

Un organismo artificial presumiblemente del subtipo Moro[[footnote]] Forma de vida creada por humanos.[[/footnote]] con características de gigafauna, alcanzando una longitud aproximada de 150 metros. LTE-2020-Goodrick presenta rasgos anélidos, conformando un cuerpo bilateralmente simétrico formado por varios miles de metámeros. La para-amenaza parece no poseer órganos sensoriales o extremidades, desplazándose mediante deslizamiento, de forma similar a organismos similares no anómalos.

La entidad posee múltiples quimiorreceptores sobre la superficie de su cuerpo, especialmente concentrados en la sección anterior, lo que le permitiría detectar depósitos de hidratos de carbono de distintos tipos[[footnote]] Lo que estaría relacionado a su fuente alimenticia primaria, golosinas con alto contenido de azúcar refinada, tales como caramelos, dulces masticables y pastillas de goma.[[/footnote]]. Aunque la para-amenaza inicialmente asimilaba sacarosa y glucosa, con el paso del tiempo fue capaz de modificar su capacidad asimilativa para utilizar compuestos no comestibles, como celulosa, lo que le permitió incrementar su masa y tamaño significativamente así como regenerar secciones de su estructura corporal dañadas durante los esfuerzos de liquidación.

La superficie del cuerpo de la para-amenaza está cubierta de una sustancia viscosa, compuesta principalmente de agua, monosacáridos, polisacáridos coloidales y ácidos orgánicos. Esta sustancia le facilita el proceso de desplazamiento y protege su superficie corporal contra la penetración de objetos, dificultando el uso de municiones convencionales e incendiarias. Cabe destacar que este fluido es corrosivo y tóxico, pudiendo matar a un sujeto en pocos minutos si es cubierto por él.

Aunque la para-amenaza no hubo mostrado signos de inteligencia y su conducta no ha sido directamente depredadora hacía los seres humanos, se ha estimado que causó 134 víctimas, correspondiendo principalmente personas atrapadas en estructuras que asimiló y que se encontraban en su vía de desplazamiento.

Los niveles de  Elan Vital Energéticos ([http://scp-es.com/goc-supplemental-arad EVE]) producidos por LTE-2020-Goodrick se mantuvieron constantes desde su forma primitiva, no incrementándose proporcionalmente a su aumento de tamaño, lo que confirmaría que no correspondía a un organismo viviente sino a una entidad construida. La presencia de signos rúnicos en su caja de procedencia parece reforzar esta hipótesis.

[[size large]]**Historia y Liquidación:**[[/size]]

La entidad llegó en su forma primitiva a la ciudad de Bonn el 26/10/2020, lugar donde comenzó a mostrar propiedades anómalas, siendo considerada una para-amenaza debido a su incremento significativo de tamaño el 29/10/2020, obligando la intervención inicial de efectivos de la Bundeswehr[[footnote]] Fuerzas armadas unificadas de Alemania.[[/footnote]] y posteriormente de equipos de la División PHYSICS.

Se logró la liquidación exitosa de LTE-2020 Goodrick durante la madrugada del 01 de Noviembre de 2020, mediante el uso combinado de armamento convencional, paratecnología y taumaturgia.

+ Registro PHYSICS

&gt; ||~ Informe de Patrulla EA/EE (Inf.)||
&gt; 
&gt; **Equipo(s) de Evaluación/Ataque involucrado(s):**  EA-1520 “Ixión”, EA-6936 “Perseo“ y EA-1535 “Nietzsche”.
&gt; 
&gt; **Solicitante de registro:** &#34;Reed&#34; 07328456/0749
&gt; 
&gt; **Misión (Ubicación/Objetivo):** Neutralización de una entidad taumatúrgica gigante surgida en Bonn, Alemania
&gt; 
&gt; **Informe de Encuentro/Descripción de Enemigo:** Ver informe detallado a continuación.
&gt; 
&gt; **Resultados:** Ver informe detallado a continuación.
&gt; 
&gt; **Condición del Personal:** 20 bajas (16 fallecidos/4 heridos)
&gt; 
&gt; **Conclusiones/Recomendaciones:** N/A
&gt;

LTE-2020-Goodrick llegó junto con 12 entidades similares en un envío de golosinas (gusanos de gominola ácida gigantes junto a dulces masticables) a una tienda de golosinas en Bonn, Alemania, el día 26/10/2020. Fue en ese lugar donde comenzaron a mostrar propiedades anómalas, principalmente movilidad, actividad que provocó la intervención de operativos de la Fundación. Debido al pequeño tamaño de las entidades (50 cm de longitud  y alrededor de 1,3 kg de peso) y a su carácter no hostil, la Coalición permitió a la Fundación realizar las labores de contención y encubrimiento, siendo sus operativos responsables de la contención de 12 instancias.

Durante los días siguientes hubo reportes de actos de vandalismo en tiendas y almacenes cercanos, provocando la pérdida de alrededor de 2000 kg. de azúcar refinada entre otros productos alimenticios, no siendo posible detener a los responsables.

**29/10/20:** Durante la noche del 29 de octubre colapsa la estructura de la tienda donde habían sido encontradas inicialmente las entidades anómalas, emergiendo entre las ruinas una entidad vermiforme de alrededor de 10 metros de largo. Tras la evacuación de la población se utilizó munición explosiva en su contra, causando el colapso del suelo cercano con lo que se considera concluida su liquidación.

**31/10/20:** Alrededor de las 23:00 hrs. del 31 octubre colapsó el principal silo de grano de la ciudad, emergiendo entre las ruinas una entidad vermiforme de 60 metros de largo y varias toneladas de peso. Debido al tamaño de la para-amenaza intervinieron fuerzas militares del país. Tras 25 minutos de combate, ante la inefectividad de los ataques realizados y las múltiples bajas ocasionadas, se optó por retirar a las fuerzas militares presentes. Mientras tanto la entidad continuó consumiendo el contenido de otros silos y almacenes, aumentando su tamaño a alrededor de 75 metros.

**01/11/20 - 00:25 hrs:** Llega a la zona el Equipo de Ataque EA-1520 “Ixión” para enfrentar a la para-amenaza. Ante la incapacidad del armamento convencional de provocar daños significativos a LTE-2020-Goodrick, opta por utilizar una bomba termobárica clase MOAB. La explosión logra disminuir la velocidad de desplazamiento y movilidad de la para-amenaza, por lo que se estima que le provocó daños significativos, aprobándose utilizar dispositivos termobáricos adicionales para concluir la liquidación.  En respuesta a la explosión primaria, la entidad comienza a secretar grandes cantidades de un líquido viscoso que recubre su cuerpo, haciendo inefectivas las nuevas explosiones. Se evalúa utilizar un dispositivo termonuclear para lograr la concluir la liquidación, propuesta que es descartada por votación mayoritaria del Consejo de Seguridad, ante la gran población civil presente y la moderada peligrosidad de la entidad.

**01/11/20 - 01:10 hrs:** La para-amenaza abandona la zona urbana dirigiéndose hacia la periferia, zona donde abundan campos de trigo y de otros cereales, posiblemente buscando asimilar la materia vegetal presente. El avance de la entidad es seguido por operativos del EA-1520, mientras se evalúan nuevas acciones.

**01/11/20 - 01:25 hrs:** Se aprueba el uso de paratecnología en la liquidación de la entidad. El Equipo de Ataque EA-6936 “Perseo“ en colaboración con efectivos de “Ixión” instalan una batería de Dispositivos de Colapso Gravitacional Singular (DCGS) en las proximidades de la para-amenaza. Los DCGS logran eliminar secciones de varios cientos de kilogramos del cuerpo de LTE-2020-Goodrick antes de ser inactivados por el fluido ácido de la entidad. La entidad logra acceder a los campos de trigo y asimilarlos, regenerando las secciones destruidas por los DCGS y aumentando su longitud hasta 100 metros.

**01/11/20 - 02:05:** Llega al lugar el  Equipo de Ataque Taumatúrgicos EA-1535 “Nietzsche”.  Deciden utilizar las líneas ley presentes en el lugar para canalizar un flujo ígneo taumático, en un nuevo intento de liquidación de la entidad. Debido al tamaño de la para-amenaza, la cubierta de líquido viscoso que la recubre y los bajos niveles de EVE que presenta el efecto es limitado, causando una respuesta hostil hacia la fuerza de ataque. 

**01/11/20 - 02:15:** Los integrantes de EA-1535 deciden utilizar la gran cantidad de frutos de //Curcubita maxima// presentes en un huerto cercano como nodos de captación de energía táumica y catalizadores, para la realización de un ritual de invocación de una entidad Ex Machina-vastago-domador en respuesta a la para-amenaza. [[footnote]] Debido a la fecha del evento y a los altos niveles de energía Akiva disponible asociada a celebraciones directas o indirectas de  Halloween, se decide invocar al Rey Calabaza, un avatar de Samhain para producir una corporalización avatarica.[[/footnote]] Ixión y Perseo utilizan armamento convencional como distracción para proteger a los integrantes de Nietzsche durante la realización del ritual.[[footnote]] Para los rituales de corporalización avatárica se utilizan usualmente objetos que representan a la deidad y a ofrendas en su nombre, correspondiendo en este caso a velas, golosinas y trigo, además de calabazas que cumplen la doble función de nodo/catalizador y de ofrenda, distribuyéndose los objetos en un patrón especifico mientras se realiza las entonaciones.[[/footnote]]

[[include component:image-block
    name= http://lafundacionscp.wdfiles.com/local--files/lte-2020-goodrick/Pumpkin%20field.jpg|
    caption= Lugar de realización del ritual de corporalización avatárica.
|
    width=400px
]]

**01/11/20 - 03:00:** Emerge desde el suelo del huerto un constructo taumatúrgico de aspecto humanoide (desde ahora llamado &#34;manifestación&#34;) de alrededor de 50 metros de alto, formado por múltiples calabazas homogeneizadas con tierra, rocas y materia vegetal. La manifestación arremete contra la para-entidad, logrando infrigirle daños significativos y provocando la respuesta de LTE-2020-Goodrick.  

**01/11/20 - 03:08:** La para-amenaza logra erguirse y embestir a la manifestación, aplastándola. Aunque la manifestación continúa forcejeando durante algunos minutos bajo el cuerpo de la para-amenaza, termina siendo asimilada por LTE-2020-Goodrick, que incrementa su longitud hasta 150 metros.

**01/11/20 - 03:21:** Los sensores de gradiente de realidad detectan una fuerte perturbación local, seguida por  la formación de un portal (UTE-2891-Espiral-Ex Machina-vástago) a alrededor de 300 metros de altura. Desde su interior surge lo que ha sido descrito como “un brazo hecho de ramas, con raíces en lugar de dedos” que desciende hasta el lugar donde se encuentra LTE-2020-Goodrick y la atrapa. En respuesta, la para-amenaza se retuerce violentamente, haciendo brotar grandes cantidades de fluido ácido a alta presión (lo que  provoca otras 6 bajas entre los operativos presentes en el lugar), siendo arrastrada hacía el interior del portal.

**01/11/20 - 03:28:** La totalidad del cuerpo de la para-amenaza desaparece en el interior de UTE-2891-Espiral-Ex Machina-vástago. Se escucha lo que testigos presentes en el lugar describen como &#34;fuertes ruidos similares a los realizados por masticación&#34; momentos antes del cierre del portal.

+ Registro PHYSICS

||||||||~ __Oficina de la Subsecretaría General__||
||~ Remitente||= General de División S. MacArthur||~ Destinatario||= General R. Rommel||
||||||~ Asunto||= Liquidación de LTE-2020-Goodrick y el emerger de una nueva para-amenaza||
|||||||| Me complace informar que gracias al esfuerzo de nuestros agentes y al uso combinado de tecnología convencional, paratecnología y taumaturgia fue posible eliminar a LTE-2020-Goodrick (el Kaiju Sacárido) la madrugada del 1 de Noviembre del 2020. _
 _
Aunque no fue posible evitar los daños que sufrió la ciudad de Bonn y la gran cantidad de víctimas, tanto civiles como de miembros de nuestra organización provocadas, gracias a estos esfuerzos fue posible evitar que la entidad siguiera avanzando y arrasara la siguiente ciudad a la que llegara. _
 _
Si bien este incidente tuvo una resolución ajustadamente efectiva, especialmente considerando las dimensiones y características de la para-entidad, tenemos inclusive más preguntas de las que pudiéramos responde. _
 _
En primer lugar ¿Qué y para qué creo a esa cosa? Aún reconociendo que es un ejercicio relativamente sencillo para un taumaturgo competente animar materia inerte y dotarle de propiedades que se asemejan a la vida, es algo muy distinto crear un monstruo gigante a partir de una golosina (Si, porque ese fue origen) Aunque la mayor parte del cuerpo fue absorbido por el portal, los fragmentos que recuperamos en las cercanías de los DCGS nos permitieron hacer algunos análisis químicos y los resultados fueron abrumadoramente mundanos: contenía gelatina, agua, sacarosa, colorantes alimenticios… tal como lo supondrá los ingredientes de una golosina común. En consecuencia ¿Qué la hacía tan resistente? ¿Por qué el liquido que secretaba era tan corrosivo y tóxico? ¿Por qué empezó a asimilar sustancias y a crecer descontroladamente?. _
 _
Le solicitamos a la Fundación la entrega de los otros ejemplares recuperados inicialmente y aunque no aceptaron, nos han dado acceso a muestras, fotografías e informes (se han mostrado colaborativos debido a su falla en la contención primaria) debiendo además mencionar que, en estos momentos, las demás entidades se neutralizaron; dejaron de mostrar propiedades anómalas durante el amanecer del 1 de noviembre.[[footnote]] Posterior a su contención y cese de sus propiedades anómalas, estos objetos recibieron la clasificación provisional de Seguro (candidatos a ser reclasificados como Neutralizados a partir del 02/11/2021), siendo mantenidos almacenados en unidades refrigeradas independientes al interior de un Sitio de la Fundación localizado en Renania del Norte-Westfalia.[[/footnote]] _
 _
La liquidación del Kaiju Sacárido nos lleva a otra pregunta y es la que me causa mayor inquietud ¿Qué o a consecuencia de qué se creó ese portal del que surgió una entidad capaz de aniquilar al Kaiju? Lo he consultado con distintos taumaturgos y la conclusión es siempre la misma: Lo más grande que era posible crear o invocar a través del ritual realizado por los miembros de Nietzsche, aún en un lugar con niveles tan altos de energía taumática como ese huerto, era algo como lo que surgió entre las calabazas. _
 _
Tomo responsabilidad por las acciones de los integrantes de Nietzsche y estoy dispuesto a aceptar las medidas disciplinarias que se estimen apropiadas, pero eso no resuelve la pregunta ¿Qué surgió esa noche?||</textarea></pre>
