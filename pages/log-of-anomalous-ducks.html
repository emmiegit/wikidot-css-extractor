    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**Nota:** Seguindo o Incidente F-19██ e a recuperação de [[[SCP-1356]]], o Setor de Pesquisa-09 foi cobrado a avaliação e contenção de anomalias resultantes. Testes estão em progresso, visto que sujeitos relevantes ainda estão sendo recuperados. Aqueles itens que demonstrarem características anômalas de uma natureza disruptiva ou excepcional, mas não a um grau que merece estudo ou contenção adicional, são catalogados neste documento.

Salvo especificação em contrário, observou-se que efeitos aplicam somente a sujeitos em contato físico com o objeto. Estado de &#34;desaparecido&#34; muito provavelmente indica que o item está em posse pessoal. Itens recém-identificados devem ser catalogados de acordo.

------


**Descrição do Pato:** Objeto tem a aparência de um pato vestindo um pano, similar a uma fantasia de fantasma de Halloween simples. O pato foi observado flutuando de 5-7cm acima de superfícies sólidas e líquidas.
**Notas:** //Tentativas de colocar peso no objeto resultam no pato atravessando materiais sólidos.//
**Estado:** Armazenado

------

**Descrição do Pato:** Objeto é um pato de borracha tricolor com coloração e cheiro de um doce de Halloween popular. Sujeitos próximos ao pato expressam um desejo forte de prová-lo.
**Notas:** //Gosto descrito como &#34;decepcionante&#34;.//
**Estado:** Armazenado

------

**Descrição do Pato:** Objeto parece ser um pato segurando um pequeno saxofone, o qual ele foi observado &#34;tocando&#34; em intervalos aleatórios-- emitindo uma nota única prolongada seguida por uma série de notas melodiosamente não relacionadas.  
 **Notas:** //Sons produzidos pelo pato são significativamente mais penetrantes do que os produzidos por um saxofone tradicional.//
**Estado:** Destruído

------
 
**Descrição do Pato:** Item parece convencer qualquer indivíduo segurando-o de que é um pato feito de ouro sólido, apesar da aparência sugerir superfície de PVC pintado com spray. Testes de materiais inconclusivos.
**Notas:** //Ver Relato de Incidente M████-4//
**Estado:** Destruído

------

 **Descrição do Pato:** Design de pato de borracha genérico com a adição de um chapéu verde felpudo. Qualquer sujeito segurando este objeto percebe todo organismo vivo em sua linha de visão usando um chapéu verde felpudo similar.
**Notas:** //Efeitos até agora observados em humanos, insetos, animais de espécies conhecidas e desconhecidas, SCPs orgânicos, e diversas espécies de plantas e fungos//
**Estado:** Desaparecido

------

**Descrição do Pato:** Objeto em formato de pato afeta os sentimentos românticos do sujeito humano segurando-o. Sujeitos estarão convencidos de que o objeto é um &#34;charme de amor&#34;, e persistirão nessa crença independentemente de qualquer evidência do contrário surgida.
**Notas:** //Estado como risco cognitivo pendendo revisão.//
**Estado:** --Desaparecido-- Armazenado

------
 
**Descrição do Pato:** Idêntico a patos de borracha não anômalos em design e composição-- porém, quando deixado sozinho em uma sala, o item sempre aparece em um local diferente de onde foi originalmente colocado.
**Nota:** //Relatos de desconforto na presença desta anomalia podem justificar testes posteriores. O paradeiro do pato deve ser imediatamente relatado.//
**Estado:** Desaparecido

------
 
**Descrição do Pato:** Embora o pato não pareça possuir qualquer propriedade de cura ou analgésica clinicamente significativa, se segurado por um sujeito sofrendo de ferimento leve ou significativo, o sujeito subsequentemente encontrarpa áreas feridas cobertas com um número proporcional de curativos, independentemente da natureza da ferida.
**Notas:** //Item está disponível a todos os funcionários para uso, desde que ele seja eventualmente devolvido ao kit de primeiros socorros da Sala 204.//
**Estado:** Armazenado

------

**Descrição do Pato:** Apesar de sua exposição prolongada a luz solar e água do mar, objeto emite cheiro forte descrito por pesquisadores como &#34;mirtilo artificial&#34;. Composição de PVC não contém rastro de qualquer produto químico suficiente para produzir este cheiro.
**Notas:** //Funcionários relataram que proximidade do objeto afeta notavelmente o sabor de comidas e bebidas.//
**Estado:** Armazenado

------

**Descrição do Pato:** Objeto foi branqueado pelo sol na mesma maneira de outros patos não anômalos, mas com um padrão de linhas de zebra que apareceram após a recuperação. Qualquer sujeito segurando o item exibirá um padrão similar de linhas em qualquer roupa branca que estiver usando; marcações geralmente desaparecem após um período de 24 horas.
**Notas:** //Paradeiro do objeto está mostrando-se facilmente detectável.//
**Estado:** --Desaparecido-- (//ver nota//)

------
 
**Descrição do Pato:** Parece ter o padrão do ponto de referência de Londres &#34;Big Ben&#34;. Quando colocado em uma sala com qualquer relógio analógico, o relógio imediatamente sincronizará com o horário GMT de Londres. Na hora, o objeto emite um som de sino por meio de um mecanismo desconhecido; o volume deste som de sino foi informalmente estimado ser &#34;tão alto quanto o próprio Big Ben&#34;.
**Notas:** //Imagens de segurança datadas de 11/3, 4:12 AM, revelam que o objeto foi destruído por funcionários; sem punição oficial pendente.//
**Estado:** Destruído

------
 
**Descrição do Pato:** Quando segurado por um sujeito do sexo masculino, o pato será invariavelmente descrito pelo indivíduo como surpreendentemente similar a uma mulher conhecida pelo sujeito. Sujeitos foram frequentemente observados fixando em determinar &#34;com quem ele se parece&#34; por intervalos prolongados, e parecem incapazes de resolver essa questão de identidade.
**Notas:** //O objeto não tem efeito observável em funcionários do sexo feminino.//
**Estado:** Armazenado

------
 
**Descrição do Pato:** --Não parece haver nada de anômalo sobre esse pato.--
**Notas:** //O objeto influencia as percepções de qualquer sujeito segurando-o e qualquer pessoa falando com o sujeito afetado. O objeto de fato parece ser um flamingo.//
**Estado:** Armazenado

------

**Descrição do Pato:** O objeto tem a aparência de um pato genérico vestido como um palhaço. O sujeito segurando o pato responderá a qualquer afirmação ou pergunta verbal a ele com riso incontrolável.
**Notas:** //O efeito aparenta aplicar independentemente da adequação emocional ou social dessa resposta.//
**Estado:** Armazenado

------

**Descrição do Pato:** [DADOS EXPURGADOS] Ver imagem. [[span style=&#34;color:white&#34;]]ISSO NÃO É UM PATO. ISSO NÃO É UM PATO. ISSO NÃO É UM PATO. ISSO NÃO É UM PATO. ISSO NÃO É UM PATO. ISSO NÃO É UM PATO. ISSO NÃO É UM PATO.[[/span]]
**Notas:** //Contexto ou conteúdo do pato desconhecidos.//                               
**Estado:** Desaparecido</textarea></pre>
