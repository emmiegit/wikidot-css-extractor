**Titre original :** SCP-300-J - Our Glorious Ruler
**Auteur :** [[user Swaghetti]]
**Traducteur :** [[user Dr Lake]]
**Date de publication originale :** 22 octobre 2015
**Image :** photo prise par [[user Swaghetti]], sous licence CC
[[include credit:end]]
[[include component:image-block name=300-j.png |caption=SCP-300-J lors de sa récupération dans les bureaux de ██████, à Port Elizabeth, en Afrique du Sud.|width=300px]]

**Objet n^^o^^ :** SCP-300-J

**Classe :** --Incassable-- Sûr

**Procédures de Confinement Spéciales :** SCP-300-J doit être gardé stocké dans un caisson de confinement verrouillé. Les chercheurs de Niveau 2 sont autorisés à --adorer-- tester SCP-300-J à la discrétion du Directeur du Site.

**Description :** SCP-300-J est --le Maître-- un double décimètre en plastique --pourpre-- rouge --omniscient-- conscient, --magnifique-- de facture standard, --du royaume de la boîte de stockage 397-E-- avec --le don suprême-- la capacité anormale d&#39;affecter toute mention de son --pouvoir brut-- existence. Aucune --imperfection-- marque de mesure n&#39;est visible sur sa --divine-- surface.

Lorsqu’un --paysan-- être humain prend conscience de --sa perfection-- son existence, SCP-300-J va tenter de --lui rappeler-- le convaincre qu’--IL EST-- il est le maître d’un royaume. SCP-300-J procède en --éclairant-- interrompant toutes les formes de communication humaine. Il a été noté que --l&#39;autorité-- la contrainte exercée par SCP-300-J était facilement surmontée --pas pour longtemps, vermine--, généralement en corrigeant toute déclaration impliquant l&#39;objet.

Une fois --que des mortels contemplent-- qu’un contact visuel est établi avec SCP-300-J, il commencera à --les doter de-- communiquer avec les observateurs par télépathie, interrompant souvent leurs pensées et les redirigeant vers --sa grandeur-- sa présence.

[[collapsible show=&#34;Entretien avec SCP-300-J après son confinement&#34;]]

&gt; //Ce qui suit est tiré de transcriptions audio combinées à des notes transcrites par le Dr Donald lors de l&#39;entretien.//

&gt; Dr Donald : &#34;Bonjour, Votre Magnif- Euh... SCP-300-J.&#34;
&gt; 
&gt; SCP-300-J : &#34;Pauvre fou, reconnais en moi ton seul et unique Maître.&#34;
&gt; 
&gt; Dr Donald : &#34;Je ne suis pas digne de v- merde... Je ne suis pas enclin à le faire, SCP-300-J. S&#39;il vous plaît, dites-nous quel royau-aaaah... d&#39;où venez-vous ? Oh, allez quoi !&#34;
&gt; 
&gt; SCP-300-J : &#34;Vous souhaitez savoir de quel royaume j&#39;ai levé les voiles. Et pourtant vous ne comprenez pas que c&#39;est moi qu&#39;on lève, qu&#39;on brandit. Vous feriez mieux de vous rentrer ça bien droit dans le crâne, mon règne, ma Règle est au-delà de toute mesure !&#34;
&gt; 
&gt; Dr Donald : &#34;Bien, je pense que c’est suffisant. Fin des louang- aaaaah fait chier. Fin de l’entretien.&#34;
&gt; 
&gt; SCP-300-J : &#34;Dites à [[[SCP-1561|cette satanée couronne]]] d’arrêter de me voler toute la gloire ! C’est ici que je trace la limite ! Donnez un millimètre à une couronne et elle croit que c’est elle, le fichu maître.&#34;
&gt; 
&gt; Dr Donald : &#34;Oh mon Dieu.&#34;
[[/collapsible]]</textarea></pre>
