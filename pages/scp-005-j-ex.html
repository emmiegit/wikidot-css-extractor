**Item nº:** SCP-005-EX-J

**Classe do Objeto:** --Keter-- Explicado

**Procedimentos Especiais de Contenção:** SCP-005-EX-J agora parece surgir de forma espontânea em aproximadamente 15% de todos os humanos, e está longe de ser considerado anômalo. No entanto, como um exercício de treinamento (e como um serviço público) a Força Tarefa Móvel Gamma-5 (&#34;Pistas Falsas&#34;) estão tentando gerar um contra-meme: este SCP-005-EX-J é &#34;muito chato&#34; e deve ser reprimido. Outros procedimentos de contenção deixaram de ser possíveis. A equipe da FTM Gamma-5 devem executar o teste //Allen-Pryor// pelo menos uma vez por mês para certificar que não ocorra contaminação.

**Descrição:** SCP-005-EX-J é um meme de risco-cognitivo. Designa uma ideia de piada ou anedota humorística que continuará sendo engraçada mesmo sendo explicada. Quando as instâncias de SCP-005-EX-J surgem, todos os resquícios de humor na piada são completamente [DADOS EXPURGADOS].

A seguir estão os extratos dos registros de teste para os funcionários de Classe D com teste positivo para SCP-005-EX-J:

&gt; **D-4698:** Você me escutou falar que era um pato? Porque nesse caso...

&gt; **D-2663:** Entende?  Parece que você está chorando - boo hoo.  Boo hoo?  E disse...

&gt; **D-7984:** Não? Você sabe que esse pessoal da ██████████ são todos muito idiotas, certo? Okay, então o terceiro cara pensa...

&gt; **D-9909:** ...Eu acho que você só tinha que estar lá. Mas lembre-se que Mike é um grandalhão ...

&gt; **D-2348:** É uma espécie de anti-piada.  É brincar com a expectativa de uma piada, dando a motivação mais banal que a galinha poderia ter.

&gt; **D-1003:** Apenas um trocadilho com &#34;explicou&#34;, na real. Não há muito mais do que isso.</textarea></pre>
