    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4159/sandbox.jpg|caption=SCP-4159 的图像文件，摄于 2018 年。]]
**项目编号：** SCP-4159

**项目等级：** Euclid

**特殊收容措施：** 每年三月至十一月期间，应对公众进入 SCP-4159 栖息地的行为进行严格限制，对外则宣称这些限制行动是重新安置连帽鸻鸟巢的需要。这些区域须要由远程干预及伪装作维多利亚公园护林员的基金会人员共同监控，每日都要将冲上岸的海草收集起来并焚毁。须要对 SCP-4159 的数量进行统计与监控，若大量 SCP-4159 接近附近的居民区，并且引诱或销毁行动失败，则须对该区域进行疏散。由于海上风暴有可能将更多样本带上岸，所以应针对此气象对天气预报进行监视。
应将至少四份普通样本及一切重要样本保存在站点 40 用以研究需要。收容单元为一标准野外生物收容室，应持续稳定地对该收容室提供海水补给。
建议基金会人员与 SCP-4159 样本至少保持 2 米距离，保证工作时身边有同伴，从而将受伤的风险最小化。

**描述：** SCP-4159 是类似大群海带的肉食性有机体，集中活动于澳大利亚维多利亚州的一些沿海地区。SCP-4159 的大小可能非常多变[[footnote]]大多情况下重量在 4 至 2700 千克之间，但也有发现重量更为惊人的个别样本。见事故 4159-44[[/footnote]]，但是所有已遭遇样本均由大量长短不一的海带组成。检测显示 SCP-4159 的组织成分与自然界中的海带种类并无明显差异，由此引发了进一步的研究，探究 SCP-4159 到底是由普通海带生成还是一种完全不同的有机体。

SCP-4159 栖息于海岸、礁石、岩石区潮水潭及浅水中，栖息于不同环境的样本表现出不同的习性，显示出其具有可与头足纲动物相媲美的智力。这些习性包括但不限于：
* 作为捕食者潜伏于沙子和普通海草中，伺机而动。
* 对海龟、海豹、睡眠中的动物等行动缓慢的猎物表现出活跃的捕猎行为。[[footnote]] 见附录 SCP-4159-B [[/footnote]] 
* 会使用工具，如石头、网、尸体等，通常用于诱捕猎物。[[footnote]] 见附录 SCP-4159-B [[/footnote]] 
* 利用生物光进行催眠，使人联想起多种乌贼的捕猎习性。
* 将自身构筑出肢体，用以与猎物搏斗。

观察显示尽管 SCP-4159 行动迟缓，但它们运动起来悄无声息，身体极其强壮，即使是很小份的样本也有能力制服成年人。控制住猎物后， SCP-4159 通常会将其绞死或溺死，然后前往隐蔽、潮湿的地点将猎物消化。它通过某种吞噬作用完成消化过程。消化时，将猎物整个包裹住，然后花几个小时的时间吸收猎物，非常缓慢。不过个体的表面积越大，能够参与消化工作的表面积就越大，因此越大的个体，其吸收营养的速度就越快，这是大型个体的优势。

SCP-4159 的捕食旺季在三月末至十月中，但是可能因气候不同而有所变化。天气越是寒冷、越是风暴剧烈，就会有越多的样本从深层水域上浮至浅层水域，这种现象表明它们可能是被风暴从温暖的栖息水域强行带出的，此特性与正常海带甚至是水母相似。针对其迁徙习性，对 SCP-4159 的数量监控表明每年它们都从同一个方向到达及离开。近期分析显示这些实例最终均汇聚于一座孤立的礁石上，坐标为 -39.937113，146.077304。[[footnote]] 对该地点的扫描结果互不一致，全世界其他地点也有对完全相同的礁石的目击事件，因此该地点被怀疑是反常的。尽管如此，对该地点的调查行动仍在进行。 [[/footnote]]

**附录 SCP-4159-A:** 在 2017 年 3 月 19 日，有居民报告他们的孩子失踪了。孩子名叫 Nicholas McArthur，最后一次被目击是在维多利亚州的 Kilcunda 小镇骑自行车。在一次对该地区的搜索行动中，警方发现一个 SCP-4159 实例在操场管道内消化 McArthur 的遗体。安扎的基金会特工立刻派遣了一支外勤小队前往设置隔离周边，警方人员则被施加记忆消除并回到岗位。该样本被摧毁， McArthur 的遗体被回收。[[footnote]] 之后遗体被焚烧，假托的借口是受害者因感染一种传染性坏死病毒而死，该病毒流行于该地区，为人所熟知。 [[/footnote]] 对当地闭路电视片段的调查显示，Nicholas McArthur 于 15:30 到达操场，在秋千上玩耍，之后进入了沙坑，沙坑中的 SCP-4159 将自身伪装为一个未盖好的沙堡。由此引发的攻击事件让 McArthur 在 19 分钟内不省人事，之后该样本退至操场上的管道中摄食受害者。之后的调查追踪到该样本进入了几百米外的一条小溪中。这是已知的唯一一次 SCP-4159 进入淡水环境的实例，也是早期利用沙堡作伪装的实例之一。

**附录 SCP-4159-B**
[[collapsible show=&#34;需要 3 级访问许可&#34;hide=&#34;关闭&#34;]]
在维多利亚州 Bairnsdale 小镇一次与其他异常有关的行动成功后，许多 Epsilon-6（乡里愚人）特工正在一幢海滨汽车旅馆中睡眠休憩，期待着次日早晨获得提拔。当天夜间，一个 SCP-4159 实例制服了特工 Holtzinger 并将其部分消化。此事故是由目击者证词及复原的监控视频片段重新构建的。

&gt; **目击者陈述：事故 4159-34-B-1**
&gt; **目击者：** Mark Bolding
&gt; **陈述：** 对着麦克风讲吗？好的老板。就像我之前说的，嗯，大概是凌晨两点的时候，我在房间里抽烟，Jan 把我赶了出去。我站在阳台看着水面，想着第二天早上要去冲浪，你懂的，或是玩些诸如此类的玩意儿。且不论别的，大约就是那时候，我看见有什么东西从水里爬出来，肯定是海豹或者别的什么。看着有点搞笑，那玩意儿整个是平展开的，略有伸展，你懂的。可能是我生病了吧，你也懂的，这种事情在他们建的 [脏话] 的海水淡化厂老是发生。
&gt;

&gt; **目击者陈述：事故 4159-34-B-2**
&gt; **目击者：** Sharee Lockwood
&gt; **陈述：** 好的，当时是凌晨两点半，我从监控录像里看到停车场里到处都是水和海草，一直延伸向客房。你懂的，这样有滑倒的危险。我不想让老板看见我违反职业健康安全条例，所以我拿着拖把就出去打扫去了。这时候有人在前台按服务钮呼叫我。当时我已经打扫得差不多了，差不多就在花园里，所以我就接待顾客去了。
&gt;

&gt; **复原的闭路电视片段** 
&gt; **时间戳：** 2018 年 7 月 12 日 02:39
&gt; **视频记录：** 视频片段显示静态的人行道画面，一旁是客房的门。所有门均保持关闭，所有窗户中都没有发出任何光亮。 
&gt; **2018 年 7 月 12 日 02:40：** SCP-4159 实例从西侧进入画面。注意到该样本覆以叶子和垃圾，估计重 25-30 千克。特工 Holtzinger 住在距摄像机最近的一间房内，该样本到达该房门口后，紧接着将自身平展开，紧贴着地面，从门缝下进入了房间。
&gt; **2018 年 7 月 12 日 04:30：** 特工 Holtzinger 离开房间，可见其以一种向后倾斜的姿势，僵硬、蹒跚的动作移动。接近摄像机后，可见该 SCP-4159 样本紧紧缠抱着 特工 Holtzinger 的腰部和颈部。
&gt; **2018 年 7 月 12 日 04:33：** 特工 Holtzinger 和该 SCP-4159 实例离开画面。
&gt;

&gt; **基金会事故报告表 34-B**
&gt; **特工名：** Irwin Wood
&gt; **报告：** 接近 04:40 时，我被窗户外面奇怪的声音吵醒了。第一眼看过去我看见一个人倚靠在公厕旁院子里的一棵树上。从房间里我看不清任何那个人的具体细节，于是我穿好衣服出去准备仔细调查一番。到了院子后那个人已经往公厕附近的林木线移动了一点了。那堆东西运动的方式很奇怪，就好像有人从后面摇动着它们往前走。我走进了以后打开手电筒，认出那堆东西是特工 Holtzinger。她已经停止呼吸了，睡衣和头发上缠着一连串的海带。更近距离检查以后我看见了特工 Holtzinger 的背部依附着大量的异常海带，正在摇动着。接着我向行动组剩余成员呼叫了支援，然后协助控制住特工 Holtzinger。
&gt;

此事故后，开展了对 SCP-4159 数量的调查统计。调查结果显示该地区  SCP-4159 的数量呈爆炸式增长，可能是几周前的一场巨浪导致的。特工 Holtzinger 的遗体上可见下颌骨、左尺骨和左桡骨多处骨折，躯干后部、颈部和头皮的表皮、脂肪组织、肌肉和骨骼部分被消化。特工 Holtzinger 的遗体按照标准程序处理，对 SCP-4159 的扑杀行动开始。
[[/collapsible]]

**事故 4159-44**
[[collapsible show=&#34;需要 3 级访问许可&#34; hide=&#34;关闭&#34;]]
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4159/Angling.jpg|caption=SCP-4159 进行钓鱼行为。]]
在 2018 年 10 月 27 日，基金会特工 Isaac Plumb 在对 Kent 群岛西北部 █████ 岛上 Aspen Valley 小镇的 SCP-4159 报告进行调查时失踪。特工 Plumb 最后的报告显示他想在采取进一步措施前先从远距离对该小镇进行调查。在他失踪之后，一支由四名特工[[footnote]] Grace Geeham 中校，Brendan Ostradi 下士，Daryl Brayshaw 下士 及 Margaret Hicks 列兵[[/footnote]]组成的行动组自站点 40 被派往执行调查任务。到达█████ 岛后，Geeham 中校报告码头和船坞均已废弃，之后决定徒步前往 Aspen Valley。确认发现该小镇后，Geeham 中校报告称镇上有大量 SCP-4159 实例，主要位于建筑物和树木的顶部及周边。行动组收到指令继续深入小镇，找到特工 Plumb 并确定此次侵入事件的范围。进一步研究显示所有可见的 SCP-4159 实例其实同属于一个巨大的样本，据 Geeham 中校估计重达数吨，其卷须通过窗户、门和烟囱延伸至镇上所有建筑物内。除 Geeham 中校外，该行动组其余所有成员均失踪。Geeham 中校被找到时，行动组的远征船在距站点 40 █ 千米的地方被冲上岸。

&gt; **采访者：** Hoctor 博士。
&gt; 
&gt; **受访者：** Geeham 中校，4号行动组的组长，此前有对 SCP-4159 的工作经验。
&gt; 
&gt; **前言：** 在事故 4159-44 后，Geeham 中校呈递了一份事后报告。在核查她所声明内容的真实性期间，她被要求进行行政性离职。此时 Geeham 中校的报告内容仍未被核实，她再一次接受采访以确认该报告的真实性。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Hoctor 博士：** 很高兴再次见面，你好，Geeham 中校，请坐。
&gt; 
&gt; //Geeham 中校坐下了，充满期待地看着 Hoctor 博士， 显得焦躁不安。// 
&gt; 
&gt; **Geeham 中校：** 这就意味着你们派了人监视 █████ 岛，对吧？你们看见了吧？你们看见它做了什么，也知道我们为什么要歼灭它们吧？
&gt; 
&gt; **Hoctor 博士：** 尽管并非一切正常，但除严重的 SCP-4159 入侵之外，侦察队并未发现任何其他事件的明显迹象。我们要求你用自己的话重新阐述自己的报告，协助我们查明在 █████ 岛周边发生的事件。准备好以后就说吧，Grace。
&gt; 
&gt; //Geeham 中校明显地表现出恼怒和焦虑。//
&gt; 
&gt; **Geeham 中校：** 长官......是的长官。我们于 07:00 登陆该岛，发现岛上的船坞和码头都是空的。我们从没设想过是 4159 干的，它们行动是很迟缓的，一次只能抓住一两个人，从来不会抓成群的人。怎么可能是它们呢？它们那么慢。讨论一番之后，组员和我定下计划，而且都考虑可能是别的东西在控制这片地区。
&gt; 
&gt; **Hoctor 博士：** 别的东西？尽管有报告称 SCP-4159 控制着这片地区，你还是这样认为？
&gt; 
&gt; **Geeham 中校：** 不是第一次了。你还记得 █████████ 失踪的时候发生了什么吗？ 
&gt; 
&gt; **Hoctor 博士：** 知道了，请继续，Geeham 中校。
&gt; 
&gt; **Geeham 中校：** 我们从码头沿着道路深入小镇，这时候我们发现整个小镇到处都是 4159。只不过，它们不知怎么的根本不理睬我们。就好像它们睡着了或是生病了或是怎样怎样。不管怎么说，它们是真的大，大概跟之前我们所有人看过的一样大，堆在所有屋顶和电线上，挂在窗户上烟囱里。
&gt; 
&gt; **Hoctor 博士：** 你们就是那时候决定分成两两一组行动的？
&gt; 
&gt; **Geeham 中校：** 是的。那时候......我-我不知道它跟我们之前处理过的普通样本是不同的。另外，我们还有火焰喷射器，我们都是经验丰富的特工......至少我以为我们是。
&gt; 
&gt; //Geeham 中校长叹一声，看起来十分懊悔//
&gt; 
&gt; **Hoctor 博士：** 继续陈述，Grace。
&gt; 
&gt; **Geeham 中校：** 我们分头行动了。我和 Dar- Brayshaw 下士负责调查小镇的西侧，Ostradi 和 Hicks在东侧。我们彼此间一直保持联系。在一幢房子里面......我之前从没见过那玩意儿对环境产生这种影响。
&gt; 
&gt; //Geeham 中校表现出明显的痛苦，喝了一杯水//
&gt; 
&gt; **Geeham 中校：** 那玩意儿把房子里面整个变成了巢穴。腐烂植物、渔网、家具全部堆叠在一起，样本伸出许多卷须，通过窗户和壁炉进入巢穴里面。Brayshaw 和我进入调查的时候，Hicks 接通了无线电，说她看见了一长串大量的海带从样本身上向水中移动，所有的 4159实例都聚集在了一起。这时候我们才意识到这是单独的一个极其巨大的样本，而不是多个小的样本。我命令她和 Ostradi 返回至我们的位置，至于 Brayshaw......他......
&gt; 
&gt; **Hoctor 博士：** 如果你需要缓一缓的话我们可以休息一下，Grace。
&gt; 
&gt; //Geeham 中校深吸了一口气，摇了摇头。//
&gt; 
&gt; **Geeham 中校：** 我没事。我很好。他找到了以前住在那所房子里面的家庭成员。他们的床在巢穴的中央，就在起居室里。他们......他们都被大量的 4159 牢牢地缠在床上。那东西在往他们的脸里面生长，似乎是钻过了鼻窦一直往里生长。它......它们......它们身体上到处都是气袋一样的东西，数量非常多，一直从皮肤上迸发出来。大多数很小，像葡萄一样，不过也有大得像网球一样的。我打开手电筒照向它们，看见里面有 4159 的胚胎。像蛋一样。然后 Brayshaw 也看见了，接着他失败了。
&gt; 
&gt; **Hoctor 博士：** 失败了？
&gt; 
&gt; **Geeham 中校：** 他把我推到一旁，在建筑内用火焰喷射器焚烧整个巢穴。他开始烧以后，样本做出了自卫行为。树一样粗的卷须从窗外涌入，抓住了他。我像个傻逼一样快速撤到大街上，不然本来我也会被抓住的。
&gt; 
&gt; **Hoctor 博士：** 你没试过帮助 Brayshaw 下士？
&gt; 
&gt; **Geeham 中校：** 那东西 [脏话] 像捏小虫子一样把他碾了！我看着他被压缩到原来一半大小，嘴里喷出鲜血。我只能逃跑，试着跟 Hicks 和 Ostradi会合。//Geeham 中校停顿了一下，让自己镇定下来。// 他们在马路中央，朝着我和 Brayshaw 大喊。这下这鬼玩意儿在这片地区彻底乱来了。它把自身大部分生物质量释放到大街上，甚至因此推倒了一栋房子。它开始从码头方向向我们袭来。我们可以看到至少有十几个人被缠在卷须上拖在后面，就像 Brayshaw 发现的那一家人一样。此时这东西甚至还没有把所有房子里的生物质量释放出来。
&gt; 
&gt; //Geeham 中校停了下来，盯着墙壁看了 18 秒。//
&gt; 
&gt; //Hoctor 博士碰了一下 Geeham 中校的手臂。//
&gt; 
&gt; **Hoctor 博士：** 接下来发生了什么 Grace？你与剩下的组员会合后发生了什么？
&gt; 
&gt; **Geeham 中校：** 我们......我们逃跑了，Ostradi 看见了街道尽头的城镇屠宰场，那是一栋青石建筑，我们觉得它足够坚固，可以把样本挡在外面。我们走进前门的时候，Ostradi 下士......他......他走到了一棵树下，突然一些卷须落了下来，抓住了他，把他拽向空中。他大声向我们呼救，但是必须由我决定是否去救他。只是......回去实在是太危险了，所以我们放弃了他，进入了屠宰场。
&gt; 
&gt; //Geeham 中校双手抱着头，深深地呼吸，持续了几分钟//
&gt; 
&gt; **Hoctor 博士：** 中校，我们都得做出艰难的决定。尽管我理解这么做并不会让事情更加轻松，但是这是工作的一部分。调整呼吸然后试着快点结束吧。
&gt; 
&gt; **Geeham 中校：** 好的。好的。 //Geeham 中校点点头，清了清嗓子。// 进入屠宰场后，我们尽可能快地往建筑深处移动，想在屠宰区构筑起防御周边。Hicks 开玩笑说这个想法很不错。但是到那里的时候，我们发现建筑后部已经被样本推倒了。它蜷伏在墙壁和走廊上。那里还有一个丙烷罐子，上面躺着一头小鲸鱼，它的情况和第一栋楼里的人是一样的。样本抖动着，开始挤进裂缝，于是我命令 Hicks 和我一起向丙烷罐开火。
&gt; 
&gt; **Hoctor 博士：** 多数情况下我会认为这是一种鲁莽的举动，中校，你确定这种行动有必要？
&gt; 
&gt; **Geeham 中校：** 我们被困住了，除此之外还有什么办法？况且这样确实有效。罐子爆炸了，把我们俩掀了个底朝天，不过那玩意儿刚好就在爆炸点上方，被炸成了渣。虽然受伤了，但我们费尽全力爬了起来，互相扶持着跑到了街上。残余的样本正在往树林里撤退，我们远远地跟着回到了船上。上船时我们已经无法用肉眼看到样本了。尽量处理了伤口之后，我们两人交替开船驶向站点，先由我开船。
&gt; 
&gt; **Hoctor 博士：** Hicks 列兵呢？后来她怎么样了？
&gt; 
&gt; **Geeham 中校：** 她......轮到她开船的时候我睡着了。螺旋桨卡住了，由于我伤势比她严重得多，她说她去检查一下，让我休息一会儿。我......我不确定发生了什么，不过我能听见她的喘息声。我想方设法走出船舱，却看见她跳入了水中。
&gt; 
&gt; //Geeham 中校深吸了一口气。//
&gt; 
&gt; **Geeham 中校：** 我觉得她被催眠了，她往水里跳的时候，水中有许多亮光，比我之前见到过的任何 4159 身上的生物光都亮。它们一直紧紧跟着我，直到我靠近海滩，接着我被冲上了岸，之后搜救队就发现我了。
&gt; 
&gt; **Hoctor 博士：** //起身// 谢谢你 Grace。目前我想-
&gt; 
&gt; **Geeham 中校：** 博士，我不能再待在这儿了，我得去内陆的站点工作......我......每一次我看着水面就好像看见了那些黯淡的光......你......我发誓，有一瞬间我能看见 Hicks 往水里跳的同时在对我微笑。我......我怕我要是一直看到那些光的话我也会带着一样的微笑着走到海里面的。
&gt; 
&gt; **Hoctor 博士：** 知道了，中校。我们会考虑接下来该做什么的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 

&gt; //注：谨代表基金会，我希望 Brendan Ostradi 下士、Daryl Brayshaw 下士 及 Margaret Hicks 列兵的家属能够得到他们应得的抚恤款，并对他们致以最真诚的哀悼。除此之外，应 Geeham 中校的要求，她被施以 B 级记忆消除并转移至站点 ███。对事故 4159-44 和特工 Plumb 下落的调查应被列为高度优先事项，在执行以上调查行动时务必保持格外谨慎。
&gt; D. Hoctor 博士
&gt; Site-40 主管//
