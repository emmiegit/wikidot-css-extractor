    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]


ハリーとダンブルドアは邪悪なる財団の正面扉を超つがいごと吹き飛ばしながら押し入り、マグルが運営するアメリカの魔法使いの官金を担当する闇の魔法使いでるブライト博士を見た。

ハリーとダンブルドアの力を見たブライト博士は悪態を履き、隠していた杖を引き抜き、呪文を撃った。「**アバダ・ケダバラ！**」

ハリーは簡単に呪文を逸らすと、ニヤリと笑ってダンブルドアを見た。「彼はアルバスに注目してるみたいだ。これの処理してくれない？」

「自身がないのうハリー。彼は強力な高齢術師なんじゃ！」

「ばか言え」ハリーはそう言って、ブライト博士の首にかかった分霊箱の魔法を解いてしまった！

「**やめろおおおおおおおお！！！！！**」 彼は叫び、その体は埃にまみれた。

「やったな！」 ダンブルドアはハリーの背中を叩いて行った。「上手じゃった！」

そしてハリーは廊下に出て、姉の腕からチューブを引き抜いた、

「助けにきたよ！」ハリーは目を覚ましつある彼女の体を見て言った。

「ハリー、私の弟、すぅっごく寂しかった！ ママとパパが私が年を取るのを防いでくれて、私を守るためにここに隠してくれたのよ」

「そりゃよかった」ハリーは言った。「これで僕らは一所だ！」

その後、はりーとシグーロスと弾ブルドア（ゲイではない）は家に帰り、ハリーは馬鹿のジニーとセックスした。
