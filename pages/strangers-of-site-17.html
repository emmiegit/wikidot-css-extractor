    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文：**  [[[http://scp-wiki.wikidot.com/strangers-of-site-17 | Strangers of Site-17: 105]]]
**作者：**Kalinin（帳號已刪除）
**譯者：**[[*user ZoeLin]]
[[include info:end]]

自從派在她門前的守衛被換成監視器後已經過了六十八天。現在她的思緒幾乎能擺脫令人消沉無力的鎮定劑副作用，這讓她能夠花更多時間來用她過去思考的方式思考。他們甚至再次允許她能夠擁有鞋帶。然而，最重要的是人事的變動：Whitman博士再次允許自己在她的會議期間偷看其他案卷，在十二號走廊的守衛又會開始和她開玩笑了，Hayakawa主任越來越少出現。她在Site-17一角的正常生活正慢慢恢復。

現在時候到了。

Thompson壓抑著想斜眼瞥向安置在房間角落的監視器的衝動，她隔著亮橘色連身衣緊緊抱住肚子，在這她知道這對維安人員已很熟悉的疼痛中彎下腰。這種由壓力引起的噁心感已經屢見不鮮了。她待在「潘朵拉的盒子」中那段短短的期間內，醫護人員大多數是以藥物來控制，但現在基金會認為沒有必要繼續這種昂貴的藥物治療方案。她懷疑這是「再教育」過程中的一部分。沒關係。這很快就會成為她的優勢了。

她很快地走向角落的鋼製馬桶，額頭上的冷汗和過多的唾液很自然的流了出來。這不需要演戲，她將要做的事本身就足以成為引起生理反應的理由。

她俯身靠近馬桶開始嘔吐，擺脫掉胃裡的東西。當她睜開眼睛時，她瞥見了一張照片，漂浮在自助餐廳提供的、半消化的茄子三明治殘渣上。她小心翼翼的撿起來，確保自己擋在監視器和這得來不易的獎品之間。Whitman博士就像每一個和她接觸過的人一樣，被指示要清除所有工作區域內的所有照片。Thompson觀察過Whitman博士，就如他觀察她一樣地仔細，而她知道他是一個不會丟掉任何東西的男人。他的桌上一如往常的堆滿了表格、筆記本、舊日曆、十年前的收據。當然，還有先前裝飾他桌子的照片。當他離開去拿他的公事包時，她找到了那張她所記得的照片，那張能夠拯救她的照片。在這被上天遺棄的地方，好運終於有那麼一次與她同在。

她仔細的研究照片。她記得這是一張Whitman博士和另一名不知名的秘書的照片，沉沒在時間的洪流與人事變動中，隨著職員那些總喜歡留給耶誕派對、帶著特殊意義的黃湯下肚。她回想起那在「節日快樂」橫幅後面被擋住一部分的東西是設施中很多房間都會有的亮黃色「三級權限以下員工禁止進入」告示牌，而在告示牌上方有個骯髒的通風口。她屏住呼吸，看著照片。現在只有一扇在燈光充足的走廊上的門，沒有Whitman博士和那毫無生氣的秘書存在的痕跡，只有通往Site-17藥房的入口。

她微笑。中大獎了。

Thompson小心翼翼地把手伸進照片裡，當她靠近門上的電子鍵盤時，她背誦出兩個月前偶然聽到兩名維安技術人員的對話後記在腦中兩個月的口訣。

「在Site-17中四年。」

她點了鍵盤上的4。

「『送奶工行動』中十五人死亡。」

她輸入1和5。

「一加零加五等於六。」

她輸入6。

「爸媽結婚的那一年。」

她輸入8和7。

「嘗試的次數。」

當她輸入3時，一道綠光在門把上閃過，輔助鎖很快地打開了。Thompson推開門，幾乎不再看不清楚，那些放著瓶子、箱子和塑膠袋的架子召喚著她。她的手肘現在穿過照片邊界，並且伸進藥房裡她所膽敢深入最遠的地方。她拿起一個她所能找到最近的瓶子，像抓著一粒指間的米粒般緊握著它。瓶子隨著她把它拉出照片而變的越來越大。現在已經讀得到標籤上的字了。

乙醯水楊酸[[footnote]]**譯註:**原文為Acetylsalicylic acid，即阿斯匹靈，一種非類固醇抗發炎藥物，主要用於止痛。[[/footnote]]，這個沒有用。Thompson把瓶子丟進馬桶裡，並將手伸回照片中。她在第二次的嘗試中得到一個裝滿滴管的塑膠袋，她皺眉，同樣丟進馬桶，又試了一次。在伸手到另一個架子後，她看到一個比較大的亮橘色瓶子。當她把它拿回來時，她注意到她現在有200顆奧菲那特林[[footnote]]**譯註:**原文為orphenadrine，一種肌肉鬆弛劑，用於舒緩與急性肌肉、骨骼狀況相關的肌肉痙攣。[[/footnote]]膠囊，這應該會奏效。

她打開瓶子，在手上倒了一小堆膠囊。她注意到在她螢光黃追蹤手環上的編號：SCP-105。她握住拿著藥丸的手。

「我的名字是Iris Thompson。」

她吞下第一把藥丸。她倒了另一把，吞了下去，然後再倒了第三把。在一分半鐘內，她已經吞下瓶子裡所有的內容物。她的胃翻騰著。她的脈搏加快。

「我的名字是Iris Thompson。」 當收容間中的事物開始失焦時，她輕輕地說著。

瓶子從她手中掉落，水泥地板突然升起來迎接她，靜靜地，沒有任何感覺。

**[[[strangers-of-site-17-part-two | Site-17的陌生人: 343]]] &gt;&gt;**</textarea></pre>
