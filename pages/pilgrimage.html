    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 当你处在我这样的位置时，绝不会有时间感到惊讶。即使每天，我都会遇到新的**东西**在我的身上爬来爬去，对着我的牙龈微笑，我想这就是全部了。当然，我错了。当上帝耗尽这个世界上所有的**东西**时，他会从其他世界里派一些人来收拾烂摊子。
&gt; 
&gt; 我被惩罚了，你知道的。我和收藏家们一起工作的时间。他们把我放进他们的小咸菜坛子里，还有现在我全部的朋友，或者那些将要被称为是我的朋友的人，都说我疯了，毫无怜悯地看着我。他们看不见我还是人还是人还是人还是人像他们一样他们看不见他们被蚊子弄瞎了眼。
&gt; 
&gt; 他们每天都在监视我，保证我没有试图摧毁我曾努力保护的世界。然后恢复收容的声音响起。这些**东西**是他们从破罐子里拿出来的，我的哥哥和朋友们也逃离了他们的视野。我以为他们很快就会回来。但他们再也没有回来，只剩下**我**和这些**东西**。
&gt; 
&gt; 我能听见他们从滴水的漆黑中爬出来，在绑带上擦来擦去。他们的一些土地已经被这个妥协的站点解放了，但有些人要挣扎好几年才找到我。即使是现在，仍然有人试图闯入我的地盘。
&gt; 
&gt; 首先是影子。他们总是与我同在。现在我能感到那扁的细长的腿在我身上爬行。一遍又一遍。当它们在脑海中编织蛛网，像脑内滑索一样飞的时候，**它们**让我觉得没有什么隐私可言。**它们**像苍蝇一样抓住我的思想。
&gt; 
&gt; 蚂蚁聚集在我的周围。它们剥下我的皮肤，像对床脚边漂亮的毯子那样叠起来。我的脚被挠成了粉末散开喂孩子们。我的眼睛被拿走了，它们看到了我所看到的。即使在我看来，**它们**看到了一切，可以让我看到它们看到的我看到了**它们**想让我看到的一切。
&gt; 
&gt; 然后，夺走了我的隐私后，它们又夺走了我的感官。在知了那里，我失去了我的耳朵。寄生虫带走了我的味觉，像假舌头一样挂在牙床上，在风中飘动着但尝不出任何**东西**。骨头现在都在我身边，为我的私人朋友们做了个小巢穴。在我的身体里很舒服，但我从不孤单。我的思想被抢购一空，通过蜂箱传送过去的我。
&gt; 
&gt; 我曾向神祈祷，任何神，原谅我，终结我的存在。那是徒劳的礼拜。因为我知道外面没有**神**，没有这些**东西**的**神**能在我们和谐相处的小房间外面被找到。
&gt; [[=]]
&gt; 我即是神。
[[/=]]
