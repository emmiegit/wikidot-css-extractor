[[div style=&#34;text-align: right; margin-right: 2em; margin-top: -20px;&#34;]]

por [[[https://scp-wiki.wikidot.com/koths-korner| Kothardarastrix]]]

[[/div]]

[[=image https://scp-wiki.wdfiles.com/local--files/halloween-on-17th-street/sunset.jpg]]

A noite caiu sobre a cidade, e a Rua 17 ganha vida.  Luzes laranja piscavam na boca das aboboras.  Zumbis animatrônicos e bruxas gemiam e cacarejavam.  Folhas vermelhas e amarelas fervilhavam enquanto a brisa forte de outubro as colocava dançando entre os pés de crianças, que vagavam pela rua em busca de doces.  Em uma casa, quatro meninas se preparavam para se juntar a eles.

------

&#34;Tão fofo!&#34; [[[scp-105|Iris]]] exclamou, fotografando as quatro garotas nas suas adoráveis fantasias de Halloween.  [[[scp-239|Sigurrós]]] sorri.  Iris a ajudava aa costurar um pequeno morsego de papel no seu chapéu de bruxa preto, mas ela fez o resto da fantasia sozinha.

&#34;Nós não somos fofas!&#34; [[[scp-134|Stella]]] exclamou, cruzando seus braços indignada.  &#34;Nós deveríamos ser assustadoras!&#34;  Stella tinha pintado seu rosto de verde, e ela tinha um grande óculos de sol com lentes inclinadas que a faziam parecer uma alienígena.  Iris ajoelha e meche no cabelo de Stella.  

&#34;E você é alienzinha mais assustadora de todo o mundo.&#34;  Stella ri e se afasta.

&#34;Por que você não está fantasiada?&#34; [[[scp-040|Fiona]]] diz, fazendo cara feia por baixo de uma linha de pontos pintados em sua testa.  Ela está vestida de alguma variação de monstro de Frankenstein.

&#34;Oh,&#34; Iris ri, &#34;Eu estou um pouco velha para isso.  Lembre-se, Eu só vou acompanhar vocês quatro.&#34;

Sigurrós nunca quer ficar velha demais para o Halloween.  [[[scp-191|Cindy]]] compartilha esse sentimento.

&#34;Eu quero nunca crescer!  Halloween é o melhor!&#34;  Ela pulou de felicidade, o torso de papelão de sua fantasia de robô chacoalhando. Iris só sorriu.

&#34;...sim, eu sei.&#34;  a mãe de Sigurrós andou até o saguão, onde as garotas estão esperando.  Ela terminou a ligação, ela falou com Iris.

&#34;Então você tem meu número?&#34;

&#34;Sim, Sra. Stefánsdóttir.&#34;

&#34;E do pai?&#34;

&#34;Sim.&#34;

&#34;Certo.  Agora lembre-se, eu quero elas de volta em casa pelas oito.  E não deixe elas comerem todo o doce.&#34;

&#34;Aw,&#34; Fiona lamentou.

&#34;Ela está certa,&#34; Iris disse, abanando um dedo.  &#34;Você tem que cuidar bem das suas perolas.&#34;

A mãe sorriu.  &#34;Obrigada de novo, Iris.  Eu tentei falar para meu chefe que esta noite foi um mau momento, mas você sabe como ele pode ser.&#34;  Iris acenou.

&#34;Não nenhum problema, Sra. S.  além disso, agora eu posso fotografar de toda a decoração!&#34;

&#34;Esse é o espírito.&#34;  A mãe deu um tapinha no ombro de Iris e depois se ajoelhou para conversar com Sigurrós.

&#34;Você se lembra das regras que nós conversamos?&#34;

Sigurrós acenou.  &#34;Não se afaste, não pegue doces de estranhos, e não coma taffy, porque pode eu poderia me engasgar.&#34;

A mãe acenou.  &#34;Certo.  Agora, você se lembra da última?&#34;

Sigurrós pensou por um segundo.  &#34;Fique longe da casa do Sr. Clef.&#34;

&#34;Está certo.  Sr. Clef é mal, um homem mal.&#34;  Depois, ela levantou e se virou para Iris.

&#34;E essa é para você, também.  Esse homem é perigoso.&#34;

&#34;Não se preucupe, Sra. S.  eu sei.&#34;  Ela ouviu as histórias, umas que Sigurrós não era velha o suficiente para ouvir.

&#34;Nós podemos ir agora?&#34; Cindy perguntou impacientimente.

A mãe saiu.  &#34;Sim, querida, vocês podem ir.&#34;  Ela beija Sigurrós na testa, depois sai correndo pela porta. As crianças não ficaram muito atrás.

[[=image https://64.media.tumblr.com/17605e6880a43c19dbae322327904aa3/0c147bcaeef44155-fa/s2048x3072/1b8c9c0f36508413cc1f7c847f5b1efa2c987e6e.pnj]]

Depois que a Mãe deixou elas irem, Iris e o grupo de oito anos desceram pela Rua 17.  Todas as pessoas que vivem ali são legais, e eles deram muitos doces.  A primeira casa que elas pararam foi a do Sr. Bright.  Ele apareceu na porta com uma mascara de macaco, carregando grandes sacos de balas de milho em ambas as mãos.  Então elas foram para a próxima porta da casa do Sr. Kondraki.  Ele comprimento elas com um &#34;Eae, parceras&#34; porque ele estava vestido de cowboy.  Depois dele dar os doces para as garotas, elas pararam um pouco para que Iris e Sr. Kondraki poderem falar sobre fotografia.  Elas não se importaram, porque elas foram brincar com Crow (um velho cachorro vira-lata que vivia por ali) enquanto elas esperava,.

Iris foi a melhor acompanhante de todos os tempos.  Ela parou em todas as casas para tirar foto das decorações enquanto as garotas iam até a porta.  Ela até ajudou a carregar os doces de Fiona quando seus braços ficaram cansados.  Mas quando as garotas foram para a casa do Sr. Iceberg, Iris não estava sorrindo.  Ela estava no celular com seu namorado.

&#34;Olha, [[[scp-076|Abe]]]...&#34; Ela foi cortada pela voz áspera de Abe, embora Sigurrós não pode-se entender o que ele estava dizendo.  Ela nunca se encontrou com Abe, mas ela tinha ouvido sobre ele, um colegial grande com muitas tatuagens.  Ele parece ser assustador.

&#34;Eu estou cuidando de crianças!  Eu não posso só abandona-las por uma [[[scp-2331|rave]]] estupida.&#34;

A resposta de Abe foi alta e brava.  Iris tremeu.  Então, bem baixo, ela respondeu.  &#34;Certo.  Mas se elas se machucarem a Sra. S vai me matar.&#34;  Abe apenas riu.  Então ele disse outra coisa.

&#34;Sim, eu também te amo.&#34;  Essa foi a primeira vez que Sigurrós viu alguém franzir a testa quando disseram isso. Daí ela desligou.

&#34;O que aconteceu?&#34;  Sigurrós perguntou.

Iris suspira.  &#34;Abe quer que eu vá par alguma festa com ele.  [[[scp-073|Cade]]] vai cuidar de vocês quando eu sair.&#34;

Stella franziu a testa.  &#34;Mas //você// é nossa acompanhante.&#34;

&#34;Sim, eu sei.  Mas Abe é meu namorado, então eu...&#34; ela se afastou.

Sigurrós nunca quis um namorado, não se ele te fazer triste como Iris nesse momento.  Sigurrós abraçou ela para ela se sentir melhor, e as outras garotas também se juntaram.  Isso fez Iris rir, mas seus olhos continuaram tristes enquanto elas continuaram a descer pela rua até a casa do Sr. Gears.  Ele estava vestido de robô como Cindy, e ele deu a ela seu chapéu (um boné de alumínio com um longa antena no topo) quando ela disse que gostava.

Elas pararam na frente da casa do Velho Williams porque alguém tinha coberto ela de papel higiênico e pichado &#34;KAOZ&#34; na porta da frente.  Iris Iris tirou um monte de fotos, rindo o tempo todo, mas suas risadas pararam quando Abe parou no lado delas com sua grande caminhonete preta.  Ele se inclinou pela janela e gritou para Iris.

&#34;Ei bebê!  Você está indo para algum lugar?&#34;  Iris revirou seus olhos e andou até ele.  Abe era tão assustador quanto Sigurrós imaginava; Sua cabeça foi raspada e seus braços musculosos estavam cobertos por tatuagens de cobras e lagartos. Ela se perguntou por que alguém tão legal quanto Iris seria amigo de alguém assim.

Quando Iris chegou na caminhonete,  o irmão de Abe, Cade, saiu do banco do passageiro e circula para encontra-la.  Ao contrário do irmão, Cade era magro e franzino. Ele também era muito mais simpático do que Abe. Embora ele nunca tivesse cuidado de Sigurrós antes, ele tinha ido visitar Iris algumas das vezes que ela teve.

Quando Iris terminou de contar as regras para Cade, ela entrou na caminhonete de Abe.  Ela acenou para Sigurrós enquanto Abe saía, e ela acenou de volta.

&#34;Uh, Oi,&#34; Cade disse, se aproximando das crianças.  Ele não era acostumado com crianças como Iris; ele parecia um pouco nervoso ao redor delas.

&#34;Oi Cade!&#34; Cindy disse.  Em seguida, ela saiu pela rua. As outras meninas seguiram, Cade foi logo atrás.

Elas foram para várias outras casas com Cade.  Ele realmente não disse muito, a não ser dizer às meninas para desacelerar se elas corressem muito à frente.  Ele geralmente ficava na calçada enquanto as meninas iam até a porta, deslocando seu peso desajeitadamente.  Sigurrós pensou que provavelmente tinha vergonha de sair com um bando de crianças pequenas.  Ele ainda foi até a porta da Sra. Rights, no entanto, uma vez que viu sua fantasia.  Ela disse que era enfermeira, mas não se parecia com nenhuma enfermeira que Sigurrós tinha visto.  Cade realmente gostou de sua fantasia, porém, por algum motivo, e ele continuou falando com ela mesmo depois que elas receberam seus doces.

&#34;Vamos lá, Cade!&#34; Fiona implorou, puxando suas calças.  Ela suspira, elas olham ao redor.

&#34;Uh, só falta a casa do Sr. King.&#34;

&#34;Mas Iris disse...&#34; Stella começou, mas Sigurrós deu uma cotovelada nela.  Cade estava acalmando, e ela é muito nova para ter veia rebelde.

&#34;Tá!&#34; Sigurrós concordou apressadamente, atravessando a rua com Cindy encantada, uma Fiona impaciente e uma Stella desnorteada por olhar para os lados. Quando chegaram ao outro lado da Rua 17 (e se certificaram de que Cade não estava olhando), Sigurrós tomou uma ponta brusca à esquerda da casa do Sr. King.

&#34;Sigurrós!&#34; Stella protestou.

&#34;Eu não quero ir para a casa do Sr. King,&#34; ela respondeu.  &#34;Ele só da maças pra gente.&#34;

&#34;É,&#34; concordou Cindy.  &#34;Nos queremos doces!&#34;

Mas isso não é o que Sigurrós tem em mente.  Ela passou pela casa do Velho Aktus e parou na frente da única casa sem decorações.  A casa com &#34;2317&#34; na caixa de correio.  A casa que pertencia ao Sr. Clef.

A casa do Sr. Clef é escura e fechada.  Se não fosse o Buick enferrujando na garagem, não haveria como dizer se ele estava mesmo em casa.  

&#34;Sigurrós!&#34; Stella disse, mais alto dessa vez.  &#34;Sua mãe disse para ficar longe da casa do Sr. Clef!&#34;

&#34;É!&#34; Fiona concorda, &#34;Ele é um homem mal!&#34;

Sigurrós balançou sua cabeça.  &#34;Eu não acho que ele é mal.  Eu acho que ele só é triste e sozinho porque ninguém fala com ele.&#34;  Sigurrós não tinha motivos reais para assumir isso, mas ela está certa sobre maior parte das coisas.  Ela sente confiança que todo que o Sr. Clef precisa para parar de ser tão assustador é ter um amigo.  Esse é o motivo dela começou a andar pela calçada rachada até a porta da frente dele.  Ela deu vários passos antes de notar que nenhuma das outras meninas a havia seguido.  Ela se virou, com as mãos nos quadris.

&#34;Vamos lá!&#34; ela bufa.

&#34;Sem chance,&#34; Stella diz, &#34;Nos vamos ter problemas.&#34;  Ela cruzou seus braços desafiadoramente.

&#34;Essa casa parece assustadora,&#34; Fiona diz.  A tinta vermelha na persiana pareciam sague até demais para ela.

&#34;Cindy?&#34; Sigurrós perguntou.  Cindy olhou nervosa para Stella e Fiona de ambos os lados, depois voltou para Sigurrós.

&#34;Fiona está certa, esse lugar é assustador.&#34;

&#34;Certo!  Eu mesma vou.&#34;  Sigurrós esticou o queixo e pisou.

&#34;Eu tô dizendo!&#34; Stella gritou atrás dela, mas Sigurrós não se importou.  À medida que se aproximava, ela viu o que Fiona queria dizer;  As janelas fechadas faziam com que ela sentisse que algo estava espreitando entre as persianas, observando-a.  Mas Sigguros não era uma galinha, e ela não estava prestes a deixar Fiona tirar o melhor dela.

Ela quase olhou para suas amigas só para ter certeza que elas ainda estavam ali, mas Sigurrós é muito corajosa e não precisa disso.  Em vez disso, ela subiu o pegueno lance de escadas até a varanda e bateu na [[[scp-2317|porta de madeira]]].

Houve vários segundos de um silencio ensurdecedor, durante eles Sigurrós teve esperança que ele não estava em casa depois de tudo, mas então ela ouviu um clique enquanto uma corrente estava presa.  Seguiram-se mais seis e, finalmente, o clique de um parafuso quando o Sr. Clef abriu a porta.

Estava escuro dentro da casa do Sr. Clef, tão escuro que Sigurrós se perguntou como ele poderia ter visto seu caminho até a porta em primeiro lugar.  Ele usava um grande chapéu, inclinado para a frente para que outro adulto não pudesse ver seu rosto.  Mas Sigurrós tinha metade de sua altura, nivelado com sua barriga levemente saliente. Ela espreitou por baixo do chapéu e viu que os olhos do Sr. Clef estavam incompatíveis com os de Fiona. Ela sorriu o mais docemente que pôde, mas o Sr. Clef apenas franziu a testa.

&#34;O que você quer?&#34; ele resmungou.

&#34;Gostosuras ou travessuras!&#34; ela disse, tentando manter um sorriso.

Os olhos de Clef foram para as outras três garotas, ainda amontoadas na calçada, e depois voltaram para ela.  &#34;Então, você acha que seria engraçado incomodar o velho Sr. Clef?  Seus amiguinhos se atreveram a fazer isso?&#34;

&#34;N-não!&#34; ela gaguejou.  &#34;Elas só estão assustadas, por causa do que as pessoas falam sobre você.&#34;

&#34;E o que as pessoas dizem de mim?&#34;  Sigurrós engoliu nervosa, mas continuou.  Ela não era uma galinha.

&#34;Que você é um homem mal.  Que você faz coisas ruins com as pessoas.&#34;

Clef ri, mas não foi uma risada calorosa.  Estava fria e morta.

&#34;Que tipo de coisa ruim?&#34;  Ele se agachou até a altura dos olhos, e ela podia sentir o cheiro de sua respiração.  Era quase avassalador, mas havia algo mais por baixo.  Algo muito errado.

&#34;M-mamãe não disse.&#34;  Sigurrós repentinamente ficou com medo que sua mãe estiver certa, e que o Sr. Clef vai machucar ela.  Mas ela não vai deixar o Sr. Clef saiba disso.  &#34;Mas eu não acredito!&#34;

&#34;É mesmo?&#34;  Quando o Sr. Clef sorri, mostrando que ele tinha muitos dentes.  Como um tubarão.

&#34;Uh-huh.  Eu...não acho que você é um homem mal.&#34;

&#34;Você não acha?&#34;

&#34;N-não.  Eu acho que você é só solitário.&#34;

Sr. Clef fica em silencio por um segundo, depois ri.  Sua barriga balançava como a tigela de Jello de laranja que a mãe de Sigurrós tinha colocado na geladeira pela manhã.  Sigurrós subitamente ficou preocupada se nunca veria quela tigela de Jello de novo.

&#34;Então deixa eu ver se entendi,&#34; ele disse.  &#34;Você acredita que todos tem um bom coração.  Que algumas boas palavras e um abraço são a única diferença entre eu e você.&#34;

Sigurrós meio que fez, mas do jeito que o Sr. Clef disse fez isso soar estupido.

&#34;Sim, eu posso ver no seu rosto.  Bem, aqui vai uma lição para você.&#34;

Sigurrós ofegou quando algo afiado a golpeou no estômago. Estava gelado, mas o sangue que agora encharcava sua camisa estava muito quente.

&#34;Você pode mudar várias coisas, Sigurrós.  Você é uma garota muito especial.  Você pode se dar pais, você pode colocar todos nessas fantasias ridículas, você pode até transformar o mundo em uma grande festa de Halloween.  Mas não importa quanto você tente, sempre há uma coisa que você nunca pode mudar.  Sempre terá o mal nesse mundo.&#34;  Então ele chegou tão perto que seu longo, nariz vermelho tocou nela.  Ela finalmente identificou o outro cheiro por trás do de hortelã:  era o ranço fedor de cadáveres.

&#34;E sempre terá eu.&#34;

------

Então, com o som de mil linhas de um ukulele arrebentando, a realidade volta ao normal.  239 está de volta na sua cama hospitalar, inconsciente, mas ilesa.  Dr. Clef coloca [[[scp-668|a faca]]] de volta no seu bolço e respira aliviado.  Por mais um ano, ele teve sucesso em reverter um evento de Restruturação de Realidade Classe-VK provocados pelos sonhos de 239 em coma.  Ele não sabe que idiota que contou para ela sobre o Halloween (provavelmente o mesmo idiota que inadvertidamente criou o Papai Noel), mas algo sobre isso ficou com ela.  Mesmo em coma perpetuo, os sonhos de Sigurrós de gostosuras ou travessuras são perigosos.  Mais perigoso do que qualquer um poderia saber com certeza, mais do que qualquer outra pessoa jamais acreditaria.  Ninguém mais parecia se lembrar das contorções da realidade pelas quais Sigurrós os forçava.  Não, apenas Dr. Clef estava sobrecarregado com esse conhecimento.

&#34;Sobrecarregado&#34; é um termo relativo, é claro; Dr. Clef conhecia um monte de Coisas que o Homem Não Deveria Saber.  É por isso que ele ainda conseguia assobiar o tema de The Munsters quando ele saiu da câmara de contenção de 239.  Ele tinha perdido a festa, mas ele ainda podia ver o nascer do sol.

Quinze minutos depois, Clef e Kondraki sentaram juntos no no telhado do Sítio-17, atirando nas aboboras alinhadas no topo na parede externa.  Eles não falaram tanto, normalmente só quando um deles estava recarregando.  Com Kondraki terminando o primeiro pente no Dia de Todos os Santos, ele se virou para Alto.

&#34;Então, o que você estava fazendo ontem à noite?  Você perdeu a festa de novo.&#34;

&#34;Oh, você sabe.  O de sempre.&#34;

Kondraki ri, e não demora muito para Clef se juntar a ele.  O sol iluminava o mundo, e o deus que mandava não é mais uma alegre criança de oito anos que só queria gostosuras ou travessuras.

Não mais.
