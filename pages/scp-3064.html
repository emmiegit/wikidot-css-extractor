    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3064/SCP-3064-004 |caption=SCP-3064-4的一部分]]
**项目编号：**SCP-3064

**项目等级：**Euclid

**特殊收容措施：**
由于其缺少物理形态的特性，SCP-3064目前无法被完全收容。研究特遣队3064-Mu 将会持续监视社交媒体、新闻网站、无线广播、电视以及地方报纸，以搜寻涉及SCP-3064的物质化或数字化样本的报告。

所有被基金会人员寻获的物质化样本都应被登记在册并被储存在Site-15、Site-19和Site-301内特定的安保储藏柜内。单个安保储藏柜内最多储存最多不超过一（1）个SCP-3064的物质化样本，以最小化收容失效所导致的潜在风险。

所有SCP-3064的数字化样本都应被复制到一个物理媒介中，并根据上文描述的收容措施进行储存。所有指向该文件的链接都应从公众所能触及的范围内移除。建议基金会人员保持警惕，以防某一份SCP-3064的数字化样本呈病毒式爆发。在这类情况下，持有SCP-3064/2或更高权限的人员应当仔细监控社交媒体的趋势，以辨明此SCP-3064样本的有效影响并在实施收容程序前判断风险。对此类样本的最终决定应由拥有SCP-3064/4权限的人员下达。

若缺少拥有SCP-3064/3权限的人员的授权，SCP-3064的原始样本将被禁止移出安保储藏柜。若需进行测试与实验，必须使用相似材料制作一份副本。为此，Site-15和Site-301储存有空白黑胶唱片、CD光盘、DVD光盘和MP3播放器。SCP-3064的副本应当被单独密封于G级危险材料聚乙烯袋并焚烧。

使用SCP-3064原始或物质化样本进行的测试必须上报至现任首席研究主任（SCP-3064/5）以获得批准。


**描述：**
SCP-3064是一段旋律，目前假定通过干扰听众对不利刺激的感知来影响他们。通过一种尚未被完全理解的机制，此段旋律减轻了听众对不利刺激的恐惧反应。一些SCP-3064样本已被证明可以消除受影响个体的恐惧反应，甚至逆转先前存在的恐惧条件反射。SCP-3064的样本在现场演奏中对听众的影响更大。为了便于指代，SCP-3064对个体的影响将被称为“强”，表示完全抑制恐惧并消除先前的恐惧条件反射，或“弱”，表示对恐惧的不完全抑制，对先前的恐惧条件反射没有影响。‎

SCP-3064的重要样本编目如下：

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3064/SCP-3064-006 |caption=SCP-3064-6的残片]]
**SCP-3064-6**-//“勇气赞歌”//
SCP-3064-6/1，-6/2，-6/3和-6/4是1952年在叙利亚北部的亚摩利特-迦南城市乌加里特（今拉斯沙姆拉）挖掘出的带有楔形文字的陶器碎片。‎它最初是1955年首次在文献中报道的“胡里安赞歌”系列的一部分，编号为残片h.18，h.29和h.31-32。这些片段的所有细节都已从公开的科学文献中被删除。‎

SCP-3064的译本和乐谱在1992年由M. Szlezchny首次出版，并在1994年引起基金会的注意，当时 ██████ ██████出版并公开演奏了“正确”的译本，导致了事件3064-4。SCP-3064所有已知为此编曲的录音均由基金会扣押，编号为SCP-3064-7。期间没有收到人员伤亡报告，已对所有在场人员实施C级记忆删除。

‎基金会的考古和古语言学专家已经证实， ██████ ██████对‎SCP-3064-6的翻译是准确的，代表了迦南神阿娜特的赞美诗，阿娜特是乌加里特石碑中与战争和冲突相关的神灵。歌词具有对阿娜特的祈祷词的功能，以在战斗中为崇拜者提供勇气。实验测试表明，以散文形式朗诵的歌词没有失去抑制恐惧的效果。‎

SCP-3064-6作为已知最古老的SCP-3064样本十分重要，它证明了SCP-3064至少从公元前1400年开始就已经出现在了人类文化中。

在20██年，发表在‎‎//《美国考古学杂志》//上的‎‎一篇关于胡里安赞歌的文章引起了基金会的注意，该文章在对出土于乌加里特的其他文物的部分翻译中直接引用了h.31-32的片段。此期刊的相关段落已在下文转录为附录20██/01。
‎
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3064/SCP-3064-001 |caption=SCP-3064-1]]
**SCP-3064-1**-//“胜利之音”//
SCP-3064-1是一个小型发条音乐盒，尺寸为8cm x 5cm x 4cm，使用1930年代的英国梣木制成，被认为是一个独立工匠的作品。盖子上刻有仿自维多利亚纪念碑雕像的胜利女神的形象。盖子内侧有一行铭文：“致Johnny-让他们尝尝厉害！-B”它的发条由一把小黄铜钥匙转动，一旦上好，音乐盒就会播放SCP-3064的第一乐章，直到发条松弛。音乐盒的材料没有显示出任何异常特性，它已被成功地拆卸与重新组装，这没有对SCP-3064的效果产生影响。

‎根据目击者的描述，音乐盒于1942年在John Turner（被认为是盒子铭文中提到的Johnny）驾驶的一架英国皇家空军战斗机的残骸中被发现，他于1942年4月8日在汉堡附近被击落，没有弹射出他的飞机。这个盒子几经易手，后来被遗弃在柏林，并被美军士兵Thomas █████占有，他在1951年马萨诸塞州波士顿的一次酒吧斗殴事件后引起了基金会人员的注意（事件3064-1）。 █████先生在斗殴中受重伤，随后因严重伤害罪被捕。根据警方报告的记录，█████ 先生在公共拘留室里不时哼唱“一段奇怪的旋律”，很快，另一场打斗爆发了，在“像疯子一般”、“毫无畏惧表现”的战斗之后，█████ 先生被杀死。一名调查员被派往波士顿，█████ 先生的遗孀证实了警方的报告，称他拥有一个播放相同旋律的音乐盒。

‎基金会调查发现三名可能是音乐盒铭文中提到的“B”的个体，但是其中无人与其他SCP-3064样本有已知关联。

在19554年SCP-3064-2被寻获后，SCP-3064被重新编号为SCP-3064-1，测试证明，对听众产生异常效应的是乐曲本身而不是物质化样本。

**SCP-3064-23**-//“甜蜜蜜的恐惧”//
SCP-3064-23是一首由丹麦乐队Fennikelkage制作的单曲。单曲//“甜蜜蜜的恐惧”//发行于2002年，但未能受到听众的欢迎。由于该歌曲在主旋律上与SCP-3064的已知样本相似，根据上述协议，基金会观察小组暂时将该首歌曲命名为SCP-3064-23，尽管其已进行了重大修改以加入合唱段落并适应流行舞流派。目前基金会没有采取任何预防措施。一名特工被派遣前往调查这支乐队，寻获了一份SCP-3064-7的样本。

2004年，基金会开始在互联网上追踪到越来越多对此乐曲的引用，源头指向一段日本视频。该视频以此乐曲作为配乐，展示了一个Q版死神形象。该动画被编号为SCP-3064-23/A）。2004年下半年，记录显示一股小型自杀潮在该流行趋势到达顶峰时出现（事件3064-14和3064-15）。经过审核，已授权开展一项全面行动，针对网络上对此视频的提及与提供进行压制。它已从已知的视频网站上被清除，一个新潮流已被制造以分散注意力。

该视频的动画师Kiniho Kunihiro后来被发现在视频首次发布后不久自杀身亡。‎

------

[[collapsible show=&#34;+ SCP-3064测试日志的摘录&#34; hide=&#34;- SCP-3064测试日志的摘录&#34;]]
&gt; **SCP-3064 测试日志-条目03**
&gt; **日期：**06/07/1952
&gt; **测试对象：**D-4435，SCP-3064
&gt; 
&gt; **过程：**D-4435，一名完全失聪的高加索女性，害怕老鼠，被放置在SCP-3064面前，并被要求查看SCP-3064旁边的老鼠照片。受试者在看到照片时表示不舒服。然后D-4435被要求为音乐盒上发条，然后看着一只老鼠的照片，直到信号灯示意她可以停下来。受试者拧紧发条，SCP-3064的旋律播放了6遍，直到内部发条松弛。她被要求表达她对这张照片的感受，并再次表示不舒服。
&gt; 
&gt; **结论：**没有观察到对SCP-3064的反应
&gt; 
&gt; **分析：**由于无法听到SCP-3064产生的旋律，D-4435对老鼠根深蒂固的恐惧没有被其削弱。这说明导致了异常效应的是那段旋律而非SCP-3064。
&gt; 
&gt; **建议：**SCP-3064应被重命名为SCP-3064-1。

&gt; **SCP-3064 测试日志-条目08**
&gt; **日期：**02/11/1952
&gt; **测试对象：**一（1）只猫（Felis catus），一（1）只狗（Canis familiaris），SCP-3064-1
&gt; 
&gt; **过程：**狗被关在房间的一侧，猫被引入房间。这只猫表现出了预期的恐惧反应。一名研究助理给SCP-3064-1上了发条，让旋律播放了2分钟。20秒后，猫开始放松，到2分钟结束时，它坐在房间的地板上，忽略了继续做出侵略性表现的狗。
&gt; 
&gt; **结论：**观察到对SCP-3064的强反应
&gt; 
&gt; **分析：**由于有证据表明物种Felis catus能够欣赏音乐，因此选择了一只猫进行实验。实验表明，对SCP-3064的旋律的暴露与引起恐惧的刺激相结合会降低该刺激的效果。

&gt; **SCP-3064 测试日志-条目09**
&gt; **日期：**02/11/1952
&gt; **测试对象：**一（1）只猫（Felis catus），一（1）只狗（Canis familiaris），SCP-3064-1
&gt; 
&gt; **过程：**在实验开始之前，允许狗在受控环境中攻击猫。实验E-SCP-3064/08随后被复制，但2分钟后，猫继续表现出恐惧。
&gt; 
&gt; **结论：**观察到对SCP-3064的弱反应
&gt; 
&gt; **分析：**这只猫已经习惯于害怕那只狗，现在对SCP-3064的影响表现出抗性。

&gt; **SCP-3064 测试日志-条目46**
&gt; **日期：**02/02/1995
&gt; **测试对象：**D-7877，一（1）条蛇，一（1）份SCP-3064-7副本
&gt; 
&gt; **过程：**D-7877之前曾接受过基本测试，以诱导和逆转对蛇的恐惧性抵抗。D-7877被指示在处理一条之前咬过他的蛇的同时倾听SCP-3064-7的声音。D-7877被迫合作，在完整听过SCP-3064-7后对蛇的恐惧反应减弱。当录音第二次播放时，D-7877对蛇变得鲁莽，导致蛇咬住了D-7877的脖子。D-7877确实表现出疼痛，但对蛇没有恐惧，蛇继续咬他。当D-7877因失血而倒下时，实验终止。
&gt; 
&gt; **结论：**观察到对SCP-3064的强反应。
&gt; 
&gt; **分析：**反复接触SCP-3064似乎抑制了受试者对物体恐惧刺激的基本生存反应。这一发现与事件3064-4中观察到的行为一致。 
[[/collapsible]]

**附录：**
[[collapsible show=&#34;+ 附录 1957/01-事件3064-7&#34; hide=&#34;- 附录 1957/01-事件3064-7&#34;]]
在工作人员轮换期间，研究助理K. Peters被发现进入了SCP-█████的收容单元，并被看到刺激SCP-█████采取行动。安保人员无法在保证自身不暴露于极高危险的前提下救出K. Peters，他最终被SCP-████杀死。在检查他们的物品时，未经授权的SCP-3064-1磁带录音被发现。对过去心理档案的反复检查表明，K. Peters表现出对SCP-█████的格外恐惧。

**建议：**对创建SCP-3064副本的行为实施更严格的控制措施。心理筛查措施应得到改进，以防止患有可诱发性恐惧症的工作人员与SCP-3064接触。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 2004/03-事件3064-14&amp;15&#34; hide=&#34;- 附录 2004/03-事件3064-14&amp;15&#34;]]
当日本当局从████████████森林、██████县和█████市、███县找到███个人的尸体时，所有尸体都被发现手里拿着同一封遗书的副本。这张纸条包含歌曲//《甜蜜蜜的恐惧》//的歌词和一幅艺术化的死神的草图，下面写着//“Shinigami-chan”//这个名字。所有被确认的死者都被发现患有抑郁症或焦虑症，当地警方裁定这两个团体是死亡邪教的一部分。这对基金会来说是幸运的，因为地方当局开始游说禁止播出//《甜蜜蜜的恐惧》//。
[[/collapsible]]


[[collapsible show=&#34;+ 附录 20██/01-SCP-3064-6/A的部分翻译&#34; hide=&#34;- 附录 20██/01-SCP-3064-6/A的部分翻译&#34;]]
以下是//乌加里特仪式文本//的相关摘录（J. Adamson和███████。//乌加里特仪式文本//。美国考古学杂志███，███，20██）。

&gt; 虽然乌加里特的咒语仍是个谜团，但一些独立的例子已经被发现，其中最值得注意的是著名的“胡里安赞歌”的片段h.7、h.9、h.14和h.31-32，由 ██████ ██████于1955年发掘出土。他们的语言结构与特征对翻译尝试来说是出了名的难以捉摸，即使对该领域最著名的学者也是如此，但最近的突破使得我能够提供一份我们最新研究中的译本。

&gt; 特别令人感兴趣的是██████，它与胡里安赞歌的h.31-32在主题上具有相似性：
&gt; 
&gt; //（当）恐惧的幽灵呼唤我并在我的耳边鼓动，//
&gt; //我，就我而言，会求助于你，//
&gt; //我会摇响铙钹，我会弹奏竖琴，//
&gt; //我会点燃月桂，献上黄铜黄金作为贡品，//
&gt; //在铜与金之上，我将献出（生命/血液），//
&gt; //为了你，噢阿娜特，我主哈大德的女人（妻子/姐妹），//
&gt; //为了你我献上祭品。//
&gt; 
&gt; //野狗不会令我恐惧，//
&gt; //山狮不会令我恐惧，//
&gt; //蛇蝎不会令我恐惧，//
&gt; //我不会畏惧，噢阿娜特，尽管一群（恶魔）折磨着我，//
&gt; //在铜与金之上，我将献出（生命/血液）。//
&gt; 
&gt; //你的歌将被我吟唱，你的歌将被我哼鸣，//
&gt; //你的忠言我铭记心间，你的乐曲我拥之入怀，//
&gt; //我不会畏惧，噢阿娜特。//


本文的所有已知副本已全部从公开文献中被删除。基金会尚未找到该文章的作者，并认为此人使用化名活动。迄今为止，在相关考古文献中没有发现“J. Adamson”的其他归属。
[[/collapsible]]
