    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-060-JP

**项目等级：**Safe

**特殊收容措施：**SCP-060-JP需收容于Site-8141的人形项目收容室。人形项目收容室中需配备床、桌子、椅子等基本家具及一台仅能连接 --Site-8141内网-- 基金会内网及模拟部分网站服务器的电脑。另外，SCP-060-JP已被赋予一个0级普通职员ID。SCP-060-JP收容室的门需设置为仅能由3级以上人员打开。SCP-060-JP的负责人员需时刻监视由SCP-060-JP的ID提出的各种电子申请，并驳回任何提交的出差申请或调任申请。若需对SCP-060-JP的移动或者收容方法的变更进行讨论时，需使用手写笔记的扫描件或视频文件。（200█/6/██更新）SCP-060-JP的收容室不需要进行清扫。

**描述：**SCP-060-JP是一仅能在电子记录上确认到其踪迹的人物。SCP-060-JP可以对电子名簿、电子数据或订单记录进行篡改，并营造出一种此人实际存在的假象，但肉眼及各种感应器均无法观察到其存在。然而，通过将其当作实际存在的人物进行处理，便可以自由控制其所在或所属。目前，SCP-060-JP被当作一工作于Site-8141的0级人员，并以此方式被收容。

SCP-060-JP最初是在对神奈川县██████市████小学一名登记于200█年度学生名簿的儿童长期逃课一事进行调查时所发现的。该市教育委员会经调查得知，名簿上名为██████的儿童的登记住址居有与其同姓氏的一家人，但该儿童本人并不存在。然而，与该儿童相关的户籍、出生记录及幼儿体检记录均有留存，导致现实与记录的矛盾，最终引起了在██████市执行超常现象记录收集任务的基金会特工的注意。经调查，留有██████出生记录的医院一并存有██████母亲从妊娠到分娩期间的电子医疗档案，但责任医师的手写日志上则留有██████母亲患有假性怀孕的记录。对该责任医师进行采访后得知，其手写日志的叙述应为事实，--故基金会将██████作为一超常现象处理。-- 基金会原本预定将其作为一般超常现象处理，但由于删除其户籍后第二年████小学的二年级学生名录上仍登记有其名字，遂决定将其编号为SCP-060-JP并加以回收。

收容之初，SCP-060-JP曾篡改了Site-8141内部各部门的订单状况并营造出实际有此人在站点中自由走动的假象。此后，收容措施被修改，项目以分配至一间专用办公室的方式被收容于人形项目收容室中。此外，SCP-060-JP被赋予一0级人员ID，以方便通过开门记录确认其动向。请参照附录以获得目前为止有关SCP-060-JP的记录。

**附录：**
&gt; **SCP-060-JP记录-1**
&gt; **日期：200█/4/█**
&gt; **内容：**确认有关██████记录。发现户籍、幼儿体检记录及出生医院的医疗记录。未发现出生证明复印件等纸质记录或认识██████的人。
&gt; **备注：**██████似乎只存在于电子记录上。　-████特工

&gt; **SCP-060-JP记录-4**
&gt; **日期：**200█/4/██
&gt; **内容：**出生医院搜索完毕。调查当时责任医师日志发现，电子医疗记录上██████母亲怀孕的那一天，其实际上得到了假性怀孕的诊断。
&gt; **备注：**好像从一开始就只存在于记录上。虽然怪可怜的，不过还是做户籍删除处理吧。　-████特工

&gt; **SCP-060-JP记录-5**
&gt; **日期：**200█/4/█
&gt; **内容：**████小学二年级学生名簿中发现██████的名字。经查除████小学名簿之外██████的户籍也遭到复原。
&gt; **备注：**记录上显示去年七月“复原因操作失误删除的名簿和户籍”。看来这并不是什么记录错误，而是██████本身就是存在的。　-████特工

&gt; **SCP-060-JP记录-7**
&gt; **日期：**200█/4/██
&gt; **内容：**经进一步调查，遂将██████作为Safe级项目编号为SCP-060-JP。负责人由████特工换为████博士。
&gt; **备注：**等到让██████搬到站点去，我就要和她说再见了。不过到底要怎么样才能让一个看不见摸不着的人搬家啊。　-████特工

&gt; **SCP-060-JP记录-8**
&gt; **日期：**200█/4/██
&gt; **内容：**成功将SCP-060-JP户籍改为████博士养女。同时，通过办理向Site-8141的搬迁手续及向基金会下属学校的转校手续，成功将SCP-060-JP移动。
&gt; **备注：**████特工联系称在学校的名簿上发现了SCP-060-JP的本名。这应该可以说是移动成功了吧。　-████博士

&gt; **SCP-060-JP记录-11**
&gt; **日期：**200█/11/█
&gt; **内容：**Site-8141再次发生疑为SCP-060-JP造成的服装过剩采购。基金会日本分部理事-█要求████博士修改收容方法。
&gt; **备注：**她就在这个站点，但具体在哪我们分不清楚。鉴于单纯的错误采购也可能会被当成SCP-060-JP做的，还是应该修改收容方法，让她不能在小卖部和食堂买东西比较好。　-████博士

&gt; **SCP-060-JP记录-15**
&gt; **日期：**200█/4/1
&gt; **内容：**SCP-060-JP被赋予相当于Site-8141安全等级0级的ID，同时对其提供一人形项目收容室改造成的个人办公室。
&gt; **备注：**这样管理会轻松的多。只要指定一个地点，SCP-060-JP就会乖乖地待在那里。而且，要从人形收容室区出来需要3级以上人员的ID，这样食堂也不会出现多一人点餐的现象。　-████博士　

&gt; **SCP-060-JP记录-17**
&gt; **日期：**200█/6/██
&gt; **内容：**SCP-060-JP的ID申请出差与旅费报销。██特工按其提交的行程单进行追踪时，在机场发现有使用SCP-060-JP本名的寻人广播。出差目的为在████县████市观察一疑似SCP项目，但SCP-060-JP并未提交报告书。
&gt; **备注：**我们可没有那个闲钱给SCP-060-JP公款旅游。今后对其发起的申请要严加监视。　-████博士

&gt; **SCP-060-JP记录-19**
&gt; **日期：**200█/█/█
&gt; **内容：**SCP-060-JP的ID试图访问一购物网站。个人电脑的历史记录显示其似乎想要访问一网络服装商城。由于分配给SCP-060-JP的电脑并无访问许可，因此未发生信息泄露等状况。
&gt; **备注：**访问外网容易引起信息泄露。原本觉得0级ID改不了什么信息，就允许其访问内网，不过今后把网络独立出来，让其只能访问专用服务器比较好。　-████博士
&gt; **更新：**现已设置专用服务器，让其仅能访问经审查的新闻网站和无法实际下订单的假网购网站。服务器还能模拟内网的电子申请系统，这样确认出差申请之类的也会很容易。虽然内容的更新麻烦一点，不过比起基金会信息泄露的风险，这些都是小意思了。　-████博士

&gt; **SCP-060-JP记录-25**
&gt; **日期：**201█/█/██
&gt; **内容：**SCP-060-JP试图从人形项目收容室中逃走。D级人员对SCP-060-JP收容室进行定期清洁后，人形收容区内侧大门留下了SCP-060-JP的ID试图开锁的记录。由于该大门需2级安全权限才能打开，故SCP-060-JP未能成功逃走。但受此事件影响，SCP-060-JP收容室的清洁被无限期停止。
&gt; **备注：**就算跑出去，又能有哪个地方收留她呢？为什么要跑呢？　-████博士
&gt; **更新：**根据开门记录，SCP-060-JP似乎一天中有几百次尝试打开收容室的门。电脑的历史记录上也显示其试图在能访问的区域向外部寻求帮助。如果可能的话真的想给她做一个心理疏导，可她又看不见摸不着，这可怎么办啊。　-████博士</textarea></pre>
