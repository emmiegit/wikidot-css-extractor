    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;+ 折り畳みブロックの説明&#34; hide=&#34;- もう分かった、ありがとう。&#34;]]
@@[[collapsible]]@@タグはクリック一発でページで折り畳みテキストブロックを作り出すことができます。テキストブロックを短くするには、次のフォームを使ってください。

[[code]]
[[collapsible show=&#34;+ 見せる&#34; hide=&#34;- 隠す&#34;]]
見せ/隠せようとするテキスト。
[[/collapsible]]
[[/code]]

どんなWikidotテキストでも折り畳むことができます。例を見る方はこちらへ： http://snippets.wikidot.com/code:collapsible-block-unleashed.

@@[[collapsible]]@@と@@[[/collapsible]]@@を同一の行に入れると構文解析が実行されません。

基本的には見せるリンクは&#34;+ show block&#34;、隠せるリンクは&#34;- hide block&#34;で表されます。長いブロックのためには、@@hideLocation=&#34;both&#34;@@設定を追加することで見せられた時に隠しリンクを上と下の両方に出すことができます。hideLocation設定の他の値には&#34;top&#34;(デフォルト)と&#34;bottom&#34;があります。

最後に、@@folded=&#34;no&#34;@@設定は基本的にブロックを見させて、ユーザーが欲しい時に折り畳むことができます。例えば、この設定は目次などに使われます。
[[/collapsible]]</textarea></pre>
