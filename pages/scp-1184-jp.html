**項目編號：** SCP-1184-JP

**項目等級：** Keter

**特別收容措施：** 鑒於總數龐大且棲息範圍廣，SCP-1184-JP不可能做到完全收容。每年進行一次個體數量預估以調查SCP-1184-JP宿主數量。

**描述：** SCP-1184-JP是廣泛棲息在亞洲，具備認知危害能力的類絛蟲生物。SCP-1184-JP會覆蓋在動物[[footnote]]成為寄生對象的動物最大體長約30公分。[[/footnote]]的體表定居，吸食血液維生。由於吸取的血量非常少，這對宿主的健康不會造成影響。目前幾乎所有的SCP-1184-JP均與各地區的原生種共生，認為可能是經年累月後與特定物種共生一事變成一種習性。

SCP-1184-JP的活動範圍內如果出現外觀與宿主較為相像，且對宿主生活造成威脅的生物[[footnote]]不只是將宿主作為獵食對象，也包含會搶奪宿主糧食這類造成間接影響的生物。[[/footnote]]開始定居，則SCP-1184-JP會產生讓宿主被誤認為前述生物物種的認知危害。接種過對抗性模因即可無效該認知危害。另外由於認知危害不會作用在與宿主同種的生物身上，進行繁殖活動時不會出現問題。由於SCP-1184-JP的異常性質可以讓宿主輕易地與本應造成威脅的生物共生，SCP-1184-JP與宿主之間可以算是互利共生的關係。

已知SCP-1184-JP至少在5000萬年前就已經出現，由於異常性質帶來的高生存能力讓其個體數在近年穩定增長。目前推測，亞洲棲息的原生生物中大約一半成為了SCP-1184-JP的宿主。此外，值得注意的是成為SCP-1184-JP宿主而得以延續的實質性依賴物種在1980年超過了████種。

在19世紀左右由於外來種遷入行為變多，許多SCP-1184-JP產生了認知危害。結果導致人類的觀感中，外來種繁衍與原生種減少的狀況比實際情形更為嚴重，1993年生物多樣性公約生效後也促進驅除外來種的活動。許多SCP-1184-JP宿主在移動速度等基本能力上較其擬態對象為弱，因而目前驅除活動的受害集中發生在SCP-1184-JP的宿主身上，亞洲範圍內大規模原生種生物的滅絕與數量減少正在發生中。</textarea></pre>
