**Ítem #:** SCP-ES-270

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a que SCP-ES-270 es incontenible, las inmediaciones del [[[expediente-de-instalacion-segura-sitio-313|Sitio-313]]] deberá ser acondicionada con una red de tubos de agua al 30% de cloro, colocando mangueras en lugares estratégicos para ser utilizadas por los guardias apostados fuera de las instalaciones contra SCP-ES-270. Así mismo, deberán ser instalados sistemas de regado automático dentro de la planta baja del Sitio-313, así como mangueras ubicadas en lugares estratégicos del mismo, las cuales podrán ser utilizadas por cualquier miembro del personal en caso de encontrar a SCP-ES-270. Todas estas tomas deberán tener las mismas proporciones de agua y cloro a las anteriormente descritas.

Una vez sea eliminado, los restos de SCP-ES-270 serán recogidos con normalidad y depositados en el incinerador local, mientras que los colmillos del mismo serán depositados en envases aislantes para su posterior análisis o desechado por separado.

Debido a los eventos ocurridos el ██/██/2012 se está investigando la posibilidad de que el radio de efecto de SCP-ES-270 crezca durante los próximos años.

**Descripción:** SCP-ES-270 es una entidad con características vipéridas que alcanza longitudes de hasta 3 metros de largo por 0.3 metros de grosor. SCP-ES-270 está conformado enteramente de bizcocho de chocolate, otorgándole una apariencia reminiscente a un tallado con acabado tosco sobre pastel. SCP-ES-270 presenta una cobertura que cambia por manifestación, estando esta generalmente por una cantidad empobrecida de merengue y remolinos que se repiten inconsistentemente sobre su tronco. Aun con ello, SCP-ES-270 suele estar cubierto con diferentes coberturas, las cuales van desde frutas hasta lluvias variadas. 

El comportamiento de SCP-ES-270 no difiere del de un vipérido común, aunque su alimentación consiste de elementos con niveles elevados de carbohidratos y glucosa. Dentro del estómago de SCP-ES-270 se han encontrado tejidos humanos varios, todos ellos pertenecientes a la archivista, ahora muerta, Alexandra Rosa **(véase Anexo-ES-270-02 para más información)**. Igualmente, se han encontrado mechones de pelo en la cabeza de SCP-ES-270 y segmentos de piel en el merengue que la recubre.

SCP-ES-270 es virtualmente inmortal. A pesar de ser eliminable por medios químicos, como por ejemplo, al humedecerlo, no es eliminable mediante ninguna acción física. Así mismo, su contención prolongada no ha sido posible puesto que los elementos que componen al mismo se descomponen de forma acelerada, en comparación como sus contrapartes normales. En el mejor de los casos, se ha logrado contener y refrigerar a SCP-ES-270 por 1 mes, pero debido a la dificultad de captura, esta opción no es viable. Los intentos de congelar a SCP-ES-270 han resultado infructuosos puesto que se considera como una forma de eliminación.

Una vez eliminado, SCP-ES-270 volverá a manifestarse pasada 1 a 3 semanas, en su mayor parte fuera de las instalaciones del Sitio-313, aunque se han contabilizado casos donde este se ha manifestado dentro de las mismas.

SCP-ES-270 presenta dos colmillos de caramelo los cuales utiliza para inyectar su veneno. La toxina expulsada por SCP-ES-270 a la hora de morder no ha sido descifrada en su totalidad, teniéndose hasta el momento que la misma presenta altos niveles de diferentes azucares, gluten, grasas varias, lecitina, bicarbonato de sodio, sustancias altamente reactivas en agua y otros agentes catalizadores. Cuando esta toxina ingresa en el torrente sanguíneo de un sujeto[[footnote]]En el documento actual se toma un sujeto humano como referencia, pero se sabe que este actúa sobre cualquier organismo animal.[[/footnote]], desde ahora SCP-ES-270-1, este sufrirá dolor intenso sobre la zona afectada para luego tener espasmos musculares por al menos 1 minuto. Terminado, se llevará a cabo un proceso de transmutación de los tejidos del cuerpo de SCP-ES-270-1 que dependerá de la masa corporal del sujeto afectado. En promedio, un sujeto de 60Kg termina este proceso entre 72-78 horas luego de ser mordido, siendo muchas veces descrito como incomodo y algo doloroso. A continuación, se muestra una tabla de los cambios ocurridos:

||~ Tejidos               ||~ Material de Reemplazo                                                                         ||
|| Piel y pelo            || Merengue y chocolate endurecido respectivamente.                                               ||
|| Ojos y Labios          || Trufas de coco y una barra de caramelo respectivamente.                                        ||
|| Músculos               || Bizcocho de diferentes sabores.                                                                ||
|| Huesos                 || Turrón.                                                                                        ||
|| Traquea y pulmones     || Dulce cristalizado y chicle comestible con sabor a limón respectivamente.                      ||
|| Sangre                 || Chocolate amargo.                                                                              ||
|| Venas y arterias       || Chicle comestible de fresa.                                                                    ||
|| Corazón                || Goma de mascar tipo //freshen-Up//. Las venas y arterias estaban taponadas. Al abrirlo, este expulsa un líquido rosa dulce con sabor a fresa. ||
|| Estómago               || Chicle comestible con gusto ácido, el estómago comenzará a producir batidos dulces varios.     ||
|| Intestino              || Rollos de canela con una abertura en el medio por la que es expulsado el líquido del estómago. ||
|| Nervios                || Hilos de dulce cristalizado.                                                                   ||
|| Cerebro                || Gelatina de cuadros de colores. Los colores estaban divididos por partes del cerebro.          ||                                                         
|| Pezones, pene y vagina || Dos fresas, banana y durazno respectivamente.                                                  ||

A pesar de todos estos cambios esenciales sobre los cuerpos de los afectados, estos seguirán manteniendo sus funciones vitales, memoria, consciencia e inteligencia como lo harían con normalidad[[footnote]]Actualmente se desconoce el cómo los sentidos no se ven alterados por los efectos de SCP-ES-270.[[/footnote]]. Por otra parte, gran parte de las terminaciones nerviosas habrán sido eliminadas, solo permaneciendo las esenciales para la movilidad y funcionamiento del organismo de SCP-ES-270, por lo que su movimiento se puede ver enormemente reducido y perderá casi totalmente el sentido del tacto y la sensación de dolor. 

Así mismo, el sistema endocrino de SCP-ES-270-1 habrá sido totalmente eliminado. Añadido a esto, debido a la conversión de los tejidos de las instancias de SCP-ES-270-1, su período de vida se verá reducido a solo pocas semanas o al menos 4 meses si se lo mantiene correctamente refrigerado y aislado, creando esporádicamente hongos saprofitos.

Las instancias de SCP-ES-270-1 han expresado un gusto compulsivo por el auto canibalismo, llegando a consumir más del 30% de su masa corporal sin verse afectados. Además de ello, los sujetos afectados no pueden morir, aún si se separa su cabeza de su tronco o si esta es licuada, sino por putrefacción.

**Actualización:** Desde el ██/██/2012 se están investigando formas de utilizar la toxina provista por SCP-ES-270 para ser aplicada sobre granjas animales de rápida reproducción para su uso como alimentos de reserva.

**Anexo-ES-270-01:** Registro Histórico

SCP-ES-270 fue detectado por primera vez el ██/██/2011 en la cafetería del Sitio-313 cuando la archivista Alexandra Rosa (véase el siguiente anexo), repentinamente, //explotó in situ//[[footnote]]Actualmente se desconocen las causas de este evento. A pesar de que la archivista Alexandra Rosa presentaba varios problemas de salud como la diabetes y obesidad, así como un trastorno alimenticio ocasionado por su trabajo, los mismos no se relacionan con lo acaecido durante el incidente. [[/footnote]], esparciendo sobre el lugar una mezcla variada de masa para bizcocho. Seguido a ello, fue visto SCP-ES-270 en el lugar de la explosión y comenzó a moverse alrededor buscando alimentarse. El incidente dejó 8 miembros del personal afectados por SCP-ES-270. SCP-ES-270 fue eliminado vía incineración.

Días más tarde, SCP-ES-270 fue nuevamente visto dentro de las oficinas de RRHH del Sitio-313, por lo que el lugar fue evacuado y SCP-ES-270 fue capturado, asignado como tal y puesto bajo investigación.

A la fecha, se le ha avistado el 80% de las veces fuera del Sitio-313, un 10% en la cafetería del Sitio-313, 8% en RRHH y un 2% en sitios varios.

**Anexo-ES-270-02:** Sobre la Archivista Alexandra Rosa

La Archivista Alexandra Rosa fue miembro de la Administración de Seguridad de Registros e Información del Sitio-313 desde su contratación en 2010. La misma habría servido primeramente como archivista general para posteriormente ser ascendida a supervisora y luego a subjefa del ASRI, aun así, previo a la muerte de Alexandra Rosa, se habían registrado varias infracciones de seguridad en la base de datos del Sitio-313, principalmente a los datos referentes a SCP-ES-███[[footnote]]Una anomalía neutralizada en la comida cárnica servida en la cafetería del Sitio-313 y parte de la cafetería misma.[[/footnote]], SCP-ES-███[[footnote]]Una anomalía mnemónica semejante a un gran charco de agua. Actualmente bajo investigación para ser utilizado como respaldo de datos y memorias. [[/footnote]] y SCP-ES-███[[footnote]]Clasificado Nivel 5 bajo el Proyecto Coriolis.[[/footnote]]. Se sabe que estas búsquedas habrían sido realizadas por la misma y enviadas a un correo anónimo por medios anómalos. 

Se intentó seguir el correo al que fueron enviados los datos, dando con una posible célula de la Insurgencia del Caos en las cercanías del Sitio-313 y un posible asalto al mismo. Un día antes de la muerte de Rosa, se llevó a cabo un barrido total de la zona, encontrando una célula Insurgente apostada a 5Km del Sitio-313. Esta fue eliminada y los sobrevivientes fueron apresados.

Más temprano, el día de la muerte de Alexandra Rosa, el Departamento de Recursos Humanos del Sitio-313 habría recibido múltiples quejas sobre la misma, quien probablemente estuvo interfiriendo con el control de datos sobre la red local de las instalaciones. Debido a esto, se sabe que el sujeto en cuestión estuvo utilizando algún tipo de dispositivo anómalo. Entre las quejas se encuentran: malos tratos, ingestión de alimentos y bebidas en lugares indebidos, toxicidad empresarial, retrasos en los horarios por estar más tiempo del debido en la cafetería, entre otras, las cuales la hacían seleccionable para un despido inmediato.

También es de mención el hecho de que todas estas quejas habían sido enviadas 2 meses antes de que Alexandra Rosa muriera, por lo que es probable que, debido a que la misma había estado trabajando para la Fundación desde hacía 1 año, se hubiera unido a la Insurgencia del Caos 3 a 2 meses antes de su muerte. Durante esos meses previos a su muerte había incrementado su consumo (ya anormal) de azucares, causando su posterior deterioro de salud, por lo que se cree que durante ese tiempo estuvo sometida a una gran cantidad de estrés, reflejándose en su comportamiento final.

Por ello, no se sabe si su muerte fue producto del estrés ocasionado con alguna anomalía implantada, una muerte programada por la IC o casualidad.

[[collapsible show=&#34;+ EL SIGUIENTE REGISTRO HA SIDO CLASIFICADO COMO NIVEL 4 POR ORDEN DE LA ADMINISTRACIÓN DEL SITIO-313&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

**Anexo-ES-270-03:** Registro de Incidente

El ██/██/2012, SCP-ES-270 fue detectado en una hacienda cercana al Sitio-313, 3Km más lejos de su alcance normal. Al llegar al sitio, fueron encontrados 37 civiles, 123 aves (entre pollos, patos y gallinas), 45 reses, 20 cerdos y 19 chivos convertidos en SCP-ES-270-1, donde 17 de ellos había empezado el proceso de descomposición. Los civiles sobrevivientes fueron amnestizados y fue puesta una tapadera acerca de las personas y animales muertos.

Durante el barrido del lugar, fue encontrado un grabado en uno de los ranchos de la hacienda, el mismo rezaba:

&gt; MALDITOS LOS TRAIDORES QUE ENTRAN AL SITIO 3 1 3

Actualmente se está llevando a cabo una investigación sobre propiedades anómalas inherentes al Sitio-313. Para casos similares, véase el informe sobre el caso del [[[scp-es-146|Investigador Reinaldo Casas]]].
