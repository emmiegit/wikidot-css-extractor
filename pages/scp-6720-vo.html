**Ítem #:** SCP-6720

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-6720 está continuamente vigilado por elementos del personal de seguridad del Sitio-221 y aparece en todos los mapas civiles como una instalación operativa estándar de las Fuerzas Armadas alemanas. A todos los civiles que se acerquen a SCP-6720 se les ordenará que abandonen la zona inmediatamente; si no lo hacen, serán detenidos inmediatamente, seguidos de un interrogatorio y liberados tras el uso de un amnéstico de Clase-A. 

**Descripción:** SCP-6720 designa una estructura abandonada de función y origen indeterminados situada a unos 25 minutos del Sector-019, antes Stuttgart, Alemania. La estructura está compuesta por chapas metálicas oxidadas que muestran signos de daños por numerosos impactos de proyectiles de alta velocidad. Un cartel con las palabras &#34;Departamento de Anormalidades&#34;, escrito en alemán, está fijado a la parte de la estructura que mira hacia el norte.

SCP-6720 está construido de manera que se reduzca significativamente la visibilidad de cualquier sujeto en su interior, con la mayoría de sus pasillos y paredes terminando abruptamente y con ventanas prácticamente inexistentes. La mayor parte del metal utilizado en la construcción de SCP-6720 parece haber sido tratado con una sustancia desconocida que reduce la reflectividad, lo que perjudica aún más la visibilidad general. Cerca de las entradas de cada pasillo auxiliar se encuentran varias vigas de refuerzo adornadas con trozos de tela envejecidos, lo suficientemente grandes como para rodear una cabeza humana. 

Al acercarse al centro de SCP-6720, hay un conjunto de mesas, colocadas de manera que forman un círculo alrededor de la cámara central, cada una con símbolos que representan una figura humanoide que sujeta a otro sujeto. El sujeto que no está sujeto está representado cubriendo sus ojos con una tela o un material similar. El último símbolo de la secuencia muestra únicamente al sujeto cegado, que se aleja mientras el sujeto retenido se ha desvanecido.

Dentro de la cámara central hay un techo anormalmente bajo, que obliga a los que están dentro de esta cámara a mantener la cabeza apuntando hacia abajo en todo momento. La excepción a esto es un pequeño compartimento en el punto medio de la cámara, de algo más de 2,38 m de altura. Este compartimento está manchado con una gran cantidad de sangre seca de edad desconocida, aunque el análisis de sustancias ha determinado que es de origen humano. La visión del compartimento central desde el resto de la cámara es excepcionalmente difícil sin el uso de herramientas o dispositivos externos.

Alrededor del compartimento central hay catorce vendas, todas ellas rotas o manchadas de sangre. Las vendas están organizadas en el sentido de las agujas del reloj, y cada venda siguiente que se acerca al punto medio del compartimento presenta más daños. Cada venda está marcada con un nombre en alemán y un número que va del 9 al 38, presumiblemente la edad de su propietario. La última venda está demasiado dañada para que el nombre o el número sean legibles. 

En el centro del compartimento hay una decimocuarta venda, notablemente más grande que las demás. La venda presenta desgarros y ligeros daños consistentes en pinchazos de objetos punzantes. Debajo de la venda hay un trozo de papel que muestra un dibujo ligeramente borroso de un humanoide alto, demacrado y sin pelo, en un estado de considerable angustia emocional, con la mandíbula parcialmente desencajada.</textarea></pre>
