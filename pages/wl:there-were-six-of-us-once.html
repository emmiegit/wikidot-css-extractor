    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

Нас когда-то было шестеро.

Мы не прожили достаточно, чтобы стать мудрыми, но достаточно, чтобы узнать вещи, которые лучше было не знать. Любопытство и амбиции толкнули нас к тому, чтобы захватить столько, сколько мы не могли удержать. К тому, чтобы попытаться стать чем-то большим, чем мы были.

Нас когда-то было шестеро.

Мы хотели стать вечными, не сгибаться под гнётом лет, а превзойти само время. Наш эксперимент подстёгивало тиканье биологических часов, которое становилось всё медленнее, смутное ощущение распадающейся клеточной структуры наших тел. Мы стали вечными. Вернее, мы так считали - шесть светлых умов, сквозь годы бесчисленных споров и дискуссий стремящиеся достигнуть вершин знания. Окружающий мир стал незначительной подробностью, утонувшей в море аргументов и опровержений, постулатов и доказательств обратного.

Нас когда-то было шестеро, а потом одного забрали.

Это так сильно нас потрясло, что мы вновь осознали концепцию времени, уделили внимание тому, что происходит вокруг нас. Умы, подобные нам, но безнадёжно глухие к нашему зову, унесли нашего собрата. В их мыслях были опыты и труд, желание узнать, что мы такое, желание прорвать завесу непонимания и погрузиться в источник знаний за ней. И в любопытстве своём они разодрали нашего товарища на части. Его молчание заставило умолкнуть и нас. Не было больше споров, не было бесконечной дуэли мыслей. Нас //убавили//, и против этого факта у нас не было довода. И мы в ужасе ждали.

Нас когда-то было шестеро, и боюсь, что если они заберут меня, то вскоре может остаться лишь четверо.
