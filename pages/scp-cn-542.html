[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-542/QQ%E5%9B%BE%E7%89%8720190120220150.jpg|caption=SCP-CN-542]]
**项目编号：**SCP-CN-542

**项目等级：**Safe

**特殊收容措施：**SCP-CN-542目前被存放于Area-CN-07的标准异常物品收容室内，仅在测试时允许配备画布及其它非异常绘画工具。任何2级以上权限人员可在获得Dr.Kefka的授权后对项目进行测试。

**描述：**SCP-CN-542为一高约1.5m的木质画架，在外观上与普通画架无异。然而，在项目的背部支撑架上有一行以未知手段雕刻的小字——“//为了展示我们的价值       Are We Cool Yet?//”。该行字体已被证明无法以任何手段消除或篡改。同时到目前为止，对项目的物理破坏尝试都失败了。

项目的异常效应表现为：当一名具有思维能力的人类个体（以下称为SCP-CN-542-1）在项目影响范围内[[footnote]] 半径约8至10m [[/footnote]]目视到项目时，其会产生较强烈的使用项目进行绘画的欲望。该欲望可以被个体自身所克制，但大多数情况下SCP-CN-542-1个体都会试图达成这一目的。若尝试失败，个体将会表现出明显的沮丧。若尝试成功，项目的第二阶段异常效应将会显现。

在第二阶段中，项目的异常效应主要表现为：SCP-CN-542-1个体的绘画能力会大幅提升。同时无论个体原本的绘画意愿或受到的指令为何，画作（以下称为SCP-CN-542-2）的内容都会出现变化。一般来说，SCP-CN-542-2的内容会描绘出SCP-CN-542-1潜意识中的“最有价值的成就”，因此SCP-CN-542-2的内容会因个体的变化而出现大幅度差异。但要注意的是，内容可能会经过一定程度的艺术修饰[[footnote]] 见实验记录CN-542-05 [[/footnote]]，在该种情况下，确定SCP-CN-542-2与已知事件的联系可能会较为困难。

在绘画完成后，SCP-CN-542-1个体一般会获得巨大的满足感，称自己“找到了人生的价值”，并试图取得且占有SCP-CN-542-2，且会对其极度重视，并产生强烈的依赖感。但在部分实验中，SCP-CN-542-2也可能对个体产生严重的负面心理影响，并可能导致进一步的抑郁，自杀等严重后果。此类SCP-CN-542-1个体一般会试图摧毁SCP-CN-542-2，若尝试成功，产生的负面心理影响将会减弱。
[[collapsible show=&#34;+ 附录：实验记录SCP-CN-542-A节选&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验编号：**CN-542-01
&gt; 
&gt; **实验对象：**D-42112（前运动员，后因抢劫杀人入狱，绘画水平较差）
&gt; 
&gt; **实验要求：**D-42112被指示使用SCP-CN-542“随心所欲地画些什么”
&gt; 
&gt; **实验过程：**D-42112进入收容间。在目视到项目约30秒后，D-42112坐下，并开始使用项目进行绘画。在绘画过程中，D-42112表现了明显超出其已知水平的绘画能力。约60分钟后，D-42112完成绘画，并开始仔细端详画作，露出满足的神情。
&gt; 
&gt; **实验结果:** SCP-CN-542-2的内容表现为：几名田径选手在跑道上奔跑，除跑在首位的选手外，其余选手均有一定程度的阴影覆盖，首位选手的脸部特征与D-42112高度相似，但有一定程度的艺术修饰。在首位选手的前方不远处为终点线与欢呼的人群。
&gt; 
&gt; 在之后对D-42112的询问中，其无法回忆起具体的绘画过程，并多次询问能否取走SCP-CN-542-2。当请求被拒绝后，D-42112试图抢夺SCP-CN-542-2，但被守卫制服并在之后施以A级记忆删除，派往其他项目进行实验。
&gt; 
&gt; **笔记：**根据发现过程的记录以及实验结果，SCP-CN-542的异常效应已经可以初步确定了。但更多实验仍需进行…我们还不能搞清楚项目更多深层次的影响。另外,对项目来源的搜索应加快进行,这将会是确定项目异常性质的关键点。--如果我没有猜错的话，那个字迹…..--                                                                  
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]

&gt; **实验编号：**CN-542-04
&gt; 
&gt; **实验对象：**D-43141（反社会人格，患有多种精神疾病。因食人，连环谋杀等罪名被控入狱。）
&gt; 
&gt; **实验要求：**D-43141被命令使用SCP-CN-542“画一个标准的矩形”
&gt; 
&gt; **实验过程：**D-43141进入收容间。在目视到项目约45秒后，D-43141产生了抗拒的反应。但在约3分钟后，D-43141仍坐下并开始使用项目进行绘画，但并未按要求进行绘画，且无视了实验人员的所有进一步指令。约2小时后，D-43141完成了画作。
&gt; 
&gt; **实验结果：** SCP-CN-542-2的内容表现为：深红色的背景下，一些杂乱无章的深色色块在四处堆积，中心部分为一脸部完全模糊的黑色个体，其四周围绕着类似人体组织的色块。
&gt; 
&gt; 在实验结束后，D-43141取下画作并怀抱画作开始癫狂地大笑。安保人员进入并试图控制D-43141，但D-43141开始剧烈反抗，并直接攻击试图将D-43141与SCP-CN-542-2分离的安保人员。安保人员随即将其处决并回收了SCP-CN-542-2。
&gt; 
&gt; **笔记：**SCP-CN-542-2的内容很大程度上取决于SCP-CN-542-1的主观想法。在POI-542-01居住地中回收的信息很大程度上也能验证这一事实。同时申请由基金会内部志愿者进行实验。--我会搞清楚他的作品--我们需要了解项目的具体效应。                                                        
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]
随后Dr.Kefka的实验请求被批准了。基金会特工顾██自愿进行此次实验。以下为实验的记录。
&gt; **实验编号：**CN-542-05
&gt; 
&gt; **实验对象：**顾██（基金会特工，曾参与多次收容失效处理以及异常回收工作）
&gt; 
&gt; **实验结果:** SCP-CN-542-2的内容表现为：灰暗的天空下，一名中世纪骑士风格的男子正与一条黑色巨龙作战。巨龙背后为一座高大的黑色城堡，城堡的外墙多处被击穿。一些其他小型飞龙从城堡中飞出，周围的其它骑士奋力阻拦。
&gt; 
&gt; **笔记：**果然不出我所料……是他的风格…...这种所谓的艺术，正是--他--他们所追求的吧？                                                
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]
[[/collapsible]]

在实验结束后，顾██提出保存SCP-CN-542-2的请求，该请求得到批准。同时Dr.Kefka对顾██进行了访谈。
@@@@
[[collapsible show=&#34;+ 采访记录CN-542-B：&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**特工顾██
&gt; 
&gt; **采访者：**Dr.Kefka
&gt; 
&gt; **前言：**为了更确切地了解SCP-CN-542带来的精神与心理影响，以及项目产生该效应的手段与原因，Dr.Kefka决定在实验结束后对基金会特工顾██进行采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Kefka：**你好，顾██。你现在感觉如何？
&gt; 
&gt; **顾██：**我很好！谢谢基金会给了我这次实验的机会！真的非常谢谢！（激动）
&gt; 
&gt; **Dr.Kefka：**请保持冷静，你似乎有些过于激动了。
&gt; 
&gt; **顾██：**没有谁会不激动的……直到现在，我才意识到我在基金会工作的意义是什么，我才真正了解到我所创造的一切价值。
&gt; 
&gt; **Dr.Kefka：**……（短暂的沉默）为什么这幅画能给你带来这种感受，能具体解释一下原因么？
&gt;   
&gt; **顾██：**啊……当我看到那幅画时，我感觉自己好像画中的骑士一般，但又有些不同。那些与异常战斗的画面在我以前闪过，还有那些我保护的人们，我获得的荣誉……它们都是那么真实，仿佛就在我的眼前。虽然这都是我以前经历的，但它们从来没有像那一刻一般给我带来如此巨大的震撼。那一刻，一种成就感从我心中涌出。那些工作的不愉快，无数次接近死亡的经历似乎都消失了，留下的只有我们崇高的使命，和我们控制，收容，保护的一切所带来的价值。那一刻，我才体会到我们所做的一切是多么伟大。
&gt; 
&gt; **Dr.Kefka：**我明白了。那么当你利用SCP-CN-542作画时，你的感受是什么？你的绘画技巧为何会出现如此大的提升？ 
&gt;      
&gt; **顾██：**很抱歉……我无法具体描述那种感觉。我就只是想画画，然后做下，开始画，过了不知多久，它就完成了。在绘画的时候，四周的一切都好像静止了，我能感觉到的只有眼前的画布。
&gt;   
&gt; **Dr.Kefka：**没有关系，这些就足够了。非常感谢你的配合，对于你的申请我们会慎重考虑。
&gt; 
&gt; **顾██：**（激动地站起，双手紧握Dr.Kefka的手）非常谢谢您！  
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt;  **结语：**有理由相信SCP-CN-542能对人的认知与感情产生影响。对此将会进行进一步的研究。                               
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]
[[/collapsible]]

SCP-CN-542起初在警方对一盗窃团伙窝点的搜查中所发现。在警方对赃物的检查过程中，项目的异常效应被发现，从而引起基金会人员的注意并被收容。随后基金会人员在对盗窃团伙的审询中得知了项目是从████地区一处居民住宅，既林██（后编号为POI-54201）的居住地中发现的。基金会随后部署了对该住宅的搜查。在搜查过程中，发现了有关项目来源及其异常效应的资料。

资料显示，曾居住于此地的林██极有可能是项目的制造者，由此基金会将林██编号为POI-54201，并展开了对其的搜寻工作。

以下为在住宅中所发现的部分资料节选。

[[collapsible show=&#34;+ 记录CN-542-C：POI-54201的日记&#34; hide=&#34;- 隐藏&#34;]]

**备注：**对林██日记本的研究表明，该日记本约从199█年开始使用，最近一次写作约在███日前。冗余内容已省去和编辑，由Dr.Kefka节选了部分有价值的内容。

&gt; 199█年11月2▇日
&gt; 
&gt; 今天拿到了日记本，他们说是让我要开始记事，可是却没有什么好写的，每天就只是按他们的要求，把一切都做好。明天也会是这样吗？我看了学校里其他人画的画，好漂亮。我也想画画，可是他们不会给我买画笔和别的什么的，他们说那没用。

&gt; 199█年4月1▇日
&gt; 
&gt; 今天学校组织去了美术馆，那里的东西好美。五颜六色的，有很多不一样的形状。一旁的角落里还有几个奇怪的东西，我看不懂那是什么，但就是想去看。可是我一过去就被几个穿的很怪的人赶走了。老师说这叫艺术，那些怪人说这叫“cool”还是什么的，不明白，但我好喜欢。可是他们却说这是浪费时间，还叫我下次不要去了，留在家里写作业。

&gt; 199█年7月2▇日
&gt; 
&gt; 隔壁袁叔教我画画，还送给了我几支水彩笔。他家的小孩也很好，给我吃的，也愿意和我说话，不像学校里的那些人，说我是书呆子，怪人，朝我丢石头。我向老师说，他说我太内向。那是什么意思？我不明白，不是他们叫我不要和那些人在一起的么？他笑着和我说他叫袁▇，还说我们两个是朋友。我在书上看到过这个词，可是没人跟我说过，袁▇是第一个。

&gt; 199█年1月▇日
&gt; 
&gt; 离开始绘画已经过了▇年了。袁叔说我很有才华，说以他的水平无法教导我了，叫我努力去艺术院校。可是他们不会让我去的，我知道他们会说艺术“没有价值”。他们说要我考██大学，光宗耀祖。可我不想去，我也没心情学。我和袁▇说了这些事，他笑着说没关系，我应该自己做出选择。是啊，我应该自己做出选择。我必须自己做出选择。

&gt; 200█年3月▇日
&gt; 
&gt; 高考就要来临了，可是我无法达到他们的要求，我也不会成为他们的傀儡。他们打我，将我的画作撕毁，给它们冠上“没有价值”的名号。什么是价值？帮他们完成他们自己完成不了的梦想吗？与自己真正渴望的东西失之交臂吗？艺术才是我的价值，它有价值，它绝对有价值，我会证明给他们看。

&gt; 200█年5月▇日
&gt; 
&gt; 我报考了██艺术学院。我会坚持下去，总有一天，我会让他们知道我的价值，艺术的价值。尽管我不想让袁▇知道这些，可他还是知道了。他一直在帮我，他没有义务这么做，我不想让我的决定连累我的朋友。可他还是像从前那样笑着，对我说：“没关系的。”尽管我试图劝阻他，但他还是帮我造假，帮我欺骗，隐瞒他们。他说为我做好了去██的一切准备。一直以来都是他在帮助我，可是我……什么也帮不了他。但我想让他知道我的价值。我把我最引以为傲的画作送给了他，如果他能够喜欢就好了。我能为他做的，可能也只有这点了吧。

&gt; 200█年7月▇日
&gt; 
&gt; 在飞驰的火车上，我眺望着窗外的天空。我趁他们熟睡时离开了那个“家”，然后来到火车站。袁▇就站在站台旁，他还那样是对我笑着。没有过多的言语，他只是再次向我叮嘱了那些注意事项。我坐在车里，看着站台上他的身影逐渐远去。我们会再见面的，我们是朋友。等再次回来，我会给他们看到，我会让他看到，我的价值。

&gt; 201█年12月2▇日
&gt; 
&gt; 来到██已经█年了。我经历了很多，也认识很多人，学会了很多东西。机缘巧合之下，我掌握了那些被称作异常的技术。它们能让我们的艺术更富感染力。当年的那些怪人，我再次遇到了他们，他们很欣赏我，我也和他们很合得来。他们欣赏我的艺术，接纳了我，教会了我如何更好地利用异常去创造真正的艺术,也教会了我什么是真正的“cool”。有了他们的帮助，我当年的梦想终于有了实现的可能。我会用这些来展现给所有人看，我真正的价值。

&gt; 201█年6月1▇日
&gt; 
&gt; 花了这么长时间，作品总算完成了。在精神影响方面我得感谢██████和████，他们给了我很多建议和帮助。虽然和我的设想仍有些差别，但我相信，我能用它描绘出我真正的价值，它将比任何人的都更cool. 本来我们的价值，就该用艺术来呈现不是吗？只有艺术，才能完美地诠释艺术自身。而且还有袁▇……我有多久没有看见他了呢？尽管我曾回到故乡，但那时他们一家早已不在了，我多方打听，甚至动用异常，也根本不知道他究竟去了哪里。我想让他看看，我们的艺术，我们的价值。如果是他的话，一定会明白的吧。

&gt; 201█年6月1▇日
&gt; 
&gt; 在最后的最后，我还是放下了手中的画笔。我很想画，它也很想让我画。可我还是停下了。我不清楚那是什么感觉……不……那是恐惧。我见过别的人使用它，虽然很多人都看到了自己的价值，但也有人没有，他们失去了自己的价值，堕入了绝望的深渊。我害怕我也会像他们一样。虽然我一直自信自己的艺术有着无比的价值。但我内心深处，仍只是当年那个自卑的小儿罢了。我害怕自己努力这么多，获得了这么多帮助，到最后还是毫无价值，一事无成。我害怕到最后都没有人认同我。我害怕……辜负了他的期待，辜负了他为我做的一切。我只能放下了画笔。我知道我还有很多事要做。我将踏上旅途，去寻找，去补完我的价值，去完善我那不完全的心灵。我将把日记本和画架留在这儿。██████说了，留在这里的话，袁▇他就能看到。他的异常能力比我强的多，我应该相信他。袁▇，如果你看到这一切的话……我有很多话想和你说，但却又说不出口。唯一能说的也只有这么点了。
&gt; [[=]]
&gt; **谢谢你**
&gt; 
&gt; **祝我好运**
&gt; [[/=]]
