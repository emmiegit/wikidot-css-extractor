**SCP-5688:** 손(The Hand)
**원작:** https://scp-wiki.wikidot.com/scp-5688
**저자:** [[*user Tanhony]]
**역자:** [[*user Crssk]]
[[include info:end]]

**일련번호:** SCP-5688

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-5688은 제22기지에 위치한 봉인된 격리장치에 보관하고. 항상 감시를 유지해야 한다. 이 격리장치 내에서 일어나는 모든 현실성 불안정화(reality destabilization) 사건은 기록되어 차후에 분석해야 한다. 격리실의 유지보수가 필요한 경우, 인원이 들어가기 전에 SCP-5688을 격리장치에서 제거해야 한다.

SCP-5688이 관련된 모든 연구 제안은 실행하기 전에 헨리크,,Henrik,, 박사의 승인을 받아야 한다.

**설명:** SCP-5688은 높이 3미터, 폭 1미터의 거대한 사람 손으로, 계획된 대로 제22기지를 확장하던 도중 재단 인원들에 의해 발굴되었다. SCP-5688 주변 지역은 극심하고 갑작스러운 현실성의 불안정화를 겪고 있으며, 사건이 발생하기 전 어떤 전조가 있는지는 불명확하다. SCP-5688이 발견되기 전 제22기지가 어떻게 현실성 불안정화의 영향을 받지 않았는지는 현재 알 수 없다.

주기적으로, SCP-5688은 경련과 발작을 일으킨다. 이 행동은 특정한 자극에 반응하는 것으로 보이지 않는다.

------

**부록 5688-1 (실험 기록):** 

다음은 SCP-5688을 둘러싼 현실성 불안정화 사건이 취하는 구체적 형태를 알아보기 위해 수행된 특정한 실험 기록이다. 제22기지 기록보관소의 요청으로 실험의 전체 기록은 제공되지 않는다.

&gt; **실험 5688-1**
&gt; 
&gt; **실험 인원:** D-94911
&gt; 
&gt; **자극:** D-94911은 SCP-5688에게 손전등을 비추어 빛에 대한 반응을 측정하라는 지시를 받았다.
&gt; **결과:** SCP-5688에 손전등을 비췄을 때 아무런 일도 없었다. 하지만 격리실 저편의 벽이 비추어졌을 때, 나선형과 닮은 그림자가 잠깐 보였다.

&gt; **실험 5688-2**
&gt; 
&gt; **실험 인원:** D-49264
&gt; 
&gt; **자극:** D-49264는 SCP-5688과 물리적으로 접촉하라는 명령을 받았다.
&gt; **결과:** D-49264의 왼손(SCP-5688과 물리적으로 접촉하지 않음)이 빠르게 수축하여 더 이상 보이지 않는 수준에 이르렀다. SCP-5688 근처에서 손을 치우자 손이 정상 크기로 돌아왔다.

&gt; **실험 5688-3**
&gt; 
&gt; **실험 인원:** D-99134
&gt; 
&gt; **자극:** D-99134는 커다란 망치로 SCP-5688을 타격하라는 명령을 받았다.
&gt; **결과:** D-99314는 커다란 망치로 SCP-5688을 타격했지만 눈에 띄는 결과는 없었다. 이틀 후, D-99314는 자신의 수면 구역에서 혀가 나선형으로 꼬인 채 사망한 상태로 발견되었다. 보안 기록에서는 그 날 밤에 어떠한 이상현상도 나타나지 않았다.

&gt; **실험 5688-4**
&gt; 
&gt; **실험 인원:** D-22131
&gt; 
&gt; **자극:** D-22131은 SCP-5688에 권총을 사격하라는 명령을 받았다.
&gt; **결과:** D-22131은 SCP-5688에게 사격했다. 갑작스런 총격에 놀란 D-22131은 응사하며 D-22131의 복부에 총을 쐈고, 곧 사망에 이를 만큼 심각한 부상을 입혔다. D-22131은 격리실에서 안전하게 회수되었고 충격을 치료받았다.

&gt; **실험 5688-5**
&gt; 
&gt; **실험 인원:** D-591134 
&gt; 
&gt; **자극:** D-591134는 호스를 사용하여 SCP-5688의 피를 씻어내라는 명령을 받았다.
&gt; **결과:** 물이 SCP-5688과 닿았을 때, D-591134는 격렬하게 폭발했고, 격리실과 SCP-5688에 피와 내장이 쏟아졌다.

&gt; **실험 5688-6**
&gt; 
&gt; **실험 인원:** D-591134
&gt; 
&gt; **자극:** D-591134는 호스를 사용하여 SCP-5688의 피를 씻어내라는 명령을 받았다.
&gt; **결과:** 아무 것도 일어나지 않았고, 계속해서 일어나고 있다.

------

**부록 5688-2 (면담 기록):**

다음은 헨리크 박사가 SCP-5688이 어떠한 형태로든 지성을 가지고 있는지를 확인하고, 만일 지성이 있을 경우 주변에서 발생하는 현실성 불안정화 사건을 얼마나 제어할 수 있는지 확인하려는 시도이다.

**면담 진행자:** 헨리크 박사
**면담 대상자:** SCP-5688

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; //(헨리크 박사는 문턱을 넘어서 SCP-5688의 격리실로 들어가, 안전한 거리를 유지한다. 그는 질문 목록을 읽기 시작한다.)//
&gt; 
&gt; **헨리크 박사:** 안녕하세요. 제 말을 이해할 수 있습니까?
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 당신은 지금 어디에 있는지 알고 계십니까? 맞다면, 음, 한 차례만 경련해 주십시오.
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 제가 누군지 아십니까?
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 제 말이 들리십니까?
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** (한숨) 이건 의미가 없어. 통제력이 얼마나 되는지, 어쩌면 -  
&gt; 
&gt; //(SCP-5688이 경련한다)//
&gt; 
&gt; **헨리크 박사:** (큰 소리로) 여보세요? 거기 누구 있습니까?
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 빌어먹을.
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 음, 어, 내 생각엔 이게 그 여자가 쓴 전부인 것 같군, 볼 건 다 봤어.
&gt; 
&gt; //(헨리크 박사는 돌아서서 격리실을 떠난다)//
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; //(헨리크 박사는 관찰실로 들어가며, 심호흡을 하며 자신의 관자놀이를 문지른다. 동료인 하급연구원 다넬,,Darnell,,은 자리에 앉은 채 동정어린 표정으로 박사를 바라본다.)//
&gt; 
&gt; **하급 연구원 다넬:** 음, 이 일은 언제나 가망 없는 시도였지요. 박사님.
&gt; 
&gt; **헨리크 박사:** 나도 알아, 안다고. 그냥 거기에 뭔가 있을 것 같았을 뿐이야, 손이 경련렸을 때 말이야, 알지?
&gt; 
&gt; **하급 연구원 다넬:** 외람된 발언이긴 하지만, 박사님, 그건 항상 그랬어요. 저것에 대해서 과도하게 의미를 부여할 필요는 없어 보입니다. 어쨌든, 오늘 일은 끝난 건가요?
&gt; 
&gt; **헨리크 박사:** //(하품)// 뭐? 아니, 우리는 오늘 끝내야 할 일이 많아.
&gt; 
&gt; **하급 연구원 다넬:** //(웃음)// 알아두셔야 할 건, 기지 이사관님에게 메시지를 받았다는 겁니다. 제가 //박사님에게// 집에 가서 좀 쉬라고 명령하라는 명령이었죠.
&gt; 
&gt; //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 뭐, 그게 //명령//이라면야.
&gt; 
&gt; **하급 연구원 다넬:** 쓰러지기 전에 눈 좀 붙이세요, 박사님.
&gt; 
&gt; **헨리크 박사:** 알겠어, 알겠어. 그럼 이만 가 보도록 하지.
&gt; 
&gt; //(헨리크 박사가 관찰실 출구로 걸어간다. 이 문은 보통 잠겨 있지만, 상관없다. 헨리크 박사는 문을 열 수 있는 키카드를 가지고 있다. 그는 카드를 긁고 방을 나가면서, 바깥 복도로 들어간다. 박사는 정문 쪽으로 걸어가기 시작했고, 도중에 카레,,Carè,, 박사를 지나쳤다. 카레 박사는 그를 향해 미소지었다.)//
&gt; 
&gt; //(주 출입실에 들어온 헨리크 박사는 경비 데스크로 접근한다.)//
&gt; 
&gt; **보안 장교 그레이엄,,Graham,,:** //(접수처에 앉아 있음)// 나가시는 겁니까, 박사님?
&gt; 
&gt; **헨리크 박사:** 그런 거 같은데.
&gt; 
&gt; **보안 장교 그레이엄:** //(웃음)// 이봐요, 저도 들었다고요.
&gt; 
&gt; //(보안 장교 그레이엄이 키보드의 나선형 키를 누르자 정문이 열린다.)//
&gt; 
&gt; **보안 장교 그레이엄:** 퇴근 처리되었습니다. 박사님, 안전운전 하세요, 알겠죠?
&gt; 
&gt; //(헨리크 박사는 제22기지의 정문에서 나와 멍하게 눈을 깜빡이며, 예상치 못한 추위 때문에 두 손을 비빈다. 사막은 한밤중이고, 하늘 위의 달은 나선처럼 빛난다.)//
&gt; 
&gt; //(이 남자는 자기 차로 향한다. 보통은 잠겨 있지만, 상관없다. 차 열쇠가 있기 때문이다. 그는 차 문을 열고 앞 좌석에 털썩 주저앉는다. 그는 뒤에 무엇이 있는지 알아차리지 못했다.)//
&gt; 
&gt; //(헨리크 박사는 차에 시동을 걸고 집으로 운전하기 시작한다. 긴 운전이다. 사막의 하얀 모래가 영원히 뻗어나가는 것처럼 보인다. 그는 뒤에 무엇이 있는지 알아차리지 못했다.)//
&gt; 
&gt; //(그는 지역의 소액청구소송 전문변호인을 광고하는 광고판을 지나친다. 당신은 이런 종류의 광고를 예전에 본 적 있을 것이다. 아닌가? 변호사의 이름은 카슨이고, 그의 눈은 나선과 같이 고속도로에서 움직이는 차를 향하고 있다.)//
&gt; 
&gt; **헨리크 박사:** //(이 남자의 차는 도로에서 충돌했다.)// 제기랄.
&gt; 
&gt; //(차의 헤드라이트는 나선처럼 바깥으로 굴절되어, 헨리크 박사의 집을 비추고 있다. 헨리크의 집. 사막의 하얀 모래는 영원히 뻗어나가는 것처럼 보이고, 다른 것은 아무것도 없다. 집은 3층이고 불이 켜져 있다.)//
&gt; 
&gt; //(헨리크 박사는 차 밖으로 나와 코트의 옷깃을 여민다. 날씨는 정말 춥다.)//
&gt; 
&gt; //(그는 집의 현관문을 두드린다. 한 여성, **헨리크 박사의 아내**가 문을 열었다. 그녀는 소용돌이치는 듯 한 표정을 짓는다.)//
&gt; 
&gt; **헨리크 박사:** 안녕. 들어가도 될까?
&gt; 
&gt; **헨리크 박사의 아내:** //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 내 말 이해할 수 있어?
&gt; 
&gt; **헨리크 박사의 아내:** //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** 너... 넌 내가 누군지 알아?
&gt; 
&gt; **헨리크 박사의 아내:** //(아무 말 없음.)//
&gt; 
&gt; **헨리크 박사:** //(한숨)// 이건 의미가 없어. 제발, 내가-
&gt; 
&gt; //(헨리크 박사의 아내는 쾅 하고 문을 닫는다)//
&gt; 
&gt; //(헨리크 박사는 정문을 열고 그의 집으로 걸어들어가며, 하품을 하고 스트레칭한다. 그는 뒤에 무엇이 있는지 알아차리지 못했다.)//
&gt; 
&gt; **헨리크 박사:** //(웃으면서, 하지만 초조해하며, 마치 불안해 하고 있음을 인정하고 싶지 않듯이)// 메리, 너는 내가 오늘 어떤 날을 보냈는지 믿을 수 없을 거야.
&gt; 
&gt; //(메리는 텔레비전을 켜 둔 채로 내버려두었다. 영화 &#39;레볼루션&#39;이 방영되고 있다.)//
&gt; 
&gt; **헨리크 박사:** //(짜증내며)// 아, 세상에.
&gt; 
&gt; //(헨리크 박사는 텔레비전을 끄고 침실을 향해 계단을 오르기 시작한다.)//
&gt; 
&gt; **헨리크 박사:** 메리, 너 또 TV 안 껐지! 전기는 스스로 요금을 내지 않아, 말했잖아!
&gt; 
&gt; //(헨리크 박사는 자기의 딸 메리의 침실 방문을 연다. 딸이 곤히 잠든 것을 보자, 그녀를 깨울 엄두가 나지 않는다. 그는 다시 문을 조용히 닫는다. 그는 뒤에 무엇이 있는지 알아차리지 못했다.)//
&gt; 
&gt; //(헨리크 박사는 눈을 비빈다.)//
&gt; 
&gt; **헨리크 박사:** //(조용하게)// 사악한 이를 위한 휴식은 없으니.
&gt; 
&gt; //(그는 침실로 걸어가서 문을 연다. 옷을 벗고 싱글 침대로 들어간다. 그는 불을 끈다)//
&gt; 
&gt; //(그는 내가 뒤에 있다는 것을 알아차리지 못했다.)//
&gt; 
&gt; //(나는 뒤로 물러난다. 내 팔다리는 나선같이 뒤틀리고 머리가 진자처럼 울린다. 나는 천천히 헨리크 박사의 침대, 그가 조용히 잠들어 있는 곳으로 접근한다. 그는 눈을 감고 있다. 나는 시계 반대방향으로 주먹을 들어 올린다. 나는 꾸르륵 하는 소리를 낸다.)//
&gt; 
&gt; //(헨리크 박사가 눈을 뜬다)//
&gt; 
&gt; **헨리크 박사:** //(고함 소리)//
&gt; 
&gt; //(박사가 침대에서 벌떡 일어나려고 하자 나는 그에게 주먹을 휘두른다. 첫 번째 타격은 그가 갈피를 못 잡게 만들고, 그는 두개골의 작은 구멍에서 피를 흘리며 바닥으로 쓰러진다. 결과적으로, 그는 두 번째나 세 번째 타격에 별로 대응하지 못한 채, 그가 자기의 가장 좋아하는 카펫에 얼굴을 처박아고, 카펫의 색이 급격히 변하고 있다. 그는 지금 꾸륵대고 있다.)//
&gt; 
&gt; //(작은 메리는 잠에서 깨지 않았다)//
&gt; 
&gt; //(나는 서투르게 헨리크 박사의 소매를 걷어서, 그의 길고 가는 팔과 아름답고 부드러운 손을 드러낸다. 보통, 손은 몸에 붙어 있지만 상관없다. 나는 작은 톱을 가지고 있다.)//
&gt; 
&gt; //(내가 일단 문제의 물건을 성공적으로 찾아냈고, 계단을 내려가 뒤뜰로 향했다. 나는 정말 얌전하게 잠들어 있는 작은 메리를 깨우지 않기 위해 얌전히 걸어간다)//
&gt; 
&gt; //(바깥은 춥고, 하늘에서 빛나고 있는 달은 마치 나선 같다.)//
&gt; 
&gt; //(나는 내가 찾는 것을 찾았다. 개미굴은 점점 넓어지고 있고, 하얗게 빛나는 일개미들과 얼굴 없는 여왕들이 열심히 일하고 있다.)//
&gt; 
&gt; //(살금살금, 몰래, 나의 포상을 그 둥지 아래에 묻었다. 나는 선물을 주는 사람이다. 정말 관대한 일이지. 일단 손을 찾아내기만 한다면, 개미들 중 한마리가 다가오기 시작한다. 새어나온 피 한 방울은 손을 향한 접근을 조금 어렵게 만들지만 전혀 문제가 되지 않는다.)//
&gt; 
&gt; //(헨리크 박사는 문턱을 넘어서 SCP-5688의 격리실로 들어가, 안전한 거리를 유지한다. 그는 질문 목록을 읽기 시작한다.)//
&gt;
