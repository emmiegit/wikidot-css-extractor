**หมายเลข#** SCP-186-JP

**ระดับวัตถุ:** Safe

**มาตรการกักกันพิเศษ:** SCP-186-JP นั้นอยู่ในโรงจอดกักกันขนาดใหญ่ 17 ภายในศูนย์ 8181 ให้เก็บ SCP-186-JP ไว้ในสภาพที่ปล่อยลมล้อและล็อกกุญแจตู้บรรทุกแล้ว ให้เก็บกุญแจของรถและตู้บรรทุกไว้ในตู้กักกันนิรภัย 4 ของศูนย์ พนักงานที่ดูแล SCP-186-JP นั้นจะมีกุญแจสำรองซึ่งตั้งใจทำให้เปราะเป็นพิเศษและสามารถใช้ได้เพียงครั้งเดียวเท่านั้น ในขณะนี้ให้ระงับการทดลองและสำรวจ SCP-186-JP ไว้ก่แน และหลังจากข้อมูลเพิ่มเติม 186-JP-A ก็ได้ใช้กุญแจที่ทนทานกว่าเดิมล็อกประตูตู้บรรทุกแล้ว กุญแจของล็อกดังกล่าวเก็บไว้ในตู้กักกันนิรภัยสำคัญ 5

**รายละเอียด:** SCP-186-JP เป็นรถบรรทุกขนาดกลางซึ่งเชื่อว่าเคยใช้งานขนส่งมาก่อน คาดว่ามันเป็นรถที่อุตสาหกรรมหนักโทเฮย์สร้างขึ้น แต่ลักษณะภายนอกดูปกติและสมรรถนะของรถก็ไม่มีความแตกต่างจากรถบรรทุกขนาดกลางโดยทั่วไป ด้านท้ายของตู้บรรทุกนั้นมีปุ่มหมายเลขกับจอ LCD อยู่แต่ไม่สามารถใช้งานได้ โดยบนจอจะมีตัวอักษร “E” อยู่ตลอดเวลา ด้านข้างของตู้นักมีตัวอักษรขนาดเล็กเขียนว่า &#34;เครื่องมือขนส่งข้ามมิติ&#34; ซึ่งยังไม่ทราบรายละเอียดใด สิ่งสำคัญก็คือภายในตู้บรรทุกนี้มีป่าซึ่งมีขนาดใหญ่กว่าภายนอกมาก เครื่อง GPS ที่นำเข้าไปในตู้นั้นไม่สามารถระบุตำแหน่งบนโลกนี้ได้

เมื่อเปิดประตูตู้บรรทุกของ SCP-186-JP ก็จะไปยังป่าดังกล่าว ซึ่งจากภายในป่านั้น ประตูตู้และ&#34;โลกของเรา&#34; ดูเหมือนจะลอยอยู่จากพื้น 0.5 เมตร ภายในป่านี้พบตัวตนซึ่งเป็นภัยคุกคามสูงประมาณ 2 เมตรอยู่จำนวนหนึ่ง (จากนี้ไปจะเรียกว่า SCP-186-JP-1) ยังไม่ทราบรายละเอียดหรือระบบนิเวศน์ของพวกมัน สามารถยืนยันได้แล้วว่าภายในป่านี้มีพืชและสัตว์ที่เป็นอันตรายต่อมนุษย์รวมถึงพื้นที่ที่ส่งผลด้านจิตใจอยู่ด้วย หลังการสำรวจ 186-JP-03 แล้วก็ได้ระงับการทดลองสำรวจไว้โดยไม่มีกำหนด ดูรายละเอียดใน[[[scp-186-jp-log| การสำรวจ 186-JP-03 - บันทึกเสียง 12-0004]]]

การสแกนภายในตู้บรรทุกของ SCP-186-JP ด้วยรังสี X นั้นแสดงให้เห็นว่าภายในของมันนั้นเต็มไปด้วยเครื่องจักรที่ระบุไม่ได้ ยังไม่ทราบว่าเครื่องจักรดังกล่าวมีไว้เพื่ออะไร แต่มีทฤษฏีว่าพวกมันเป็นสิ่งที่สร้างโลกภายในตู้ การทดลองใช้เจาะตู้เพื่อทำการสำรวจภายในนั้นไม่ได้รับการอนุมัติเนื่องจากประเมินว่ามีความเสี่ยงสูงเกินไป

สถาบันค้นพบ SCP-186-JP อยู่ภายในโรงจอดรถของบริษัทขนส่ง████████ซึ่งมีความสัมพันธ์ใกล้ชิดกับอุตสาหกรรมหนักโทเฮย์ โดยเมื่อสถาบันเข้าตรวจสอบนั้นบริษัทก็ร้างและไม่พบพนักงานเลย ในขณะที่ตรวจสอบ SCP-186-JP นั้นพบว่าด้านในของประตูตู้บรรทุกเต็มไปด้วยรอยขีดข่วนและเศษหนังกับเลือดซึ่งดูเหมือนจะเป็นของมนุษย์

&gt; **การสำรวจ 186-JP-02**
&gt; 20██/██/██ D-0765 และ D-0043 ถูกส่งเข้าไปสำรวจภายในตู้บรรทุกของ SCP-186-JP โดยมีกล้องความละเอียดสูงกับชุดเก็บตัวอย่างไปด้วยจำนวนหนึ่ง 14 นามีหลังจากเริ่มการสำรวจ ประตูก็ปิดลงเองโดยไม่ทราบสาเหตุและไม่สามารถเปิดออกได้เลยเป็นเวลาสามชั่วโมงต่อมา เมื่อเปิดประตูได้นั้นทั้งสองคนก็หายตัวไปแล้วและยังเป็นบุคคลสาปสูญจนถึงตอนนี้ สิ่งที่พบมีเพียงกล้องที่เสียหายซึ่งตกอยู่ห่างจากประตูไป 50 เมตร
&gt; 
&gt; [[image http://scp-jp.wdfiles.com/local--files/scp-186-jp/186something.jpg width=&#34;300px&#34;]]
&gt; //ภาพที่กู้คืนได้จากกล้องรายละเอียดสูงที่ใช้ในการสำรวจ 186-JP-02 สามารถมองเห็นเงาร่างของ SCP-186-JP-1 จำนวนหนึ่งได้//

**ข้อมูลเพิ่มเติม 186-JP-A:** ในระยะหลังนั้นมีผู้ได้ยินเสียงเคาะหลายครั้งจากภายในตู้บรรทุกของ SCP-186-JP เพื่อเป็นการป้องกันไว้ก่อน จึงมิให้บุคลากรเข้าใกล้โรงจอดที่ใช้กักกัน SCP-186-JP หากว่าได้ยินเสียงเคาะดังกล่าว
