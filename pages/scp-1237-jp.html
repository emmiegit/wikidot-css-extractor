**著者:** ©︎[[*user Tutu-sh]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-26-9ys3/1200px-Fossielen_%2814176959343%29.jpg
|caption=収容前のSCP-1237-JP群の一例。隔壁を模様として確認できる。

**アイテム番号:** SCP-1237-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-1237-JPはサイト-8122の電磁波遮蔽用銅製ロッカー内に保管されます。SCP-1237-JPが既に博物館などで展示されている場合、レプリカを作成して差し替えてください。
 
**説明:** SCP-1237-JPは軟体動物門頭足綱オウムガイ亜綱オルソセラス目（通称チョッカクガイ）に属する動物群の化石です。SCP-1237-JPは非金属による鉱物置換を受けた化石でありながら未知の原理で発電・通電を行っており、その結果として全体がアンテナとして作用し、常に電波を発信しています。SCP-1237-JPは外殻により絶縁されており、外殻を破壊しない限り感電の危険はありません。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-27-kffq/FMIB_48758_Nautilus_pompilius_L%2C_in_section%2C_showing_the_Septa_%28s%2Cs%29%2C_the_septal_necks_%28sn%2C_sn%29%2C_the_siphuncle_dotted_in_%28si%29%2C_and_the.jpeg
|caption=オウムガイの殻の構造。チョッカクガイは殻が螺旋を描かず円錐形に伸びるものの、同様の内部構造を持つ。住房(A)、成長開始点(B)、連室細管(C)、隔壁(D)、気房(E)。
|width=300px
|align=left]]
SCP-1237-JPの殻は現生のオウムガイと共通する構造を示しており、軟体部の収容されていた住房、殻の支持のため成長と共に形成される隔壁、体液の移動により浮力調整に寄与する気房および連室細管から構成されます。SCP-1237-JPを含むチョッカクガイの殻は現生オウムガイのものと異なり螺旋を描かず円錐形を示しますが、各気室の中心を連室細管が貫通する点で共通します。

SCP-1237-JPの連室細管は住房から末端の気室に向けて高周波電流が発生しており、右ねじの法則に従って気室の隔壁に沿うように磁場が発生します。当該の電場と磁場の強度は殻の開口部直径および殻長に依存して指数関数的に増大すると見られ、正の相関が確かめられています。磁場は磁場に対して垂直に電場を誘導し、生じた電場が垂直に磁場を誘導するため、相互に電場と磁場が発生して電気力線・磁力線の連鎖的伝播が起こります。この過程を経て、SCP-1237-JPは電磁波を発生させます。

SCP-1237-JPにより発生する電磁波は不定期に周波数が変化しますが、現在確認されている実例ではいずれも電波として出力されています。電波信号は短点を用いて符号化されており、点の多寡やその間隔の長短により解読が可能であると推測されます。

チョッカクガイの化石は北アメリカ・ヨーロッパ・ロシア連邦・中華人民共和国など様々な地域で産出しますが、異常性が確認されている標本はほぼ完全に保存された化石（厳密には連室細管が保存された化石）のみに限られています。チョッカクガイは直線的な甲殻の形状ゆえに保存の過程で破損することが多く、SCP-1237-JPは全てのチョッカクガイ標本を占めません。なお、後期白亜紀の北太平洋に生息した、同様に円錐形の甲殻を持つバキュリテス科の異常巻きアンモナイトでは同様の異常性が確認されていません。

**発見経緯:** SCP-1237-JPはカナダ海軍の保有するアップホルダー級潜水艦が不審な超長波の信号を感知したことにより察知されました。通信を傍受した財団は発信源がアメリカ合衆国ニューヨーク州・マンハッタン島のアメリカ自然史博物館であることを特定し、SCP-1237-JPの発見に至りました。2003年11月9日より、財団数学部門・生理学部門・言語学部門が共同で解読・翻訳作業を行っています。

**追記1:** 2005年11月5日、信号の解読・翻訳に成功しました。██体分の信号の内容を提示します。

&gt; 美味しい。

&gt; 最近寒いな。

&gt; 来たら面白いね。
[[=]]
@@ @@
…
@@ @@
…
@@ @@
…
@@ @@
[[/=]]
&gt; いなかったのかな。

&gt; お腹減った。

&gt; 見てみたかったね。
確認された信号はいずれも一言程度の内容の反復でした。これらの内容はSCP-1237-JPが死の直前に抱いた思念が固定・反映されていると推測されます。現生の鞘形亜綱[[footnote]]頭足類のうちイカやタコを含む分類群。[[/footnote]]の生態を古生態推定に適用した場合、チョッカクガイは太陽光の届かない深海域に生息し、夜間に浅海域へ移動したとする仮説が提唱されています。この仮説に基づくと、本信号の内容から、生前のSCP-1237-JPあるいは全てのチョッカクガイは視覚を補う手段として思念によるコミュニケーションを発達させていた可能性が示唆されます。

また、信号のうち██件の内容は、何かの視認あるいは何者かへの対面を願う言葉で共通していました。[*https://ja.wikipedia.org/wiki/O-S%E5%A2%83%E7%95%8C オルドビス紀末の大量絶滅]をはじめとする絶滅事変において急激な環境変化が起こり、食料不足・配偶者不足の問題が顕在化した事実から、内容の共通性は説明可能と考えられています。

**追記2:** 2008年6月28日、大気圏の電離層上面の直上約400km地点に未確認飛行物体（以下、SCP-████-JP）が出現しました。財団と世界オカルト連合(GOC)のほか、アメリカ航空宇宙局(NASA)をはじめ異常現象に関与しない各国の宇宙開発機関が当該物体を観測し、直ちにGOCと各国政府による一般社会への隠蔽工作が行われました。

SCP-████-JPはSCP-1237-JPと同様の方式で符号化した電波信号を発信しており、SCP-1237-JP信号の翻訳に成功した財団がファーストコンタクトを担当しました。以下はSCP-████-JPが送信した信号の翻訳結果です。

&gt; 座標10-2-31-40:72。
&gt; 第3惑星の諸君、我々は信号を探知し、数多の銀河を経由して馳せ参じた。是非とも我々と友好関係を結び、相互の技術提携や学術研究に協力いただきたい。将来的な交易をも視野に入れた関係の構築に至れば幸いである。
&gt; なお不運なことに、諸君の惑星大気は有毒分子に満ち、陸上には多数の奇怪な生命体が探知されている。諸君らが以前に示唆していたように、海洋の外部は確かに理想的な環境にないようである。円滑な対話のため直接的な対面を希望するが、諸君の住まう海洋へは如何にして降下すべきか、ご教示願う。

財団が交信したところ、信号の送信者と推測される生命体は、放射状に配列する触手を有し硫黄呼吸を行う炭素型生物であることが判明しています。交信の過程において、当該生命体は地球人が内骨格に支持された陸上生物であることに衝撃を受けた様子を示しました。交信ログの詳細はSCP-████-JP報告書を参照ください。

SCP-████-JPはNGC 1277[[footnote]]地球から約2億2000万光年離れたレンズ状銀河。[[/footnote]]の惑星系の出身を自称し、地球人から長期に亘って受信した信号を元に太陽系を探知した旨を主張しています。地球人により発信されたとSCP-████-JPが主張する信号は、過去の能動的地球外知性探査に際し送信されたものと一致しませんでした。以下は当該信号の翻訳結果の例です。完全なリストは[# こちら]を参照ください。

[[div class=&#34;blockquote&#34;]]
[[&gt;]]
世界の外って何があるんだろ。生き物いるのかな。
[[/&gt;]]
外の世界なんて誰もいないでしょ。
[[&gt;]]
僕らみたいなのがいるなら一緒に遊びたいな。こう、手[[footnote]]触手を指すと思われる。[[/footnote]]とか絡ませてさ。
[[/&gt;]]
美味しい食べ物[[footnote]]ウミサソリ・三葉虫・初期の魚類など、同時期に生息した生物を指すと思われる。[[/footnote]]だって皆水の中にいるのに、何で外に出ちゃうのさ。
[[&gt;]]
夢がないね、君は。
[[/&gt;]]
[[/div]]

[[div class=&#34;blockquote&#34;]]
[[&gt;]]
いるなら降りてきなよ。水の上なんかにいないでさ。
[[/&gt;]]
誰もいないって。
[[&gt;]]
ものは試しだよ。
[[/&gt;]]
[[/div]]

内容と年代に基づき、当該信号は中期～後期オルドビス紀（約4億7000万年前～約4億4380万年前）に生息したSCP-1237-JPに該当するカメロケラス(//Cameroceras//)[[footnote]]殻長約6～9mと推定されるチョッカクガイ。完全な化石が保存されていないため体サイズの推定は確定的でないが、当時における地球史上最大級の生物と推測されている。なお、殻長9.1mと推定された標本はエンドセラス・ギガンテウム(//Endoceras giganteum//)としての解釈も提唱されている。[[/footnote]]が送信したものと推測されます。
