    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]
[[&gt;]]

**Identyfikator podmiotu:** SCP-3949

**Klasa podmiotu:** --Euclid-- Zneutralizowane

**Specjalne Czynności Przechowawcze:** Fundacyjny bot internetowy I/O-NYSE ma przeszukiwać internet poszukując postów wspominających //Penumbra W.A.V.E.// lub postacie z serii. Wszystkie oznaczone posty mają być natychmiastowo zgłaszane do Mobilnej Formacji Operacyjnej Omikron-5 (&#34;TRUE Fans&#34;). MFO Omikron-5 ma ustalić, czy te posty pochodzą od SCP-3949 i jeśli tak, odpowiadać na nie dopóki dana instancja SCP-3949 się nie usunie. 

**Opis:** SCP-3949 oznacza zbiór kont, prawdopodobnie stworzonych przez jeden byt, zlokalizowanych na różnych mediach społecznościowych i forach dyskusyjnych. 

Wszystkie posty SCP-3949 są skupione wokół (nieistniejącej) animowanej serii //Penumbra W.A.V.E.// lub jej społeczności fanowskiej. Jednakże badacze byli w stanie wywnioskować informacje dotyczące //Penumbra W.A.V.E.// bazując na postach SCP-3949. Według tych ustaleń, //Penumbra W.A.V.E.// należy do gatunku sci-fi i miał cztery sezony przed bezterminową przerwą. Szczegółowe informacje można znaleźć w Pliku Uzupełniającym 3949-R238.

Próby ustalenia źródła SCP-3949 były dotychczas bezowocne. 

W przybliżeniu 2% ludzi, którzy zobaczą posty SCP-3949 staną się przekonani, że //Penumbra W.A.V.E.// istnieje i że obejrzeli co najmniej jeden odcinek serii. Pamiętane przez takie osoby szczegóły dotyczące //Penumbra W.A.V.E.// są w większości ze sobą zgodne. Fałszywe wspomnienia zanikają, gdy SCP-3949 się usunie, ale mogą powrócić z kolejną manifestacją SCP-3949.

SCP-3949 jest bardzo nieśmiały i zazwyczaj nie odpowiada pozytywnie na negatywne komentarze i odpowiedzi na jego posty. W większości przypadków SCP-3949 odpowie kilka razy próbując wymusić w odpowiadającym poczucie winy, a następnie całkowicie usunie swoje konto i wszystkie posty. Po tym SCP-3949 pojawi się ponownie pod nową nazwą użytkownika po okresie od 9 do 72 dni.

Po Incydencie 3949-119 SCP-3949 nie stworzył żadnych nowych kont. Po roku nieaktywności klasę SCP-3949 zmieniono na Zneutralizowane.

**Skrócony Log Incydentów SCP-3949:**

||~ Incydent||~ Zawartość Postu||~ Odpowiedź MFO ||
|| 014 ||Stworzona przez SCP-3949 grafika komputerowa, przedstawiająca dwie postacie (Iridium i Tbil) obejmujące się. || Kilka komentarzy zauważających rozbieżność koloru skóry Iridium pomiędzy grafiką (jasnobrązowa) a serialem (ciemnofioletowa).||
|| 057 ||Repost fanfikcji autorstwa użytkownika &#39;lmaporpoise119&#39;[[footnote]]Nazwa ta nie należała do żadnego użytkownika należącego do strony, na której praca została zapostowana.[[/footnote]]. Praca ma 18 rozdziałów i głównie skupia się na alternatywnym zakończeniu dla Sezonu 2, gdzie armia Khyronga nigdy nie dotarła do Mykariańskiej Cytadeli z romantycznym wątkiem pobocznym dwóch pomniejszych bohaterów.|| Komentarze krytykujące gramatykę, dialogi, nadzwyczaj błędną charakteryzację Króla Ekkaja, jak również kilka stwierdzeń, że dwie postacie z romantyczną więzią z pracy w serialu nigdy nie pojawiały się jednocześnie w tej samej scenie.||
|| 066 ||Repost pracy bez wspomnienia jej autora. Praca przedstawia jedną postać trzymającą Ostrze Burz i stojącą nad pokonanym przeciwnikiem. || Kilka szczegółowych komentarzy analizujących poprzednie sceny walki i statystyki, ostatecznie dochodzące do tego, że postać, która przegrała łatwo pokonałaby tę drugą, oraz że postać wygrywająca nie byłaby w stanie korzystać z Ostrza Burz. ||
|| 089 ||Filmik z podkładem nieistniejącej piosenki o tytule &#34;My Angel&#34; autorstwa Fireflight,[[footnote]]Analiza audio piosenki ukazała, że jej tekst i styl jest zgodny ze stylem zespołu, ale nie odnaleziono żadnych innych nagrań utworu.[[/footnote]] pokazujący serię krótkich klipów klimatycznej bitwy na miecze z Odcinka 9 Sezonu 1.|| Kilka komentarzy krytykujących wybór piosenki i sugerujących, że sceny z dalszych sezonów byłyby bardziej atrakcyjne wizualnie.||
|| 119 ||Długi (na ~10 000 słów) post opisujący życie osobiste SCP-3949, doświadczenia podczas oglądania serialu i to, jak serial wpłynął na życie SCP-3949. || Jeden komentarz o treści &#34;Nikogo to nie obchodzi&#34;.||
