    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!--
Но вот как всё было на самом деле.
--]
[[collapsible show=&#34;► Протокол инцидента: Финальное событие Иллионс&#34; hide=&#34;▼ Получение доступа к материалам. Пожалуйста, ожидайте.&#34;]]
&gt; **[Начало протокола]**
&gt; 
&gt; **Эшкомб:** Итак, давайте же, блядь, покончим со всем этим. 
&gt; 
&gt; **Дальтон:** Старик прав. Я этого больше не выдержу. Но перед тем, как вы все проголосуете за меня, я просто хочу сказать…
&gt; 
&gt; **Симмонс:** Мы не за тебя голосовать будем, придурок. 
&gt; 
&gt; **Дальтон:** Чего? Правда что ли? Никто?
&gt; 
&gt; **Эшкомб:** Нахуй иди! Я проголосую за него!
&gt; 
&gt; **Лонг:** А я нет. Я отдаю свой голос за Джинни.
&gt; 
&gt; **Кирквуд:** Я тебя тоже люблю, Шел.
&gt; 
&gt; **Симмонс:** Люди, пожалуйста. Никто ни за кого не голосует. Мне надо вам кое-что сказать. 
&gt; 
&gt; **Хьюз:** Да, ты как всегда.
&gt; 
&gt; **Симмонс:** Мы уже опробовали много вещей. Мы пробовали голосовать так, чтобы в итоге у всех вышло голосов поровну. И пробовали не голосовать вовсе. Но за сорок пять лет, до сих пор остались вещи, которые мы так и не опробовали. Не знаю, является ли это частью этой магии или у нас просто мозгов не хватает… 
&gt; 
&gt; **Эшкомб:** Если у тебя есть какой-то план, то, будь так добра, поделись им с нами как-нибудь //сегодня//. 
&gt; 
&gt; **Симмонс:** Рикс. Нам надо проголосовать за доктора Рикса. 
&gt; 
&gt; [11 секунд молчания]
&gt; 
&gt; **Хьюз:** Господи, боже мой.
&gt; 
&gt; **Эшкомб:** Конечно. Стоит попробовать.
&gt; 
&gt; **Дальтон:** Погодите. Погодите. Я не понимаю.
&gt; 
&gt; **Симмонс:** Подумайте об этом. Все эти годы мы думали, что в этой игре всё подстроено. 
&gt; 
&gt; //Д-р Рикс, неподалёку наблюдающий за происходящим, становится заметно взволнованным.//
&gt; 
&gt; **М. н. с. Бакстер:** (//Обращаясь к д-ру Риксу//) Нам следует вмешаться?
&gt; 
&gt; **Д-р Рикс:** Давай немного подождём.
&gt; 
&gt; **Симмонс:** Всё это – явный акт садизма. Что-то играет с нами. Поэтому, естественно, оно хочет наблюдать за нами. 
&gt; 
&gt; **Дальтон:** Д-р Рикс находится рядом с нами всего… Сколько там? Лет восемь?
&gt; 
&gt; **Хьюз:** У нас были и другие руководящие исследователи до него. Д-р Олсен, д-р Смит, д-р Шипли…
&gt; 
&gt; **Лонг:** Они все могли быть одним и тем же человеком, который просто менял свою форму!
&gt; 
&gt; **Симмонс:** Именно. 
&gt; 
&gt; **Кирквуд:** Вот же сукин сын.
&gt; 
&gt; **Хьюз:** Погоди, я думал, ты сказала, что ты это знаешь?
&gt; 
&gt; **Кирквуд:** Я соврала.
&gt; 
&gt; **Симмонс:** Так, значит мы решили: голосуем за Рикса. Есть какие-то возражения?
&gt; 
&gt; //Все субъекты соглашаются.//
&gt; 
&gt; **Д-р Рикс:** Я, конечно, извиняюсь, но боюсь, что участие каких-либо лиц, не являющихся ЛПИ-3306, в SCP-3306 будет считаться нарушением условий содержания. 
&gt; 
&gt; **Кирквуд:** Катись к чёрту!
&gt; 
&gt; **Хьюз:** Не могу поверить, что мы тебе доверяли.
&gt; 
&gt; **Д-р Рикс:** (//Обращаясь к м. н. с. Бакстеру//) Запускай режим строгой изоляции.
&gt; 
&gt; //Бакстер не реагирует.//
&gt; 
&gt; **Д-р Рикс:** Изолируй нас, мать твою!
&gt; 
&gt; **М. н. с. Бакстер:** Простите, я не... когда Вы начали тут работать? Я вот пытаюсь вспомнить и…
&gt; 
&gt; **Д-р Рикс:** Держи себя в руках. Это меметическое воздействие! Оно воздействует на твой разум! Просто запусти режим строгой изоляции и позже мы сможем это обсудить.
&gt; 
&gt; **М. н. с. Бакстер:** А почему бы //Вам// его не запустить? У Вас для этого достаточный уровень допуска, не так ли? 
&gt; 
&gt; //Д-р Рикс жестоко хватает Бакстера за горло.//
&gt; 
&gt; **Д-р Рикс:** Я учёный Фонда! И я всегда им был! Я не хотел, чтобы всё так вышло! Думаешь, мне //это нравится?// Да иди ты нахер, ты даже…
&gt; 
&gt; //SCP-3306 внезапно прекращает вращаться, из-за чего все субъекты ЛПИ-3306 падают.//
&gt; 
&gt; **SCP-3306:** (//Заранее записанное сообщение//) Поздравляем, вы выиграли! Надеемся, что вам понравилась игра. В скором времени мы сыграем ещё раз!
&gt; 
&gt; //Д-р Рикс отпускает м. н. с. Баскета, после чего тот быстро убегает. Освещение на SCP-3306 выключается. Д-р Рикс падает на землю.//
&gt; 
&gt; **Д-р Рикс:** Ясно. Спасибо за потраченное время.
&gt; 
&gt; **[Конец протокола]**

**Послесловие:** После этого инцидента у SCP-3306 исчезла вся аномальная активность, а все субъекты ЛПИ-3306 были помещены под карантин. Последующая аутопсия тела д-ра Рикса выявила, что он скончался от сердечного приступа, произошедшего во время деактивации SCP-3306. Других аномальных особенностей тела выявлено не было, а следователи пока не подтвердили наличие каких-либо несоответствий в истории работы д-ра Рикса на Фонд. У субъектов ЛПИ-3306, судя по всему, восстановились обычные биологические функции. 

Согласно приказу директора Зоны Гуда, в том случае если на SCP-3306 не будут наблюдаться какие-либо другие аномальные явления в течение 370 дней, то объекту следует присвоить класс &#34;Нейтрализованный&#34;, а документацию о нём переписать. Как только нейтрализация объекта подтвердится, субъекты ЛПИ-3306 подлежат обработке амнезиаками, внедрению новых личностей и реинтеграции в гражданское общество.  
[[/collapsible]]</textarea></pre>
