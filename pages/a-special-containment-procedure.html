“逮住了！”小A提着铁笼子走过来。

“毁了大半个站点的就是这个东西？”小B皱着眉，狐疑地用枪管戳了戳笼子里被麻翻的兔子。

“别废话了，快点把它恢复收容。”小A看了眼手表，语气中有些忌惮，“药效一过，这笼子压根关不住它。”

小B点头，从文件袋里拣出项目文档，目光熟练地向收容措施那一行扫去：

&gt; **特殊收容措施：**[数据删除]

“咕嘟”。

他咽了口唾沫。</textarea></pre>
