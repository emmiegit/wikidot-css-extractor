    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4520

**项目等级：**Keter

**特殊收容措施：**虽然SCP-4520通常表现驯服，但该对象仍然有连续用骰子掷出高点数并逃脱的可能性。与SCP-4520的交互应维持在最低限度，另外不得向SCP-4520提供银制餐具。餐盘应选用泡沫塑料制品，以防对象将其改造成武器。随时需要至少一名职员监视SCP-4520的骰子，并在其掷出高点数时发出警报。

##blue|由于最近发生了收容失效，在安保措施中加入了新的条款。SCP-4520的收容室外需安装不少于七道的钢制移门，这些门只能从外侧打开，以降低收容失效再次发生的几率。SCP-4520也将接受心理咨询，以缓解其因当前处境而产生的抑郁和焦虑症状。##

**描述：**SCP-4520是一人形生物，外形如同一名将近30岁的成年男性人类。SCP-4520自称为“高等精灵”种族，但DNA测试显示其为纯粹的人类。SCP-4520一直未表现出任何年龄增长的迹象。除了鲜艳的红发和较大多数同龄人硕大的体型之外，其外表缺乏突出的辨识特征。

SCP-4520的头上有一个发光的大型骰子，始终悬浮在头顶上方一米处。只有SCP-4520可以与该骰子互动，但骰子总是会自行移动到可以被人看见的位置，并尽可能避免穿过固体物质。通常该骰子为二十面骰，但它显然可以按照SCP-4520的意愿改变形态。当骰子被掷出后，一个数字将会出现在刚被掷出的骰子上方，与此次掷出的点数一致。骰子的点数会影响SCP-4520行为的结果。通常来说，在SCP-4520攻击某物时，总是会即刻掷一次二十面骰子。

骰子给予了SCP-4520异常能力，例如在睡眠中以极快的速度愈合伤口，瞬间掌握某种变体威尔士语，以及多种其他异常效应，由掷出的点数而定。SCP-4520的能力通常取决于骰子的点数大小，不同的点数引发各种不同的异常效应（见附录4520.1）。如不能事先投掷一次或多次骰子，SCP-4520无法完成大多数行动。

SCP-4520的骰子似乎拥有将概率量化为标准化数字的能力。SCP-4520并不能控制骰子掷出的点数，但其行为的结果却取决于这些点数。通常来说，较高的点数会带来较好的结果，而较低的点数会导致SCP-4520行动失败，或行动无法彻底执行。二十面骰决定的似乎是最基本的“幸运”值，与SCP-4520能否成功完成一次行动密切相关，而四面骰则决定了此次行动的力量加值或减值。

SCP-4520在无人与之搭话时通常不会主动开口，但偶尔会喃喃自语“不要脱离角色。”它拒绝对该言论作出任何解释。

|| 1d20 || 1d4 || 13，4 || SCP-4520拳击一个沙袋，并将其打破。这次出拳的力量据估计约2000牛顿。 ||

|| 1d20 || N/A || 9 || 向SCP-4520投掷闪避球，它差一点抓住球，但球最终击中了它的腹部，使它痛苦地弓起身体。 ||

|| 1d20 || 2d4 || ##green|20##，8（4，4） || 在实验时间之外，SCP-4520突然掷出一个绿色的二十，并对收容室的门连出两拳，将门从铰链上击落。SCP-4520突破收容。 ||

|| 1d20 || N/A || ##green|20## || 第二名守卫似乎陷入了恐慌，他拔出自己的手枪，试图威吓SCP-4520，使之回到收容室。SCP-4520继续向他逼近时，守卫开了枪。SCP-4520巧妙地回避了子弹，而子弹在金属门上发生反弹，击中守卫头部，致其死亡。 ||

|| 1d20 || N/A（第一次掷骰未成功） || ##red|1## || SCP-4520试图踢开第二道门，却因此造成腿部骨折。站点安保人员将其制服，并对其进行了治疗，之后它被送进了新的收容设施。 ||

**附录4520.3：SCP-4520访谈记录**

&gt; **雅可布森：**你好，SCP-4520。腿好点了吗？
&gt; 
&gt; **SCP-4520：**你他妈少装糊涂！我要用魔法的力量把你们统统碾碎！我要……唔……狠狠揍你们？
&gt; 
&gt; **雅可布森：**是是，我对你的“狠揍”印象深刻。
&gt; 
&gt; **SCP-4520：**啊对，你就是那个邪恶的“研究员”，那个被我用沙——不，神秘血砂之囊——怼了一脸的家伙！那真是我来到这个鬼地方后过得最开心的一天。
&gt; 
&gt; **雅可布森：**好吧，要是我受的伤能让你开心一点那倒也不错。现在我们来谈正事吧。你头上那个骰子到底是怎么回事？
&gt; 
&gt; **SCP-4520：**这算什么，[[span class=&#34;ruby&#34;]]梅根[[span class=&#34;rt&#34;]]Megan[[/span]][[/span]]？为什么他们在说骰子的事？这难道又是你最喜欢的变态实验环节？
&gt; 
&gt; **雅可布森：**这个“梅根”是什么人？
&gt; 
&gt; **SCP-4520：**点子不错，可惜已经不好笑了，你就不能好好做个DM吗？你还想不想让我沉浸到剧情里？他们能看见我扔骰子，你总不能说这对白不是你干的好事吧。游戏不该是这么玩的。
&gt; 
&gt; **雅可布森：**呃……
&gt; 
&gt; **SCP-4520：**梅根，把头戴装置摘了，我们得好好谈谈。
&gt; 
&gt; **SCP-4520：**这一点也不好笑，快把它摘了！
&gt; 
&gt; **SCP-4520：**梅根？

//**研究员笔记：**SCP-4520在此次访谈后情绪明显低落。它不再与研究员交谈，只是偶尔会喃喃地提起或呼唤“梅根”的名字。现正在调查SCP-4520和“梅根”的来历。//
