&gt; 人们总是忘记在节日的灯火中留下一些阴影。
&gt; [[&gt;]]
&gt; ————《宁静海》
&gt; [[/&gt;]]

柏勒洛斯只有卡克多人。原因很简单，只有他们的身体结构能够在全年降水几乎没有的环境下存活下来。


她住的地方当然不是例外。科斯特镇中心的那口井已经近乎干涸，偌大的木桶与打出来少的可怜的水形成了有些滑稽的对比。


水不多，准确说的话，是能够用的水不多。毕竟岸边的那片海压根没法用————当然也没人敢用————静止的水珠悬浮在空中，除了炫目毫无用处。


干燥是这个地方的常态。不多的水源刚好够人们使用，运气好的话，也许会有为数不多的盈余。节约，这是柏勒洛斯的孩子们从出生起就明白的一点。


每年仅有几天的例外，从别处来的运水车会固定于此停留几日，和它在别处停留一般，让科斯特的居民能够暂时忘记略显艰苦的节约日子。将平时黄金般珍贵的透明液体借由自己的双手挥洒入周遭干燥到几乎要龟裂的空气之中。


阿卡佛节，他们的节日。

-----

往一旁的壁炉里加了几块木头，她蜷缩在窗边的摇椅上，借助望远镜看着不远处的一切。


节日……


她移开视线，看着放在炉子上的水壶发呆。


她不喜欢过节，什么节日都不喜欢。 还住在镇上，和奶奶一起生活的时候就如此。


第一次，也是唯一一次过节的情况，她直到现在都记忆深刻。她和几个朋友——当然，现在她早已和他们不再联系——一起去街上。


热闹，温暖的火光照着每个人的脸庞，男人们粗犷的笑声从一个又一个的小屋中传来。快乐似乎凝结出了实体，在人群之中穿行。


她不知为何感到有些不适，喉咙似乎被一只手捏住一般难以呼吸。


这是哪？我为什么在这？


突如其来的恐慌迅速侵蚀了她的内心，一切都是平常见过的事物，可此刻她只觉得陌生。暖橙色的光线晃的她头疼，耳旁的声音让她感到恶心。


她试图抓住朋友的手，可他们在她的眼中也变得怪异起来。即使双手紧握，内心的恐慌依旧没有减轻。一切似乎变得不真实起来。


不……我………


那天她跪坐在路上，在所有人面前，情绪失控哭了出来。

-----

怎么不出去玩啊，奶奶总是这么问她。她摇摇头，猫在奶奶的怀里，翻着那本早已不知道看了多少遍，内容几乎都背下来的故事书。不用怕的，奶奶轻拍她的背，大家都在的。


原因自然不是如此，答案只有她自己知道。


她不想出去，节日是每年觉得自己最格格不入的一段时光。门外的热闹情形似乎和她有着一道无法跨越的鸿沟，她无法跨越，她不想跨越。


那是另一个世界，一个不属于她的世界。那个镇子，那些人，那个节日……这些东西都在那个世界，与她不和。


只有这座灯塔……


她回头看向窗外另外一边，什么都看不到，似乎黑暗也被那片海停滞。


还有你。

-----

水壶上方开始浮现白色的雾气。水开了。


流动的透明液体受重力影响落入杯中，流畅的下落动作一点都没有之前静止时的影子。


她从没告诉过别人，那片海对她无能为力。能冻结时间的大海无法让她成为海上雕塑群的一部分，她却可以带走它的一部分，任凭时间将落单的这部分击败然后化为流动的水循环的一部分。


从海边带走一块水，放进水壶里，等它开始流动。然后照着书上写的那般，生火，烧水，蜷缩在炉火旁，翻着灯塔里无比新鲜的书。


她享受着这种感觉。只有她一个人，静静地看着时光从身旁匆匆而过。这样的日子对她，与节日对他人一样舒适与快乐。


火中木柴炸裂的声音无规律的传来，她躺在摇椅上，轻微的起伏伴着睡意载着她进入梦乡。


奶奶总说自己像卡托。


那是什么？


一个调皮的小家伙，奶奶小时候柏勒洛斯还有的小东西。也和你一样喜欢趴在怀里。 满是皱纹的手轻拍着她的脑袋，沧桑的笑声从上方传来。


而且也和你一样，是很神秘的小家伙。


可惜啊，那个小家伙因为来人处理的时候没忍住从躲得阴影里跑出来，就……


不知道我的小丫头以后会是什么样呢……


……


奶奶，我也不知道呢。

-----

窗外突然亮起，那是不远处镇子中升起的一闪而过的火球。它们升到半空，炸开，化为了稍纵即逝的流星。


熄灯，坐在窗边。抬头看着它们的出现与消失。这是她为数不多喜欢的节日相关的事物。它的光芒很温和，不像那些火光，炽热，充满侵略性。


节日快乐，她对自己说。


在一片黑暗中，她似乎听到了只存在文字中的海浪声。</textarea></pre>
