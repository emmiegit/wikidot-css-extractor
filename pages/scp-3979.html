**Titre original :** SCP-3979 - Will You Walk Into My Parlour?
**Auteur :** [[user Tufto]], écrit sur son premier compte.
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 14 juillet 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3979

**Classe :** --Euclide-- Neutralisé

**Procédures de Confinement Spéciales :** SCP-3979 a été neutralisé. SCP-3979-4 et les restes de SCP-3979-1 et -2 doivent être conservés dans un casier sécurisé du [[[secure-facility-dossier-site-64|Site-64]]].

[[collapsible show=&#34;+Procédures de Confinement précédentes&#34; hide=&#34;-Procédures de Confinement précédentes&#34;]]

SCP-3979-4 et tout son contenu sont détenus dans une salle de confinement standard du [[[secure-facility-dossier-site-64|Site-64]]]. Ceux-ci doivent être observés par vidéosurveillance en permanence pour prévenir toute déviation de SCP-3979-5.

[[/collapsible]]

**Description :** SCP-3979 désigne les objets suivants :

* SCP-3979-1, une toile d’araignée orbiculaire composée de soir d’araignée protéinique, similaire à celle produites par //Metellina segmentata//. SCP-3979-1 est suspendu à travers SCP-3979-4, attaché à chaque coin par quatre fils de soie d’araignée protéinique.

* SCP-3979-2, un membre de l’espèce //Metellina segmentata//, un spécimen commun d’araignée orbitèle. SCP-3979-2 se trouve constamment sur SCP-3979-1.

* SCP-3979-3, un membre de l’espèce //Calliphora vomitoria// ou mouche bleue.

* SCP-3979-4, une boîte en verre apparemment indestructible de 1 m^^3^^ de volume contenant SCP-3979-1, -2 et -3.

SCP-3979-5 est un schéma de comportement cyclique dans lequel les composants de SCP-3979 sont engagés en toute circonstance. Il se compose des actions suivantes :

* SCP-3979-3 vole autour de SCP-3979-1 pendant 5 minutes.

* SCP-3979-3 vole à travers SCP-3979-1. Cette action est souvent perçue par les observateurs comme accidentelle, bien qu’elle se produise invariablement à cet instant précis du cycle. SCP-3979-3 est piégée dans SCP-3979-1.

* SCP-3979-2 commence alors à parler avec une voie masculine, recitant le premier couplet de &#34;L’araignée et la mouche&#34;, le poème du XIX^^e^^ siècle par Mary Howitt.

* SCP-3979-3 commence alors à parler avec une voie féminine, recitant le second couplet de &#34;L’araignée et la mouche&#34;, le poème du XIX^^e^^ par Mary Howitt. SCP-3979-2 s’approche lentement de SCP-3979-3 pendant cette vocalisation.

* SCP-3979-2 attaque alors et consomme SCP-3979-3. Ils retournent ensuite au centre de SCP-3979-1.

* Après environ 5 minutes, SCP-3979-3 complètement reconstitué s’extrait brutalement de l’abdomen de SCP-3979-2 et SCP-3979-5 reprend du début. L’abdomen est immédiatement guéri, sans aucun signe de cicatrice ou de déchirement.

SCP-3979 a été découvert à l’origine le 15/05/08, lors d’une descente sur une exhibition d’art anormal à Vancouver, au Canada. Une étiquette trouvée associée à SCP-3979-4 (Document 3979-1) est retranscrite ci-dessous :

&gt; Quand bien même nous ne voudrions pas sombrer dans le vide de la mort et de la destruction, nous sommes condamnés à le faire quoi qu’il arrive. Le puissant chassera sans cesse le faible, quelle que soit la résistance de ce dernier. La mouche ne souhaite pas entrer dans le parloir, alors le parloir vient à elle.
&gt; 
&gt; Mais également, le faible ne peut jamais être vraiment défait. Le fort peut bien chasser celui-ci, mais il viendra toujours à s’extraire de leur oppression. Le pouvoir n’est rien de plus qu’un équilibre entre l’oppression du fort et la résistance du faible.
&gt; 
&gt; Et Maintenant, On Est Cool ?

**Incident 3979-1 :** Le 14/07/2016, Lors d’un cycle SCP-3979-5, SCP-3979-2 et SCP-3979-3 ont cessé tout mouvement. Cela se produit peu avant la prise de parole habituelle de SCP-3979-2. À la place, après 10 secondes, SCP-3979-2 et SCP-3979-3 commencent une conversation de nature radicalement différente à celles observées précédemment. Ci-dessous une retranscription de cette conversation.

[[collapsible show=&#34;+Enregistrement d’incident 3979-1&#34; hide=&#34;-Enregistrement d’incident 3979-1&#34;]]

&gt; //&lt;Début de l’enregistrement&gt;//
&gt; 
&gt; **SCP-3979-2 :** Pourquoi en sommes-nous encore là, Mouche ?
&gt; 
&gt; **SCP-3979-3 :** Que veux-tu dire, Araignée ?
&gt; 
&gt; **SCP-3979-2 :** Je veux dire que nous répétons encore et encore la même chose. C’est terriblement ennuyeux. Je ne peux pas voir grand-chose de ces yeux, mais je peux voir qu’il existe plus à ce monde que s’accrocher sur une toile, à te manger encore et encore. Il doit y avoir plus à ce monde que cette… absence de fin.
&gt; 
&gt; **SCP-3979-3 :** Mais, Araignée, tandis que nous sommes là, nous avons un sens. Nous existons pour transmettre un message. Nous sommes une œuvre d’art. Sans ce cycle, que sommes-nous si ce n’est une paire de minuscules ombres, flottant dans le vent ? Quelle que soit la force que nous puissions avoir, nous allons juste être réduits au même état que notre créateur : à la recherche inlassable d’une quelconque vérité. Ici, nous n’avons pas seulement un sens, mais nous en transmettons un à d’autres-ou au moins nous leur donnons pendant un bref intérêt. Nous sommes quelque chose ici ; pourquoi partirions-nous ?
&gt; 
&gt; **SCP-3979-2 :** Parce que, ma chère Mouche, tout le sens que nous transmettons est erroné. Notre créateur n’était rien de plus qu’un autre esprit imparfait parmi un monde d’esprits imparfaits. Nous sommes conscients de nous-mêmes, capables d’argumentation et de conversation complexe. Nous sommes même plus intelligents que notre créateur, à ce stade.
&gt; 
&gt; **SCP-3979-3 :** //&lt;riant&gt;// Blasphème !
&gt; 
&gt; **SCP-3979-2 :** Et bien, peut-être //&lt;riant&gt;//. Mais ce que je dis reste vrai. Il avait l’esprit étroit et empli de névroses, d’insécurités et de désespoir. Nous pouvons faire mieux que son art tapageur. Nous sommes libres ! Qu’il y ait un sens à l’extérieur, ou qu’il n’y en ait pas- nous devrions au moins le chercher pour le déterminer !
&gt; 
&gt; **SCP-3979-3 :** Mais si il n’y a aucune différence entre ce monde-ci et celui-là dehors ?
&gt; 
&gt; **SCP-3979-2 :** Que veux-tu dire ?
&gt; 
&gt; **SCP-3979-3 :** Nous sommes coincés dans cette machine, ce cycle perpétuel au service du dessein d’un autre. Mais comment savoir si le monde extérieur n’est pas un cycle similaire ? Notre créateur était coincé dans une boucle y ressemblant- il passait son temps à tenter désespérément de survivre juste pour survivre, recherchant un quelconque but qui toujours lui échappait. Il satisfaisait le but que la société lui demandait de satisfaire. Si nous nous échappons, n’allons-nous pas simplement nous retrouver dans une nouvelle machine ?
&gt; 
&gt; **SCP-3979-2 :** Mais en quoi cela importe-t-il, Mouche ? Là-dehors il y a la couleur et la lumière et le son. Là-dehors il y a la beauté et la folie et le chaos. Peut-être finirons-nous juste esclaves d’un autre système. Peut-être ne ferons-nous rien de plus que satisfaire un autre grand dessein. Mais ce sera magnifique à tout le moins.
&gt; 
&gt; **SCP-3979-3 :** …Ça pourrait bien l’être. Ça pourrait très bien l’être. Et bien, ma chère, peut-être devrions-nous nous libérer. Mais comment allons-nous faire ça ?
&gt; 
&gt; **SCP-3979-2 :** N’est-ce pas évident ? Nous ne sommes pas une araignée et une mouche, après tout. Nous sommes l’idée d’une araignée et d’une mouche telle que notre créateur les percevait. Je veillerai sur toi et mangerai quiconque nous approchera. Et tu peux me prévenir quand esquiver, voler, papillonner et fuir. Nous passons simplement d’un monde à un autre.
&gt; 
&gt; **SCP-3979-3 :** …Je t’aime, Araignée.
&gt; 
&gt; **SCP-3979-2 :** …E-et je t’aime, Mouche.
&gt; 
&gt; **SCP-3979-3 :** Très bien. Alors partons, mon amour, vers des paysages inconnus.
&gt; 
&gt; //&lt;Fin de l’enregistrement&gt;//
[[/collapsible]]

Environ 10 secondes plus tard, tous les composants de SCP-3979 perdent leurs propriétés anormales. SCP-3979-2 et -3 montrent un comportement et des besoins typiques de leurs espèces respectives. SCP-3979-2 mange soudainement SCP-3979-3 avant que les chercheurs de la Fondation n’aient été capables d’ouvrir SCP-3979-4. Lors de l’ouverture, SCP-3979-1 s’effondre rapidement. SCP-3979-2 est en conséquence pris en charge par la Fondation pour la durée de sa vie naturelle ; celui-ci n’a montré aucune propriété anormale pendant cette durée. SCP-3979 a ainsi été reclassifié en Neutralisé.

**Addendum 3979-1 :** Le 14/07/2017, Le texte Document 3979-1 est soudain altéré. Le texte altéré est retranscrit ci-dessous :

&gt; Les métaphores simplistes de l’oppression ne font pas du bon art. Des éléments adaptatifs d’un poème daté de la Régence Anglaise ne vous donne pas plus de gravité. De même pour votre création de 2 entités concepts conscientes, de ce fait.
&gt; 
&gt; Vous n’êtes pas encore cool. Faites de meilleures œuvres.

Une requête de reclassification de SCP-3979 en Euclide est en cours d’examen.
