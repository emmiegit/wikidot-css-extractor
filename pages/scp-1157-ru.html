**项目编号：**SCP-1157-RU

**项目等级：**Euclid

**特殊收容措施：**项目应存放于一个尺寸为4.5m×4.5m×2.5m的特殊收容隔间中。SCP-1157-RU-1的下方须始终垫放一块耐磨板材（当前应用厚度为3cm的钢板），且应在板材发生破损时予以更换。更换板材的操作须由D级人员以尽可能谨慎的方式进行。

任何情况下均不得令该项目倾倒，更不可将其倒置。不得令任何异物进入SCP-1157-RU-1（见事件[已编辑]）。

**描述：**SCP-1157-RU-1是一个由“████████”生产的5L儿童用水桶，尚未发现其与该制造商的其余产品在成分、外形等方面存在差异。项目的外侧面潦草地涂写有如下文字：
&gt; [[span class=&#34;ruby&#34;]]zhuɑ̅ 到你㇌！[[span class=&#34;rt&#34;]]Ты пайматое![[/span]][[/span]]

笔迹的特殊形态和项目的原本用途表明该文字由一名5至7岁的儿童所写，推测文字的内容是指包含于SCP-1157-RU-1内部的SCP-1157-RU-2。

SCP-1157-RU-2是一个体型巨大的变形生物（专家根据其肢体尺寸及[数据删除]估算其长度约为120m）。其具有超维度属性，以未知方式占据了SCP-1157-RU-1的全部容积（见事件[已编辑]）。由于不明原因，SCP-1157-RU-2无法以任何方式与SCP-1157-RU-1发生相互作用，且仅能够通过桶口离开后者。据此制定了当前的特殊收容措施。

**附录编号1157-2-08：**SCP-1157-RU-2肢体的记录列表：

&gt; **编号：**01
&gt; **事件编号：**01
&gt; **最大长度：**14m
&gt; **描述：**类似蜘蛛附肢的黑色爪，覆有大量毛发；关节处生有扇形的羽状突起。其向[已编辑]幼儿园的方向进行连续的小幅度跳跃移动。在到达最大长度后停止，并被迅速拉回项目内。肢体对人类无攻击性。

&gt; **编号：**02
&gt; **事件编号：**01
&gt; **最大长度：**24cm
&gt; **描述：**[推定]由8个部分组合而成的灰绿色螯爪，在出现约10秒后迅速收回。期间未表现出任何活动能力。

&gt; **编号：**03
&gt; **事件编号：**01
&gt; **最大长度：**5m
&gt; **描述：**浅棕色长颈，末端为一口状结构，其上生有多只眼（约10只）。肢体依靠其在SCP-1157-RU-1内部的支撑于约70cm的高度移动。其表现出敌意并袭击了多名工作人员，但由于没有牙齿，因此仅造成了轻微伤害。在达到最大长度后，肢体因其自身重力发生断裂，并被迅速拉回项目中。

[数据删除]

&gt; **编号：**18-23
&gt; **事件编号：**03
&gt; **最大长度：**2.2m
&gt; **描述：**圆柱状肢体，末端为一紫粉色喙。肢体表面覆有坚固的紫色板片。其未对人类表现出攻击性，但其试图突破收容隔间的门以离开房间。
