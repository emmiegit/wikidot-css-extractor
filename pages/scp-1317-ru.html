**Объект №:** SCP-1317-RU

**Класс объекта:** [[[keter |Кетер]]] 

**Особые условия содержания:** SCP-1317 находится в изолированном Участке содержания, предназначенном специально для данной аномалии (для получения координат Участка подайте запрос куратору объекта). Объект должен содержаться в препятствующей визуальному наблюдению камере размерами 3×3×3 метра, окружённой клеткой Фарадея. На территории содержания объекта запрещено использование любых средств связи и носителей информации (за исключением рукописных документов). Запрещается любое изображение объекта, в том числе и ручная зарисовка. Снаружи камера объекта должна непрерывно патрулироваться сотрудниками службы безопасности. 

В стены камеры объекта должны быть встроены особые стержни для подавления способностей объекта к изменению реальности, изготовленные по специальному заказу на Заводе 45 (см. техн. документ ЗВ45-SCP1317/3). Смена стержней должна производиться ежемесячно. День замены стержней выбирается куратором объекта после консультирования с главным техником проекта по сдерживанию (обычно замена происходит на 3, 7 или 13 число каждого месяца). Замена стержней производится автоматизировано, однако данный процесс должен контролироваться специальной наблюдательной группой, в которую входят избираемые куратором объекта сотрудники. Каждые три месяца в камеру объекта должен запускаться газ специального состава (см. техн. документ ЗВ45-SCP1317/7). Газ должен оставаться в камере объекта в течение заранее устанавливаемого куратором срока, после чего должен быть выведен через размещённую в камере объекта вытяжную систему. Газ предназначен для того, чтобы препятствовать [ДАННЫЕ УДАЛЕНЫ].

Доступ к объекту разрешён только персоналу, исполняющему процедуру &#34;Иезулу&#34;. Процедура &#34;Иезулу&#34; должна приводиться в действие в случае, если один из сотрудников обнаруживает у себя или своего коллеги все или несколько из следующих симптомов: головная боль, звуковые или визуальные галлюцинации, навязчивое желание попасть в камеру объекта, непроизвольная речь (возможен числовой или понятийный бред). В случае подтверждения симптомов у штатного психолога данный сотрудник обязан исполнить процедуру &#34;Иезулу&#34;. После согласования с сотрудником 4 уровня допуска данный сотрудник должен направиться в камеру объекта и инъецировать SCP-1317-1 тремя дозами амнезиака класса A. Данное действие надёжно устраняет угрозу со стороны объекта и устранит симптомы у избранного для процедуры сотрудника.

//Нам не надо будет прибегать к процедуре &#34;Иезулу&#34;, если все особые условия содержания будут исполняться тщательно. Да, мы используем очень высокие технологии для сдерживания и вам не надо понимать, как они работают. Можете предполагать, что хотите, но работу свою исполнять вы должны.// - С уважением, куратор объекта д-р Житомиров.

[[collapsible show=&#34;Архивная версия особых условий содержания. ТРЕБУЕТСЯ 3 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;ДОСТУП ПОЛУЧЕН&#34;]]

{{Версия от 13.11.1962:}} 

Советом О5 было принято решение о создании временного Участка содержания на территории объекта (ЮАР, провинция Квазулу-Ната). Транспортировка объекта в другой Участок (предположительно, Зону █) на данный момент является предметом дискуссий. Назначаемые на работу в AF-714 сотрудники должны прослушать лекцию о системе верований зулусов, а также знать набор фраз и жестов, требуемых для простейшей коммуникации с местными жителями. Среди персонала обязательно наличие квалифицированного переводчика, знакомого с языком зулу и основами их мифических представлений и ритуальной деятельности.

Поскольку местное население уже довольно долго и сравнительно эффективно осуществляет сдерживание аномалии, было принято временное решение о невмешательстве Фонда в процесс сдерживания. Данное решение также основывается на гипотезе о том, что для продуктивного сдерживания объекта требуется осуществляемая ритуальная деятельность со стороны именно коренного населения (либо других представителей зулусов, исповедующих схожую систему верований). На данный момент проводится политика взаимовыгодного обмена знаниями с коренным населением. Все получаемые от коренного населения сведения о природе, происхождении и способах сдерживания аномалии заносятся в отдельный документ (см. документ &#34;Представления коренного населения о SCP-████). 

Суть процедур, используемых местным населением для сдерживания аномалии, на текущий момент неясна и, предположительно, имеет ритуально-символический характер. Вмешательство в проводимую местным населением деятельность, как предполагается, может привести к нарушению условий содержания. Вышесказанное имеет исключительно гипотетический характер: целесообразность деятельности местного населения стоит под вопросом.

**{{Дополнение от 26.11.1962}}:** 

Большая часть О5 одобрила транспортировку объекта в Зону █ (О5-█, О5-█ и О5-██ против, О5-█ воздержался). О данном решении должно быть неизвестно коренному населению, а также персоналу с уровнем допуска ниже 4. Уведомление местного населения о факте изъятия аномалии должно проводиться уже после успешной транспортировки объекта в Зону █. В связи с предполагаемой агрессивной реакцией местного населения, охрана персонала должна быть усилена. В случае проявления агрессии запрещается применение летального вооружения. Временный Участок содержания AF-714 остаётся действующим до дальнейших распоряжений. Транспортировка запланирована на 02.12.1962.

**{{Дополнение от 02.12.1962}}:** 

Объект успешно транспортирован в Зону █. Гипотеза о требовании ритуально-символической деятельности для содержания объекта опровергнута эмпирическим путём.

[ДАННЫЕ УДАЛЕНЫ]

{{Версия от 24.12.1962:}} 

Объект должен быть помещён в экранированную от радиации камеру размерами 3х3х3 метра, оборудованную счётчиком Гейгера. Перед входом в камеру расположен пост охраны, оснащённый средствами индивидуальной защиты от радиоактивного заражения, которые требуются для пребывания в камере объекта. Все сотрудники, участвующие в содержании объекта, должны знать клиническую картину и симптомы лучевой болезни. Сотрудник, обнаруживший у себя признаки лучевой болезни, обязан обратиться к медику и, в случае подтверждения симптомов, приготовиться к исполнению процедуры &#34;Иезулу&#34;. После согласования с сотрудником 4 уровня допуска данный сотрудник должен направиться в камеру содержания объекта и использовать на SCP-████-1 ряд сильных противорадиационных препаратов (выдаваемых на пункте охраны), после чего убедиться, что уровень радиации в камере объекта пришёл в норму. В дальнейшем данный сотрудник может подать заявку о переводе на другой объект (удовлетворение или отказ является целиком компетенцией [УДАЛЕНО]).

**{{Дополнение от ██.██.1963}}:** 

//В который раз повторяем: нет, процедура &#34;Иезулу&#34; не является ни жертвоприношением, ни его имитацией. Все исполнители процедуры живы и в добром здравии. После исполнения процедуры все симптомы облучения устраняются, но болезнь будет развиваться, если вы будете стараться избежать процедуры. Это не в ваших интересах. Мы уже близки к тому, чтобы понять принцип работы объекта, чему точно не помогают явные сказки, которые рассказывают друг другу, казалось бы, образованные люди. И да, мы не можем использовать класс D в содержании.// - С уважением, куратор объекта д-р Тёрнер.

[ДАННЫЕ УДАЛЕНЫ]

**{{Дополнение от ██.██.████}}:**

В связи с [ДАННЫЕ УДАЛЕНЫ], было принято решение о передаче объекта Русскому филиалу Фонда SCP. Находящиеся в его распоряжении производственные силы Завода 45 будут использованы для изготовления экспериментального оборудования, специально предназначенного для сдерживания угрозы SCP-████. Предварительный анализ показывает, что использование такого оборудования разрешит все проблемы, возникшие в процессе содержания. Часть оборудования будет изготовлена с использованием аномальных технологий, в частности [ДАННЫЕ УДАЛЕНЫ].

[ДАННЫЕ УДАЛЕНЫ]

[[/collapsible]]

**Описание:** SCP-1317 представляет собой набор обугленных костей. Анализ показал, что кости принадлежат женщине примерно 50-80 лет, негроидной расы, умершей приблизительно 200 лет назад. Основание черепа предположительно расколото тупым предметом. Некоторые кости отсутствуют. Кости легко повреждаются и не обладают какими-либо аномальными свойствами. Предполагается, что с данными костями связана некая вредоносная аномальная сущность, чьи действия всегда направлены против людей, которые её содержат. 

Среди костей лежит окровавленное сердце, обозначенное как SCP-1317-1. [ДАННЫЕ УДАЛЕНЫ].

[ДАННЫЕ УДАЛЕНЫ]

**История обнаружения:** Впервые был обнаружен группой британских этнологов, составивших отчёт о необычных ритуалах обособленно живущего племени зулусов. Отчёт был проверен в рамках программы Фонда по выявлению SCP-объектов, сохраняемых племенами или архаическими культами в неурбанизированных уголках Земли. Агенты Фонда обнаружили данное племя на северо-востоке провинции Натал, ЮАР, и подтвердили наличие аномалии. 02.12.1962 объект был успешно транспортирован в Зону █. 

[[collapsible show=&#34;Интервью с вождём племени зулусов, у которых был обнаружен SCP-1317. ТРЕБУЕТСЯ 3 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;ДОСТУП ПОЛУЧЕН&#34;]]

[[div class=&#34;rimg&#34;]]
[[image %D0%B7%D1%83%D0%BB%D1%83.jpg width=&#34;300&#34;]]
[[span]]Племя зулусов, хранивших SCP-1317. 
Фотография сделана британскими этнологами.[[/span]]
[[/div]]

&gt; Интервью берёт **д-р Тёрнер**, переводчик - **Абидеми Байо**.
&gt; 
&gt; //[НАЧАЛО ЗАПИСИ]//
&gt; 
&gt; **Д-р Тёрнер:** Мы должны задать вам несколько вопросов о сущности, которую вы...
&gt; 
&gt; **Вождь племени:** Храним.
&gt; 
&gt; **Д-р Тёрнер:** Да, храните. Во-первых, что это такое?
&gt; 
&gt; **Вождь племени:** Ведьма, зло. Убили ведьму, но не убили зло. Зло нельзя убить. Ведьма только воплощает - злые силы, древние силы. Рушат равновесие, приносят непорядок, сумятицу в племена несут. Без лица, без имени, пустые внутри, пустые внутри.
&gt; 
&gt; **Д-р Тёрнер:** Не могли бы вы конкретно обозначить предмет вашего... охранения? Сказать что это такое как... вещь?
&gt; 
&gt; **Вождь племени:** Не говорите с умнумзане[[footnote]] Вождь, человек, исполняющий как властные, так и религиозные функции. [[/footnote]] как с глупцом. Он понимает. (//некоторое время молчит//) Вы не понимаете. Нет вещи. Вы думаете, что мы храним и одобряем кого-то злого, злую вещь, человека? Кого-то, кто использует амандлы[[footnote]] Некая безличная сила, способная изменять окружающий мир и колебать привычные устои.[[/footnote]] во зло? Нет, нет. Не вещь, не человек. Была ведьма, теперь кости, но это не ведьма и не кости. Когда кто-то использует амандлы во зло, он нарушает порядок, да, это плохо, когда порядок нарушен. Плохо, когда нарушен устой. Это чародейство во зло, но можно и в добро. А это вообще не чародейство, это только зло. Не абтахкати[[footnote]] Человек, использующий амандлы во зло, ведомый ревностью или гневом [[/footnote]], который обиделся на другого, который возжаждал убить, отравить, проклясть. Не Инкоси Иезулу[[footnote]] Буквально &#34;Вождь неба&#34;. Означает Небесного Бога, верховное божество в религиозной системе зулусов. [[/footnote]] и силы неба. Не предки, которым не было воздано то, что они заслужили. Зло. Пустое зло.
&gt; 
&gt; **Д-р Тёрнер:** Однако это зло сконцентрировано... собрано вокруг какой-то вещи, да?
&gt; 
&gt; **Вождь племени:** (//некоторое время молчит и пристально смотрит на д-ра Карсавина//) Теперь понимаю. Понимаю, зачем пришли. Кости ведьмины, вот что ищите. Глубоко в холмах, вдали от деревни. Я покажу вам потом.
&gt;  
&gt; **Д-р Тёрнер:** Хорошо. Тогда второй вопрос: каким образом вы её охраняете? И что эти кости делают злого?
&gt; 
&gt; **Вождь племени:** Молим предков здесь в деревне, Небесный пастух[[footnote]] Служитель Небесного Бога, отвечает за погоду. [[/footnote]] на холмах просит Умвелинканги[[footnote]]Другое именование Небесного Бога, буквально &#34;тот, кто появился первым&#34;.[[/footnote]] смилостивиться над нами, доброе чародейство творим. Если предки и Инкоси Иезулу милостивы, а чародейство хорошо сделано, то зло дремлет в пустом. Если что-то не так, если предки гневаются, а в небесах не видно знаков Умвелинканги, то зло просыпается и морит кого-нибудь. Этот человек должен взять травы у изиньяга зоквелафа[[footnote]] Знахарь-мужчина, разбирающийся в особых травах. [[/footnote]] и возложить к костям смердящим. Тогда будет излечен, а зло снова будет дремать в пустом. Вот что кости делают злого, но могут гораздо больше. Мы их усыпляем, удовлетворяем, страхом нашим, почитанием нашим, гневом нашим.
&gt;  
&gt; **Д-р Тёрнер:** Хорошо. У нас будут вопросы позднее, сейчас мне нужно...
&gt; 
&gt; **Вождь племени:** Если вы заберёте это... Используйте магию, иначе никак. Я видел, что у вас есть магия, магия, которая работает.
&gt; 
&gt; **Д-р Тёрнер:** Простите, что вы сказали? 
&gt; 
&gt; **Вождь племени:** У вас есть магия, которая работает.
&gt;
