    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

**Ítem #:**

Novato: //Bien. Ehm, aquí es donde va el número del SCP, ¿verdad?// 

Instructor: //Síp.//

SCP-(INSERTARCUALQUIERNÚMEROAQUÍ)-DE-J

Instructor: //Ese no es un número real..//  

Novato: //Es algo provisional. Hace un momento me dijiste algo sobre poner cosas provisionales, ¿no?//

**Clasificación del Objeto:** 

Novato: //Y, ehm, ¿qué era el SCP...? ¡Ah!//

Genial
 
Instructor: //¡Esa no es una Clasificación del Objeto!//

Novato: //Sí, ¡pero me dijiste que podía poner cosas provisionales!// 

Instructor: //¡Sí, pero no en la Clasificación del Objeto!//

Novato: //¡No me importa!//

Instructor: //Oh, a la mierda, solo escribe los Procedimientos Especiales de Contención.//

Novato: //Bien.//

**Procedimientos Especiales de Contención:** 

Novato: //Bien, esto va a ser difícil… Ahora tengo que escribir cómo mantenerlo encerrado, ¿verdad?//

Instructor: //Sí, tienes que escribir cómo contenerlo.//

Debe ser contenido con una esponja.

Instructor: //Bueno, quizás podrías ser más específico.// 

Novato: //Sí, sí, yo puedo con esto.//

La esponja debe servir.

Instructor: //¡No, no, no! ¡Tienes que escribir específicamente por qué la esponja debe servir!//

La esponja debe servir para poder mojar a la cosa.

Instructor: //Pero, ¿por qué necesita mojarse?//

Novato: //¡Oh, vamos! ¿Qué más tengo que escribir, maldita sea? Lo dejaré así por ahora.//

**Descripción:** 

Novato: //Aquí tengo que... ¿escribir qué es?// 

Instructor: //Sí, y tendrás que hacerlo por tu cuenta, porque voy a ir a buscar un café.// 

Novato: //¡Puedo con esto!//

Es grande y de muchos colores, es estúpido y no piensa negociar pacíficamente. ¡Puede disparar algo que es rojo y duele! ¡Devora niños y se esconde en las macetas de las plantas! Puede propagar una especie de virus que convierte a todos en zombis y los deja sin voluntad propia. ¡Y puede hacer magia! ¡Puede lanzar hechizos como &#34;Avada Kedavra&#34; para matar a sus enemigos! ¡También puede cambiar su velocidad! Y tiene un ojo gigante que puede hipnotizar a la gente.

Instructor: //He vuelto... Tu artículo es muy... ¿especial? ¿Y por qué esta cosa es tan poderosa?//

Novato: //¡Pensé que podía escribir lo que quisiera!//

Instructor: //Sí, pero, ¿cómo se supone que la Fundación lo contenga?//

Novato: //Ni idea, ¡ustedes pueden hacer cualquier cosa!//

Instructor: //No, no podemos- Eh... solo sigue escribiendo, ¿de acuerdo?//

Novato: //Sí, muy bien, ¡pero voy a añadir algo más!//

También manipula a los humanos para que digan sus sentimientos más íntimos.

Instructor: //Esta frase... es mejorable...// 

Novato: //Sí, pero para mí es suficiente.//

**Descubrimiento:** 

Novato: //¡No te necesito para esta parte!// 

Instructor: //Bien, si tú lo dices.//

La cosa esa quedó en coma el 5 de octubre y luego fue llevada a la Fundación, creo.

Instructor: //Y bien, ¿cómo vas?//

Novato: //Lo hice lo mejor que pude.//

Instructor: //¡No se dicen cosas como &#34;creo&#34;, tienes que estar seguro!//

Novato: //De acuerdo, gracias por la información.//

**Anexo:**

Novato: //¿Puedo escribir una entrevista?//

Instructor: //Claro. Solo ponla en una caja gris.//

&gt; **SCP-(ESCRIBIRCUALQUIERNÚMEROAQUÍ)-DE-J:** Hola.
&gt;   
&gt; **Dr. Cacuca:** ¡Hola! ¡Oh, no, por favor no me hipnotices!
&gt;    
&gt; **SCP-(ESCRIBIRCUALQUIERNÚMEROAQUÍ)-DE-J:** No, no lo haré, ¡porque tengo una esponja!

Instructor: //¿Qué...? ¿Cómo diablos una esponja podría evitarlo? ¿Y qué clase de nombre es Cacuca?//

Novato: //¡Shh! ¡Tengo que concentrarme!//

&gt;   
&gt; **Dr. Cacuca:** ¡Oh, sí! Entonces, iba a preguntarte, ¿por qué eres tan genial? 😚
&gt; 
&gt; **SCP-(ESCRIBIRCUALQUIERNÚMEROAQUÍ)-DE-J:** ¡Porque me encanta esta esponja!😍

Instructor: //¿Puedo echarle un vistazo?//

Novato: //¡Claro! Y, ¿qué tal está?//

Instructor: //Es... ¡una mierda! Amiggo, ¿cuántas veces tengo que decírtelo? ¿Y por qué es &#34;SCP-(ESCRIBIRCUALQUIERNÚMEROAQUÍ)-DE-J&#34; y no &#34;SCP-(INSERTARCUALQUIERNÚMEROAQUÍ)-DE-J&#34;? ¡Vamos, vete a tu habitación y lee [[[how-to-write-an-scp|este documento]]] de aquí!//</textarea></pre>
