**项目编号：**SCP-6543

**项目等级：**Safe

**特殊收容措施：**包含SCP-6543的区域已作为私人地产购买并禁止入内。在SCP-6543入口处安装了上锁的舱口，用泥土掩盖。

**描述：**SCP-6543是一处跨维度地点，可在英国[已编辑]野外一条通往地下2m的防空壕隧道进入。在收容前，有一把旧金属铲埋在它前方的地下作为标记。

SCP-6543类似于一处墓地，周围是修剪整齐的枯草和树木，两者自发现以来皆未成长。永恒静止的雾气始终萦绕在地表之上；天空是灰色多云的。无论何时，气温都保持在5-10℃之间。在该地所有勘探过的区域中，墓碑都彼此间隔两英尺。SCP-6543没有可见的尽头。

SCP-6543内的墓碑尺寸皆不多于30×30cm，且都由黑色大理石制成。墓碑上通常装饰着各种项目以及纪念品，与姓名镌刻其上的人物有联系；移除此类物品的尝试均未成功。在墓碑之下没有发现埋葬的尸体。

与墓碑进行的物理交互将导致受试者意识到其中一个实例所指对象的身份，并想起有关他们生活的各种细节，包括其人最喜欢的经历、兴趣、值得注意的成就，以及他们如何积极地影响他人的生活等。

未找到任何这些墓碑上标注了身份的个人的历史记录。

**附录：**以下表格列出了SCP-6543内值得注意的墓碑和与它们交互的结果：

||~ **镌刻姓名** ||~ **交互总结** ||~ **备注：** ||
||Annabelle Glindell|| 在她被困的海岛上发现了几种未知的植物物种。植物学和生存学专家。熟练的写作者，在日志中详细描述了她在岛上的发现和经历。生存了十年后自杀。||该岛尚未被发现。对其搜索仍在进行中。||
||Christopher Kyles||一生匿名捐献了自己超过5,000,000美元的收入。||N/A||
||Rodney Simmons||在早逝后，其全部主要器官被父母摘除并捐献。||N/A||
||Emily Rangers||照顾全家人并为他们烹饪，尽管很少得到感谢。烘烤出了全世界最棒的坚果巧克力曲奇。||提及的曲奇配方写在墓碑上贴着的一张纸上。测试表明该配方无误。||
||Richard “Hazardous” King||穿越回过去。踢了希特勒的蛋蛋。||N/A||
||Rav1oliConseguir||给了差评，还给了反馈（上下文未知）||N/A||
||Clarence Almond||为世界写作故事，却没有机会分享。||墓碑顶端放有一本名为《第009卷》的皮面日记本。日记中有一系列短篇故事，主要围绕恐怖和孤独的主题写作。尽管日记本无法拿走，将其打开和阅读是可以做到的。||
||N/A（此处镌刻一类似花环的符号）||死去，所以我们得以生存。（全部受试者皆重复该语句）|| 一张单幅带框照片靠在墓碑上。照片上的人物，以及与墓碑交互时产生的记忆在每次交互时都不同。所有人物都穿着军装，但国家和时期不同。||
||Bert||“很好的孩子”（受试者引用）||墓碑形状类似从地面上伸出的一块漫画式的骨头。墓碑顶部有一个破烂的狗项圈。||

**附录：**在最近一次对SCP-6543的勘探中，发现一块无标记的墓碑前有一座开放的坟墓。正面有一系列与知识和记忆相关的神秘学符号，用鲜血涂抹。血迹的鉴定没有得出结果，但确认了残留的秘术谱系。碳测定年代法表明，该墓碑的历史久于SCP-6543内目前记录的任何其他墓碑。

墓碑边上靠有一把铲子、一个喷壶和一把树枝修剪刀。与墓碑的交互没有触发任何异常性质。

墓中躺着一具人形骨架。其身份仍然未知。
