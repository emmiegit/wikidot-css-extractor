    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一架经过大量改装的暴风雪号航天飞机，最明显的改动是其后部被完全重新设计，并加入了一台未知型号的主发动机。该发动机可以对项目周围一定范围内的空间进行大幅度扭曲，以此允许其在不违反相对论限制的情况下实现超光速航行。首次发现时，项目机舱内放置有一本封面写有“[[[https://scp-wiki-cn.wikidot.com/progress-institute-hub |&#39;进步&#39;研究中心 63部门]]]”的操作手册，详细描述了项目各种经过改装的系统的操作方式。\n**回收日期：**20██/██/██\n**回收地点：**俄罗斯，█████，保密行政区“巴尔瑙尔-12”废弃仓库\n**当前状态：**[数据删除]&#34;</textarea></pre>
