    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2927:** 소리지점
**원작:** [[[http://www.scpwiki.com/scp-2927]]]
**저자:** [[*user CapnThatguy]]
**역자:** [[*user ignoble]]
[[include info:end]]

**일련번호:** SCP-2927

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2927의 주위에 방음실이 지어졌으며, 실험용 관측실이 부설되었다. SCP-2927의 개방적인 위치로 인해 격리실은 주거용 건물처럼 위장되었다. SCP-2927에 2m 이내로 접근할 필요가 있는 실험은 D계급 인원만이 수행할 수 있다.

**개정:** 2016/05/26 현재, 매달 2회 SCP-2927의 구성 요소 사이의 거리를 측정해야 하며, 5mm 이상 변동이 있을 경우 반드시 해당 지역 담당자에게 보고해야 한다. 자세한 내용은 부록 2927-1 참조.

**설명:** SCP-2927은 지면으로부터 1.5m, 서로 --4m-- 3m씩 떨어져 있는 공간 내의 두 --고정된-- 지점이며,  캐나다의 퀘벡 주 R███████의 교외에 자리한다. 두 지점은 약 75dB의 소리를 지속적으로 방출한다. 순수한 16.8kHz의 음을 내는 북쪽 지점은 SCP-2927-A로, 27Hz의 음을 내는 남쪽 지점은 SCP-2927-B로 지정한다. 실험실 환경에서 이러한 주파수를 재생성해도 변칙적 효과를 나타내지는 않았다.

SCP-2927-A나 SCP-2927-B를 들을 수 있는 인원은 주파수가 발생하는 지점에서 물체를 감지하는데, 이것은 지점을 향한 시야를 차단할 수 있는 벽이나 기타 장애물에 가려지지 않는다.[[footnote]] 청각장애인, 혹은 SCP-2927이 방출하는 주파수를 듣기 어려운 난청 환자는 이러한 효과를 보고하지 않았다. [[/footnote]] 목격자들은 SCP-2927-A를 보고 있을 때 약하게 진동하는 지름 2-3cm의 작은 검정 구슬로 묘사하고, SCP-2927-B를 평균 길이 20cm의 흐르는 암회색 구름으로 묘사한다. 이 물체들은 만질 수 없는 것으로 나타나며, 어떤 녹화 장비에서도 보이지 않는다.

SCP-2927-A와 SCP-2927-B에 동시에 노출된 피험자는 SCP-2927에 접근할수록 커지는 공포와 불안을 호소한다. 피험자가 SCP-2927에서 2m 이상 거리를 유지하는 한, 노출시키기를 그만둔 후 5~30분이 지나면 이 감정들은 사라진다. SCP-2927-A와 SCP-2927-B를 동시에 들을 수 있을 때 SCP-2927에 2m 이내로 접근하도록 한 피험자는 불면증, 야경증, 지속된 소음으로 인한 격렬한 공포에 고통받기 시작한다. 물체를 인식한 상태에서 접촉이 일어난다면[[footnote]] 즉 피험자가 인식된 물체를 &#34;만지려고&#34; 시도하거나, 피험자가 SCP-2927을 통과해 이동할 때 [[/footnote]] 두 음 중 하나만 들을 수 있는 인원도 비슷한 효과를 경험한다. 이러한 효과들은 저절로 사라지지는 않으나, 표준 심리 치료를 통해서는 해소될 수 있다.

**부록 SCP-2927-1:** 2016/05/12의 저위험 항목 표준 재검토 과정에서, 이전까지 SCP-2927을 구성하는 지점들의 간격이 4m로 측정되었고 고정된 위치라고 여겨졌던 것이 당시 3m밖에 떨어져 있지 않다는 것이 확인되었다. 추가 관측을 통해 매달 █mm에서 █cm의 일정하지 않은 속도로 두 지점이 접근하고 있음이 드러났다. 후속 면담 과정에서 이에 대한 의문이 제기되었을 때, SCP-2927에 노출된 적이 있는지와 관계없이 SCP-2927의 성질을 알고 있는 인원들은 SCP-2927을 구성하는 지점들이 접촉한다는 가정에 공포와 불안을 호소했다. 이 공포의 의식적인 원인은 발견되지 않았다. SCP-2927의 객체 등급을 유클리드로 강화하는 건의가 제출되었으며, 현재 검토 중이다.

[[footnoteblock]]</textarea></pre>
