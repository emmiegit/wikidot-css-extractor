公元前207年，巨鹿，天气一片晴朗。

秦将章邯正站在阴凉下，俯视着下面一眼望不到边的40万大军。

戈利铠亮，好生威风，这大军光是站在原地，也能给人以威压之感。

而那项羽，听说带着两万人度过黄河，还把自己的房屋帐篷全给烧了。

真是一群急着送死的愚人。

“将军，快看啊！”身边的一个侍卫突然慌张的向天空指去。

章邯走出阴凉，向着天空看去，顿时就被那景象给惊呆了。

晴空万里，却有一颗亮如旭日的光点闪耀在自己上方，但很快，它就消失不见了。

“将军！这是吉星啊！”身旁的一个军师突然开口道。

“白昼亮星，方位居上，这种种迹象，都表明这是吉星，将来肯定会有喜讯奔涌而至啊！”

“这不是早成定局了吗。”章邯笑道。

“就算那项羽力大无穷，能举重鼎，我就不信他还能举得过我这40万大军。”

“已经没什么好怕的了。”想完这句，章邯就又回到了阴凉之下。

------

“你说什么？！那个该死的[[[*http://scp-wiki-cn.wikidot.com/scp-2540 | 柠檬]]]把一块陨石给扔到过去了？！那你们还愣着干什么？！赶快找个不影响因果的时间点给转移过去啊！对！就找白垩纪恐龙灭绝那次！”

“不行啊主任，根据计算，那个时间点已经饱和了，再转移的话估计连哺乳动物的祖先都活不下去了......”

“那就麻烦了......对了！那个时间点！”

“哪个时间......哦！那个呀！我马上去计算因果！”
......

------

公元215年，合肥，天气一片晴朗。

吴侯孙权正站在阴凉之下，俯视着自己精良的十万大军。

面前不远的合肥城在他看来已如手掌中的蚂蚁，尤其是在得知里面最多就800守军的时候。

“吴侯，快看啊！”身边的一个侍卫突然慌张的向天空指去。

孙权走出阴凉，向着天空看去，顿时就被那景象给惊呆了。

晴空万里，却有一颗亮如旭日的光点闪耀在自己上方，但很快，它就消失不见了。

“吴侯！这是吉星啊！”身旁的一个大臣突然开口道。

“白昼亮星，方位居上，这种种迹象，都表明这是吉星，将来肯定会有喜讯奔涌而至啊！”

“那是当然。”孙权自信满满：

“那张辽哪怕是长了三头六臂，仅靠着那800人，还想突破这十万人的包围？！”

“已经没什么好怕的了。”想完这句，孙权又回到了阴凉下。

------

“第二颗？！我没听错吧！”

“没听错主任，那个柠檬又扔了第二颗陨石。”

“我［数据删除］它［数据删除］.......算了，那个时间点还可以承受吗？”

“根据计算......还可以，主任。”

“那你还愣着干什么！赶快转移啊！”

------

公元前209年，陈县，天气一片晴朗。

已经成为楚王的陈胜正站在阴凉底下，俯视着下面数量并不多的士兵。

根据情报，秦军正在往这里赶来，虽然只是一群由犯人临时拼成的乌合之众，但自己兵力也并不多，恐怕也会是一场苦战。

陈胜心里仿佛被挂上一个秤砣，沉重得很。

“陛下，快看啊！”身边的一个侍卫突然慌张的向天空指去。

陈胜走出阴凉，向着天空看去，顿时就被那景象给惊呆了。

晴空万里，却有一颗亮如旭日的光点闪耀在自己上方，但很快，它就消失不见了。

“陛下！这是吉星啊！”身旁的一个大臣突然跪拜在地。

“白昼亮星，方位居上，这种种迹象，都表明这是吉星，将来肯定会有喜讯奔涌而至啊！”

听到这句话，陈胜心里那颗秤砣一下子就被卸了下来，顿时自信满满：

“不就是一群犯奴嘛！会用奴隶组成军队，也说明秦军已经束手无策了！我们的正规军还不是把他们杀个片甲不留！？告诉车夫庄贾，备好马车，我待会儿亲自督战！”

“已经没什么好怕的了。”想完这句，陈胜就又回到了阴凉之下。

------

“............第三颗？”

“............第三颗。”

“............能转移？”

“能转移，但是根据计算，这是最后一个名额了，再来一个的话，就要影响因果了。”

“............我以后再也不想看到柠檬了.........”

“我也是，主任......等等，主任新消息，那个柠檬消停下来了！”

“啊～～～～～～～～～！总算消停了.........我下班后一定要买一袋柠檬......然后把它们全部砸个稀巴烂.........”

“我也有这种想法，主任........”

------

公元23年，昆阳城附近，天色已快入暗。

未来的光武帝刘秀，并没站在阴凉底下，俯视着下面跟随自己已久的军队。

虽然表面上看不出来，但是胃疼、头疼、掉头发、食欲不振等这些因为焦虑过度导致的症状已经一股脑的出现在他身上。

对面的新朝军队号称百万大军，哪怕是最保守估计，打个对折，五十万，也足够把自己这两万军队碾压过去。

但自己知道，不能辜负自己将士们的期望，哪怕是身死战场，也要杀个新军元气大伤。

他暗自在心里定下了这个决定。

“陛下，快看啊！”身边的一个侍卫突然慌张的向天空指去。

刘秀向着天空看去，顿时就被那景象给惊呆了。

万里无云，却有四颗亮如旭日的光点闪耀于天，位置却是新朝军队的上方。

懂点星象的刘秀看到这一幕，差点没吓倒在地。

白昼亮星，方位居上，这一下子亮四颗，怕不是要让自己万劫不复，永世不得超生。

但是军心不能乱啊，至于军队，还可以用什么“灾星、死兆星”啥的糊弄过去。

天色已暗，也该到了行军冲锋的时候了，事已至此，到底是生死存亡，也必须要拼一拼才知道了！

于是刘秀准备整合军队，最后做一次战前演讲。

不知是什么原因，刘秀又看了看天上的那四颗星。

“诶？”刘秀傻了眼。

星象上说这种现象持续一会儿就会消失，但为什么这个吉星非但没有消失，反而还越来越大了呢？</textarea></pre>
