**Ítem #:** SCP-2415

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** (Actualizado el 15 de agosto de 2016) SCP-2415 debe almacenarse en una caja especialmente construida de concreto reforzado de no menos de 2.000 kg de masa, y además debe mantenerse en una cámara de contención reforzada construida in situ en el lugar del descubrimiento (Designado Sitio-187 desde el 1 de septiembre de 2016). SCP-2415 no debe ser retirado de la cámara en ningún momento, ni siquiera durante las pruebas.

**Descripción:** SCP-2415 consta de dos piezas dispares que parecen partes de una claymore escocesa. SCP-2415-1 es una empuñadura, de 35 cm de longitud, con quillones inclinados hacia la hoja y terminaciones cuatrifoliadas, y forrada en cuero de vaca. SCP-2415-2 es una hoja, de 37 cm de longitud, con forma de foja y punta de claymore, y construida con una aleación de acero de alto carbono con inclusiones de niobio y tecnecio que no parecen estar en su construcción original.

SCP-2415-1 y SCP-2415-2 permanecen fijos en posición uno respecto del otro, manteniendo una orientación y distancia constantes de 72 cm entre el punto de inserción de la hoja en SCP-2415-1 y la superficie distal a la punta de la hoja en SCP-2415-2. Esta orientación y distancia no cambia cuando se manipula espacialmente una de las piezas; por ejemplo, si se levanta SCP-2415-1, SCP-2415-2 flotará en el aire para conservar la distancia entre los dos objetos. Si se golpea un objeto contra una superficie sólida, se detendrá el movimiento del otro, como si ambos estuvieran conectados de forma rígida. El equipamiento de pruebas que cabe en el espacio entre SCP-2415-1 y SCP-2415-2, ya sea orgánico o de otro tipo, puede pasar entre los dos objetos sin obstáculos ni daños.

SCP-2415 tiene un rango de movimiento limitado, incapaz de girar más de 23 grados desde una posición horizontal, o de desplazarse desde su punto de descubrimiento más de aproximadamente 50 m en horizontal o 7,5 m en vertical. Los intentos de mover los objetos más allá hacen que se detenga el movimiento, como si chocara con una barrera sólida. En los bordes de su rango de movimiento, la rotación se ve aún más limitada, forzando una perfecta orientación horizontal en los puntos más altos de su rango de movimiento.

SCP-2415 fue localizado enterrado en una depresión poco profunda en la península de Duirinish, en la isla de Skye. La zona estaba siendo investigada por un equipo arqueológico que buscaba pruebas de la leyenda de la Batalla de Glendale, cuando el Clan MacLeod repelió a las fuerzas invasoras del Clan MacDonald. La batalla fue notable por ser una de las dos veces que el Clan MacLeod desplegó y ondeó la Bandera de las Hadas, una reliquia del clan (Véase el Archivo de **Objeto Anómalo Potencial #427** para más detalles). En la leyenda destaca que Donald Gruamach MacDonald fue víctima de &#34;seres invisibles que le quitaron la fuerza de su espada&#34; antes de ser asesinado por Murdo MacCaskill.

**Anexo - Incidente 2415-1:** Durante las pruebas realizadas con SCP-2415 el 9 de agosto de 2016, D-2449 notificó una resistencia suave al desplazamiento horizontal de SCP-2415 en una distancia de aproximadamente 50 cm. 7,3 segundos después de la conclusión de la resistencia suave, SCP-2415-1 se liberó del agarre de D-2449 y se movió erráticamente por la cámara de contención durante 43 segundos, alcanzando velocidades máximas de 48,5 m/s antes de la destrucción del equipo de grabación dentro de la cámara. Todas las imágenes disponibles indican que los dos objetos mantuvieron su distancia fija durante todo el evento. Tras la recontención se determinó que D-2449 falleció debido a las lesiones sufridas. Las pruebas de SCP-2415 se suspenden hasta la conclusión del análisis del incidente.
