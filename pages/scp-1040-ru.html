**Mã vật thể:** SCP-1040-RU

**Phân loại:** Safe

**Quy trình quản thúc đặc biệt:** SCP-1040-RU phải được cất giữ tại kho vũ trang của Khu ██, trong một buồng chứa súng riêng biệt. Buồng chứa súng này phải được canh gác mọi lúc bởi hai nhân viên an ninh được vũ trang. Việc ra vào buồng phải được chính Tiến sĩ Theomant thông qua bằng giấy phép viết tay và được ít nhất một nhân sự cấp 4 giám sát.

SCP-1040-RU chỉ nên được lên đạn với đạn rỗng, vì việc sử dụng đạn tiêu chuẩn có thể gây hư hại bên trong họng súng.

**Mô tả:** SCP-1040-RU là một phiên bản chỉnh sửa của súng trường bắn tỉa Dragunov. Những thay đổi so với thiết kế gốc bao gồm:
* Họng súng được làm từ thủy tinh, sứ và kim loại; nguyên lý hoạt động chưa được làm rõ, và nó không thể bị tháo dỡ.
* Ống ngắm nguyên bản được thay thế bằng một mẫu ống ngắm khác không rõ nguồn gốc; mọi thứ có thể nhìn thấy qua ống ngắm đều có màu xanh lam; tuy nhiên, những thứ bị “trúng đạn” do SCP-1040-RU bắn ra sẽ chuyển sang màu đỏ.
* Thông tin nhà sản xuất được thay thế bởi dòng chữ “Made by Lefty”.

Dựa theo hướng dẫn sử dụng được tìm thấy kèm theo dị thể, SCP-1040-RU có khả năng “làm hại” hoặc “gây sát thương” bất kỳ ai bị bắn bởi một viên đạn rỗng. Sau khi bắn bằng cách sử dụng ống ngắm, người bắn có thể thấy một chấm đỏ di chuyển với vận tốc rất nhanh đến mục tiêu. Khi chấm đỏ này chạm vào một sinh vật hoặc một vật nào đó, màu của đối tượng bị ảnh hưởng trong ống ngắm sẽ chuyển thành màu đỏ. Nếu không sử dụng ống ngắm thì sẽ không thấy được hiện tượng trên.

Bất kỳ sinh vật sống nào bị ảnh hưởng bởi SCP-1040-RU sẽ chết trong vòng 24 giờ, thông thường sẽ là do tai nạn, nhưng trong một số trường hợp cụ thể là do đau tim hoặc đột quỵ. Mọi vật vô tri giác, bao gồm những thứ trong môi trường xung quanh khu vực va chạm với đối tượng bị ảnh hưởng, đều trở nên “xui xẻo” trong vòng 48 giờ. Những tai nạn gây khó chịu sẽ thường xuyên xảy ra trong khu vực bị ảnh hưởng, như là mất các đồ vật nhỏ, v.v… Độ nghiêm trọng của hiệu ứng dị thường này sẽ giảm dần theo thời gian.

**Phụ lục 1:** Đây là hướng dẫn sử dụng được tìm thấy trong quá trình thu hồi dị thể: 
&gt; //Gần như ai cũng có mong muốn giết chết một người nào đó. Bạn cũng thế đúng không//?
&gt; //Vậy tại sao không? Ờ thì... Bạn không muốn bóc lịch//...
&gt; //Vậy sẽ ra sao nếu mọi chuyện diễn ra mà không hề liên quan gì đến bạn//?
&gt; //Lên đạn thứ này bằng một viên đạn rỗng, ngắm và bóp cò và, thì, mọi chuyện sẽ tự đâu vào đó//.
&gt; //Với tấm chân tình, Lefty//.

**Phụ lục 2:** Dị thể này đã được thu giữ từ một sát thủ theo hợp đồng [DỮ LIỆU BỊ XÓA]. Ban đầu, nó được sở hữu bởi cơ quan chấp pháp địa phương, trước khi bị nhân sự của Tổ Chức phát hiện. Dị thể đã được thu hồi sau đó trong một cuộc tạo dựng hiện trường hỏa hoạn tại nhà kho nơi nó đang được cất giữ.

**Phụ lục 3:** Trích đoạn từ những cuộc thí nghiệm với SCP-1040:

... đối tượng được thả trong khu vực trung tâm thành phố... Nguyên nhân tử vong: lọt hố ga...
... thả trong khu vực trung tâm thành phố... Nguyên nhân tử vong: bị gạch rơi trúng...
... thả trong khu vực trung tâm thành phố... Nguyên nhân tử vong: bị xe tông...
... ở trong một phòng giam được bảo vệ... Nguyên nhân tử vong: sập trần nhà...
... ở trong một phòng giam được bảo vệ... Nguyên nhân tử vong: đột quỵ...
... được đưa ra khỏi khu vực đô thị... Nguyên nhân tử vong: bị rắn độc cắn...
... ở trong một kho vũ khí lạnh... [DỮ LIỆU BỊ XÓA]
**Bình luận:** //Phải có ai đó chịu trách nhiệm cho chuyện này!// - Tiến sĩ Theomant
... tác động lên bậu cửa... Hậu quả: té 5 lần, tông 2 lần vào khung cửa, một lần gãy ngón tay, một lần hư điện thoại...
... hiệu ứng trên súng lục công vụ... 2 lần bị cướp cò, 3 lần kẹt đạn...
... tác động lên máy bán hàng tự động... không đưa món vì không nhận... đồng Rúp, đưa sai món 3 lần, 4 lần hoạt động nhưng không trả tiền thừa...</textarea></pre>
