[[include component:image-block name=http://lambdacore.wikidot.com/local--files/no-theme:bite-and-tore-apart-2/food.jpg|align=right|width=200px|caption=由SCP-CN-2932制造的披萨饼]]

**项目编号：**SCP-CN-2932

**项目等级：**Euclid

**特殊收容措施：**由于该项目的性质，已就地收容该项目。已围绕该项目建立一道掩蔽设施以避免人员发觉其真实性质。该项目现已用于提供Area-CN-36的餐食供应，该项目的真实性质不得告知四级以下人员，任何可能涉及SCP-CN-2932真实性质的流言都应进行遏制，必要时可进行记忆删除。每天应向该项目提供足够的食材以防止触发其负面效应。

**描述：**SCP-CN-2932是指自2007/7/21以来于Area-CN-36东侧翼区站点厨房发生的异常现象，该现象导致了数名基金会后勤人员失踪，同时也可能是SCP-CN-2932-1出现的直接原因。Area-CN-36于2007/7/21曾发生一次成因未知的地震，导致站点多处结构受损，少量Safe级与Euclid级SCP突破收容以及部分人员受伤。灾害损伤评估小组未能定位本次地震的震源，附近区域的地震仪均未在同一时间内监测到任何类似等级的地震波。关于此次地震与SCP-CN-2932的关联仍在调查中。

SCP-CN-2932-1是一极度巨大，现占据了Area-CN-36东侧翼区站点厨房的不明有机实体。由于该项目的体积，基金会无法在不破坏Area-CN-36建筑结构的前提下将该项目移出其当前位置。因此，与该项目的互动仅能通过餐品配给窗与厨房正门进行。

该项目体表与人类皮肤无异，且覆盖有细密的体毛。尽管其体积巨大，但其体表温度始终能够维持在37℃。组织活检表明该项目在基因上与智人极度接近，但其中也包含有家猪（//Sus domesticus//），美洲水牛（//Bos bison//）以及一些不明生物的基因片段。在组织活检后观察到创口迅速愈合，表明该项目存在一定程度的自我修复能力。

SCP-CN-2932-1能够利用向其躯体上一天然孔洞（位于厨房正门）中投入的食材以未知方式烹饪成可食用的菜肴，并由其躯体另一侧的六个肉质软管（位于餐品配给窗）排出。在处理这些食材的过程中，咀嚼声，液体流动声与排气声能够在项目极近距离观测到。经有限的测试，该项目能够制造的部分菜品如下表所示。

||~ 投入物||~ 产出菜肴||
||番茄，禽蛋||西红柿炒鸡蛋，带有大量蛋壳碎片||
||番茄，蛋液（借助大型兽用注射器注入）||西红柿炒鸡蛋||
||生猪肉，小麦，生菜||猪柳汉堡，面包中含有大量麦麸||
||南瓜，生鸡肉||鸡肉炒南瓜||
||南瓜，生鸡肉，小麦||南瓜鸡肉派，面皮中含有大量麦麸||
||南瓜，生鸡肉，面粉糊（借助大型兽用注射器注入）||南瓜鸡肉派||
||青蟹，苹果，鲫鱼，香蕉，棕榈油（借助大型兽用注射器注入）||炸鱼条，炸香蕉，炸蟹肉，苹果片配蟹黄酱，其中苹果片的切口极度粗糙，与人类咬痕类似||

经D级人员测试，这些菜肴完全可食用且受试者通常会对其调味与口感表达肯定。经实验室检测，在这些菜肴中分离出了大量与人类口腔上皮细胞，小肠上皮细胞形态类似的活体细胞群落和细小的角质层碎片。进一步的生化检测分离出了部分唾液淀粉酶，胰蛋白酶等功能性蛋白质。

若超过三天不向SCP-CN-2932-1提供食材或向其投入人类不可食用的物体，该项目会自其六个肉质软管中流出大量黄绿色有机浆液。经检验，这些有机浆液含有大量已死亡的大肠杆菌（//Escherichia coli//），金黄色葡萄球菌（//Staphylococcus aureus//），幽门螺杆菌（//Helicobacter pylori//）等致病菌与嗜中性粒细胞等免疫细胞。考虑到可能的风险，不应再次尝试与该项目进行任何可能引起此现象的交互。

该项目在未处理食材时除了其体表的微微起伏外未观测到其他行为。在长期（约10-15小时）未与该项目互动时该项目所在的厨房内偶尔会传来啜泣声，来源与成因均未知。

考虑到移动该项目的难度与妥善利用项目可能节省的开支，基金会于2007/9/22制定了当前收容措施。

**附录CN-2932-1：**2009/2/18，Area-CN-36东侧翼区厨房西北角的墙壁由于装修不慎而导致其大片墙体碎裂。在裂口处观测到该项目体表存在一处此前从未发现的蓝色印记，其内容如下。
[[note]]
**SCP公司资产**

自动烹饪系统™ Gen II 原型机
[[size 50%]]
注意：本设备闲置三天将进行自动维护，闲置超过七天则自动停机
安全警告：请勿加工任何坚果类食材
[[/size]]
[[/note]]
没有发现任何名为“SCP公司”的组织的存在记录。
