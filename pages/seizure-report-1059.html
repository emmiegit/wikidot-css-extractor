[[/&gt;]]

[Ниже представлено описание аудио- и видеоматериала, зафиксированного наплечной камерой командира МОГ «Музыканты», капитана ████████, записанного при обнаружении и постановке на содержание [[[SCP-1059-RU-V]]]]

&gt; - Эй, не спать, это полевой выезд. Это тебе не условия, приближенные к боевым, здесь может случиться всё, что угодно, и никто не станет отскребать твои кости от асфальта, если ты будешь виноват в случившемся.
&gt; 
&gt; - Тише, брат. Я всегда сплю в транспорте. Я тебе не новобранец, чтобы трястись, сжимая пушку.
&gt; 
&gt; - Брат? [УДАЛЕНО] тебе брат, а я сержант, ясно? Не спи, командир сейчас проинформирует нас, каждый должен быть в курсе.
&gt; 
&gt; - Спасибо, сержант. Слушайте, бойцы. Мы едем в школу, и не на встречу выпускников, а на задание. Что из этого следует? Из этого следует повышенная осторожность и аккуратность, поскольку любой инцидент, связанный с детьми, особенно маленькими, вызовет куда больше шума, и замять его будет куда как сложнее. Шум нам не нужен - надеюсь, вы это понимаете.
&gt; Ситуация неприятная. Поступило сообщение о том, что несколько школьников, которые репетировали перед выпускным концертом, захотели поиграть на инструментах, которые нашли в каком-то подсобном помещении, и теперь не желают уходить из актового зала; более того, к ним присоединяется все больше и больше учеников и учителей. Очевидно, здесь что-то влияющее на сознание. Дело, как я уже сказал, осложняется тем, что это дети. Их желательно не убивать. К тому же, уже вечер; разыскивая их, в школу могут придти родители, которые тоже попадут под действие этой аномалии, а чем больше замороченных гражданских, тем хуже.
&gt; Вот, почти приехали. Найдите в третьем подсумке ушные затычки с радио. Так мы сможем переговариваться и при этом не подвергнемся по крайней мере звуковому воздействию. Что же до звуков и происходящего, их запишут наши камеры, чтобы эти белохалатники смогли потом всё изучить. Вперёд!

//МОГ выбирается из микроавтобуса и направляется внутрь здания школы. Вскрыв боковую дверь и попав в помещение, минуя пост охраны, оперативники быстро продвигаются к актовому залу, но неожиданно останавливаются.//

&gt; - Какого чёрта?! Капитан, здесь стена, но её нет на плане! И какой смысл в стене в центре коридора?
&gt; - Возможно, аномальное действие распространяется дальше, чем мы предполагали. Но нам по-прежнему нужно стараться сохранять собственную секретность. Попробуем обойти преграду, а не уничтожать.
&gt; - Есть!

//МОГ пытается вернуться назад, чтобы попасть в актовый зал в обход, однако это оказывается невозможно. Движение производится строго по плану здания, и строго в обратном порядке, однако после череды поворотов и лестниц бойцы оказываются на том же месте. Посовещавшись с сержантом, капитан принимает решение взорвать лишнюю стену, чтобы пройти напрямик, пока действие аномалии не зашло слишком далеко. Камера фиксирует мощный взрыв, затем неожиданно посреди коридора появляется мощный поток воды.//

&gt; - Что? Волна?!
&gt; 
&gt; - Быстро закройте электронику герметичными мешками!
&gt; 
&gt; - Вот так музычка…
&gt; 
&gt; - Напор схлынул, но вода как будто бьёт из какого-то источника. Эй, вы тоже видите это?
&gt; 
&gt; - Да. Слава богу, что мы этого не слышим. Огонь!
&gt; 
&gt; - Что это было? Древнегреческие сирены? Море в школьном коридоре?
&gt; 
&gt; - Бегом, за мной!

//«Музыканты» пробиваются через доходящие им до пояса потоки волнующейся воды и плавающие тела убитых ими неизвестных существ в актовый зал. Он полон - все зрительские места заняты, многие слушают музыку стоя. На сцене множество человек, у каждого из них по музыкальному инструменту. Идёт увлечённое выступление. Всё пространство заполнено аномальными эффектами, соответствующими исполняемой музыке. Во время акцентирования на высоких нотах – бьют разряды молний, во время усиления басов – сотрясения стен и несущих конструкций. Сложные мелодии создавали сложные переплетения эффектов, например, ритмично дрожащие стены, испускающие в определённые моменты разряды молний. Музыканты от этих эффектов не страдали, в то время как слушатели испытывали их в полной мере, многие из них к прибытию МОГ были мертвы или сильно ранены, однако почему-то не проявляли беспокойства и не предпринимали попыток к спасению.//

//Оперативники решили быстро и в массовом порядке нейтрализовать исполнителей. В сторону сцены было брошено несколько гранат со слезоточивым газом и несколько светошумовых. Музыканты, однако, не прекращали играть, несмотря на то, что гранаты, судя по их внешнему виду, на них подействовали. Членам МОГ пришлось преодолеть череду аномалий и вырвать инструменты у каждого из рук, после чего оглушить музыкантов. Сержант не пережил этой схватки. Когда он боролся со школьником, игравшем на балалайке контрабасе, одна из струн инструмента лопнула и ударила оперативника в область правого глаза, пробив стекло защитной маски и нанеся травму, несовместимую с жизнью. Как только концерт прекратился, все пространственно-структурные аномалии исчезли и МОГ смогла беспрепятственно доставить все инструменты в микроавтобус Фонда, послать запрос на командирование дополнительных сотрудников для работы с гражданскими и приступить к первым опросам и вводам амнезиаков пострадавшим.//</textarea></pre>
