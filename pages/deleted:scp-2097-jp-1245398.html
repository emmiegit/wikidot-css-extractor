**タイトル:** SCP-2097-JP - じぶんがされていやなこと
**著者:** [[*user alliga]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2097-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2097-JPが存在する████中学校は封鎖し、カバーストーリー「老朽化｣により一般人の立ち入りを禁止します。事案SCP-2097-JP- 4以降SCP-2097-JP内部へのDクラス及び財団職員の立ち入りや実験は無期限に停止されます。事案SCP-2097-JP- 4以降████中学校の周辺に防音壁の設置が検討されています。事案SCP-2097-JP- 4の閲覧はセキュリティクリアランスレベル3以上の職員のみ許可されています。
 
**説明:** SCP-2097-JPは██県私立████中学校3-2教室です。SCP-2097-JPは教室内に過去に他人に対し何らかの重度の加害行動を行った人物（以下対象と表記）が1人でいた場合に活性化します。以下はSCP-2097-JPが活性化した時の流れです。
@@@@
@@@@
||～タイムライン||～SCP-2097-JP内部で起こること ||
||活性化 ||教室の扉が閉まり、スピーカーから子供の声（以下SCP-2097-JP-Aと表記）が流れる 。主に対象が過去に他人に行った加害行動を読み上げる。||
||3分後 ||対象の周囲に黒い実体（以下SCP-2097-JP-Bと表記）が現れる。SCP-2097-JP-Bは概ね対象と同じ体格の人型実体であり、出現後対象に対し過去に対象が他人にした加害行動と同じ行動を行う||
||15分～30分後 ||SCP-2097-JP-Bは消失し、スピーカーから蛍の光が流れる。以後24時間はSCP-2097-JPは非活性化する。 ||
@@@@
@@@@
**発見経緯:**SCP-2097-JPは20██年6月に当時████中学校3-2クラスでいじめを行っていた生徒██氏が教室内で瀕死の状態で発見され、その後警察の事情聴取において「黒い影に襲われた｣と証言した事で財団の注意を引きました。SCP-2097-JPの発生原因について██氏がいじめていた生徒3人に対しインタビューを行いましたがSCP-2097-JPの発生に繋がる証言は得られませんでした。事件後、関係者全員にAクラス記憶処理を行い、カバーストーリー「不良からの暴行｣を流布しました。
@@@@
@@@@
以下はSCP-2097-JPの実験記録です。

__**実験記録2097-JP- 1（日付20██/06/24）**__
&gt; **対象:** SCP-2097-JP
&gt; 
&gt; **実施方法:** SCP-2097-JP内にカメラ、音声機器を装備したD-2543（傷害罪により投獄中）を待機させる。
&gt; 
&gt; **結果:** 内部侵入後5分後にSCP-2097-JPが活性化、SCP-2097-JP-Bが出現しD-2543に対し暴行を行った。活性化から20分後にSCP-2097-JPは非活性化、D-2543は救出された。
&gt; 
&gt; **分析:**現在罪により服役しているDクラスであっても対象として認識されると思われる。

__**実験記録2097-JP- 2（日付20██/06/25）**__
&gt; **対象:** SCP-2097-JP
&gt; 
&gt; **実施方法:** SCP-2097-JP内にカメラ、音声機器を装備したD-3457（2度の殺人により投獄中）を待機させる。
&gt; 
&gt; **結果:** 内部侵入後5分後にSCP-2097-JPは活性化、SCP-2097-JP-Bが出現しD-3457を出現させたナイフにより刺殺。刺殺してから30秒後、D-3457は蘇生し、再びSCP-2097-JP-Bに刺殺された後SCP-2097-JPは非活性化。D-3457は死亡した状態で発見された。
&gt; 
&gt; **分析:**SCP-2097-JP内部では対象が過去にした加害行動を対象に行う為、現実改変を行っている可能性が示唆された。

__**実験記録2097-JP- 3（日付20██/06/26）**__
&gt; **対象:** SCP-2097-JP
&gt; 
&gt; **実施方法:** SCP-2097-JP内にカメラ、音声機器、カント計測器を持たせたD-4761（2度の殺人により投獄中）を待機させる。放送室内にもD-5621を待機させ、SCP-2097-JP-Aが出現するか確認する。
&gt; 
&gt; **結果:** SCP-2097-JPは活性化しなかった。
&gt; 
&gt; **分析:**放送室内に人物がいるとSCP-2097-JP-Aの声が発生せず、SCP-2097-JPは活性化しない事が判明した。実験後、放送室内からSCP-2097-JPに関連していると思われる文書（以下SCP-2097-JP-Cと表記）が発見された。実験前調査では発見されなかった為、SCP-2097-JP- 3の実験の際に出現した物と思われる。
@@@@
@@@@

@@@@
@@@@
**終了報告書:**事案SCP-2097-JP- 4以降、SCP-2097-JPは活性化状態を維持し続けています。SCP-2097-JP内部から田町博士を救出する試みはSCP-2097-JP-Bが他のオブジェクトの性質を模倣している可能性、及びそれによる二次被害の危険がある為却下されました。SCP-2097-JP-Bが認識災害も模倣する可能性がある為、SCP-2097-JP周囲に防音壁の設置が検討されています。
@@@@
事案SCP-2097-JP- 4以降、SCP-2097-JPのオブジェクトクラスの格上げが検討されています。
