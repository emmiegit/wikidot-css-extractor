* **[[[SCP-1173]]] - La República Islámica de Samotracia Oriental** 
//Si estás leyendo esto, el ordenador te ha verificado como no infectado a través de sutiles pruebas de reacciones subconscientes que has tenido con palabras claves en este documento. Felicidades, investigador, has sido reclutado. Que Dios te ayude.//
Autor: [[*user Eskobar]] | Traductor: [[*user DrManticore]]

* **[[[ecceperago|Ecce Perago]]]**
//Solo, sin nadie observando, aún sintió la necesidad de decir, en fin, algo. Para la posteridad. “Me siento como un super villano. Como Lex Luthor, o Adrian Veidt. Heh. &#39;Hágalo, ¿Dr. Bright? Lo he hecho hace 35 minutos&#39;”. Una elección de palabras tan buena como cualquier otra.//
Autor: [[*user DrBright]] | Traductor: [[*user Vlank]]
----

* **[[[SCP-093]]] - El Objeto del Mar Rojo** 
//Un inusual comunicado directo de El Santísimo Padre de Las Tierras Unidas del Hijo ha declarado que la Milicia Bendita ha acorralado a muchos de los Impuros que están destruyendo nuestras tierras. Nuestra capital, Nueva Roma, ha sido purgada de los Impuros y se recomienda a los ciudadanos a volver a sus casas.//
Autor: [[*user NekoChris]] | Traductor: [[*user Chagecha]]
----

* **[[[SCP-1033]]] -  El Hombre de 33 Segundos**
//Esta vestido con un traje de oficina y lleva consigo una maleta. El comportamiento del SCP-1033 es cíclico, con cada ciclo iniciando aproximadamente cada 33 segundos. La siguiente línea temporal es una transcripción de su rutina.//
Autor: [[*user noent]] | Traductor: [[*user Mulnero]]
----

* **[[[SCP-1959]]] - El Cosmonauta Perdido** 
//SCP-1959 es un traje espacial blanco sin marcas, similar en fabricación al modelo soviético SK-1 utilizado en el Programa Vostok con pocas alteraciones. SCP-1959 parece estar continuamente en órbita alrededor de la Tierra a una velocidad razonablemente constante.//
Autor: [[*user Dr Hendra]] | Traductor: [[*user Investigador Mallea]]
----

* **[[[SCP-426]]] - Soy un Tostador**
//Yo debo ser sellado en una cámara sin ventanas a través de las cuales pueda ser visto. La puerta de mi cámara debe tener una descripción sin relación alguna con mi designación o identidad, para así prevenir la propagación involuntaria de mi efecto primario.//
