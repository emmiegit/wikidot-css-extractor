    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-3958

**项目等级：** Euclid

**特殊收容措施：** SCP-3958目前未被收容。任何民用航空运输都应被推迟以使飞机远离SCP-3958的飞行路线。刚果民主共和国、坦桑尼亚、加蓬和█████████的几个较小的社区已经搬迁以尽量减少接触或致命伤害的机会。SCP-3958在任何情况下应避免与生物接触。在人口聚集区，至少200千克的土壤应被放置在至少20米高处或建筑最高点以降低碰撞风险。

**描述：** SCP-3958是地球的微型复制品，直径约38毫米。SCP-3958相对于太阳在空间上被锁定在地面以上，因此它始终保持在L2拉格朗日点下方的地球暗面。为了保持这种空间位置，SCP-3958相对于地面以1656千米/小时的速度移动，并在海拔1.5至2860米的高度徘徊。[[footnote]] SCP-3958 高度的变化与地球近日点和远日点之间的距离成正比。 SCP-3958 在 1 月地球位于近日点时距离地球表面最近，7 月地球在远日点时距离地球最远。[[/footnote]]

无论其高度如何，SCP-3958永远不会进入距离地面1.5米以内（此处定义为质量至少为150公斤的未经处理的土壤）。

目前没有找到限制SCP-3958运动的方法。它总是穿透它接触的所有无生命物体而不会改变速度。对无机物的进一步测试在与██████撞击后已暂停。该碰撞使SCP-3958快速升温、膨胀，并导致基金会人员受伤。任何与SCP-3958接触的25公斤或以上的生物都会获得其异常特性直到接触终止。由于快速减速和环境的冲击，这总是会导致受试生物的分崩离析。

**附录：SCP-3958发现日志** SCP-3958于1962年10月██在[已编辑]上引起了SCP基金会的注意。由于基金会资源投入到██████████和██████的政府中，SCP-3958对██████、██████和█████████ship？造成的损伤被立即报告给基金会。相关损伤对两政府解释为弹药故障。

进一步分析和对损伤路径的重建促使了对SCP-3958轨迹的计算，其下一个位置被成功预测并在卫星图像上显示。

位于中国南海和印度洋的三个研究站被建立以记录SCP-3958的动量和异常特性。这些站点也是仅有的可供测试SCP-3958的无人区站点。
[[collapsible show=&#34;+ 附录：测试记录 A - 日期：1966/██/██&#34; hide=&#34;- 隐藏附录&#34;]]

&gt; 测试在南海迪秋贝塔研究站(station Dìqiú Beta)进行。
&gt;
&gt; 测试装置：
&gt;
&gt; * 相距十米的两张纸，用于测量速度。
&gt; * 相距十米的两张纸，用于测量速度。
&gt; * 三米乘一米，十厘米厚的三块实心钢板。
&gt; * 五十厘米厚的土，用五厘米厚的玻璃包裹。
&gt; * 五个 35 毫米旋转棱镜相机。
&gt;
&gt; SCP-3958 预计会到达 0254 HKT ，高度 12 米。 在纸上穿孔的测试表明其速度高达每小时 1500 公里。
&gt; 
&gt; 回收的摄像机镜头显示 SCP-3958 在接触钢板时没有明显的减速迹象。 钢板的快速位移导致土块被破坏和两名研究员受伤。
&gt; 
&gt; 在进一步告知前禁止对拉伸强度超过 150 MPa 的固体进行测试
[[/collapsible]]

[[collapsible show=&#34;+ 附录：测试记录 B - 日期：1969/██/██&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; 测试在孟加拉湾的达拉提二号研究站(station Dharatee 2)进行。
&gt;
&gt; 测试装置：
&gt;
&gt; * 相距十米的两张纸，用于测量速度。
&gt; * 五十厘米厚的土，用五厘米厚的玻璃包裹。
&gt; * 一只奥斯马纳巴迪山羊(Osmanabadi Goat)。
&gt; * 十个 70 毫米旋转棱镜相机。
&gt;
&gt; SCP-3958 预计会到达0110 IST，高度45米。观察 SCP-3958 接近的摄像机记录了它在距土块约 45-50 米距离处以 90 度角改变速度。 然后它继续在土壤上方以弧线移动，然后在另一侧回到原有路线。
&gt;
&gt; 由于SCP-3958没有与山羊撞击， 批准D 级人员测试。

[[/collapsible]]

[[collapsible show=&#34;+ 附录：测试记录 C - 日期：1971/██/██&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; 测试在墨西哥湾的蒂拉塞贡多研究站(station Tierra Segundo)进行。
&gt;
&gt; 测试装置：
&gt;
&gt; * 相距十米的两张纸，用于测量速度。
&gt; * D 级人员D-654167。
&gt; * 十个 70 毫米旋转棱镜相机。
&gt;
&gt; SCP-3958 预计会到达0319 CDT ，高度72 米。 SCP-3958 的速度记录为 1656 千米/小时。
&gt;
&gt; 在与 D-654167 接触后，SCP-3958显现出其异常特性。 摄像机画面显示 D-654167 在接触后立即与 SCP-3958 一起加速。 佩戴于D-654167身上的设备显示在与 SCP-3958 撞击后数秒内其出了正常的生命体征和较高的心率。此时SCP-3958与 D-654167断开连接并停止表现出异常性质。 撞击点在墨西哥蒙特雷(Monterrey)附近发现。 没有找到遗体。

[[/collapsible]]

以下是发现的文档，记录了早先与 SCP-3958 的接触。
 [[collapsible show=&#34;+ 附录：回收的文档 VO-1&#34; hide=&#34;- 隐藏附录&#34;]]

&gt; VO-1 是由墨西哥杜兰戈(Durango)的 ████ █ ████ 记录的笔记集。它们详细记载了对高速移动的不明物体的一系列观察和实验。
&gt;
&gt;&gt; 我们按计划设计了相距正好五百英里的两个观测点。我的助手们要尽可能地记录球体的速度。更重要的是，他们携带有计时装置。希望测量两次观察之间的时间可以让我大致了解物体的实际速度。
&gt;
&gt;&gt; 观察结果与我希望的一样准确。我的助手对他们的报时设备不太熟悉，数据得出的结论也不尽如人意。地球上没有任何物体可以在几分钟内移动数百英里。
&gt;
&gt; 之后数年的笔记中未提及该物体。最后一页是自传式回忆录，包括以下段落：
&gt;
&gt;&gt; 我回到观测点，再次尝试测量球体的速度。额外的测试不断验证旧数据。这是不可接受的。我因为要处理不可能的物体而十分困扰。无论如何，为了后代，我会附上了我的数据。
&gt;
&gt; 没有找到更多页面。
&gt; [[/collapsible]]

[[collapsible show=&#34;+ 附录：回收的文档 TE-2&#34; hide=&#34;- 隐藏附录&#34;]]

&gt; TE-2 是在墨西哥山谷中发现的一系列版画。 它似乎早于晚期墨西哥文化。
&gt;
&gt;&gt; 牧师谈到了众神的迹象。 当月亮的升到天顶，神迹降临。带着他的赏金和他的命令，Mixcoatl 穿越了天堂。 随着一声尖叫，他的赏金散布在台阶上，鲜血淋漓。 牧师知道接下来会发生什么。 一次在白天，一次在晚上。鲜血会以特兹卡特利波卡和米克斯考特尔的名义流淌。


[[/collapsible]]
[[collapsible show=&#34;+ 附录：回收的文档 CA-3&#34; hide=&#34;- 隐藏附录&#34;]]

&gt; CA-3 是在 ████ ██ ██████ 的前厅中发现的一块石碑。 根据其上的象形文字推测它历史约为4500至4600年。
&gt;
&gt;&gt; 艾哈迈斯要么是傻瓜，要么是疯子。 纪念碑的顶端在一夜之间倒塌，但他声称它是被神力击倒的。 他是一个不称职的监督者。他将被取代。 这确实让我有机会按照最初的计划构建我想要的金色表面。 活着的神会很高兴。 如果它是神圣的力量，它对我很好
&gt;
&gt; 此事件与当时 SCP-3958 的位置有关。

[[/collapsible]]
[[collapsible show=&#34;+ 附录：回收的文档 BR-4&#34; hide=&#34;- 隐藏附录&#34;]]

&gt; BR-4[[footnote]] **译注：**疑谬，原文为BR-2 [[/footnote]]是来自印度 ██████ 地区的一系列宗教文本。它们详细描述了公元前 1 世纪和 2 世纪之间一位大师的生活，他宣扬了夜间飞越陆地的神灵的存在，并且只能在冬季观察到。
&gt; 他的人生像很多大师一样，直到他 54 岁。
&gt;&gt; ████ █████大师在 Magha 的第一天黎明时登上了寺庙。他白天打坐，为神 ███████的到来做好准备。在日落之后，他吟唱着，期待着神圣。在夜晚最黑暗的时刻之后，我们都感受到了神的存在。然后在上帝的旨意下，大师从寺庙的顶部被带走。 在惊天动地的雷声中，神 ███████ 降临于世并带走了大师。寺庙的屋顶爆炸了。 大师兴奋地尖叫起来，我们知道 神 ███████ 帮助他飞升了。
&gt; 必须指出的是，大师 ████ █████ 的教义在印度已被废除。

[[/collapsible]]
[[collapsible show=&#34;+ 附录：回收的文档 NT-5&#34; hide=&#34;- 隐藏附录&#34;]]
&gt;
&gt; NT-1 是一台机器的设计，由 █████ █████ 设计。NT-1从克拉斯诺亚尔斯克边疆区的一个小镇回收。
&gt;
&gt; 这些设计描述了一个 1 公里长的结构，该结构将使用内置的高度柔韧的发电机，可以输出巨大的能量，并存储在设计未提及的电池系统中。
&gt;
&gt; 值得注意的是发电机的设计，其设计符合 SCP-3958 的尺寸。 数张具有 SCP-3958 球体确切规格的图纸进一步证实了这一点。
&gt;
&gt;&gt; 在我对非典型、非物理现象的研究中，我发现了一个理论上有无限力量的物体。 这将使我在一天内取得的进步比过去几十年的总和还要多。
&gt;
&gt; NT-1 如此引人注目的原因是它的位置超出了 SCP-3958 的运动范围，这意味着存在另一个 SCP-3958。

[[/collapsible]]
