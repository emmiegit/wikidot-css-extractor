[[include component:image-block name=443.jpg|caption=Die neue Schachtel von SCP-443|width=150px]]

**Objekt-Nr.:** SCP-443

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund seiner Beschaffenheit und relativen Zerbrechlichkeit wird SCP-443 in einer verschlossenen Schublade in Dr. Zieglers Büro (Sektor 28) aufbewahrt. Dr. Ziegler oder sein Assistent gewähren Stufe-1-Personal und höher auf Anfrage freien Zugang, wobei sie nach eigenem Ermessen Einschränkungen vornehmen. Die Originalverpackung wird aufgrund von Abnutzung im Archiv unter der Nummer 6-██████ aufbewahrt. Alles entnommene Material ist an die Person zurückzugeben, die die Benutzung genehmigt hat.

**Beschreibung:** SCP-443 ist ein größtenteils vollständiges 16-teiliges Set von Crayola-Wachsmalstiften, nummeriert SCP-443-1 bis 14. Das Set ist ein Modell (BS0366), das zwischen 1997 und 1999 hergestellt wurde, wobei die Seriennummer auf der Verpackung außerhalb der Produktpalette liegt. Zwei Wachsmalstifte („Blaugrün“ und „Violett/Lila“) fehlen. SCP-433-05 ist in zwei Teile zerbrochen (05a und 05b), während das nicht schreibende Ende von SCP-443-09 durch einen Knabbervorfall mit [[[SCP-529]]] beschädigt wurde, welches aus diesem Grund von den Gegenständen ferngehalten werden sollte.

SCP-443 wurde in █████ █████, Kalifornien, geborgen, nachdem ███████ █████, ein Amateurkünstler, seine Auswirkungen bemerkte und einen paranormalen Ermittler um Hilfe bat. Die Wachsmalstifte hatten ursprünglich mehrere Wochen lang der Tochter von █████ gehört. █████ beteuert, dass er sie nie gekauft hat und dass sie ihr auch nicht geschenkt wurden. Alle von █████ und seiner Tochter angefertigten Werke wurden beschlagnahmt und befinden sich als Datensatz 6-██ in den Archiven.

Wird versucht, mit SCP-443 zu zeichnen, entsteht ein „Gedankenstrom“, der direkt von unbekannten Personen ausgeht. Der Benutzer ist sich dessen völlig unbewusst, bis er aufhört, die Stifte zu benutzen. Erst dann wird ihm bewusst, dass er etwas geschrieben oder gezeichnet hat, das nichts mit dem zu tun hat, was er eigentlich vorhatte. Selbst wenn der Benutzer weiß, welche Funktion der Gegenstand hat, ist er nicht in der Lage zu erkennen, was er zeichnet, bis er mit dem Zeichnen aufhört, was er jederzeit willentlich tun kann. Er beantwortet Fragen nach dem, was er zeichnet (wobei er es meistens als „geistloses Gekritzel“ bezeichnet, insbesondere wenn er sich der Wirkung des SCP bewusst ist).

In den meisten Fällen ist das Ergebnis ein schriftlicher Gedankenstrom, der gelegentlich von kleinen Symbolen oder einfachen Zeichnungen unterbrochen wird. Die Art des Geschriebenen passt sich je nach Benutzer an: Der Text erscheint in der Muttersprache des Benutzers und in einem Alphabet, das der Benutzer schreiben kann. Die Qualität der Zeichnungen hängt von unklaren Faktoren ab und scheint nichts mit den künstlerischen Fähigkeiten des Benutzers zu tun zu haben. Die Schrift hingegen ist größtenteils die des Benutzers, auch wenn die in den geschriebenen Gedanken ausgedrückten Emotionen sie verzerren können.

Die ausgedrückten Gedanken scheinen eine Art „Gedankenstrom“ in Echtzeit zu sein, der von realen Personen übermittelt wird, da auf aktuelle, gleichzeitig stattfindende Ereignisse (z. B. Wahlergebnisse) Bezug genommen wurde. Jeder Stift steht für eine bestimmte Person, und der Benutzer kann zwischen den Stiften wechseln, um mehr als eine Person zu repräsentieren, die zu einem bestimmten Zeitpunkt an einer Situation beteiligt ist. Bislang wurden 10 - 15 Stunden an Gedankengängen zusammengetragen. Da die Stifte bei ihrer Bergung bereits etwas abgenutzt waren, ist SCP-443-08, der am häufigsten verwendet wird, kaum mehr als ein Stummel.

Bisher wurden keine identifizierenden Informationen gesammelt (alle Namen sind als nicht identifizierbare Symbole dargestellt), jedoch liegen genügend Daten vor, um festzustellen, dass die beteiligten Personen ein loses Netzwerk von Freunden, Familienangehörigen und Arbeitskollegen bilden, wobei jede Person mindestens einer anderen recht nahesteht. Alle beteiligten Personen stammen aus der Gegend von Portland, Oregon. Siehe Anhang für weitere Einzelheiten.

**Anhang:**
Liste der enthaltenen Farben, ihre Klassifizierungsnummer und Einzelheiten:
**SCP-443-01 Schwarz** --Ein Tänzer, der von seinem Gewicht besessen ist. Freund von „Orange“.
**SCP-443-02 Blau** -- Eine alte, bissige Frau. Grundbesitzerin von „Rot“ und „Braun“.
**SCP-443-03 Blauviolett** -- Ein leicht hypochondrischer Patient von „Gelb“. Freund von „Rotorange“.
**SCP-443-04 Braun** -- Ein siebenjähriges Mädchen. Tochter von „Rot“, Freundin von „Gelborange“, Feindin von „Nelkenrosa“
**SCP-443-05 Nelkenrosa** -- Ein Mitschüler von „Braun“ und „Gelborange“. Hegt aus unklaren Gründen einen tiefen Hass auf „Braun“.
**SCP-443-06 Grün** -- Ein Ingenieurstudent und regelmäßiger Liebhaber von „Orange“.
**SCP-443-07 Orange** -- Eine Anwaltsgehilfin in einer kleinen Anwaltskanzlei. Freundin von „Gelb“, betrügt ihn aber mit „Grün“. Freundin von „Schwarz“.
**SCP-443-08 Rot** -- Eine medizinische Sekretärin. Mutter von „Braun“, Angestellte von „Gelb“, Mieterin von „Blau“ und Freundin von „Weiß“.
**SCP-443-09 Rotorange** -- Ehefrau eines Soldaten im mittleren Alter. Die Mutter von „Gelborange“, Freundin von „Blauviolett“.
**SCP-443-10 Rotviolett** -- Stammgast im Lokal von „Weiß“.
**SCP-443-11 Weiß** -- Eine Kellnerin in einem Lokal in der Nähe der Arbeit von „Rot“. Freundin von „Rot“ und „Rotviolett“.
**SCP-443-12 Gelb** -- Ein Arzt. Arbeitgeber von „Rot“, Freund von „Orange“, Arzt von „Blauviolett“.
**SCP-433-13 Gelbgrün** -- Ein weiterer Stammgast des Lokals von „Weiß“ mit der Angewohnheit, sich in die Unterhaltungen der Leute einzumischen.
**SCP-443-14 Gelborange** -- Eine weitere Siebenjährige. Freundin und Klassenkameradin von „Braun“, Tochter von „Rotorange“.</textarea></pre>
