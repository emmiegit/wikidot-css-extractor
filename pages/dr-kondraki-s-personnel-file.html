檔案 lv4-79922005-oo8

------

------

**姓名:** ████████ Kondraki博士

**安全權限:** 4級

**職務:** 前線研究員、攝影師、Site 17研究主管、管理員

**活動站點:** Site 17 (當不在前線時)

**所撰寫之SCP文件:** [[[SCP-396]]] (現已被[[[dr-rogets-file| Roget博士]]]接手), --SCP-214--, [http://scp-zh-tr.wikidot.com/scp-408 SCP-408], [[[SCP-250]]] (現已被 [[[http://www.scp-wiki.net/researcher-voct-s-personnel-file| 研究員 Voct]]]接手), [[[SCP-295]]], [[[SCP-330]]], [[[SCP-336]]] (現已被 [[[http://www.scp-wiki.net/dr-vang-s-personnel-file| Vang博士]]]接手), [[[SCP-515-ARC]]], [[[SCP-252-ARC]]], [[[SCP-122]]] (現已被 [[[dr-rogets-file|Roget博士]]]接手), [[[SCP-208]]], [[[SCP-266]]], [[[SCP-276]]], --SCP-285--, [[[SCP-570]]] (現已被 [[[dr-rogets-file|Roget博士]]]接手), [[[SCP-460]]], --SCP-312--, --SCP-337--, --SCP-395--, --SCP-382--, [[[SCP-375]]] (現已被 [[[dr-rogets-file| Roget博士]]]接手), [[[SCP-625]]] (現已被 [[[http://www.scp-wiki.net/dr-vang-s-personnel-file| Vang博士]]]接手), [[[SCP-705]]], [[[SCP-577]]]

**文件日誌:** [[[experiment-log-295-a |實驗記錄 295-1-a]]], --Simmons博士的私人日誌--, --紀律監督紀錄79922005-oo8-Kondraki--, [[[垃圾處理]]], [[[Duke till dawn |公爵的末日]]]

------
[http://scp-zh-tr.wikidot.com/dr-kondraki-s-work-log Kondraki博士的工作日誌]
------

**簡介:** 粗曠、簡練，不喜歡實驗室白袍。Kondraki博士是一個在Site 17工作的研究人員，同時也是基金會的科學家和攝影師。當他不在Site 17進行研究時，他通常將他的時間花在研發新的光學技術和升級他的相機上。儘管他在這兩個領域都沒有受過專業的教育，但他似乎在自學這兩件事上面做得非常好。他承認儘管在Site 17中工作了5年，他還是想不起任何一個同事的名字，這件事情讓有些人認為他是個反社會份子。不過他對SCP-105的能力展現出興趣，並表示樂意與[http://scp-zh-tr.wikidot.com/scp-105 SCP-105]合作。已經觀察到與[http://scp-zh-tr.wikidot.com/scp-408 SCP-408]進行了長時間的交流，但從█-██-████起後者似乎已經停止對Kondraki進行交流。除了攝影，他的興趣包含擊劍、寫作跟古典，他認為古典樂為「唯一值得一聽的音樂」。在基金會任職期間，Kondraki博士一直是SCP武器化的狂熱支持者，他率先開發了33種利用了SCP的異常特性的武器。雖然他聲稱他的動機只是為了應證研究及實際應用，但更可能的原因是因為他很容易感到無聊。

**歷史:** Kondraki博士於35歲時以一個幾乎沒有任何晉升希望的低級研究員身分受聘加入基金會，然而他使用相機的技術很快地就受到注目。從那之後他就成為一位攝影狂人，他大部分的時間都花在與特工一同前往前線，並用相機記錄新發現。在發現了[http://scp-zh-tr.wikidot.com/scp-408 SCP-408]之後Kondraki的權限被提升為三級，目前是[http://scp-zh-tr.wikidot.com/scp-408 SCP-408]的研究主管。最近他受命開始對各種SCP進行影像紀錄，其中包含一些以人眼無法感知的SCP。目前他正在研究［數據刪除］。在下達進一步指令之前，Kondraki博士將駐守於Site 17內。

------

__**附錄:**__ 已經提出了有關於Kondraki博士具有能發現一般狀況下無法發現的SCP的不尋常天賦的問題。自從與之一同行動的特工都無法看到的SCP-408被其捕捉及收容以來，他就知情於那些超過自己安全許可的敏感資料，包含SCP-███的狀態和［數據刪除］的結果。更多有關於這個事實的證據是，當在無法事先了解的狀況下他被要求幫SCP-126拍照，但他對這件事情毫無異議，而令他驚訝的是他的相機無法順利的完成這個任務。在被問到這個矛盾的問題時，他拒絕正面回答，僅僅只是說「我需要一台更好的相機」。讓他在Site 17再待一陣子，並讓我們拭目以待有沒有什麼事情會發生吧。

__**附錄:**__ 從各方面去考慮他的主張後，我們沒有找到任何Kondraki博士進行其欺騙行為的理由。在得知了SCP-126事件是由於他通過小道消息知道SCP-126的狀況後我們已經不再追究他的責任，儘管被記錄下來的言論還是實屬狂妄。但他對自己在自己的相機上動的手腳有點自賣自誇這件事情並不意外。總之他的訪問權限已被恢復，我們會盡快讓他返回他的前線工作。

__**附錄:**__ Kondraki博士的相機現在已經被歸類為[[[SCP-515-ARC]]]，並經過徹底的調查。再收到進一步的通知前，它已經被歸還給它的主人。


__**附錄:**__ 最近的事件表現出Kondraki博士的行為有一種無序傾向，他的行為使得他得到了一個該等級工作人員所能得到的最高紀律處分。儘管如此O5議會的成員仍然達成一個共識，那就是：他太有價值又太危險，不能將其處決也不能撤銷他的工作權限。他不斷出現在對基金會的事業有重要影響的場合中這件事也正在進行審查，這畢竟不太像是巧合而是刻意為之。Kondraki博士與SCP-408間的連繫也變得有些令人不安，對Kondraki博士的控制程度足以影響整個基金會全體。最終，心理評估表示Kondraki博士可能患有一種或多種急性精神病。在我們不得不射殺他之前，需要有人對他做點什麼好力挽狂瀾，畢竟他是一個不能簡單埋葬的人才。

__**附錄:**__ 自██-█-████起，████████ Kondraki博士被任命為Site 17的研究主管，並給予充分的安全權限。

__**附錄:**__ 自█-██-████起,  ████████ Kondraki博士成為行政管理人員中的一員，擁有多個站點的管轄權。以「良好」的行為和100%處決員工的優良紀錄作為晉升的依據。儘管其中有著各種抱怨，但可以肯定的是Kondraki博士有著能夠毫不猶豫做出各種艱難決策的能力。
