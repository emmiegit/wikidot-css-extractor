**Объект №:** SCP-1028-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Все «заряженные» экземпляры SCP-1028 следует хранить в стандартных хранилищах объектов класса «Безопасный» секции объектов «Евклид». Допуск к объекту оформляется документально за подписью куратора. При проведении опытов с «заряженными» кассетами необходимо снимать происходящее на экране заранее выставленной видеокамерой.

Со всех «разряженных» экземпляров SCP-1028 надлежит снимать копию экрана, после чего кассеты следует уничтожать путём сжигания.

**Описание:** SCP-1028 представляет собой неопределенное количество VHS-кассет мультипликационного фильма из серии «Мистер Спичка» компании-издателя «AMCo» и производства студии [УДАЛЕНО] (реально существовавшая в США студия, обанкротившаяся в 1942 году). В немногих уцелевших документах студии и киноархивах удалось найти некоторые неаномальные экземпляры мультфильма и информацию о его производстве. Никаких следов аномальной активности выявлено не было, все обнаруженные подлинники мультфильмов не содержат спорного контента и меметической угрозы. О компании-издателе «AMCo» Фонду ничего не известно. На хранении Организации находится 1 активный («заряженный») экземпляр объекта, 2 записи (съемка с экрана) мультфильма и 11 снимков экрана с неактивных («разряженных») экземпляров.

Объект, который еще не был никем посмотрен, именуется «заряженным». Аномальная активность SCP-1028 проявляется только в момент первого просмотра и зависит от того, кем и как будет осуществляться просмотр: 

а) В случае, если просмотр осуществляется в присутствии «взрослого» (для целей настоящего досье - лица не моложе 4-5 лет), то видеоряд с кассеты будет содержать лишь реалистичное статичное изображение некоторого количества сгоревших обугленных спичек, стоящих на неопределенной поверхности, похожей на землю. Данные экземпляры объекта именуются «разряженными», аномальная активность в них более не наблюдается.

б) В случае, если просмотр осуществляется только лицами не старше 4-5 лет, видеоряд с кассеты содержит черно-белый мультипликационный фильм «Мистер Спичка». В связи с тем, что аномальный эффект проявляется лишь при первом просмотре, нет никакой возможности определить, является ли транслируемое на экран изображение предзаписанным на кассету, либо же генерируется непосредственно при просмотре. В случае, если просмотр будет прерван по той или иной причине, в том числе визитом «взрослого», мультфильм сменится на изображение обугленных спичек и потеряет аномальный эффект.

Главным персонажем мультфильма является антропоморфная веселая спичка, именуемая «Мистер Спичка». По ходу действия герой «общается» с аудиторией (обращаясь обычно в единственном числе, но без имен, деперсонализированно), задавая вопросы и сам же на них отвечая (за зрителя). Сюжеты, как правило, имеют повествовательно-образовательную структуру и рассказывают о «детской» и «взрослой» жизни, а также различного рода запретах, как «детских», так и «взрослых».

В определенный момент главный персонаж начинает в музыкально-шутливой форме «клеймить» современное общество, касаясь зачастую вопросов, которые находятся значительно выше понимания целевой аудитории. Заканчивается мультфильм всеобщей веселой песней и танцами «Мистера Спички» и прочих антропоморфных лиц на экране, в ходе которого главный герой поджигает себя и всё вокруг. По мере того, как «пожар» на экране разгорается всё сильнее, ускоряется и общий темп действия. В данный момент зритель достает из кармана (берет с полки, достает из ящика) материализовавшийся коробок спичек и поджигает сам себя. Пламя по телу жертвы распространяется ненормально быстро и не поддаётся тушению, при этом огонь не перебрасывается на посторонние предметы. Зритель не ощущает физической боли или иного дискомфорта и, как правило, начинает кружиться и танцевать в такт песне с экрана. Аномальное явление завершается резким выключением мультфильма, после которого пламя исчезает, жертва аномалии останавливается и, будучи абсолютно черной, почти мгновенно рассыпается в древесный уголь. После данного события кадр на экране сменяется на натуральное изображение рядов обугленных спичек. Аномальная активность более не проявляется, такие экземпляры SCP-1028 именуются «разряженными».

**История обнаружения и исследований:** В газетах штата Мэн США было зарегистрировано сообщение о «жутком случае». Убитые горем родители сообщали, что их ребенок бесследно исчез из закрытого дома, а в его комнате были обнаружены куски черного древесного угля, которые можно было соединить воедино и получить грубую фигуру человека. На экране телевизора тем временем демонстрировалось статичное изображение рядов обугленных спичек. Окружной полиции не удалось найти ни ребенка, ни следов взлома и похищения. Кассета, купленная днём ранее на «гаражной распродаже», не содержала в себе ничего, кроме вышеуказанного изображения. Фонд немедленно отреагировал на событие и изъял все материалы по делу. В газетах было дано опровержение, свидетели и соседи были обработаны амнезиаками, родители жертвы были переселены на новое место жительства с реструктуризацией памяти. К сожалению, группа забвения изъяла не все фотографии ребенка у родителей, что привело к новому рецидиву воспоминаний и повторной обработке амнезиаками.

С момента первоначального обнаружения SCP-1028 было выявлено еще семь подобных случаев в том же штате. Несколько кассет были обнаружены и куплены Фондом на онлайн-сайтах-барахолках. Организацией был проведен ряд экспериментов с объектом, с некоторыми из них можно ознакомиться ниже:

[[collapsible show=&#34;**Эксперимент #7. 12.04.1995.** &#34; hide=&#34;Закрыть&#34; hideLocation=&#34;both&#34;]]







12.04.1995 года после нескольких неудачных попыток активации аномалии взрослыми было принято решение о проведении опыта на субъекте, возрастом соответствующим среднему возрасту жертв объекта. D-98761, несанкционированный четырехлетний ребёнок (девочка) двух сотрудников класса D (ныне утраченных) был размещен в испытательной камере с телеэкраном. В помещении была установлена видеокамера (прямое наблюдение за экспериментом не велось), разбросаны легкоплавкие предметы (для уточнения механизма горения), а также установлены датчики пожара с автоматической системой пожаротушения.
----

**&lt;Начало видеозаписи&gt;**

D-98761, облаченная в белое платьице, сидит на диване в камере С-178. Вокруг на полу полукругом установлены небольшие щиты из материалов, имеющих различную температуру возгорания. Командой из центра запускается видеомагнитофон. На экране возникает  заставка студии [УДАЛЕНО] и логотип издателя «АМСо», после чего начинается мультфильм. После небольшой музыкальной вставки «Мистер Спичка, Мистер Спичка, Мистер Спи-и-ичка на-у-чи!» в кадр, на светлый луг, входит антропоморфная спичка.

**D-98761 (улыбаясь и приветственно маша рукой):** О, мистер Спичка!

**Мистер Спичка:** Привет, привет! Готова послушать мой рассказ?

 &lt;примечание: здесь и далее обращения Мистера Спички даны в женском роде, однако в самом мультфильме используется английское нейтральное по половому признаку «you» и иные обращения&gt;

**D-98761 (хлопая в ладоши и подпрыгивая на месте):** Да, да, готова.

**Мистер Спичка:** Какой хороший у меня слушатель. Уверен, мы с тобой подружимся. А пока поспешим, времени у нас очень мало!

Около десяти минут демонстрируются не вызывающие интереса сюжеты в полушутливой форме. К персонажу периодически присоединяются нарисованные дети, звери и антропоморфные предметы. Ведется монолог, повествующий об устройстве тех или иных простейших процессов и явлений, вроде солнца на небе (Мистер Солнце) или погоды (Мистер Тучка). Толпа детей сопровождает Мистера Спичку, резвится и играет вокруг него.

**Мистер Спичка:** Согласись, детство — это так хорошо! Тебе нравится быть маленькой?

**D-98761:** Да, да, очень нравится!

**Мистер Спичка:** Я так и думал! А кому может не нравиться? Хочешь — рисуй, хочешь — бегай, играй, веселись! Да, Мистер Солнце?

**Мистер Солнце (улыбаясь):** Да, Мистер Спичка.

**Мистер Спичка:** Да, Мистер Тучка?

**Мистер Тучка:** Да, Мистер Спичка.

**D-98761 (недовольно):** Тучка злая, из неё дождик идёт.

**Мистер Спичка:** Ты, может, думаешь, что Мистер Тучка злой, раз он такой тёмный и поливается водой. Ну, лично для меня он достаточно опасен (смеется), но у тебя же есть зонтик! (достает и раскрывает зонт, из Мистера Тучки начинает идти дождь). Зато смотри, какую красоту могут сделать эти двое вместе!

Мистер Солнце светит на Мистера Тучку и образуется радуга. Все герои охают и радуются, D-98761 улыбается. Затем главный персонаж некоторое время рассказывает о преломлении света. Мистер Тучка белеет и отщипывает от своего бока кусочек в виде сахарной ваты. Мистер Спичка также отщипывает от себя несколько щепок и наматывает вату на них, даря их детям.

**Мистер Спичка:** А вот тебе еще вопрос, мой друг. А хочется ли тебе вырасти и стать взрослым?

**D-98761:** Да!

**Мистер Спичка:** Я так и думал. Наверное, ты думаешь, что сможешь есть много мороженого и гулять, сколько тебе хочется?

**D-98761:** А можно?

**Мистер Спичка:** Взрослым всё можно. Им даже можно пользоваться спичками (смеется).

Постепенно сюжет усложняется, и главный герой начинает касаться социальных проблем общества. Место действия переходит в город, по которому ходят исключительно взрослые люди. Мистер Солнце уходит, а Мистер Тучка начинает щедро поливать всё вокруг дождем. Радуга исчезает, дети разбегаются. В кадре начинает превалировать серый цвет, музыкальное сопровождение становится нейтральным.

**Мистер Спичка:** Забавно, да? Они тебе многое запрещают. Запрещают быть ребенком и делают из тебя взрослого. При этом, сами, не будучи уже детьми, ведут себя порой как дети. Смешно же!

В кадре показываются трудовые будни, стоящие в пробках автомобили, кричащие друг на друга соседи и супруги.

**Мистер Спичка:** Глянь, какие злые! &lt;персонаж комментирует обрызганного машиной мужчину в пальто и шляпе, показывающего средний палец обидчику и ругающемуся бранной речью (беззвучно всплывающими значками препинания)&gt;. А тебя бы за это наказали. И правильно, ругаться и показывать так — нехорошо.

Демонстрация продолжается сюжетами поздно возвращающихся домой обессиленных людей, отказывающихся играть со своими детьми, ругани по поводу плохих оценок в школе, записи на нелюбимые кружки игры на скрипке и дополнительных занятий по математике. Затем показывается драка матерей на детской площадке после того, как их дети не поделили игрушку. Сюжеты сопровождаются язвительными комментариями Мистера Спички. D-98761 тем временем продолжает смотреть мультфильм неотрывно, но без былого восторга.

Действие переходит к еще более далеким от детских мультфильмов проблемам. Демонстрируется супружеская измена с проституткой, разлад семьи, судебные тяжбы по поводу развода, при котором родители, отмахиваясь от ребенка, горячо спорят о том, кому принадлежит торшер и тостер. 

В полушутливой форме затрагивается тема алкоголизма и наркомании – антропоморфная бутылка с синяком под глазом и шприц бегают за Мистером Спичкой некоторое время, пока не отвлекаются на заведение с вывеской «Ночной клуб». Бросив преследование, персонажи, пританцовывая, обнимают за талию двух девушек и заходят внутрь.

Последующий сюжет содержит в себе сцены блуждания поникших людей, стоящих в бесконечной очереди, сквозь ряды помещений, после выхода из очередной двери становящихся ещё более грустными. В одной из комнат их сажают на стульчик и кормят кашей с огромной ложки, приговаривая «надо-надо кушать, всем нам надо кушать». План меняется. Оказывается, что людская очередь находится в гигантском колесе, которое приводится в движение движением очереди. К колесу подключена некая фабрика, из труб которой в небо вырывается черный дым, а в реку – помои. D-98761 начинает плакать.

Следующий блок демонстрирует аппарат насилия государства.  Низкорослый мужчина прячет в комнате горшок с цветком, к нему врываются злые полицейские в касках и с дубинками и начинают его бить. Мистер Спичка пытается это остановить, но после нескольких ударов дубинкой убегает. На мужчину надевают наручники и уводят за кадр. D-98761 протестует и громко плачет.

В городе начинаются боевые действия. Хотя и в мультипликационной форме, но достаточно натурально демонстрируются разрушения домов от падения бомб, перебежки от стены к стене гражданских через простреливаемые улицы, лазареты, переполненные ранеными. Мистер Спичка ничего не комментирует и лишь убегает от каждой новой опасности. Угрозой поджечь себя и остальных ему удается отбиться от группы мародеров,  отнимающих у населения последнюю еду, расстреливающих мужчин и уводящих захваченных девушек в подвалы. D-98761 перестает плакать. Слезы высыхают, лицо не выражает более никаких эмоций.

Сюжет мультфильма в городской части заканчивается воем сирен и сообщением об атомной бомбардировке. Люди в панике разбегаются по подвалам и вестибюлям метро, в небо взмывают далекие белые полосы – следы взлетающих ракет. Мистер Спичка в спешке покидает город и возвращается в загородное окружение, с которого начинался мультфильм. Отдышавшись, Мистер Спичка вновь обращается к зрителю.


**Мистер Спичка:** Забудем все это. Этого не было и не будет. Никогда.

D-98761 достает из складок дивана коробок спичек. 

**Мистер Спичка:** Ты права. Зачем откладывать на будущее то, что можно сделать сейчас? Давай позовем наших старых друзей и споём вместе!

На экране появляется множество «добрых» персонажей, которые начинают танцевать и хором петь песню в стиле мюзиклов. По ходу действия Мистер Спичка чиркает своей головой и зажигается, поджигая всех персонажей вокруг. Все герои весело горят, продолжая танцевать и петь.

**Фрагмент песни:** Ах, что за привычка
Не давать детям спички,
Огонёк они прячут
От маленьких глаз.
Ты его не пугайся,
Совсем не пугайся!
Ты смотри, наслаждайся!
Огонёк тот в тебе, мой маленький друг!

Девочка неожиданно расплывается в улыбке и зажигает одну из спичек, после чего бросает её на свое платье. Одежда занимается пламенем. D-98761 начинает кружиться в такт музыке и радостно смеяться. Визуально нет никаких признаков ощущения боли или даже дискомфорта. Огонь не перекидывается на расположенные рядом предметы, система пожаротушения не срабатывает. Кадр мультфильма практически полностью заполняется пламенем, закрывая всех героев. Полностью покрывается пламенем и безудержно танцующая D-98761. Свечение пламени становится необычайно ярким, огонь достигает потолка камеры, повсюду разлетаются снопы искр. Внезапно музыка обрывается. На экране возникает статичное изображение поля сгоревших спичек. Вместе с этим останавливается и D-98761, пламя мгновенно гаснет как от сильного дуновения ветра. Абсолютно чёрная фигура, несколько согнутая, стоит несколько секунд, а затем рассыпается на крупные куски древесного угля. Экран продолжает демонстрировать статичное изображение сгоревших спичек.

Доктор Смагин сидит на диване и ожидает начала просмотра. В камере более нет легкоплавких материалов.

После вступительных заставок на экране появляется Мистер Спичка.

**Доктор Смагин:** О, Мистер Спичка!

**Мистер Спичка:** Здравствуй, дорогой! Готов послушать веселые истории от Мистера Спички?

**Доктор Смагин:** Готов!

**Мистер Спичка:** Я так и знал! Тогда поспешим, нас ждет много интересного!

**Мистер Спичка:** А вот, дружок тебе вопрос? Нравится ли тебе быть ребенком?

**Доктор Смагин:** Очень нравится.

**Мистер Спичка:** Ну конечно! А пойдем, посмотрим, чем там занимаются взрослые, пока мы тут играем.

Начинаются остросоциальные сюжеты. Доктор Смагин активно отвечает на вопросы главного персонажа, прикидываясь ребенком, стараясь при этом задавать и свои вопросы. Мистер Спичка их, как правило, игнорирует, либо переводит тему или парирует. Такие вопросы-ответы опущены.

**Доктор Смагин:** Мистер Спичка, а почему ты так не любишь взрослых? 
&lt;ответ: «Взрослые меня не любят, запрещают тебе со мной играть»&gt;

**Доктор Смагин:** Мистер Спичка, но ведь у взрослой жизни тоже есть много хорошего. Например, любовь, поездки в далекие страны, радость новых открытий и свершений, рождение детей, их взросление в конце концов!
&lt;ответ: «Я люблю играть только с маленькими детьми, ведь только они...»&gt;

**Доктор Смагин (перебивая):** Горят? 

Мистер Спичка останавливается, и некоторое время смотрит на Смагина с экрана. Музыка останавливается, прочие персонажи (Солнце, Тучка, звери, дети) молчаливо расходятся из кадра. Остаётся только Мистер Спичка.

**Мистер Спичка:** Да, ты прав. Ты ведь уже взрослый, да?

**Доктор Смагин:** Да. Я взрослый. Поговори со мной, раз уж мы начали этот разговор.

**Мистер Спичка:** Вы мне неинтересны.

Мистер Спичка отворачивается и поджигает себя о &#34;задний фон&#34; мультфильма. Смагин хватается за тревожную кнопку.

**Доктор Смагин:** Подожди! Я тоже сгорю?

**Мистер Спичка (горя, уходит за пределы кадра и заканчивает фразу оттуда):** Нет. Ты уже сгорел.
