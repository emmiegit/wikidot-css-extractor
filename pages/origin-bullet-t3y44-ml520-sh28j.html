**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

感谢[[*user akalin]]对子弹相关资料与数据提供的指导与帮助。谢谢谢谢。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]

[[include :scp-wiki-cn:theme:mcd]]

||||~ T3Y44/ML520/SH28J||
||~ 状态||销售||
||~ 需求||中度||
||~ 价值||每颗12.3元人民币/55.2新台币/14港元||
||~ 可用性||当前库存6400000，估计20000000全球||
||~ 标识符||起源弹||
||~ 说明||项目为一批具有奇术效应的.308温彻斯特弹，弹头使用附着恶魔实体的金属粉末压制烧结成型，直接命中计算机服务器等电子产品后将对内部运行的程序造成显著的破坏。作用机制为将恶魔实体释放入计算设备，最终导致程序运行崩溃。威力与命中量和所运行程序的复杂程度成正相关。能够定制口径。||
||||~ Marshall, Carter和Dark,LLP ||

||||||||~ 初步报告||
||~ 作者|| 唐潜 ||~ 日期|| 2014/02/11 ||
||~ 兴趣||中度||~ 标识符||起源弹||
|||||||| 啊哈，说实在的，这批货物的到来实属意料之外。迷宫主动联系了我们矽宇市办事处，向我们出售了这批弹药，而在此之前我们甚至不知道有此种弹药的存在。据称迷宫是从基金会里偷出来的——在对基金会Site-CN-85的一次间谍活动中获取了这批货物。我在这里真的需要为他们说句好话，希望公司能够考虑与该组织更多的合作。  _
 _
我们用装有复杂程序和AI的计算机作为靶子，测试了几颗弹药的威力，事实着实令人惊讶。这些靶子在挨上一枪后，内置的程序全部停止了运行，AI更是只剩几条混乱的代码在胡搅蛮缠的动着，整个系统被绞的一团糟。我们排除了硬件受损造成的干扰，确定这是由于代码部分受到了子弹内恶魔实体的影响。看样子基金会找到了稳定的让恶魔实体附着于智能AI上的办法。 _
 _
这件商品的未来销售可能非常具有针对性——主要顾客很可能出于对抗AI与高级计算机病毒的威胁而购买此产品，也就是说我们的买家基本就是麦克斯韦教会的敌人或潜在敌人。建议在销售时动用空壳公司的销售渠道，绕开麦克斯韦宗的相关人员，避免引来不必要的麻烦。||
||||~ 文件开启编号：|||| T3Y44/ML520/SH28J||
||||||||~ Marshall、Carter和Dark,LLP||

||||||||~ 备忘录 01||
||||||||~ T3Y44/ML520/SH28J ||
||~ 发送方 || Victory Chen ||~ 接收方 || 唐潜 ||
||||||||  干的漂亮，唐潜。起源弹的销售量涨势迅猛，短短几周时间就为我们带来了相当客观的收入。 _
 _
而且你预计的好几点都是正确的。我们的主要销售渠道确实是麦克斯韦宗的几大冤家。齿轮正教和新欲肉教的人买的很多很多，而除了基金会以外的常态保护组织基本都有购入，还都是大笔订单。就连UIU都进行了一些采购，据说这种子弹在三波特兰拿来对付犯罪的机器人很有效，很有威慑力。 _
 _
但我们现在似乎面对着一个比较大的问题：销售放缓。购买了起源弹的组织很快就会发现，纵使智能AI的威胁正逐年上升，但需要动用这种弹药的情况并不多见。大多数情况下有威胁的AI都能被一发EMP解决，如果不行，就两发。而且麦克斯韦教会其实并非一个规模特别庞大的组织，也没有特别多的冤家。这样的话，在一两周的热度后，可能除GOC和地平线倡议以外不会再有人买入这种弹药了，他们俩的购入量也会出现预计的下滑。希望这个问题能够解决。||
||||||||~ Marshall, Carter和Dark, LLP||

||||||||~ 备忘录 02||
||||||||~ T3Y44/ML520/SH28J ||
||~ 发送方 ||唐潜  ||~ 接收方 || Victory Chen ||
|||||||| 懂了。我正在拟定开放一种恶魔驱逐护符，能够便捷的安装在计算机旁，让本应附身于计算机的恶魔实体被迫游离，这样就应该能形成有效的对起源弹的防御了。如若完成我将把它开始介绍给麦克斯韦教会的客户，同时我将收回我之前的话，一并开放对麦克斯韦教会出售起源弹（当然还是用空壳公司）。他们内部之间的冲突才是消耗这种弹药的最好途径，相信这能够做到销售量的重新增长。 _
 _
其实我还构思了一份扩大销售的计划，应该能在向麦克斯韦教会销售上述项目一段时间且摸清他们一些核心据点后实施。我相信这是一份好计划，但这里的页面太小了，写不下。陈，到时候详谈。||
||||||||~ Marshall, Carter和Dark, LLP||

||||||~ 事件报告 01 ||
||||||~ T3Y44/ML520/SH28J||
||~ “返潮”事件简要记录||||2014/10/09 - 2014/11/03||

|| 2014/10/09，13:03:07 || 6名麦克斯韦教会成员前来迎接，在打开货车车厢门时遭遇藏匿于其中的混沌分裂者士兵的攻击。||
|| 2014/10/09，13:57:23 || 混沌分裂者占领了写字楼，所有存活MC＆D员工与麦克斯韦教会成员均被俘虏。||
|| 2014/10/09，14:00:00|| 混沌分裂者操作写字楼内的计算机网络，对位于深圳、阿姆斯特丹、墨尔本的三处麦克斯韦教会聚集地服务器发动了网络病毒进攻。||
|| 2014/10/09，14:07:10|| 该写字楼内的服务器遭到反击，同时混沌分裂者成员控制冲突进一步扩大，已有14处麦克斯韦教会服务器收到攻击。||

|| 2014/11/02，00:12:47 || 在北海道发生一起因此事件导致的客机坠机事件后，冲突程度开始减缓。坠机事件因异常而被掩盖，多数麦克斯韦教会成员均选择逃跑，少数抵抗人员在不久后被基金会与GOC抓获/消灭。随后“返潮”事件宣告结束。||
||||||||~ 记录结束 ||

||||||||~ 备忘录 03||
||||||||~ T3Y44/ML520/SH28J ||
||~ 发送方 || Percival Darke ||~ 接收方 || 唐潜||
|||||||| 似乎你玩的很不错，小伙子。在你们这么一出戏之后，起源弹的销售额一翻再翻，也同样带动了很多其他的产品的销售。你们所做的无疑是成功的。 _
 _
现在我们恐怕会面临另一个问题，就是货源不足。迷宫也只为我们送来了大概几车的起源弹吧，目前我们已经快销售一空了。考虑到市场还很是活跃，以货源不充足为由放弃这条赚钱的渠道是很不理智的。我希望你们在负责调配销售之余，把中心往研究方向上靠一靠，琢磨琢磨基金会到底做了什么鬼以及如何生产或加工更好的产品。我相信在优秀的员工的工作与矽宇市的高科技城市圈内，你们会很快解决这个问题的。 _
 _
对了，提一下，你们对麦克斯韦教会销售的恶魔护符似乎是各种意义上的没用。我不清楚这是不是你计划的一部分，但还请对他们好一点。我预料到了接下来的日子里他们的生活会很跌宕起伏，而请不要一不小心将他们赶尽杀绝——死人可很难当好顾客，死AI也一样。 _
 _
最后，希望你们在矽宇市更谨慎小心一点。不仅是说那里私底下宛如冷战时柏林的谍战游戏网络，主要是那个迷宫组织。从我以前和他们打交道的情况来看，你得提防点这个M，不论是Maze、Million还是Mystery，都离他们远点。||
||||||||~ Marshall, Carter和Dark, LLP||

||||||||~ 事件报告 02||
||||||||~ T3Y44/ML520/SH28J ||
||~ 作者 || 孔渴天 ||~ 日期 ||2014/10/10||
|||||||| 起源弹的作用原理确实带着看似简单实则扑朔迷离的性质，但并非不可理解的。我是说，我已经完成了对项目的逆向解析。 _
 _
它的作用机理并不是让恶魔实体附着于计算机上——这也就是驱逐护符和驱魔师很难生效的原因。事实上，它是将恶魔高级意识的那一部分与计算机代码相作用，达到使计算机瘫痪的效果。就拿AI来举例子，当这种恶魔与AI运转中的意识体相撞时，它会暂时切断这个AI的意识回路，将原有的程序阻断，然后随机且杂乱的介入自己的意识或者无规律的把意识程序拼接在一起。最终这AI的意识就会变的十分混沌，整个搅死而无法再运行，同时因外部意识入侵而错误并最终导致瘫痪。对智慧程度越高的AI，效果越明显。 _
 _
简单地说，就是切断意识，重新胡乱打结，然后导致运行混乱，且打结处会因过载而错误，最终崩溃。如是基金会称其//起源弹//。 _
 _
这能解释很多问题。例如，基金会之所以很少使用这种弹药，恐怕是因为恶魔实体会对意识造成显著伤害，而很多麦克斯韦教会成员是直接将自己的意识连接至服务器的。如果贸然开枪，很可能造成不必要的人员伤亡。再者，尽管基金会在制造时是将具有较高级智慧的恶魔实体几乎击碎，做到了在保存有足够复杂的意识与痛苦去破坏AI的同时，最小化恶魔实体逃逸的风险。但这种逃逸风险依然不低，很可能导致很严重的意外。 _
 _
现在我如果有了足够的资料，我想我可以开始着手制造这种弹药。虽然不会马上好但应该能在库存耗尽前完成。但我的内心十分犹豫，因为这种商品副作用实在不可忽略，使用它的道德成本实在太高。并且，事实上，我希望能够停止起源弹的销售。||
||||||||~ Marshall, Carter和Dark, LLP||

||||||||~ 备忘录 04||
||||||||~ T3Y44/ML520/SH28J ||
||~ 发送方 || 唐潜 ||~ 接收方 || 孔渴天 ||
|||||||| 如果真的能够实现再造，那就放手去干吧，到时候请先将可用副本交给我过目。然后，你对起源弹可能有那么一丁点副作用的担忧不无道理，但你应该想到的是利用你手头能做的去改善这个风险，试着研发一种能够阻止这种弹药对人机连接时的人脑的损伤的玩意，然后把它出售给麦克斯韦教会来给予他们实质性的帮助。而不是怀着一种看似慈悲为怀的心态去考虑截断起源弹的销售这种不现实的问题。道德成本确实很高，我们要做的不正是//节约成本//吗？ _
 _
不过还是很感谢你和你的小组完成了逆向工程。对这种利用恶魔实体切断思维再重新连接的方法我很感兴趣。你有能力研制出对人有效的吗？||
||||||||~ Marshall, Carter和Dark, LLP||</textarea></pre>
