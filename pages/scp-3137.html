**Ítem #:** SCP-3137

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las páginas web que alojan a SCP-3137 han sido bloqueadas para el personal no perteneciente a la Fundación. Cualquier referencia a SCP-3137 o sus efectos en cualquier sitio web debe ser inmediatamente suprimida; se administrarán amnésticos a las personas involucradas. Cualquier intento de comunicación con SCP-3137 está actualmente prohibido.

Se ha creado el DM Lambda-66 &#34;Mariposas Luna&#34; para localizar y mitigar cualquier activación de los efectos anómalos de SCP-3137. También deben localizar a los creadores de SCP-3137 y el centro de operaciones de SCP-3137, si existe tal ubicación.

**Descripción:** SCP-3137 se refiere a una aplicación ejecutable llamada &#34;nitepad.exe&#34;. El archivo ejecutable parece ser idéntico a la aplicación Microsoft Notepad. Sin embargo, si alguna palabra se escribe en inglés antes de pulsar la tecla &#34;enter&#34;, se producirá una gran variedad de efectos anómalos en un radio de 3 km desde el ordenador que ejecute SCP-3137.

Estos efectos van desde manifestaciones físicas a pequeña escala hasta la rápida alteración de la realidad local. Las exhaustivas pruebas de la Fundación parecen indicar que todos estos efectos están relacionados temáticamente con la palabra o combinación de palabras escritas, además de poseer algún vínculo físico o conceptual con la idea de &#34;noche&#34;. Cualquiera de estos efectos puede ser anulado con un comando posterior y directamente contradictorio.

La información sobre los creadores de SCP-3137 es escasa. La aplicación se puede encontrar para su descarga en varios sitios web de descarga gratuita, pero no se han encontrado datos sobre ningún proveedor. La única información es la reacción al comando &#34;quien eres&#34;, que hace que aparezca el siguiente texto en la aplicación Nitepad™:

&gt; Bienvenido, usuario. Bienvenido a Nitepad™. Relájate y disfruta del espectáculo.
&gt; 
&gt; Usando técnicas patentadas de proyección astral, nosotros aquí en Nitepad™ estamos orgullosos de presentarte nuestro producto clásico, ahora hecho sin coste alguno. Todos tenemos grandes recuerdos de la noche; vistas bonitas, vistas asombrosas, recuerdos atesorados con los seres queridos. En Nitepad™ entendemos esto. Y en Nitepad™ no queremos nada más que compartir contigo estos hermosos recuerdos, sentimientos y conceptos.
&gt; 
&gt; Así que disfrútalo, con la seguridad de que estás apoyando a una compañía a la que le importas. Todos nuestros recuerdos y conceptos son de comercio justo y de origen local, por lo que usted también puede experimentar éticamente una infinidad de momentos emotivos.
&gt; 
&gt; Tú también puedes ser un búho nocturno. Tú también puedes unirte a Nitepad™.

A continuación se presenta un registro parcial de experimentos particularmente notables con SCP-3137. Todos los experimentos tuvieron lugar en una estación de investigación temporal construida en un área despoblada de Saskatchewan, Canadá, designada como Estación 172.

||~ Fecha y hora locsl||~ Comando ordenado||~ Efecto||

|| 01/01/2017, 20:25 || luna azul|| El aspecto de la luna en el radio de 3 km cambió bruscamente al color azul||
|| 28/12/2016, 13:04 || dias tranquilos|| En el centro de la Estación 172 comenzó a [[[scp-3799|nevar en grandes cantidades]]].||
|| 28/12/2016, 13:05 || dias muy ajetreados|| Los efectos de la prueba anterior fueron anulados.||
|| 18/02/2017, 13:15 || luna llena|| Sin efecto inmediato. Poco después del atardecer, la luna lucía llena en el radio de 3 km, a pesar de que en otro lugar de ese día se veía una luna menguante. Varios miembros de la Estación 172 se convirtieron abruptamente en lo que parecían ser híbridos lobo-humanos, antes de intentar matar y comerse a sus coetáneos.||
|| 18/02/2017, 17:58 || parar hombres lobo|| Todos los híbridos lobo-humanos mencionados se paralizaron repentinamente en su sitio.||
|| 18/02/2017, 18:01 || regresar hombres lobo|| Las médulas espinales de todos los híbridos humano-lobo giraron bruscamente 180 grados. Todos los híbridos fueron inmediatamente asesinados. Un total de 12 personas fallecieron en el incidente.||
|| 24/02/2017, 11:41 || dulzura|| A las 23:41, las áreas abiertas de la Estación 172 se congelaron repentinamente. Dos mujeres en patines de hielo se manifestaron, y pasaron 10 minutos patinando y bailando antes de desmanifestarse.||
|| 03/03/2017, 04:09 || inmortalidad|| Un gran número de amuletos rojos no anómalos, cada uno de los cuales llevaba un emblema que representaba la luna, fueron encontrados en los dormitorios de todos los miembros del personal de la Estación 172.||
|| 14/04/2017, 04:52 || aullido || Varios lobos en los matorrales cerca de la Estación 172 comenzaron a aullar al unísono. No hay lobos nativos de la región en cuestión.||
|| 11/05/2017, 00:33 || desbloquear puerta 7|| La puerta de la habitación del Dr. Scholl estaba abierta. La puerta había sido pintada de negro, con pequeñas estrellas blancas a intervalos regulares.||
|| 23/06/2017, 22:56 || dia || Las campanadas de un gran reloj podían ser escuchadas por todo el personal; repetían continuamente sin interrupción.||
|| 23/06/2017, 22:59 || noche|| Las campanadas se detuvieron bruscamente. En su lugar hubo una conferencia de una hora por la voz del actor inglés Nigel Terry, sobre la mitología asociada con el cielo nocturno a lo largo de la historia. No se pudo encontrar ningún comando que detuviera esta conferencia.||
|| 29/06/2017, 23:21 || luna de dia || La luna pareció desaparecer abruptamente para los que se encontraban dentro del radio de 3 km. Una serie de grandes olas comenzaron a manifestarse dentro del área de efecto durante la siguiente hora.||
|| 18/07/2017, 22:19 || amor juvenil|| Todo el personal casado de la Estación 172 de repente creyó que tenían 19 años. Aparecieron alucinando imágenes de sus esposos a la edad de 18 años apareciendo frente a ellos, e invitándolos a bailar. Procedieron a bailar con estas imágenes alucinadas durante 17 minutos antes de que las alucinaciones terminaran abruptamente. La pieza para piano &#34;Sonata a la Luz de la Luna&#34; de Ludwig van Beethoven se escuchó durante todo el evento.||

|| 02/09/2017, 02:03 || bebe no me hagas daño|| Todos los bebés se volvieron tranquilos y dóciles. Han sido transferidos al Sitio 901 para más pruebas.|| 
|| 12/09/2017, 16:22 || sueño|| Dos figuras humanoides y una cama de madera se manifiestan en el patio central de la Estación 172. Entablan una larga discusión en japonés sobre el sueño que uno de ellos tenía, y su significado potencial para el daimyo de Oda. Se desmanifestaron a los 12 minutos.||
|| 23/11/2017, 13:04 || parar brecha de contencion|| [CENSURADO]||
|| 23/11/2017, 13:05 || reiniciar brecha de contencion|| [CENSURADO]||
|| 23/11/2017, 13:05 || parar parar parar no reiniciar|| La Estación 172 y todo el personal regresaron a su estado 7 horas antes, antes de la Brecha de Contención 1811. La única alteración fue que todas las superficies dentro de la Estación 172 fueron pintadas de nuevo, con pequeñas estrellas blancas a intervalos regulares.||
|| 08/12/2017, 19:07 || contener todas las anomalias|| Sin efecto aparente; en la aplicación SCP-3137 aparece un pequeño mensaje escrito que dice &#34; Ya están contenidas &#34;.||

**Anexo:** El 24/12/2017, a las 22:07, el cielo, tal y como se percibe desde un área de 3km^^2^^ alrededor de la Estación 172, de repente emitió una luz extremadamente brillante, dañando gravemente la vista de varios miembros del personal de la Fundación. Esta área comenzó a expandirse a una velocidad de 1km^^2^^ por minuto.

Después de aproximadamente 3 minutos, el Dr. Heinz Scholl tecleó el comando &#34;traer de vuelta la noche&#34; en SCP-3137. El cielo nocturno fue restaurado inmediatamente, y el siguiente texto apareció en la aplicación SCP-3137:

&gt; Queréis saber quiénes somos. Y eso es genial. Aquí en Nitepad™ siempre estamos buscando nuevas experiencias para compartir con el mundo.
&gt; 
&gt; Queréis saber quiénes somos. Y eso es genial. Aquí en Allí había un par de amantes en una noche solitaria en Nueva York, en los años 30. Y esa noche, Manhattan era como en todas las películas antiguas. Caminaron a través de la nieve, con los bulliciosos años veinte detrás de ellas y todos los infiernos delante de ellas, pero estaba bien porque era un romance. La ciudad era suya, toda para ellas. Bailaban entre la nieve, con tonos dulces al fondo. Nadie las vio. Tuvieron suerte. Fueron imprudentes. En Nitepad™ siempre estamos buscando nuevas experiencias para compartir con el mundo.
&gt; 
&gt; Giraban y bailaban tango en su ciudad silenciosa, la cámara en movimiento, mostrando su inmensidad, los interminables conglomerados de personas con vida propia y esos momentos en tiempo real. Vemos el pasado como otro país, con tonos grises sepia que se transmiten a través de libros de historia y recuerdos de gente que sólo conocemos como ancianos. Pero nosotros también seremos ancianos, y eso no negará el pasado. En ese momento, Marta y Laura bailaron juntas, osadas en la ventisca, mientras la ciudad dormía, un instante entre instantes que siempre es y siempre será.
&gt; 
&gt; Tomamos ese momento, y lo empaquetamos en proyección astral ultrasónica 3D. Lo colocamos en un archivo ejecutable junto con otros mil. La emoción de los hombres lobo y su asalto al infierno en una antigua noche báltica. Un niño cayendo en el agua mientras Roma ardía, las llamas lamiéndose en alto mientras oraba a Cristo por su liberación. Todos estos momentos, reales y genuinos. Traído a vosotros en realidad envolvente de última generación.
&gt; 
&gt; ¿Creéis que la noche es vuestra? La noche es nuestra. Cada comando que nos disteis nos dio más momentos, robados de vuestra vida. Los canjeamos a cambio de efímeras instancias de belleza, degustadores de nuestra plena capacidad. Hemos existido como brujos, estafadores callejeros, narradores de cuentos, comerciantes, monstruosidades llenas de vacíos, anartistas, los muertos. Hemos estado engañándoos con vuestros recuerdos más preciados desde antes de que nacierais y lo haremos mucho después de que os desmoronéis en polvo.
&gt; 
&gt; La noche no os pertenece. La noche nos pertenece. Y deberíais recordar esto. Se os concederá por sólo el equivalente metafísico de 15,99 £ al mes. Se os concederá en paquetes de $79.99 al mes (no se pagará en moneda de curso legal) después del tercer mes. Os será vendida por un corazón humano latiendo, cada día, todos los días, por el resto de vuestra vida adulta. Si no os ofrecéis en súplica, perderéis la noche. Sólo habrá visión y el sol, gritando, ardiendo, resonando en lo que queda de vuestra alma inmortal día tras día, volviéndoos locos.
&gt; 
&gt; Dándoos la calidad de vida que os merecéis. Dándoos el significado y la seguridad existencial que os merecéis. Por el pequeño pequeño precio de vuestras posesiones más preciadas. Únios a Nitepad™ hoy mismo.
&gt; 
&gt; O apagaremos la noche.

Todas las pruebas adicionales han sido suspendidas.
