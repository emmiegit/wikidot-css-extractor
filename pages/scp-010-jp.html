**일련번호:** SCP-010-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-010-JP는 제81██ 기지의 실험실 금고에 엄중하게 보관되어야 한다. 실험실에는 감시카메라를 설치해 직원이 출입할 경우 SCP-010-JP가 확실하게 금고 안에 수용되었는지 확인해야 한다. 또한, 특별한 이유 없이 SCP-010-JP를 금고 밖으로 꺼내거나 대상을 작동시킨 직원은 엄격히 처벌된다. SCP-010-JP의 실험은 물리적으로 독립된 계산기 시스템 상에서 행해져야하며, 외부에 영향을 끼치지 않도록 주의해야한다.  SCP-010-JP로 작동시킬 프로그램은 사전에 SCP-010-JP 감사회에 보고하여 허가를 받아야한다.

**설명:** SCP-010-JP는 USB 메모리와 유사한 형태이다. 일반적인 USB 메모리와 SCP-010-JP의 차이점은 대상이 외부 프로그램을 읽어들여 스스로 계산하는 기능을 가졌다는 점으로 이를 기반해 SCP-010-JP는 외견과 달리 실제로는 소형의 컴퓨터로 추정된다. USB 단자는 외부 컴퓨터에의 입출력 인터페이스이다. 또, SCP-010-JP는 일반적인 컴퓨터와 결정적으로 다른 점이 있으며 이는 현재까지 존재하는 컴퓨터로는 불가능한 &#39;미래를 입력받는&#39; 기능이다. 이 기능을 사용하는 것으로 다양한 현상을 일으킬 수 있다. 자세한 사항은 &#39;실험기록 010-JP&#39;를 참조

SCP-010-JP를 일반적인 컴퓨터의 USB 단자에 접속시키면 본체의 유리와 유사한 물질로 구성된 부분이 파랗게 점등된다. 이후 알 수 없는 프로토콜에 의한 데이터 전송이 수 차례 이뤄진 뒤, USB 3.0 혹은 그 이전 버전에서 정상적으로 작동하는 USB 메모리로 인식된다. 표시되는 용량은 컴퓨터 장치나 OS로 확인할 수 있는 최대 용량에 의존하며, 현재 16EB까지 확인되었지만 실제로는 그 이상의 용량을 가졌으리라 추측 중이다.

SCP-010-JP가 접속될 때에는 매 번, 반드시 실행환경에 맞는 프로그램이 기동된다. 대다수의 경우 일반적인 명령 프롬프트 혹은 단말이라 불리는 CUI 환경 프로그램이다. 이 프로그램은 SCP-010-JP를 작동시키기 위한 프로그램 인터페이스로, 몇 가지 일반적인 조작과 외부 프로그램을 읽어들여 스스로 실행시키는 명령을 받아들이는 것을 확인했다.

SCP-010-JP는 1개의 파티션으로 구성되며, 루트 디렉토리에는 &#39;Sample&#39;이라는 폴더와 &#39;Readme.txt&#39;라는 파일이 하나씩 저장되어있다. &#39;Sample&#39; 폴더에는 &#39;sample01.mra&#39;부터 &#39;sample04.mra&#39;까지 4개의, C언어와 유사한 프로그램 파일이 저장되어있다. &#39;Readme.txt&#39;는 SCP-010-JP의 사용법을 간단하게 설명하는 텍스트 파일이며 그 내용은 문서-010-a로 지정한다. 파일은 전부 일반적인 텍스트 형식으로 보존되어있다. 위의 파일을 포함한 각종 파일들은 SCP-010-JP로부터 자유롭게 이동 및 삭제가 가능하다.

**문서 010-a:** 이하는 &#39;Readme.txt&#39;라고 이름 붙여진 텍스트 파일의 내용이다.

&gt; Mirai PC를 구입해주셔서 감사합니다.
&gt; 
&gt; Mirai PC는 미래의 컴퓨터입니다.
&gt; Mirai PC는 미래를 예측하고, 미래를 계산합니다.
&gt; 이제 미래는 당신의 손안에 있습니다.
&gt; 
&gt; ○Mirai PC의 사용법
&gt; 
&gt; 1. 먼저 Sample 폴더의 샘플 프로그램을 작동시켜봅시다. Mirai PC를 연결해서 표시되는 화면에 &#39;run sample01.mra&#39;라고 입력하고 Enter키를 누르기만 하면 됩니다.
&gt; 
&gt; 2. 샘플 프로그램이 어떤 원리로 작동했는지 생각해보세요. 각 프로그램 파일에 써둔 해설을 읽고 이해해봅시다.
&gt; 
&gt; 3. 직접 만들고 싶은 프로그램을 작성해서 작동시켜보세요.
&gt; 
&gt; ※잘 모르겠다면 인터넷에 검색해보세요. Mirai PC Project의 공식 사이트를 포함한 다양한 해설 사이트를 찾을 수 있을 겁니다.
&gt; 
&gt; Mirai PC의 개발에 흥미가 있나요?
&gt; Mirai PC는 누구라도 개발에 참가할 수 있습니다!
&gt; 자세한 설명은 이곳을 참조해주세요 : [편집됨]
&gt; (c) Mirai PC Project

상기된 공식 사이트를 포함한 &#39;Mirai PC Project&#39;에 관련하여 그럴싸한 정보는 얻을 수 없었다.

이하는 SCP-010-JP로 실제 프로그램을 작동시켜본 실험기록이다.
----
**일시:** ████/██/██
**프로그램:** sample01.mra
**프로그램 개요:** SCP-010-JP에 부속되어있던 샘플 프로그램. 파일의 처음에는 주석으로 &#39;먼저 불빛이 켜지게 해봅시다.&#39;라고 작성되어있다. 프로그램은 불빛의 상태를 표시하는 변수로 1이 대입되어있다.
**수순:** 크와나 박사가 프로그램을 실행.
**결과:** SCP-010-JP가 청색으로 점등.
**주석:** 그냥 &#39;Hello world!&#39; 수준이네요. 다음으로 가보죠. - 크와나 박사
----
**일시:** ████/██/██
**프로그램:** sample02.mra
**프로그램 개요:** SCP-010-JP에 부속되어있던 샘플 프로그램. 파일의 처음에는 주석으로 &#39;당신이 누를 키는 1, 2, 3? 미래의 당신에게 물어봅시다.&#39;라고 작성되어있다. 프로그램은 어떤 변수가 &#39;미래의 상태를 아는 함수&#39;의 반환값을 받아 그 변수를 불빛의 상태를 결정하는 변수에 대입하게 되어있다. 그 후, 그 최초의 변수는 키보드의 상태를 읽어들이고 있다.
**수순:** 크와나 박사가 프로그램을 실행. 그 후, 아무것도 모르는 ███ 연구조수에게 키보드의 1부터 3까지의 숫자를 입력시킨다. 그것을 몇 번 반복한다.
**결과-1:** SCP-010-JP가 청색으로 점등. 그 후, ███ 연구조수는 1을 입력했다.
**결과-2:** SCP-010-JP가 적색으로 점등. 그 후, ███ 연구조수는 2를 입력했다.
**결과-3:** SCP-010-JP가 황색으로 점등. 그 후, ███ 연구조수는 3을 입력했다.
이후로 동일한 결과 생략.
**주석:** 몇 번 해봐도 색과 숫자의 관계성은 변하지 않았습니다. 바로 믿기는 어렵지만, 현재의 색은 미래의 키 입력을 반영하고 있겠지요. - 크와나 박사
----
**일시:** ████/██/██
**프로그램:** sample02.mra
**프로그램 개요:** 위와 동일하여 생략.
**수순:** 크와나 박사가 프로그램을 실행. SCP-010-JP의 불빛을 ███연구조수가 확인 후, 그가 키보드의 1에서 3까지의 숫자를 //일부러 빛과 다른 숫자를// 선택해 입력하게 한다.
**결과:** SCP-010-JP가 청색으로 점등. 그 후, ███ 연구조수는 1을 입력했다.
**주석:** 일부러 틀리라고 말했습니다만. 별 수 없죠. 제가 직접 하겠습니다. - 크와나 박사
----
**일시:** ████/██/██
**프로그램:** sample02.mra
**프로그램 개요:** 위와 동일하여 생략
**수순:** 크와나 박사가 프로그램을 실행. SCP-010-JP의 불빛을 박사가 확인한 후, 키보드에서 1부터 3까지의 숫자를 //일부러 불빛과 다른 숫자를 골라//입력한다.
**결과:** SCP-010-JP가 적색으로 점등. 그 후, 크와나 박사가 2를 입력했다.
**주석:** 아아, 글로 쓰기조차 무시무시합니다. 이런 일이 가능할줄이야……. 처음에 저는 1을 입력했습니다. 그러나 입력을 받아들이지 않았습니다. //100번,아니 200번//은 입력했습니다. 문득 시계를 보니 바늘이 미동도 하질 않았습니다. ███ 연구조수에게 내가 몇 번이나 키를 눌렀는지 물어봤습니다. 그러자  그는 &#39;아뇨. 아직 한 번도 누르지 않았습니다&#39;라고 답했죠. 나는 그를 때렸습니다. 그리고 나는 2를 눌러 악몽으로부터 해방되었습니다. 그가 아무것도 기억하지 못하는 것이 불행 중의 다행입니다. 아니, 무엇보다도 다행인 것은, 저에게 2를 입력한다는, 루프에서 탈출하기 위한 열쇠가 있었다는 점이겠죠. - 크와나 박사
----
**일시:** ████/██/██
**프로그램:** sample02.mra
**프로그램 개요:** 위와 동일하여 생략
**수순:** 크와나 박사가 프로그램을 실행. SCP-010-JP의 불빛을 박사가 확인한 후, 대응하는 키를 파괴. 그 후, 실험에 참가하는 D-010-JP-1에게 키를 누르게 한다.
**결과:** SCP-010-JP가 황색으로 점등. 3을 원격조작으로 파괴한 후 D-010-JP-1에게 키를 누르라고 명령. 직후 D-010-JP는 봉쇄되어있는 실험실에서 소실. 또 입력용 키보드가 산산히 부서졌다. 그 원인은 불명. 화면에는 3이 입력되었다고 표시되어있었다.
**주석:** 저는 언젠가 그 결과가 일어날 수만 있다면, 루프는 반드시 빠져나올 수 있단 가설을 세웠습니다. 그리고 그것이 증명되었습니다. - 크와나 박사
----
**일시:** ████/██/██
**프로그램:** sample03.mra
**프로그램 개요:** SCP-010-JP에 부속되어있던 샘플 프로그램. 파일의 처음에는 주석으로 &#39;선로는 이어집니다. 어디까지라도. 그렇다면 같은 역을 지나지 않고 갈 수 있는 가장 긴 선로는 어떤 것일까? 아쉽게도 이 프로그램은 작동하지 않습니다.&#39;라고 적혀있다. 프로그램은 ████년의 일본 전국의 JR노선으로 같은 역을 경유하지 않는 가장 긴 경로를 //무작정// 계산한다. [[footnote]] 일반적으로 최장 경로 문제라 불리는 NP-난해 문제. 일반 컴퓨터로는 상당한 시간이 걸린다고 알려져있다. 효율적인 알고리즘을 준비하거나 정답과 비슷한 해답으로 타협을 본다면 시간 단축은 가능하지만 그렇다고 해도 수시간에서 수 개월에 걸쳐 계산하는 경우가 대부분이다. [[/footnote]] 그 결과를 미래서 입력받아 프로그램 시작 시 출력한다.
**수순:** 크와나 박사가 프로그램을 실행.
**결과:** 화면에 &#39;Timeout.&#39;이라고 표시되었다.
**주석:** 일반적인 컴퓨터로는 결과가 나오기까지 터무니없는 시간이 걸리는 프로그램입니다. 미래의 계산결과를 먼저 가져오는 것이 가능하다고 해도, 그 미래의 계산에 엄청난 시간이 걸린다면, 계산 불가능으로 처리하는 모양입니다. 아주 먼 미래의 정보를 가져오는 것이 불가능한 건지, 그게 아니라면 알 수 없는 원인으로 계산이 도중에 중지되어버렸는지, 명확한 이유는 알 수 없습니다. - 크와나 박사
----
**일시:** ████/██/██
**프로그램:** sample04.mra
**프로그램 개요:** SCP-010-JP에 부속되어있던 샘플 프로그램. 파일의 처음에는 주석으로 &#39;가장 긴 경로를 알 수 없나요? 모두 시험해본다면 알 수 있죠.&#39;라고 작성되어있다. 프로그램의 대부분은 sample03.mra와 다를 것이 없으나 무작정 시험해서 미래의 정보를 알아낸다. 미래에서 가장 길지 않다고 알게 된 시험은 &#39;실패한 미래를 종료시키는 함수&#39;를 불러내 처리를 종료시킨다.
**수순:** 크와나 박사가 프로그램을 실행.
**결과:** 즉석에서 최장경로가 출력되었다. 일반 컴퓨터로 계산해본 결과 그 최장경로의 결과는 정답으로 추측된다.
**주석:** sample03보다 프로그램이 개선되었습니다. 어떤 부분이 개선되었냐고 한다면, 그렇네요……. 예를 들어 당신이 인생에서 5개의 선택지를 고를 수 있다고 합시다. 보통, 당신은 그 중 1개밖에 고를 수 없겠지요. 하지만 이 프로그램은 5개를 평행적으로 존재하는 당신이 각각의 선택지를 선택해, 최종적으로 가장 좋았던 선택지를 선택한 당신에게로 결과가 수속되게 되어있습니다. 그것을 SCP-010-JP는 하고 있습니다. 계산시간이 짧아진 이유는 시간적으로 보자면 한번에 정답인 선택지를 골라낸 것과 다름없기 때문이죠. - 크와나 박사
