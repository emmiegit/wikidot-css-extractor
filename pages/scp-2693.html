**Mã vật thể:** SCP-2693

**Phân loại:** Pending

**Quy trình Quản thúc Đặc biệt:** Tiền đồn 27 đã được xây dựng xung quanh SCP-2693-1, dưới vỏ bọc của một khu bảo tồn thiên nhiên.

Một thiết bị theo dõi đã được gắn vào SCP-2693-2. Sau khi SCP-2693-2 xâm nhập vào SCP-2693-1, các đặc vụ phải ngay lập tức giam giữ SCP-2693-2 ở bất cứ nơi nào nó xuất hiện, và phải tiến hành xoá ký ức tiêu chuẩn cho bất kỳ thường dân nào chứng kiến ​​SCP-2693-2.

**Mô tả:** SCP-2693 là định danh mối quan hệ giữa hai thực thể riêng biệt, được chỉ định là SCP-2693-1 và SCP-2693-2

SCP-2693-1 là một giếng nước làm bằng gạch đá, sâu 18 mét nằm ở giữa Arizona. Theo ghi chép lịch sử, SCP-2693-1 được xây dựng bởi một chủ đất độc lập vào năm 1928, và kể từ đó đã khô cạn. Điều tra kỹ lưỡng đã cho thấy rằng không có hiện tượng dị thường nào hoặc sự tham gia của các cá nhân hoặc nhóm có khả năng dị thường nào có liên quan đến việc xây dựng hoặc ký hợp đồng về việc xây dựng SCP-2693-1.

SCP-2693-2 là một con mèo tam thể có màu màu đen, vàng và trắng, khoảng sáu tuần tuổi. SCP-2693-2 không có khác biệt đáng kể so với những con mèo nhà tương tự thuộc giống của nó, và nghiên cứu không cho thấy bằng chứng về các đặc tính dị thường của thực thể.

Bất cứ khi nào SCP-2693-2 ở gần SCP-2693-1, nó sẽ ngay lập tức cố gắng lao vào SCP-2693-1, mặc dù nó có thể bị ngăn cản. Nếu SCP-2693-2 có thể nhảy vào trong SCP-2693-1, ngày trước khi nó chạm đáy, SCP-2693-2 sẽ dịch chuyển bản thân đến một địa điểm ngẫu nhiên cách nó năm mươi dặm. Lý do cho hành vi của SCP-2693-2 vẫn chưa được biết.

Sự thay đổi đáng chú ý duy nhất giữa các lần dịch chuyển là đuôi của SCP-2693-2 sẽ ngắn lại khoảng một inch sau mỗi lần. Ý nghĩa của điều này vẫn chưa được biết.

**Phát hiện:** SCP-2693 được phát hiện sau nhiều báo cáo từ một người đàn ông tên là Eddie Brown, nói rằng con mèo của anh ta đã rơi xuống giếng và đột ngột biến mất. Ông Brown và các nhân viên kiểm lâm địa phương đã dành vài giờ để tìm kiếm SCP-2693-2, trước khi nó đột ngột xuất hiện từ một bụi cây gần đó, và nhanh chóng nhảy vào SCP-2693-1 một lần nữa. Cùng lúc đó, cảnh sát nhận được một cuộc điện thoại từ một người dân địa phương, Susie Jones, nói rằng một con mèo đã đột nhiên xuất hiện trong nhà cô. Các đặc tính bất thường của SCP-2693 đã được xác định, các nhân chứng đã được xoá kí ức và SCP-2693 đã được định danh chính thức trong cơ sở dữ liệu của Tổ chức và được quản thúc.

__**Báo cáo sự cố 2693:**__ Trước khi cho phép SCP-2693 xâm nhập vào trong SCP-2693-1, nghiên cứu đã được tiến hành đối với cả hai đối tượng một cách độc lập. Không trường hợp nào thể hiện đặc điểm dị thường, và do đó, nhân sự kết luận rằng các hiện tượng dị thường sẽ chỉ xảy ra khi có sự tương tác của SCP-2693-1 và SCP-2693-2. Vì mục đích nghiên cứu, nhân viên giám sát đã cho phép sự tương tác của SCP-2693 diễn ra, nhưng với các biện pháp phòng ngừa cần thiết. Dưới đây là danh sách tất cả các trường hợp SCP-2693-2 được giám sát khi xâm nhập vào SCP-2693-1, và các chi tiết liên quan đến các sự kiện.

**Sự cố 1 và 2:** Xem phần Phát hiện của tài liệu

**Sự cố 3:** SCP-2693-2 dịch chuyển bản thân đến một địa điểm cách SCP-2693-1 bốn mươi mốt dặm về phía Bắc.

**Sự cố 4:** SCP-2693-2 xuất hiện mười hai dặm về phía Tây Nam, bên trong một nhà máy điện bỏ hoang.

**Sự cố 5:** SCP-2693-2 dịch chuyển đến một con lạch cạn, năm dặm về phía Đông, thiết bị định vị bị ngắt sau khi tín hiệu được gửi, một đặc vụ phải mất hai giờ để tìm thấy SCP-2693-2.

**Sự cố 6:** SCP-2693-2 xuất hiện năm mươi dặm về phía Nam, được phát hiện đang nằm ngủ trong một chiếc xe tải bỏ hoang.

**Sự cố 7:** SCP-2693-2 dịch chuyển đến ngay giữa một khu dân cư, hai mươi mốt dặm về phía Tây Bắc, do số lượng người quá đông, không ai thực sự chứng kiến sự kiện dịch chuyển và đối tượng đã được thu hồi an toàn.

**Sự cố 8:** SCP-2963-2 xuất hiện mười tám dặm về phía Tây, xấp xỉ ba mươi feet cách mặt đất, trên một cành cây thông. Đáng chú ý, đuôi của đối tượng dường như đã hoàn toàn thu nhỏ.

**Sự cố 9:** Sự kiện dịch chuyển đã không xảy ra như dự đoán, SCP-2693-2 đã tử vong ngay khi chạm đáy SCP-2693-1.
