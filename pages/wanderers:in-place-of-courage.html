    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]
格言说“异性相吸”，
这吸力牢牢相嵌，
纽带将其紧系。
凉薄和急迫即是如此，
二合为一，互为促进。
海何苦支配于地，
既然已有了那月亮？
月亮难道不该投其所愿，
在海偏位时将其拉回海岸线？
懦弱和勇气分担两面，
畏怯的衬托勇敢的，
勇敢的给懦弱的留一片天。
如衔尾蛇的循环，重置。
[[/=]]</textarea></pre>
