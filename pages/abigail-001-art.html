核心技术：数据层技术
注意事项：他们正试图创造“神”。

[[image %E4%B8%9C%E6%96%B9%E7%AC%AC%E4%BA%94%E6%95%99.png size=&#34;small&#34;]]

掌握的技术：现实扭曲力

[[image %E5%A4%A9%E5%A0%82%E4%B9%8B%E7%9C%BC.png size=&#34;small&#34;]]

威胁程度：高
核心技术：役使血肉
注意事项：在他们入侵的时候，保护好你收容的神性实体。

[[image %E6%B7%B7%E6%B2%8C%E5%88%86%E8%A3%82%E8%80%85.png size=&#34;small&#34;]]

威胁程度：极高
核心技术：[数据删除]

[[image %E4%B8%96%E7%95%8C%E7%BA%BF%E5%8F%98%E5%8A%A8.png size=&#34;small&#34;]]

外交关系：

稍等，世界线好像出现了点问题。我去修正一下。

[[image %E5%9C%B0%E5%B9%B3%E7%BA%BF%E5%80%A1%E8%AE%AE.png size=&#34;small&#34;]]
