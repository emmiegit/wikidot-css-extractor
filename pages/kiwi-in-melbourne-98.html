**タイトル:** ウィリアム・フジタの親孝行
**著者:** [[*user Tark_IOL]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

&gt; オセアニア随一のメガパラシティにして、連邦共和国政府の束縛を受けない自由都市、メルボルンへようこそ！
&gt; メルボルンは荒野の広がるオーストラリア大陸において唯一の最先端都市、あらゆるカネとリソースが海外から流れ込み、行き場を失った/身の丈に合わない夢を追う「市民」たちがこの希望の街に集まる。ビジネス・アカデミー・エンタメ…なんであれメルボルン行のチケットは頂点への近道だ。しかし日本にはこんなことわざがあるらしい──急がば回れ。
&gt; 光を放つ摩天楼の下では、底知れぬ闇が広がっている。裏道にはオマエの財布から金を抜くためにホルスターから銃を抜くやつが、摩天楼にはオマエを出し抜くためにオマエの電脳をファックするやつがいる。ヤツらに気を付けてやっと成り上がったと思った次の日には、ギャングかコーポかゴックスにぶん殴られて、良くてメトロ駅の隅っこで乞食だ。度胸が無いなら、悪いことは言わない、今すぐそのeチケットは端末ごとゴミ箱に捨てて、もっとマシな場所に行け。例えばコロンビアのボコタにでも行けば「幸せ」になれるぜ。
&gt; そしてもうキャビンの中のオマエ、このメルボルン・サバイバルガイドを頭に「インストール」して、帰るその日までせいぜい生き永らえるようにな！
&gt;
&gt; ジョー・B（2040）, 「メルボルンへようこそ」,『メルボルン・サバイバル・ガイド』より引用


----

ウィリアム・フジタは、ニュージーランドの小型船舶メーカー、アムーア・マリンクラフトで働いている事務弁護士だ。

彼のデスクにはイーステック[[footnote]]**イーステック（东方科技有限公司） :** 中国深圳に本社を置く、中国有数の通信機器メーカー。国共内戦、日中戦争、そして文化大革命──多くのアーティファクトと伝統文化・伝承の基盤を失った中国にとって、応用奇跡論と悪魔工学への集中投資は、彼らがパラテクノロジーが氾濫する世界で生き残るための最善の策だったといえる。一般消費者が求める平均的機能の製品を安価に市場に提供し続けることで知られているが、それも研究に金を惜しまないからである。[[/footnote]]の安価なノートPCとホロドキュメントスタンドが備え付けてあった。そして出勤するたびに、型落ちのデジタルフォトフレームをデスクの上におくのが習慣だった。フレームには女手一つで彼を育て上げた母リリーの写真が映し出されている。彼女を治療している財団の職員たちが毎週送ってきてくれるものだ。何でもかんでもAR化するこの電脳の時代に、彼はわざわざフォトフレームを使い続けていた。

一方で父の写真を彼は飾ろうとは考えていなかった。父は彼が物心づく前に、趣味のスカイレジャー中に事故で亡くなっていたからである。母が息子のために身を粉にして働く姿を見る度、病院のベッドでの笑顔を見る度、彼は父の「身勝手さ」を思うのである。とはいえ彼は機微の分かる子であったから、「フジタ」姓が嫌いなことを決して母には悟らせなかった。

今日もフジタは同僚と軽い挨拶をしフレームをデスクにおくと、ニュースに目を通した。業界のニュースを追うと共に最近の社会の動向も追い、彼は思わずため息をついた。

&#34;首相 財団異常疾患研究・治療センター[[footnote]]**財団異常疾患研究・治療センター:** サイト-81Q5の運営が上手くいっていることを「確認」した財団の医療・バイオ関連部門は、2030年代以降、異常疾患収容/治療計画を各国に拡大した。センターは、異常疾患の研究を行うとともに、財団市民医療合意に基づき各国の国民に対して医療を提供するために設置されている。維持運営のために公金が投入されている一方、情報開示が不十分との批判を受けている。[[/footnote]]への補助金削減を示唆&#34;
&#34;Docter-PAV International社（日）[[footnote]]**Docter-PAV International:** コンパクトシティから遠く離れた土地、複雑化する新市街──既存の救急サービスが想定していなかった急患を救うことを目的に設立された民間救急会社&#34;Docter-PAV&#34;は、世界で初めてエアリアルビークルを救急搬送のために運用したことで知られている。旧ニッソのはぐれものの医師たちを政府との関係で仕方なく引き取った理外研が、ベンチャーとして立てさせた同社は、現在では世界25ヵ国に事業を展開するまでに成長した。契約者のバイタルに異常が見られれば、今日もPAV先生は飛んで行く。[[/footnote]] NZ進出を発表 25カ国目&#34;

国民の一定数が財団への支出金カットを望んでいることは確かであり、情報開示に不安があることには彼も共感していたが、軽微なものといえど財団指定難病（DIDF）[[footnote]]**財団指定難病（DIDF: Designated intractable disease of Foundation）:** DIDFの枠組みは異常な疾患による社会への影響が懸念され始めた2020年後半に策定された。「異常な疾患」とは、正常なものも含む、人間に肉体的・精神的に有害な影響を与える「疾患」のうち以下の要項を満たすものとして定義されている。現代科学において解明不可能な原理に基づいているもの・治療の可能性を期待できるもの・他者に少なからず影響を及ぼす異常性を有しているもの(感染性を持つことも含む)・財団の収容が必要であると考えられるもの。これらの条件を満たす病気の中で財団医療部門特別委員会の過半数の賛成により、財団指定難病として指定される。[[/footnote]]の罹患者である母を思えば、医療費が上がったり、治療環境が悪化するのは受け入れがたかった。昨年の選挙で反正常性維持機関の連合政権が成立し、[http://scp-jp.wikidot.com/scp-2041-jp サイト-81Q5]事件が発生して以来、フジタの不安は大きくなるばかりであった。DIDFの治療費の多くは慈善（そしてその内訳は実際には政府からの支出金であり、元をたどれば税金である）で軽減されているだけで、本来はバカにならない額であることを彼は知っていた。とはいえ、いずれにせよ仕事を頑張るほかない、そう思って彼はニュースサイトを閉じた。

しかし、メールボックスを確認したフジタの目に飛び込んできたのは、プロメテウス・ラボ・グループ傘下、アルゴ・オートモーティブ社[[footnote]] **アルゴ・オートモーティブ:** アルゴ・オートモーティブはプロメテウス・ラボ・グループにおいて自動車事業を担う米国有数の自動車会社。隘路への適応や環境保護が求められがちな小型宇宙における移動手段を超常市民に提供してきた同社は、社会的な環境保護の要求を追い風に、高度なゼロエミッション車両を一般市場に投入している。極地・異地探査ミッションにて運用される移動手段の開発にも前身の時代から携わってきた。また、アルゴ社は98年から2009年に至るまで独立して活動していたためか、グループ内の著名企業としては珍しく独立志向が高いことで知られる。[[/footnote]]メルボルン支社からのメールだった。
「貴社製品 FL-Cruiser 100Sの特許侵害疑義につきまして」。

こうしてウィリアム・フジタは、法廷弁護士[[footnote]] **法廷弁護士:** 英米法（コモン・ロー）諸国の一部においては事務弁護士と法廷弁護士による分業体制が取られている。この場合、事務弁護士は直接依頼者の相談を受けて業務を進行し、事務弁護士からの委任を受けた法廷弁護士が法廷での審理を担当する。また、法廷弁護士は特定の分野の法律問題に特化していることがあるため、事務弁護士から「助言」を求められることがままある。なお、英米法諸国においても多くの場合は、両職の一元化がなされているか、そもそもの区別がない。[[/footnote]]を求め、製品の資料を抱えて急遽メルボルンへ向かうこととなった。

----

地下鉄[[footnote]]**地下鉄:** かつてメルボルンにおける市内交通機関としては路面電車（トラム）が著名だった。しかし第二次エミュー戦争（2007）によるインフラ破壊やテレセファロン・ショック（2033）以降の急激な治安悪化によって運行が停止され、現在では治安良好なシティなど一部地域で運行されているに過ぎない。現在はビクトリア再開発公社（VRC: Victoria Redevelopment Government Corporation）が運営する地下鉄が都市全域をほぼカバーしている。[[/footnote]]駅の階段を上りきると、目に飛び込んできたのは鮮烈な青色だった。
今朝の砂嵐がウソのような光景にフジタは一瞬目を奪われたが、それも一瞬。人の波が押し寄せ、彼はつんのめって人ごみから押し出された。
足元のタイルの隙間には砂が堆積しているのが良く見え、履き慣れた革靴を通じて足裏からはザラザラとした感触が帰ってくる。そして手首のウェアラブル[[footnote]]**ウェアラブル:** ウェアラブル、ウェアラブルコンピュータとは、身にまとうことのできるコンピュータである。時代遅れや医療的禁忌である未成年を対象とした非侵襲式電脳や指輪型デバイスまで定義に収まるものは多い。一般的には腕時計型・眼鏡/コンタクトレンズ型のものが主流であり、電脳と組み合わせて用いる。また健康への関心の高まりと合わせて、健康管理トラッカーの機能を搭載したものが多い。心拍計、パルスオキシメーター、簡易カント計数機、簡易EVE識別装置などが詰め込まれたハイエンドデバイスは、装着者の健康を絶えず確認し、緊急時には使用者の保険に応じて適切な機関に緊急連絡を行う。[[/footnote]]が一瞬バイブして、会合30分前を伝えた。

「流石にここまでとは思わなかった」
そうフジタは、冷たいコンクリ製のベンチの上でぼやいた。確かにNZでの経験通りならば、今頃彼は早めに会合場所に着いていたし、ここメルボルンのラッシュにおいても乗換案内アプリケーションはそれなりに役に立つはずだった。砂嵐と人身事故というイレギュラーがなければ。

一先ず現状を飲み込んだフジタは、先方に謝罪の電話を入れた後、立ち上がって「コンバットでイエロー」[[footnote]]**コンバットでイエロー:** それぞれ「コンバット」は防弾仕様であること、「イエロー」は市政府公認のタクシー事業者であることを指す。犯罪発生率が今やオーストラリア首都特別地域（ACT）のおよそ2倍であるメルボルンにおいて、2つの条件を満たさないタクシーに乗ることは、あなたの命と財布を危険に晒すことと同義だ。[[/footnote]]なタクシーを待つことにした。苦い顔をする経理の顔が脳裏に浮かんだが、「スーツを着たよそ者が、目をちらちらさせながらメルボルンのストリートを歩くというのは危険すぎる、パスポートを取られた日には大変なことになりますよ。」というのが、タクシーを手配してくれた会合相手の法廷弁護士の談だった。

実際、ストリートを行き交う人々の格好は、モダンでもシックでもない。自己主張の激しい蛍光色の化学繊維とプラスチックフィルムで成形された服を身にまとう若者と、くたびれてぶかぶかとした服の中に光る眼を宿した老人たちがそこかしこにいた。路地からは人工皮膚[[footnote]]**人工皮膚:** 再生医療が発達した2042年においては、全身やけどを負ったとしても全ての皮膚を違和感なく元通りにすることが可能である。バイオテックの異常な発達は、元の皮膚より強靭であったり、多彩な機能・要素を兼ね備える皮膚を移植することすら可能にした。より安価な選択としては合成されたダミースキンも存在するが、一般的にダミースキンは皮下のインプラントや義手・義足を生身のように見せる為に使用されている。[[/footnote]]でインプラント[[footnote]]**サイバネティクスと人間強化:** 身体障碍者向けの義肢と、マクスウェリストの身体改造をルーツとするサイバネティクスは、超常・異常医療技術の進展やトランスヒューマニズムの興隆と共に着実に進化を続けてきた。健康を重視する価値観が根強い先進国市民の間では、必要以上のインプラントの導入や美容改造手術（例えば猫耳や牙をつけるなど）が忌避されている一方で、自己表現の手段としてインプラントをインストールする若年層も年々増えている。わざわざ自分の皮膚をはがして、人工皮膚に置き換えることは再移植も容易なために良く行われている手術であり、五感をはじめとする精神機能の強化は実益も兼ねて行われることも多い。皮下に隠されたインプラントをわざわざ露出するというのもよく見られる手法だ。五体満足な自分の四肢を切り落として、本物のサイボーグになろうとするやつはクレイジーだ。[[/footnote]]を隠さない素行の悪い連中がフジタに鋭い視線を浴びせている。2042年のメルボルンは数ブロック離れただけで、その様相を変えるのだ。

目の前のアスファルトのひび割れをタクシーが何台も通過するのを見送った後、やっと一台のタクシーが路肩に寄った。

拳銃弾をものともしないだろう外装板は所々剥げた真黄色の塗装に覆われて、ダッシュボードにこれ見よがしに置かれているのは96年のポートアーサー事件以来豪州全土で禁止されているはず[[footnote]]**オーストラリアの銃規制:** 96年のポートアーサー大量殺人事件を背景にした銃規制の機運の高まりからオーストラリアでは銃規制の厳格化に取り組んだ。第二次エミュー戦争を受けて市民からの銃の回収は遅滞気味だが、全自動火器はオーストラリア本土において目にすることは殆どない。メルボルンにおいても自衛火器としては、半自動拳銃が一般的である。さらに言えば店番中の店主、それに襲い掛かるギャングとテロ組織、州法で全自動火器の携行が許可されている警備会社・民営警察・武装救命士・公認のタクシーなどを除けば、自宅の敷地外で火器を見せびらかす人など殆どいない。[[/footnote]]のサブマシンガンだ。車に乗り込めば、内装からトキワ自動車製の高級乗用車と一目で分かるだろうが、地場企業の手でコンバット仕様に改造されたこのタクシーが放つ威圧感は、他の都市ではなかなか拝めないだろう。

「あんたがウィリアム・フジタか。遅くなってすまないね」
背筋のよく伸びた男の声が車外スピーカー[[footnote]]**車外スピーカー:** コンバットイエローを襲う愚か者でさえ、狙い時はタクシー運転手が乗客の乗降時に気を取られる瞬間であることをよく知っている。そのため、面倒を避けるために運転手は基本的に外に出たがらず、乗降時間の短縮化を意識している。ただし分厚い防弾ガラスでは声が通らないため、乗客の誘導を行うためにスピーカーが設けられた。万が一の時には、聴覚性の認識災害ファクターを再生して、相手をかく乱することにも役立つ。[[/footnote]]を通して、フジタに乗車を促す。車内のインテリアは外見のいかつさとは裏腹に、フジタの体をやさしく包み込んだ。既に予約の時点で知っているだろうに「決まりだからな」と男は行先をフジタに再確認すると、車は丁寧に加速を開始し、大通りの車列の中に溶け込んでいった。

----

フジタは初めて見る窓の外の景色を楽しんでいた。ブロック毎に町並みは少しずつ姿を変え、衣食住が完結するメガビルディング[[footnote]]**メガビルディング:** かつてのメルボルン市民が見たら「ウサギ小屋」と称すだろう狭隘なアパートメントが各階にぎゅうぎゅうづめにされ、多彩な人々が暮らしているメガビルディングはメルボルンを歩いていればすぐに見つかるだろう。ビル内で衣食住が完結するよう商業施設が併設されているのが一般的だが、私営の学校・警察署・消防署・病院や都市農場・工場などを内包し準アーコロジーにまでなっているものもある。メガビルディングは犯罪の温床として指摘される一方、一部のメガビルディングはゲーテッド・コミュニティとして機能している。[[/footnote]]、煌びやかなホロサイネージ、アジアンパンクな市場、これらがフジタの目を楽しませた。
しかし次第に壁にはグラフィティが増え、街路を行く人々には、サイボーグ、虚ろあるいはギラギラした目の人々の比率が高まってきた。気づけばフジタの脳裏には、数分前に電話相手が発声した&#34;コンバット&#34;の語が張り付いていた。

「な…なあ、この辺はどこなんだ」
ここはオールドノースだよ、運転手はそう答える。

オールドノース──フジタには見覚えがある地名だった。恐らく出発前に僅かな時間でチラ見したシティガイドだろう。
オールドノース。危険。
第二次エミュー戦争後[[footnote]] **第二次エミュー戦争:** 第二次エミュー戦争と称される、変異エミューを始めとした異常生物のグレートマイテグレーションあるいはスタンピードは、2007年に初めてその存在を確認された。オーストラリア軍による奮戦空しく、メルボルンでは全市民の疎開を余儀なくされ、都市機能が半壊するなど甚大な被害を与えた。[[/footnote]]、しばらくメルボルンの北辺だった地域。かつてはエミューの襲来に備えて、市・州の軍、そして正常性維持機関の武装資産が駐屯する一方、市内でのまともな家にありつけない人々が、廃墟に住み着いた。現在では軍や正常性維持機関は去り、代わりに未登録移民・超常犯罪者・非合法悪魔・半神格が流入している。治安は劣悪、ドラックと銃弾の民間取引数は市内随一。ただし、シティセンターへのそこそこのアクセス性から、周縁部に宿を取るバックパッカーも多い。

おどろおどろしい観光案内に目を通していると、やはりフジタの不安感はますます醸成されていく。30分で着けなんて言われたので仕方なくショートカットしてここを通っている、と言われたときには、法廷弁護士の言う通り前金をはずんだことをフジタは後悔していた。そして急な停車によって彼の後頭部は座席に強く打ち付けられた。

KABOOM!
直後にそんなオノマトペが適当な爆発が起こり、タクシーの前を走っていた自動車は爆発と炎上で見るも無残な形になっていた。むろんオールドノースを走っている車であったから、耐久性は折り紙付きのはずだった。黒煙でフジタからは見えなかったが、その前方では凶悪な電子ドラッグを掴まされただろう白人のバックパッカーが、錯乱して銃を周囲に乱射する光景が広がっていた。さらには、これを鎮圧しようと道の両脇から飛び出してきた2つの自警団、もといギャングが流れ弾で衝突を始めている。

「捕まっててくれよ」
状況を把握した運転手はすぐに転進を開始したが、今日ばかりは運が悪かった。ハンドルを切り出した瞬間にフロントガラス兼ディスプレイは原色の赤に染まり、コントロールを失ったはずの車体は急加速を開始して、そのまま縁石に乗り上げる。ひとりでにクラクションが鳴り、サイドミラーが転回と開閉を繰り返し、エンジンはバイオ燃料[[footnote]]**バイオ燃料:** サトウキビを始めとした砂糖原料や廃糖蜜、穀物や藻類、産業廃棄物などのでんぷん質原料から作成されるバイオ燃料は、再生可能エネルギーの一種として目されているが、その妥当性は生産時のCO2排出量の総量が製品によって異なるために十分明らかであるとは言い難い。また、太陽光発電や神的エネルギー交換炉を始めとしたクリーンなエネルギー源の実用化とエバーハート共鳴器の交換効率の改善が、内燃機関を動力としたモビリティの開発速度を減速させ続けている。また、世界人口の増加と宅地不足の進展は、バイオ燃料の主要な生産手段の一つである穀物の生産を妨げている。[[/footnote]]を消費しようと喘いでいる。バックパッカーの電脳から周囲にばらまかれた、典型的だが巧妙なデーモニック・ウイルス[[footnote]]**デーモニック・ウイルス:** 電子工学上の「悪魔」とは、感覚を有した(いくつかの事例では知性も有した)、静電気と電磁気の力を操作することによって自然界と相互に作用する存在であり、「契約」に従って特定の仕事に従事させる。悪魔工学技術の破綻は1970年代に人々の死によって判明したが、現在では修復され対抗手段も確立されたために、今では代替技術がない・大したことない場所では悪魔工学技術を発見することができる。ただし、悪魔の危険性自体は依然として残り続けており、それを悪用したのがデーモニック・ウイルスである。もっとも、デーモニック・ウイルスに使用されるような微小な悪魔は再契約を結べない場合は早々に力を失い消滅すること、望んだ効果を引き出すための契約文は形式に囚われてかつ長文化しがちであり対抗ソフトに検知されやすいことなどを理由に、デーモニック・ウイルスは今では殆ど開発されていない。[[/footnote]]が引き起こした惨事だ。

運転手はダッシュボードのサブマシンガンを掴むと、フジタの腕を掴んで強引にタクシーの外に引きずり出す。そしてトランクからマシンピストルを取り出すと、フジタの手にねじ込んだ。

----

「数ブロック走ればシティセンターだ、あんた、銃は使ったことあるか」
運転手は自分が着ているものと同じジャケットをフジタに着せながら、車の影からすぐ前方の惨状を窺った。暴走を起こした安物のインプラントを装備したギャング共が銃撃戦を繰り返している。
「ないよ」
フジタは何とか勇気を奮い立たせて、そう答えた。
「こいつは追尾式の小型ミサイルが装填してある。大雑把な狙いでも十分当たる新兵にも優しい武器[[footnote]]**スマート・ピストル:** 賢いピストルが意味するところは幅広い。標的を自動でロックオンしほぼ確実にヒットする弾を発射するクレバーな軍用もあれば、絶対にバイタルパートから外す上にいざというときにEMPを食らって発砲許可を受信できない警察用のものもある。一般的には前者を意味する。ロックオンと追尾機能の実装の方法は銃器メーカーによってさまざまだが、民間向けには極小型ミサイルを発射するものが主流で、セミアクティブ方式で自動誘導される。これを無用の長物として実直な昔ながらの火器を使う者も多いが、家計簿の趣味の欄に弾薬と記載されない一般人にとっては、選択肢の一つに入ってくる。[[/footnote]]だが、弾数は多くない。いざというときに使え。そして当たるまで銃口を向け続けろ、前を見て逃げながらでいい」

運転手は話は終わりだと言わんばかりに、「ついてこい」のジェスチャーをしながら車の影から飛び出すと、路上の人工物で身体を隠しながらシティに向けて前進を開始した。フジタの脳も、もはやここにおいては前に進むしかないと判断したのだろう、ダッシュを開始して間もなく、彼の視野からは運転手以外が消え、さっきまで聞こえていた銃撃も遠い後ろに過ぎ去っていく。路駐された自動車、路上変圧器の影を縫って、息も絶え絶えに普段使わない筋肉を酷使する。

それ故、少し前で立ち止まって何かを訴える運転手の声が、フジタには聞こえなかった。

彼が革靴の踵をタイルに大きな音を立てながら叩きつけて踏み込むと、ゴックスの置き土産、プロメテウス・ミリタリー・インダストリーズ製のセキュリティタレット[[footnote]]**セキュリティタレット:** プロメテウス・ミリタリー・インダストリーズ製の全自動防衛ユニット（ADU）は、堅牢な筐体の中に、センサー、電子頭脳、そして凶悪な火器を搭載している。メルボルン市内の重要施設に隠掩蔽された同製品とその競合製品は、メルボルン市警の指令を受けるか、著しい脅威を認知すると、禍々しい連想機関砲を外気に露出させ、敵対者を抵抗できなくなるまで叩きのめす…はずだ。スタンバイあるいはアクティブなセキュリティ・タレットには不用意に近づいてはならない。メルボルン市警と兵器メーカーはお見舞いを出してはくれないだろう。[[/footnote]]が、廃墟となったステーションの外壁から突き出してきて、円筒形の本体を露出した。銃声を探知してスタンバイモードだったタレットは、銃を握って全力疾走するフジタをセンサで認知すると、劣化した在庫をフジタの下半身に叩き込もうと、ぐるりと体をひねる。最後に銃身が吹き飛んで外壁に焦げ跡が出来たのと、フジタの足が吹き飛んで歩道に血だまりが出来たのはほぼ同時だった。

「助けてください……」
フジタは焦点の合わない目で運転手のほうを向きながら呟いたが、運転手は申し訳なさそうな顔をして、声をかけた。
「あんたを背負ってオールドノースを抜けることはできない。オレだけ生き残るか、両方とも死ぬか。あんたも同じ立場ならオレを置いていくだろう。命あっての物種だからな」

彼はフジタの外見を最初に見て金払いのよさそうな客を期待し、実際そうだったので気をよくしていた。これだけあれば、幼馴染のささやかな誕生日プレゼントにイチゴがいくつか増える程度の余裕が財布に生まれるのだ。それでも会社の持ち物である車を失ったとなれば、稼げるような地区には今後回してくれなくなるだろう。ただし、それもこれもここでくたばらなかったらの話だ。彼はジャケットの内側に入れたロケットペンダントの感触を上から確かめる。

「すまないね」
トランクから運び出していたファーストエイドキットで簡単な処置を終えた運転手は、立ち上がると「要救護者」を意味するホログラムを気絶したフジタのそばに展開し、そっとその場を立ち去った。


----

「DP, Doktor Patch. Emergency evac. All PAVs, vacate the airway. DP…」
（こちらDP、ドクトルパッチ。救急救護のため出動中。全てのエアリアルビークルは空路を開けなさい。こちらDP…）
オールドノースの都市スラムの上空を民間武装救急ドクトルパッチ[[footnote]]**ドクトルパッチ:** 民間武装救急サービス「ドクトルパッチ(Doktor patch)」は、オーストラリアはメルボルンで生まれた医療・保険・傭兵の混淆的三位一体だ。契約者の身体に危険が迫れば、いつでも武装医師満載の空中輸送車が飛んでくる──君が対価として払うのは札束、テラ級の企業情報、あるいは特級の悪魔契約。Docter-PAV社との大きな違いは、ドクトルパッチの武装医師・救命士はギャングの抗争のど真ん中であろうと、変異エミューのスタンピードの最中であろうと身を挺して君を救ってくれるという一点にある。[[/footnote]]のエアリアルビークル（AV）[[footnote]]**エアリアルビークル:** バイオ燃料を燃やすジェットエンジンで空を飛ぶもの、大きな翼やプロペラを備えたもの、応用奇跡論・術で宙に浮く・空を飛ぶもの──全てエアリアルビークル（AV）、空を飛ぶクルマである。AVは非常に高価な乗り物であり、事業用のものが大半だ。パーソナル・エアリアル・ビークル（PAV）は数少ない。[[/footnote]]が事故現場に急ぐ。

「こちらオペレーター。プレストン1、契約者のバイタルは危機的状況にある。またドローンによれば周囲では武装した自警団が抗争中…」
ビークル内では契約者を救い出すために、救命士たちが急行中のわずかな時間で、段取りを整えている。
「各位、武装を優先。威嚇射撃後降下し、引かない場合は&#34;自警団&#34;を&#34;掃除&#34;。続いて降着したAVに契約者を収容し撤収する」
「「ラジャー」」

「Evac is landing. Cooperate with emergency services. Evac…」
（救急救護機が着陸します。救急活動にご協力をお願いします…）
事故現場に録音音声が響き渡る。
AV備え付けの機関銃が威嚇射撃を開始、続けてジェットパックを着装した武装救命士が続々と飛び出していく。
「DPが来たぞ！」
「引け引け！」
「あのバックパッカー、契約者だったか！」
直下の&#34;自警団&#34;の内、理性のある連中はあっという間に路地裏の影に消えていった。残った者たちには降下する武装救命士の手により空中から、鉛球を用いた&#34;外科的処置&#34;が施され、彼らのウェアラブルに表示されている心電図はフラットライン[[footnote]]**フラットライン:** 心電図や脳波が平行線を描く状態。つまり死。[[/footnote]]を描き出す。

こうして武装救命士を除けばストリートから五体満足なものはいなくなった。そしてAVはゆっくりと静かに、ボコボコしたアスファルト舗装の上に降着した。

「オペレーター、こちらプレストン1、契約者を確保。回収し直ちに帰還する」
「待てプレストン1、現在確認したところ契約者の契約期限は今日までだ。口座の残高不足のために契約は更新されていない」
「マヌケな&#34;沈没船&#34;[[footnote]]**「沈没」:** 新しい人、価値観、景色、あるいは「本当の自分」を求め、リュック一つで街や国を放浪し続けるバックパッカーだが、中には居心地の良さや旅疲れ、はたまたドラッグ依存を理由に一ヶ所に宿泊し続けるという事態に陥る者もいる。これが俗にいう「沈没」だ。[[/footnote]]か。では、こいつは公営のノロマに任せて、帰還でいいのか」
「いえ、ドローンで確認したところ、後方に要救護者のホロが出てます」

プレストン1と呼ばれた武装救命士が、ホログラムのすぐそばを確認すると、男の肉体が変形した路上変圧器の影から飛び出していた。正門をぶち破ろうとする車を蜂の巣にするために用意されている弾丸を食らった男の片足はものの見事に吹き飛んでいる。もう片方も衝撃であらぬ方向にねじ曲がってひしゃげており、何とも痛々しい。2040年代の医療技術と軍役の経験が、その場で出来る簡易な処置でもフジタの命を何とかつないでいる様相だった。
「まだ息はあるが、これは車いすか両足義足だな…。オペレーター、彼を救護するのか」
「ボディカメラ[[footnote]]**ボディカメラ:** ボディカメラ（ボディカム）は法執行機関の業務透明化や捜査円滑化のために取り付けられる事が多い。メルボルンにおいては市警をはじめとして民営警察や警備会社、PMSCがこれを装備している。これは彼らが被害者となるような事態が起きた際、「適切」な対応をとるための判断材料を用意するためでもある。公式には「戦争」しないことになっている、あるいは干戈を交えたくない集団・団体・企業に報復攻撃を行うことは避けなければならないからだ。[[/footnote]]を見た限り、日系人[[footnote]]**日系人:** 2040年代の日本はニッソ医機とYakushiの二大巨頭を中心に（超常）医療先進国として世界に覇を唱えている。これを支える各産業分野もまた、それなりの発展・発達を誇っているといってもいいだろう。そんな日本の国民がスーツを着てメルボルンにいるとすれば、真っ先に思いつくのは日系企業の駐在員であり、不意の出費にも家計は十分耐えられるだろうというのが、メルボルン市民の共通見解である。[[/footnote]]だな。この車内の有様では個人を特定できないが、服装は上等なことだし、支払いは出来るだろう」
「了解。AVの稼働費の足しになればいいのだが」

-----

生体情報モニタの定期的な電子音で目を覚ましたウィリアム・フジタの目に飛び込んできたのは、真っ白な天井だった。

モニタの変化に気づいた女性看護師が病室に駆け込んでくる。
「あなたの名前を言ってみて下さい」
「ウィリアム・フジタ」
「体に違和感は」
「特にないです」
「なるほど」
なるほど、の言い方にフジタはやや引っかかったが、一度下がった看護士が連れてきた女医の言葉で明らかになった。
「落ち着いて聞いてください。今後、あなたは、義足を付けない限り、歩けません」
女医の命令を受けた看護師が、彼の体を起こして布団を除けたところ、確かにフジタの両足は使い物にならなくなっていた。
「なるほど、本当だ」
グッと力を込めて足を上げようにも、上がるものがないと聞いたので、試してみたところ、本当に感覚がない。あまりの非日常間にフジタは何だかよくわからなくなって、「その通り」であることに興味深さを感じていた。

女医は、運転手に見捨てられ、足を失ったというのに余りに落ち着いているフジタに感心した。当のフジタは、むしろ置き去りにしてくれたおかげで救急車に助けられたことをよく理解していたし──運転手が彼の職業倫理を信奉してフジタを背負って、事件現場からさらに離れたところで倒れたらそれこそ一巻の終わりだったはずだ、足が吹き飛んでも一周まわって落ち着いている自分に謎の安心感を覚えていただけである。女医による現状と今後についての説明が終盤に近付くと徐々にその安心感は取り繕ったものになっていき、口数が多くなっていった。
「つまるところ、車いすに乗るか、義足をはめるか、そういうことなんですね」
「そうです」
「義足っていうのはどんなのが」
「うーんまあ色々ありますね。ジオテクニスタ・サイバネティクス[[footnote]]**ジオテクニスタ・サイバネティクス:** 同社は非異常性保持者向けに身体拡張デバイスを開発していることで知られる。パラヒューマンとの能力差を縮小することを可能とする、多彩で魅力的なデバイスたちは、力が支配する側面もあるここメルボルンの裏社会でも人気を博している。特に人工の筋肉や臓器といったバイオウェアは、サイバーウェアと比較して性能は劣れど、肉体と精神双方に与えるダメージが少ない。何よりEMPの影響を受けず、闇医者に高い金を積んで認証チップを抉りだしてもらえば武器スキャナーに感知されないのだ。同社のお家芸であるバイオ・有機性技術を活用した身障者向けデバイスもまた好評だ。[[/footnote]]、プロメテウス・メディカル、ニッソ医機、理外研メディカル、新星[[footnote]]**新星電子:** 新星電子は赤韓のデジタルテクノロジー企業として著名な存在だ。日本統治時代に創業した新星商会は、当初平凡な貿易企業として成長を開始し、時代の変遷と共に事業を拡大した。1969年には現在の新星電子を設立して電子産業に乗り込み、ヴェール崩壊後の99年には当時の政府の後押しもあって超常技術産業(PT)に参入する。しかし元来PT基盤を持たない韓国へのPT導入は人災による犠牲と失敗を伴った。これに起因する2007年末の革命は新星グループをズタズタに引き裂いたが、2020年代以降、新星電子は欧州を中心に一定のシェアを獲得し、一転、同社は革命政府の産業政策を正当化するプロパガンダの中心に掲げられるに至っている。[[/footnote]]…。特にジオテクの新製品は凄いですよ。チューニングは必要ですが─」

----

テックマニアの女医の勢いのおかげで平静を何とか保てたフジタではあったが、実際のところフジタは女医が挙げたような医療企業製のフラッグシップを足に嵌められるような資産を持ち合わせてはいなかった。それに会社の福利厚生ではとても間に合わないことは百も承知だった。彼は白いベッドの上でグルグルと考え出す。

確かにお金自体はある。が、母さんの医療費の事も考えれば、ある程度余裕は持たせないとまずい。母さんのことを考えるのであれば、万一財団の治療センターの病床が減って通院になった時を想定して、僕の足が万全な方がいい。車いすでもいいかもしれないが、足があった方が仕事には向いているだろう。ああクソ、メルボルンに来る前にしっかり調べておくべきだった。いやメトロで人身事故さえ起こしてくれなければ。なんだってメルボルンに来ちまったんだ。いや元はといえば、
「アルゴ・オートモーティブのせいだ！事故もそのせいだろう！」

「呼んだかい」
病室のドアを開けて立っていたのは、50代ぐらいの恰幅のいい男性であった。見るからに仕立てのいいブラウンのスーツを着て、胸には原子のモデルをもとにしたピンバッジを付けている。つまりプロメテウス・ラボ・グループ、アルゴ・オートモーティブの人間だ。
「呼んだのはあなただよ。おかげさまでこのざまですよ。アーノルド[[footnote]]**アーノルド・D・トーチ:** 2021年にプロメテウス・ラボ・グループのCEOに就任したアーノルドは、正常性維持機関からの完全な独立を目指し、既存の事業に囚われない大規模な拡大を押し進めた。アーノルドが君臨した10年間は2度目のパラテックの黄金時代前半に重なり、グループも急成長を遂げて世界最強の企業グループの名を恣にした。一方で急拡大によって生じた、官僚主義の伸張と保守化・起業精神の衰退・既存の寡占市場への侵入企業の発生・正常性維持機関の介入といった問題が、2030年代の円熟期を過ぎた2042年現在、顕在化しつつある。[[/footnote]]が退任したからプロメテウスは落ち着いたんじゃなかったんですか！」
来客[[footnote]]**アルゴの男:** アルゴ・オートモーティブは名前から察することもできるように、プロメテウス・ラボ・グループの中核企業でありながら、その独立志向を隠さないところがある。それ故に本体の変化にあまり追随するものではない。さらに言えば手練手管に精通しているのは、メルボルンの企業人で相応の地位にある者なら当然である。[[/footnote]]にフジタが今にもつかみかからんというのを見て、男性を連れてきた看護師は酷く動揺していた。この中年の男性がフジタの上司であると聞いていたからである。なんでこの男を入れたのだとフジタに声を荒げられたところ、看護師は消え入りそうな声でアルゴの男のせいだと答えるしかなかった。だがアルゴの男はメルボルンで大企業のメルボルン支社にそれなりに長く務めただけあって、続くフジタの剣幕にも涼しい顔だった。陰謀や策謀でからめとってくるライバル企業、コーポから金をむしろうとする街のフィクサー、そして街のギャング。そんなものに比べれば今のフジタはハイハイも出来ない赤子同然である。その内フジタの根は尽きた。
「怒りは収まったかね。オールドノースの事件はウチは無関係だ。話を聞く限り元はといえば、砂嵐のせいだし、何なら出張する社員にコンバット・イエローの一つも用意してくれない会社のせいじゃないのか」

「ところで提案だ。本当にうちの社員にならないか」
この男は「本題」に入ろうとしている。フジタはそう感じ少し身構え、もうメルボルンはこりごりだよ、と答えて受け流そうとした。そもそもここで係争（になるだろう）相手に事務弁護士である彼が転職するのは背信行為に他ならなかった。

「何、NZだよ。自宅には住み続けられるし、年収も上がる。君もいい義足を付けられるよ。プロメテウス・メディカルの製品なら社割で安く買えるし、メンテナンスが社の健康診断に含まれるからね」
「それは魅力的ですね」
「そんな半分冗談を聞いたような声音で言わないでくれ。プロメテウスに入れば、君の母も安心してこの先を過ごせるんじゃないか」
「この先？」
&#34;老後&#34;ではなく、まるでここ数年を指すかのような表現。まさか母の病気のことをこの男が知ってるとでもいうのだろうか[[footnote]]**プロメテウス・クレディ・メルボルン:** プロメテウス・ラボ・グループ傘下企業がグループ外の企業と取引をするとき、取引相手が十分な信用に足るのか、それを調査するのがプロメテウス・クレディの役割だ。98年以前においてはヴェール・プロトコルに順守する取引相手であるのかというのも十分に注意すべき点であった。また時にその活動は産業スパイの域に及ぶ。ここメルボルンの文化に染まったプロメテウス・クレディ・メルボルンは、アウトローを金で雇うことすら辞さないが、複数のカットアウトを通じて仕事を請け負った奴らは自分の真の雇い主を知らないだろう。[[/footnote]]。フジタの訝しげな顔を知ってか知らずか、アルゴの男は続ける。
「君が望むなら同じような環境で働くこともできるよ。オークランドで船舶事業を立てようと思っているんだ」
男は、鞄から端末を取り出すと、書類のホログラムを呼び出して、白いシーツの上に広げた。
確かに提示された金額はフジタにとって、確かに魅力的で、これぐらいあれば母も安心できそうだった。

「もちろん、しばらくは船舶関連の部署ではないからね、余計な火種を抱えるのはまずい。それと、情報料がこれだ」
フジタの目の前にもう一枚ホログラムが滑り込んでくる。
「ここにこれだけの価値があるとは思えません」フジタは自分の電脳のストレージを指さして訊ねる。
「いいや、そんなことはないさ」

----

「よく考えて見てくれ。足がないと君のこれからの生活は成り立たないことは君もよく分かっているだろう。明日また来るから、その時答えを聞かせてくれ」
アルゴの男は、そう言い残すとホログラムを残して病室を立ち去った。

『足がないと君のこれからの生活は成り立たない』
弁護士としての職業倫理ももちろん大事だが、フジタもアルゴの男の理屈はよく分かっていた。信念のために命や生活を投げ捨てるというのは愚かである。それに信念を守ったからと言って良い結果がついてくるとは限らないのだ。

まず彼は日が沈むまでに出張の現状の報告書を当たり障りのない文章で書きあげた。その後やや薄味の病院食を胃に流し込むと、NZの会社のサーバーに、報告書と共にケガの容体と有給休暇の消費、そして退職の意向を送信した。同僚のメールボックスには仕事上のものと個人的なものの忠告をいくつか放り込んだ。彼は就寝時間を過ぎてなお、真っ暗な病院の個室の中で、ホログラムに囲まれながら電脳のデータ整理を敢行する。彼の頭の中では勤務経験が何度も反芻されていた。

アルゴの男の期待にある程度応えながらも、同僚が男に一矢報いる可能性を追求する。
そして一つのファイルを完全に抹消した。

その後パーソナルリンクから資料がフラッシュメモリにコピーされきったのと、早めに出社した社員がネットワーク経由で彼のストレージの該当資料を念のため差し押さえたたのは、コンマ数秒の差だった。
「間に合ったか」
彼はそう呟いたが、出てきたため息には若干の後悔の色が混じっていた。

----

ウィリアム・フジタは山間にある財団異常疾患研究・治療センターを訪れていた。
太陽光再現照明システムが作り出す柔らかな&#34;陽光&#34;の差し込む廊下はあたかも普通の病院のようである。ただし等間隔で鈍重な鉄扉が配置され、超常医療の粋を極めた機器を職員が運搬する様相は、ここが財団施設であることを訪問者に強く印象付ける。
「こちらです。先にご説明した通り、内部は撮影・録音しております。ご入室後、施錠しますのでお帰りの際はベルでお呼び出し下さい」

フジタは扉の前でぴたりと止まると、つま先を揃え、意を決して開ボタンを押下した。
扉が開くと、そこは財団職員が&#34;上級ヒト型収容室&#34;と呼ぶところの変種であり、要はワンルームマンションの小奇麗に整えられた一室が広がっていた。

「ウィリー、来てくれたのね」
ホロウィンドウの隣に据えられた木製の椅子に佇む女性は、彼が部屋に入ってきたのを見て、作業を中断し扉に向けて姿勢を直した。
「母さん……。病室の中で働く必要はないっていつも言っているじゃないか。それに今はほら」
フジタはピンバッジを付けた胸ポケットを母に向けて引っ張って見せる。

「今日は相談、というか提案があるんだ」
「なあに」
「……母さんをリタイアメント・コミュニティ[[footnote]]**コンティニュイング・ケア・リタイアメントコミュニティ（Continuing care retirement community）:** 広大な敷地内に要介護度に応じた高齢者住宅設備を集約し、入居者の年齢や健康状態が変動しても同一の敷地内で生活を送れるようにしたもの。本格的な老化を始める前にRCに移住してコミュニティの一員となることで、精神と肉体の両面で安定した生活を送ることが出来る。CCRCの中にはリゾートホテルのような設備を有する者もあり、そのような施設では元来高額だった入居金が青天井になっている。また、運営会社が倒産した場合、本来積み立てられていたはずの入居金を失うようなケースに陥る例も少なくない。ちなみに1998年カノンの世界線では2050年にプロメテウス・グループが爆散する。[[/footnote]]に移してあげたいんだ」
フジタは母の机にホロパンフレットを滑り込ませた。パンフにはプロメテウス・メディケア[[footnote]]**プロメテウス・メディケア:** 様々な理由から、元来超常団体というものは技術と人材を外に漏らすことを避けてきた。しかしヴェール崩壊以降、労働者は法に守られたために「過度」なギアスを結ぶことは難しくなり、企業もまた国家超常団体の追及の手から逃れることは出来なくなった。こうした中、超常団体は給与や福利厚生、契約…あらゆる手を尽くして技術漏洩を避けてきたが、幾つかの医療企業は拘束できる対象は本人だけではないことに気づいた。プロメテウス・メディケアが提供するコンティニュイング・ケア・リタイアメントコミュニティ（CCRC）のような存在はその代表例である。退職すれば、CCRCの利用料は社割の適用外になって家計の負担としてのしかかるからといって、親を安全で快適な住み慣れたコミュニティから引きはがそうする親不孝者は殆どいない。[[/footnote]]が運営する患者・高齢者向け住宅地の説明が記載されている。
「図書館、運動場、カフェ。そして高度医療。全部そろってる。余生を過ごすなら、こういうところの方がいいんじゃないのかなと思って」
「お金は。入所金としてまとまった額が必要でしょう」
「グループ社員の親族なら、どのプランであれ入所金も年額費用も大幅に安くなるし、臨時収入も入ったから大丈夫だよ」
笑顔を見せるフジタに、母は自分のために魅力的な提案を持ってきてくれたことに大変驚いた。一抹の不安こそあれど、こんなにうれしいことはない。
分かったわ、彼女はそう息子に返答した。
