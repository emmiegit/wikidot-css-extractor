**Autore:** [[*user Spaztique]]

**Elemento #:** SCP-623

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-623 è ubicato all&#39;interno del complesso ████████ dell&#39;Università ███████. L&#39;ingresso di SCP-623 deve essere sorvegliato in ogni momento da due agenti del personale di Sicurezza di Livello 3. Il monitoraggio dell&#39;interno della stanza deve avvenire ogni ora e per non più di 5 minuti. L&#39;osservazione estesa di SCP-623 deve essere effettuata da una sala d&#39;osservazione esterna attraverso dispositivi di monitoraggio remoto. Il personale che opera all&#39;interno della sala d&#39;osservazione è tenuto a darsi il cambio ogni 5 minuti. Un&#39;ulteriore guardia di sicurezza di livello 3 è incaricata di scortare eventuali osservatori al di fuori dalla sala d&#39;osservazione ed impedire il loro rientro fino a quando non sarà necessario.

Tutto il personale soggetto a SCP-623 per più di 5 minuti deve essere sottoposto ad una rivalutazione psicologica, sia che la loro esposizione sia stata diretta o indiretta.

Non sono consentite foto, video o registrazioni audio nelle prossimità di SCP-623. Disegni e riproduzioni in scala devono essere approvati dal personale al comando prima di poter essere realizzati. Tutte le foto, modelli o riproduzioni di SCP-623 devono essere distrutte immediatamente.

SCP-623 può entrare in contatto con altri elementi SCP in grado di snaturare lo spazio senza rischi, in quanto qualsiasi modifica significativa alla stanza neutralizza il suo effetto. Tuttavia, gli SCP in grado di snaturare lo spazio manterranno comunque i loro rischi intrinseci.

**Addendum 623-1:** I test sui singoli soggetti non possono durare più di 6 ore. Il personale addetto al monitoraggio di sicurezza è ora tenuto a far allontanare il personale addetto all&#39;osservazione prima che sia trascorso il quinto minuto; preferibilmente prima se possibile.
 
**Descrizione:** SCP-623 è una stanza di circa 7 x 7 x 7 m, costruita nel 196█ dal Dr. H███ D████, un professore di biochimica all&#39;Università ███████, costruita come parte di [DATI CANCELLATI]. Il Dr. D████ è stato successivamente arrestato per le sue attività illecite, ma non prima che i suoi studenti e seguaci iniziassero a produrre copie della stanza. A partire dal 201█, almeno ██ ricostruzioni di SCP-623 sono state rinvenute in ██ campus universitari.

La stanza è abbastanza spaziosa ed è composta dai seguenti oggetti:
• 1 Divano Blu
• 1 Divano Rosso
• 1 Divano Verde
• 1 Pouf Bianco
• 1 Tavolo Circolare con i colori della Ruota Cromatica
• 7 Sedie che attorniano il Tavolo
• 7 Lampade Multicolore

Il mobilio è stato disposto secondo dei pattern unici, basati sulla matematica, che coincide con quelli delle pareti e del pavimento. Tutti i mobili sono stati inchiodati al suolo, molto probabilmente prima della verniciatura. A causa dell&#39;altezza del soffitto, l&#39;occhio è attirato spontaneamente verso i motivi psichedelici presenti sulle pareti. La disposizione dei mobili, le fantasie che adornano la stanza e la sua acustica combinate hanno un profondo impatto sul comportamento mentale, indipendentemente dal fatto che l&#39;osservatore interessato sia sordo o cieco. Questi effetti si estendono ai dispositivi di monitoraggio remoto, foto e dispositivi di registrazione audio.

Una volta entrato in SCP-623, il personale ha descritto un senso di rilassamento. Dopo 3 minuti dall&#39;ingresso, il personale non è più in grado di agire con violenza, diventando docile e innocuo. Per gli effetti subìti una volta trascorsi 5 minuti, fare riferimento al documento #623-1. A causa degli effetti calmanti della stanza, tutti i tentativi di rimuovere i mobili si sono rivelati futili.

Uscire da SCP-623 provoca crisi di astinenza opposte. Immediatamente dopo l&#39;interruzione dell&#39;osservazione, i soggetti interessati sentiranno un&#39;intensa scossa una volta ritornati al mondo esterno, che aumenta d&#39;intensità in base al tempo trascorso all&#39;interno di SCP-623. Ulteriori effetti collaterali mutano nel corso del tempo. Lasciando SCP-623 entro 1 minuto, il personale ha riferito di sentirsi a disagio, nervoso e leggermente paranoico. Lasciando SCP-623 dopo 3 minuti, il personale ha sofferto d&#39;ansia, paura e, nei casi peggiori, depressione. Per gli effetti osservati dopo i 5 minuti, fare riferimento al documento #623-1.

**Documento #623-1**

&gt; **Effetti d&#39;ingresso e uscita da SCP-623 dopo 5 minuti o più.**
&gt; 
&gt; **Test #1: Dai 5 ai 10 minuti**
&gt; 
&gt; **Soggetto del Test:** Soggetto D-251, Maschio Ispanico, 31 anni, 101 kg, 180 cm
&gt; 
&gt; **Comportamento Osservato all&#39;Interno di SCP-623:** Trascorsi 5 minuti, il Soggetto D-251 è stato osservato ridere e mormorare frasi insensate. Trascorsi 6 minuti, D-251 ha abbracciato il pouf bianco, dichiarando ripetutamente il suo amore nei suoi confronti. Trascorsi 7 minuti, D-251 ha richiesto vari cibi spazzatura tramite i dispositivi di monitoraggio remoto. La richiesta è stata respinta. Trascorsi 8 minuti, D-251 ha iniziato a ballare, cantando quella che potrebbe essere definita una canzone popolare degli anni &#39;60. Dai 9 ai 10 minuti, il Soggetto ha continuato a barcollare ridendo.
&gt; 
&gt; **Comportamento Osservato all&#39;Uscita da SCP-623:** Immediatamente dopo essere uscito da SCP-623, il Soggetto D-251 ha iniziato ad urlare attivamente contro il personale minacciando di usare la violenza. D-251 ha colpito l&#39;Agente S█████ ed è stato rapidamente immobilizzato. Durante la sua detenzione, D-251 è stato osservato piangere ed urlare sdraiato sul pavimento, minacciando di suicidarsi. Gli intensi attacchi di rabbia e disperazione sono persistiti per i successivi 3 giorni. D-251 è stato trasferito fuori sede.
&gt; 
&gt; 
&gt; **Test #2: Dai 30 minuti ad 1 ora.**
&gt; 
&gt; **Soggetto del Test:** Soggetto D-252, Maschio Caucasico, 28 anni, 77 kg, 174 cm
&gt; 
&gt; **Comportamento Osservato all&#39;Interno di SCP-623:** Il Soggetto D-252 ha mostrato atteggiamenti simili a quelli del Soggetto D-251 con solo lievi differenze durante i primi 10 minuti. Trascorsi 20 minuti, il Soggetto ha cominciato ad apparire arrossato, esibendo sintomi non troppo dissimili dall&#39;attività sessuale. Il Soggetto si è lamentato di avere sete e fame. Per motivi di sicurezza e per evitare un nuovo test, a D-252 sono stati dati 2 litri della bibita █████ assieme ad una grande pizza ai peperoni e degli anelli di cipolla di marca ████████ come snack. Il Soggetto ha mangiato tutti gli alimenti in tempi relativamente brevi, dimenticato cosa stesse facendo a metà del pasto. Ha poi iniziato a vagare barcollando per la stanza ridendo per i successivi 5 minuti ed in seguito ha ripreso a mangiare. Trascorsi 40 minuti, il Soggetto ha iniziato a ripetere &#34;indubbiamente&#34; variando l&#39;inflessione e l&#39;accento della parola per i successivi 7 minuti. L&#39;Agente P██████, incaricato di supervisionare il test, ha iniziato a ridere assieme a D-252 prima di essere allontanato con la forza dall&#39;Agente G█████. Dopo essere stato sollevato dal suo incarico, l&#39;Agente P██████ ha minacciato di dimettersi ed esporre la Fondazione in un impeto di rabbia, ma è stato temporaneamente trattenuto e si è ripreso nei 3 giorni successivi. Verso la fine della prima ora, il Soggetto D-252 ha iniziato a togliersi maglietta, pantaloni, indumenti intimi e ha proceduto a [REDATTO].
&gt; 
&gt; **Comportamento Osservato all&#39;Uscita da SCP-623:** Subito dopo aver lasciato SCP-623, il Soggetto D-252 ha iniziato ad urlare ferocemente e ad attaccare spasmodicamente i suoi responsabili. D-252 è stato trattenuto. Dopo essere stato riportato nella sua cella, il Soggetto ha iniziato a lacerare la propria faccia agressivamente, urlando su come fosse ancora in grado di vedere anche senza occhi. Il Soggetto è stato quindi immobilizzato per assicurarsi che non potesse più fare del male a se stesso o agli altri. Il Soggetto è rimasto in questo stato per quasi 2 settimane ed è stato successivamente trasferito fuori sede.
&gt; 
&gt; 
&gt; 
&gt; **Test #3: 1 giorno**
&gt; 
&gt; 
&gt; **Soggetto del Test:** Soggetto D-253, Maschio Caucasico, 35 anni, 118 kg, 198 cm. Delle informazioni addizionali indicano che il Soggetto D-253 sia stato precedentemente accusato di omicidi seriali, violenza sugli animali, [DATI CANCELLATI]. Una valutazione psicologica del Soggetto ha rivelato dei precedenti clinici di sociopatia e regolari scatti d&#39;ira.
&gt; 
&gt; 
&gt; **Comportamento Osservato all&#39;Interno di SCP-623:** Il Soggetto D-253 è stato scortato all&#39;interno della stanza con una camicia di forza. Una volta entrato, il Soggetto, che in precedenza aveva minacciato di uccidere l&#39;Agente S█████ non appena fosse stato in grado di muoversi, ha iniziato a scusarsi ripetutamente. Prima che fossero trascorsi 5 minuti, D-253 ha ingaggiato l&#39;Agente S█████ in una conversazione piuttosto infantile. L&#39;Agente S█████ è stato rapidamente scortato fuori dalla stanza e, in seguito all&#39;uscita, ha sofferto di mal di testa e turbamento emotivo. Il comportamento del Soggetto D-253 era in linea con quello dei precedenti Soggetti del test e gli è stata fornita una quantità appropriata di cibo ed acqua per la durata del test. Trascorsa la seconda ora, il Soggetto ha chiesto di usare una latrina. La richiesta è stata respinta, ma l&#39;Agente G█████ è stato in grado di fornire l&#39;equipaggiamento necessario senza interferire con gli effetti della stanza. Passata la quinta ora, il comportamento del Soggetto ha rapidamente iniziato a sfociare in irrequietezza ricorrente e vaneggiamenti deliranti. Si sospetta che il Soggetto stesse soffrendo di allucinazioni. Il Soggetto si è addormentato dopo circa 6 ore risvegliandosi 12 ore dopo, con grande difficoltà a rialzarsi. D-253 ha trascorso le successive 6 ore a ridere e balbettare disteso sul pavimento prima di essere scortato fuori da SCP-623.
&gt; 
&gt; 
&gt; **Comportamento Osservato all&#39;Uscita da SCP-623:** All&#39;uscita, il Soggetto D-253 ha iniziato ad avere delle forti convulsioni, poco prima di [REDATTO]. L&#39;autopsia del Soggetto D-253 si è rivelata inutile, poiché [REDATTO].
&gt; [[collapsible show=&#34;[RISULTATI TEST DISPONIBILI SOLO PER IL PERSONALE DI SICUREZZA 3 O SUPERIORE.]&#34; hide=&#34;- Nascondi&#34;]]
&gt; **Comportamento Osservato all&#39;Uscita da SCP-623:** All&#39;uscita, il Soggetto D-253 ha iniziato ad avere delle forti convulsioni, poco prima di stramazzare al suolo ed espellere tutti i fluidi corporei. Inoltre, al Soggetto D-253 sono caduti capelli, occhi, denti e unghie di mani e piedi. L&#39;autopsia del Soggetto D-253 si è rivelata inutile, poiché non era presente alcun materiale organico da poter analizzare. Anche lo studio dei fluidi corporei del Soggetto D-253 si è rivelato infruttuoso, poiché non è stata rilevata vita cellulare.
[[/collapsible]]

**Addendum 623-2:** Non è chiaro cosa causi [REDATTO] trascorse 6 ore all&#39;interno di SCP-623, ma potrebbe essere parte degli effetti che la stanza esercita direttamente sul corpo.
