**Объект №:** SCP-563

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-563 содержится в стандартном сейфе в Складской Зоне 27. Не допускается присутствие нефотографических изображений в радиусе 10 м от объекта, за исключением экспериментальных условий. Вся одежда и личные вещи сотрудников  Зоны 27 должны быть сплошного цвета, без узоров, картинок или вышивки. Все знаки в Зоне 27 должны быть заменены фотографиями подобных знаков из других учреждений.

**Описание:** SCP-563 представляет собой пару резиновой обуви, обычно называемой шлёпанцами или вьетнамками, ярко-пурпурного цвета, без знаков производителя. При надевании, SCP-563 способны проецировать полностью иммерсивную трёхмерную аудиовизуальную иллюзию. Эта иллюзия создаётся мгновенно, как только носитель увидит какое-либо рисованное графическое изображение, включая произведения искусства, логотипы, искусственные абстрактные узоры, но исключая не-пиктографические системы письма. Характер иллюзии соответствует визуальному стилю произведения, которое её вызвало. Иллюзия центрируется на SCP-563, распространяется на расстояние текущей дальности видимости носителя SCP-563 и сохраняется, когда носитель не смотрит на заражённую территорию. Продолжительность эффекта зависит от общего времени ношения SCP-563 и прекращается через равный промежуток времени после снятия.

Визуальная часть иллюзии охватывает весь электромагнитный спектр, в том числе искусственные тепловые сигнатуры, ультрафиолеточувствительную окраску иллюзорных растений и обнаруживаемые фоновые радиосигналы. Точно так же аудиосоставляющая иллюзий охватывает весь обнаружимый диапазон звука, соответствующий иллюзии, в том числе дозвуковые и сверхзвуковые частоты. Никакого верхнего предела интенсивности света или громкости звука, которые способен воспроизводить SCP-563, не обнаружено.

Лица в области эффекта аудиовизуально воспринимают иллюзию, основанную на запустившем её изображении. Ландшафт иллюзии часто не соответствует действительному, что может привести к дезориентации или травмам из-за неспособности обнаружить или идентифицировать реальные объекты, кроме как на ощупь. Следует отметить, что иллюзорные объекты реагируют на субъектов, находящихся в зоне эффекта, как если бы они были способны к физическому взаимодействию, несмотря на отсутствие фактического физического контакта. Это позволяет использовать иллюзорный источник света для освещения тёмных комнат, убивать иллюзорных животных с помощью реального оружия, а также видеть и слышать реальных людей, отделённых физическим препятствием, которое существует в реальности, но не существует в иллюзии.

Эксперименты установили, что составляющие SCP-563 по отдельности сохраняют своё свойство и могут создавать различные иллюзии одновременно, будучи по отдельности активированы. Если две различные иллюзии перекрываются, создаётся гибрид двух исходных иллюзий, почти всегда крайне дезориентирующий всех, кто его воспринимает.

Находится на рассмотрении разрешение на опыты с использованием следующего материала: художественные произведения в стиле сюрреализма, дадаизма, кубизма, изображения неевклидовых объектов и сооружений, [[[SCP-085]]], [[[SCP-099]]], [[[SCP-753]]], [[[SCP-1617]]].</textarea></pre>
