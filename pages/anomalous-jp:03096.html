    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 太陽光を感知すると踊りをするミイラ。踊りは日によって変わり、舞/タップダンス/バレエなど多種多様である。なお雲などによって太陽が隠れている場合は、天気学上太陽光が存在しても異常性は発生しません。\n**回収日:** 20██/██/██\n**回収場所:** エジプト██市██遺跡から日本国際大学エジプト考古学研究チームが発掘し、異常性が発生。その後財団が急行しこの件を隠蔽しました\n**現状:** 財団の考古学研究部門にて、修復および経過観察中\n**追記:** 当該アノマリーは如何なる損傷具合でも踊りを続けます。昨日はブレイクダンスをしたため頭蓋骨が大きく破損しましたが、その後も踊り続けました。-██研究員&#34;
