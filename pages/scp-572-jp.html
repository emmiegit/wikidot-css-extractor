    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-572-JP

**项目等级：** --Euclid-- Safe

**特殊收容措施：** --任何拍摄到SCP-572-JP的录像一经发现需即刻回收，将原录像替换为伪造录像，并对相关人员进行记忆消除。寻找SCP-572-JP重新出现的地点时，需对上一次出现地点的半径约20km之内的事故及伤害未遂的发生地点进行重点排查。--由于SCP-572-JP项目等级变更，特殊收容措施已被改订。详情请参照事件记录572-JP	。

SCP-572-JP现位于Site-8126地下2层B206实验室前通道之中。SCP-572-JP需时刻处于监控摄像机的监控之下，一旦发现其有任何变化，请立即联系SCP-572-JP收容负责人。

**描述：** SCP-572-JP为一全长约1.6m，形如道路施工疏导员的手臂可动人形立牌的实体。SCP-572-JP无法以肉眼观察到，仅在某些监控摄像机 [[footnote]]通过一般摄像机及车载摄像头亦无法观察到其存在，推测其仅能够出现在用作监控或防盗目的的固定摄像头下。[[/footnote]]的录像中以阻挡道路的方式出现。SCP-572-JP的出现与消失均发生在一瞬间，且出现与消失之间相隔的时间在所有事例中均为3分整。至今未知SCP-572-JP的出现时机及地点有何种规律，但其具有重新出现在之前出现地点半径20km范围内的倾向。另外，SCP-572-JP在出现期间，会不断挥动手臂的疏导灯，其原理仍然不明。


在SCP-572-JP出现的3分钟内，行人[[footnote]]除人类之外，可能还包括其他生物。[[/footnote]]将会下意识地绕开SCP-572-JP所阻挡的道路，原路返回，或等待SCP-572-JP消失以避免通过该路段。经采访得知，遭遇该现象的人物在当时突然产生类似“不知为何就想绕路走”“想起忘了东西”的想法，有很大可能是SCP-572-JP对行人产生了某种精神影响，--详情正在调查中。--由于SCP-572-JP项目等级变更，相关调查已被叫停。

另外，在SCP-572-JP出现地点周边，会有很大概率发生各种形式的事故。经预测，若此时行人未因SCP-572-JP出现的影响而放弃通过该路段，几乎一定会被卷入事故之中。

因为上述异常性质，对项目进行物理接触十分困难。就事件572-JP之后SCP-572-JP的状态来看，其他物体的接触将会穿过项目，但目前仍未知其在事件572-JP之前是否同样有这种性质。

**发现经过：** 201█/7/21，埼玉县埼玉市道路上发生一起汽车碰撞事故[[footnote]]该事故中，仅驾驶汽车的男性受轻伤。 [[/footnote]]，附近一便利店的监控摄像头所拍摄的画面之中出现了SCP-572-JP，并被该店店员发现。经潜伏在警察内部的特工调查，其异常性质被确认。而后，基金会将录像回收，并对相关人员施以了记忆消除。该项目原本预定登记于超常事件记录之中，并描述为“仅在监控摄像头下出现的奇妙立牌”。然而，SCP-572-JP于201█/7/26在同县春日部市再次出现，项目因此暂定为Euclid，调查也随即展开。经过调查，鉴于SCP-572-JP之性质，其收容被判断为不可能，因此特殊收容措施偏重于防止真相泄露，而非收容本身。

[[collapsible show=&#34;+ SCP-572-JP出现记录摘要&#34; hide=&#34;- 关闭&#34;]]
__**出现记录572-JP-1 – 日期201█/7/21 23:52**__
&gt; **回收地点：** 埼玉县埼玉市██区
&gt; 
&gt; **说明：** 该记录为SCP-572-JP的初次出现记录。SCP-572-JP消失后3秒、一小型汽车与录像中可见的电线杆激烈碰撞。经调查，事故原因为酒驾。

__**出现记录572-JP-2 – 日期201█/7/26 13:14**__
&gt; **回收地点：** 埼玉县春日部市██区
&gt; 
&gt; **说明：** 该记录为SCP-572-JP的第2次出现记录、回收于附近的便利店。SCP-572-JP在信号灯转绿时出现在路口，路过的一普通汽车在其面前停车。而后，一卡车违反信号灯指示，以超过60km的速度横向通过路口。事后对相关人员的采访中，在绿灯时停在路口的当事人表示“当时脑子短路了，忘了绿灯是可以走的，就一直踩着刹车，所幸逃过一劫。”
__**出现记录572-JP-3 - 日期201█/8/1 19:21**__
&gt; **回收地点：** 茨城县筑波市██
&gt; 
&gt; **说明：** 该记录回收于██书店门口的摄像头。SCP-572-JP出现在人行道上，消失后2秒，一倾倒的摩托车在地面翻转并横向穿过整个画面。经调查，若行人未在SCP-572-JP前停下脚步，必然会受到摩托车的冲撞。

__**出现记录572-JP-4 - 日期201█/8/4 16:30**__
&gt; **回收地点：** 茨城县筑波山 Site-81██附近
&gt; 
&gt; **说明：** 该记录回收于伪装为[已编辑]的Site-81██的监控摄像头。SCP-572-JP出现在道路一旁，面向一条野生动物踩出的小道。该路段多发车辆碾死野貉及野猫的事故，然而记录中没有任何事故发生。该记录显示，SCP-572-JP可能不仅仅对人类，还可能对其他生物造成影响。

__**出现记录572-JP-7 - 日期201█/8/29 7:22**__
&gt; **回收地点：** 千叶县八千代市██
&gt; 
&gt; **说明：** SCP-572-JP消失后20秒，附近民宅发生一起瓦斯爆炸事故。
//本以为它只会出现在交通事故之前，没想到只要是事故它就会出现。鉴于它只会出现在监控录像里，没准它出现的地方比我们知道的还要多更多。虽然这一点我们也无从确认就是了。//　─更级博士

__**出现记录572-JP-19 - 日期201█/10/1 1:49**__
&gt; **回收地点：** 东京都██区
&gt; 
&gt; **说明：** 回收于公寓[已编辑]门口的监控摄像头。记录显示，一名居住于该公寓的1█岁女子在SCP-572-JP前转身离去。SCP-572-JP消失后10分钟，一名持刀男子从门口走出。而后，警察发现该男子跟踪前述女子，于是将其控制。经调查，女子为偶像团体[已编辑]成员，而男子自称为其狂热粉丝。
//大约SCP-572-JP不仅仅在事故之前出现。虽然对项目这么说有点奇怪，我可以认为……它是个好家伙吗？//　─更级博士

__**出现记录572-JP-██ - 日期201█/12/3 21:51**__
&gt; **回收地点：** Site-8126
&gt; 
&gt; **说明：** 参照事件记录572-JP。

[[/collapsible]]
 
[[collapsible show=&#34;+ 事件记录572-JP&#34; hide=&#34;- 关闭&#34;]]

**事件记录572-JP：** 201█/12/3、21时50分、Site-8126发生了SCP-████-JP的收容失效。当时，疏散中的人员采用了与规定不同的疏散路线。事后采访时，工作人员表示“回过神来发现走的是另一条路”。原本的疏散通道中设置的监控摄像头拍下了如下内容。
&gt; **[21:51:12]** SCP-572-JP出现在B206实验室之前。在录像中，其背对着镜头不断挥动疏导灯。
&gt; 
&gt; **[21:51:57]** 镜头远处出现疏散中的人员，横穿过疏散通道并开始绕路。各人员并未被观察到对自身行为抱有任何疑问。
&gt; 
&gt; **[21:52:01]** 因SCP-████-JP造成[数据删除]。画面变暗。
&gt; 
&gt; **[21:57:59]** 画面恢复正常。SCP-████-JP的一部分穿过镜头远处的通道。SCP-572-JP在通道中仅留下持有诱导灯的手臂部分。
该事件之后，基金会未能观察到SCP-572-JP在其他地方重新出现的事例。鉴于该通道已经可以通行，可以认为SCP-572-JP失去了让人规避所阻挡路段的异常性质。但考虑到其依然只能通过监视摄像头观察，并且无法进行任何物理性质接触，判断其未失去所有的异常性质，故将其项目等级定为Safe，并更新特殊收容措施。

[[/collapsible]]

**201█/12/10补充：** 在SCP-572-JP第一次出现的埼玉县埼玉市的电线杆上贴有包含如下内容的纸张。该纸张被附近居民发现，并经由警察被基金会所取得。纸张，墨水及其内容并未显示出异常性质。其与SCP-572-JP的关系仍然不明。
&gt; //你好吗？　快要年底了，这边可忙坏了。//
&gt; //话说回来，今年夏天的时候有个朋友去你那边了。//
&gt; //他有点怕生，又很单纯，喜欢逞能，但很有正义感。//
&gt; //如果见到他，帮我带个话，让他早点回家吧。//
&gt; //新年还是要大家一起度过。也祝愿你们也有一个美好的新年。//
&gt; 
&gt; //　　　　　　　　　　　　来自酩酊街　满怀爱意//</textarea></pre>
