    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

En los días en los que hacía calor, como este, incluso el helado recién sacado del congelador se derretía en menos de 10 segundos. Trabajar en una habitación con mala ventilación no favorecía la eficiencia del personal, a no ser que se dispusiera de aire acondicionado.

El Dr. Tomson Niranarm había solicitado a alguien que reparara el aire acondicionado hacía tiempo. El antiguo aparato de aire acondicionado Toshiba de 12.000 BTU ya debería haber sido tirado a la basura, pero él seguía conservándolo, aunque era la primera vez en 10 años que lo encendía.

**¡¡BOOM!!**

Cuando Tomson accionó el interruptor del aire acondicionado, el ruido fue casi estremecedor. No resultaba precisamente agradable para los oídos. Solo tardó un momento en apagar la red eléctrica del Sitio. Las bombillas de los pasillos explotaron una tras otra, como en una vieja película de terror.

—¡Oye! —El investigador Gamma se quejó, habiendo perdido la energía eléctrica en uno de los muchos laboratorios de investigación química.

—¡Tommmmmsonnnnnn! —Exclamó Famous con un tono irritado, tras haberse despertado bruscamente por el ruido mientras estaba en su descanso en la sala de al lado.

Tomson tenía que hacer algo. Tenía que volver a accionar el interruptor, sin importar el riesgo. Sin pensarlo dos veces, lo volvió a activar.

**¡¡BOOM!!**

------

//Todavía no se ha podido determinar la causa de la explosión de la totalidad del Sitio-29. Sin embargo, se cree que la causa podría haber sido uno de los SCPs de clasificación Keter. No se han encontrado supervivientes.//</textarea></pre>
