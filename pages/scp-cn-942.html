**项目编号：**SCP-CN-942

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-CN-942应置于一个保险箱内，须安排有3名武装警卫对其进行全天候的监控。与SCP-CN-942相关的全部工作人员和警卫人员在任职前必须通过背景筛查，不得具有任何物理学的知识储备。

对SCP-CN-942的访问必须得到等级4以上人员的书面批准，并在访问完成后接受A级记忆消除，在整个过程中绝对禁止将任何信息转录到其他数据载体上。

武装警卫有权对违规访问人员动用致命武力。

对SCP-CN-942的全部研究已全面终止，SCP-CN-942的复制品或信息片段一经发现应立即予以销毁。

**描述：**SCP-CN-942是写在信纸上的9页手稿，上面潦草地记载了多个物理学假说，周围配有复杂凌乱的大量推演公式和原理图。这些假说从未在以往的文献中被提及，与现存的物理学体系亦多有矛盾之处。手稿第一页的首行文字已在收容中被裁去并销毁。

SCP-CN-942于1961年被回收于维也纳大学物理研究所。据报告人称，手稿整理自埃尔温·薛定谔教授生前的办公室，这份手稿的出现很快导致研究所的理论物理学家陷入强迫性的推演和计算，他们拒绝进行手稿以外的任何研究工作，并且极大程度地忽略了正常的生活起居长达数月之久。

经回收后确认，项目的异常性质为：在物理学研究者或物理学爱好者阅读该项目时，项目将对其产生强烈的精神影响。这种精神影响主要表现为一种狂热的吸引力，促使阅读者投入全部精力试图证实手稿上的科学猜想，并试图产出系统的物理学理论。此过程伴有强烈的快感，产生类似上瘾的生理反应。倘若阅读者由于缺乏知识而无法理解其文字表述，则不会受到来自该项目的任何影响。

阅读SCP-CN-942的复制品或文字片段也将产生相似的效应，但效果显著轻微，以至于在收容早期这一性质并未被发现。受到这一效应的影响，由项目前主管James Goodwin牵头，代表基金会与物理学界展开了小范围的秘密合作。合作内容包括对项目复制品的分发和研究，以及对SCP-CN-942的部分猜想予以验证的尝试。

[[collapsible show=&#34;+ James Goodwin的研究日志942-3&#34; hide=&#34;- James Goodwin的研究日志942-3&#34;]]
&gt; 复印件和D级人员的交互测试结果一切正常。
&gt; 这代表着我们终于可以窥一窥大师在生命的尽头给这个世界留下的谜题了。
&gt; 但我不得不承认，在看到稿件的一瞬间，我的激动戛然而止。
&gt; 这完全是胡言乱语、鬼画符！
&gt; 要想求证这些猜想，无异于祈求在逻辑的荒原上诞生意义！
&gt; 如果这几张纸能证明什么，那就是即使大师在老迈和病痛的双层折磨下也是会说疯话的。
&gt; 但是万一呢？
&gt; 万一在垃圾山下真的藏有钻石？
&gt; 万一这其中有一条并不是来自混沌和昏聩，而是来自智慧的闪光？
&gt; 万一对这些猜想的全盘漠视，可能会掩埋一个诺贝尔奖级别的发现？
&gt; 在接下来的几天，我夜夜难眠。
&gt; 我最终做了一个决定。
&gt; 72个小时后，上层同意了。
[[/collapsible]]

[[collapsible show=&#34;+ James Goodwin的研究日志942-12&#34; hide=&#34;- James Goodwin的研究日志942-12&#34;]]
&gt; 比起那些折腾Keter级的同僚，我们过的简直是神仙日子。
&gt; 工作的主要难度在于说服物理学家们捏着鼻子研究那些狗屁不通的假说。
&gt; 我们给的噱头很足。
&gt; 薛定谔猜想，听着就跟哥德巴赫猜想差不多。
&gt; 但物理学家们不知道的是，他们每个人拿到的薛定谔猜想都是不同的一条。
&gt; 当然，他们的神智很安全，原件本身已经被长期封存在半个地球之外，世界屋脊。
&gt; 接下来就只等这些科学家的发挥了。
&gt; 坦白讲，我不知道这批人过多久能够取得突破。
&gt; 毕竟，之前维也纳大学那帮人日夜不休几个月也只是原地转圈。
&gt; 几年、十几年还是几十年？
&gt; 或者很快全数证伪？
&gt; 希望在漫长的研究期间，基金会的秘密协议和礼貌的威胁能够叫他们管住嘴巴。
[[/collapsible]]

[[collapsible show=&#34;+ James Goodwin的研究日志942-51&#34; hide=&#34;- James Goodwin的研究日志942-51&#34;]]
&gt; 我明白了。
&gt; 我早该想到的。
&gt; 矛盾，我们的宇宙充满了矛盾。
&gt; 量子力学推翻了经典电动力学，狭义相对论推翻了牛顿经典物理。
&gt; 如果在19世纪进行铯原子钟环球飞行实验，实验结果还会和现在一致吗？
&gt; 我对此深表怀疑。
[[/collapsible]]

[[collapsible show=&#34;+ James Goodwin的研究日志942-166&#34; hide=&#34;- James Goodwin的研究日志942-166&#34;]]
&gt; ████████████████████
&gt; ███████████
&gt; ██████████████████████████
&gt; █████████
&gt; █████████
&gt; █████！！！！！！！！！[[footnote]]均为基于SCP-CN-942的推导，已按照收容要求抹去。[[/footnote]]
&gt; 　
&gt; 难以置信！
&gt; 谁能料想到！
&gt; 最接近突破点的竟会是我自己的研究！
&gt; 还差最后几步，我能感觉得到。
&gt; 这个定理的发现必将载入史册。
&gt; 当所有猜想得证，整个物理史将被彻底改写。
[[/collapsible]]

19██年██月██日，James Goodwin完成了一条猜想的数学证明。这一行为直接引发了一次准CK级情景——热超导效应的诞生，SCP-CN-942的另一部分特性也随之暴露。

项目中提及的大量物理假说极有可能全部为真。若此结论成立，则这些假说背后的定律与现存的物理体系中经过多年重复实验和观察为基础产生的物理定律有着本质的区别，可以称其为“隐性的”物理定律。在被观测前，这些物理定律并未直接生效。

当隐性物理定律被观测到，亦即通过数学手段完成其假说的证明时，这条物理定律将会覆盖与之矛盾的、显性的物理规则，使后者仅仅局限于有限条件下的特殊情形。后续的实验表明，一经覆盖，毁灭记载该条物理定律的全部信息载体、毁灭证明过程的全部信息载体、处决该条物理定律的证明者和全部知悉者均无法恢复物理规则的变更。

[[collapsible show=&#34;++ 已锁定：需要4级以上访问权限&#34; hide=&#34;- James Goodwin（已处决）的申诉报告&#34;]]
&gt; 你们根本没理解。
&gt; 问题的关键从来不是手稿。
&gt; 是这些假说啊。
&gt; 哪怕你们杀了我，哪怕你们把这几份手稿锁进柜子，找一群没有民科倾向的物理盲来看管，你们能挡得住在外面的其他人吗？
&gt; 科学会找到自己的出路。
&gt; 就算你们选择掩盖宇宙的真相，就算没有这份手稿。
&gt; 总有人会在自己的研究中发现端倪。
&gt; 总有人会再次发现这些定律。
&gt; 操你们，刽子手。
[[/collapsible]]

结合SCP-CN-942的性质、被记载假说的数量和颠覆性，可以得出结论，该项目拥有诱发ZK级情景的潜质，即一旦这些隐性定律被发现，因为现行物理体系的大规模崩溃而导致的整个宇宙的彻底终结或重构的可能性。可能产生的末日情景包括：
* 熵变异常 - 宇宙中熵值平缓上升的常态被打破，宇宙加速进入热寂，或飞速熵减为一个奇点。
* 物质湮灭 - 由于█████反应而导致全宇宙规模的链锁型正β衰变，释放大量反物质并湮灭整个宇宙的物质。
* 实体概率化 - ████████，████的叠加态无法坍缩为唯一状态而导致███████宏观物体████全部转化为概率云。
* 宇宙熄灭 - 黑体辐射的█████████████均达到绝对零度为代价██████陷入永恒的黑暗。
* 时钟停摆 - ████光速████████████████████时间凝固效应████████████。
* ███重写 - ██████████████████████████████████████。
*  [数据删除]
*  [数据删除][[footnote]]部分可能触发SCP-CN-942效应的表述已按照收容要求抹去。[[/footnote]]

鉴于此前公开的对外泄密带来的长期低监管状态，涉密内容在学术圈内存在已发生二次传播的可能，当下有必要对此采取最极端的补救措施。在该项目上，基金会目前的工作重点在于：追踪并销毁更多的可能流传于学术界的隐性物理定律假说及其变体、推论。应严格防范受到项目复制品影响的物理学者，在其潜意识中可能已经包含了对隐性物理定律假说的记忆，以及证明这些假说的渴望。应对全世界物理学者的研究内容及研究进程实施实时的密切监控。

此外，鉴于处理此项工作的工作人员均不具备任何物理学知识，故而在审核工作中采取“零容错”原则，即在世界范围内，对工作人员主观认为有可能涉及SCP-CN-942的所有物理学论文与物理研究均采取销毁措施。

对科研内容越界的物理学研究者，可采取的措施包括但不限于：数据破坏、切断研究资金、伪造学术不端、强制精神治疗、--对语言合成器的远程劫持--[[footnote]]自03/14/18起，此条措施已不再生效。[[span style=&#34;color:#F5F5F5;&#34;]]R.I.P.[[/span]][[/footnote]]，以及肉体消灭。

为避免在审核的过程中积累过多的物理学知识，参与审核的工作人员须定期更替，并在调离岗位前接受B级记忆消除。

[[collapsible show=&#34;++ 已锁定：需要5级访问权限&#34; hide=&#34;- O5-8对James Goodwin的申诉报告的批复&#34;]]
&gt; 是你没有理解。
&gt; 热超导效应的发现可能无伤大雅，但████████和██████呢？
&gt; 所有这些小到亚原子级、大到超空间级的古怪定律会把整个宇宙生生撕裂。
&gt; 宇宙中的一切我们所知的意义都将不复存在。
&gt; 我得承认你有物理学的天才，也有传播真理的热情。
&gt; 但是人类不会知晓你的存在和你的努力。
&gt; 因为你已经迷路太远了。
&gt; 基金会的目标从来不是宇宙的真相。
&gt; 控制，收容，保护。
&gt; — O5-8
&gt; 　
&gt; 复核完成√
&gt; 确认执行处决√

[[/collapsible]]
