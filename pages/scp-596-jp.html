**アイテム番号:** SCP-596-JP

**オブジェクトクラス:** --Euclid-- Safe

**特別収容プロトコル:** SCP-596-JPは現在サイト-81██内の低脅威度物品収容ロッカー内に収容されています。--SCP-596-JPが新たなパッケージで確認された場合その商品を回収、販売停止にしてください。--法改正により頭痛薬としての単独での製造・販売を禁止し、パッケージに頭痛薬と表記するのを禁止した所日本国内での被害発生を完全に抑止することに成功した事を受け、現在各国に対し同様の法整備を進めています。また、SCP-596-JP-aがSCP-596-JP-bに対して危害を加えないように拘束処置を施してください。SCP-596-JP-a本来の頭部が終了され、頭部がSCP-596-JP-bのみになったSCP-596-JP-aは10名のみ研究目的で収容されます。それ以外のSCP-596-JP-aは終了処置を施してください。

**説明:** SCP-596-JPは、██製薬をはじめとする█社の製薬会社が販売している既存の頭痛薬のパッケージに偽装されていた未知の薬剤です。--現在販売停止にされた頭痛薬の補填のために財団フロント企業███製薬による頭痛薬を販売しています。-- 財団フロント企業███製薬製の頭痛薬にSCP-596-JPの混入が確認されたため現在混入経路の特定を行ってます。201█年、頭痛薬単独での製造、販売、および頭痛薬表記の規制を目的とした法改正により、日本国内市場からSCP-596-JPの根絶に成功しました。

SCP-596-JPの異常性は頭痛の症状がある患者が服用した場合に発現します。SCP-596-JPの服用者(以下SCP-596-JP-a)は服用後1分かけて本来の頭部の横に、首の根元からもうひとつ頭部(以下SCP-596-JP-b)が形成されます。SCP-596-JP-bが本来の頭部の左右どちらに生成されるかの確率は完全に50％ずつです。これらの異常性は頭痛の症状のない人物が服用した場合は発現しません。

SCP-596-JP-bは、知識、記憶、外見をSCP-596-JP-aから完全に引き継いだ頭部です。コミュニケーションが可能で、SCP-596-JP-aを含むあらゆる人間に対して非常に友好的です。またSCP-596-JP-aと同一の遺伝子を持つことが判明しています。SCP-596-JP-aとの違いはSCP-596-JP-aが頭痛を訴え続けるのに対し、SCP-596-JP-bは財団の実施する検査において理想的な健康状態を保った頭部である点とSCP-596-JP-bがSCP-596-JP-aの人格、性格的傾向を継承していない点にあります。また、気管、食道は途中でつながり、心臓、肺、胃袋そのほかの臓器を共有しているにもかかわらず、頭痛以外の身体的不調がある場合、その症状もSCP-596-JP-aは訴えますがSCP-596-JP-bは訴えません。

SCP-596-JP-aの頭痛は、服用以前の頭痛の種類にかかわらず、いかなる治療でも緩和及び消失せず症状は永続し、次第に悪化していきます。また、さらにSCP-596-JPを服用した場合、さらなる異常性の発現はしないことが判明しています。

SCP-596-JP-a及びSCP-596-JP-bは、最終的に互いに対して暴力的な手段を用いた排除を試みます。すべての場合においてSCP-596-JP-bが勝利し、SCP-596-JP-aの頭部を殺害ないし切除します。SCP-596-JP-a殺害または切除後、首の上にSCP-596-JP-aの頭部が残っていた場合、SCP-596-JP-aの頭部は消失し、外見上は通常の健康体の人間と同様になります。その後SCP-596-JP-bはSCP-596-JP-aの社会的地位を引き継ぎ生活を続けます。SCP-596-JP-bを第三者の手により切除する事は可能ですが、切除2分後にはSCP-596-JP-bは完全に再生します。その後切断実験について明確な拒否の意思を示しますが、こちらに敵意を向けることはありません。また切除されたSCP-596-JP-bを「彼」と呼称した事から再生したSCP-596-JP-bはそれ以前のSCP-596-JP-bと同一の存在でないという事が示されておりこれが敵意を示さない理由であると考えられています。現在、頭部が二つの状態のSCP-596-JP-aは████名収容中です。また頭部がSCP-596-JP-bのみとなったSCP-596-JP-aは███名収容中です。

//現在、収容中のSCP-596-JP-bのみが頭部のSCP-596-JP-aは異常性が消失しており、これを████名も財団が収容し続けるのは有意義とはいえない。私は研究用の若干名を除くSCP-596-JP-a終了処置の実施を提案する。 ー██博士//

//承認。 ーサイト-81██責任者//

現在に至るまでSCP-596-JPの混入経路、起源は不明です。
[[collapsible show=&#34;+ インタビューログ596-JP-1&#34; hide=&#34;- 再生中&#34;]]

&gt; **対象:** SCP-596-JP-a-23、SCP-596-JP-b-23
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **付記:** 向かって左側の頭部がSCP-596-JP-a-23、右側がSCP-596-JP-b-23。
&gt;  
&gt; **&lt;録音開始, （201█/█/█）&gt;**
&gt;   
&gt; **██博士:** おはよう、SCP-596-JP-a-23、SCP-596-JP-b-23。
&gt;  
&gt; **SCP-596-JP-b-23:** おはようございます。先生。
&gt; 
&gt; **SCP-596-JP-a-23:** ･･････おはようございます。
&gt;  
&gt; **██博士:** いくつか質問したいんだけどいいかな？
&gt;  
&gt; **SCP-596-JP-b-23:** はいどうぞ。
&gt;  
&gt; **██博士:** 君たちは一体どうやって体を動かしているんだい？
&gt;  
&gt; **SCP-596-JP-b-23:** なんとなく？ノリ？直感？そんな感じ？だよね
&gt; 
&gt; **SCP-596-JP-a-23:** [8秒間沈黙]あぁ。
&gt;  
&gt; **██博士:** そうなのか？
&gt;  
&gt; **SCP-596-JP-b-23:** うん。あ、でも腕は別だね。
&gt;  
&gt; **██博士:** 別？
&gt;  
&gt; **SCP-596-JP-b-23:** うん、別。ほら僕は右腕しか動かせないの。
&gt;  
&gt; **██博士:** SCP-596-JP-a-23は？
&gt;  
&gt; **SCP-596-JP-a-23:** [舌打ち]左腕だけ。
&gt;  
&gt; **██博士:** なるほど。歩くときは？
&gt;  
&gt; **SCP-596-JP-b-23:** え？難しいことを聞くなぁ。でも普通に？
&gt;  
&gt; **██博士:** 別々の方向に行きたくなったりしたらどうしているんだ？
&gt;  
&gt; **SCP-596-JP-b-23:** え、そんなことあったかなぁ･･････。ある？
&gt;  
&gt; **SCP-596-JP-a-23:** ････････････さぁ。
&gt;  
&gt; **SCP-596-JP-b-23:** なんか君、機嫌悪い？
&gt;  
&gt; **SCP-596-JP-a-23:** [椅子から立ち上がる音]突然、自分の頭の横にもう一つ頭が出来てご機嫌でいるやつがいると思うのかよ！あぁ？！しかもこっちは頭いてぇのにぺちゃくちゃぺちゃくちゃぺちゃくちゃでかい声でおしゃべりしやがって！
&gt;  
&gt; **██博士:** 落ち着きなさい、SCP-596-JP-a-23。[静止に入る]
&gt;  
&gt; **SCP-596-JP-a-23:** オレの名前は████だ██！██！！SCPなんたらじゃねぇんだよ！[罵倒]！
&gt;  
&gt; **SCP-596-JP-b-23:** ちょっと落ち着こうよ？ね？先生、水をお願いできま
&gt;  
&gt; **SCP-596-JP-a-23:** おちつこうじゃねぇだろう！！全部てめぇのせいなんだよ！！[暴言]！[暴言]！
&gt;  
&gt; **██博士:** 警備員！！彼を取り押さえてくれ！急いで！！
&gt; 
&gt; [待機していた警備員が部屋に入る]
&gt;  
&gt; **SCP-596-JP-a-23:** なんだてめら！離せ！触るんじゃねぇ！！！[暴言]！離せつってんだろうが！！この[罵倒]！
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 翌日再びSCP-596-JP-a-23が激昂、SCP-596-JP-b-23がSCP-596-JP-a-23の頭部を切除しました。理由について「また、彼が襲ってきたんだ。最初はただなだめようとしたけど聞く耳持たずだし、そのままにしておくと殺されそうだったから殺したんだ。そうするしかなかったんだ」と話しています
また、この際のSCP-596-JP-a-23の頭部を除く全ての体の主導権はSCP-596-JP-b-23にあった事が判明しています。
[[/collapsible]]

[[collapsible show=&#34;+ インタビューログ596-JP-2&#34; hide=&#34;- 再生中&#34;]]
&gt; **対象:** SCP-596-JP-b-57
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **付記:** 本インタビューログはSCP-596-JP-a-57が自殺未遂を起こした直後に実施された。SCP-596-JP-a-57は鎮静剤により現在意識を失っている。
&gt;  
&gt; **&lt;録音開始, （201█/█/█）を表記]&gt;**
&gt;  
&gt; **██博士:** 急で申し訳ない。何があったのか聞いておきたくてね。
&gt;  
&gt; **SCP-596-JP-b-57:** だいじょうぶだよ先生。
&gt;  
&gt; **██博士:** そうか。で、一体何があったんだ？
&gt;  
&gt; **SCP-596-JP-b-57:** 彼が[視線でSCP-596-JP-aの頭部を示しつつ]自殺しようとしたんだ。
&gt;  
&gt; **██博士:** らしいな。なぜそうしようとしたのか聞いているか？
&gt;  
&gt; **SCP-596-JP-b-57:** さぁ？でも頭痛がひどそうだったしそれが原因だと思うよ？実際ナイフを持ちながら「こんな痛みには耐えられない！」みたいなこと言ってたし。
&gt;  
&gt; **██博士:** ふむ。で、君はそれを止めたと？
&gt;  
&gt; **SCP-596-JP-b-57:** もちろん。
&gt;  
&gt; **██博士:** 彼は自身の首を傷つけようとしていたのだろう？それなら仮に彼が死んでも君は死なないだろう
&gt;  
&gt; **SCP-596-JP-b-57:** へ？いや僕が死ぬとかそうじゃなくてね、先生。うーん[3秒間沈黙]先生は目の前に自殺しそうな人間がいたらどうする？
&gt;  
&gt; **██博士:** ふむ。止めに入るな。
&gt;  
&gt; **SCP-596-JP-b-57:** どうして？
&gt;  
&gt; **██博士:** ･･････私の価値観が自殺を許容していないからかな。
&gt;  
&gt; **SCP-596-JP-b-57:** そういうことだよ。僕も自殺を許していない。だから止めた。それだけさ。
&gt;  
&gt; **██博士:** なるほど。ありがとう。
&gt;  
&gt; **&lt;録音終了 &gt;**
&gt;  
&gt; **終了報告書:** SCP-596-JP-b-57はSCP-596-JP-a-57の自殺を妨害する際に体の全ての主導権を握っていたことが確認された。このほかにも██件の自殺騒動があったがいずれもSCP-596-JP-bの妨害により未遂に終わっている。
[[/collapsible]]

**補遺1:** すべてのケースにおいてSCP-596-JP-aとSCP-596-JP-bの間の諍いの原因はSCP-596-JP-aによるものであることが判明しました。財団心理学スタッフの分析では頭痛によるストレスにより些細な原因で諍いが起こっているとの見解を示し、諍いそのものに異常性は無いとの報告がありました。</textarea></pre>
