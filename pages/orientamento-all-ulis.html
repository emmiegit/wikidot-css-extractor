    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Ласкаво прошу вас, шановне панство. Я головний архівіст Джокондо. Певні блазні можуть звати мене нацистом. Не слухайте їх, ха-ха, хлопці з [[[siti-italiani/#Sito-Minerva|Зони Мінерва]]] просто трохи тупенькі. 

Та давайте-но поговоримо про вас. Як вам напевно відомо, вас направили до Італії, аби допомогти нам, любителям спагеті, з дослідженнями. Так, знаю, то є весело. Спагеті! Мандоліна! Луїджі! Та.

Я певен, що кожен із вас має більш-менш чітке уявлення, яким би стереотипним воно не було, про те, що таке Італія та про всі прекрасні різнотипні художні дива, яким ця країна дала життя за більше ніж 27 сторіч.

Ну що ж, забудьте про це. Ви //ненавидітимете// цю країну. 

Якщо вас послали сюди, або ж ви, бовдури, //саменькі// напросилися переїхати сюди -- це значить, що ви маєте незвичайні навички, знання чи інтелект серед персоналу Фонду; може, ви особливо обдаровані в певній галузі науки або, можливо, вам також вдалося розшифрувати приховане послання в Моні Лізі. Вам ці здібності знадобляться.

Розумієте, тут, у відділі навчання нового персоналу, ми виявили дещо вельми цікаве: наш SCP-001-IT може бути причиною всіх наших національних лих. 

Так, тепер ви розумієте, чом&#39; вам це не сподобається, бачу. Добре, я радий, що прояснив це. 

Ще дещо. Зараз ви в **Італії**, тому маєте спілкуватися італійською. Ні, ви не можете балакати іспанською, бо &#34;вона ж схожа&#34;. Ви будете говорити та писати італійською. От коли ви будете звітувати перед начальством або писати листа додому чи друзям... Ой, стривайте-но, вибачайте, ледь не забув: не будете. Вам заборонено. Ви проведете залишок свого життя в італійських кордонах, не контактуючи з зовнішнім світом. Чудово, чи не так? 

Знаю, це те ще лайно. Але такі справи. Рада S5 вирішила, що залучення сюди великої кількості великих умів для вивчення та зберігання місцевих аномалій само собою є значним ризиком виникнення інших аномалій, як ви розумієте. Отже, ви завжди перебуватимете на одній із наших Зон і вам доведеться пройти особливу процедуру, аби тримати свій мозок... //під контролем//.

Ой, та ну. Поводьмося як дорослі люди, ради Діани! Ви працюєте у Фонді, панове, це одна з найкращих речей, яка могла з вами статися, якщо порівняти зі сердешними, які працюють з [[[SCP-010-IT]]]!

**//ДОСИТЬ!//**

... Гарно. Дякую за ваше порозуміння. 

Добре, сесію закінчено. Як ви згодом упевнитеся, правила тут можуть бути... //гнучкими//. Фактично, одне з наших неписаних правил полягає в тому, що всі новачки повинні скласти, так би мовити, невеличкий вступний іспит, нічого складного. Це треба тільки для того, аби оцінити, наскільки -- і чи взагалі -- ви готові до подальших завдань, нічого занадто складного.

А якщо ви його не складете, що ж, вам більше ні про що не треба буде турбуватись, ніколи. Для вас завжди знайдеться медсестра, готова вас нагодувати чи вимити вам дупу, коли ви насрете під себе. ВННП забезпечує це. Ну і трішки з вашої заробітної платні. Ну, власне, більша частина з вашої зарплати. 

Ох, і для тих, хто складе його: мені потрібен повний та вичерпний журнал про те, як ви це зробили й що ви пропонуєте для покращення іспиту. Звіт повинен складатися з не менш ніж десяти сторінок бездоганною італійською мовою.

Ох, і так, &#34;нацист&#34; означає &#34;граматичний нацист&#34;. І повірте мені, ви захочете, аби я був на вашому боці, тому я і пропоную вам вчитися. 
Вільно, можете йти.</textarea></pre>
