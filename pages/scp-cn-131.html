**项目编号：** SCP-CN-131

**项目等级：** --Safe-- --Neutralized-- Safe

**特殊收容措施：** 鉴于SCP-CN-131的不可移动性与位置的特殊性，项目就地收容在Site-CN-75-B的3F走廊右侧的尽头。SCP-CN-131内部应安装两台监控系统监控项目映射出的画面。SCP-CN-131大门由两名安保人员守卫，非实验期间禁止任何人员进入，实验需一名4级人员允许进行。

--[201█/7/8收容措施更新]：201█年7月█日SCP-CN-131进入无效化状态，前收容方案废除。除监控系统继续工作外，因其可能存在的空间崩塌现象除留守观察人员外，任何人员禁止进入。--

[201█/7/██收容措施更新]：201█年7月██日SCP-CN-131恢复异常后，原收容方案重新启用。

**描述：** SCP-CN-131是出现在Site-CN-75-B的3F走廊右侧的尽头的异常空间。墙壁上展现出一道原本不存在的通常意义上的门，门的内部呈现出一间5m×3m×2m的空房间（称SCP-CN-131-A）。SCP-CN-131-A内部装潢与同层装潢风格一致，房间对侧墙壁上悬挂着一面占据整面墙壁的镜面，因光线反射而映射出房间的样貌，但其反射出的画面与房间内实际情况不符，推测来自一个与此房间相同的空间（称SCP-CN-131-B）。SCP-CN-131-B内似乎同样拥有SCP-CN-131并收容着项目。

SCP-CN-131在两名安保人员巡逻时被发现，该安保人员迅速就近通知了助理Doubc。助理Doubc在进行确认并记录后通知了站点主管。以下为助理Doubc首次进行观察的记录备案。

[[collapsible show=&#34;+ SCP-CN-131首次观察记录 &#34; hide=&#34;- SCP-CN-131首次观察记录&#34;]]

&gt; **（以下记录由时间推进）**
&gt; 
&gt; **16:00：**一名男性研究员惊恐地观察着镜面。
&gt; 
&gt; **16:10：**一名女性研究员进入到屋内。
&gt; 
&gt; **16:20：**SCP-CN-131-B中的研究员似乎对某事进行了一番讨论。随后他们在留下了数名安保人员后离开了房间。
&gt; 
&gt; **（随后Dr.Kalizi进入了SCP-CN-131-A，记录结束）**

[[/collapsible]]

事后，项目被正式立项并进行了多次与SCP-CN-131-B的互动实验但都失败了。以下为实验档案备案。

[[collapsible show=&#34;+ SCP-CN-131-B互动实验记录 &#34; hide=&#34;- SCP-CN-131-B互动实验记录&#34;]]

&gt; **实验SCP-CN-131-B-1**
&gt; 
&gt; **实验记录：**两名人员收到批准后进入SCP-CN-131-A，尝试使用语言与SCP-CN-131-B内部的个体交流。
&gt; 
&gt; **结果：**两名个体似乎无动于衷，在发现人员的举动后作出了身体旋转一圈的动作。
&gt; 
&gt; **结论：**语言无法通过，并且SCP-CN-131-B内部的世界似乎拥有着特殊的文化。

&gt; **实验SCP-CN-131-B-2**
&gt; 
&gt; **实验记录：**一名掌握手语的人员对SCP-CN-131-B内部的个体用手语展现出了“你们好”的寓意。
&gt; 
&gt; **结果：**个体无动于衷并且再次旋转身体一圈。
&gt; 
&gt; **结论：**也许是那两个人不掌握手语的知识，也许是一些文化上我们与他们真的不通。

&gt; **实验SCP-CN-131-B-3**
&gt; 
&gt; **实验记录：**一块白板被移动到了SCP-CN-131-A内，一名人员在白板上写出了“你们好啊”被反向后的文字并展现给SCP-CN-131-B内的个体。
&gt; 
&gt; **结果：**个体旋转一圈。
&gt; 
&gt; **结论：**看来文化上我们与他们真的不通，停止一切相关实验。

&gt; **助理Doubc的研究笔记**
&gt; 
&gt; 有趣的是在我们对SCP-CN-131-B进行互动实验的时候，他们也在记录我们的举动。而且他们似乎每天处于惊恐不定的状态下工作，这一点我很好奇。

[[/collapsible]]

经过多次试验确认两方文化不通之后，所有相关实验都被停止并且在内部加装了监控组以监视SCP-CN-131-B的情况。

但在201█年7月█日上午SCP-CN-131-B内部似乎发生了一场大型收容失效事故，导致整个站点被毁，最后所观察到的画面指出，SCP-CN-131-B内部房间已经被破坏，整个站点已经变为了废墟，天空中黄昏持续了6个小时，随后整个画面变为一片漆黑。第二天SCP-CN-131失去了异常效应镜面只能反射SCP-CN-131-A的内容。经过确认，SCP-CN-131被确定无效化。

**附录：**距离SCP-CN-131无效化██天后，在一次对SCP-CN-131由助理Doubc例行检查的时候，SCP-CN-131异常再次恢复。以下为有关记录。

[[collapsible show=&#34;+ SCP-CN-131恢复异常观察记录 &#34; hide=&#34;- SCP-CN-131恢复异常观察记录&#34;]]

&gt; **观察者：**助理Doubc
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **助理Doubc：**把门打开 。
&gt; 
&gt; **（安保人员将门打开）**
&gt; 
&gt; **助理Doubc：**（叹气声）还是这样，记录完后赶紧走吧。
&gt; 
&gt; **（SCP-CN-131此时异常突然恢复）**
&gt; 
&gt; **（SCP-CN-131-B的门被推开）**
&gt; 
&gt;** 助理Doubc：**等一下…
&gt; 
&gt; **（一名研究员进入SCP-CN-131-B并且开始记录）**
&gt; 
&gt;** 助理Doubc：**这种感觉好熟悉…等等！难道说…哦…天…
&gt; 
&gt; **助理Doubc：**（大喊）快去把Dr.Kalizi叫过来！快！
&gt; 
&gt; **（约10分钟后，Dr.Kalizi与多名研究员来到了SCP-CN-131-A）**
&gt; 
&gt; **Dr.Kalizi：**SCP-CN-131恢复异常了？
&gt; 
&gt; **助理Doubc：**如您所见。
&gt; 
&gt; **助理Doubc：**虽然只是我的猜想，但是根据之前SCP-CN-131-B的结果还有我们现在举动来看，在他们眼里我们就是SCP-CN-131-B而他们是SCP-CN-131-A。根据之前SCP-CN-131-B的结果而言，我建议整个站点进入黑色警戒状态…
&gt; 
&gt; **Dr.Kalizi：**你可能是对的Doubc，但是也要看情况而定。排查所有站点成员是否藏有叛徒，检查所有收容物是否出现异样，并且恢复对SCP-CN-131的收容措施观察他们要做什么事情。
&gt; 
&gt; **助理Doubc：**但是博士您要想一想，之前他们做了什么，最后结果如何？而如今我们在做什么？结果会怎么样？
&gt; 
&gt; **Dr.Kalizi：**有道理，我会考虑的。但是只是因为你认为的哪一点“可能”而拉响黑色警报未免有些太过草率了。

[[/collapsible]]
