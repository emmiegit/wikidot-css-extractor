[[include component:image-block name=https://cdn.pixabay.com/photo/2017/01/14/06/02/the-evening-sun-1978797_640.jpg| caption=孫██特工於2019/██/██拍攝的SCP-ZH-039的照片。| align=right]]

**項目編號：** SCP-ZH-039

**項目等級：** Keter

**特殊收容措施：** 由於項目無法被移動的特性，對項目的收容程序需在原地執行。SCP-ZH-039周遭區域應實施封鎖以及架設崗哨以避免平民誤入。人員須隨時注意項目的生成物並積極進行回收，回收物在經過研究與分析後將移交由洗衣部門進行後續處理。

**描述：** SCP-ZH-039是由瑞士設計師B███████ D███████於2013年所設計的樹木造型衣帽架，由樹幹、相互分岔交錯的樹枝以及一片黑色的鐵藝底座所組成。項目以不明手段被固定在當前位置無法移動，枝幹則猶如真正的樹木般進行生長：其高度從最初收容時的175公分，至今已成長至███米，並仍持續生長中。

SCP-ZH-039具有在每日的上午十點到下午四點生長出衣物的能力。項目會先從樹枝上生長出金屬材質的衣架[[footnote]][[image https://cdn.pixabay.com/photo/2018/04/27/10/15/steel-3354238_640.jpg width=&#34;350px&#34;]][[/footnote]]，並在數分鐘內從衣架上以各種材質生長出不同款式、尺寸、造型的衣物[[footnote]][[image https://cdn.pixabay.com/photo/2016/12/12/20/34/shirt-1902602_640.jpg width=&#34;350px&#34;]][[/footnote]]。完全生長的衣架和衣物可輕易從樹枝上取下，至今為止，SCP-ZH-039已生長出的衣物包含：燕尾服、洋裝、實驗袍、童裝、學生制服、受刑人制服......等，族繁不及備載。這些衣架和衣物經過實驗確認不具有異常特性，對試穿人員進行後續的觀察與追蹤亦無發現任何不良反應。

SCP-ZH-039-1是一種每晚十一點發生於SCP-ZH-039的靈異現象，通常表現為一群穿著SCP-ZH-039生成的衣物、吊掛在SCP-ZH-039的衣架及樹枝上的幽靈人形。這些幽靈人形會以尖叫、瞪大雙眼、晃動身體等示警手段對任何接近的人類對象進行驅離，不離開的行為將會招致這些個體離開SCP-ZH-039並採取更為直接、激烈的攻擊手段。與SCP-ZH-039-1個體進行物理接觸可能導致劇烈嘔吐、七孔流血、癲癇等不良影響，部分存活下來的案例中更出現了記憶錯亂、性格大變、[資料刪除]等症狀。

觀察SCP-ZH-039-1個體行為模式發現其活動在每日的凌晨兩點時達到巔峰、在接近凌晨五點時則趨於平緩。所有的SCP-ZH-039-1個體必定會在每日的凌晨五點完全消失，並在消失的位置留下SCP-ZH-039的衣架和衣物。這些衣物皆被染成白色並散發微量[權限不足無法閱覽]，關於這些衣物對人類身體或心智可能產生的影響的研究目前仍在持續進行中。

**附錄：**  儘管積極回收SCP-ZH-039生成的衣架和衣物能有效抑制SCP-ZH-039-1現象和個體，考慮到我們無從得知項目的成長上限，以及伴隨著項目的成長越發難以回收的生成物數量等問題，項目被升級為Keter級。尋找遏制項目生長速度的方案將被列為當前首要研究目標。 ——趙██博士

**附錄：** 在世界各地發生的數起相同特徵的平民失蹤案引起了基金會的注意，對這些失蹤平民的住宅進行調查皆發現了被強行從外側開啟的落地窗、散落在陽台和屋內各處的衣架以及白色衣物。釐清SCP-ZH-039與這些失蹤案關聯性的調查計畫正在進行中。
