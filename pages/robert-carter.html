    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:mcd]]

[[&gt;]]
[[include credit:start]]
**Articolo:** [*https://scp-wiki.wikidot.com/robert-carter ]
**Autore:** [[*user Randomini]]
**Traduttore:** [[*user Exoduus]]
[[include credit:end]]
[[/&gt;]]

Robert Carter era calmo, tranquillo e padrone di sé: si sistemò la cravatta blu scuro, e passò un pettine di metallo fra i capelli. Le luci di Las Vegas Strip illuminavano la notte a giorno; Robert continuò ad avanzare sul pavimento, tirando fuori un pacchetto di gomme alla nicotina, un altro al sapore di fragola, e si mise entrambi in bocca. Iniziò a masticare, inglobandole in un unica massa amorfa. Si rigirò la massa in bocca, quindi la parcheggiò fra la guancia sinistra e i denti. Faceva effetto più lentamente del tabacco, ma il gusto e la consistenza erano migliori.

Robert continuò a camminare, con il fascio di luce in cima alla piramide del Luxor a guidarlo verso la sua destinazione. Fece scrocchiare il collo, prima a destra e poi a sinistra, e si stirò le braccia; oltrepassò l&#39;entrata, percorrendo l&#39;atrio verso la sezione high limit, e un membro dello staff gli fece un cenno, che fu ricambiato: Robert era uno dei loro clienti più affezionati.

Robert non era un campione di poker, ma non occorreva esserlo per chiudere in positivo, lì; mentre i tavoli di altri casinò specializzati erano pieni di giocatori abili, il Luxor era un hotel che raddoppiava come centro di intrattenimento. Ricchi uomini d&#39;affari alloggiavano qui nei loro viaggi e giocavano ai tavoli per sfizio, senza avere una reale idea di come giocare, e Robert era lieto di aiutarli a svuotare le loro tasche.

Fece tappa alla cassa, scambiando diecimila dollari - in contanti, ovviamente - in chips, e mettendo il suo nome in lista d&#39;attesa. Si mosse verso la cocktail station, sorridendo all&#39;addetto al bar, che restituì il sorriso.

&#34;Buonasera, Mister Carter. Il suo solito drink.&#34;

&#34;Grazie, Jim. Tieni il resto.&#34;

Robert diede al barista una banconota da cinquanta nuova di zecca, prese il Pineapple Screwdriver dal bancone e lo sorseggiò, pensieroso. Si sedette nel vicino salottino, osservando un tavolo di uomini che buttavano i loro soldi al tavolo del Baccarat. Robert fu investito da un senso di schadenfreude mentre osservava due di loro lasciare il tavolo con aria abbattuta. I giochi di fortuna, per quanto interessanti, non valevano mai il rischio finanziario; non esistevano sistemi di puntata che offrissero reali profitti, eccetto contare le carte, e anche in quel caso, in genere venivi allontanato dal tavolo prima di ottenere un margine di guadagno decente.

Un membro dello staff si avvicinò a Carter, con un breve inchino.

&#34;Si è appena liberato un posto, Mister Carter. Prego, mi segua.&#34;

Robert si alzò, seguendo l&#39;uomo al tavolo con l&#39;highball in mano e l&#39;astuccio delle chips nell&#39;altra. Il dealer mise il bottone bianco di fronte alla sedia vuota mentre Carter si avvicinava; le altre tre persone al tavolo si voltarono verso il nuovo arrivato.

Carter li catalogò, e i suoi pensieri furono più o meno questi.

Numero Uno: maschio, corporatura massiccia, capelli marroni, stempiato, una certa rotondità di ventre, con vicino una birra e una piccola pila di chips. Giacca nera, aperta per fare spazio alla pancia. Leggermente abbronzato, occhio pigro, probabilmente in vacanza e desideroso di bruciare i suoi risparmi. Nessun problema.

Numero Due: femmina, prosperosa, rossetto rosso intenso. Vestito verde, capelli marroni tagliati alle spalle; probabilmente la moglie di qualche persona ricca, che si divertiva con i soldi del marito. Aveva di fronte a sé la pila di chips più alta, ma se il motivo fosse il caso o l&#39;abilità Carter non avrebbe saputo dirlo.

Numero Tre: maschio, alto, allampanato, occhiali e capelli lunghi, vestito con un completo in cui non era troppo a suo agio; probabilmente qui per la conferenza sull&#39;IBM Impact che si teneva al Venetian. Un potenziale pericolo, ma se l&#39;ipotesi sul suo impiego era corretta, probabilmente era più abile nel leggere il tavolo che le persone che aveva attorno. In tal caso, poteva essere facilmente ingannato se sul tavolo compariva qualche mano decente.

Sì, si disse mentre sedeva alla destra di Uno, quello era un buon tavolo.

Tirò fuori le chips dall&#39;astuccio, disponendole in pile ordinate. Il dealer si rivolse a Carter mentre mescolava le carte.

&#34;Texas hold &#39;em, bui attuali 40 e 80, tetto massimo di puntata 4000 per giocatore a round. Mister Carter dà le carte.&#34;
Il dealer diede un&#39;ultima mescolata mentre Carter finiva di impilare le chips. Uno puntò 40, Due 80, poi tutti attesero che venissero date due carte a ogni giocatore. Carter sollevò un lato delle sue, sbirciando la sua mano: Re e 10 di Quadri.

[[=]]
&gt; ##red|K♦ 10♦##
[[/=]]

&#34;Parla Mister Ferris.&#34;

Tre prese le carte dal tavolo, guardò la sua mano, rimise giù le carte e mise sul tavolo 80 chips. Carter coprì la puntata, annuendo al dealer.

&#34;Parla Mister Colridge.&#34;

One si picchiettò nervosamente il mento, poi spinse altre 40 chips sul suo piccolo buio. Due batté sul tavolo, sorridendo al dealer, che mise i biglietti nella posta e rivelò le tre carte comuni: 9 di Picche, Regina di Cuori e 3 di Quadri.

[[=]]
&gt; 9♠ ##red|Q♥ 3♦##
[[/=]]

Gli altri giocatori tenevano gli occhi fissi sulle carte; Carter li teneva fissi su di loro. Uno sorrise stolidamente e prese la sua mano; la rimise sul tavolo e dichiarò parole. Non una buona mano, dunque, pensò Carter. Tre continuava a fissare il tavolo, chiaramente facendo dei calcoli nella sua testa.

&#34;Parla Miss Friar.&#34;

Due portò l&#39;indice alle labbra, poi le appoggiò fermamente sulle sue carte: mise accanto ad esse 200 chips dalla sua pila accanto ad esse ed annuì al dealer.

&#34;Miss Friar rilancia di 200.&#34;

Senza esitazione, Tre pareggiò la puntata: probabilmente aveva una buona mano, almeno una Regina. Eppure, Due si era sentita abbastanza sicura da rilanciare. Il tavolo non favoriva un certo seme, quindi non si poteva far conto su una scala reale; il meglio a cui si poteva sperare al momento era un tris. D&#39;altra parte, a Carter mancava solo un Jack per una scala, per non menzionare la piccola, ma rilevante possibilità di una scala reale di Quadri.

&#34;Parla Mister Carter.&#34;

La domanda, dunque, era se vedere o rilanciare. Se la sua ipotesi di una brutta mano era corretta Uno avrebbe passato o abbandonato; di conseguenza, vedere ora avrebbe impedito a Due di rilanciare di nuovo in questo turno. Carter mise 200 chips vicino alle sue carte, facendo un cenno al dealer; questi si voltò verso Uno, che sospirò allontanandole da sé. Il dealer annuì e raccolse le puntate, poi scartò una carta dal mazzo e girò la carta di turno: 9 di Quadri.

[[=]]
&gt; 9♠ ##red|Q♥ 3♦ 9♦##
[[/=]]

Carter considerò la sua situazione: un Quadro o un Jack sul tavolo gli avrebbero dato una scala o una scala reale, ma qualunque altra carta lo avrebbe lasciato con la coppia di 9 in comune sul tavolo. Carter prese un sorso del suo drink.

&#34;Parla Miss Friar.&#34;

Due spinse in avanti 1000 chips.

&#34;Miss Friar rialza di 1000.&#34;

Tre guardò il tavolo, massaggiandosi le tempie. Il fatto che stesse riflettendo significava che probabilmente aveva una Regina singola; se ne avesse avute due in mano, il paio di nove sul tavolo gli avrebbero dato un full, e in quel caso sarebbe stato certo di vincere. La domanda, quindi, era cos&#39;avesse in mano Due; era possibile che avesse due Regine, ma se Tre ne aveva già una le chance erano piuttosto basse. Probabilmente era partita con una Regina e una delle altre carte sul tavolo. Se avesse avuto una Regina e un 3, quindi, ora era semplicemente passata da una coppia di Regine/3 ad una di Regine/9. Se però aveva invece una Regina e un 9, ora disponeva di un full di due Regine e tre 9. Carter guardò Due, fissandola all&#39;improvviso negli occhi mentre lei ricambiava lo sguardo.

&#34;Mister Ferris vede, parla Mister Carter.&#34;

La migliore soluzione era agire supponendo che avesse due Regine in mano.

Carter mise 2000 chips sul tavolo.

&#34;Mister Carter rilancia di 1000.&#34;

Due sorrise, pareggiando la puntata, e Tre fece lo stesso, chiudendo il round. Carter sorrise a Due, prendendo un altro sorso dal suo drink; lei appoggiò il mento tra le mani, restituendo il sorriso. Tre nel frattempo non mutava espressione, fissando le carte, e Uno guardava il match quasi spensierato: gli 80 dollari che aveva perduto sembravano ora poca cosa al confronto. Il dealer raccolse le scommesse nella posta, che si era fatta imponente. Tutti gli occhi erano puntati sul mazzo mentre il dealer scartava un&#39;altra carta, rivelando il river: Jack di Cuori. Carter riconsiderò il tavolo e la sua mano. 

[[=]]
&gt; 9♠ ##red|Q♥ 3♦ 9♦ J♥##

&gt; ##red|K♦ 10♦##
[[/=]]

Aveva la sua scala di Re, dunque; Carter riuscì ad impedirsi di esalare un sospiro di sollievo. Una scala reale era impossibile nel tavolo attuale, quindi l&#39;unico pericolo reale per la sua mano era un full. Carter era certo che Tre non avesse quella mano; dal suo atteggiamento dimesso, era improbabile che la sua carta non-Regina fosse un Jack.

&#34;Parla Miss Friar.&#34;

Due spinse 1000 chips vicino alla sua mano.

&#34;Miss Friar rilancia di 1000.&#34;

Tre sembrò preoccupato dalla mossa, raccogliendo la mano dal tavolo e rimettendola subito a posto. Si passò una mano sulla nuca. Era chiaramente esitante: ma i suoi soldi erano nella posta, e sembrava deciso a restare fino alla fine. Iniziò a muovere una pila da 1000 accanto alle carte, poi scosse la testa, puntando due pile.

&#34;Mister Ferris vede e rilancia di 1000. 2000 per vedere, parla Mister Carter.&#34;

Carter non era più preoccupato per Tre. Quella futile dimostrazione di confidenza era stata decisiva; Tre non aveva una mano vincente. Il problema, adesso, era Due, che continuava a fissare Carter, sorridendogli con una confidenza che rasentava la condiscendenza. Carter piazzò la sua puntata.

&#34;Mister Carter rilancia di 1000, per un totale di 3000. Miss Friar, 2000 per vedere.&#34;

Due aggiunse altre due pile accanto alle sue carte.

&#34;Un altro rilancio, copre la puntata massima di 4000. Mister Ferris, 2000 per vedere.&#34;

Tre si massaggiò la fronte, sospirò e aggiunse altri 2000 alla sua puntata. Carter fece un sorrisetto a quella mossa, aggiungendo anche le sue ultime 1000 e concludendo l&#39;ultimo round di puntate. Il dealer mise le puntate nella posta.

&#34;Tutta scena.&#34;

[[=]]
&gt; 9♠ ##red|Q♥ 3♦ 9♦ J♥##
[[/=]]

Tre rivelò per primo la sua mano.

[[=]]
&gt; ##red|Q♦## 3♠
[[/=]]

&#34;Doppia coppia per Mister Ferris.&#34;

Carter girò le sue carte per secondo.

[[=]]
&gt; ##red|K♦ 10♦##
[[/=]]

&#34;Scala di Re per Mister Carter.&#34;

Tre chiuse gli occhi, lasciando cadere la testa all&#39;indietro in segno di sconfitta. Due rise a quel gesto, poi svelò le carte davanti a lei, che non aveva mai toccato dall&#39;inizio della partita.

[[=]]
&gt; ##red|K♥ 10♥##
[[/=]]

[[=]]
&gt; 9♠ ##red|Q♥ 3♦ 9♦ J♥##
[[/=]]

Per un attimo il cuore di Carter saltò un battito di fronte a quel mare di rosso, pensando che avesse una scala reale; ma si ricordò che era impossibile, ed esaminò la mano più da vicino.

&#34;E una scala di re per Miss Friar. La posta è divisa fra Mister Carter e Miss Friar, smezzando 18920 in due totali di 9460 ciascuno.&#34;

Il dealer iniziò abilmente a suddividere la pila; Tre raccolse le chips che gli rimanevano, girò lo sgabello e fece un cenno ad un membro dello staff di passaggio. Carter guardò verso Miss Friar con aria inquisitiva, curioso a proposito della mano inaspettata. Lei gli sorrise con lo stesso sorriso che aveva durante il match, iniziando la conversazione.

&#34;Ben fatto. Quasi mi aspettavo che lei avesse le due Regine.&#34;

&#34;Anch&#39;io.&#34;

Il dealer passò ad entrambi le loro vincite; entrambi lasciarono al dealer 50 chips, facendogli chinare il capo in segno di ringraziamento. Carter fece un cenno a un cameriere.

&#34;Miss Friar, mi permetta di offrirle un drink per festeggiare.&#34;

&#34;Spera che io giochi peggio quando alzo il gomito?&#34;

&#34;Be&#39;, è evidente che ho bisogno di tutto il vantaggio che posso ottenere, Miss Friar.&#34;

Lei rise, scuotendo la testa.

&#34;Scoprirà che bere mi rende solo più pericolosa. In tal caso un rum e cola, Mister Carter.&#34;

&#34;Per favore, mi chiami Robert.&#34;

&#34;Ruby.&#34;

&#34;Piacere di conoscerti, Ruby Friar.&#34;

Il sorriso della donna si allargò.

&#34;Piacere mio, Robert Carter.&#34;

E la notte proseguì.

--------

Qualcosa scivolò sotto la porta.

Robert si sedette con cautela sul letto, massaggiandosi le tempie. I saloni e le tende della suite Pyramid del Luxor erano arredate a tinte porpora; diede un&#39;occhiata ai geroglifici dipinti sul guardaroba ai piedi del letto prima di tornare con lo sguardo alla porta. Udì un fruscio all&#39;esterno: si alzò in piedi, attento a non disturbare il sonno di Ruby, e attraversò la stanza, chinandosi a raccogliere un pezzo di carta dal pavimento di moquette. Si girò verso la lampada lì vicino e fece scattare l&#39;interruttore, senza fare rumore. Guardò la busta, che aveva sul davanti la scritta in corsivo //Mister Robert Carter//. Lacerò lentamente il bordo superiore, estraendola e leggendo il messaggio all&#39;interno:

&gt; al destinatario di Robert Carter, lo;
&gt; lei è stato dichiarato ai Sensi del diritto presentemente alla conseguenza di senza indugio di molti sono qui per. Via senza indugio, dunque in un palese e diretto dell&#39;argomento in oggetto. Una qualche Eredità razionale della compagnia
&gt; **MARSHALL, CARTER E DARKE LTD.**
&gt; è sono desiderio di molti. Assunzione dal. prelevamento il giorno
&gt; **GIUGNO 26**
&gt; dal posto dei Residenti.
&gt; se mai fosse per il no; Hotel E Casinò di Luksoras stanza sarà sì
&gt; imminente Per incomprensibili, quindunque, nessun messaggio dall&#39;Incipiente.
&gt; da **RUPRECHT CARTER** di stato nonMorte
&gt; Corpuscolo privodigrazia;
&gt; Il A-78xD Collettivo Eidolonici Uniti
&gt; (profondità per incomprensibile)

Robert si rese conto che doveva non essere abbastanza sveglio per comprendere il messaggio. Lo appoggiò sul tavolo, ripromettendosi di leggerlo una volta sveglio; al mattino però se ne dimenticò, e più tardi avrebbe ripensato alla lettera come ad un sogno bizzarro, lasciandola da cestinare alle donne delle pulizie. Le strade di Ruby e Robert si divisero. Passarono i giorni, come i giorni tendono a fare.

La notte del 25 Giugno, Robert Carter andò a letto nella suite Pyramid dell&#39;Hotel Luxor.

La mattina del 26, si svegliò in un letto che non gli era familiare.
