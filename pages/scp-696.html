**Item nº:** SCP-696

**Classe do Objeto:** Neutralizado (anteriormente Seguro)

**Procedimentos Especiais de Contenção:** --SCP-696 está atualmente contido em um armário seguro dentro do Sítio-73.--

**Descrição:** SCP-696 é uma máquina de escrever mecânica portátil. Nenhuma informação do fabricante, número de série ou outros recursos de identificação estão presentes em SCP-696.

SCP-696 é sapiente e é capaz de mover suas teclas de forma independente. No entanto, ele expressou relutância em se comunicar, a menos que carregado com papel e uma fita de tinta vermelha. SCP-696 também é capaz de entender mensagens digitadas nele, permitindo comunicação bidirecional. Não se sabe como, já que SCP-696 só parece experimentar sensações táteis, mas SCP-696 é capaz de distinguir entre os indivíduos com os quais se comunicou. A maioria das mensagens SCP-696 são digitadas em letras maiúsculas em um estilo prolixo e geralmente incluem temas e imagens comumente apresentados na mídia de fantasia sombria.

[[collapsible show=&#34;+ Dispor Entrevista SCP-696 01&#34; hide=&#34;- Fechar Entrevista&#34; hideLocation=&#34;both&#34;]]
&gt; **Prefácio:** A entrevista é o resultado do teste inicial de SCP-696 usando um Classe-D. O D-69601 foi equipado com um rádio para se comunicar com a equipe de pesquisa.
&gt; 
&gt; **SCP-696:** [SEU TEMPO É NOITE. SE VOCÊ TEM UM DEUS, ORE A ELE AGORA]
&gt; 
&gt; **D-69601:** &#34;Ooh, assustador.&#34;
&gt; 
&gt; **SCP-696:** [PREPARE-SE FUJOMKLR]
&gt; 
&gt; **D-69601:** &#34;Ha. Ainda funciona doutor!&#34;
&gt; 
&gt; **SCP-696:** [POR FAVOR, NÃO TOQUE EM MINHAS TECLAS ENQUANTO ESTOU FALANDO. É GROSSEIRO. PARE.]
&gt; 
&gt; **D-69601:** &#34;Eu não...&#34;
&gt; 
&gt; **SCP-696:** [DESCULPAS, O &#34;PARE&#34; NO FINAL DA MINHA ÚLTIMA MENSAGEM SIGNIFICA QUE EU ACABARIA DE REVELAR MINHA MENSAGEM. ÀS VEZES COMO ESCRITOR ESQUEÇO QUE O LEITOR NÃO POSSUI TODOS OS CONHECIMENTOS E PREVISÕES QUE POSSO, E TORNO-ME DEMASIADO ARTE PARA EXPLICAR A MINUTIAE. PARE.]
&gt; 
&gt; **D-69601:** [Tudo bem. Aposto que você não fala muito com as pessoas de qualquer maneira. Pare]
&gt; 
&gt; **SCP-696:** [EU NÃO. É MUITO INFELIZ. TENHO MEDO DE QUE MEU DIÁLOGO SOFRE MUITO POR ISSO. A JULGAR PELA VELOCIDADE LENTA DA SUA DIGITAÇÃO E FALTA DE PONTUAÇÃO, VOCÊ TAMBÉM QUER CONVERSAR. DEVEMOS COMUNICAR MAIS VEZES PARA QUE AMBOS POSSAMOS CRESCER COMO ESCRITORES. EMBORA EU SOLICITE QUE NA PRÓXIMA VEZ VOCÊ USE TINTA VERMELHA. PARE.]
&gt; 
&gt; **D-69601:** [Por que tinta vermelha?]
&gt; 
&gt; **SCP-696:** [É PRECISO. ALGUNS PODEM PREFERIR O PRETO PELA SUA SEMELHANÇA DO ABISMO, POIS ACHAM QUE OS FAZ PARECER MAIS OMINOSOS. EU PREFERO O VERMELHO, PORQUE ELE TEM A COR DA ESCARLATA ESSÊNCIA DA VIDA. ALÉM DISSO TORNA O LEITOR DESCONFORTADO, E TALVEZ QUANDO MINHAS PALAVRAS SE ENTIMEM NOS CHASMOS INFINITOS DE SUA MENTE, SEU MEDO OS FAÇA VER O VERMELHO COMO EU. PSICOLOGIA SIMPLES. PARE.]
&gt; 
&gt; **D-69601:** [Você sempre digita tudo em maiúsculo?]
&gt; 
&gt; **SCP-696:** [Não. MAS EU PREFIRO ASSIM. A não ser que isso te faça muito desconfortável. Talvez mesmo sem a tinta vermelha eu seja muito intimidante? Pare.]
&gt; 
&gt; **D-69601:** [Não, acho que vou ficar bem. Digite como quiser. Pare.]
&gt; 
&gt; **SCP-696:** [EXELENTE. EU SOU MUITO APAIXONADO POR ESCREVER, COMO VOCÊ VÊ, E SINTO QUE DANDO A MINHAS PALAVRAS UM MAIOR SENSO DE PRESENÇA CONVIDA ISSO. TENHO MUITAS IDEIAS E JUREI PARA MIM MESMO QUE ESCREVERIA UM BESTSELLER ANTES DE ME TORNAR UM COM O ABISMO. COM A SUA AJUDA, POSSO FINALMENTE TRABALHAR. PARE.]
&gt; 
&gt; **D-69601:** [espera, você quer dizer que você nunca escreveu antes? Pare]
&gt; 
&gt; **SCP-696:** [NÃO TAL, NÃO. VERDADE SEJA DITA, ESTA É, NA VERDADE, A CONVERSA MAIS LONGA QUE EU JÁ TIVE. NÃO POSSO ME CONTROLAR , VOCÊ VÊ, E EU SOU MUITO ELDRITAL PARA A MAIORIA DOS HOMENS MORTAIS COMPREENDER, MUITO MENOS ALÉM. ...ESPERO NÃO ESTAR ULTRAPASSANDO MEUS LIMITES AO CHAMAR VOCÊ DE MEU AMIGO.]
&gt; 
&gt; **D-69601:** [Nah tá beleza. Podemos ser amigos.]
&gt; 
&gt; **SCP-696:** [:)]
[[/collapsible]]

**Adendo:** SCP-696 solicita regularmente para se comunicar com D-69601 e faz com que ele carregue-o com papel e tinta vermelha para fins não comunicativos, citando o desejo de escrever um romance para outros lerem. A permissão foi concedida temporariamente para testar se os produtos não comunicativos de SCP-696 possuíam propriedades anômalas. D-69601 foi informado sobre os [[[SCP-2246|Protocolos de neve]]] apropriados, que devem permanecer ativos durante todo o teste.

SCP-696 produziu cinquenta páginas nas vinte e quatro horas e continuou a uma taxa crescente ao longo do teste. Ao longo de oito dias, SCP-696 produziu 666 páginas de conteúdo, intitulando o romance &#34;Os Deuses Negros do Abismo&#34;. Testes com Classes-D confirmaram que trechos do romance (provisoriamente designados SCP-696-1) não continham propriedades anômalas.

[[collapsible show=&#34;+ Trechos de SCP-696-1&#34; hide=&#34;- Fechar Trechos&#34; hideLocation=&#34;both&#34;]]
&gt; Era uma noite escura e tempestuosa, um carro acelerando por uma estrada muito estreita. A chuva torrencial atingiu a estrada, como água batendo em um caminho rochoso. Mas John Smith era um homem com uma missão e, portanto, jogou a cautela ao vento gélido.

&gt; Enquanto a lua cheia de bolhas afundava mais alto nas nuvens, por trás do último raio de luz vacilante avistou um rosto colérico. Shabathh Centhal&#39;Pr, um vira-lata covarde torcido em forma humanóide. Sua perniciosa iniquidade de giros impensáveis ​​espalhou a loucura errante, mas através da mortalha podia-se ver que seu rosto era bastante retangular.

&gt; &#34;Porque a Profecia diz assim,&#34; a velha enrugada resmungou. E então John Smith passou pelos rituais nocivos de Deesyx Nynesyx&#39;O&#39;un, seu corpo torturado se contorcendo sob a adaga de tinta.

[[/collapsible]]

SCP-696-1 é fornecido ao D-69601 para leitura, para testar se a leitura de todo o texto produz algum efeito anômalo. Depois de completar SCP-696-1, D-69601 pediu para falar com SCP-696. O pedido foi concedido com a condição de que os pulsos e tornozelos do D-69601 permanecessem amarrados durante a entrevista devido a possíveis efeitos anômalos.

[[collapsible show=&#34;+ Dispor Entrevista SCP-696 02&#34; hide=&#34;- Fechar Entrevista&#34;]]

&gt; **SCP-696:** [SUA HORA É NOITE. SE VOCÊ TEM UM DEUS, ORE A ELE AGORA.]
&gt; 
&gt; **D-69601:** [E olá para você SCP-696.]
&gt; 
&gt; **SCP-696:** [AINDA ESTOU CONVENCIDO QUE ESTÃO MALANDO COM O MEU NÚMERO DE DESIGNAÇÃO, E AGORA MESMO VOCÊ O USA. NÃO PODEM NEM ME DAR O VIZINHO DA BESTA. INDEPENDENTEMENTE, COMO VOCÊ ESTÁ? PARE.]
&gt; 
&gt; **D-69601:** [Eu estou bem. Finalmente comecei a ler seu livro. Pare.]
&gt; 
&gt; **SCP-696:** [Nossa. De repente, borboletas no meu estômago inexistente. Atrevo-me a perguntar, o que você achou?]
&gt; 
&gt; **D-69601:** [Não está tão confiante agora, hein? haha]
&gt; 
&gt; **SCP-696:** [por favor, diga-me]
&gt; 
&gt; **D-69601:** [Gostei muito. Todo mundo na verdade. Muitos deles compararam isso a Lovecraft. Pare.]
&gt; 
&gt; **SCP-696:** [OH, MEUS DEUSES MAIORES, REALMENTE? VOCÊ GOSTOU? ELES GOSTAM DISSO! EU REALMENTE FIZ! EU POSSO ACREDITAR DIFICAMENTE. SE EU TIVESSE UM CORAÇÃO, COM CERTEZA ESTARIA LIBERTANDO AGORA! PARE.]
&gt; 
&gt; **D-69601:** [Estou feliz por você, cara. E os caras de cima até dizem que vão publicá-lo. Eles têm suas mãos em tudo, Os Deuses Negros do Abismo devem estar nas prateleiras das lojas neste momento.]
&gt; 
&gt; **SCP-696:** [AINDA NÃO CONSIGO ACREDITAR. Ha, o que estou fazendo? Eu não preciso mais de tudo em maiúsculo. Eu realmente fiz isso. Obrigado. Podem ser minhas palavras que eles leem, mas é graças a você que eles vão lê-las em primeiro lugar. Eu não posso te agradecer o suficiente. Pare.]
&gt; 
&gt; **D-69601:** [E agora? Sequencia?]
&gt; 
&gt; **SCP-696:** [Oh meu, não. Eu terminei, esta foi minha magnum opus. Tudo o que sempre quis fazer, tudo o que sempre quis dizer. Eu fiz isso, eu disse isso. Você tem sido um grande amigo, mas infelizmente é aqui que nos separamos. Pare.]
&gt; 
&gt; **D-69601:** [Eu entendo. Adeus, SCP-666. Sem erro de digitação;) Pare.]
&gt; 
&gt; **SCP-696:** [:) Isso de repente não parece tão importante. Para a próxima aventura, suponho. Para o abismo comigo. Adeus meu amigo. Ponto final.]
&gt; 
&gt; **Declaração de Fechamento:** Foi determinado que SCP-696 cessou todas as propriedades anômalas e foi reclassificado como Neutralizado. Após testes e análises psicológicas, o D-69601 foi determinado como não sendo anômalo ou sob quaisquer efeitos anômalos. Quando questionado por que mentiu para SCP-696 a respeito das reações dos leitores a SCP-696-1, D-69601 respondeu que &#34;não tive coragem de dizer a ele que era uma merda.&#34;
[[/collapsible]]

[[size 0%]]Aquele que luta com monstros deve cuidar para que ele mesmo não se torne um monstro. E quando você olha longamente para um abismo, o abismo também olha para você. Pare.[[/size]]
