[[=]]
[[size 90%]]**&lt;&lt; [[[coi-4| Глава 4]]] | [[[site-7-hub | Хаб]]] | [[[coi-6| Глава 6]]] &gt;&gt;**[[/size]]

Полночь. Фея сидел за своим рабочим столом, сквозь AM-111 просматривая документы из Падово. Татьяна расположилась рядом на диване и смотрела старый телевизор, попутно роясь в своих заметках.

 Через очки Фея видел на папке заголовок &#34;Собственность Сергея Ростова&#34;. В самой папке находились различного рода документы. Их основная часть относилась к Участку 141, в котором содержался [http://scpfoundation.ru/scp-1001-ru SCP-1001-RU]: планы этажей, списки сотрудников, квартальные отчёты и тому подобное. Но больше всего агента Фею привлекали последние документы, в которых писалось о подготовке к какому-то плану, название которого скрывалось за чёрной плашкой секретности:

&gt; {{План &#34;████████████&#34; должен реализоваться во время события &#34;Ночь признаний&#34;, которое произойдёт ориентировочно в июле 2015 года...}}   

 &#34;Июль? - думал Фея. - Он уже наступил&#34;.

 О том, как проект должен воплотиться в жизнь, в содержимом папки написано не было. Давались лишь ссылки на другие документы, название которых было также скрыто. Еще здесь была информация о каком-то антимеме:

&gt; {{...Использование антимема &#34;█████████ █████&#34; планируется во время события &#34;Ночь признаний&#34;. Также применение антимема возможно во время сдерживания других нематериальных аномалий. Для пользователя предполагается индивидуальная система защиты...}}

 - Интересно... - сказал Фея.

 - Не сомневаюсь, - поддержала Татьяна. - Дай потом мне посмотреть. А то забрал себе тут...

 - Конечно.

 Среди этих документов находилось обращение к кому-то:
 
&gt; {{...Прошу выдать мне, Сергею Ростову, повышенный уровень допуска к информации о плане &#34;████████████&#34; и связанных с ним проектах. Причиной запроса является крайне малая осведомлённость рабочей группы о назначениях плана...}}
  
 В папке также находился документ, копию которого Татьяна получила во время инцидента с принтером. Только в этом варианте было меньше засекреченной информации, и оформлен он был более грамотно.

&gt; {{Отчёт Участка 141 на 19██ год.}}
&gt;  
&gt; {{Версия отредактирована научным сотрудником [УДАЛЕНО]}}
&gt;  
&gt; {{Назначены на Участок 141:}}
&gt;
&gt; {{[УДАЛЕНО] Рихтер}}
&gt; {{**Дмитрий Жлобин}}
&gt; {{С█████ Нэш}}
&gt; {{Джордж Зимин**}}
&gt; {{Глория Адам}}
&gt; {{[УДАЛЕНО] Гиббз}}
&gt; {{**Валерия Журналёва**}}
&gt; {{Роберт Де Лука}}
&gt;  
&gt;  {{Список рабочих строительной бригады доступен в приложении 1.}}
&gt;
&gt;  {{На данный момент на место строительства Участка 141 доставлено около 80% необходимых строительных материалов. Поставка из Зоны 7 ориентировочно заканчивается в следующим месяце.}}
&gt;
&gt; {{Требуются дополнительные финансовые вложения в размере █████$.}}
&gt;  
&gt;  {{Предложение об удалённом контроле находится на рассмотрении.}}
&gt;  
&gt;  {{Предложение об использовании аномальных объектов находится на рассмотрении.}}
&gt;
&gt; {{Список инцидентов доступен в приложении 2.}}

Рядом кто-то прикрепил клеем небольшую написанную от руки записку, которая встречалась и на нескольких других документах этой папки:

&gt; //Агент Эмпти доложил о том, что копия этого документа попала в Зону 7 во время инцидента 1048-A.//

- А тут, кстати, твой документ из принтера есть, - обратился Фея к Татьяне.

- Ну всё. Дай теперь мне посмотреть! - Журналёва вскочила с дивана и с улыбкой сорвала с агента очки.

 - Ладно-ладно, смотри, - сказал Фея, освобождая место за столом.

Пока Татьяна изучала документы, агент вышёл в прихожую, достал из глубин тумбочки другую папку, более новую, которую ему вручил Особист, и начал поиск упоминания позывного &#34;Эмпти&#34;. Он помнил, что где-то здесь он точно встречал это имя. После нескольких минут поиска он нашёл то, что искал.

----

Татьяна прибыла в Зону 7 и направилась в главный комплекс. Прежде, чем идти на своё рабочее место, она хотела наведаться к агенту Клеверу.

На входе, идя по длинному коридору, она едва не столкнулась с грузным сотрудником, идущим вразвалочку прямо посередине.

 - Ой, извините, пожалуйста. Я не хотела.

 - Нет, вы меня извините - сотрудник поправил очки и улыбнулся, выставив два передних характерно выступающих зуба. - Внимательнее надо быть, когда в свою хатку спешишь.

Татьяна, покраснев, покинула место инцидента быстрым шагом.

Через десять минут она оказалась в отделе внешних связей. Пройдя немного, она увидела агента Клевера возле офисных кабинок: он сидел на диване и смотрел в стену. В руках у него был свёрнутый в рулон лист бумаги.

 - Привет, - обратилась Татьяна к нему. - Как дела? Чем занимаешься?

 Клевер перевёл на нее взгляд и произнёс:

 - Привет. Нормально.

 Татьяна присела к нему на диван.

 - Происходило что-нибудь интересное? Новости какие-нибудь?

 - Ничего, - ответил Клевер, снова дырявя стенку взглядом.

 - Скучно, наверное, у вас в отделе. Чем вы вообще здесь занимаетесь?

 Агент развернул лист бумаги и сказал:

 - Документы, интервью. Иногда поездки в другие Зоны и за их пределы.

 - Поня-ятно...

 Татьяна осмотрела помещение. Офисные кабинки освещал мягкий солнечный свет. Между ними суетились люди в костюмах; звук их переговоров, шум работающих компьютеров, принтеров, звон телефонов сливались в однообразный гул.

 Лаборантка перевела взгляд на Клевера. Он сидел, немного сгорбившись, на лице, как и при прошлой встрече, были тёмные солнечные очки. В руках - чистый лист.

 Лист. Если бы не последние события, то Татьяна не придала бы ему никакого значения. Однако сейчас его чистота казалась ей весьма подозрительной. Лаборантка достала AM-111 из чехла и как можно незаметнее навела их на бумагу. К удивлению или нет, в очках стал появляться текст, который находился на бумаге: &#34;//Скажи имя нашей детской базы//&#34;.

 Татьяна, немного поразмышляв над сутью предложения, тихо произнесла:

 - Форт &#34;Алмаз&#34;?

 Клевер спустя несколько секунд отозвался:

 - Да.

 Повернувшись к Журналёвой, он продолжил:

 - Разобралась с очками?

 - Ну, как видишь... Только вот откуда ты о них знаешь?

 - Знаю. Рекомендую быть осторожнее. Тобой с Феей интересуются. Обе стороны. Скоро они дадут тебе об этом знать, - агент Клевер сложил лист в карман и продолжил: - Фея скоро сообщит тебе новость. Просто хочу сказать, чтобы ты была осторожнее с выбором. Тебя втягивают в эту историю с Зоной 7-D, но с ней дела обстоят гораздо сложнее, чем кажется.

 В воздухе повисло секундное молчание.

 - Так ты типа... - начала Журналёва.

 - Да.

 Диалог снова приостановился, и скоро Татьяна попыталась его продолжить:

 - Та-ак... Что-нибудь ещё? Там, может... Не знаю.

 Агент Клевер пожал плечами.

 - Ну, я тогда, наверное, пойду на рабочее место. До встречи!

 - До свидания.

Татьяна встала с дивана и направилась к выходу. Клевер тоже поднялся и пошёл в свой офис. Там он выкинул в урну лист, предварительно его порвав. Затем он сел за рабочий стол и, включив компьютер, набрал на клавиатуре несколько паролей. Монитор показал окно почты. Агент зашёл в профиль и открыл документ &#34;Инструкции&#34;.
 
----

 Сергей Ростов стоял на смотровом мостике в окружении других сотрудников. Некоторые из них работали с оборудованием, которое представляло из себя сложный компьютерный комплекс, другие же просто смотрели в центр помещения, где ровными рядами располагались сервера. У стен находились подсобные комнаты для сотрудников. Ростов направился в одну их них.

 Зайдя, он увидел неряшливую девушку, которая производила какие-то действия с терминалом.  

 - Ну, что там? Всё нормально? - спросил её Сергей. Девушка оторвала взгляд от терминала.

 - Да, скоро запустим.

 - Я уже думал, что не доживу до финального запуска, - продолжил Ростов. - Ты только подумай. У каждого поколения есть новые рубежи решений. Например, у Эйнштейна это относительность, у ковбоев из NASA - высадка на Луну. Всё простое уже разобрано.

 - И это будет новым рубежом...

 - ...который откроет нам ещё больше путей к инновациями, - закончил предложение девушки Ростов.

 - Да, искусственный интеллект...  

 - Я бы не назвал его искусственным...

 - Ну, ты меня понял. Я уверена, что эта затея обернётся пользой не только для Фонда, но и для всего общества.

 - Господа, - сказал вошедший в помещение человек в строительной каске, - хватит воспевать Джона. Активация через пару минут. Код помните?

 - Да, - ответила девушка.

 - Хорошо, ждите сигнала, - сказал человек и ушёл.

 Ростов простоял в комнате с исследовательницей ещё пару тихих минут. Скоро из динамика раздался женский голос:

 - Отдел R2-D2, запрашиваем активацию протокола D-Гамма.

 - Подтверждаю, - сказала девушка в микрофон, набирая на клавиатуре код &#34;Railroad&#34;.

 Через несколько минут снова раздался женский голос:

 - Запускаю трансляцию центрального модуля &#34;D&#34; через общую систему оповещения.

 После этих слов последовал сухой металлический голос:

 - Привет, мир...

----

 Клевер заполнял отчёт об операции, которая недавно была проведена в Санкт-Петербурге. На его столе стояла фотография в новой рамке и стакан с кофе. Когда агент аккуратно замазывал своё имя в интервью, в помещение зашёл мужчина с сединой в волосах и в униформе безопасника.

 - Агент... - сказал Клевер одновременно с мужчиной.

 - Клевер, - сказал мужчина.

 - Фея, - следом тихо произнёс Клевер.

 - Служба безопасности Фонда, мне нужно задавать вам несколько вопросов, - сказал Фея.

 - Весь ваш.

 Агент Фея подошёл к столу.

 - В последнее время вы не контактировали с личностями, вызывающими подозрение?

 - Нет.

 После долгих речей Татьяны ответ агента показался Фее слишком коротким.

- Знакомы ли вы с агентом Эмпти?

- Нет.

- Вы уверены? У меня есть доказательства обратного.

- Показывайте. Давайте разберёмся в этой ситуации.

Агент Фея достал свой телефон и воспроизвёл кусочек аудиозаписи:

- Агент Эмпти, - раздался голос из динамика с нарочитым еврейским акцентом. - Николаем Карбоне, вроде, его звали. Сотрудник Зоны 7.

- Это же ваши имя и фамилия?

- Перепутали, - ответил агент, - мой позывной &#34;Клевер&#34;.

Фея спрятал телефон в карман и продолжил осаждать собеседника:

- А в вашем личном деле указано, что до работы в Фонде вы активно использовали позывной &#34;Эмпти&#34;.

- Наверное, именно из-за этого и перепутали.

Фея нахмурился. Он попытался посмотреть Клеверу прямо в глаза, но их скрывали темные очки.

&#34;Очки... А что если они тоже работают как AM-111?&#34;

- Можно мне ваши очки? - попросил Фея.

- Зачем?

- Я должен их проверить.

- Я не обязан их вам отдавать.

После слов Клевера Фея нахмурился ещё сильнее и сам содрал очки с агента. Он уже хотел их надеть, но его остановил взгляд Клевера. Его глаза, полные злобы, были кристально белыми, словно шары для бильярда. Лишь несколько тоненьких красных сосудов пронзали их белизну.

Агент Клевер встал и вырвал из рук Феи свои очки, пока тот смотрел на его лицо. После этого он снова надел их.

- Это весьма неприятно, - раздражённо, но стараясь сохранять спокойный тон, сказал агент Клевер.

 - В личном деле об этом не говорилось, - тихо сказал Фея.

 - Ещё вопросы? - спросил Клевер, присаживаясь и придерживая очки.

 - Да, у меня есть ещё одно доказательство того, что вы всё ещё используете позывной &#34;Эмпти&#34;.

 Агент Фея снова достал свой телефон. Сделав на нём пару операций, он показал его экран Клеверу. На телефоне отображался снимок, который Фея сделал во время поездки в Падово.


&gt; Kleiner: Когда уже из седьмой привезут магниты? Мы тут не абы с чем работаем, побыстрее бы надо.
&gt; Empty: Сначала нужно дождаться, пока их доставят с [http://scpfoundation.ru/site-45 Завода 45]. Дальше мы перенаправим их к вам.
&gt; Kleiner: Поторопитесь, пожалуйста.
&gt; User_42: Что там с Зоны 7 слышно?
&gt; Empty: Всё нормально.
&gt; User_42: Я слышал, что в ОВС сейчас чистку проводят.
&gt; Empty: Ничего страшного. Справляемся.

 - Эти сообщения дают ясно понять, что агент Эмпти работает в отделе внешних связей, - произнёс Фея. - Сомневаюсь, что вы не знаете человека, который работает с вами.

- Это просто ник в чате.

- И у вас нет предположений, кто может скрываться за этим ником?

- Нет.

 Фея провёл рукой по своей бороде и сказал:

 - Это всё. Я еще зайду к вам.

 Клевер кивнул и проводил уходящего Фею взглядом. Вдохнув, он подождал пару минут, затем встал с кресла, но, постояв пару секунд, снова сел в него.

----

 Агент Фея подошёл к двери с номером &#34;8&#34;. Он распахнул куртку и достал из потайного кармашка набор отмычек. Повозившись немного с замком, он сумел отпереть дверь. Агент осторожно вошёл в прихожую, закрыв за собой дверь на верхний замок. Квартира была обставлена скромно, в стиле ретро. В прихожей стояло несколько пар обуви, на стене висел календарик, сообщавший, что сейчас июль 2015. Один из ближайших дней был отмечен красным маркером, который лежал рядом на комоде.

 Фея прошёл дальше в квартиру и оказался в спальной комнате. Здесь находились односпальная кровать, рабочий стол с компьютером, а также несколько книжных шкафов и дешёвых картин. Фея подошёл к компьютеру и хотел включить его, но агента остановил чей-то пробивающийся через помехи голос:

 - Здесь есть кто-нибудь?

 Фея тревожно огляделся, пытаясь найти источник голоса.

 - Кто здесь? - спросил агент.

 - Кто-о... - словно эхо, ответил голос. - Агент Кто пришёл за чем?

 - С кем я говорю? - Фея всё больше волновался.

 - Кто? Это да. Прометей принёс людям огонь, и они сгорели. Стоп.

 Фея обошёл спальню, пытаясь найти голос. Он остановился возле одной из книжных полок. Проведя рукой по верхней полке, он нащупал что-то металлическое.

 - Агент Кто ищет что?

 Фея достал с полки рацию. Он понял, что именно из неё исходили звуки.

- Агент Кто нашёл что?

- Что там происходит?

- Там может быть.

- Э-э... Вы меня слышите?

- Слышно.

 Фея проверил кнопку связи. Она не была нажата, а сама рация была выключена.

 - Каковы ваши намерения?

 - Нет.

 Фея почесал затылок. Голос явно понимал его слова и давал ответы, но он руководствовался непонятной агенту логикой.

 - А знали нули, что в начале цифры ничего не значат?

 - Ну, если это не целая часть у десятичной дроби.

 - Пароль.

 - Да, или пароль, - сказал Фея.

 - Когда-то я видел звёзды. Были это ли звёзды. Были ли.

Фея думал, как можно воспользоваться новой находкой.

 - А ты откуда?

 - Забыл. В каком слове семь &#34;дэ&#34;?

 - Э-э... В Семь-Дэ?

 - Спасибо. 7-D. Агенту Кто помощь?

 - Да, что ты знаешь про обитателя этой комнаты? Который здесь живёт.

 - Пустой, пустой. Когда-то полон был сосуд, но был собою он испит, и круг, однако, был замкнут.

 - А ты знаешь, чем он занимается?

- Ищет, но найти не может. Не знает.

 - А работает он над чем? Как он связан с Зоной 7-D, - немного раздражённо спросил Фея, ходя кругами по комнате и держа в руках рацию.

 - Связан. Работа я нет.

 - А что ты знаешь про саму Зону 7-D?

 - Ждати. Требуется помощь. Агент Кто может помочь?

 - Ну, смотря с чем надо помочь.

 - Не хочу быть. Не хочу тут. Кто помочь и получает информацию.

 - Ну, хорошо. Так что за информация?

 - Компьютере пароль.

 Фея посмотрел на рабочий стол, после подошёл к нему.

- Пароль? - спросил он.

- Пароль.

Фея призадумался и включил компьютер. Через минуту на мониторе отобразилась окно для ввода пароля.

 - Так какой здесь пароль?

- Пароль.

 - Я спрашиваю... А, ясно.

 Фея ввёл в поле слово &#34;Пароль&#34;. Компьютер принял его, и на экране появился рабочий стол.

 - Банально.

 - Ре-езультат.

 - Что дальше делать-то?

 - Почта. Пароль &#34;Образы&#34;.

 Пока Фея заходил в почту и набирал пароль, голос продолжил говорить:

 - Кто задумывался, что для странностей может быть странен мир без странностей?

 - Что? Нет, наверное. Они ведь на то и странности, что выделяются среди общей массы.

 - Можно.

 - А ты, смотрю, философствовать любишь?

 - Надо узнать, - сказал голос и вскоре продолжил: - Избранные.

Фея открыл почту и зашёл в раздел &#34;Избранное&#34;. На первом месте находился файл с названием &#34;Схемы&#34;. В нём, как и предвидел агент, оказались схемы этажей какой-то Зоны. Фея, подумав, что это именно то, что ему нужно, достал фотоаппарат и начал их фотографировать. Однако его снова прервали. На этот раз раздражителем оказался звук открывающегося замка.

 - Здесь есть кто-нибудь?

 Фея, не растерявшись, быстро выключил компьютер, вернул рацию на место и спрятался на приоткрытом балконе.

 - Помощь! Помощь! Где? Кто?

 Звуки шагов стали приближаться к спальне, и скоро в неё зашёл агент Клевер. Он достал с полки рацию.

 - Предательство-о!

 Агент Клевер поместил рацию в чехол и направился к выходу. Через несколько минут агент Фея снова остался один в квартире. Не желая больше рисковать, он тоже поспешил покинуть квартиру. Предварительно посмотрев в глазок, он открыл дверь и, закрыв ее отмычкой, стал спускаться по лестнице.
 
----

 В кабинет постучались.

 - Войдите, - сказал Особист.

 Дверь открылась, и на пороге показался агент Фея. Он подошёл к столу, за которым сидел начальник службы безопасности, и, протягивая отчёт, сказал:

 - Удалось найти некоторую информацию по Зоне 7-D, а также добыть ещё немного сведений об одном из предположительных её агентов.

 Особист взял отчёт в руки и неспешно с ним ознакомился. В нём, помимо монотонного текста, находились ещё фотографии, которые агент Фея успел сделать за время своего расследования.

 - Говорящая рация, - спросил Особист?

 - Да... - неуверенно ответил агент.

 - Хорошо.

 Особист ещё несколько минут изучал отчёт и произнёс:

 - Да, хорошо. Агента Клевера ожидает проверка на лояльность. Также мы проверим его квартиру. Параллельно будет проводиться чистка в других отделах Зоны 7. Больше вам не попадались подозрительные сотрудники?

 - Никак нет.

 - Хорошо.

 Особист отложил отчёт в сторону, сложил руки и взглянул на Фею:

 - Продолжайте в том же духе. Когда появятся новые указания, мы уведомим вас.

 - Вас понял.

 - Можете идти.

 Агент Фея развернулся к двери и покинул помещение. Особист положил отчёт Феи к остальным, после чего запустил компьютер.
