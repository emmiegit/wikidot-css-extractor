**項目編號：**SCP-ZH-496

**項目等級：**--Euclid-- --Keter-- --Euclid-- --Safe-- ##DD0000|--Hazardous--## ##blue|Neutralized##

**特殊收容措施：**--所有ZH分部設施員工應隨時攜帶因應SCP-ZH-496事件的特殊錄影設備。未持有此設備者將無法使用電梯服務。所有員工在使用電梯服務時應盡量結伴同行。若發生SCP-ZH-496事件，錄影設備應該被啟動，並且在該空間中全程錄影。所有自SCP-ZH-496歸來的受影響員工應接受全套生心理、異常與正逆模因危害檢查，並在評估一週無異狀後方可回到工作崗位。--

--所有受影響人員皆被禁止探索SCP-ZH-496的安全探索極限之後的空間（即距起點377公尺後）。除此限制外，基於SCP-ZH-496的隨機發生性質與研究需求，受影響人員被允許進行有限度的調查與空間性質測試，直到返回常態空間的管道可行為止。--

##blue|所有未進入過SCP-ZH-496的基金會員工應該查看此文件，以便由^^新基金會^^的RAISA-ZH進行終端定位與追蹤，直到系統性清除作業完成為止。##

**描述：**##blue|**【頁面更新中】**##SCP-ZH-496是自2014年10月起隨機發生於基金會ZH分部設施的一--異常-- --已解明-- ##DD0000|--有害--## ##blue|安全而常態的##空間現象。在一名非D級人員的基金會員工獨自進入電梯，並抵達該設施的隨機樓層時，受影響的員工將可能在離開電梯時進入應不屬於原先樓層構造的一異常建築空間，即SCP-ZH-496。SCP-ZH-496除了原先的電梯區域外沒有其他已知的出口、逃生口或通風口。SCP-ZH-496可分為有燈光照明的SCP-ZH-496-A，以及一個無光的長廊空間：SCP-ZH-496-B。對SCP-ZH-496-B進行高強度燈光照明無法觀測到盡頭。無論以多少強度的光源照明，SCP-ZH-496-B的最高能見度皆不超過3公尺；唯一的例外是自SCP-ZH-496-A發出的殘餘光亮。SCP-ZH-496的牆面材質為常態混凝土，其建築結構被證明能抵抗所有已執行的破壞行為。對於其異常物理性質的研究沒有結果，相關研究亦維持擱置。

##DD0000|--他們在說謊。SCP-ZH-496之中的東西早就侵入了基金會內部。從2016年事件裡面的那個林姓研究員開始，進入SCP-ZH-496再回來的人都不是原本的人了。她超過安全界線後觸發了某個東西，現在基金會內部幾乎全部都是它們。它們在屠殺剩下還沒進去過的人。如果你看得到這些，跑。或是盡量殺死所有進去過SCP-ZH-496的存在。他們已經不是--##
