[[include component:image-block
| name=800px-Takhi-hustai.jpg
| caption=SCP-094-ID dalam penangkaran di Situs-945
| width=300px
]]

**Prosedur Penanganan Khusus:** SCP-094-ID ditahan dalam Kurungan Standar Anomali Situs-945. Personel dilarang menunggangi SCP-094-ID kecuali untuk pengujian. Pengujian harus mendapat izin dari personel berwenang[[footnote]]Yang saat dokumen ini ditulis merupakan kepala peneliti, Dr. Khihols[[/footnote]] dan SCP-094-ID hanya boleh ditunggangi personel Kelas-D.

Jikalau SCP-094-ID-A muncul, entitas dapat dinetralisir dengan menurunkannya dari SCP-094-ID. Pembiusan SCP-094-ID tidaklah efektif. Terminasi subjek SCP-094-ID-A tidak diwajibkan.

**Deskripsi:** SCP-094-ID adalah seekor Kuda jenis Przewalski[[footnote]]Kuda Przewalski (//Equus przewalskii// atau //Equus caballus przewalskii//) atau Kuda Dzungar adalah jenis kuda yang hampir punah dan hidup di daerah Mongolia.[[/footnote]] liar berjenis kelamin jantan dengan tinggi 120 cm dan panjang 180 cm dengan warna coklat dan memiliki kecepatan standar kuda pada umumnya. Tidak ada perbedaan mencolok antara SCP-094-ID, baik dari segi fisik maupun perilaku, dengan spesies yang sama. Efek anomali SCP-094-ID akan muncul jikalau ditunggangi seseorang. Subjek yang menungganginya akan dirujuk sebagai SCP-094-ID-A. Segera setelah ditunggangi, seperangkat baju zirah bangsa mongol abad ke-15 akan muncul pada SCP-094-ID-A bersamaan dengan pedang Turko-Mongol. SCP-094-ID-A bersifat agresif dan akan mencoba menyerang orang lain di sekitarnya. SCP-094-ID-A selama menyerang akan mengeluarkan beragam teriakan perang, sebagai contoh berupa &#39;Uukhai!&#39;. Meski begitu, upaya berkomunikasi tidak dilakukan bahkan oleh personel Mongolia.

Selama SCP-094-ID ditunggangi, jikalau diamati tanpa perantara, akan menyebabkan seseorang yang melihatnya mengalami serangan panik seketika. Efek ini akan berlangsung sampai SCP-094-ID-A diturunkan dari SCP-094-ID. Pengamatan melalui perantara perangkat seperti penggunaan siaran langsung tidak terpengaruh efek ini. Penggunaan perangkat selain itu (seperti teropong) tetap mengakibatkan efeknya aktif.

**Penemuan:** SCP-094-ID didapatkan Yayasan saat menerobos penahanan Situs-945, Gunung Khan Khokill, Mongolia. Personel melaporkan melihat orang tak dikenal berseragam prajurit Mongol lengkap dengan pedangnya mendekati situs menunggangi SCP-094-ID. Upaya penghentian langsung tidaklah berhasil dikarenakan efek kognitif SCP-094-ID mengakibatkan gagalnya koordinasi. Ditambah dengan kemampuan berpedang SCP-094-ID-A, Sebanyak 26 Personel tewas dan 13 personel terluka sebelum situs diaman dari dalam.

Setelah mengamati situasi, efek kognitif SCP-094-ID diketahui dan penembak jitu dikerahkan ke atap. Setelah menembaki baik SCP-094-ID maupun SCP-094-ID-A dengan peluru bius tidak berpengaruh, penggunaan peluru diotorisasikan pada titik tidak vital. SCP-094-ID-A ditembak pada bahu dan berhasil dijatuhkan SCP-094-ID. Efeknya berhenti seketika.

Subjek penunggang SCP-094-ID kehilangan baju zirahnya seketika saat jatuh, menunjukan bahwa subjek merupakan seorang perempuan. Dikarenakan lukanya, subjek dalam keadaan tak sadar. SCP-094-ID juga diamankan untuk alasan keamanan. Baru diketahui setelah wawancara bahwa subjek merupakan imigran asal Indonesia bernama Mawar Hartini.

Setelah beberapa waktu, personel keamanan tanpa sengaja menunggangi SCP-094-ID saat menuntunnya keluar, mengakibatkan efek entitas aktif lagi. Personel tidak memprediksi hal ini dan mengakibatkan 8 orang tewas dan 11 terluka. Saat berhasil dijatuhkan dengan cara yang sama, personel tidak dapat mengingat apa yang terjadi saat menungganginya.

Wawancara kemudian dilakukan dengan penunggang sebelumnya, Mawar Hartini. Subjek diketahui bekerja untuk peternakan kuda lokal yang berlokasi tidak jauh dari situs. Subjek mengaku menemukan kuda liar yang saat ini diberi designasi SCP-094-ID saat memberi makan kuda di lapangan dan berniat untuk membawanya ke kandang. Informasi lebih detail dapat dilihat pada lampiran di bawah ini.

-----

[[collapsible show=&#34;Lampiran Wawancara&#34; hide=&#34;Tutup&#34;]]
&gt; 
&gt; **Pembuka:** Mawar Hartini (Penunggang Sebelumnya) dipindahkan ke rumah sakit lokal untuk dirawat, seorang agen Yayasan kemudian dikirim untuk melakukan wawancara singkat.
&gt; -----
&gt; **&lt;Mulai log&gt;**
&gt; 
&gt; **Pewawancara:** Selamat siang, bagaimana kabarmu?
&gt; 
&gt; **Mawar:** Aku sudah lebih baik dari sebelumnya, terima kasih sudah merawatku.
&gt; 
&gt; **Pewawancara:** Senang mendengarnya, bisakah kamu menyebutkan identitasmu?
&gt; 
&gt; **Mawar:** Mawar Hartini, TKI asal [DISUNTING].
&gt; 
&gt; **Pewawancara:** Baiklah Mawar, jadi, apakah kamu ingat mengapa kamu bisa terluka begini?
&gt; 
&gt; **Mawar:** Aku tidak tahu, tetapi kata pria berseragam seperti tentara itu bilang aku ditembaki karena menerobos fasilitas militer pemerintah.
&gt; 
&gt; **Pewawancara:** Yah begitulah. Mengenai itu, bagaimana kalau kita mulai dari apa yang terakhir kau ingat sebelum berakhir di sana?
&gt; 
&gt; **Mawar:** Tidak, tidak sama sekali. Yang aku ingat aku sudah berada di rumah sakit, aku tidak mengerti bagaimana aku bisa sampai di sana, tidak, aku bahkan tidak tau ada fasilitas militer di dekat desa kami.
&gt; 
&gt; **Pewawancara:** Jika kamu pernah mendengar istilah &#34;fasilitas rahasia&#34; mungkin kamu akan memakluminya, bukan? Nah, apakah ada yang kamu ingat sebelum kamu masuk rumah sakit?
&gt; 
&gt; **Mawar:** Aku mengingat ... ada kuda ...
&gt; 
&gt; **Pewawancara:** Lalu setelahnya kamu tidak sadarkan diri dan kemudian tiba-tiba berada di rumah sakit?
&gt; 
&gt; **Mawar:** Ya, aku tidak mengerti bagaimana bisa terjadi yang seperti itu. Aku hanya menemukan kuda.
&gt; 
&gt; **Pewawancara:** Apakah kamu ingat darimana kuda tersebut berasal?
&gt; 
&gt; **Mawar:** Tidak terlalu, yang aku ingat waktu itu ada kuda liar yang sedang berkeliaran di dekat peternakan kuda tempat aku berkerja.
&gt; 
&gt; **Pewawancara:** Jadi setelah itu kamu mendekatinya?
&gt; 
&gt; **Mawar:** Ya, aku berencana untuk membawanya ke kandang.
&gt; 
&gt; **Pewawancara:** Lalu setelah itu kamu tidak sadarkan diri?
&gt; 
&gt; **Mawar:** Ku rasa begitu kejadiannya...
&gt; 
&gt; **Pewawancara:** Bagaimana kondisi cuaca waktu itu?
&gt; 
&gt; **Mawar:** Cuaca? Waktu itu sangat panas sekali.
&gt; 
&gt; **Pewawancara:** Baiklah, saat ini kamu sebaiknya beristirahat dahulu sampai kondisimu membaik. Hasil penyelidikan menyatakan bahwa kamu sedang dalam keadaan pingsan ketika menunggangi kuda tersebut. Yeah, jika kamu bertanya kenapa kamu ditembaki, kamu bisa bertanya kepada personel yang sedang dalam hukuman saat ini.  Lalu, dari pertanyaan-pertanyaan sebelumnya, jawabanmu sesuai dengan penemuan para anggota medis yang memeriksamu, kamu pingsan karena dehidrasi akibat cuaca panas.
&gt; 
&gt; **Mawar:** Itu ... begitu ya ... owh.
&gt; 
&gt; **Pewawancara:** Yup, simpelnya, kamu sedang dalam keadaan kelelahan ketika menemukan kuda tersebut, kamu pingsan ketika menaikinya dan tau-tau sampai ke fasilitas militer. Memang terdengar aneh dan ajaib, tetapi fakta bahwa memang seperti itu yang terjadi ya mau dibagaimanakan lagi, bukan? Bagaimana kalau kita akhiri perbincangan kita hari ini, kemungkinan kamu bisa kembali kerumahmu dalam beberapa hari ke depan.
&gt; 
&gt; **Mawar:** Terima kasih. Walau semua kejadian ini terasa sangat kebetulan.
&gt; 
&gt; **Pewawancara:** Haha, saya saja sampai mengerutkan dahi ketika menghubungkan semua laporan saksi mata dan laporan medis. Kok bisa ya //(tertawa).//
&gt; 
&gt; **Mawar:** //(Tertawa).// Sebentar, kudanya bagaimana?
&gt; 
&gt; **Pewawancara:** Tenang saja, kudanya telah kembali kami lepaskan ke alam.
&gt; 
&gt; **Mawar:** Baiklah kalau begitu.
&gt; 
&gt; **&lt;Akhiri log&gt;**
&gt; -----
&gt; **Penutup:** Mawar Hartini kemudian dikembalikan ke desa tempat ia tinggal setelah beberapa hari kemudian tanpa pemberian amnestik. Asal-usul dari SCP-094-ID masih dalam penyelidikan.
[[/collapsible]]
