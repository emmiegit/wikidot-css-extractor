**著作資訊**
作者： [[*user ParallelPotatoes]]

譯者：[[*user feitag]]

[https://wanderers-library.wikidot.com/wayward-prayers A Selection of Wayward Prayers]

[[include info:end]]

**祈禱來源：**Steven Reft
**祈禱接受者：**血神 Kolash
**祈禱方法：**以未被碰觸過的鹽畫圓，並於其上潑灑尚未初鳴便受犧牲的羔羊血。
**意圖：**Steven 報告說他與同事 Sally White 有私怨。他要求血神 Kolash 殺死 Sally，方法是「將她撕成碎片，抽乾她的血然後塗在牆上，讓辦公室的所有人都能看到！烹煮她的頭顱，燒灼她的大腦！讓她看看資產負債表遲交會發生什麼事！向他們彰顯 Kolash 的至高榮耀！」
**祈禱狀態：** //拒絕//
**為達成祈禱而採取的行動：**N/A
**補充說明：**Kolash 拒絕了這個祈禱，因為身為血神，她的職掌是確保血待在所屬的地方（即血液主人的身體裡）。她還表示，收到這種性質的請求讓她相當震驚，並要求忽視 Steven 所有進一步的祈禱。
------
**祈禱來源：**Riley Pyne
**祈禱接受者：**群鳥之神 Hosin
**祈禱方法：**辛苦工作一天之後的隨想
**意圖：**Riley 表達想吃雞肉的願望。確切的祈禱文是「我好餓，我大概能吃掉一千隻雞。祈禱家裡有足夠的食物。」
**祈禱狀態：**//實現//
**為實現祈禱而採取的行動：**一千隻活雞被送往 Riley 所住的一房一廳公寓。
**補充說明：**Hosin 對僅僅一個人類要如何屠宰、料理並一次吃掉一千隻雞感到困惑。他隨後被告知 Riley 很可能只打算料理和食用雞隻，因為屠宰並非其專業。Hosin 送了一千隻死雞作為道歉。
------
**祈禱來源：**Kathryn Doyle
**祈禱接受者：**幸福意外之母 Arica Pal 
**祈禱方法：**在祭壇前在對偽神說話。
**意圖：**Kathryn 對鄰居的檸檬罌粟籽馬芬表示厭惡，而這些馬芬預計將在烘焙義賣中出售。
**祈禱狀態：**//實現//
**為實現祈禱而採取的行動：**Kathryn 的鄰居中了彩券。
**補充說明：**原本打算以烘焙義賣籌措的款項已因為中獎獎金而獲得。因此義賣取消，而馬芬則遭到丟棄。Arica Pal 聲明說她「並非打算滿足該祈禱」及「只是想獎勵做出美味馬芬的那位鄰居」。
------
**祈禱來源：**Riley Pyne
**祈禱接受者：**大獵人 Jylesh
**祈禱方法：**沮喪的尖叫。
**意圖：**Riley 請求幫助從他的住所移除過多的雞。確切的祈禱文是「給我滾，不然我就把你們通通獵殺掉，我對天發誓」。
**祈禱狀態：**//實現//
**為實現祈禱而採取的行動：**兩百隻狼被送到 Riley 家來吃掉過多的雞。
**補充說明：**Riley 似乎對這次祈禱應驗表示極度不滿。然而，Jylesh 拒絕派出更多的狼，因為在雞被吃光後，目前的狼數可能很難找到充足的獵物。此外，Riley 對祈禱應驗缺乏感激一事觸怒了 Jylesh，因此 Jylesh 強烈考慮讓他的狼去獵殺 Riley。
------
**祈禱來源：**Marianne Frank
**祈禱接受者：**火神 Phorm
**祈禱方法：**點燃的一圈木材中央放置三顆石頭。
**意圖：**Marianne 要求 Phorm 賜給她「一個朋友」。
**祈禱狀態：**//拒絕//
**為實現祈禱而採取的行動：**N/A
**補充說明：**Phorm Phorm 拒絕實現此祈禱，因為火元素可能會傷害 Marianne 。此外，Phorm 已經將 Marianne 視為朋友，並認為這只是她邀請 Phorm 「出去玩」的一種精心準備的方式。第二天，Phorm 準備了野餐籃並與 Marianne 共進午餐。
------
**祈禱來源：**世上最早的河狸 (數千年之前)
**祈禱接受者：**文明之神 Holan
**祈禱方法：**森林中最古老的樹上的三道雕刻。
**意圖：**河狸報告說牠們不喜歡流經牠們森林的那條河流，因為它流速太快很難渡河。由於過度使用針對河流的冒犯性用語，具體內容已被省略。
**祈禱狀態：**//實現//
**為實現祈禱而採取的行動：**教導河狸建造水壩。
**補充說明：**Holan 報告說河狸們是「優秀的學生」，並很期待能教牠們如何建造水力發電廠。然而，神聖議會進行了干預，因為議會認為河狸不會善意使用電力。如果河狸想對這一決定提出異議，我們鼓勵牠們就其原始的祈禱文向河流提出正式致歉。
------
**祈禱來源：**Riley Pyne
**祈禱接受者：**夢神 Yloth
**祈禱方法：**在亥初痛哭。
**意圖：**Riley 要求結束被狼和雞淹沒的惡夢。
**祈禱狀態：**//拒絕//
**為實現祈禱而採取的行動：**N/A
**補充說明：**Yloth 否決了祈禱，根據是 Riley 身旁大量的狼和雞是現實，而不是夢境這種屬於 Yloth 領域的現象。由於 Riley 過度使用祈禱系統，他已被列入祈禱系統黑名單，建議所有神靈忽視 Riley 未來的任何祈禱。黑名單預計在 Riley 於凡人世界死亡後三十億年時失效。</textarea></pre>
