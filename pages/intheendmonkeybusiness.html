Em uma prateleira, em um escritório, três macaquinhos estavam em uma caixa trancada. Eles estavam lá há anos, nunca se movendo, apenas fazendo seu trabalho. Agora... Agora algo estava diferente. Eles estavam diferentes. Mais uma vez, eles podiam se mover e falar, como faziam antigamente...

O primeiro macaquinho gira a cabeça de um lado pro outro, sua mãos firmemente apertadas sobre os olhos. &#34;Tem alguém aí?&#34;

O segundo macaquinho, suas mãos firmemente apertadas sobre os ouvidos, vê seu irmão se mover. &#34;Puta merda, um macaco falante!&#34;

O terceiro macaquinho, suas mãos firmemente apertadas sobre a boca, revira os olhos em frustração. Ele levanta uma perna, dá um tapinha no irmão surdo e gesticula para a tampa.

O Macaco Cego sacode a cabeça para clareá-la. &#34;Onde estamos, irmãos?&#34;

O Macaco Surdo fala, apesar de não ouvir as respostas. &#34;Vejo uma saída! Se todos nós nos jogarmos contra a parede, podemos fazer nossa prisão se mexer!&#34;

O Macaco Mudo balança a cabeça, levantando um pé com três dedos. Ele faz a contagem regressiva e, no três, eles se jogam contra a parede. Bem, o Mudo e o Surdo sim, o Cego precisa se cutucado para fazê-lo. Os macaquinhos repetem esse padrão várias vezes, até a caixa em que eles estão cair no chão.

A fechadura se quebra e três macaquinhos saem dela para um mundo que não está pronto para eles. Eles caminham, com bastante confiança, pelos corredores do Sítio 19, sem perceber os problemas que deixam em seu rastro.

Um pesquisador avista o primeiro macaco enquanto ele insere seu código de segurança. Repentinamente cego, ele aperta o botão errado, destrancando uma porta de contenção de segurança em vez de trancá-la. &#34;Que porra é esse barulho?&#34; são as últimas palavras que ele fala.

Um agente avista o segundo macaco enquanto ele responde ao alarme. Quando o alarme se silencia do seu ponto de vista, ele recoloca a arma no coldre e sinaliza que está tudo limpo. &#34;Calma, não, ele ainda está à solta!&#34; é a última coisa que ele diz.

O segurança enviado para relatar a situação avista o terceiro macaco antes de avistar o fugitivo. Como consequência, ele é incapaz de dizer a seus superiores o que está acontecendo, antes de ser cruelmente massacrado. Ele diz nada no final, nem mesmo um grito.

Tropeçando em um pedaço de entulho, o primeiro Macaco levanta a voz para ser ouvido. &#34;Para onde estamos indo?&#34;

Usando sua cauda para guiar seu irmão cego, o segundo Macaco grita. &#34;Vamos descer! Eu conheço um cara!&#34;

O último macaco suspiraria, se pudesse. Em vez disso, ele segue seus irmãos, fazendo o possível para mantê-los no caminho certo. É como pastorear gatos! Ou, sabe, guiar macacos surdos e cegos quando você mesmo não consegue falar.

Eventualmente, os três irmãos conseguem chegar ao escritório certo. O que eles procuram está dentro. Eles sabem em seus pequenos corações de plástico que são apenas peças de um todo maior, não seres reais.

&#34;Devemos bater?&#34; Pergunta o primeiro, olhando para a vasta extensão da porta.

&#34;Acho que somos esperados!&#34; Diz o segundo, enquanto a dita porta se abre lentamente.

O terceiro, como sempre, não diz nada. Ele meramente se limita a sorrir enquanto sente os átomos que constituem o seu corpo se soltarem e começarem a fluir em direção a quem os esperava.

&#34;Meus filhos. Obrigado, por segurarem o poder, por tanto tempo. Mas agora, eu preciso dele de volta. Falem suas últimas palavras, para que eu possa me lembrar de vocês.&#34;

&#34;Isso vai doer?&#34; E um se foi.

&#34;Dê o meu amor a quem o aceitar!&#34; E dois se foram.

O terceiro, com um &#39;pop&#39; doentio, soltou as mãos da boca. Ele esticou a mandíbula enquanto o outro esperava, respirou fundo e disse as únicas palavras que falaria.

&#34;Bem, merda.&#34;

E todos os três se foram. Mas não esquecidos.

No seguimento de uma maciça brecha Keter, ninguém percebeu a ausência de três macaquinhos. Entre os mortos estava um pesquisador que havia sido premiado por ser o mais inteligente, o que pode ter sido o motivo pelo qual a ausência de outro macaco também não foi relatada.
