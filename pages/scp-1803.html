[[include component:credit-button]]
**Artikel:** SCP-1803 –  Die Collage
**Autor:** [[*user Silberescher]] 
**Original:** https://scp-wiki.wikidot.com/scp-1803
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1803

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1803 ist in Sektor 23 aufzubewahren und an Stahlseilen an der Decke eines sicheren 10 m (B) x 25 m (T) x 15 m (H) großen Objektisolierraums aufzuhängen. SCP-1803 hat einen Abstand von mindestens 1 m von dem Boden, den Wänden oder der Decke seines Eindämmungsbereichs einzuhalten. Kabel, an denen SCP-1803 hängt, sollten einen Durchmesser von nicht mehr als 15 mm und an ihren Ankerpunkten einen Abstand von nicht weniger als 0,5 m zueinander haben. SCP-1803-1 ist durch Sicherheitspersonal mit Freigabestufe 4 kontinuierlich auf Inhaltsänderungen zu überwachen. Inhaltliche Änderungen werden dokumentiert und zur Bewertung an die Analyseabteilung des Foundation-Geheimdienstes weitergeleitet. Alle Experimente müssen von der Abteilung für Geheimdienstanalysen genehmigt werden.

Im Umkreis von 10 km um SCP-1803 hat auf keinen Fall eine SCP-Ausmusterung stattzufinden.

**Beschreibung:** SCP-1803 ist ein Teil eines Wohngebäudes, das sich ursprünglich in [ZENSIERT] in ██████, Deutschland, befand. Der Hauptteil von SCP-1803 besteht aus einer 18 m langen Außenmauer mit einer Höhe von 12 m, wobei die unteren 3 m aus einem ausgegrabenen Fundament bestehen, das ursprünglich unter der Erde lag. An der Innenseite des Wandabschnitts sind Teile des Bodenbelags aus drei Ebenen der ursprünglichen Struktur sowie Innenwände, Türen, Fenster und ein komplettes WC angebracht. Ungefähr in der Mitte des Wandabschnitts befindet sich ein 10 x 5 m großes Studio, bei dem nur eine Innenwand fehlt. Im Raum befindet sich eine stationäre humanoide Figur[[footnote]]Proben der humanoiden Figur zeigen Gewebe, das mit dem eines männlichen Menschen übereinstimmt, obwohl sie seit der Eindämmung keine Anzeichen von Bewegung, biologischer Funktion oder Verfall gezeigt hat.[[/footnote]], die mit Blick aus dem einzigen Fenster des Raumes positioniert ist.

SCP-1803, einschließlich der humanoiden Figur, wird vollständig von SCP-1803-1 bedeckt. SCP-1803-1 ist eine Multimedia-Collage bestehend aus Zeitungs- und Zeitschriftenausschnitten, Fotos, verschiedenen Textelementen, bemalter Leinwand, Graffiti, Spielzeug, Postern, skulpturalen Elementen, [ZENSIERT] und zahlreichen anderen &#34;gefundenen&#34; Objekten. //(Siehe: **Dokument CI-1803-A**, Inhaltsübersicht SCP-1803-1.)// Der Großteil der Oberfläche von SCP-1803-1 wird kontinuierlich überarbeitet, wobei ältere Elemente seines Inhalts durch neue Elemente ersetzt werden. Neue Elemente scheinen unter angrenzenden Elementen &#34;zu wachsen&#34; und überlappen ältere Elemente, bis die älteren Elemente vollständig bedeckt sind. Trotz dieser Erneuerungsmethode zeigen Sonden von SCP-1803-1, dass kein einziger Bereich von SCP-1803-1 mehr als █ Schichten dick ist, obwohl beobachtet wurde, dass 80 % seiner Oberfläche ███ Mal vollständig ersetzt wurden, seit es in Foundation-Obhut ist. Ungefähr 20 % der Oberfläche von SCP-1803-1 unterliegen dieser Erneuerung nicht und bestehen aus drei Bereichen im zentralen Raum von SCP-1803, die seit der Eindämmung von SCP-1803 konsistent geblieben sind. //(Siehe: **Dokument CI-1803-B**, Konsistente Elemente von SCP-1803-1.)//

Der in SCP-1803-1 identifizierte Inhalt besteht, abgesehen von den durch den Kontakt mit SCP-1803-1 direkt einbezogenen Objekten, aus Elementen, die irgendwann vor ihrer Inkorporation entsorgt oder auf andere Weise zerstört wurden. Während bestätigt wurde, dass etwa ██ % der rückverfolgbaren neuen Objekte innerhalb eines 10-km-Radius von SCP-1803-1 innerhalb von 12 Monaten vor der Einbeziehung zerstört oder entsorgt wurden, sind für den Rest keine zeitlichen oder geografischen Einschränkungen hinsichtlich der Herkunft bekannt. SCP-1803-1 zeigt eine ausgeprägte Vorliebe für Kunstwerke, Fotografien und zensierte Literatur, die jeweils zwischen 45 % und 65 % seiner Oberfläche ausmachen. Ein Großteil des Rests wird aus zufällig weggeworfenen Objekten bestehen, die auf eine Weise verteilt sind, die einen Kommentar zum Inhalt von SCP-1803-1 nahelegt.[[footnote]]Versuche, mit SCP-1803-1 durch das Hinzufügen neuer Inhalte zu kommunizieren, waren nicht schlüssig, deuten jedoch auf eine bewusste Ausrichtung der Zusammensetzung von SCP-1803-1 hin.[[/footnote]] Ungefähr █ % von SCP-1803-1 werden aus Verschlusssachen oder anderweitiger geheimer Dokumentation aus verschiedenen Quellen, einschließlich der Foundation selbst, bestehen. Bisher hat SCP-1803-1 Berichte und Memos von █ verschiedenen nationalen Geheimdiensten, ██ verschiedenen Unternehmen, ██ verschiedenen Nichtregierungsorganisationen und █ Interessengruppen integriert.

Wenn ein Objekt SCP-1803-1 an Punkten mit einem Gesamtquerschnitt von mehr als 400 mm^^2^^ innerhalb eines Bereichs von 0,25 m^^2^^ für eine Dauer von mehr als 15 Sekunden berührt, gibt es eine von zwei möglichen Reaktionen von SCP-1803-1:

* Bei großen Objekten struktureller Art (Wände, Böden, Decken, Stützbalken, Mauerwerk, Rohre mit einem Durchmesser von mehr als 20 mm, Möbel, Geräte, schwere Maschinen usw.) haftet SCP-1803-1 an dem Objekt und beginnt, darüber zu wachsen und es schließlich in die kombinierte Masse von SCP-1803 zu integrieren.[[footnote]]Solche Objekte können entfernt werden. Entfernte Objekte behalten nicht die anomalen Eigenschaften von SCP-1803 oder SCP-1803-1. Dieser Vorgang wird wegen möglicher Schäden an SCP-1803 oder SCP-1803-1 nicht empfohlen.[[/footnote]]

* Andere Objekte werden am Kontaktpunkt in SCP-1803-1 hineingezogen. Kein Versuch, während dieses Vorfalls ein Objekt zu bergen, war erfolgreich. Bestenfalls führten die Versuche zu einem mechanischen Versagen des Objekts an der Kontaktstelle mit SCP-1803-1 und zum Zurückhalten des nicht einbezogenen Teils. Innerhalb von 24 Stunden wird das Objekt an anderer Stelle als Teil der Zusammensetzung von SCP-1803-1 wieder auftauchen, normalerweise in mehreren Teilen, die in einer geometrischen Anordnung präsentiert werden.[[footnote]]Dieser Prozess hat sich für jeden lebenden Organismus als tödlich erwiesen.[[/footnote]]

**Anhang 1:** [[collapsible show=&#34;+ Dokument IV1803-23A&#34; hide=&#34;- Dokument V-1803-23A&#34;]]

&gt; **Dokument I-1803-23A:** Vorfallbericht/Eindämmungsbruch
&gt; 
&gt; **Beteiligte SCPs:** SCP-1803-1, SCP-████
&gt; 
&gt; **Datum:**  ██.██.████
&gt; 
&gt; **Ort:** Sektor-23
&gt; 
&gt; **Beschreibung:** 90 Tage nach der Ausmusterung von SCP-████ an Standort-██ (█ km von Sektor-23 entfernt) bemerkte das Sicherheitsteam, das SCP-1803 überwachte, die Einbeziehung von [ZENSIERT] in SCP-1803-1. Das Gebiet wurde gesperrt und Forscher von Standort-██ bestätigten, dass das sichtbare [ZENSIERT] ein Abschnitt von SCP-████ war. SCP-████ war ein Keter-Klasse-[ZENSIERT] und könnte bei vollständiger Exposition außerhalb seines spezifizierten Eindämmungsprotokolls zu einem XK-Szenario führen. Nach 12 Stunden einer Foundation-weiten Vollwarnung tauchte das [ZENSIERT] vollständig auf und es wurde festgestellt, dass [ZENSIERT] nur ein Abschnitt von SCP-████ war, der in die Form eines fünfzackigen Sterns geschnitten war. Ohne [ZENSIERT] war SCP-████ unvollständig, was die vollständige Manifestation der anomalen Effekte von SCP-████ verhinderte. Der inerte Abschnitt von SCP-████ wurde von einer ferngesteuerten Drohne von SCP-1803-1 abgelöst und ohne weitere Zwischenfälle zerstört.
&gt; 
&gt; //**Hinweis:** Keine Ausmusterung mehr in der Nähe dieses Dings – Dr. ██████, Direktor von Standort-██//

[[/collapsible]]

**Anhang 2:** [[collapsible show=&#34;+ Dokument R-1803-101AB&#34; hide=&#34;- Dokument R-1803-101AB&#34;]]

&gt; **Dokument R-1803-101AB:** Transkript der Interpol-Überwachung vor der Identifizierung von SCP-1803
&gt;   
&gt; **Vorwort:** Am ██.██.████ führten Agenten von Interpol eine Audioüberwachung im Mehrfamilienhaus [ZENSIERT] in ██████, Deutschland, durch. Sie überwachten Dr. Otto █████, männlich, 95 Jahre alt, der wegen seiner Beteiligung an [ZENSIERT] im Verdacht steht, möglicherweise terroristische Aktivitäten begangen zu haben. Um 18:45 Uhr Ortszeit empfing Dr. Otto █████ zwei nicht identifizierte männliche Besucher.
&gt; 
&gt; **&lt;Beginn des Transkripts, 18:48** ██**.**██**.**████**&gt;**
&gt; 
&gt; **Dr.** █████**:** Ich empfange heutzutage nicht viele Besucher. Wer, sagten Sie, sind Sie noch gleich?
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** David hat uns geschickt.
&gt; 
&gt; **Dr.** █████**:** David …?
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Sie wissen schon, //David.//
&gt; 
&gt; **Unidentifizierter Mann Nr. 2:** Er will, dass wir Sie fragen, ob wir schon cool sind.
&gt; 
&gt; **Dr.** █████**:** [Kichert] Oh. //Dieser// David. Kommen Sie herein, meine Freunde. Setzen Sie sich.
&gt; 
&gt; [45 Sekunden Gesprächspause, während die drei Männer im Hauptraum des Studios Platz nehmen]
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Sie sind schwer zu finden, mein Herr.
&gt; 
&gt; **Dr.** █████**:** Ganz absichtlich. Zu viele der falschen Leute sind auf der Suche. Nun verzeihen Sie mir, aber ich frage mich, warum unser gemeinsamer Bekannter Sie zu mir geschickt hat. Ich habe mich vom Unterrichten von Esoterik zurückgezogen und bin ziemlich beschäftigt mit meinem eigenen Projekt.
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Nun, um ehrlich zu sein, hat er uns nicht wirklich geschickt … 
&gt; 
&gt; **Unidentifizierter Mann Nr. 2:** Mir möchten über Ihr Projekt sprechen.
&gt; 
&gt; **Dr.** █████**:** Meine Projekte gehen nur mich etwas an.
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Hören Sie sich einfach unseren Vorschlag an.
&gt; 
&gt; **Unidentifizierter Mann Nr. 2:** Sie können uns helfen, der faschistischen Oligarchie, die Europa regiert, einen Schlag zu versetzen.
&gt; 
&gt; **Dr.** █████**:** Oh. Ich verstehe. [15 Sekunden Pause] Ich muss Sie nun bitten, zu gehen.
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Warten Sie. Bitte hören Sie zu. Es ist eine fantastische Idee. Wir haben es in Brüssel aufgebaut. Bei [ZENSIERT]. Stellen Sie sich vor, ihr brandneues, eine Milliarde Euro teures Gebäude ist mit jedem geheimen Memo, jedem Dokument, das sie jemals zu verbergen versucht haben, bedeckt. Ein Denkmal für jede kleine …
&gt; 
&gt; **Dr.** █████**:** Verschwinden Sie!
&gt; 
&gt; **Unidentifizierter Mann Nr. 2:** Dr. █████, ich glaube, Sie sollten uns zuhören.
&gt;
&gt; **Dr.** █████**:** Ich habe genug gehört. Sie sind zwei ignorante Narren. Sie wissen doch nicht einmal, was Faschismus bedeutet. Sie … [Die Aussage stoppt abrupt] 
&gt;   
&gt; [10 Sekunden Gesprächspause]
&gt;  
&gt; **Unidentifizierter Mann Nr. 1:** Kurt, was tust du da?
&gt;  
&gt; **Unidentifizierter Mann Nr. 2:** Die Aufmerksamkeit des Doktors erregen.
&gt;  
&gt; **Dr.** █████**:** [Pause] Junger Mann, bitte stecken Sie die Waffe weg. 
&gt; 
&gt; **Unidentifizierter Mann Nr. 2:** Nein. Sie werden uns dabei helfen, eine Erklärung abzugeben, die die Massen dazu inspirieren wird … 
&gt;  
&gt; **Dr.** █████**:** Sie haben keine Ahnung, was Sie da tun.
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Mein Herr, wenn Sie uns helfen, werden wir in die Geschichte eingehen.
&gt;  
&gt; **Dr.** █████**:** Bah! Sie werden nur ihr Gebäude schließen. Wenn Sie denken, dass jeder ihr kostbares Geheimnis sehen wird, bevor sie den Ort zerstören, sind Sie größere Narren, als ich mir vorgestellt habe.
&gt;  
&gt; **Unidentifizierter Mann Nr. 2:** Wir werden sehen. Wir brauchen nur Ihre Notizen. Wir können das Ritual selbst durchführen.
&gt;  
&gt; **Dr.** █████**:** [Pause] Das glaube ich tatsächlich. Ihre Augen ... Ich habe diesen Blick schon einmal gesehen. [Pause] Ein entschlossener, rechtschaffener Mann, nicht wahr?
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Das sind wir, mein Herr.
&gt;  
&gt; **Unidentifizierter Mann Nr. 2:** Halt den Mund.
&gt;  
&gt; **Dr.** █████**:** Wissen Sie, was das Ritual zur Folge hat?
&gt;  
&gt; **Unidentifizierter Mann Nr. 1:** Äh. Ja, mein Herr.
&gt;  
&gt; **Dr.** █████**:** [Seufzt] Ich habe Jahrzehnte darauf gewartet, mein Denkmal zu schaffen, aber die Techniken von Thule sind nicht billig. Ich habe mich über den Preis geärgert. Ich habe mein Leben damit verbracht, nach einem Mittel zu suchen, es zu vermeiden. Aber ich gehe davon aus, dass Sie bereit sind, zu bezahlen.
&gt;  
&gt; **Unidentifizierter Mann Nr. 2:** Es sind viele Leute in diesem Gebäude, die ich opfern würde, um Ihre Kunst lebendig zu sehen.
&gt;  
&gt; **Dr.** █████**:** Ich nehme an, wenn Sie dazu bereit sind, dann sollte ich es auch sein.
&gt; 
&gt; [Unidentifizierte Geräusche]
&gt; 
&gt; **Dr.** █████**:** [Unverständlich]
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** Mein Herr?
&gt; 
&gt; **Unidentifizierter Mann Nr. 2:** Dr. █████?  Was tun Sie da?
&gt; 
&gt; **Dr.** █████**:** [Unverständlich]
&gt; 
&gt; **Unidentifizierter Mann Nr. 1:** [Schreit]
&gt; 
&gt; [Schüsse, die Aufnahme endet.]
&gt; 
&gt; **&lt;Ende des Transkripts&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Als die diensthabenden Interpol-Agenten in Dr. Otto █████s Wohnung eintrafen, hatte SCP-1803-1 bereits 90 % des Studios bedeckt. Foundation-Agenten wurden hinzugezogen, das Gebäude wurde abgerissen und SCP-1803 von der bestehenden Struktur getrennt und nach Sektor 23 geflogen. Gentests haben ergeben, dass die humanoide Form in SCP-1803 die Überreste von Dr. █████ sind. Tests an den Überresten der anderen beiden Männer haben sie als Simon ██████ und Kurt █████ identifiziert, Hochschulstudenten, die mit  ██████, die Deutschland-Zelle von Are We Cool Yet? in Verbindung gebracht wurden.
&gt;  
&gt;  
[[/collapsible]]

**Anhang 3:** [[collapsible show=&#34;+ Dokument CI-1803-A-a&#34; hide=&#34;- Dokument CI-1803-A-a&#34;]]

&gt; **Dokument CI-1803-A-a:** Inhaltsübersicht SCP-1803-1 (Zusammenfassung)
&gt; 
&gt; //Daten auf Antrag der Geheimdienst-Analyseabteilung zensiert. – O5-█//

**Anhang 4:** [[collapsible show=&#34;+ Dokument CI-1803-B-a&#34; hide=&#34;- Dokument CI-1803-B-a&#34;]]

&gt; **Dokument CI-1803-B-a:** Konsistente Elemente von SCP-1803-1 (Zusammenfassung)
&gt; 
&gt; **Zusammenfassung:** Konsistente Elemente in SCP-1803-1 sind auf drei Bereiche im zentralen Raum um die humanoide Figur beschränkt. Bereich eins ist der größte und umgibt das einzelne Fenster. Die darin enthaltenen Objekte wurden frühestens auf das Jahr 1919 und spätestens auf das Jahr 193█ datiert. Die meisten Textelemente stammen aus deutschsprachigen Veröffentlichungen dieser Zeit. Zu den künstlerischen Elementen zählen Gemälde, Skulpturen, Lithografien und fotografische Reproduktionen modernistischer Werke aus dieser Zeit. Fast die gesamte Kunst in diesem Abschnitt wurde nachweislich vom deutschen Nazi-Regime zerstört und ist ein Beispiel für entartete Kunst. Zu den 35 vertretenen Künstlern gehören Otto Dix, Kurt Schwitters, Paul Klee und Piet Mondrian.[[footnote]]Viele der aufgenommenen Werke wurden 1937 in der Nazi-Ausstellung &#34;//Entartete Kunst//&#34; gezeigt, die in München Premiere feierte.[[/footnote]]
&gt; 
&gt; Die anderen beiden Bereiche befinden sich an gegenüberliegenden Wänden auf beiden Seiten der humanoiden Figur. Beide bestehen aus abgezogener Menschenhaut, die über Zeitungspapier geklebt ist. In die Oberfläche der Haut wurden rechteckige Löcher geschnitten, um die darunterliegende Schrift freizulegen.
&gt;  
&gt; Die Haut an der rechten Wand[[footnote]]Genetisch als die Überreste von Kurt █████ identifiziert[[/footnote]] weist 72 Löcher unterschiedlicher Größe auf. Jedes Loch zeigt entweder einen einzelnen Buchstaben, ein einzelnes Wort oder ein Satzzeichen aus der folgenden Reihe[[footnote]]Anmerkung: Die Wörter sind auf Englisch.[[/footnote]]: &#34;A&#34; &#34;are&#34; &#34;C&#34; &#34;cool&#34; &#34;W&#34; &#34;we&#34; &#34;Y&#34; &#34;yet&#34; &#34;?&#34; 
&gt;  
&gt; Die Haut an der linken Wand[[footnote]]Genetisch als die Überreste von Simon ██████ identifiziert.[[/footnote]] hat 132 Löcher, die alle die Nummer &#34;9&#34; zeigen.
[[/collapsible]]</textarea></pre>
