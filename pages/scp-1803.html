    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1803

**项目等级：**Euclid

**特殊收容措施：**SCP-1803将被收容于Sector-23, 放置在一以钢索悬置的10m（宽）x 25m（长）x 15m（高） 物品收容室中。SCP-1803要和收容区域的天花板、地板、墙壁均保持1m以上距离。悬挂SCP-1803的绳直径不得大于15mm， 且离结附点不超过0.5m。SCP-1803-1将被持有4级权限的安保人员持续监控以确认其是否出现内容变化。所有内容变化都必须被记录，上报至基金会情报分析部评定。任何实验必须得到情报分析部授权。

绝对不得在SCP-1803周围10km的范围内对SCP进行处决。

**描述：**SCP-1803是一住房的一部分，原本位于德国██████的[数据删除]。SCP-1803的主体部分包括一18m长、12m高的外墙，其下端3m内的部分原本是处于地下的地基。连着墙部分的是原建筑第三层的部分地板，以及墙壁、门、窗户和一个完整的半身浴缸。以墙壁部分为中心是一10m x 5m的工作室，一面内墙缺失。房间内是一静止的人形物体[[footnote]]从这人形物体上取得的样本是人类男性的身体组织，但自收容以来该人形未出现任何活动、生理机能或腐烂。[[/footnote]]，面朝房间唯一的窗户。

SCP-1803以及该人形，被SCP-1803-1完全覆盖。SCP-1803-1是一多媒体拼贴画，内容来自报纸、杂志、照片、各种文本、油画、涂鸦、玩具、海报、雕塑、[已编辑]和一部分其他“被发现”物体//（参见：**文件CI-1803-A**，SCP-1803-1内容记录。）//SCP-1803-1的大部分表面区域在不断地发生变化，其旧有素材不断地被新物件替换。新物件会从比邻物件的下方“长出”，叠在老物件上最终将其完全覆盖。尽管其一直在以此种方式更新，对SCP-1803-1的检测显示其最大厚度不超过█层，但80%的SCP-1803-1表面在其被基金会控制后已经更新过总计███次。约20%的SCP-1803-1表面区域不会发生更新，这包括中心房间内的三个区域，这些区域自基金会收容SCP-1803以来从未发生改变。//（参见：**文件CI-1803-B**，SCP-1803-1构成素材。）//

SCP-1803-1上的内容，除因与SCP-1803-1接触而融入其中的部分外，都是由在之前某个时点丢失或遭毁坏的素材。约██%新物件在经追踪后被确认是在融入拼贴画前的12个月内被毁坏、丢弃于SCP-1803-1的10km范围内，其他物件在其原始来源上没有时间或地理位置上的限制。SCP-1803-1对艺术作品、照片和遭查禁的文学作品有明显偏好，任一特定时点上此类物件总是覆盖了整个拼贴画上45%到65%的面积。其他部分则是随机的被丢弃物件，排布的样式似乎构成对SCP-1803-1内容的注解。[[footnote]]尝试通过导入新内容来和SCP-1803-1交流未能得到回应，但似乎暗示了SCP-1803-1的融合是有意识的。[[/footnote]]█%的SCP-1803-1由来自各种来源的保密或机密文件组成，甚至有来自基金会的文件。迄今，SCP-1803-1上已融入了来自█个不同情报机构、██个不同企业、██个非政府组织和█个同行组织的报告和内部备忘。 

若任何物体与SCP-1803-1在一0.25m^^2^^的区域内以大于400mm^^2^^的横截面接触超过15秒，SCP-1803-1可能会出现两种不同回应：
* 对复杂结构的大型物件（墙、地板、天花板、支撑柱、砖石建筑、直径大于20mm的管道、家具、器械、重型机械等等)， SCP-1803-1会将自身附在该物体上并开始蔓延，最终将其纳入SCP-1803的结构中。[[footnote]]这类物体可被移走。被移走的物体不会保留SCP-1803或SCP-1803-1的性质。不建议如此做，这可能会对SCP-1803和SCP-1803-1造成破坏。[[/footnote]] 
* 其他物体会在接触时被拉入SCP-1803-1中。所有尝试在这一过程中取回物体的尝试均告失败。最好的情况下仅使物体在与SCP-1803-1接触后遭到物理破坏，取回了部分未融入的物体。在24小时内，该物体会作为SCP-1803-1的一部分组成出现在其上，少数时候会以某种几何结构被分成数块。[[footnote]]这一过程已被确认对活体生物时致命的。[[/footnote]]

**附录1：**[[collapsible show=&#34;+ 文件I-1803-23A&#34; hide=&#34;- 文件I-1803-23A&#34;]]

&gt; **文件I-1803-23A：**事故报告/收容突破
&gt; 
&gt; **相关SCP：**SCP-1803-1，SCP-████
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **地点：**Sector -23
&gt; 
&gt; **描述：**在SCP-████于Site-██（距Sector-23█km）被处决后的第90天，SCP-1803-1内融入了[已编辑]。该区域被封锁，Site-██的研究员确认可见的[已编辑]是SCP-████的一部分。SCP-████本是一Keter级[已编辑]，若在特殊收容协议外被暴露将可能引起XK级情景。在基金会大范围警报拉响12小时后，[已编辑]完全出现，此时确认[已编辑]只是SCP-████中被裁成五角星状的一部分。由于[已编辑]未出现，SCP-████并不完整，其异常效应也没有完全出现。通过远程控制机器人从SCP-1803-1上剥离了SCP-████的惰性部分并安全销毁。
&gt; 
&gt; //**笔记：**不得再在这东西附近进行处决。— ██████博士，Site-██主管

[[/collapsible]]

**附录2：**[[collapsible show=&#34;+ 文件R-1803-101AB&#34; hide=&#34;- 文件R-1803-101AB&#34;]]

&gt; **文件R-1803-101AB：**于SCP-1803被发现前国际刑警组织监控记录的抄录
&gt; 
&gt; **前言：**于██/██/████，国际刑警组织的探员对德国██████的[已编辑]一栋多户建筑物进行了监听。他们原本是要监视参与[已编辑]、涉嫌恐怖活动的95岁男性Otto █████博士。在当地时间18：45，Otto █████博士与两名未知访客进行了会面。[[footnote]]抄录翻译自德文。[[/footnote]]
&gt; 
&gt; **&lt;开始抄录，18：48** ██**/**██**/**████**&gt;**
&gt; 
&gt; **█████博士：**我这几天没见几个客。你们说你们是谁来着？
&gt; 
&gt; **未知男性 #1：**David派我们来的。
&gt; 
&gt; **█████博士：**David......？
&gt; 
&gt; **未知男性 #1：**你知道的，//David//。
&gt; 
&gt; **未知男性 #2：**他告诉我们问你我们是否仍酷（we are cool yet）。
&gt; 
&gt; **█████博士：**[轻笑]噢，//那个//David。来吧朋友，请坐。
&gt; 
&gt; [45秒没有谈话，三人在工作室主房间就座。]
&gt; 
&gt; **未知男性 #1：**你很难找，先生。
&gt; 
&gt; **█████博士：**这是故意的。很多错误的人在盯梢。现在原谅我，但我想知道为什么我们共同的朋友要送你们来这。我已经从教学秘传上退休了，现在我在忙自己的计划。
&gt; 
&gt; **未知男性 #1：**好吧，老实说，他没有派我们来......
&gt; 
&gt; **未知男性 #2：**我们是想谈谈你的那个计划。
&gt; 
&gt; **█████博士：**我的计划是我自己的事。
&gt; 
&gt; **未知男性 #1：**还请听听我们的提议。
&gt; 
&gt; **未知男性 #2：**你可以帮助我们对付统治欧洲的法西斯独裁者。
&gt; 
&gt; **█████博士：**噢，我懂了。[15秒停顿]想你们得走了。
&gt; 
&gt; **未知男性 #1：**等等，请听听。这是个绝妙的主意。我们把它建到布鲁塞尔，就在[已编辑]。想象一下，他们崭新、价值几百万欧元的建筑上满是机密信息，全是他们费力隐瞒的文件。一座纪念所有卑鄙—
&gt; 
&gt; **█████博士：**滚出去！
&gt; 
&gt; **未知男性 #2：**Dr. █████，我想你应该把这听完。
&gt; **█████博士：**我听够了。两个无知的蠢货。你们连法西斯是什么都不知道。你-- [突然停止]
&gt; 
&gt; [10 秒停顿]
&gt; 
&gt; **未知男性 #1：**Kurt，你在干嘛？
&gt; 
&gt; **未知男性 #2：**让我们的好博士重视问题。
&gt; 
&gt; **█████博士：**[停顿]年轻人，把枪放下。
&gt; 
&gt; **未知男性 #2：**不。你要帮我们做出声明激励大众去-- 
&gt; 
&gt; **█████博士：**你不知道你在干嘛。
&gt; 
&gt; **未知男性 #1：**先生，如果你肯帮我们，我们将名垂青史。
&gt; 
&gt; **█████博士：**呸！他们只会关闭那栋大楼而已。要是你们觉得有人会有机会在他们毁掉它之前看到那些宝贵的秘密，你们就要比我想象的要傻得多。
&gt; 
&gt; **未知男性 #2：**到时候再说吧。我们要你的笔记。我们能自己完成仪式。
&gt; 
&gt; **█████博士：**[停顿]我早就知道你们会这么做。你们的眼睛......我见过那种眼神。[停顿]坚定，正直的人啊，不是么？
&gt; 
&gt; **未知男性 #1：**正是我们，先生。
&gt; 
&gt; **未知男性 #2：**闭嘴。
&gt; 
&gt; **█████博士：**你们知道仪式的代价吗？
&gt; 
&gt; **未知男性 #1：**呃，是的先生。
&gt; 
&gt; **█████博士：**[叹气]我为这纪念碑等了几十年，但极北之国的技艺可不便宜。这代价让我退缩。我用了毕生精力来寻找避免代价的方法。但我想你们会很乐意付出一切代价。
&gt; 
&gt; **未知男性 #2：**那栋房子里有很多人，我会牺牲他们来实现你的艺术展示。
&gt; 
&gt; **█████博士：**我想你们是很乐意了，那我也就算是吧。
&gt; 
&gt; [不能辨认的声音]
&gt; 
&gt; **█████博士：**[不可辨认]
&gt; 
&gt; **未知男性 #1：**先生？
&gt; 
&gt; **未知男性 #2：**█████博士？你在干什么？
&gt; 
&gt; **█████博士：**[不可辨认]
&gt; 
&gt; **未知男性 #1：**[尖叫]
&gt; 
&gt; [枪响，记录结束]
&gt; 
&gt; **&lt;抄录结束&gt;**
&gt; 
&gt; **结语：**在国际刑警探员进入Otto █████博士的公寓时，SCP-1803-1已经覆盖了90%的工作室。基金会特工涉入此事，封锁了该建筑，SCP-1803从建筑物上被切除，空运至Sector-23。基因检测发现SCP-1803内的人形物体是█████博士的尸体。对其他两个男性尸体的检测显示其为Simon ██████和Kurt █████，此二人都是大学生，与Are We Cool Yet?的德国分支██████（当前已不再活动）存在关联。
&gt; 
&gt; 
[[/collapsible]]

**附录4：**[[collapsible show=&#34;+ 文件CI-1803-B-a&#34; hide=&#34;- 文件CI-1803-B-a&#34;]]

&gt; **文件CI-1803-B-a：**SCP-1803-1组成素材（概要）
&gt; 
&gt; **概要：**SCP-1803-1的组成素材分为中心房间内围绕人形的三个区域。一号区域是最大的，包围在窗户周围。包含于其中的物体最早可追溯到1919年,最晚达193█年。大部分文字素材都来自这段时期之间的德语出版物。艺术类素材包括绘画、雕塑、平板印刷品和对这段时期内现代主义艺术作品的照片。基本上所有这部分艺术作品都被记录到已被德国纳粹政权作为//entartete Kunst//[[footnote]]“堕落的艺术”[[/footnote]]典型销毁。35名涉及其中的艺术家包括Otto Dix、Kurt Schwitters、Paul Klee和Piet Mondriaan。[[footnote]]很多融入其中的作品都已在1937年的纳粹Entartete Kunst展上出现过。[[/footnote]]
&gt; 
&gt; 其他两个区域位于人形的两侧对墙上。其上是被糊在新闻报纸上的已剥离人类皮肤。矩形洞在皮肤上被挖出，显现出下方的文字。
&gt; 
&gt; 右手边墙上的皮肤[[footnote]]基因检测显示其为Kurt █████的尸体。[[/footnote]]有72个大小不一的洞。每个洞露出一个字母，单词或标点符号，组成下列文字[[footnote]]笔记：文字排列成英文而非德文。[[/footnote]]：“A” “are” “C” “cool” “W” “we” “Y” “yet” “?”
左手边墙上的皮肤[[footnote]]基因检测显示其为Simon ██████的尸体。[[/footnote]]有132个洞，露出的内容全部为数字9。
