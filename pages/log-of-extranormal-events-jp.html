**Примечание:** Записи нижеперечисленных необъяснимых феноменов касаются событий, зарегистрированных сотрудниками Организации, произошедших как на территории Японии, так и за её пределами. Со всеми свидетельствами происшествий, собранными гражданскими лицами, позже работали на местах группы зачистки.
- Агент &#34;Ящерица&#34;.
------

**Описание феномена:** Камеры уличного наблюдения зафиксировали появление похоронной процессии неустановленного человека, состоящей из нескольких мужчин в чёрных костюмах. Процессия исчезла спустя 15 секунд после появления.
**Время происшествия:** ██.██.████, 01:21 с 38 по 53 секунду.
**Место:** Япония, префектура Чиба, г. ████.
**Предпринятые действия:** В местных СМИ была запущена фальшивая версия о хакерской атаке со стороны одной из китайских банд на информационные системы города. Все камеры на улице были демонтированы и заменены копиями. Проверка снятых камер аномалий не выявила.

------

**Описание феномена:** Агент Организации, работавший под прикрытием сотрудником городского зоопарка, стал свидетелем появления в закрытой территории, где обитали Vulpes vulpes schrencki (Северные лисы) мужчин и женщин, одетых в кимоно и носящих характерные причёски периода Эдо (1603-1868 гг). [[footnote]] Очевидно, обыгрывается легенда о [[[https://ru.wikipedia.org/wiki/Кицунэ |Кицунэ]]] - прим. пер. [[/footnote]]
**Время происшествия:** 10.05.200█
**Место:** о Хоккайдо, г. Китамиши, █████████.
**Предпринятые действия:** Два часа спустя после происшествия, несмотря на безоблачную погоду, с неба полил дождь (в народе такое событие называется &#34;Лисья свадьба&#34;). Когда ливень рассеялся, люди исчезли, а за оградой снова находились животные. Сотрудники вольера были обработаны амнезиаками класса B. За зоопарком было установлено постоянное наблюдение, но с того времени аномалия больше не повторялась.

------

**Описание феномена:** Большегруз, перевозивший несколько тонн золотых изделий по скоростному шоссе, неожиданно оторвался от поверхности земли и взмыл в небо со скоростью свыше 300 км/ч, пропав из поля зрения наблюдателей. Спустя 13 часов и 47 минут на место исчезновения с неба со сверхзвуковой скоростью рухнул куб, состоящий из намертво сплавленных между собой золота, грузовика и останков водителя. Площадь грани куба составляла ровно 1000 кв. см. В результате падения 48 человек (в т.ч. 18 сотрудников Организации), находящихся поблизости, получили ранения не совместимые с жизнью. Ещё 113 приобрели травмы различной степени тяжести.
**Время происшествия:** ██.██.████, 19:08:00.
**Место:** преф. Каминагава, г. Ёкогама, стоянка для грузовиков на ███ км Восточного скоростного шоссе.
**Предпринятые действия:** Свидетели происшествия обработаны амнезиаками класса А. Анализ данных с разведывательного спутника Фонда не показал никаких аномалий в околоземном пространстве. Ни в личном деле водителя, ни в сервисной карте грузовика не было обнаружено ничего подозрительного. Куб доставили на склад для хранения потенциально опасных предметов Зоны 8134. На сегодняшний день он никак себя не проявил.

------

**Описание феномена:** Г-н ██ ██, проживающий по адресу [ОТРЕДАКТИРОВАНО], обратился по телефону службы спасения с жалобой на острый приступ боли в животе. На вызов выехала не числящаяся за больницей, принявшей обращение, карета скорой помощи, окрашенная в золотой цвет. Все автомобили, повстречавшие её по дороге от больницы до резиденции г-на ██, по неизвестной причине начинали следовать за ней на высокой скорости, въехав друг в друга, когда карета стала тормозить возле дома. В результате соударения ██ машин погибло ██ человек, а золотой реанимобиль от удара влетел в здание и наехал на г-на ██, после чего исчез вместе с ним, растворившись в воздухе. В настоящее время неизвестно местонахождение ни одного, ни второго.
**Время происшествия:** ██.██.████, в промежутке между 08:24 и 08:35 утра.
**Место:** [ОТРЕДАКТИРОВАНО]
**Предпринятые действия:** Пострадавше обработаны амнезиаками класса А, а свидетели происшествия - класса B. Для предотвращения массовой истерии в массы была выпущена легенда прикрытия. Автомобили, попавшие в аварию, были доставлены на склад Зоны ██. За больницей, принявшей вызов, установлено наблюдение.

------

**Описание феномена:** Во время подготовки к открытию пляжного суши-бара из моря внезапно вылезла большая стая существ, похожих на морских ежей. Окружив строение сплошным ковром, они вползли внутрь и напали на сотрудников ресторана. Прибывший на помощь агент Организации обнаружил на месте только трупы работников в количестве ██ тел.
**Время происшествия:** ██.██.████, 16:24.
**Место:** преф. Ооита, г. ████, 213 восточная автострада.
**Предпринятые действия:** Агент, производящий начальный осмотр, обнаружил отпечатки разбегающихся во все стороны следов на песке. Выловленные в море морские ежи ничем не отличались от обычных представителей своего вида.

------

**Описание феномена:** Во время занятий в школьном дворе с ужасным грохотом поднялся вверх и рассыпался по округе участок земли, оставив в грунте большую яму. Занятий с детьми во дворе в тот момент не проводилось, однако по расписанию на площадке должны были находиться двое преподавателей (в настоящее время считаются пропавшими без вести).
**Время происшествия:** ██.██.████, 13:15.
**Место:** преф. Ооита, г. ████, Школа &#34;██████&#34;
**Предпринятые действия:** Агенты Организации, обследовавшие яму, не обнаружили никаких следов того, чем мог быть вызван взрыв, разбросавший по окрестностям не менее 20 тонн песка и камней.

------

**Описание феномена:** Полицейский патруль во время ночного обхода был привлечён к одному из синтоистских храмов громкими криками и собачьим лаем. Прибывшие к алтарю полицейские обнаружили трупы двоих мужчин с глубокими следами укусов по всему телу. В зубах каменных изваяний сторожевых псов перед входом в храм было найдено большое количество крови и куски плоти, принадлежавшие жертвам (установлено с помощью анализа ДНК). В трупах опознали воров-домушников, находящихся в розыске.
**Время происшествия:** ██.██.████, 22:08.
**Место:** округ Киото, храм ██████, г. Киото.
**Предпринятые действия:** Служителям храма и полицейским были назначены амнезиаки класса B. Трупы и статуи доставили в Организацию. В настоящий момент исследования псов продолжаются. Первоначальные результаты показали, что в ранах убитых содержались мельчайшие частицы песка, идентичного по составу камню, из которого вырезаны статуи. Трупы по завершении изучения сожжены. Каменные собаки помещены перед входом в хранилище Зоны 81██.

------

**Описание феномена:** Агент Организации, спустившийся за покупками в подземный торговый центр на станции ████, г. Осака, внезапно обнаружил, что находится в подземном торговом центре станции ████ города Токио.
**Время происшествия:** ██.██.████
**Место:** г. Осака - ж/д станция ████, г. Токио - ж/д станция ████.
**Предпринятые действия:** GPS-маячок, бывший вместе с агентом в момент перемещения, подтвердил смену локации с Осаки на Токио за время меньше секунды. В местах, прилегающим к точкам перехода, на обеих станциях Фонд разместил строительные тенты с рекламой скорого открытия фальшивого магазина. Исследования продолжаются.

------

**Описание феномена:** Камера скрытого наблюдения развлекательного центра зафиксировала, как во время церемонии награждения победителей игрового соревнования между двумя участниками, занявшими последние места, началась ссора, переросшая в драку. В то же самое время в зале с игровыми автоматами другая камера засняла на экране одного из них игру, в которой герои дрались, нанося друг другу точно такие же удары, как и дебоширы в соседнем зале. Полевой агент, находившийся на отдыхе поблизости, получил указание разобраться в происшествии. Во время взятия интервью оба субъекта не понимали цели проведения опроса, утверждая, что никогда не дрались между собой.
**Время происшествия:** ██.██.19██
**Место:** Развлекательный центр █████ г. Токио, ул. [ДАННЫЕ УДАЛЕНЫ].
**Предпринятые действия:** Агента Организации направили работать под прикрытием в зал игровых автоматов, где он продолжал наблюдения до ██.██.19██ г. Повторных аномалий выявлено не было. Наблюдение за залом и обоими участниками события прекращено. 

------

**Описание феномена:** Во время прямого эфира в одном из вечерних ток-шоу в картинке, выводимой на телевизоры, зрители могли видеть, как голова одного из участников передачи начала с быстрой скоростью вращаться вокруг своей оси.
**Время происшествия:** ██.██.20██, 16:52
**Место:** преф. ████ г. ████, первый канал местного телевидения.
**Предпринятые действия:** Ни в записывающем, ни в воспроизводящем оборудовании не было обнаружено каких-либо аномалий. Увиденное было объявлено первоапрельским розыгрышем организаторов шоу для привлечения внимания. Само шоу через некоторое время было убрано из эфира под давлением аффилированных с Организацией структур.

------

**Описание феномена:** Камера видеонаблюдения на одном из домов поймала в кадр двоих бегущих мужчин с одинаковыми лицами, один из которых преследовал другого. Догоняющий мужчина настиг убегающего в прыжке, ударив того ногой, отчего тот упал в воду бассейна как раз там, где висела камера. В воде упавшая фигура начала быстро становиться прозрачной, пока совсем не исчезла, после чего преследователь развернулся и покинул место наблюдения. Через некоторое время в пустом бассейне появились волны, похожие на след от невидимой фигуры, идущей по дну бассейна к его границе. Затем на сухой плитке появились мокрые отпечатки ног, вышедших из бассейна и направившихся за пределы угла обзора камеры.
**Время происшествия:** 16.01.2014
**Место:** преф. Шига. г. ████
**Предпринятые действия:** Образцы воды взяты и изучены. В прилегающей местности ведётся поиск мужчин, попавших на видео. Их личности в настоящий момент не установлены.

------

**Описание феномена:** После взрыва, произошедшего во время аварии на заводе ████, одного из пострадавших, г-на ████, доставили в местное отделение больницы. Тело ████ было целиком покрыто ожогами 3 степени, органы дыхания были глубоко обожжены, белок глаз сварился, образовав сплошные белые овалы за роговицей. Несмотря на очевидно тяжёлое состояние, в больнице пациент заявил, что жалоб не имеет, откашливая между словами обуглившиеся кусочки лёгких, затем его вырвало на пол прожаренными внутренностями. После принудительного содержания в палате он прожил ещё около ███ часов.
**Время происшествия:** 05.03.1966
**Место:** преф. ████, г. ████. Завод &#34;████&#34;.
**Предпринятые действия:** Останки ████ были изъяты и помещены в криокамеру долгосрочного хранения. Персоналу больницы и спасателям назначили амнезиаки класса С, однако спустя пять лет после инцидента в одном из журналов комиксов появилась сцена, с точностью описывающая события, произошедшие в том году. Расследование показало, что автор ██████ не был причастен ни ко взрыву, ни к последующим событиям, но на всякий случай его тоже подвергли воздействию амнезиаков, после чего дело было прекращено.

------

**Описание феномена:** В городском парке [ОТРЕДАКТИРОВАНО] восьмилетняя девочка, игравшая на детской площадке со своими подружками, внезапно стала скидывать с себя одежду. Те последовали её примеру, одновременно с этим начав чесаться и царапаться. Дети трясли руками и совершали движения, будто пытались выдернуть что-то из-под кожи. Через несколько секунд из девочек отовсюду начали вылезать многочисленные особи похожих на пауков существ, а их тела обмякли, словно сдувшиеся шарики. Спустя восемь минут от начала инцидента дети бесследно скрылись под грудой пауков, после чего последние разбежались по парку.
**Время происшествия:** ██.██.2011
**Место:** Городской парк округа ██████.
**Предпринятые действия:** Все свидетели обработаны амнезиаками класса А. Девочек объявили утонувшими во время купания в реке по соседству. В окрестностях [ОТРЕДАКТИРОВАНО] парка долгое время производился отлов членистоногих, но ни одна из пойманных особей не принадлежала к существам, которых описывали очевидцы.

------

**Описание феномена:** Один из служебных сервисов, анализирующих активность в Твиттере, сообщил о подозрительном аккаунте, ведущем записи на ломаном английском языке, как считается, переводимом с помощью компьютера в режиме реального времени с японского. Блог вёлся от имени содержащегося в штаб-квартире Организации SCP-███. Смысл сообщений смог понять агент ███, занимающий в настоящее время пост главы японского филиала, потому что его хобби являлось коррекция ошибок в переводных текстах, и он по случайному стечению обстоятельств принимал участие в поимке SCP-███ в прошлом. Отправка сообщений с найденного аккаунта прекратилась сразу же после его обнаружения. Имя хозяина блога сменилось на &#34;Доброй ночи, господин Бык&#34;. ID аккаунта [@bychie_serdce]. [[footnote]] В оригинале @ushino_heart - прим. пер. [[/footnote]]
**Время происшествия:** ██.██.2013
**Предпринятые действия:** Агент под прикрытием, проанализировав базу данных Твиттера, сообщил, что по неясной причине за данным пользователем не закреплён ни один почтовый адрес. Аккаунт просуществовал с момента регистрации ██ дней. На момент обнаружения у него было ██ фолловеров, все точно так же созданные без обратного адреса, в статусе каждого одна и та же фраза: &#34;Тьмы ТЬМЫ Тьмы ТЬМЫ Тьмы&#34;. Все они были удалены агентом из базы данных и из системных логов сервера. Тщательное исследование текстов сообщений, отправленных с аккаунтов, подтвердило их безопасность. Всем вовлечённым сообщили о блокировке аккаунтов. Поскольку при поимке и содержании SCP-███ глава филиала был единственным японоговорящим сотрудником, к настоящему времени остаётся неясным, кто же всё-таки отправлял оставленные сообщения.

------

**Описание феномена:** На 14 этаж офисного здания [ОТРЕДАКТИРОВАНО] внезапно проникло три десятка домашних кошек, принявшихся носиться по столам 25 человек, сидевших в тот момент за своими компьютерами. 18 минут спустя все кошки в едином порыве бросились на лестницу и, сбежав по ней на вниз, вырвались на свободу. Подоспевшими службами было отловлено 5 особей, местонахождение остальных неизвестно.
**Время происшествия:** ██.██.2009
**Место:** р-н Тиёда, г. Токио.
**Предпринятые действия:** Офисные работники были обработаны амнезиаками класса А. Для объяснения появления кошек была сочинена легенда об ошибке службы доставки зоомагазина. Пойманные кошки аномальными особенностями не обладали. На двух из 21 конфискованных компьютеров были обнаружены введённые в текстовые редакторы романы &#34;Отелло&#34; и &#34;Укрощение строптивой&#34;. На других встречались имена известных физиков и названия брендов производителей газированных напитков. Считается, что все эти надписи были введены случайными нажатиями на кнопки бегающими по клавиатурам кошками. Поскольку других аномалий обнаружено не было, компьютеры вернули владельцам.

------

**Описание феномена:** На всех цифровых каналах, принимаемых воздушной антенной, внезапно произошёл обрыв связи, и на экранах телевизоров на чёрном фоне появилась белая надпись: &#34;Внимание! Угроза 5-го уровня!&#34;, после чего в течение 10 секунд демонстрировался сильно размытый кадр фигуры с очертаниями маленького гуманоида. Затем теми же белыми буквами была выведена надпись &#34;Должен был быть устранён 20 лет назад&#34;. Вторая надпись провисела 3 секунды, сопровождаемая сильным шумом, после чего пропала; программы возобновили своё вещание в обычном режиме.
**Время происшествия:** ██.██.2006, 13:14.
**Место:** Весь Токио, за исключением района Канто.
**Предпринятые действия:** Основная версия происшествия для публики - арт-шоу неизвестной анархистской группировки, взломавшей коды цифрового вещания. Прорабатываются меры для предотвращения подобного вмешательства в трансляции в дальнейшем.

------

**Описание феномена:** Посетители одного из столичных парков стали свидетелями того, как из распахнувшихся дверей одного из туалетов выбежал мужчина, верхняя часть туловища которого была объята пламенем. Подбежав к спортплощадке, он в прыжке схватился руками за турник, прыгнул вперёд, сделав сальто, и бесследно исчез во вспышке света в момент приземления. В покинутом им туалете в писсуаре осталось разбрызганное застывающее расплавленное железо. Личность мужчины не установлена.
**Время происшествия:** ██.09.2010
**Место:** г. Токио, ██████
**Предпринятые действия:** После наблюдения за парком в течение года расследование было прекращено за отсутствием повторных происшествий. Собранное железо находится на складе аномальных материалов Зоны 8190. Примечательно, что очевидцами инцидента оказались только случайно оказавшиеся в том месте сотрудники Фонда.

------

**Описание феномена:** Шестерых охотников, ушедших в лес за медведем, поисково-спасательная группа обнаружила раздавленными насмерть внутри гигантского, диаметром 2,3 метра, отпечатка копыта неизвестного (предположительно, парнокопытного) животного.
**Время происшествия:** ██.12.200█
**Место:** о. Хоккайдо, ████.
**Предпринятые действия:** Охотники были объявлены погибшими в результате обвала камней в горах. Подозревая вовлечённость в дело неизвестного SCP, Организация вела изучение местности в течение трёх лет, однако результаты оказались нулевыми, и все исследования были свёрнуты.

------

**Описание феномена:** Жители одного из частных секторов стали свидетелями идущей по улицам глубокой ночью процессии людей, чьи конечности были гораздо длиннее обычных. Тела фигур были обмотаны чёрной тканью, на лицах надеты белые маски. Группа двигалась, издавая звон небольших колокольчиков, в направлении стоящей на окраине больницы. Подойдя к ней, участники шествия вошли внутрь, после чего их больше никто не видел. На записи камеры наблюдения, висевшей перед входом в больницу, персонажи, входящие в открывшуюся дверь, отсутствуют, однако изучение больничного журнала подтвердило, что в предполагаемый момент входа шествия в здание внутри скончались два пациента. Вскрытие не выявило какой-либо необычной причины смерти. Дальнейшее расследование показало, что оба умерших при жизни служили в одной воинской части и принимали участие в битве при ████.
**Время происшествия:** ██.01.200█
**Место:** преф. Точиги. г. ██.
**Предпринятые действия:** Все очевидцы обработаны амнезиаками класса А. До настоящего времени повторных свидетельств о наблюдении колонны длинноногих и длинноруких существ откуда-либо не поступало.

------

**Описание феномена:** С расщелины в морском дне, чья глубина оценивается приблизительно в 8700 м, трижды был зафиксирован исходящий в коротковолновом диапазоне сигнал азбуки Морзе. Кодировка соответствовала японскому языку, текст передач  приводится ниже.
16:01:31 Передача №1:  &#34;Вы ещё здесь?&#34; 
16:04:25 Передача №2:  &#34;Тут всё спокойно.&#34;
16:18:03 Передача №3:  &#34;Если всё в порядке, дайте знать.&#34;
**Время происшествия:** 29.10.2004 передача перехвачена подводной лодкой LQO-7 во время проведения учений флота сил самообороны Японии. Военное командование дало источнику сигнала позывной &#34;Voice&#34; и под грифом секретности передало информацию в Организацию.
**Место:** 25 гр. с.ш. 145 гр. в.д. Тихий океан.
**Предпринятые действия:** После 29.10.2004 новых передач не зафиксировано. Фонд усовершенствовал подводный глубоководный радиоуправляемый батискаф &#34;JAMSTEC&#34; для спуска на указанные глубины и провёл исследование впадины, но ничего необычного не обнаружил. В настоящее время наблюдение за сигналами не ведётся.

------

**Описание феномена:** В личном блоге &#34;████████&#34;, охарактеризованном автором как &#34;увиденное в странных снах&#34;, появилось подробное описание внутренней структуры Зоны 81██, подробный план расположения помещений и описание внешности и рода занятий ██ сотрудников. Содержимое блога можно было бы назвать исключительно точным, если бы не записи о троих сотрудниках: &#34;Носящий красную шёлковую шапку говорящий кот&#34;, &#34;Чернокожий немец в военной форме&#34; и &#34;Азиат с причёской-афро&#34;, которых в описываемой Зоне нет и никогда не было.
**Время происшествия:** ██.07.200█
**Предпринятые действия:** После установления личности автора из блога была удалена представляющая опасность информация. Ведущую (девушку 23 лет) доставили в Зону 81██. Она подтвердила, что это именно то место, которое ей приснилось. Расследование показало, что прежде она никогда не была в районе г. █████, где находится Зона. Девушку обработали амнезиаком класса А. Из-за подозрений, что кто-либо из её контактов мог быть связан с Зоной 81██, в течение трёх лет велось наблюдение за всеми её знакомыми и членами семьи, однако слежка не дала результатов и была прекращена. Среди сотрудников других филиалов Организации были произведены поиски вышеперечисленных вымышленных сотрудников, однако они тоже не увенчались успехом. На всякий случай Зона 81██ была полностью перестроена, чтобы перестать соответствовать плану, описанному в блоге, а все упомянутые в нём сотрудники были переведены на другие объекты.

------

**Описание феномена:** С ж/д ветки ██ неожиданно исчез тепловоз, совершавший последний рейс между станциями ██ и ██. Затем поезд неожиданно появился в конечной точке своего маршрута на станции ██ в 0█ часов ██ минут по полуночи. Все пассажиры вагонов и машинист исчезли, однако на местах, где те сидели, осталась их одежда и позвоночные столбы.
**Время происшествия:** ██.12.201█ с  ██:██ по 0█:██. 
**Место:** преф. Сайтама, г. ██.
**Предпринятые действия:** Свидетели и родственники обработаны амнезиаками класса А. Для всех пассажиров были придуманы легенды, объясняющие их гибель. Проведённое расследование не обнаружило ни в тепловозе, ни на его пути ничего необычного. Повторных случаев исчезновения поездов не наблюдалось.

------

**Описание феномена:** С аккаунта артиста ████ в социальной сети всем подписчикам рассылались сообщения, состоящие из смешанных в кашу нечитабельных символов. Язык, на котором сообщения были написаны, не совпадает ни с одним из современных. Знаки, изображённые в них, отсутствуют в известных шрифтах. Автор сообщений и способ отправки не установлены.
**Время происшествия:** 24.12.20██. Период рассылки 12:00-12:04.
**Место:** Местная социальная сеть.
**Предпринятые действия:** В настоящее время сообщения о непонятных шифрованных сообщениях считаются городской легендой. За информацией о попытках расшифровки продолжают наблюдать несколько лаборантов.

------

**Описание феномена:** Во время лекции в ███ аудитории Университета &#34;███&#34; 27 пластиковых бутылок, стоящих на партах студентов и столе преподавателя, неожиданно поднялись в воздух и устремились вертикально вверх со скоростью ███ км/с. В результате происшествия никто не пострадал, но потолочным перекрытиям здания был нанесён серьёзный ущерб. Позже ██ из улетевших бутылок были обнаружены летающими на низких околоземных орбитах.
**Время происшествия:** ██.██.201█. 
**Место:** преф. Нагано, г. ██.
**Предпринятые действия:** Участники лекции обработаны амнезиаком класса А, ремонт здания был проведён подставной фирмой Организации. ██ из упавших обратно на землю бутылок доставили на склад хранения аномальных материалов Зоны 81██. Оставшиеся ██ бутылок, судя по расчётам, будут обладать  достаточной скоростью, чтобы сгореть в земной атмосфере к моменту схода с орбиты. За сотрудниками и студентами Университета &#34;███&#34; вели наблюдение в течение года, которое позднее было прекращено в связи с отсутствием аномалий.

------

**Описание феномена:** После проведения в здании ремонтных работ предупреждающий о движении строительных лесов сигнал, выполненный в виде фрагмента из мелодии &#34;К Элизе&#34;, продолжал звучать даже после того, как леса были демонтированы и убраны. Наблюдатели могли слышать, как звук перемещался в пустоте то выше, то ниже, как если бы сопровождал движение невидимой ремонтной люльки. Эти звуки возникали во время грозы или сильного ливня. В настоящее время расследуется их взаимосвязь с необычно высоким количеством несчастных случаев, произошедших во время перестройки.
**Время происшествия:** 08.06.201█
**Место:** преф. Айчи. г. ██.
**Предпринятые действия:** Все работники здания обработаны амнезиаками класса А, здание было закрыто под предлогом исправления строительных недостатков. В месте, из которого раздавался звук, был установлен аналогичный подъемник с лесами. В процессе монтажа по непредвиденным обстоятельствам с лесов упало насмерть ██ человек.

------

**Описание феномена:** После ливня, закончившегося после 11 часов вечера, в воздухе над городской аллеей появилось облако, состоявшее из белого тумана, принявшее форму слова &#34;СПИТЕ&#34;. Облако плавало над горизонтом в небе следующие два часа. Считается, что никаких последствий его появление не оказало.
**Время происшествия:**  03.08.200█. (Указаны сутки, в которые облако появилось)
**Место:** преф. Сайтама, г. ██.
**Предпринятые действия:** Число дождливых дней в данной местности составляет не более трёх в году, а аллея, над которой было замечено облако, не пользуется популярностью, поэтому с целью наблюдения за аномалиями на аллее поместили камеру, ведущую запись небосклона. За прошедший год камера ничего необычного не зафиксировала, поэтому в настоящее время записей не ведётся. Никаких сообщений о наблюдении в небе каких-либо слов больше не поступало.

------

**Описание феномена:** В дом одного из людей, подозреваемых в контрабанде аномальных материалов, сотрудники Фонда поместили беспроводное подслушивающее устройство. На полученной записи в один момент возникают звуки бушующего ветра, затем раздаётся вой оркестровых труб и звуки взрывов. Эта какофония длится 98 минут.
**Время происшествия:** 11.04.20██
**Место:** преф. Миэ. [ОТРЕДАКТИРОВАНО]
**Предпринятые действия:** Запись помещена в архивы Организации. Дальнейшие наблюдения за подозреваемым ничего необычного не выявили. Остальные свидетельства, полученные с помощью прослушки, указывали на то, что он всего лишь обычный наркоторговец. После обработки амнезиаками контрабандиста сдали в полицию.
