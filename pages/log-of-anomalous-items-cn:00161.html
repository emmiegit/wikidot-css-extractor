    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一//(1)//部联█公司生产的电脑，目前装配的系统为Windows █。在使用电脑内的██软件创建或编辑代码的过程中，若出现错误或无效代码，位于项目屏幕上的光标会三维化，并改变自身的形状。基金会进一步的研究表明，该形状类似于蜚蠊目//(Blattaria)//的一种动物，目前暂时判定该物种为美洲大蠊//(Periplaneta americana)//。三维化的过程一般需要0.2至0.5秒，在此之后，项目将会通过自带的摄像头将三维化后的光标的全息图像投射在离项目最近的平面上。图像具有自主运动的能力和低级的认知，无法用实体工具进行直接捕捉。\n**回收日期：**20██/██/██\n**回收地点：**中国，广东\n**当前状态：**位于Site-CN-██低危异常物品收容区内\n**笔记：**//该现象被普遍地认为是█国语言中“bug”一词的形象化，然而至今仍未出现有力的证据可以证明该学说的真实性。//\n[[collapsible show=\&#34;+ 相关实验记录\&#34; hide=\&#34;- 关闭\&#34;]]\n//在对该项目的实验中，许██博士尝试用██牌的杀虫剂来抹杀该图像，图像未作出任何反应。然而，当许██博士将项目屏幕上的错误代码改正后，图像停止运动，并且出现“死亡”的现象。0.3至0.5秒后，图像自行消失，无法被人眼以及其他探测器发现，实验被迫中止。//\n[[/collapsible]]&#34;</textarea></pre>
