    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3766/PlaneCrash.jpg|caption=Samolot z II wojny światowej, częściowo skonsumowany przez SCP-3766|width=300px]]

**Identyfikator podmiotu:** SCP-3766

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Jako że metoda na zapobieganie efektom SCP-3766 nie została jeszcze odnaleziona, na czas pisania dokumentu nie ustalono planów przechowawczych dla SCP-3766 wykraczających poza standardowe tłumienie przekazów medialnych.

**Opis:** SCP-3766 to półmetafizyczne stworzenia, będące w stanie żywić się podstawą koncepcyjną wszystkie uznawanego za &#34;stworzone przez człowieka&#34;, włączając w to (ale nie wyłącznie) sztuczne struktury, dzieła sztuki, informacje cyfrowe i samych ludzi[[footnote]]Po więcej informacji o redukcji abstrakcyjnej (i nieuchronnej anihilacji powiązanych obiektów) patrz do Fundacyjnego Poradnika o Anomaliach Metafizycznych.[[/footnote]]. SCP-3766 są humanoidalne, osiągają od 80 do 150 cm wysokości i stworzone są prawie całkowicie z wysuszonej materii roślinnej i splątanych włosów pochodzących od różnych stworzeń. Próby zneutralizowania SCP-3766 spowodowały amitozę, którą uważa się za główną metodę reprodukcji podmiotów.

Instancje SCP-3766 pochodzą z dotychczas niezbadanej wyspy polinezyjskiej mającej około 12 km średnicy, zlokalizowanej w centrum pola percepcyjnego, którego skutkiem jest to, że wyspa jest niewidzialna dla podmiotów znajdujących się bliżej niż 200 metrów od jego granicy. Na wyspę wpływa również anomalia probabilistyczna (uznawana za nieodłączną właściwość SCP-3766), a wszystkie pojazdy (latające, pływające lub inne) mijające wyspę w promieniu 500 metrów nieuchronnie rozbiją się w jej pobliżu. W 96% przypadków jest to spowodowane czynnikami zewnętrznymi, a w pozostałych 4% bezpośrednio z powodu SCP-3766.

Gdy podmioty nie są obserwowane, SCP-3766 będą tworzyć modele pojazdów w rozmiarach rzeczywistych wykorzystując do tego jakiekolwiek dostępne materiały, a następnie ustawią je na plaży. W ciągu 48 godzin od stworzenia modelu, prawdziwy odpowiednik modelu spróbuje zbliżyć się do wyspy (zwykle podążając wcześniej zaplanowanymi trasami) i padnie ofiarą efektów SCP-3766. Pomimo obszernych badań, nie odkryto żadnego anomalnego wpływu mogącego powodować tę korelację.

Poniżej przedstawiono znacznie skróconą listę wartych uwagi modeli stworzonych przez instancje SCP-3766-1 i ich efektów:

||~ Data||~ Szczegóły modelu||~ Efekt ||
|| 19.03.1989 || Pierwszy model zanotowany przez Fundację. Wyglądający na replikę małego statku żaglowego razem z dwudziestoma modelami członków załogi i żagli wytworzonych z włókien naturalnych. || Wracający z portu statek podobnego rozmiaru został przyciągnięty do wyspy w związku z anomalnie surowymi wzorcami pogodowymi w tym obszarze. Choć początkowo statek miał zabrać tylko osiemnastu członków załogi, kapitan (niejaki Marcus Llewellyn), zmienił plany tuż przed odpłynięciem, pozwalając na wyruszenie dwóm kolejnym. Wszyscy ludzie wraz ze statkiem zostali skonsumowani przez SCP-3766. ||
|| 14.08.1994 || Pierwsza replika niemorskiego pojazdu wytworzony przez SCP-3766, przypominająca komercyjny samolot pasażerski z kilkoma pasażerami. || Wszyscy pasażerowie zostali po lądowaniu skonsumowani przez SCP-3766. Pojazd został użyty jako element centralny prymitywnej celebracji, po której również został skonsumowany. ||
|| 03.12.2003 || Mały pojazd, lekko przypominający kilka znanych marek motorówek. Model był zostawiony na plaży na anomalnie długi okres czasu powyżej trzech tygodni. || Kilka pojazdów podobnych do modelu zostało skradzionych przez lokalny gang i zakotwiczonych w pobliżu. Podczas burzy dwa tygodnie później, jeden z pojazdów odpiął się i podryfował na resztę, które szybko popłynęły razem z nim. Wszystkie pojazdy zostały doprowadzone na wyspę naturalnymi prądami wodnymi i zostały skonsumowane przez SCP-3766 w przeciągu kilku miesięcy. ||
|| 29.01.2017 || Duży, walcowaty obiekt, zwężony na jednym końcu z użyciem kilku ostróg (gałęzi drzew) ułożonych radialnie. || SCPSAT-044A, należąca do Fundacji satelita komunikacyjna, przeszła planowaną deorbitację. Wystąpiły komplikacje i satelita uderzyła bezpośrednio 50 metrów od wybrzeża wyspy. Choć oryginalnie była obserwowana przez instancje SCP-3766 z podejrzliwością, została szybko skonsumowana wraz z zawartością. ||
|| 06.06.2021 || **{{[ZMIENIONO]}}** || **{{[ZMIENIONO]}}** Po więcej informacji patrz Dodatek.1. ||

**Dodatek.1:** Dnia 27.05.2021, pomimo niepokojów o możliwą wrogość ze strony SCP-3766, podjęto decyzję o ustanowieniu na wyspie permanentnej dziesięcioosobowej formacji operacyjnej. Chwilę potem utworzona została Badawcza Formacja Operacyjna Gamma-Digamma (&#34;So Cargo Good&#34;).

Prawie natychmiastowo po rozpoczęciu wstępnej inspekcji wyspy, Lider BFO-Γ-Ϝ Micheals zlokalizował małą, częściowo zakrytą jaskinię na wschodnim nabrzeżu. W jaskini znajdowało się kilka instancji SCP-3766, które ostrożnie przyglądały się wtargnięciu, i dziesięć humanoidalnych modeli ubranych w białe płaszcze uplecione z wysuszonych traw.

Wstępne badania materiałów wykazało, że modele miały nieco ponad 48 godzin. Chwilę potem stracono kontakt z BFO-Γ-Ϝ.
