    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**일련번호:** SCP-1190-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현 문서에 갱신이 있을 경우 즉각적 확인을 요하며, 이 갱신이 제202K기지 미확인구역에서 이루어졌을 경우 현실성 좌표 추적장치, RPS를 이용하여 해당 수정이 이루어진 현실성 좌표를 확인한다. 이후 해당 현실성 좌표로 쌍방형 간이 이동장을 생성하여 요구조자를 구조한다. 이때, 간이 이동장은 30분 이상 열려있지 않도록 하며, 30분이 초과할 경우 추가 구조는 불가하다.

**설명:** SCP-1190-KO는 제202K기지 미확인구역에 기생하는 현실성 강탈형 공간이다. 미확인구역에 진입하는 일부 인원을 대상으로 현실성 강탈을 시도하며, 이는 대상의 현실성이 안정되지 않을수록 높은 경향성을 가진다.

SCP-1190-KO가 현실성 강탈을 시도할 경우, 해당 인물은 SCP-1190-KO 내부로 진입하게 된다. SCP-1190-KO 내부는 미확인구역이 뒤섞인 형태로, 일반적인 방법으로 탈출이 불가하다. 또한 기존에 미확인구역에 존재하던 변칙개체 일부를 흡수하여 내부의 생존자를 위협한다. SCP-1190-KO 내부에 진입한 인원은 시간이 지남에 따라 현실성을 서서히 빼앗기게 되며, 동시에 우울감과 탈력감을 느끼게 된다. 내부에서 사망할 경우 잔존한 현실성을 모두 SCP-1190-KO에게 빼앗긴다. 지속적으로 SCP-1190-KO 내부에서 일정 수 이상의 인간이 사망할 경우 대상이 확장하게 될 것으로 예상되어 가능한 한 구조를 요함.

현재 제202K기지에 할당된 기특대와 장비가 미흡하여 직접구조는 불가하나, 내부 인원이 이 문서를 통하여 구조요청할 수 있도록 이 문서에 간섭 불가능한 현실성을 할당하였다. 따라서 해당 문서를 통해 구조요청할 경우, RPS를 통하여 현실성 좌표를 확인하고 이동장을 생성할 수 있다. 그러나 SCP-1190-KO의 특성으로 이동장을 30분 이상 생성할 경우 이동장이 생성된 위치에 SCP-1190-KO가 기생을 시도할 여지가 있다.

**부록:** --가장 최근에 구출한 4명의 인원들[[footnote]]지수기, 백수현, 최경일, 이준석[[/footnote]]과 그 문서에 따르면 SCP-1190-KO가 여러 방식을 이용하여 데이터베이스 접근을 막고 있는 것으로 확인됨. 현 방식으로는 차후 더 이상 격리와 대처가 어려울 것으로 예상되어 제01K기지와 제21K기지에게 지원을 요청함.-- 거절됨.</textarea></pre>
