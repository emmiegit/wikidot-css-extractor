[[include credit:start]]
**タイトル:** SCP-1085-JP - ザ・クリティーク・オブ・ザ・デッド
**著者:** ©︎[[*user Fennecist]] ([[*user tokage-otoko]]により改稿)

[[include credit:end]]

**アイテム番号:** SCP-1085-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1085-JPへと繋がる一般道は路面崩壊を名目に封鎖します。SCP-1085-JPへと到達した一般人は常駐の職員が捕縛し、記憶処理を施した後解放します。SCP-1085-JPの特性を解明するため、常駐の職員は出現したクラスA霊体の特徴を記録し随時報告してください。

[[include component:image-block
|name=scp1085jp.png
|width=300px
|caption=SCP-1085-JP
|clear=true
]]

**説明:** SCP-1085-JPは北海道洞爺湖畔に存在する2階建ての家屋です。内装及び外見上の異常は見当たりません。夜間になると、SCP-1085-JP内部にはクラスA霊体[[footnote]]知力と作用力(物理的な行動を取る能力)を兼ね備えた霊体を指します。霊体については[[[SCP-2176]]]の報告書を参照してください。[[/footnote]]が他所と比較して非常に多く高頻度で出現します[[footnote]]1日平均13体出現します。[[/footnote]]。この原因は未解明であり調査中です。収容当時より職員の周辺に霊体が頻繁に出現していますが、攻撃的な行為を行ったという報告はされていません。

**補遺:** SCP-1085-JPは2017/11/03、所有者であった挾田██氏[[footnote]]自称&#34;幽霊研究家&#34;もしくは&#34;幽霊批評家&#34;として活動していたことが確認されています。このことがSCP-1085-JPの異常性に関係していると考えられます。[[/footnote]]が警察機関に意味不明な内容の通報をしたことで駆け付けた警官により発見されました。発見された際に挾田氏は大量に失禁及び脱糞、嘔吐をしており、周囲には複数の神社で購入された厄除けの札、汚物で描いたと考えられる何かの魔法陣らしきもの、聖書、塩などが散らばっていました。

挾田氏について、不明な時点から他の人物との交流を完全に絶っており、独身で生活していたことが判明しています。また、挾田氏は警官により自室で発見されたときから現在に至るまで放心状態にあり[[footnote]]何らかの強い精神的ショックが原因と考えられています。[[/footnote]]、意思疎通の試みは失敗しています。現在、SCP-1085-JPは財団フロント企業が買収し管理しています。

以下はSCP-1085-JPから回収されたノートの内容の抜粋です。筆跡から、挾田氏が記述したことが確認されています。

[[collapsible show=&#34;+ 資料1085-JPを参照する&#34; hide=&#34;- 閉じる&#34;]]

&gt; **日付** - //2017/06/03//
&gt; 
&gt; **特徴** - //女性、黒い長髪、爛れた顔、白い死装束//
&gt; 
&gt; **出現** - //浴室から台所へ歩かず移動して出現。うめき声をあげながら近づいてきた。//
&gt; 
&gt; **講評** - //シンプルイズベストと言ったところ、だがあまり怖くはなかった。いわゆる&#34;ブリッジ&#34;の態勢で這って出てきたら尚更怖いのではないだろうか。//
&gt; 
&gt; **評価** - __//2.4//__

&gt; **日付** - //2017/07/23//
&gt; 
&gt; **特徴** - //不明// 
&gt; 
&gt; **出現** - //台所でポルターガイスト現象を発生させた。//
&gt; 
&gt; **講評** - //これは何度も言っていることだが、実害を出すタイプの怪奇現象は恐ろしくないのだ。つまり、何をされるかわからないままである方が人間は恐怖するものなのである。ただ、食器をガタガタ鳴らすだけの&#34;いつもの&#34;と思わせておきながら、何の脈絡もなく冷蔵庫を倒すという、その意外性を狙った行動は評価に値する。//
&gt; 
&gt; **評価** - __//3.6//__

&gt; **日付** - //2017/08/01//
&gt; 
&gt; **特徴** - //男児、上裸、首が折れている//
&gt; 
&gt; **出現** - //居間の窓の外からこちらをのぞき込み、窓を二度叩いたのみ。//
&gt; 
&gt; **講評** - //思い切りが全然足りない。まずは窓を割らんばかりに何度も叩いたほうが良いだろう。話はそれからだ。//
&gt; 
&gt; **評価** - __//1.0//__

&gt; **日付** - //2017/08/15//
&gt; 
&gt; **特徴** - //男性、黒髪、スーツ姿、青白い肌//
&gt; 
&gt; **出現** - //寝室に出現。私を金縛りにし横に立ち、あらゆる方向に激しく首を振り回した。//
&gt; 
&gt; **講評** - //なかなか恐ろしいと感じた。異常な行動の表現も実に奇妙であり良かったと思う。もっと身だしなみを整えたほうが、意味不明さが増して逆に怖くなるだろう。//
&gt; 
&gt; **評価** - __//4.2//__

&gt; **日付** - //2017/09/19//
&gt; 
&gt; **特徴** - //女性、短髪、全裸//
&gt; 
&gt; **出現** - //就寝中に私の上に乗り、金縛りにした状態で私の体の至る所に触れた。//
&gt; 
&gt; **講評** - //色仕掛けとは、正直なところ憤慨している。霊として恥ずかしくないのか。//
&gt; 
&gt; **評価** - //__0__　当たり前だ//

&gt; **日付** - //2017/10/05//
&gt; 
&gt; **特徴** - //男性、筋骨隆々//
&gt; 
&gt; **出現** - //洗面所に出現。三面鏡に映り込み、幾つかのポージングをした後消失した。//
&gt; 
&gt; **講評** - //斬新すぎる！ただ、怖いかと言われるとそうではない、ある意味で戦慄こそしたが。変に奇を衒う必要はないだろう。その体格なら、クローゼットなどの狭いところに詰まるように隠れていると怖いのではないのだろうか。//
&gt; 
&gt; **評価** - __//3.1//__

&gt; **日付** - //2017/10/24//
&gt; 
&gt; **特徴** - //女性、黒い長髪、顔面が著しく潰れている//
&gt; 
&gt; **出現** - //私が用を足しているときにトイレの天井から勢いよくぶら下がるように出現。//
&gt; 
&gt; **講評** - //素晴らしい！トイレという閉じられた個室、しかも用を足して安心しているところを狙って堂々と現れるとは、久々に心臓が跳ね上がるかのように感じられた！//
&gt; 
&gt; **評価** - //__5.0__　文句なしの満点！//

 **注記:** 以下の資料は他のものと明らかに異なった筆跡で書かれていました。内容から、挟田氏の現在の状態と関連深いものと考えられています。

&gt; **日付** - [判読不能]
&gt; 
&gt; **特徴** - //男性。怪異を見慣れていると発言。//　
&gt;  
&gt; **出現** - //室内にて睡眠中に出現してみた。//
&gt; 
&gt; **講評** - //対象は強がっていたものの、やがて絶叫、失禁、脱糞し、意味不明なマントラらしき言葉や般若心経を唱え、嘔吐、その後放心状態となる。//
&gt; 
&gt; **評価** - //5.0。評論家と自称するにふさわしい良いリアクション。彼の回復とともに、次回はより多数を巻き込む形での出現をしてみるつもり。//

[[/collapsible]]
