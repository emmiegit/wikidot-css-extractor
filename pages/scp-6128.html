    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-6128 - Schnabeltier Magnet
**Autor:** [[*user UncannyClown276]]
**Original:** https://scp-wiki.wikidot.com/scp-6128
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-6128

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-6128 befindet sich derzeit in dem Schuppen, in dem es zuerst entdeckt wurde. Die Tür des Schuppens wurde mit einem Vorhängeschloss verriegelt, und eine einzige Sicherheitskamera wurde installiert, um alle Eindringversuche aufzuzeichnen.

**Beschreibung:** SCP-6128 ist der Leichnam eines //Ornithorhynchus anatinus//.[[footnote]] Schnabeltier. [[/footnote]] Am unteren Rücken ist eine Schusswunde zu sehen, und es fehlen die Füße und die Augen. Es wird angenommen, dass diese Wunden die Ursache für den Tod der Kreatur waren, obwohl dies nicht verifiziert werden konnte, da die Spezialisten der Foundation nicht in der Lage waren, sie ordnungsgemäß zu untersuchen.

SCP-6128 übt eine Anziehungskraft auf andere verstorbene Schnabeltiere aus, die in einen Radius von etwa sechs Metern um ihn gebracht werden. Die Stärke dieser Kraft ist nicht bekannt, aber alle Versuche von Foundationpersonal, die verstorbenen Schnabeltiere, die derzeit an SCP-6128 haften, zu entfernen, waren erfolglos. Diese anderen Leichen haben eine genaue Untersuchung von SCP-6128 unmöglich gemacht, da sie dem Personal den direkten Zugang zur Oberfläche von SCP-6128 verwehren.

SCP-6128 wurde am 13.9.1986 von Mitarbeitern der Foundation entdeckt, die im Wald um den nahegelegenen Standort-48 Untersuchungen durchführten. Das Personal stieß bei seinen Nachforschungen auf einen verfallenen Holzschuppen und entdeckte darin SCP-6128, an dem acht Schnabeltierkadaver klebten. Es wurde festgestellt, dass diese Leichen nicht anomal sind. Aufgrund der abgelegenen Lage des Schuppens, der einfachen Sicherung des Schuppens aufgrund seiner Nähe zu Standort-48 und der Schwierigkeit, SCP-6128 zu transportieren, wurde beschlossen, ihn im Schuppen einzuschließen, anstatt ihn zum Standort zu transportieren.

Seit seiner Entdeckung hat die Foundation mit SCP-6128 experimentiert und dabei 23 weitere Schnabeltierleichen gefunden, die an ihm haften. Diese zusätzlichen Leichen haben das Original vollständig verdeckt, was die bereits erwähnte Schwierigkeit, es richtig zu untersuchen, erheblich verschlimmert hat. Weitere Experimente wurden eingeschränkt, um eine übermäßige Ausdehnung der Masse zu verhindern.

**Anhang 6128.1:** Am 8.7.1988 brachte das Forschungspersonal eine weitere Schnabeltierleiche in den Wirkungsradius von SCP-6128, um in einer Reihe von Experimenten die ungefähre Stärke der Kraft zu bestimmen, die er auf Leichen ausübt. Als der neue Leichnam an der bestehenden Masse haftete, begann diese, große Mengen an weißem Licht und Wärme auszustrahlen. Das Personal der Foundation war gezwungen, die Halle nach etwa 15 Sekunden zu evakuieren, da die Temperatur darin gefährliche Werte erreichte.

Nach zwei Minuten hörten die Emissionen auf, und das Personal konnte den Schuppen wieder betreten. Beim Wiedereintritt stellten sie fest, dass die Masse verschwunden war und an ihrer Stelle ein einzelnes lebendes Schnabeltier lag. Dieses Schnabeltier wurde nach Standort-48 zur Untersuchung gebracht. Bei der Sezierung des Schnabeltiers stellten die Forscher fest, dass es 32 Sätze von Schnabeltierorganen enthielt. Es wird derzeit angenommen, dass das Innere des Schnabeltierkörpers von einer räumlichen Anomalie betroffen war, da es eigentlich nicht in der Lage sein sollte, mehr als einen Satz Organe zu enthalten. Eine Neueinstufung in die Kategorie &#34;Neutralisiert&#34; steht noch aus, bevor die Leiche entsorgt wird.

**Anhang 6128.2:** Nach einem Unfall bei der Entsorgung der neuen Schnabeltierleiche entdeckte das Personal der Foundation, dass sie dieselben anomalen Eigenschaften aufweist wie der ehemalige SCP-6128. Eine Neufassung dieses Dokuments, die den neuen Status des Leichnams in Standort-48 widerspiegelt, steht noch aus.</textarea></pre>
