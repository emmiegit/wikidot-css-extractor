[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-902/Old_box_in_Samarkand.JPG|caption=Το SCP-902.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-902

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-902 έχει μεταφερθεί στην Αρκτική Βάση Θήτα-12, το μοναδικό SCP που βρίσκεται σε αυτή τη βάση. Η βάση θα στελεχωθεί από μια ομάδα πενήντα ατόμων ασφαλείας. Προς το παρόν, δεν πρόκειται να γίνει καμία έρευνα για το SCP-902. Η γνώση του SCP-902 πέραν του αριθμού του πρέπει να περιορίζεται στο προσωπικό επιπέδου τρία και κάτω. Είναι επιτακτική ανάγκη να γνωρίζει μόνο ένας περιορισμένος αριθμός ανώτερων στελεχών την ύπαρξη του SCP-902. Μόνο ένας O5 επιτρέπεται να γνωρίζει για το SCP-902 οποιαδήποτε στιγμή. Σε περίπτωση παραβίασης της ασφάλειας από το εσωτερικό της Αρκτικής Βάσης Θήτα-12, η βόμβα υδρογόνου που βρίσκεται στο χώρο θα πυροδοτηθεί εξ αποστάσεως. Το SCP-902 πρέπει να φυλάσσεται ανά πάσα στιγμή από πρόωρη καταστροφή.

**Περιγραφή:** Το SCP-902 είναι ένα κουτί που έχει περίπου το μέγεθος ενός ενήλικου ανθρώπινου κεφαλιού. Έχει διαστάσεις 30 cm x 15 cm x 19 cm. Πρόκειται για κουτί πυρομαχικών τύπου που χρησιμοποιήθηκε πριν από περίπου τριάντα χρόνια, παρά το γεγονός ότι το αντικείμενο αυτό βρισκόταν στην κατοχή του Ιδρύματος για περίπου εξήντα χρόνια. Το SCP-902 είναι κατασκευασμένο από μόλυβδο. Η σύνθεση του αντικειμένου στο εσωτερικό του SCP-902 είναι άγνωστη. Το SCP-902 εκπέμπει έναν ήχο που έχει περιγραφεί ως &#34;τικ-τακ&#34; και όποιος ακούει αυτόν τον ήχο πείθεται ότι το αντικείμενο μετράει αντίστροφα. Όταν ανοίγει, το κουτί εμφανίζεται άδειο. Ωστόσο, το τικ παραμένει, το αντικείμενο συνεχίζει να μετράει αντίστροφα. Όποιος γνωρίζει το SCP-902, είτε μέσω προσωπικής επαφής, είτε διαβάζοντας αυτή την αναφορά, πείθεται ότι ό,τι υπάρχει στο κουτί είναι εξαιρετικά επικίνδυνο και πρέπει να καταστραφεί αμέσως μόλις τελειώσει η αντίστροφη μέτρηση, και όχι νωρίτερα. Το προσωπικό που εκτίθεται στο SCP-902 θα συνεχίσει συνήθως να προσπαθεί να ανοίξει και να κλείσει το κουτί, προσπαθώντας να βρει το αντικείμενο που βρίσκεται μέσα.

Δεν υπάρχει αντικείμενο. Υπάρχει ένα αντικείμενο. Πρέπει να καταστραφεί, όταν σταματήσει η αντίστροφη μέτρηση. Κάνουμε σπουδαία δουλειά. Πρέπει να σταματήσουμε.

[[module ListUsers users=&#34;.&#34;]]

[[/module]]
