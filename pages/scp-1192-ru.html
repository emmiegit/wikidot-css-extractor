    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/image-use-policy/sasidome.png width=&#34;300&#34;|
|caption=,,SCP-1192-RU-1顔面を、ミーム災害性を削除し再現したもの,,

**アイテム番号:** SCP-1192-RU

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-1192-RU-1実例は、照明器具を有し家具類は設置していない、防音・遮光性を備えたミーム災害性人型生物収容チャンバーに収容される必要があります。これは収容対象を人工的昏睡状態に保ち、静脈栄養[[footnote]]訳注: 「口から食べたり飲んだりすることができない場合に、細いチューブを静脈の中に挿入し、このチューブを介して静脈内に体が必要とする水分、電解質、栄養の補給を行うためのもの」(出典: [https://ganjoho.jp/public/support/dietarylife/enteral_nutrition.html 国立がん研究センター])。[[/footnote]]し続けられるよう設計されます。ここに割り当てられた職員は、他職員と接触しないよう生活し、精神的退行の有無に関する定期検査を受診してください。発症があった場合、1週間の隔離が必要となります。隔離部屋には標準的なアメニティと、単方向音声通信機、双方向テキスト通信機に加え、声紋解析装置を設置してください。隔離部屋にいる職員にSCP-1192-RU-2の発声が確認された場合、対象をSCP-1192-RU-3に指定します。またSCP-1192-RU-3は、その隔離部屋の換気システムに[データ削除済]を投入することで処分してください。
[[collapsible show=&#34;+ 注意 (閲覧にはセキュリティクリアランスレベル4以上が必要です)&#34; hide=&#34;- 注意を閉じる&#34;]]
//現在、このオブジェクトは&#34;株式会社ロゴス&#34;の手にある。この報告書のベースとなった記録は、我々が潜入させた内通者「A・ミレル博士（[[span class=&#34;ruby&#34;]]доктор[[span class=&#34;rt&#34;]]doctor[[/span]][[/span]] А. [[span class=&#34;ruby&#34;]]Миллер[[span class=&#34;rt&#34;]]Miller[[/span]][[/span]]）」によってもたらされた。
オブジェクトはスネジンスクの[データ削除済]に収容されている。// - O5-█
[[/collapsible]]

**説明:** SCP-1192-RU-1は身体および精神に障害を持つ人型生物で、Homo Sapiensと同定されています。身体検査の結果、骨格および筋肉に複数箇所の原因不明の変形が確認されました。このような筋骨格系の損傷があるにもかかわらず、対象は相当の敏捷性を有し、非常な筋力を示し、かつ再生促進能力を持ちます (このため生存期間は非常に長く、約███年に及んでいます)。精神的に対象は明らかに未熟で、他者との交流が不得手 (もしくは忌避しがち)であり、日常生活に必要とされる基本的技能を習得しておらず、本能にのみに従って行動しています。その一方で、対象が発している音声はこれまでに知られていない言語であることがわかっています。そのためSCP-1192-RU-1の知的レベルについては、再考の余地があります。

対象の発声にはそれ自体にミーム災害性があり、SCP-1192-RU-2に指定されています。この音声サンプルを聞いた場合、聴取者の潜在意識に変化が起こり始めます (この現象は人類の意識に古くから潜在していたものである可能性が指摘されています)。この変化の中には、知能の退化や、曝露した対象が極めて単純な防衛機制[[footnote]]訳注: 「受け入れがたい状況、または潜在的な危険な状況に晒された時に、それによる不安を軽減しようとする無意識的な心理的メカニズム」 (出典: [https://ja.wikipedia.org/wiki/%E9%98%B2%E8%A1%9B%E6%A9%9F%E5%88%B6 Wikipedia])。[[/footnote]]をとるようになること、幼児退行、精神障害の発症、およびそれらに続いて記憶障害や理性の喪失が発生したり、高次神経活動が完全に機能停止するなどといった現象が含まれます (補遺を参照)。

SCP-1192-RU-1は、ウラル山系の[データ削除済]の洞窟にて、ロシアのとある地質学団体による19██年の実地調査の際に発見されました。地質学者らは当局に[データ削除済]で「イエティ」が出現した、と報告しましたが、これが財団により傍受され、プロジェクト&#34;ロゴス&#34;遂行中の収容機動部隊が派遣されました。オブジェクトは無事捕獲されました。その後、地質学者隊の全員と財団職員数名が多種多様な精神退行をきたし、精神病院に入院しました。患者らは終了されましたが、公的には病院にてガス爆発が起こったことになっています。

[[collapsible show=&#34;+ 注意 (閲覧にはセキュリティクリアランスレベル4以上が必要です)&#34; hide=&#34;- 注意を閉じる&#34;]]
//MRI解析によれば、SCP-1192-RU-1の生体構造は驚くほどに現生人類からかけ離れている。現代科学で知られているデータに基づけば、かの個体はおそらくHomo Neanderthalensis[[footnote]]ネアンデルタール人のこと。[[/footnote]]の一種だ。この生物が発話可能だということはすなわち、同様の実例どもが大きなコミュニティを形成しているかもしれないということだ。[データ削除済]一帯での捜索活動の実施を推奨する。// - A・ミレル博士
[[/collapsible]]

**補遺:** A・ミレル博士の指揮下でDクラス職員に対し複数の実験が以下の通り行われました。これらはSCP-1192-RU-2のミーム的影響特性に関する調査を目的としていました。
&gt; **実験対象:** D-102-1、女性、身体および精神に疾患なし
&gt; **実験条件:** 被験者を非侵襲脳機能測定[[footnote]]訳注: 原文では[[span class=&#34;ruby&#34;]]энцефалограф[[span class=&#34;rt&#34;]]encephalography[[/span]][[/span]]。脳波検査 (EEG)、[https://www.jstage.jst.go.jp/article/jibiinkoka1947/77/sokai/77_sokai_740/_pdf REG]、頭蓋内超音波検査 (EchoEG)、気脳写 (PEG)、脳磁図検査 (MEG)などの総称 (参考: [https://ru.wikipedia.org/wiki/%D0%AD%D0%BD%D1%86%D0%B5%D1%84%D0%B0%D0%BB%D0%BE%D0%B3%D1%80%D0%B0%D1%84%D0%B8%D1%8F Wikipedia])。[[/footnote]]装置と心電図モニターからなる移動式診断ステーション[[footnote]]訳注: 原文ではмобильная диагностическая станция。[https://www.quickmedical.com/riester-3653-600-mobile-diagnostic-station.html mobile diagnostic station]のことか。[[/footnote]]に接続。SCP-1192-RU-2の短い (15秒間の)録音を再生。
&gt; **結果:** 実験中の被験者は意識はあったものの、注意散漫な状態でした。非侵襲脳機能測定装置には脳活動がθ波として記録されたため、潜在意識が活動していたこと自体はわかっています。実験後、対象は心理的不快感を感じており、感情刺激に対する反応が激しくなりました。再実験の実施に際して、D-102-1は深刻なうつ症状に陥り、「自分の状況にひどく絶望した」と訴え、ペーパークリップを胸腔内に[データ削除済]で自殺を図りました。
 
&gt; **実験対象:** D-32-4、21歳男性、身体および精神に疾患なし、ただしうつ病あり。
&gt; **実験条件:** 対象を前述の実験と同様の移動式診断ステーションに接続。活性状態のSCP-1192-RU-2を流しながら、ビデオを (20分間)視聴させる。
&gt; **結果:** 実験の最中からその直後にかけて、D-102-1に見られたのと同様のSCP-1192-RU-2曝露症状を発症しましたが、15分後にそれら症状は突如として治まりました。医療および精神検査が実施され、対象に知能の退化の兆候、すなわち複雑な計算能力・創作活動能力の喪失が見られることや、心的コンプレックスなどの障害が生じていることが判明しました。D-32-4に幻覚症状が発生しました。この幻覚は明らかに、ノスタルジアの様相を呈していました (対象は恐怖しつつ自身の幼少期を思い出していました)。時間経過とともに被験者の容態は悪化し、極めて単純な日用品も扱えなくなり、言語コミュニケーション能力や筆記能力も失いました。48時間後、被験者がもはや原始的本能にのみ従って行動していた頃、身体的劣化が始まりました。最初に腕の筋肉、背筋、および括約筋に麻痺が起こりました。1週間のうちに、対象は心不全で死亡しました。
[[collapsible show=&#34;+ 注意 (閲覧にはセキュリティクリアランスレベル4以上が必要です)&#34; hide=&#34;- 注意を閉じる&#34;]]
//被験者D-32-4の最終実験における死亡情報は、あえて誤情報へと書き換えてある。あの後の継続的なSCP-1192-RU-2との接触の中で、このDクラスは何故か当該ミームエージェントを媒介するようになってしまった。SCP-1192-RU-2収容違反の脅威性およびパンデミック発生の可能性、そして他にもSCP-1192-RU-1個体が存在する可能性を考慮して、オブジェクトをEuclidクラスに指定する。// - О5-█
[[/collapsible]]</textarea></pre>
