    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2735-JP - 呪いの回復装備品
**著者:** ©[[*user task58]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2735-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**
SCP-2735-JPは特殊な首輪を装着したDクラス職員の手首に装着した状態で標準人形収容房に収容されます。
房には監視カメラを設置し、最低2名の職員が監視を行います。
Dクラス職員には定期的に食事等が支給されます。
また、Dクラス職員がその他に求める物品は、申請の上、担当職員の承認ののち支給されます。
Dクラス職員がSCP-2735-JPを外そうとする素振りを見せた場合、首輪から即効性の麻酔が注入し、Dクラス職員を行動不能にすることで阻止します。
もしDクラス職員が異常性により終了された場合は迅速に他のDクラスにSCP-2735-JPを装着させ、房に再収容します。

**説明:** 
SCP-2735-JPは一般にリストバンドと呼ばれる穴の空いた円柱形の物体です。
SCP-2735-JPを手首(左右問わない)に装着した人間はSCP-2735-JP-1(以下、装着者)となり、装着者はSCP-2735-JPを外した場合、例外なく死亡します。
SCP-2735-JPは、3日周期で装着者の生命活動を10分間停止させます(この状態を停止状態と呼称します)。停止状態になった装着者の外傷や疾患などはすべて治癒され、装着者に対する攻撃はすべて無力化されます。
SCP-2735-JPが誰にも装着されていない状態が10日以上続いた場合、SCP-2735-JPは最も近い人間の手首に転移し、装着状態となります。

**発見経緯**
20██/██/██/に██県██市にて、乗用車と歩行者の交通事故が発生しました。車にはねられた歩行者は救急搬送中、救急車の中で生命活動を停止しました。その際、歩行者がはねられた際に受けた外傷は消失しており、救急隊員が胸骨圧迫を試みましたが胸骨が沈まずに失敗。数分後、歩行者は目を覚ましました。その後点滴のために歩行者が着用していたリストバンドを外した瞬間に死亡しました。この一連の事件が消防に潜入していた財団エージェントにより報告され、財団は調査を開始し、SCP-2735-JPが発見、確保されました。
インタビューの後、関係者全員に適切なレベルの記憶処理を施しました。

以下は関係者に対するインタビュー記録です

&gt; **対象:** 胸骨圧迫を試みた救急隊員
&gt;  
&gt; **インタビュアー:** 酒井博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **酒井博士:** 生命反応が停止したときのことを教えてもらってもいいですか？
&gt;  
&gt; **救急隊員:** はい。バイタルをとりながら患者の意識を確認するために呼びかけを行っていました。患者は呼びかけには答えて居たのですが...
&gt; 
&gt;  **酒井博士:** ...何かあったのですか？
&gt;  
&gt; **救急隊員:** ...突然何にも応じなくなりました。その時、バイタルが一瞬にして0になりました。
&gt; 
&gt;  **酒井博士:** それで胸骨圧迫を開始したのですね？
&gt; 
&gt;  **救急隊員:** はい。ですが、圧迫しようと力を入れても沈まないんです。
&gt; 
&gt; **酒井博士:** 沈まない？
&gt; 
&gt; **救急隊員:** 胸骨圧迫の際に、圧迫によって骨が折れるのですが折れないんです。どれだけ力を入れても。折れないことには圧迫できないのでどうしようもありませんでした。
&gt;  
&gt; **酒井博士:** その後患者は意識を取り戻したようですが。
&gt; 
&gt; **救急隊員:** 心肺停止から10分くらいたった頃でしょうか、バイタルが突然正常値に戻って、意識も回復したんです。
&gt; 
&gt;  **酒井博士:** その時、患者に他の変化はありましたか？
&gt; 
&gt;  **救急隊員:** うーん...。あ、そういえば、患者の擦り傷とかは全部消えてましたね。
&gt; 
&gt;  **酒井博士:** なるほど。ありがとうございました。インタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**

&gt; **対象:** 点滴を行おうとした看護師
&gt;  
&gt; **インタビュアー:** 高橋博士
&gt;  
&gt; **付記:** 看護師の精神状態はかなり不安定であったため、鎮静剤を投与した上でインタビューを行っています。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **高橋博士:** ...大丈夫ですか？
&gt;  
&gt; **看護師:** ...はい、落ち着いてきました。質問をお願いします。
&gt;  
&gt; **高橋博士:** 無理のない範囲で答えてください。
&gt;  
&gt; **看護師:** わかりました。
&gt;  
&gt; **高橋博士:** それでは、当時の患者の様子を教えていただけますか？
&gt;  
&gt; **看護師:** 点滴を行うために、右手首につけていたリストバンドを外してほしいと言いました。その時、彼は異常にそれを拒否しました。
&gt; 
&gt; **高橋博士:** 理由などは話していましたか？
&gt;  
&gt;  **看護師:**  いいえ。とても悲しい顔をしていて、理由を聞く気にはなれませんでした。
&gt; 
&gt; **高橋博士:** でも結局外したのですよね。
&gt;  
&gt;  **看護師:**  はい。でも....本人じゃなくて...かけつけた....彼の母親が...強引に...
&gt; 
&gt; (看護師は突然過呼吸になる)
&gt; 
&gt; **高橋博士:** 大丈夫ですか！？インタビューを終了します。おい！鎮静剤を飲ませて医療スタッフを呼べ！
&gt;  
&gt; **&lt;録音終了&gt;**

**補遺1**
SCP-2735-JPの取り外しによる死因には種類があることが分かっています。
今までSCP-2735-JPを装着したのち、取り外しを行ったことで死亡したDクラス職員10人の死因として、心臓発作が7人、全身に刺し傷や拳銃で撃たれたような外傷が突如現れ、多量に出血することによる失血死が2名、全身の細胞の壊死による変死が1名です。なお、発見前の装着者は失血死であったようです。

**補遺2**
SCP-2735-JPを2週間以上取り外さなかったDクラス職員は、現在装着中のDクラス職員であるD-10626を除き存在していません。
また、D-10626は既に4か月以上装着を続けています。

**補遺3**
今までの取り外しの試みすべてに共通する事象として、取り外す直前に監視カメラ、首輪の遠隔操作板などの応答がなくなります。この際点検を行いましたが、いずれの場合も問題は見つかっていません。

**補遺4**
補遺2、補遺3で説明されている事象について、SCP-2735-JPの異常性である可能性として、財団は調査を進めています。</textarea></pre>
