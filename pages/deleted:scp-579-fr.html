**Titre :** SCP-579-FR - Mauvaise plaisanterie
**Auteur :** [[user Aloices]]
**Date de publication :** 28 février 2023
[[include credit:end]]

**Objet n^^o^^ :** SCP-579-FR

**Niveau de Menace :** Orange [[span style=&#34;color:orange&#34;]]●[[/span]]

**Classe :** [[span style=&#34;color: grey&#34;]]--Keter--[[/span]] Neutralisé

**Procédures de Confinement Spéciales :**
[[=]]
&gt; Les Procédures de Confinement Spéciales suivantes ne sont plus à jour et conservées uniquement par souci d&#39;exhaustivité.
[[/=]]
[[span style=&#34;color: grey&#34;]]De par sa nature, SCP-579-FR ne semble pas pouvoir être confiné. Tous les habitants du village de Sharme-sur-Dordogne ont reçu l&#39;ordre de répondre le plus rapidement possible lorsque la sonnerie de leur porte d&#39;entrée est actionnée, invoquant des situations d&#39;urgence probables en raison de la présence de gaz en ville. Les élèves de l&#39;école du village ont reçu l&#39;ordre de ne pas tenter de déranger les habitants en actionnant leurs sonneries de porte d&#39;entrée, sous peine de représailles officielles.[[/span]]

[[=]]
&gt; Suite à l&#39;application de la Procédure 219-Delta-███, les Procédures de Confinement Spéciales ont été mises à jour.
[[/=]]

Les locaux de la boutique servant de société écran à la Fondation doivent être habités en permanence par au moins 2 agents de la Fondation afin de pouvoir signaler une éventuelle nouvelle occurrence de SCP-579-FR.

**Description :** SCP-579-FR désigne une anomalie supposée neutralisée et ayant été à l’origine d’une série d’incidents survenus dans la ville française de Sharme-sur-Dordogne entre le 12 septembre 2018 et le 5 mai 2019. Elle se caractérise par l’activation spontanée et répétée de la sonnette d’entrée des habitations affectées, sans que personne ne soit physiquement présent pour presser le bouton. L’anomalie semble ne se manifester que lorsque les propriétaires de l’habitation sont présents dans celle-ci, le plus souvent en fin de matinée ou d’après-midi. Son effet peut théoriquement continuer sur une durée indéfinie, aucune durée maximale n&#39;ayant pu être mesurée en raison de la sévérité des dommages potentiels.

L’anomalie entre dans une seconde phase dès l’instant où le résident de l’habitation entre en contact visuel avec l&#39;emplacement de la sonnette, en réponse à l&#39;activation de celle-ci. Cette seconde phase se caractérise par l’application instantanée d’une force répulsive dirigée vers le résident et ayant pour point d’origine la sonnette d’entrée. L&#39;intensité de cette force déclenchée est proportionnelle au temps de réponse du propriétaire de l’habitation depuis l&#39;activation de l&#39;anomalie.

**Découverte de SCP-579-FR :** Le 15 septembre 2018, Nathalie Robin, une habitante de Sharme-sur-Dordogne âgée de 45 ans, a été admise à l&#39;hôpital de Bergerac pour des blessures modérées au dos. Dans son récit de l&#39;accident, Mme Robin explique que sa sonnette a retenti à environ 12h30, alors qu&#39;elle était en train de mettre la table pour son déjeuner. Intriguée de recevoir de la visite &#34;un jour où même le postier ne passe pas&#34; [sic] elle s&#39;est dirigée vers la porte d&#39;entrée pour sortir dans son jardin, la sonnette de chez elle se trouvant devant son portail. Elle explique que celui-ci comporte une grande ouverture grillagée à hauteur d&#39;yeux, et qu&#39;elle a donc pu apercevoir la sonnette et constater que personne ne se trouvait là &#34;comme si un enfant avait voulu [lui] faire une blague et s&#39;était enfui&#34; [sic]. Elle précise dans sa déposition qu&#39;elle a été instantanément projetée en arrière par une force venant de devant elle, heurtant son dos contre le buffet de l&#39;entrée et provoquant les blessures pour lesquelles elle a été hospitalisée.
Le potentiel anormal de l&#39;incident a alerté un membre du personnel de la Fondation infiltré et une équipe d&#39;enquête a été envoyée sur place à sa demande.

**Enquête sur SCP-579-FR :** En discutant avec les habitants du village, il a été établi qu&#39;il ne s&#39;agissait potentiellement pas de la première incidence de l&#39;anomalie. En effet, trois jours plus tôt, une des maisons du village avait été rasée dans une explosion soudaine, attribuée à une fuite de gaz, tuant sur le coup M. Deroilles, un homme âgé de 87 ans. Des analyses chimiques et balistiques ont mis en lumière l’impossibilité qu&#39;une explosion ait provoqué de tels dégâts, attribuant plutôt ceux-ci à une puissante force mécanique probablement en provenance de là où se trouvait la porte d&#39;entrée.

L&#39;hypothèse initiale d&#39;une explosion a été utilisée afin de justifier une fermeture totale du village sous prétexte d&#39;une investigation concernant des poches de gaz enfouies sous terre.

Durant l&#39;enquête sur place, un total de 12 occurrences de SCP-579-FR ont été recensées et les caractéristiques principales de l&#39;anomalie ont pu être établies. Les locaux commençant à faire la corrélation entre les divers dégâts matériels et humains occasionnés par le phénomène et ce qu&#39;ils prenaient au départ pour les plaisanteries d&#39;un groupe d&#39;enfants, l&#39;intégralité de la population du village a reçu une dose d&#39;amnésique et l&#39;équipe d&#39;enquête s&#39;est retirée.

Plusieurs solutions ont été présentées au Comité d’Éthique afin de limiter, confiner et/ou neutraliser l&#39;anomalie :

**Addendum SCP-579-FR-1 :** Suite à l&#39;application de la Procédure 219-Delta-███ avec approbation du Conseil O5 le 15 octobre 2019, une entreprise familiale nommée &#34;Sharmantes Clochettes de Porte&#34; existe dans le village de Sharme-sur-Dordogne. Celle-ci a été fondée en 1818 et fabrique depuis 200 ans les &#34;sharmantes clochettes de portes&#34;, une spécialité locale réputée dans toute la région. Les habitants étant particulièrement fiers de cette tradition, toutes les maisons du village comportent depuis leur construction une clochette à l&#39;entrée de leur maison ou de leur jardin.
--Aucune occurrence de SCP-579-FR n&#39;a été signalée.--

**Addendum SCP-579-FR-2 :** Le 4 avril 2021, un établissement de soins pour retraités a ouvert ses portes dans le village de Sharme-sur-Dordogne. Le lendemain, celui-ci a été entièrement rasé par une explosion et les 35 résidents ainsi que les 10 membres du personnel tués sur le coup.

Suspectant une occurrence de SCP-579-FR, les agents sur place ont pu récupérer les enregistrements du système de surveillance du bâtiment. On peut y voir un infirmier s&#39;occuper d&#39;un patient avec, en fond sonore, un bruit de sonnette électronique. Après une vingtaine de minutes de sonnerie ininterrompue, l&#39;infirmier s&#39;agace, descend les 3 étages du bâtiment et ouvre la porte opaque le séparant de l&#39;endroit où la sonnette est installée et où personne ne semble se trouver.

Suite à cet incident, les agents sur place ont obtenu du maire de la ville que tout nouveau bâtiment construit sur un terrain appartenant à la ville de Sharme-sur-Dordogne soit pourvu d&#39;une &#34;sharmante clochette de porte&#34; en lieu et place de la sonnette électronique classique, et ce peu importe l&#39;esthétique du bâtiment construit ou les souhaits de la personne en charge du chantier.
