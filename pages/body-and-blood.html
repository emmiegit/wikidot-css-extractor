    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Titre original : The Body and Blood
Auteur : [[user Trotskyeet]]
Traducteur : [[user SekaiMelji]]
Date de publication originale : 19 janvier 2021
[[include credit:end]]

[[div class=&#34;blockquote&#34;]]

À l&#39;Archi-Directeur Jakob de notre Sainte Septième Cathédrale, 

Le Monastère de la Lumière Divine est l’une des sectes les plus mystérieuses de notre Fondation.
Ils sont notamment connus pour avoir rejeté les visiteurs et les surveillants du Haut Commandement qui voulaient observer leurs pratiques. Leurs grands châteaux et réfectoires ne peuvent être aperçus que de loin, protégés du monde. Dans ma jeunesse, ma sœur a quitté notre communauté pour rejoindre le Monastère, et je n’ai plus eu de nouvelle depuis. Récemment, j’ai reçu une invitation. Ma sœur a gravi les échelons pour devenir un Docteur Dirigeant et m’a convié à une visite de leur domaine. J’ai passé un mois là-bas à méditer sur les mots de Bright et j&#39;en suis revenu avec une meilleure compréhension de leur signification. 

Vous trouverez ci-dessous une retranscription du rituel qui m’a grandement intrigué, car il n’y a pas d&#39;équivalent à celui-ci dans notre Église. En outre, ils utilisent une relique comme élément clef dans la procédure. J’espère que cette transcription nous aidera à mieux comprendre les confessions du Midwest.

[[div class=&#34;blockquote&#34;]]
**Les Célébrants** :

**Le Docteur**, réaliser cette cérémonie est le plus grand honneur, réservé uniquement aux Grand Docteurs. 

**La Foule**, généralement choisie et invitée par l&#39;Hôte. Pas plus de vingt personnes ne peuvent être présentes à la cérémonie

**L’Hôte**, choisis parmi les personnes âgées et infirmes

------

//**Le Docteur** entre dans la Salle. Il est rapidement suivi par **La Foule**, qui s’assoit en cercle autour d’une bougie et d’un autel. **Le Docteur** se tient devant la bougie et tient un chandelier.//

**Le Docteur** : Au commencement, il n’y avait rien. L’Ancien Temple et sorti du vide et a apporté l’espoir à ceux dans l’Obscurité.

//**Le Docteur** allume la bougie, illuminant la Salle.//

**La Foule** : Nous vivons dans la lumière et vainquons l’Obscurité.

**Le Docteur** : Durant les premiers jours, nous nous sommes cachés, accomplissant discrètement ce qui devait être fait. Pourtant, les agents des ténèbres et du chaos ont semé des graines de destruction et ont mis fin aux temps anciens. 

//**Le Docteur** éteint la flamme.//

//**L’Hôte** entre dans la Salle, porté si nécessaire par un Caste-D. Il tient le [[[SCP-3794 | Marteau d’Asheworth le Martyr]]] dans les mains et le présente au **Docteur**.//

**Le Docteur** : Notre Roi Bright, alors que les œuvres du passé s’effondraient, Tu as donné Ton premier corps pour que ton peuple puisse vivre. Quand les flammes et la suie retombèrent, Tu te levas, renaissant des cendres du Temple, et guidas Ton peuple pour reconstruire la gloire d&#39;antan de celui-ci.

//**L’Hôte** donne le marteau au **Docteur** et s’allonge sur l’autel.//

**Le Docteur** : Mon Roi, tu as donné ta première vie pour nous, nous te sommes redevables. Avec ce sacrement, nous nous rapprochons de la Brillance pour recevoir la joie éternelle aux portes de ton Royaume.

**L’Hôte** et **La Foule** : Au nom de l’Amulette, nous prions.

//Se dirigeant jusqu&#39;à l’autel, **Le Docteur** fait tomber le marteau sur la tête de **L’Hôte**. Il se transforme en La Substance, une sauce épicée aux légumes. Le Docteur continue de frapper jusqu’à ce que **L’Hôte** soit entièrement transformé.//

//**Le Docteur** prend du pain sans levain, le rompt en petits morceaux et les donne à **La Foule**. Elle consomme La Substance jusqu’à ce qu’elle soit entièrement mangée.//

//**La Foule** et **Le Docteur** quittent la Salle en silence.//

------

[[/div]]

Bright vous protège,
Frère Chester
