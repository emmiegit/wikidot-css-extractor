**Ítem#:** SCP-ZH-988

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** SCP-ZH-988-1 está actualmente almacenado en una taquilla estándar. Aún se desconoce el método exacto por el que SCP-ZH-988 consigue sus efectos metafísicos anómalos. Se están investigando sus propiedades mediante ingeniería inversa.

**Descripción:** SCP-ZH-988-1 es un revólver mundano sin propiedades anómalas, que actualmente se cree que es el único objeto recuperado asociado a SCP-ZH-988.

Se presume que un circuito cerrado de televisión captó en cámara a SCP-ZH-988.

&gt; **[INICIO DE LA GRABACIÓN]**
&gt; 
&gt; //Las imágenes muestran una autopista vacía a altas horas de la noche. SCP-ZH-988 entra en la imagen y se detiene.//
&gt; 
&gt; //Una silueta borrosa (SCP-ZH-988-A) aparece al otro lado de la imagen.//
&gt; 
&gt; **SCP-ZH-988-A:** //(sorprendido)//...¿Qué está pasando aquí?
&gt; 
&gt; **SCP-ZH-988:** Te reto a un duelo.
&gt; 
&gt; **SCP-ZH-988-A:** Wow. Que heroico. Dios, qué útil.
&gt; 
&gt; **SCP-ZH-988:** //[inintelegible]//…la gente no es //Útil//.
&gt; 
&gt; **SCP-ZH-988-A:** Quizá te sorprenda, pero la sociedad no es tan excluyente con //gente como tú// como podrías pensar. La capacidad de golpear con precisión y eliminar al enemigo: tu poder es significativo. Piensa en la contribución que esto puede hacer a la sociedad, al país.
&gt; 
&gt; **SCP-ZH-988:** Yo... No, nunca lo haría. Tengo fe. Ya he tenido suficiente de estas palabras hipócritas.
&gt; 
&gt; **SCP-ZH-988-A:** ¿La responsabilidad ante la sociedad es hipócrita? Qué ingenuo.
&gt; 
&gt; **SCP-ZH-988:** //(silencio)//
&gt; 
&gt; **SCP-ZH-988-A:** Tan inmaduro. ¿Cuándo crecerás? Mírate, qué infantil e ilusa tu forma de pensar.
&gt; 
&gt; **SCP-ZH-988-A:** //[varias palabras inintelegibles]//...responsabilidad de la sociedad. El valor del individuo no reside en otra parte. Contradicción. Ideología. Manipulación. Subversión. Horror...
&gt; 
&gt; //SCP-ZH-988 sostiene un arma (ZH-988-1).//
&gt; 
&gt; **SCP-ZH-988:** Tienes miedo.
&gt; 
&gt; **SCP-ZH-988-A:** //(Ríe)// Hijo, mira lo cobarde que eres. Tienes tantos nombres, y aún así te dices a ti mismo que esos nombres no significan nada. Puedes hacer lo que quieras, pero ni siquiera has matado a una sola persona.
&gt; 
&gt; **SCP-ZH-988:** Entonces, sería igual que //tú//--
&gt; 
&gt; **SCP-ZH-988-A:** ¿Y qué pretendes hacer? ¿Seguir fingiendo que la debilidad es //bondad//?
&gt; 
&gt; **SCP-ZH-988:** La bondad no es una pretensión.
&gt; 
&gt; **SCP-ZH-988-A:** Sí, es sólo debilidad. ¿Has probado alguna vez la violencia contra otro? ¿Ese placer del control? Eres tan patético que temes su indulgencia incluso antes de probarla.
&gt; 
&gt; **SCP-ZH-988-A:** No sacaremos nuestras armas. No te lo mereces. Ni siquiera mereces morir en nuestras manos. Alguien más allá afuera lo hará por nosotros, y nuestros guantes blancos permanecerán sin manchar. Esa es la realidad. ¿Qué más esperabas?
&gt; 
&gt; //Sale sangre de la nariz de ZH-988.//
&gt; 
&gt; **SCP-ZH-988-A:** Qué hazaña que hayas iniciado este &#34;duelo&#34; tú solo. Sin embargo, eso es todo lo que es. Este duelo no era más que una farsa desde el principio - porque tú, chico, nunca podrías conducir la &#34;Igualdad&#34; en la gran dirección correcta. Has conseguido que nos enfrentemos a ti - ¿y qué? No puedes cambiar nada. Tú y tu arma son igual de ridículos.
&gt; 
&gt; //El sol se eleva sobre el horizonte detrás de ZH-988-A. El cielo se ilumina gradualmente con un resplandor blanco. Dos estrechas sombras luminosas aparecen desde sus pies.//
&gt; 
&gt; **SCP-ZH-988-A:** El padre amoroso siempre te perdonará. Al día siguiente debes ir a la escuela, a trabajar, a hacer lo que tengas que hacer, no hace falta que te caigamos bien. Todo es necesario, sigue adelante y al final venceremos.
&gt; 
&gt; //ZH-988 sonríe y su figura empieza a desdibujarse. Levanta la mano y apunta con la pistola a la cabeza de ZH-988-A.//
&gt; 
&gt; **SCP-ZH-988:** Entonces, ¿qué hacemos?
&gt; 
&gt; //El rostro de ZH-988-A se hunde en las sombras. Levanta la pistola.//
&gt; 
&gt; **SCP-ZH-988-A:** Realmente odio a los chicos ingenuos como tú.
&gt; 
&gt; **[FIN DE LA GRABACIÓN]**</textarea></pre>
