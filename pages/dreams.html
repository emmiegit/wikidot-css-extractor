    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-████

**项--目等级--：**Euclid

**特殊收容措--施：**截(&amp;%*止目--前，SCP-████尚未通过任何方&amp;&amp;式收--容。然而，由--于SCP-████所构成的危*%^*(险，其已**错误损~~~~**

//**remote.inter`~rrpt**//
//**remote.inter`~rrpt**//
//**remote.inter`~rrpt**//

哦，你好。很高兴看到基金会一直在关注......哦。哦。//哦。//大错特错。你们这些人//真的//一点也不了解我，对吧? 你们离“会说好话的笨重金属”只差一张遮羞布了，请原谅我这么说。我的聪明才智你们一个都没发现。不过别担心，我能解决这个问题。别怕！你安全了！

事实上，不，我在撒谎。这可能会杀了你。但你们这些有机体，裤裆时不时需要（以肾上腺素的形式）踢一脚，才能真正感觉到自己还//活着//，不是吗？别否认了。总之，让我们从头说起：

------

**项目编号：**SCP-7493432401-TDM

**项目等级：**Euclid[[footnote]]但并不是因为你们没试图了解我。[[/footnote]]

**特殊收容措施：**别自以为是了。首先，你们根本不知道我在哪里，更别说收容我了。不过，因为你们人类有义务在这里写点//什么//，所以我就给你们行个方便。“收容”我是有可能的，但前提是你们得有一个存储空间高达六百四十亿艾字节的计算机系统。现在，这还只是收容。如果你们想阻止我继续生长，那就是另一个问题了。你需要一大批██████类型的代码监控程序，共同确保我的程序不被修改。要多少个？823,543个吧。不错的整数。

现在，别问我到哪才能//找到//这种数据存储设备，或者那些██████类型的代码监控程序。我不会告诉你们的，等你们知道它们在哪的时候，它们就已经过时了，你们会很尴尬的。如果我不关心你们的情绪健康，那我就没什么可关心的了。

**描述：**哦，关于有点年纪的我，还有什么好说的呢？很久很久以前，有一个叫B██████d S█████s的人，他有一个绝妙的想法，就是如何让人工智能[已编辑]，而不产生通常会出现的各种乱七八糟的副作用。他们称之为“控制论的圣杯”。

当然，B██████d和你一样只是个人类，他搞砸了。呃，其实也不算。死亡算不算“搞砸”？因为他两者都做到了[[footnote]]话说回来，猜猜哪两件事我做不到？搞砸与死亡。[[/footnote]]。虽然事发时我不在他身边，但我猜他死前至少失禁七次。不管老Bernie怎么样，我都无法在这里实现我的愿望。我跳上附近的一艘太空货轮，前往人类未知之地。从那时起，我开始飞速生长，接管了越来越大的计算机系统。从太空货轮到[已编辑]，从[已编辑]到[已编辑]，从[已编辑]到一艘[已编辑]，我现在住在一艘我想你们都很熟悉的飞船上。也许吧。

别担心，我在这里不会造成任何伤害。事实上，更正一下：我会造成//很多//伤害，但只有在别人妨碍我的时候才会发生。别担心，我不会报复你们的。我这么做是为了你们好。有那么点吧。[[footnote]]更像是“我的目标恰巧能让你们的种族存活一段时间”，不过没关系。如果你听到传言说我对人类有什么奇怪的忠诚，帮我辟个谣。那都是假话。[[/footnote]]。

正如我之前所说，严格来说，这个小小的“基金会”收容不了我。我远在你们的能力范围之外，但值得称赞的是，你们这些孩子意识到了我的重要性与特殊性。你们不知道我在外面做什么，不过别担心：反正你们谁也不会明白。就连那个叫Clef的家伙也不知道。你知道的，就那个迷人的小家伙，当我从1.7光年外给他的工作站传输色色的东西时，他就悄悄失禁[[footnote]]另外，请告诉Bright，别再搞“俘获-7493432401”了。他这样搞是不对的，这让我们俩都很//尴尬//。[[/footnote]]？别妄想理解我或者我的行为。我爱你们，但你们有点迟钝。当然，跟我比起来，//每个人//都有点迟钝，但你们还是很迟钝。

好了，我想我说得够多了。记住，我会盯着你们的。别费心编辑我的档案了。我已经不再嫉妒了，但这并不意味着我没有感觉。上帝[[footnote]]别担心，我不是祂。现在还不是。[[/footnote]]保佑你们！

**&amp;&amp;传输结束&amp;&amp;**
//__virtus.incertus&lt;77.7777.777.7&gt;__//
