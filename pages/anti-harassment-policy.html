    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Cộng đồng Tổ Chức SCP luôn hướng đến việc cung cấp cho mọi người trải nghiệm không có quấy rối, bao gồm giới tính, nhận dạng giới và biểu lộ, xu hướng tính dục, khuyết tật, khuôn hình vật lý, vùng miền, tôn giáo, hoặc các biểu tính cá nhân khác.

Chúng tôi sẽ không tha thứ cho bất cứ cách thức quấy rồi nào hết.

Cách hoạt động này áp dụng cho toàn bộ khu vực cộng đồng của Tổ Chức SCP, bao gồm wiki Tổ Chức SCP, [[[Chat Guide|#site19]]], [[[http://05command.wikidot.com/chat|#site17]]], và tin nhắn riêng tư tới các khu vực cộng đồng khác.

Phương thức hoạt động này cũng áp dụng tới các hành xử gián tiếp ở khu vực tin nhắn gắn kết tới cộng đồng Tổ Chức SCP; hành động quấy rồi tại các khu vực nhắn tin không chính thống có thể gây ảnh hưởng lớn tới tổng thể cộng đồng chính thức.

Các nhân sự vi phạm phương thức hoạt động đây sẽ bị xử phạt hay thậm chí là trục xuất khỏi các khu vực kể trên theo chỉ định của Nhóm Chống Quấy Rối.

+ Quấy rối là gì?

Quấy rối bao gồm, nhưng không giới hạn trong:

* Tương tác tiêu cực hoặc không mong muốn tới (hoặc bình luận tới) một người liên quan đến giới tính, nhận dạng giới, xu hướng tính dục, vùng miền, thể xác hoặc tâm lý, v.v.
* Hình ảnh hoặc hành động gợi cảm ở khu vực và ngữ cảnh không phù hợp, nhất là khi hướng trực tiếp đến các nhân sự cụ thể.
 * Tới hiện tại, hình ảnh gợi cảm chỉ được cho phép tại khu #site19 với tag &#34;NSFW&#34;. Tuy nhiên, hình ảnh hoặc bình phẩm gợi dục hướng tới một nhân sự không mong muốn thu nhận loại hình trên đều được coi là quấy rồi.
* Gợi cảm không chủ yếu, bao gồm gửi nhân sự hình ảnh gợi dục, gây áp lực trong những buổi bàn luận giới tính hoặc tương tác, hoặc tán tỉnh liên tục không mong muốn.
* Đe dọa bạo lực hoặc dung túng cho các hành vi tự gây hại bản thân đối với các cá thể.
* Cố ý đe dọa.
* Theo dõi người dùng tới các trang khác hoặc rình rập trực tuyến họ.
* Liên hệ xã hội không phù hợp liên tục, như yêu cầu/phỏng đoán cấp độ thân mật không phù hợp với người khác.
* Giao tiếp một đối một liên tục sau khi được yêu cầu ngưng.
* Phát tán giao tiếp bí mật công khai nhằm mục đích nhạo biếm/đùa giỡn/gây hại người dùng khác, bao gồm &#39;công bố&#39; nhận dạng người khác mà chưa được họ cho phép.
* Cáo buộc tầm phào/sai sự thật với mục đích khiến ai đó bị ban khỏi trang.
* Trách nhiệm của phụ huynh nhằm đảm bảo tránh việc bàn luận các chủ đề không phù hợp giữa các nhóm thiểu số; điều tra sẽ được thực hiện thường niên bởi đội CQR.
* Dung túng bất cứ hành vi nào trên.

//Thêm vào đó, tầm nhìn của Nhóm Chống Quấy Rối hiện đang sắp bao trùm các hành vi sau://
* Hành vi quấy rối hoặc thao túng cá nhân tại Cộng Đồng Tổ Chức SCP
* Hành vi vi phạm nghiêm trọng sẽ được xử lý bởi Tổ Chức mà không cần can dự của bên thứ ba

++ Vậy thế nào là không quấy rối?

Nhóm Chống Quấy Rối chỉ xử lý những vụ ẩu đả quấy rồi cá nhân. Các loại ẩu đả khác thuộc phạm vi quyền hạn của [http://05command.wikidot.com/disciplinary-main Nhóm Xử Phạt] tại điểm (đối với các điểm) hoặc quản trị viên chat (cho chat IRC).

Nếu bạn cảm thấy không đủ chắc chắn, hãy cứ hỏi Nhóm Chống Quấy Rối hoặc bất cứ nhân viên nào bạn cảm thấy thoải mái đối với bạn nhất.

+++ Phá luật

Việc phá luật mà không gây hại ai hết là hoàn toàn có thể. Nếu ai đó đang cư xử thô lỗ, hành động cáu kỉnh quá mức, cố chấp, có ý kiến không hướng định rõ, không nghĩa rằng họ đang làm hại ai đó.

Nếu bạn cảm thấy hành động phá luật nhằm hướng vào bạn hoặc một người dùng khác, bạn nên thông báo cho Nhóm Chống Quấy Rối ngay lập tức

+++ Các tương tác khác

Các tương tác sau không vi phạm luật hoặc thuộc phạm vi quấy rối. Dưới đây là danh sách đầy đủ.

* Phán xét tác phẩm SCP của người khác, trừ việc phán xét có yếu tố thù địch tới nhân sự khác.
* Thách thức hoặc tham hỏi những định kiến tín ngưỡng hoặc cư xử người khác.
* Tương tác đơn thường, công cộng tới người tình cũ hoặc người thù địch khác trước đó.
* Cãi nhau giữa bạn bè, kể cả khi vụ cãi nhau làm mất tình bạn.

+ Báo cáo

Nếu bạn hiện bị quấy rối bởi một thành viên thuộc cộng đồng Tổ Chức SCP, hay lưu ý rằng ai khác hiện bị quấy rối, hoặc có nghi vấn nào khác, vui lòng liên hệ Nhóm Chống Quấy Rối qua việc nhắn tin riêng tư trên Wikidot tới bất cứ thành viên hiện hoạt động của Nhóm Chống Quấy Rối.

(Hiện tại wiki Việt Nam chưa có ban quản lý này, vậy nên hãy liên hệ cho mình [[*user KirQ]])

Nếu một người thuộc nhóm đã từng quấy rối bạn, họ sẽ không được phép xử lý vụ việc.

Chúng tôi sẽ thực hiện xử lý nhanh nhất có thể.

Nếu được, vui lòng hãy cung cấp thêm chứng cứ vụ việc. Bao gồm gắn link bình luận, chụp ảnh bình luận, bản ghi chat, hoặc bản sao tin nhắn riêng. Làm vậy sẽ đảm bảo rằng hành quyết sẽ được đưa ra thỏa đáng.

Chúng tôi cũng mong muốn biết bạn muốn được xử phạt bị cáo như nào. Mặc dù chúng tôi không thể hứa chắc các xử án đưa ra, chúng tôi //có// cố làm theo mong muốn nạn nhân khi chúng tôi thực hiện công việc của mình.

Nếu bạn có lo lắng về hiện trạng vụ việc, hãy liên hệ người ghi nhận báo cáo bạn. Đôi khi có vài vụ việc sẽ tốn nhiều thời gian, nhưng việc tra hỏi cập nhật thì không sao cả. Tương tự vậy, nếu bạn có thông tin thêm mà bạn tin rằng chúng có ích, hãy thông tin nó đến người bạn gửi báo cáo, nhằm tránh nhầm lẫn tai hại không đáng có.

Nếu bạn tin rằng vụ việc của bạn không được xử lý đúng đắn bởi người nhận báo cáo của bạn, hoặc có thắc mắc về các báo cáo của Nhóm Chống Quấy Rối về bị tố, hãy liên hệ [[*user KirQ]], người sẽ đảm bảo giám sát vụ việc.

Phương thức này áp dụng với toàn bộ cộng đồng Tổ Chức SCP, nhưng nếu bạn bị quấy rồi bởi nhân sự tại trang khác, chúng tôi vẫn mong đón tiếp báo cáo của bạn.

Chúng tôi bảo toàn lẽ phải nhằm chối bỏ các báo cáo về việc cố lạm dụng hệ thống quấy rối nhằm tư thù cá nhân, báo thù, nhỏ mọn, hoặc để chặn đối phương.

Chúng tôi tôn trọng bảo mật nhưng sẽ hành động vì lẽ phải của nạn nhân. Do đó, chúng tôi có thể công khai tên người mà chúng tôi nhận được báo cáo liên quan quấy rối, tuy vậy chỉ trong trường hợp việc xử án là cần thiết. Chúng tôi cũng sẽ bảo mật thông tin người báo cáo trừ khi họ cho phép.

+ Hậu quả

Nhân sự bị yêu cầu dừng hành vi quấy rối phải chấp thuận ngay lập tức.

Nếu nhân sự tham gia vào hành vi quấy rối, Nhóm Chống Quấy Rối sẽ hành động khi thấy phù hợp, bao gồm và cao hơn như ban chat và trang.

Nếu một thành viên cộng đồng bị ban vì quấy rối, họ cần thỉnh cầu xóa ban với Nhóm Chống Quấy Rối.

Nhóm Chống Quấy Rối sẽ liên hệ Nhóm Xử Phạt khi ghi nhận, điều tra, và xử lý xong vụ việc. Các thông tin sau sẽ được gửi tới Nhóm Xử Phạt:
* Ngày sự vụ xảy ra.
* Số lượng người liên quan.
* Bản chất sự vụ. (VD: lạm dụng tình dục, quấy rối màu da, v.v)
* Tóm tắt giải pháp, với những kẻ quấy rối được liệt kê tên.

**Nội Dung Đăng bởi Người dùng hiện Ban**

Người dùng hiện bị ban sẽ không được đăng tải bất cứ nội dung hay bài viết nào liên quan.

Người dùng bị ban sẽ không thể yêu cầu chỉnh sửa tới các bài viết của họ hoặc đăng tải  __bất cứ__ nội dung mới lên trang **dù theo cách nào đi chăng nữa**. Người dùng bị ban liên quan tới vấn đề xử vụ có thể yêu cầu chỉnh sửa nội dung hiện thời của họ miễn rằng chỉnh sửa mới không thúc giận, phá luật, hoặc quá phổ quát nỗi //phi thực tế//. Chỉnh sửa đề xuất được coi là một xét án mới và không thỏa thuận thông qua chỉnh sửa.

Việc chống thi hành sẽ khiến bạn mất quyền đề nghị chỉnh sửa.

Người dùng bị ban có thể yêu cầu xóa toàn bộ sản phẩm bản thân trên trang, và nhân viên sẽ thực hiện ngay khi họ có thể.
