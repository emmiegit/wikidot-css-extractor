    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我应该是自杀了，但好像没成功。在基金会站点醒来看见的是尸体，尸体，还有尸体…………有熟悉的脸，也有很少露面的上面的人。因为害怕[[[http://scp-wiki-cn.wikidot.com/scp-3519|3月5日的世界末日]]]而死去的人。当前时间为2019年3月6日7时41分。结果是什么都没有，过了3月5日世界也没有终结。世界末日之类的预言从诺查丹玛斯时期就不准。

“还是说这是世界末日后我做的梦”

当然这是自言自语，没有人回答我。很安静。话虽如此，像我这样平凡中平凡的职员还活着，应该还有其他人存活吧。

这样想着在站点内找了一圈，无人生还。可真厉害。如果大家都知道自杀方法的话我也问问好了。尽管通信从一开始就断了，但我还是尝试与另一个站点联系了一下，但没有任何回复。喂喂，我该不会是唯一活在这个世界上的吧。

总之就算在这里也不会有什么进展。我决定离开这个站点。实际上，我在世界末日到来的当天睡得很香，所以完全不知道外面发生了什么。可能会有危险，而且对死亡的恐惧又回来了，反正是死过一次的身体，不行的话就是那个时候了。在世界末日独自潇洒散步吧。这么想着，打开通往外面的门，不巧正在下大雨。雨幕很厚。简直就是我抑郁心情的写照。伟大的老师说过， [[[http://ja.scp-wiki.net/lily-s-proposal|当世界终结的时候，所有花朵都将盛开]]]，是一个美丽的晴天。

“是吗这样啊”

这么糟糕的天气，反过来说，世界末日还没有到来。这么一想，感觉这场瓢泼大雨变得可爱了。还有希望。人类应该还活在某个地方。一定。我从湿透了的大衣口袋里找出幸存的香烟勉强吸了一口。啊啊……

“真是个好天气。”

----

在那之后大概一个月，我跑遍了各个街道和基金会站点，没有找到幸存者。我去了熟人的GOC办公室，但是也没用。不管怎么说，在这个地球上生存下来的人只有我一个人这件事倒是更确切了。在这个暴雨不停的寂静世界里无依无靠彷徨的日子是相当痛苦的。最近我脑海里只有绝望和放弃这两个词了。今天到达的是Site-19。因为是规模相当大的站点，有点期待，但和其他站点没什么区别。正因为规模大，受损程度也更严重。不仅是人类，连猴子的尸体也有。仔细一看这只猴子，脖子上挂着[[[scp-963|带有红宝石的吊坠]]]。……这时，想起了世界上有不死的存在。

即使我在另一个站点，我也经常听到作为人力资源主管的他的故事。不知为何，他的人格似乎转移到了项链上，戴项链的人的人格会被他覆盖死去。虽然听到的大多是恶评，但同时也听到过极其大力的褒奖。说不定他能为这个即将结束的世界想办法。但是，已经没人能给他做替身了。是啊，我知道。这是假的。还有我在。看来我末日世界的冒险也到此为止了。如果用这该死的生命就能拯救世界，那就拿去吧。这是正确的选择。烦恼了一夜之后，我用颤抖的手摘下了项链。就像把脖子穿过绞刑绳一样。

----

看来我又捡了一命。正要戴上项链的瞬间，站点内突然响起了声响。因为这段时间一个人处于安静的环境，所以对声音很敏感。我去看了看，竟然还有一只实验用的猴子存活了下来。过了一个月，自动喂食装置不工作了，似乎是因为吃不到早饭而大闹起来。侥幸啊。给猴子戴上项链后，他终于复活了。虽然猴子的身体不能对话，但可以通过笔谈和叫声进行沟通。虽然绝望的状况并没有完全改变，但似乎总算避免了一个人发疯而死的结局。我们把找到的粮食、汽油和印着[[[scp-1422|黄石]]]的地图塞进背包里，离开了Site-19。阴暗的末世旅途变得有些吵闹。</textarea></pre>
