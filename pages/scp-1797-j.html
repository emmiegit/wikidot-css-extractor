**SCP-1797-J:** 신사 친구를 즐겁게 해주는 중에 코를 파는 조지 워싱턴
**원작:** http://scp-wiki.wikidot.com/scp-1797-j
**저자:** [[*user Roget]]
**역자:** [[*user fluxman]]
[[include info:end]]

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image http://i.imgur.com/gkhuR.png width=&#34;300px&#34;]] ||
||||~ ^^SCP-1797-J. 잘생긴 친구의 존재에 주목.^^ ||
[[/div]]

**일련번호:** SCP-1797-J

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1797-J는 [[[secure-facility-dossier-site-77|제77기지]]]의 기록 저장소에 있는 보안 저장고에 둔다. 정기적으로 흠을 찾아야 한다. 4년마다 한 번씩, 관련되었을 수도 있는 물품을 찾아 저장소를 탐색해야 한다.

**설명:** SCP-1797-J는 전 미국 대통령 조지 워싱턴이 그려진 형태가 바뀌는 유화이다. 워싱턴의 뒤에는 그와 격렬해 보이는 성관계를 하고 있는 신원불명의 남성체가 있다.

원문 그대로 옮기면, &#34;신사 친구를 즐겁게 해주는 중에 코를 파는 조지 워싱턴&#34;이라는 글자가 펠트펜으로 뒷판에 쓰여 있다. 실험실 분석 결과 SCP-1797-J는 해당 시대의 작품으로 드러났다.

SCP-1797-J는 1█81년에 조지 워싱턴 대통령 도서관에서 문서 정리원이 처음 발견했다. 정리원은 해당 물체를 보고 그린이를 &#34;외설죄&#34;로 신고할 목적으로 지역 지구대에 알렸다. 저강도 수사가 진행되었고, 그 시점에서 재단이 소식을 듣고 SCP-1797-J를 회수했다.

도서관의 기록에 대한 재단의 추가 조사에서는 SCP-1797-J의 기원을 알아낼 수 없었다.

SCP-1797-J를 반복해서 보면 그때마다 다른 장면이 보인다. 물체를 보면 볼수록 그 장면은 더욱 &#34;성적으로 격앙되어&#34;진다. 하지만 조지 워싱턴은 항상 코를 파고 있는 모습이다.

**부록:** 제임스 연구원이 해당 물체가 다음 개체들과 연관성이 있을 수 있다고 지적했다.

* SCP-████ - &#34;청소기를 돌리던 중에 흔들리던 이를 잡아뺀 존 애덤스&#34;
* SCP-████ - &#34;걷어차던 중에 포크수저에 맞은 토마스 제퍼슨&#34;
* SCP-████ - &#34;편지를 쓰는 중에 팔벌려뛰기를 하는 제임스 매디슨&#34;
* SCP-████ - &#34;자전거를 타는 중에 수건으로 몸을 닦는 제임스 먼로&#34;
* SCP-████ - &#34;아버지를 바라보는 중에 찡그리는 존 퀸시 애덤스&#34;
* SCP-████ - &#34;녹아내리는 중에 신발끈을 매는 앤드류 잭슨&#34;
* SCP-████ - &#34;빌린 게임 기어로 게임을 하는 중에 단두대에 머리를 올리는 마틴 밴 뷰런&#34;
* SCP-████ - &#34;재채기를 하는 중에 오케스트라를 지휘하는 윌리엄 헨리 해리슨&#34;
* SCP-████ - &#34;피노키오 복장을 벗는 중에 자식들을 말로 다그치는 존 타일러&#34;
* SCP-████ - &#34;스쿠버다이빙을 배우는 중에 춤을 추는 제임스 K. 폴크&#34;
* SCP-████ - &#34;지도를 그리는 중에 체리를 따는 재커리 테일러&#34;
* SCP-████ - &#34;머리를 깎는 중에 제분소를 밀가루로 채우는 밀러드 필모어&#34;
* SCP-████ - &#34;기차를 모는 중에 술을 마시는 프랭클린 피어스&#34;
* SCP-████ - &#34;모르몬교로 개종하는 중에 저녁을 만드는 제임스 뷰캐넌&#34;
* SCP-████ - &#34;코튜로이 바지로 갈아입는 중에 고환을 걷어차인 에이브러햄 링컨&#34;
* SCP-████ - &#34;까마귀들이 눈을 쪼는 중에 도서관에서 책을 빌리는 앤드류 존슨&#34;
* SCP-████ - &#34;음주 중에 섹스를 하는 율리시스 S. 그랜트&#34;
* SCP-████ - &#34;스테이크를 굽던 중에 편지를 뜯어보는 러더포드 B. 헤이스&#34;
* SCP-████ - &#34;모자를 쓰던 중에 나무뿌리에 걸려 넘어진 제임스 가필드&#34;
* SCP-████ - &#34;선물을 돌려주려 하는 중에 수술을 받는 체스터 아서&#34;
* SCP-████ - &#34;누군가를 창밖으로 던지는 중에 삽으로 거름을 퍼내는 그로버 클리블랜드&#34;
* SCP-████ - &#34;동굴을 탐험하던 중에 10억 달러를 쓰는 밴저민 해리슨&#34;
* SCP-████ - &#34;낙하하는 중에 창밖으로 던져져서 고통스러워하는 그로버 클리블랜드&#34;
* SCP-████ - &#34;하모니카를 부는 중에 애널 플러그를 삽입하는 윌리엄 맥킨리&#34;
* SCP-████ - &#34;궁둥이를 긁는 중에 카누를 타는 시어도어 루즈벨트&#34;
* SCP-████ - &#34;목욕을 하는 중에 얼굴에 자지가 그려지는 윌리엄 하워드 태프트&#34;
* SCP-████ - &#34;주차 위반 과태료를 내는 중에 인종차별을 하는 우드로 윌슨&#34;
* SCP-████ - &#34;불개미들에게 쏘이는 중에 경마에 돈을 거는 워렌 G. 하딩&#34;
* SCP-████ - &#34;강강술래를 하는 중에 리키라는 네살짜리 아이에 코딱지를 슬쩍 붙이는 캘빈 쿨리지&#34;
* SCP-████ - &#34;도시 설계자가 되는 법을 배우는 중에 미쉐린 맨을 흉내내는 허버트 후버&#34;
* SCP-████ - &#34;라디오를 듣던 중에 스탠드업 코미디언에게 조롱당하는 프랭클린 루즈벨트&#34;
* SCP-████ - &#34;은행을 터는 중에 안경을 닦는 해리 트루먼&#34;
* SCP-████ - &#34;오줌을 누는 중에 늑대거북에게 먹히는 드와이트 D. 아이젠하워&#34;
* SCP-████ - &#34;머리를 빗던 중에 비행기에서 떨어지는 존 F. 케네디&#34;
* SCP-████ - &#34;물집을 터트리는 중에 다이소에서 나오는 린든 B. 존슨&#34;
* SCP-████ - &#34;도쿄 디즈니랜드를 방문하는 중에 치즈를 가는 리처드 닉슨&#34;
* SCP-████ - &#34;축구를 하는 중에 모델 촬영을 준비하는 제럴드 포드&#34;
* SCP-████ - &#34;스웨터를 짜는 중에 자기 자동차를 불태우는 지미 카터&#34;
* [[[SCP-1981]]] - &#34;연설 중에 다친 로널드 레이건&#34;
* SCP-████ - &#34;떠는 중에 농담을 하려는 조지 H. W. 부시&#34;
* SCP-████ - &#34;오늘밤 맬 넥타이를 고르는 중에 전파망원경을 조작하는 빌 클린턴&#34;
* SCP-████ - &#34;독서하는 중에 자궁경부암 검사를 받는 조지 W. 부시&#34;
* SCP-████ - &#34;수학 시험을 낙제하는 중에 화산을 탐사하는 버락 오바마&#34;
* SCP-████ - &#34;요들송을 부르는 중에 트럼프 카드를 섞는 도널드 트럼프&#34;
[[footnoteblock]]</textarea></pre>
