&gt;
&gt; //Để biết thêm thông tin về SCP diện lưu trữ, vui lòng xem [[[Những câu hỏi thường gặp]]] hoặc hub [[[Archived SCPs | Trang Lưu Trữ]]].//

**Mã vật thể:** SCP-244


**Phân loại:** Euclid


**Quy trình Quản thúc Đặc biệt:** Không cần thiết vào thời điểm hiện tại, nhưng phải theo dõi dị thể nghiêm ngặt và nếu có thể, tước quyền sở hữu của Kain Pathos Crow nhằm phục vụ cho mục đích nghiên cứu và thử nghiệm thêm.


**Mô tả:** Vật thể là một thiết bị hình cầu lớn, có đường kính một phẩy ba năm (1,35) mét. Cấu tạo của vật thể bao gồm hai chân, với một phần tư cấu trúc bên trên có cấu tạo tương tự một buồng lái. Vật thể sở hữu hai cặp cánh tay có khả năng cầm nắm linh hoạt, mỗi cánh tay có sáu ngón tay và hai ngón cái. Phần khung bên ngoài của SCP-224 bao gồm các linh kiện đồng hồ, ống, dây cáp và cấu trúc thủy lực.

SCP-244 cấu thành từ 226.8 ki-lô-gam (500 lb) [[[SCP-143]]], 9.07 ki-lô-gam (20 lb) [[[SCP-148]]], 136.08 ki-lô-gam (300 lb) đồng, 113.4 ki-lô-gam (250 lb) titan, 45.36 ki-lô-gam (100 lb) cao su, 27.22 ki-lô-gam (60 lb) thủy tinh, 13.61 ki-lô-gam (30 lb) thiết bị điện tử quân sự cao cấp, 2.27 ki-lô-gam (5 lb) [[[SCP-447]]]-2. Ngoài ra SCP-244 con bao gồm một số loại vật liệu khác đã xử lý qua [[[SCP-914]]] ở nhiều mức độ khác nhau, bao gồm ba (3) siêu máy tính Cray, 7.26 ki-lô-gam (16 lb) uranium-234, chín (9) máy tính khao học, bốn (4) máy trò chơi điện tử cầm tay thế hệ bảy, hai (2) màn hình vô tuyến plasma, bốn (4) con vịt, và một chiếc đồng hồ quả lắc có tuổi đời ba trăm (300) năm.

Quá trình lắp ráp được thực hiện bởi [[[SCP-172]]], cùng sự hỗ trợ từ [[[SCP-030]]] và [[[SCP-488]]]-1, với một số ghi chú và cải tiến được lấy từ thiết kế của [[[SCP-044]]], [[[SCP-212]]] và [[[SCP-278]]]. Kain Pathos Crow đã phê duyệt dự án này. Mặc dù ban lãnh đạo đã từ chối đề xuất do tuyên bố hỗ trợ &#34;khuyết tật sinh học&#34; từ chính Crow, phần lớn dự án được tiến hành một cách bí mật khỏi cấp trên và đồng nghiệp.

Chỉ tính riêng các tố trên là đủ để phân loại vật thể là SCP, nhưng Crow đã phê duyệt các &#34;cải tiến&#34; của SCP-244 thông qua thử nghiệm với [[[SCP-040]]], [[[SCP-158]]], [[[SCP-399]]], [[[SCP-407]]], và một lần nữa, [[[SCP-914]]].

Kết quả của hành động trên là một thiết bị với tính năng chưa được làm rõ và không tuân theo định luật vật lý Euclide thông thường. Vật thể có thể đạt tới vận tốc 643.74 ki-lô-mét/giờ (400 dặm/giờ) trong ba phẩy một (3.1) giây và có thể nâng trọng lượng trên 4535.92 ki-lô- (10,000 lb).

Vật thể đã thể hiện một lượng lớn tiện ích và tính năng bổ sung, bao gồm:

* Một khẩu súng máy M134 cỡ lớn năm mươi hai (52) nòng không rõ nguồn gốc, có khả năng khai hỏa hàng trăm viên đạn cỡ nòng 50.
*  Một màn hình lớn có khả năng truy cập mọi kênh truyền hình trên hành tinh này, bao gồm một số kênh không xác định trên mặt đất hoặc trong thời đại này.
* Tái tạo một số tác phẩm nghệ thuật trong vòng mười hai (12) phút.
* Sở hữu khả năng chơi cờ vây ngang hàng với các kỳ thủ chuyên nghiệp.
* Sản xuất các đồ dùng thiết yếu không rõ nguồn gốc để tạo ra món thịt hầm kiểu Bỉ.
* Phẫu thuật bắc cầu tim ba vòng.
* Sản xuất và phân phối nội bộ hơn hai nghìn (2000) lít rượu.
* Thực hiện lý thuyết toán học hỗn loạn nâng cao để tính xác suất vô địch giải bóng chày Nhà Nghề năm đó của đội Boston Red.
* Dịch các tài liệu chịu tác động của [[[SCP-732]]] sang Tiếng Anh phổ thông.
* Triển khai bốn (4) loa lớn, một loa trầm và phát bài &#34;Iron Man&#34; của Black Sabbath trong tầm nghe của mọi nhân sự trong điểm, khiến ba (3) người mất thính giác hoàn toàn và một người chết lâm sàng. Có giả thuyết cho rằng âm thanh xuất hiện dưới dạng thần giao cách cảm, không phải sóng âm.
* Trồng một luống //Bellis perennis//, hay còn gọi là hoa cúc, trên bàn phòng ăn Điểm-Nghiên cứu Sinh học-12, dù cho không có đất hay nước.

**Lưu ý:** Hiện vẫn chưa rõ cách Crow điều khiển SCP-244, do đối tượng không có ngón tay (cái), và đã được nhìn thấy đang vận hành thiết bị mà không gặp bất kỳ trở ngại nào.

Crow thường xuyên sử dụng thiết bị cho mục đích cầm nắm và vận chuyển. Nhân sự thường xuyên chứng kiến Crow điều khiển thiết bị di chuyển qua các hành lang ở Điểm-Nghiên cứu Sinh học-14 và họ bắt đầu đặt tên cho vật thể là “Egg Walker”, dựa trên hình dáng tương đồng với nhân vật &#34;E█████&#34;, trong loạt trò chơi điện tử cổ điển &#34;S████ H███████&#34;.

**Phụ lục 244-A:** //Vâng, tôi biết nó là một tổ hợp khủng khiếp của mười nghìn thứ khác nhau Không Nên Được điều khiển bởi một con chó tinh khôn, nhưng tôi không có nhu cầu giễu cợt người đã rót cho tôi một cốc bia mát lạnh ngon lành. Ngoài ra, vui lòng thông báo cho Công ty Sản xuất Bia Guiness rằng có người đã tìm ra công thức bí truyền của họ rồi.//
//- A. Clef//
