[[include info:start]]
**作者：**[[*user robert sandler]]
**譯者：**[[*user samscript]]
**篇名：**SCP-132 - 破碎沙漠 Broken Deserts
**作成年：**2011年3月
**譯成年：**2022年3月
[[include info:end]]

**項目編號：**SCP-132

**項目等級：**Safe

**特殊收容措施：**所有SCP-132實例應該被登錄，並刻有對應的編號。非使用狀態下，SCP-132應被存放在██號收容扇區。--閱讀SCP-132相關的檔案不需要特殊權限，SCP-132亦可被借用以作為非指揮部等級的辦公室裝飾。--在事故132-01後，除非經扇區主管同意，任何SCP-132實例皆不應離開23號收容區。在附錄03詳述的事故之後，SCP-132已重新接受標準分級程序。

**描述：**SCP-132是共███個的一系列玻璃正四面體，每個正四面體的邊長都是10.3公分。SCP-132的每個實體內部都包含一片沙漠的沙子。偶爾會有蠍子或其他沙漠生物會進入SCP-132的邊界內部，宛如它屬於一片連續的沙漠。SCP-132內部的生物察覺不到項目外部的世界，同時，試圖影響SCP-132內部的活動也全數失敗。

在SCP-132內觀察到的動物紀錄並不一致。有好幾組連續的項目實例存在，其內部的景觀也是連續的，並且被證實屬於地球上的各大主要沙漠。目前仍未發現指出確切對應地點的方法；觀察SCP-132的工作人員應留意是否有任何得以協助這樣工作的決定性要素。

&gt; **測試紀錄 SCP-132：**
&gt; 
&gt; **程序：**旋轉SCP-132-01後，將其中一個上端面作為底部放置
&gt; **結果：**SCP-132-01沒有明顯變化
&gt; 
&gt; **程序：**倒置SCP-132-01並置於搖籃中
&gt; **結果：**SCP-132-01沒有明顯變化
&gt; 
&gt; **程序：**劇烈搖晃SCP-132-01
&gt; **結果：**SCP-132-01中有幾顆沙粒飄移了，就像被一縷清風拂過。
&gt; 
&gt; **程序：**劇烈搖晃SCP-132-01
&gt; **結果：**SCP-132-01沒有明顯變化
&gt; **備註：**//我猜那只是一陣風而已，但最好還是要確認一下 ——Peterson博士//
&gt; 
&gt; **程序：**SCP-132-01的一角被銼刀刻劃數次
&gt; **結果：**被削刻的角落和一般的玻璃表現無異
&gt; 
&gt; **程序：**使用火焰噴槍對SCP-132-01的一邊加熱
&gt; **結果：**加熱的一邊融化，上方可切出一個明顯的小洞。沙漠的景緻沒有變化。
&gt; **備註：**//在加熱處冷卻後我用刺針在那兒到處扎扎，但只感覺得到玻璃；看來SCP-132所顯示的僅僅是沙漠的幻影而已。我認為它所顯示的環境是一個真實的地點，但我實在不知道我們要怎麼確認這點，或者要怎麼找到這些地方的確切位置。——Peterson博士//

**事故紀錄132-01：**現駐Area-██的R███████博士曾回報將SCP-132-71從她的桌上撞倒了。在項目個體撞擊到地面時，SCP-132-71碎裂，並使得R███████博士的辦公室被極劇烈的強風吹襲。SCP-132-71所屬的相關SCP-132實體的持有人們證實了該處在當時正經歷一場沙塵暴。

**附錄132-01：**對SCP-132的仔細觀測指出許多實體的內景都是連續的，最大的一個「區段」總共包含16個不同的實體。可合理懷疑尚有其他未被收容的實例存在。

**附錄132-02：**行政團隊已認定尚未收容的SCP-132實例所帶有的風險程度可忽略，並將其回收任務列為最低優先度。與SCP-132相關的關鍵字已被列入例行搜尋規章內。

**附錄132-03：**Richardson博士收到了一個大包裹，其上方的郵務退還地址為[已刪減]，其中一間基金會的前台公司。與[已刪減]相關的所有部門都否認與上述包裹有關，且也沒有出現在任何[已刪減]紀錄上。包裹箱內部有37個未登錄在案的SCP-132實例。其中12個與原先紀錄的SCP-132實例有連續性，另有3個不帶有相連邊的實例位於同一地點。值得注意的是有18個實例呈現出火星土壤的樣貌，其中13個是連續區段。

**附錄132-04：**在L████████博士的建議下，基金會開始對SCP-132進行為期一年的日夜週期記錄。即便準確度有限，基金會目前已經持有一組大略的SCP-132內部地點「人選」。當前沒有為了確認這些地點而特別派出的任務計畫，但經過附近地區的團隊將會被建議支援Peterson博士的定位工作。
