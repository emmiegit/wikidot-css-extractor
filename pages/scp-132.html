    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-132

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ตัวอย่างของ SCP-132 ทั้งหมดนั้นจะต้องจัดทำรายการและสลักด้วยเครื่องหมายระบุที่เหมาะสม ให้เก็บ SCP-132 ไว้ที่ห้องกักกันเซกเตอร์-██ เมื่อไม่ได้ใช้งาน --- ไม่จำเป็นต้องมีการอนุญาตพิเศษในการเข้าถึงไฟล์ที่เกี่ยวข้องกับ SCP-132 และตัวอย่างของ SCP-132 อาจถูกร้องขอสำหรับการตกแต่งสำนักงานในการศูนย์ของสถาบันที่ไม่ใช่หน่วยบัญชาการ-- หลังจากเหตุการณ์ 132-01 ห้ามไม่ให้ SCP-132 ออกจากพื้นที่กักกัน 23 โดยไม่ได้รับอนุญาตจากผู้อำนวยการประจำเขต หลังจากเหตุการณ์ที่มีรายละเอียดในภาคผนวก 03 ขั้นตอนการจำแนกมาตรฐานก็ถูกนำกลับมาใช้ให้กับ SCP-132

**รายละเอียด:** SCP-132 เป็นชุดของ ███ แก้วจัตุรมุข แต่ละด้านยาว 10.3 เซนติเมตร แต่ละตัวอย่างของ SCP-132 ดูเหมือนจะมีทรายทะเลทรายปะปนอยู่ ในบางครั้งแมงป่องและสัตว์ในทะเลทรายอื่นๆ จะเข้าไปในขอบเขตของตัวอย่างของ SCP-132 ราวกับว่ามันเป็นทะเลทรายต่อเนื่องกัน สิ่งมีชีวิตภายใน SCP-132 ไม่ได้แสดงความตระหนักรู้ถึงการมีอยู่ของสิ่งใดๆ นอกวัตถุ และการพยายามมีอิทธิพลต่อพื้นที่ภายใน SCP-132 ก็ล้มเหลว

การตรวจสอบชีวิตสัตว์ที่สังเกตได้ภายใน SCP-132 นั้นได้พิสูจน์แล้วว่าไม่สม่ำเสมอกันเลย กลุ่มตัวอย่างที่อยู่ติดกันมีความสอดคล้องกันภายในและได้รับการยืนยันว่าแสดงพื้นที่ของทะเลทรายหลักทุกแห่ง ไม่มีการค้นพบวิธีการระบุตำแหน่งที่แน่นอน แนะนำให้พนักงานที่เฝ้าดู SCP-132 มองหาลักษณะเฉพาะที่สามารถช่วยเหลือในความพยายามนี้ได้

&gt; **บันทึกการทดสอบ SCP-132:**
&gt; 
&gt; **วิธีการ:** SCP-132-01 หมุนและวางไว้กลับหัว
&gt; **ผลลัพท์:** ไม่มีการเปลี่ยนแปลงที่ชัดเจนใน SCP-132-01
&gt; 
&gt; **วิธีการ:** SCP-132-01 กลับหัวและวางไว้ในเปล
&gt; **ผลลัพท์:** ไม่มีการเปลี่ยนแปลงที่ชัดเจนใน SCP-132-01
&gt; 
&gt; **วิธีการ:** เขย่า SCP-132-01 อย่างรุนแรง
&gt; **ผลลัพท์:** เม็ดทรายสองสามเม็ดใน SCP-132-01 เคลื่อนตัวราวกับถูกลมพัดเบาๆ
&gt; 
&gt; **วิธีการ:** เขย่า SCP-132-01 อย่างรุนแรง
&gt; **ผลลัพท์:** ไม่มีการเปลี่ยนแปลงที่ชัดเจนใน SCP-132-01
&gt; **ข้อมูลเพิ่มเติม:** //คิดว่าคงเป็นลมพัดจริงๆ แต่ยังไงให้ชัวร์ไว้ก็ดีเหมือนกัน -ดร. ปีเตอร์สัPeterson//
&gt;
&gt; **วิธีการ:** มุมของ SCP-132-01 ถูกตะไบหลายครั้ง
&gt; **ผลลัพท์:** มุมยื่นมีรอยครูดในลักษณะเดียวกับกระจกปกติ
&gt;
&gt; **วิธีการ:** ความร้อนถูกนำไปใช้กับด้านข้างของ SCP-132-01 ด้วยเครื่องพ่นไฟ
&gt; **ผลลัพท์:** ด้านที่ร้อนละลายและมีรูขนาดใหญ่ตัดไว้ SCP-132-01 ฉากทะเลทรายยังคงอยู่
&gt; **ข้อมูลเพิ่มเติม:** //ฉันลองแหย่นิ้วเข้าไปหลังจากที่มันเย็นลงและรู้สึกเพียงแก้ว ดูเหมือนว่า SCP-132 จะแสดงเพียงทะเลทรายลวงตาเท่านั้น ฉันคิดว่ามันอาจแสดงภาพสถานที่จริง แต่ฉันไม่รู้ว่าเราจะยืนยันมันได้ยังไงหรือจะทดลองยังไงด้วยซ้ำ -ดร.ปีเตอร์สัน//

**บันทึกเหตุการณ์ 132-01:** ดร. ร███████ ที่ปัจจุบันทำงานอยู่ที่แอเรีย-██ รายงานว่าเผลอทำ SCP-132-71 ตกจากโต๊ะ แตกกระจายที่พื้นและทันใดนั้นในออฟฟิศของดร. ███████ ก็เกิดลมกรรโชกแรงขึ้นมา เจ้าของ SCP-132  ชิ้นอื่นยืนยันว่าพื้นที่ที่แสดงให้เห็น SCP-132-71 และพื้นที่ข้างเคียงนั้นเป็นภาพพายุทราย

**ภาคผนวก 132-01:** การสังเกต SCP-132 อย่างรอบคอบพบว่ามีหลายตัวอย่างที่อยู่ติดกัน ‘ส่วน’ที่ใหญ่นั้นครอบคลุมถึงสิบหก (16) ตัวอย่างต่างกัน มีการตั้งข้อสงสัยเกี่ยวกับการมีอยู่ของตัวอย่างที่ไม่ถูกกักกันขึ้นมา

**ภาคผนวก 132-02:** ฝ่ายบริหารได้พิจารณาว่าความเสี่ยงที่เป็นไปได้ของตัวอย่าง SCP-132 ที่ไม่ถูกกักกันนั้นไม่มีนัยสำคัญและลดความพยายามในการตามหาลงไปต่ำที่สุด คำหลักที่เกี่ยวข้องกับ SCP-132 ถูกเพิ่มเข้าไปในมาตรการการค้นหาตามปกติ

**ภาคผนวก 132-03:** กล่องใบใหญ่มาถึงบ้านของดร.ริชาร์ดสันพร้อมที่อยู่ผู้ส่ง [ข้อมูลปกปิด] ซึ่งเป็นฉากหน้าของสถาบัน ไม่มีบุคคลที่เกี่ยวข้องกับ [ข้อมูลปกปิด] รายงานความเกี่ยวข้องกับกล่องดังกล่าว และไม่ปรากฏในบันทึกใดๆ [ข้อมูลปกปิด] ข้างในนั้นมีตัวอย่างของ SCP-132 ที่ไม่ได้จัดหมวดหมู่อยู่สามสิบเจ็ด (37) ชิ้น สิบสอง (12) ชิ้นอยู่ติดกันกับตัวอย่าง SCP-132 ที่บันทึกไว้ก่อนหน้านี้ และตัวอย่างสาม (3) ชิ้นที่ไม่มีขอบร่วมกันนั้นถูกนำเข้ามาด้วย สิ่งที่ควรทราบเป็นพิเศษคือสิบแปด (18) ตัวอย่างที่ดูเหมือนจะแสดงดินบนดาวอังคาร สิบสาม (13) รายการพบว่าอยู่ติดกัน

**ภาคผนวก 132-04:** ตามคำแนะนำของดร.ล████████ มีการจดบันทึกวงจรแสงของกลุ่ม SCP-132 เป็นเวลากว่าหนึ่งปี แม้ว่าจะไม่แน่ชัด แต่ตอนนี้ทางสถาบันก็มีชุดพิกัดคร่าวๆ ของตำแหน่งของ SCP-132 ต่างๆ แล้ว ไม่จำเป็นต้องมีภารกิจเพื่อยืนยันตำแหน่งเหล่านี้ แต่ขอให้ทีมที่ผ่านไปใกล้เข้ามาช่วย ดร. ปีเตอร์สันในการระบุพิกัดเป็นการยืนยัน
