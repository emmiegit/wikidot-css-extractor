**著作資訊**
SCP-4953 - 漢堡王本人

作者： [[*user Auxiphor]]

譯者：[[*user feitag]]

原文：
[http://scp-wiki.wikidot.com/scp-4953 SCP-4953] - Burger King Himself
[[include info:end]]



[[include component:anomaly-class-bar-source-alt

|item-number= 4953

|clearance= 1

|container-class= 3

|secondary-class= none

|disruption-class= 4

|risk-class=2

]]


**特殊收容措施：**安插到 Restaurant Brands International Inc[[footnote]]漢堡王的母公司。[[/footnote]] 的基金會特工應開展行銷活動，將 SCP-4953 描述成公司的宣傳。這些行銷活動應把 SCP-4953 描述成避世且不喜歡鏡頭的人，並建議顧客避免與該實體直接互動。

發生顯現事件時，基金會 AI 應警告附近的反應小組，並在事件持續期間提供實時監視錄影。基金會網路爬蟲應分析有關該異常的貼文，並刪除有關其異常性質的資訊。僅在發生 SCP-4953-1 顯現事件或 SCP-4953 表現出顯現以外的異常性質時，才對目擊者投與記憶刪除劑。

如果 SCP-4953 在基金會人員附近顯現，則應進行一次訪談。相關指南，請參閱〈4953-訪談文件〉。訪談後應對附近的平民進行記憶刪除。

**描述：**SCP-4953 是人形實體，外表為中年男性人類。其頭戴黃金王冠，服裝讓人聯想到中世紀王室成員。已經目擊過 SCP-4953 攜帶中世紀武器，例如劍和戰斧，但除非受到激怒，否則從未對平民展現敵意。

SCP-4953 能夠在任何漢堡王授權餐廳中顯現。SCP-4953 將始終看起來像是從門口進出──觀察者不可能直接觀察到該實體顯現。該實體一次只能存在於一個位置，並且平均每兩到三天顯現一次，持續時間通常不超過二十分鐘，但偶爾會觀察到持續長達數小時。

SCP-4953 的顯現期間會向餐廳點餐。漢堡王員工將盡其所能地完成任何 SCP-4953 給出的單。員工將忽視客戶的單，直到 SCP-4953 的要求被滿足。接受訪談的員工普遍認為，在 SCP-4953 的命令下所採取之行動乃出自他們自身的意願，且並不認為該實體的點單不尋常。被點購的食品很少符合標準菜單項目，但總是由該餐廳中可取得的材料所組成。

SCP-4953-1 是任何由 SCP-4953 攜帶或創造之實體的編號。SCP-4953 使用漢堡的成分創造與修復 SCP-4953-1。這些實體以各種動物與人形的形式呈現。人形 SCP-4953-1 個體不能說話，但似乎使用基本形式的手語與 SCP-4953 溝通。

**附錄 4953.1：值得注意的顯現紀錄**

&gt; **地點：**加州，里弗班克
&gt; 
&gt; **點購項目：**七個漢堡、一份薯條、一杯中杯軟性飲料、三張紙巾。
&gt; 
&gt; **事件摘要：**SCP-4953 食用薯條與紙巾，並以軟性飲料擦亮王冠。接著，它開始使用漢堡建造一個犬類 SCP-4953-1 個體。肉與麵包被用來製作身體結構，而番茄和洋蔥等項目則放在內部或用作表面裝飾。SCP-4953  透過將大量的起司放在頭部並密封來完成該實體。實體一完成，便搖搖晃晃地站起，花了一些時間來學會用腿保持平衡。一旦能夠正常行走，它就開始在餐廳中來回踱步。
&gt; 
&gt; 該犬類實體對 SCP-4953 與平民展現出親暱，並允許一群小孩和它玩耍。其唾液似乎由芥末組成，它舌頭所舔過的物體與人的表面會留下芥末痕。其中一位孩子的父母在看到孩子被芥末覆蓋時，向 SCP-4953 表示他們感到不安，並要求其管束 SCP-4953-1。SCP-4953 向父母道歉，抱起犬類實體，並在離開前對其進行了責罵。

&gt; **地點：**科羅拉多州，科羅拉多泉
&gt; 
&gt; **點購項目：**十個漢堡、三盒炸雞。
&gt; 
&gt; **事件摘要：**一個缺少左腿的人形 SCP-4953-1 個體和 SCP-4953 一同顯現。此 SCP-4953-1 個體使用塑膠拐杖行走。SCP-4953 使用漢堡製成替換用的腿，將它們塑造成中間帶有一個關節的圓柱體，並用醃黃瓜作為接合劑，使其接附在 SCP-4953-1 上。該個體使用新的腿，可以不依靠拐杖來行走，但似乎難以保持平衡。
&gt; 
&gt; 兩實體在一起食用炸雞的同時彼此交流。它們討論一場戰鬥，SCP-4953 誇耀自己擊敗了多少敵人，而 SCP-4953-1 狂熱地打著手語。在某個時間點，SCP-4953 站起來使用拐杖進行數次劍刺動作。

&gt; **地點：**加拿大，多倫多
&gt; 
&gt; **點購項目：**兩個漢堡，其中一個美乃滋加量、一張漢堡包裝紙、一根吸管。
&gt; 
&gt; **事件摘要：**SCP-4953 顯現時，左臂具有大面積撕裂傷。傷口中流出來的不是血，而是番茄醬和美乃滋之類的調味料。該實體蹣跚地行走，表現出因受傷而感到痛苦的樣子，呼吸沉重並抓住自己的傷口。 
&gt; 
&gt; 服務員將整瓶美乃滋全都加到一個漢堡中。SCP-4953 將吸管的一端插入美乃滋，另一端插入其手臂[[footnote]]在人類的肘正中靜脈的位置，此處為靜脈穿刺的常用部位。[[/footnote]]。美乃滋經由吸管被虹吸進入實體的手臂。
&gt; 
&gt; 切片洋蔥和針一起用於縫合傷口。第二個漢堡中的萵苣被敷在撕裂傷上，萵苣似乎和實體的皮膚融合，而包裝紙被用於包紮傷口。
&gt; 
&gt; SCP-4953 持續停留，直到大多數的美乃滋被吸走。它在離開前為自己的行為向服務員道歉。

&gt; **地點：**墨西哥，契瓦瓦
&gt; 
&gt; **點購項目：**三個漢堡、一杯大杯軟性飲料、六份薯條
&gt; 
&gt; **事件摘要：**一位平民用刀指著 SCP-4953，要求他交出王冠。SCP-4953 打開軟性飲料，並把內容物潑到那位平民的臉上。軟性飲料似乎作為刺激物使用，導致皮疹生長與眼睛受刺激。SCP-4953 隨後擒抱了他，趁他們倒在地面時把刀抽走。SCP-4953 持續將平民壓制在地面上直到他屈服為止。
&gt; 
&gt; SCP-4953 幫助平民站起身。它讚賞了他的「戰鬥精神」，但警告如果他下次再度對它發動攻擊，它將「毫不留情」。SCP-4953 給了該平民一根薯條後，指示他從門離開。

&gt; **地點：**英國，伊普斯威奇
&gt; 
&gt; **點購項目：**三大箱薯條、兩個漢堡。
&gt; 
&gt; **事件摘要：**SCP-4953 騎乘馬形 SCP-4953-1 個體顯現，該 SCP-4953-1 個體身上有以洋蔥與番茄製成的複雜紋飾。SCP-4953 以炸薯條 (連同硬紙箱) 餵給 SCP-4953-1 食用。SCP-4953 爬到櫃檯上，並用電腦列印了一條訊息在收據上。
&gt; 
&gt; SCP-4953 開始以漢堡製造鳥形 SCP-4953-1 個體。該實體在頭被接上前就活動了起來，在餐廳中四處飛行了幾分鐘，而 SCP-4953 試圖抓住它。這使馬形實體激動，導致它在餐廳內四處疾馳，撞倒桌子與顧客。SCP-4953 最後終於能夠制服兩個實體，並完成鳥形 SCP-4953-1 個體的製造。
&gt; 
&gt; 接著 SCP-4953 將列印出的訊息貼在鳥形實體的腿上，並帶著它離開。

**附錄 4953.2：訪談紀錄**

2019年12月22日，SCP-4953 在 Ingram 特工正在用餐的餐廳中顯現。該實體點了十八個漢堡和一杯軟性飲料。在SCP-4953 等待餐點時進行了以下的訪談。

&gt; **受訪者：**SCP-4953
&gt; 
&gt; **訪問者：**Ingram 特工
&gt; 
&gt; **地點：**科羅拉多州普韋布洛郡的漢堡王。
&gt; 
&gt; **[記錄開始]**
&gt; 
&gt; **Ingram 特工：**不好意思，我可以和您談談嗎？
&gt; 
&gt; **SCP-4953：**喔！請原諒我的驚訝，臣民，我不常被你們這種人接近。說你想說的吧。
&gt; 
&gt; **Ingram 特工：**好的。你能告訴我你來自哪裡嗎？
&gt; 
&gt; **SCP-4953：**來自戰場，就像你也許看得出來的那樣。很抱歉，我的裝扮可能傷了你的眼，我很難騰出時間去修復我的衣著。
&gt; 
&gt; **Ingram 特工：**你穿得很好。告訴我這個戰場的事情。除你之外的其他人有辦法前往那裡嗎？
&gt; 
&gt; **SCP-4953：**真是個奇怪的問題！但我想，對於不熟悉我的王國的人來說，也許沒那麼奇怪。告訴我，你們理解戰爭嗎？
&gt; 
&gt; **Ingram 特工：**呃，是的。
&gt; 
&gt; **SCP-4953：**那麼我預期你知道遠離戰火是多麼幸運。你是否可以和我一起返回，這點我不敢保證，但是我認為你最好打自己的仗。
&gt; 
&gt; **Ingram 特工：**我......我是替科學家工作的人。我們正在研究你的次元是如何和我們的連結。 
&gt; 
&gt; **SCP-4953：**我可以尊重科學的追求，但實話實說，我無法解釋。我們......並不應該使用餐廳。這是我們最古老的條約之一，為了使戰爭維持在我們自己的前線上。 
&gt; 
&gt; **Ingram 特工：**條約？還有更多像你這樣的實體嗎？
&gt; 
&gt; **SCP-4953：**確實，然而你可能不會親自見到他們。提醒你，並非所有人都是國王。我的盟友 Horton[[footnote]] 譯註：加拿大的連鎖速食店 Tim Hortons。[[/footnote]] 寧願和他的士兵們一起作戰。這並不是說我永遠不可能參與我自己的衝突！您應該已經看過我與 Jack[[footnote]] 譯註：美國連鎖速食店 Jack in the Box。 [[/footnote]] 在油膩崖 (Grease&#39;s Edge) 決鬥。值得流傳百世的戰鬥，沒錯！
&gt; 
&gt; **Ingram 特工：**告訴我更多關於這場戰爭的事情。已經打了多久？
&gt; 
&gt; **SCP-4953：**和時間一樣古老。就像你們用金錢與數字爭鬥一樣，我們以盾牌與刀刃來作戰。雖然我有時會對流血感到後悔，但競爭是讓我這樣的正義帝國佔據最重要地位的唯一方式！我確信你能理解。
&gt; 
&gt; **Ingram 特工：**我不確定我真的明白你們在爭奪什麼。
&gt; 
&gt; **SCP-4953：**牛肉，我的朋友，牛肉！若我們倆的世界都是公正的，那一切都必須在漢堡王的統治之下！
&gt; 
&gt; **Ingram 特工：**你能不能詳細說──
&gt; 
&gt; //SCP-4953 被叫號。//
&gt; 
&gt; **SCP-4953：**對不起，但我們的對話應該到此為止了。暴君 Arby 朝這個位置快速接近，我軍需要這些補給。我向你告別。
&gt; 
&gt; **Ingram 特工：**等等，暴君 Arby 是誰？他正朝著這裡來？
&gt; 
&gt; //SCP-4953 沒有回應。它取走了餐點並消失。//
&gt; 
&gt; **[記錄結束]**

**附錄 4953.3：** 由於 Ingram 特工的訪談，一隊基金會反應小組被部屬到普韋布洛郡的漢堡王附近。隔週，連鎖餐廳 Arby&#39;s 購買了一棟附近的建築，準備開設新餐廳。目前仍未知該事件是否與 SCP-4953 有關。
