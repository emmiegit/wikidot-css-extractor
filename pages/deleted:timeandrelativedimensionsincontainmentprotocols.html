    <pre><textarea class="page-source" readonly>[[include info:start]]
**시간과 격리 규약의 상대적 차원** 
**저자:** [[*user AdminBright]]
**원작:** http://www.scpwiki.com/timeandrelativedimensionsincontainmentprotocols
**역자:** [[*user Nareum]]
[[include info:end]]

이걸 시작이라고 볼 수 있다면, 그것은 아마 O5일 총명한 영혼이 자기 딴에는 비상 감시 시설에 대한 환상적인 생각이란 걸 떠올렸을 때 시작되었다. 해야 할 일은 그저 SCP-184를 작고 편하게 휴대 가능한 구조물에 넣는 것 뿐이었고, 그걸 이상한 일이 일어나기 전에 그걸 빼내기만 한다면, 그 안을 마음대로 사용할 수 있었다. 즉, 공간을 적게 차지하면서 여러 개 방을 가진 괜찮은 부대 집합지가 생기는 것이었다. 처음엔 이동식 화장실로 사용하자는 생각이 났으나, 곧 그건 그만큼 더러운 생각이란 걸 깨달았다. 다음 후보는 공중전화 박스였지만, 그건 속이 훤히 보였고, 효과가 좀... 혼란스러웠다. 해결책은 정기 재고 조사에 60년대나 70년대 영국에 여러 가지로 사용된 파란색 공중전화 박스 여러 개가 발견되었을 때 생겼다.

아마 누군가가 왜 재단이 이 공중전화 박스를 가지고 있었는지 물었다면 소란은 일어나지 않았을 테지만, 그 공중전화 박스는 ‘비변칙적, 변칙적 효과를 막기 위해 압수함’이라 리스트에 올라와 있었고, 그건 프로젝트 책임자에겐 충분한 이유였다. 어느 누구도 재단에 들어왔을 때 받은 첫 번째 임무로 그들을 압수했던 알토 클레프라는 요원에게 굳이 물어보려 하지 않았다. 그들이 알토 클레프와 이야기를 했다면, 그가 13일 동안 어디로 사라졌는지에 대해, 아니면 그가 왜 박사라는 명칭 대신 요원이라는 명칭에 비정상적으로 집착하는지에 대해 물어봤다면, 상황은 다르게 흘러갔을 것이다.

그래도 재단의 고귀한 전통에 따라, 그들은 강행했고, 184를 박스 중 하나 안에 집어넣었다. 정확히 11시간 뒤, 공중전화 박스의 문이 안에서 열렸고, 안에서 변칙 독립체 1322로 불리다가, 곧 블랙 박스 문서에서 SCP-TDW로 지정된, 그리고 제19기지에 ‘영국 멍청이’로 널리 알려질 존재가 걸어 나왔다.
  
----

스타트는 만 박사가 끊었다. 만 박사는 일반적인 검사를 실시하고 있었을 때, 그가 끼어들었다.

“어, 저기, 저 불쌍한 친구에게 무슨 일이 생긴 거죠?” 영국 멍청이가 만 박사의 어깨 너머를 보면서 물었다.

“SCP-693 개체 중에 하난데요, 직원들은 ‘실로 얽힌 스토커’라고 부르기도 할 겁니다. 저건 이제 활동을 멈춰서, 제가 해체할 수 있는 기회를 얻었죠. 이제 우리가-.” 만은 말을 멈추고 조심스레 고개를 들었다. 그는 한 손으로 멋진 콧수염을 쓰다듬으며 침입자를 바라봤다. “죄송하지만, 누구신가요?”

나비넥타이를 맨 영국인은 빈 종이처럼 보이는 무언가를 꺼내 들었다가 바로 집어넣었다. “전 방금 여기로 배정된 새 박사입니다. 한 번 봐도 될까요?” 그는 빛이 나는 작은 물건을 주머니에서 꺼내더니 인형의 유해를 기계로 훑었다. “야, 이게 뭐람? 다량의 초자연적인 힘이랑, 흠, 약간 기술적인 흔적도 보이고, 이상하네, 분명히 대량 생산 되었을 테고...” 이상한 작은 장치에 눈을 고정한 채로 만 박사가 남자의 팔을 잡자, 남자는 말을 멈췄다.

“이름을 제대로 못 봐서 그런데, 직원 카드를 다시 볼 수 있겠습니까?” 영국인은 질문을 받는 데 익숙하지 않다는 듯 눈을 깜박였다. 그는 빈 종이를 다시 빼 올려 만 박사 눈앞에 들이댔다.

“그냥 닥터라고 부르세요.” 매력적인 미소가 그에게 걸렸다. 만은 종이를 보면서 전혀 즐겁지 않은 모습이었다. 

“이건 그냥 백지인데요.”

“아, 이런, 사실 이건 보여 주고 싶은 걸 보여 주는 건데... 당신이 정신 조작에 쉽게 낚이지 않을 정도로 충분히 강한 의지를 가진 인간이 아니라면 말이야.” 만은 듣지 않았다. 그는 보안 경보를 울리느라 바빴다. “그래, 그런 것 같네. 안녕!”

----

“여긴 뭐가 있을까나?” 영국 멍청이가 아무렇지 않게 잠긴 문을 통과해 들어가면서 말했다. 그가 들고 다니는 작은 기기의 스캔 한번이면 설치된 도어락은 그에게 복종했다. “흠, 꽤나 넓네. 완전히 다른 수준으로다가 5×5 크기로 지어놨군. 아니라 해도 삼차원이긴 하겠지...” 그는 누가 반응해 주기를 기대했다는 듯이 양 어깨 너머로 문을 바라봤다. 그는 잠깐 얼굴을 찌푸린 후에 내부 조사를 계속했다. “매우 두꺼운 벽이네, 여기 있는 분사기들은, 흠, 뭔가 부식성인 걸 내뿜는 거 같은데...” 그는 냄새를 맡아봤다. “산인가?”
  
“인...간...” 인간이 내는 것 같지 않은 깊고 갈라진 목소리가 방 전체에 울렸다. 크고, 약간 파충류 같은 형태가 시야에 들어왔다.

“아, 아니, 아니, 인간은 아니야! 완전히 아니지, 정확히 말하면 갈리프레이인이지, 겉모습은 같아 보여도 속은 완전히 다르다고. 넌 누구야?” 그는 형체를 제대로 보기 위해 소닉 도구를 들고 앞으로 걸어 나갔다.

짐승은 모든 움직임을 멈췄다. 마치 충격을 받은 것처럼 남자를 바라만 보고 있었다. 그것은 냄새를 한 번, 두 번 맡더니, 갈라진 혀를 꺼내 입술을 핥았다. 그 생물은 더 이상 움직이지 않았지만 어둠 속의 몸은 커져 보였다. 그것의 피부가 소닉 도구의 불빛으로 반짝거렸다. “타임...로드?” 짐승이 물었다. 

영국 멍청이는 자신을 알고 있다는 것에 깜짝 놀라서 한두 발짝 뒷걸음질쳤다. “어, 그래, 그렇지, 난 닥-” 

“닥터?” 생물체는 앞으로 돌진하면서 울부짖었고, 남자를 확 낚아채 여러 다리 중 한 쌍의 다리로 문에다가 남자를 박았다. “오랫동안... 오랫동안, 여기서, 너 때문이다! 갇혀버린 채! 진화를 강요당하면서! 네가 그랬다!” 

“미안, 내가 그런 거 아니야, 어, 아직은 말이야, 그러니까. 일단 이 빛나는 친구 좀 보지 그래?” 그는 자신의 도구를 들었고, 밝은 빛이 생물체의 눈에 비춰졌다. 그러자 두껍고 단단한 보호막이 생명체의 눈 위를 덮어 눈을 보호했지만, 동시에 가려버렸다. 생명체는 분노하여 울부짖었다... 그리고 남자는 이 기회를 놈의 손아귀에서 벗어나는 데 썼다. 좋은 거라서 아깝기는 하지만 외투는 내버려 둬야 했다. 어쨌든 남자는 생명을 건져 간단하게 밖으로 나와 문을 닫고 잠갔다. 

남자는 짐승을 조금이라도 제어할 수 있길 바라며 문 옆에 있는 ‘산 분사기’를 눌렀고, 새 외투를 찾을 수 있길 바라며 비틀거리면서 자리를 떴다. 그 때문에, 그는 생물이 살점이 떨어져나가면서 외친 마지막 단어를 듣지 못했다.

“말...말...말살...하라...”

----

“왜 우리가 여기 격리되어 있는 거야, 도대체.” 알토 클레프 요원이 직원 휴게실의 의자에 앉아 불평했다. 왜인지 모르겠지만 경보가 울렸을 때 대부분의 선임 직원들은 휴게실에 있었다. 아마 격리에 참여하지 않았던 사람들도 기지에 갇혀버렸으므로, 죽더라도 행복한 죽음을 위해 금주령이 해제되었기 때문일 것이다. SCP-294가 있는 휴게실이란 것도 한 몫했을 터였다. 재단에서 가장 용감하고 최고인 인원들은 탁자에 둘러 모여 계속 마셔댔다. 내일이 올지 안 올지를 알 수 없지 않는가? 

“그, 그 있잖아.” 애거서 라이츠 박사는 다른 이들보다 마음고생이 더 심했다. 그녀가 이전까지 참여한 몇 개의 실험이 완전히 망해버렸고, 드디어 하나가 완벽하게 성공을 하려던 찰나... 경보가 울렸고, 모든 게 난장판이 되어버렸다. 그 결과, 그녀는 ‘로뮬란 에일&#39;[[footnote]]역주: &#39;스타 트랙’에 나오는 로뮬란 종족이 마시는 음료[[/footnote]]이란 걸 마셨고, 완전히 취해버렸다. “귀여운 남정네.”

“그래, 퍽이나 누군지 알겠다.” 클레프가 눈살을 찌푸리고, 앞에 놓은 컵의 냄새를 맡더니 한 입에 들이켰다. 그는 얼굴도 찌푸리더니 책상 건너편을 바라봤다. “시발 이건 뭐야?”

요하네스 소츠 박사가 자기 앞에 있는 리스트를 확인했다. “내 생각에 그건... 마늘 장아찌 보드카 같은데.”

클레프는 눈살을 더 찌푸리곤, 탁자 위에 남아있는 라벨이 붙지 않은 컵들을 보았다. 브라이트 박사가 고안한 일종의 러시안 룰렛이었다. 모두가 294에서 각자 다른 좋거나 나쁜 음료수를 뽑고, 아무거나 하나 골라서 마시면 됐다. 적어도 입가심용 게임은 되었다. 클레프는 작은 동전을 탁자 위로 던졌고, 컵 안에 들어가자 웃었다. “자 소츠, 한 잔 마셔. 그 ‘귀여운 남정네’에 대해 뭐 알고 있는 사람?”

소츠 박사가 고추냉이 맛 스카치를 마시고 켁켁거리는 동안, 에버렛 만 박사는 동전을 집어 들었다. “영국인이야. 말쑥하게 차려 입었고, 빈 종이 조각을 밈적 물질로 생각하고 있는 거 같아.” 그는 동전을 컵 안에 넣었을 때 고개를 끄덕였다. “이거 마셔 글라스.” 검은 색에 끈적거리고 거품이 조금 있는 컵을 건네며 만 박사가 말했다.

클레프는 테이블 너머의 만 박사에게 달려들면서 그의 손에 있는 컵을 쳤다. 그는 자신의 동료 선임 연구원의 멱살을 잡은 다음 그를 벽에 몰아붙였다. 끈적거리는 액체는 거품을 내더니 서서히 나무 바닥에 구멍을 냈다.  클레프는 거의 미친 것 같은 분노와 광기로 만의 눈을 쏘아봤다. “그가 이름을 말했나?” 클레프가 그의 동료에게 소리쳤다.

“잠깐, 잠깐!” 두 번째 말은 각각 다르지만 치명적인 건 똑같은 도구들을 든 다른 선임 연구원들에게 한 말 같았다. 그들은 만이 하고픈 대로 하도록 뒤로 물러섰다. 클레프는 이 일을 알아채지 못한 것 같았다.

“뭐 다른 거 가진 건 없었어? 빛이 반짝거리는 작은 도구라든지-”

“스타 워즈 팬이 만든 딜도처럼 생긴 거? 있었어!” 만은 클레프가 자신을 놓고 뒤로 물러섰을 때 숨을 다시 정상적으로 쉬었다.   

“그자야, 그가 돌아왔어, 안 돼. 다시는 그의 컴패니언 노릇은 못해. 다시는.” 그는 자신의 --친구들-- 동료들을 바라보았다. “좋아. 우리는 그를 멈춰야 해. 그가 주는 피해를 생각해 보면... 우리는 반드시 그를 멈춰야 해. 뭘 해야 할지 알려줄게. 에버렛? 5555에 대한 너의 작업물이 필요해.” 만은 고개를 끄덕이고 전화를 걸기 시작했다. “소츠? 아마 스위퍼가 필요할 거 같아.” 요하네스의 얼굴이 새하얘졌지만, 고개를 끄덕였고, 영원한 것을 부르기 위한 절차를 시작했다. “글라스 박사, 넌 우리 척후병이니까 네 심리적 헛소리를 잘 복습해둬.” 글라스는 눈썹을 치켜들더니 한숨을 쉬었다. “거기 노인 분? 당신이 누군지 모르겠으니까 저리 꺼져요. 스트렐니코프, 프리츠, 러멘트? 볼 베어링 세 파운드와 윤활유 50갤론, 나무 판자 27개, 개 13마리와 빨간 머리 양아들이 필요하니까 찾아와.” 세 사람은 서로 쳐다보다가 어깨를 으쓱거리곤 고개를 끄덕였다. “라이츠는... 그냥 술 마시고 있어.”

“예압!” 그녀가 클레프에게 잔을 들어 보였다.

“좋아, 지금부터 어떻게 잡을지에 대한 계획을 설명하지-”

----

“그렇게 잡았답니다.” 톱니라는 애칭을 가진 기어스 박사가 잭 브라이트 박사에게 설명을 마쳤다. “수리비용은 꽤나 들겠지만, 적어도 격리 실패가 일어나진 않았습니다.”

브라이트는 편면 유리를 통해 책상에 나체로 묶인 남자를 보았다. “변칙 개체 하나를 잡는 데 손이 많이 갔네. 쇠사슬 50 파운드, 구속복, 에어로크 세 개가 진짜 필요한거야?”

“클레프가 제안했습니다. 더 나은 격리 절차는 개발 중인데, 이걸로 발목 정돈 잡을 수 있다 하더군요.” 기어스도 남자를 쳐다봤다. “엄청 말이 많더군요.”

“이름 알아냈어?”

“닥터,,Doctor,,입니다.”

“박사 누구,,Doctor who,,?”

 &#34;네,,yes,,.“

“이름이 네,,Yes,,야?”

“아뇨, 누구,,Who,,요.”

“아까 말한 사람!”

“누구,,Who,,요.”

“저 사람이 누구,,who,,냐고.”

“맞습니다.”

“맞기는 뭐가 개뿔이 맞아!” 브라이트는 깊은 한숨을 쉬었다. “내가 알고 싶은 건, 저 박사 이름이 뭐,,what,,냐고?”

“아뇨, 와트,,Watt,, 박사는 제27기지 비전 격리 관련 업무를 하고 있습니다.”

“누구,,who,,?”

“아뇨, 와트,,Watt,,요.”

 &#34;저 인간 이름이 박사 뭐,,What,,라고?“

“아뇨, 저 사람은 누구,,Who,,인데요.”

브라이트가 그의 동료의 머리를 깨부수기 위해 근처 의자를 잡었을 때, 기지 알람이 다시 울렸다. 두 남자는 유리를 향해 시선을 돌렸다. 사슬로 묶인 변칙 개체는 거기 없었다.

“아, 시발,,fuck,,.” 브라이트가 노려봤다.

“그렇습니다, 퍽,,Phuck,, 요원이 잡을 테니까 문제없어요. 그가 저희 사내 야구팀에서 3루수를 맡고 있는 걸 알고 계셨습니까?” 브라이트 박사는 이 말을 듣고 무릎을 꿇고 비명을 질렀다.

----

“흠, 이 인간들은 상당히 끈질기잖아.” 닥터가 다른 방에 들어가면서 혼잣말로 웅얼거렸다. 그는 그들의 부호를 이해해냈고, 그에 따르면, 이 문은 분명 ‘안전’에 대한 곳이었다. 이 인간들이 생각하는 안전이란 게 어떤 건지는 모르겠지만... 막 방에 들어섰을 때, 닥터가 평소에 짓던 활기찬 미소가 슬며시 사라졌다. 여기는 매우... 화려했다. 밝고, 원색이었다. 어린이가 그린 그림이 벽에 테이프로 붙여져 있었다. 장난감 블록, 봉제 동물 인형들... 그리고 닥터에게 밝은 웃음을 보이다가 장난감으로 눈길을 돌린 붉은 머리의 10대 소년이 있었다.

“이게 다 뭐야?” 닥터가 소년에게 천천히 다가가면서 스스로에게 물었다. 무언가 정확하게 맞지 않았다. 그는 자기 머리를 먹는 토끼나 반쪽이 고양이와 같은 이상한 것들만 아니기를 바랐다. 아니, 이 아이는 그저 소년인 것 같았다. 어떤 괴물 같은 놈들이 소년을 이런 데에 숨겨놓은 거지? “저기, 꼬마야, 방해하는 게 아니었으면 좋겠지만, 내 도움이 필요한 거 같구나.” 닥터는 소년의 어깨에 손을 얹었다. SCP-590은 외계인 남자를 올려다보더니, 타임로드의 손 위에 자신의 손을 얹었다.

두 존재의 피부에서 빛이 쏟아져 나왔다. 밝고, 하얗고, 방 안의 모든 그림자를 없앨 정도로 강렬한 빛이었다... 그리고 딱 좋게 카메라마저 태워버렸다. 잠시 동안, 두 사람이 겹치는 곳에서 뿜어져 나오는 광원 하나 밖에 없었다... 하지만 그들이 무릎을 꿇고 서로 떨어졌을 때, 빛이 분리되었다. 빛이 서서히 사라졌다.

“이건 도대체 뭐지?” 영국인이 먼저 입을 열었다.

붉은 머리가 웃었다. “긴급 사태용 대책인 것 같은데요.” 소년이 얼굴을 잠깐 찌푸렸다. “아니, 당신은 제임스가 보내서 온 게 아니군요, 그렇죠?” 그는 자신의 손을 내려다보다가 손을 풀고, 뚫어져라 쳐다봤다. “아저씨, 당신 내면에는 //뭐가// 있는 거죠? 전 이런... 살아있는 걸 느껴본 적이 없어요.”

“아, 그래, 그거 정말 좋은 말이네, 하지만 우린 여기서 나가야 할 것 같구나.” 닥터가 문을 향해 몸을 돌렸지만, 590이 그를 멈춰 세웠다.

“거기 말고, 여기로 가요.” 그는 벽에 그려진 그림을 이리저리 옮겨 아무 선이나 이어진 것처럼 보이도록 만들었다. 그러자 벽이 그냥 사라졌다. “긴급 사태용 대책이에요.”

“오호!” 그가 여기 도착한 이후 처음으로, 시간을 여행하는 외계인은 큰 흥미를 느꼈다. “지하 3층으로 갈 수 있을까? 거기에 탈출구가 있어.”
 
“그 정도야.” 소년이 대답했다. 빌어먹을 정도로 모자란 얼굴을 뒤로 하고 이곳을 마침내 벗어나게 되어 기뻐하는 미소가 그의 얼굴에 고정된 것 같았다. “우린 이걸 계획했어요, 우리 세 명이서... 제가 마침내 탈출하게 될 그 날을요.” 그는 자신이 말을 너무 많이 한다는 걸 알았지만, 어쩔 수 없었다. “여기, 이쪽으로요. 아무도 여기로 돌아오지 않아요. 마이클에겐 이런 곳들을 나가기 딱 좋게 만들어진 통로 몇 개가 있거든요. 그의 동료 중 몇 명은 알지도 모르지만, 아무도 사용하지 않더라고요...” 그는 손을 벽에 짚으면서 멈췄다. “자, 여기예요. 두 번 두드리고, 한 번 돌리면-” 벽이 스르륵 열렸고, 파란 상자로 가득 찬 방이 나왔다. 그 중 하나만이 진짜였다. “어느 게 당신 거예요?”

몇십 개 곱하기 몇십 개의 상자들을 바라보며, 닥터는 가슴에 무언가 떨어지는 느낌을 받았다. 하지만... 그는 한 손을 들고, 손가락을 튕겼다. 방의 앞쪽에서 푸른 문이 열렸다. 닥터는 그의 컴패니언에게 씁쓸한 미소를 보였다. “긴급 사태용 대책이지.” 두 사람은 공중 전화 박스로 달려갔다. 여기, 이 모든 것들에게서 벗어나고 싶어하면서. 590, 가족들에겐 TJ라고 불리는 소년은 들어온 뒤에 문을 닫는 닥터를 경외심에 바라봤다. “아무거나 잠깐 붙잡고 있어, 여기서 나가야 하니깐... 그래, 그거! 닻을 올려라, 출발하자고! 자, 다시 한 번 시간 속으오아아아아아아악!”

TJ는 외계인의 목에 팔을 둘렀고, 밝은 빛이 한 사람에게서 다른 사람에게로 흐르기 시작했다. “당신은 줄 수 있는 많은 생명력을 가지고 있어요. 전 전부 필요해요.”

둘은 소리를 질렀다. 아주 오랫동안.</textarea></pre>
