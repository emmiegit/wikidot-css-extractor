我发现该项目的研究人员普遍抱有一种乐观情绪。他们认为CN-250已经遗失不全，并且所有疑似CN-250-2的信息载体均验证为误报，是以项目该被降级为Neutralized或者干脆销去编号。

与此相反，我提议将项目等级提升，至少不能是Safe。

我的研究方向是与项目相关的中国古代奇人异事，例如得道高僧、命理神算等能够预测吉凶的人。整理相关记载后发现：此类人物可能的现实扭曲能力越强，自身的身体状况就越差，最常见的情况就是双目失明。

民间的说法是“泄露天机者必遭天谴”。但这可以用现代科学解释：CN-250-1个体具有部分相同的基因。如果找出相关的基因片段，我们或许能够通过克隆获得可控的CN-250-1个体。

我通过项目团队获得了一些近代墓葬中的DNA测序资料，也介入了许多文物的抢救性发掘现场，最终获得了一段基因图谱。在实验结束前，我误将自己的基因样本插入了仪器。等我反应过来时，一份比对结果已经打印出来。

结果显示：基因相关段落匹配度70%。

检验结果后我决定暂停克隆实验，将部分项目团队人员的基因样本与图谱进行比对。结果虽然有所波动，但匹配度均高于55%。其他项目员工的样本也符合这一结果。

直到这时我才明白：百家争鸣时期，CN-250已经传播得相当之广，阅读者数量恐怕无法计算。而CN-250不是将普通人“训练”成现实扭曲者，只是强化他们原有的现实扭曲能力——民间称之为“点化”。这种强化改变了部分细胞的基因，与他们原有的基因产生冲突，使他们出现了不同程度的组织病变或器官衰竭。但被改变的基因最终传递下来，让多数后代不必付出代价就能获得能力。经过几千年的传承，这份能力已经融入了我们每个人的血液之中。

名家属于诸子百家，诸子百家皆出于周朝王官学，周朝王官学又扬弃自商朝学术，而商朝统治者号称以“筮卜之术”窥过去未来。推翻商朝的周文王、周武王也属于商朝贵族旁支，恐怕这种强化普通人现实扭曲潜能的方法曾在商周时期大规模使用。

为了不让历史面目全非，先秦诸子开始强调如实记载历史。只要异学会稍稍推动，汗牛充栋的史书典籍就能形成一道道锁链，把历史焊死在真实的轨道上。

可史书典籍无法制约未来的改变，对此异学会也只能以子之矛攻子之盾——用习俗和礼法制约他人，令多种现实扭曲相互抵消。比如过年打破器皿的时候说一声“岁岁平安”，负面预期和正面预期引动的现实扭曲就会互相抵消，以免自己一年到头不顺利。而随着信息技术的不断发展，现在我们的日常行为引动现实扭曲的概率也越来越高。

这也解释了一件事：为什么明朝宋濂面对残缺的《公孙龙子》，嘴上说着“亟火之”，却没把剩下五篇烧掉[[footnote]]《诸子辩·公孙龙子》：予尝取而读之，&#34;白马非马&#34;之喻，&#34;坚白同异&#34;之言，终不可解。后屡阅之，见其如捕龙蛇，奋迅腾骞，益不可措手。甚哉其辩也！然而名实愈不可正，何邪？言弗醇也。天下未有言弗醇而能正，苟欲名实之正，亟火之。[[/footnote]]。恐怕他得了异学会指点，要给我们这些后辈留下发现真相的机会。

因此我提议：将项目等级提升，同时在斯克兰顿现实稳定锚划出的区域内进行克隆实验。
