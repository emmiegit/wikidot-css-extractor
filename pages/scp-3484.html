    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3484/rauberslehrbuch.jpg|caption=Przykładowa strona SCP-3484. Potwierdzono, że nie posiada zagrożeń memetycznych.]]

**Identyfikator podmiotu:** SCP-3484

**Klasa podmiotu:** Bezpieczne //W oczekiwaniu na Zrozumiane, 05.05.2018//

**Specjalne Czynności Przechowawcze:** SCP-3484 i jego angielskie tłumaczenie są trzymane w standardowej szafce na anomalne przedmioty w Ośrodku 66 i nie wymagają specjalnego zabezpieczenia poza standardowymi procedurami zamknięcia i kontroli.

Studiowanie SCP-3484 jest ograniczone do pracowników klasy D pod przewodnictwem Dr. [[[SCP-3966|Rodericka Argenta]]], którzy mają być poddani kwarantannie oddzielającej ich od innych pracowników, by zapobiec rozprzestrzenianiu się wiedzy memetycznej.

**Opis:** SCP-3484 to podręcznik do anatomii wydany w roku 1862. Podmiot został napisany w języku niemieckim i wydrukowany w Göttingen. Obiekt wykazuje zużycie typowe dla książek w tym wieku trzymanych w magazynie, podmiot doświadczył lekkiego odbarwienia okładki z powodu wystawienia na nieżrące chemikalia. Na marginesie strony 87 znajduje się odręcznie napisane angielskie słowo &#34;REMOVED???&#34; (&#34;USUNIĘTE???&#34;). Obiekt opisuje proces, dzięki któremu ludzkie ciało może zostać rozczłonkowane i złożone z powrotem bez użycia żadnych narzędzi. Po wystarczającym przestudiowaniu SCP-3484 podmioty są w stanie zademonstrować opisywane umiejętności na sobie lub innych. 

Metoda rozczłonkowywania zakłada palpację specyficznych znaczników opisanych w SCP-3484, a następnie przyłożenie nacisku i/lub przekręcenie części ciała w danym znaczniku. Po udanym dokładnym wykonaniu metody, dana część ciała odłącza się od ciała gospodarza. Odłączone części utrzymują żywotność do 72 godzin od odłączenia od ciała i wykazują nieprzerwane działanie i ruch. Jednakże nie mają one połączenia nerwowego z ciałem gospodarza, gospodarz nie jest w stanie odczuwać bodźców poprzez usuniętą część ciała, ani kontrolować jej ruchów. 

Odłączone części ciała można z powrotem dołączyć poprzez podobne techniki również opisane w SCP-3484. Połączenie nerwowe jest ponownie nawiązane przy przyłączeniu danej części bez żadnych oznak degradacji czy neuropatii, a gospodarz może normalnie wznowić użytkowanie jej.

SCP-3484 ostrzega o tym, że części ciała od różnych osób nie należy łączyć. Eksperymenty potwierdziły, że długotrwałe dołączanie obcych części ciała prowadzi do rozległego odrzucenia tkanek, w większości przypadków w miejscu dołączenia, co ostatecznie prowadzi do silnych i potencjalnie śmiertelnych zapaleń i owrzodzenia wątroby, skóry i błony śluzowej. Symptomy te można załagodzić poprzez użycie histokompatybilnych dawców i odbiorców i terapie immunosupresyjne. 

Mimo ryzyka odrzucenia tkanek, opisane metody pozwalają na dołączanie dodatkowych części ciała od dawców do w pełni nieruszonego odbiorcy. Odbiorca będzie miał kontrolę nad dodatkowymi częściami, jednakże dodanie mózgu spowoduje rywalizację o kontrolę nad ruchem pomiędzy mózgami.

&gt; **Aktualizacja 04.12.2017:** W warunkach testowych D-51174 zademonstrował techniki D-43922. Po wystarczających ćwiczeniach D-43922 okazał się zdolny do oddzielania części ciała, pomimo tego, że nigdy nie widział SCP-3484. SCP-3484 został zidentyfikowany jako zagrożenie memetyczne, podmiot wysłano do Departamentu Zagrożeń Poznawczych do dalszych badań.
&gt; 
&gt; //Notatka Kierownika Badawczego: Po fakcie sprawdziłem nagrania z testu i zastanowiłem się, czy sam mógłbym dokonać palpacji znaczników. Jest to zaskakująco proste do odtworzenia, jeśli wie się, czego się szuka. Po dziesięciu minutach odczepiania i przyczepiania swojego lewego kciuka, zorientowałem się jak odwinąć moją dłoń przy nadgarstku i łatwo wysunąć kość łokciową. Musiałem lekko potrząsnąć by z powrotem weszła na miejsce, ale poskładałem swoją rękę i nie czuję się jakoś gorzej. - R. Argent//

&gt; **Aktualizacja 13.12.2017:** Po szczegóły patrz Raport Zagrożenia Poznawczego 3484-CH1. Nie znaleziono żadnych fizycznych, czy mentalnych zmian wynikających ze studiowania treści SCP-3484. Ponadto, zdawkowa lektura nie wystarczy do przeniesienia efektu anomalnego. Warte zauważenia jest to, że podmioty pod wpływem SCP-3484 są w stanie usuwać i doczepiać części ciała innych podmiotów bez wystawienia na SCP-3484. Sugeruje to, że anomalny efekt memetyczny nie powoduje żadnych modyfikacji fizycznych u podmiotów po przestudiowaniu SCP-3484. Dalsze badania efektów anomalnych obiektu są wymÐ µæ&amp;LØ£á ¤BT˜d1¶

[[collapsible show=&#34;DALSZY RAPORT - DOSTĘP WYŁĄCZNIE DLA POZIOMU 4 LUB WYŻSZEGO&#34; hide=&#34;DOSTĘP PRZYZNANY&#34;]]
&gt; **ZAPIS SPOTKANIA O5 ODTAJNIONY DLA DYREKTORÓW PLACÓWEK - POTENCJELNE DOWODY NA WYDARZENIE LETHE**
&gt; 
&gt; **TOŻSAMOŚCI O5 ZOSTAŁY UTAJNIONE ZGODNIE Z PROTOKOŁEM [[[wjs-proposal|SCP-001]]]**
&gt; 
&gt; **Data propozycji:** 05.05.2018
&gt; 
&gt; **Propozycja aktualizacji:** Przegląd efektów memetycznych SCP-3484
&gt; 
&gt; **Dialog:**
&gt; 
&gt; ##880000|Czemu rozmawiamy o tym obiekcie? Jest Bezpieczny, rozumiemy jego zagrożenie memetyczne i łatwo je kontrolować.##
&gt; 
&gt; ##008800|Możliwe, że zbyt łatwo. Obejrzenie lub obchodzenie się z tekstem nie przenosi żadnego efektu anomalnego. Tekst w żaden sposób nie zmienia się, by dopasować się do czytelnika. Podmioty mogą zademonstrować efekty anomalne wyłącznie poprzez uważną naukę i praktykę. Nie boję się, że podmiot jest zbyt ciężki do zabezpieczenia. Martwię się, że to jest po prostu nieanomalna książka.##
&gt; 
&gt; ##000088|A co z memetyczną transmisją efektu anomalnego?##
&gt; 
&gt; ##008800|Każdego dnia przenosimy memetyczne informacje. To się nazywa wiedza. Nauczę cię jak się czyta i umiesz czytać. Nauczę cię jak ugotować indyka i gotujesz indyka. Nauczę cię jak rozłożyć czyjąś klatkę piersiową i dasz radę to zrobić.##
&gt; 
&gt; ##666600|Ale ten efekt musi być anomalny! Gdyby było to takie proste jak zwyczajne przeczytanie książki, czy wysłuchanie instrukcji, to uczyliby tego we wszystkich szkołach medycznych na świecie! Współczesna chirurgia byłaby przeszłością. Po co męczyć się z chemoterapią jeśli można po prostu otworzyć pacjenta i wyciągnąć guza? Czemu nie wyciągnąć wielu guzów, jeśli nastąpiły przerzuty? Co z chirurgią plastyczną? Nie można by po prostu stanąć przed lustrem i poprzestawiać części, by dostać nową twarz?##
&gt; 
&gt; ##660066|W takim razie książka być może nie jest anomalna i uznajemy ją za Zrozumianą.##
&gt; 
&gt; ##006666|To dlatego uchyliłeś protokół i pozwoliłeś Dr. Argentowi na kontynuację pracy bez uznania go za klasę E?##
&gt; 
&gt; ##660066|Tak. Sam mam podejrzenia, że SCP-3484 jest niczym innym co zwyczajnym podręcznikiem. I koniec końców wszelka wiedza musi być gdzieś kiedyś odkryta po raz pierwszy, prawda?##
&gt; 
&gt; ##222222|Prawda, ale to zdecydowanie nie jest pierwszy raz. Ta książka ma 150 lat i przez większość tego czasu byłą poza naszym zasięgiem. Nie mam mowy, że była ukrywana przez tak długo. Jest zbyt użyteczna.##
&gt; 
&gt; ##880000|To drukowana książka, tak? Musieli wydrukować takich setki. Szukaliśmy ich więcej?##
&gt; 
&gt; ##4400AA|Szukaliśmy, żadnej żeśmy nie znaleźli. Szukaliśmy drukarni, udało nam się, ale nie mają w rejestrach żadnych informacji o tym, by kiedykolwiek wydrukowali tę książkę.##
&gt; 
&gt; ##000088|Gdzie znaleźliśmy obiekt?##
&gt; 
&gt; ##4400AA|W domu produkcyjnym Marshall, Carter, &amp; Dark w pobliżu Cape Fear. Mały zakład produkcyjny elektroniki i biochemii, najwyraźniej robiący coś z programowalnymi mnestykami. Właściciel hurtowo kolekcjonował antyczne książki. Obok szybko opuszczonej stacji roboczej znaleziono wypełnione nimi kartonowe pudło.##
&gt; 
&gt; ##666600|Mnestyki? Na pewno?##
&gt; 
&gt; ##AA4400|Tak mi powiedzieli ludzie z Farmakologii. Czemu pytasz? Myślisz, że to ważne?##
&gt; 
&gt; ##666600|Czy anomalne rozczłonkowywanie mogłoby być wiedzą, o której zapomnieliśmy?##
&gt; 
&gt; ##880000|Zapomnieliśmy? Co, myślisz, że cała ludzkość pewnego dnia się obudziła i już nie wiedziała o rozkładaniu się na części?##
&gt; 
&gt; ##666600|Może nie tak dramatycznie, ale takie wydarzenia miały miejsce. Tasmańczycy nie wiedzieli jak wytwarzać łuk i strzały, mimo że były to narzędzia powszechnie używane przez Aborygenów i najwyraźniej nie nauczyli się tego ponownie przez tysiące lat. W Europie żeglarze wiedzieli jak wyleczyć szkorbut w XIII wieku, ale wszystko o tym zapomnieli i musieli na nowo odkrywać te metody 500 lat później. My dopiero teraz jesteśmy w stanie odtworzyć stal damasceńską. Prawdopodobnie. Całe populacje są w stanie o czymś zapomnieć. To się zdarza.##
&gt; 
&gt; ##880000|Tak, ale to nie jest jakaś tam technika przekazywana z ust do ust. Napisali o tym w książce. W zasadzie nawet nie napisali. Wydrukowali. Oprawili. Ktoś złożył płytki z tymi słowami i obrazami i przerzucił tę książkę przez maszynę drukarską. Powstało prawdopodobnie co najmniej sto takich książek, pewno też porozsyłali je do placówek oświatowych. To jest taka fascynująca umiejętność, że ludzie byliby wręcz zmuszeni o niej poczytać. Wypróbować ją. Stworzyć na niej biznes. Ale co widzimy w naszej historii? Nic. Cholera, jeśli to nie jest anomalne, to co do znaczy dla [[[SCP-291]]]? [[[SCP-418]]]? Też nie są anomaliami? Czy tylko wykorzystują jakieś zapomniane przez nas techniki?##
&gt; 
&gt; ##44AA00|Cóż, może Strona 87 rzuci na sprawę trochę światła.##
&gt; 
&gt; ##880000|W jaki sposób?##
&gt; 
&gt; ##44AA00|Strona 87 opisuje znaczniki palpacji dla rozkładania ludzkiego mózgu. Warty uwagi jest schemat rzekomo pokazujący jak odłączyć &#34;Augenlappen.&#34; Dosłownym tłumaczeniem tego słowa byłoby płat oczny, a schemat pokazuje ludzki mózg z dodatkowym płatem zlokalizowanym bezpośrednio za oczodołami. Ten płat nie istnieje.##
&gt; 
&gt; ##222222|Zaraz, czy ty sugerujesz, że wszyscy na całym świecie po prostu uznali, że otworzą sobie głowy, wyjmą część mózgu, która tak się składa, że miała wiedzę o tym jak otwierać ludzi i ich z powrotem składać i potem, już nie wiedząc jak się składa ludzi, jakimś cudem złożyli się z powrotem i całkowicie zapomnieli o tym wydarzeniu? Nie, przepraszam, ale nie jestem w stanie w to uwierzyć. Zajmujemy się niemożliwym na porządku dziennym, a to wciąż nie ma najmniejszego sensu. Jeśli przyjmujemy hipotezę zapominania, to taki efekt można osiągnąć starymi dobrymi amnestykami.##
&gt; 
&gt; ##000088|Amnestykami? Dla całego świata?##
&gt; 
&gt; ##222222|Wiesz, robiliśmy tak wcześniej.##
&gt; 
&gt; ##000088|Tak, i mamy od tego rejestr. Całemu światu dawkowaliśmy tylko kilka razy i nie bez powodu mamy zapisy z każdego przypadku. Ponieważ strata informacji jest aż tak ryzykowna. Gdybyśmy zamnestycyzowali świat, to ze wszystkich ludzi my byśmy o tym wiedzieli.##
&gt; 
&gt; ##AAAAAA|Chyba że to nie my.##
&gt; 
&gt; **Konkluzja:** Na chwilę obecną SCP-3484 ma pozostać jako Bezpieczny, a nie zmieniany na Zrozumiany. Obecnie nie należy aktualizować SCP-001. O5 nakazali MFO Alfa-1 (&#34;Red Right Hand&#34;) wejście w stan alarmowy protokołu LETHE.
[[/collapsible]]
