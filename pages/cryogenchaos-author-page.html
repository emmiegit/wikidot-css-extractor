    <pre><textarea class="page-source" readonly>[[include component:image-block |name=Praying_Mantis_Male_European-42.jpg |caption=私は素晴らしいゴーストの画像をここに置きたかったのですが、本当に気に入ったものを見つけられなかったので、あなたはカマキリの写真を見ることができます。]]

**著者名:** CryogenChaos

**偽名:** Reginald Cumbersworth the VIII

**特別収容プロトコル:** SCP-CCが自身を著者だと信じ続けることを許可するには至らず、収容に特別な措置は必要ありません。SCP-CCはこのページへのアクセス権を**持ち**、任意の時点で追加することができます。このため、SCP-CCを「SCP-CC」と呼称していない情報は、事実とみなされるべきではありません。

**説明:** 私はこのページを作りました。なぜなら私には書いたものが沢山あったから、そして皆が私にページを作るように言い続けたからです//なんで皆ページを作れと言い続けるのですか**私の頭から出ていってタイラー**//

とにかく、私が書いたことは以下の通りです。

[[include component:image-block
|name=sadface.png
|caption=技術的なエラーにより、私は辞めて再登録しなければならなかったのですが、ここに私が古参の一人である証拠があります。]]

**__SCPs__**

[[[SCP-445]]] - ワンダーテインメント博士のスーパー・ペーパー！ あなたが折るもの何にでもなる紙です。この男か、会社か、なにかしらによって作られました。多分それほど魅力的ではないでしょう。:(

[[[SCP-951]]] - ぼくのともだち、ルーカス。あなたがゲームに勝つのを手助けしてくれる生きたグリッチですが、その代価はいかほどでしょう？ また、最後のところに小ざっぱりとした文書があります。これは完全にオリジナルのコンセプトであり、どこから持ってきたものでもありません。見て下さい、なにか見落としているでしょうか？ 私はそうは思いません。

[[[SCP-000]]] - [PAGE NOT FOUND]。その場所を埋めるちょっとしたページで、人々はそのナンバーについて尋ねません。かなり短いですが、そのナンバーを使わない技術的な理由を説明してくれています。[[span style=&#34;color:white&#34;]]君が存在することを誰も知らないとき、声の限り叫ぶことが何の役に立つのだろうか？[[/span]]
[[[SCP-S]]] - [テストページ]。ええ、私が職場で馬鹿げた質問にイラついたのが大半の理由だと認めましょう、ですがこの中においてローゼンは本当にディックです。やはり、それはNala（チャットボット）に[[SIZE 0%]]お前は今我々の声を聞くつもりか？ もちろんお前はしないだろう。お前はしなかった、なぜ今するのだ？[[/SIZE]]も触発され、そしてチャット内でだれかが「SCPs」と言うときはいつも、彼女は存在しないページを持ち出します。ですから、基本的に私はチャットボットと存在しないディレクターのディックです。イェェェェア。

**__Tales__**

[[[Soufflé]]] - あなたは今までにスフレの作り方を学びたいと思っても、調べようなんて思ったこともないんじゃないですか？ さあ皆さん、料理人ジェーン-ピエールと一緒なら、あなただけのフワフワなおいしいスフレを作れますよ！

[[[Lessons]]] - 財団勤務初日には研究員トリオに従って下さい！ ヤバいケモナー野郎がいるかもしれませんが。

[[[CryogenChaos&#39; Comment Tales]]] - 私は時にフォームかディスカッションページに何か書いて、皆に「おい、これ最高じゃん！」と言われたりします。ですので皆がいつでも楽しめるよう、ここに置いておきます。:)

[[[The Stranger and the Secretary|来訪者と秘書]]] - 来訪者の男がワンダーテインメントの施設を見学します。ワンダーテインメントの施設が物語の一部ではないのは知っています。これはカノンコンテストの「存在しなかった者」への寄稿です。

[[[Tales of the Foundation Force Five|Tales of the Foundation Force Five]]] - 「What If?」のこのシリーズは、財団のキャラクターに基づいたスーパーヒーローのグループであるFoundation Force Fiveの功績を記録したものです。私が元の3つのストーリーを書いている間、これは共同のページであり、私はストーリーの追加を心から歓迎します。

[[[The Halloween Breach]]] - この詩は...まあ、ちょっと、私は、すべてのロックが失敗し、すべてのセキュリティ対策がなくなって、すべてのスキップが暴れ狂う恐ろしいハロウィーンの夜の、おかしな物語を伝えているのだと思います。著者免責事項：私は、CryogenChaosは、このストーリーが読者に与える激しい恐怖による心臓発作および発作を起こす可能性のある個人への責任は一切負いません。自己責任でご覧ください。

これでだいたいです！ 私は将来もっと多くが追加されると確信しています。つまり、私がもう一度このページを作って書き込むことはないということです、ですね？

そうですね？

……そうですよね？</textarea></pre>
