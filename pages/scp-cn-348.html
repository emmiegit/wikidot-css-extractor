**项目编号：**SCP-CN-348

**项目等级：**Safe
 
**特殊收容措施：** SCP-CN-348应被种植在Mobile-Site-CN的一间10m×10m×6m，墙壁设有吸音材料的温室内。室内环境需满足其生长需求，但任何情况下不应有超过四级风力的空气流动。进入温室的成员应佩戴隔音耳塞或隔音通讯设备。
 
**描述：**SCP-CN-348是一种与禾本科大明竹属的苦竹十分相似的植物。除该植物的每节竹竿均有6-9个孔洞之外，其形态特征与生长习性均与苦竹相同。

当出现与孔洞方向不平行、风力不小于五级的气流时，SCP-CN-348会发出与竹笛音色相近的声音，并通过这种声音传播某种精神影响。该影响与音量大小成正比，与听者的意志力成反比，具备听力且体积不小于成年小家鼠的生物均无法免疫此影响。如果截取一段竹节按照吹笛的方式吹奏，吹奏者不会受此影响。将此声音记作SCP-CN-348-1。

受到SCP-CN-348-1影响的个体通常会精神恍惚，对外界刺激的回应速度变慢，有较大概率尝试靠近声源处并自杀。对于受到影响的人类个体而言，大多数人都会在听到SCP-CN-348-1时即对其做出高度正面评价，并很快进入精神恍惚的阶段；此时，受影响个体会产生幻觉，将声源处与可诱发其正向情绪的记忆内容联系在一起，幻觉通常为爱人、家乡与有特殊意义的纪念品等。

个体往往能区分幻觉与现实，但会有强烈的靠近声源的意愿。当受影响个体靠近声源后，幻觉会改变为这些事物破灭的场景，如爱人死去、纪念品被摧毁等，此时受影响个体的情绪会迅速低落，主观上坚持认定变化的起因或主要因素为自己。

在此阶段，个体会表现得十分悲伤，自伤、自杀行为的发生率会大幅度提高。此时的个体几乎完全丧失对外界刺激的警觉性，不会躲避非致死性刺激，对大多数问题均会做出回应。个体所做的一切行为均可被外力干涉。通常而言，意志坚强的个体受影响程度较轻，但并非没有例外。

为避免实验负责人受到SCP-CN-348-1影响，实验方录入的语音已做文字化处理，负责方的语音指令不受影响。部分实验对话整理见下。
[[collapsible show=&#34;+ 展开&#34; hide=&#34;- 收起&#34;]]
&gt; **记录01**
&gt; 
&gt; **测试人员：**D-308
&gt; 
&gt; **负责人：**D-308，请打开鼓风机，把桌子上的竹节固定在出风口方向的支架上。
&gt; 
&gt; **D-308：**呃……是这样吗，先生？我不太擅长操作这些。哦这鼓风机是什么型号的，怎么还有音乐？倒是很好听……
&gt; 
&gt; **负责人：**你的操作很正确。现在请你站远一点，然后向我详细描述你观察到、听到或者其他方式感受到的任何东西。
&gt; 
&gt; **D-308：**任何？鼓风机，支架，竹节，我没看见什么别的了。现在我能听见鼓风机的噪音，还有笛声……感觉是江南小调。我没听过这个曲子，但是这玩意儿真挺好听，如果有正版资源我肯定会去买。（无法识别，推测在哼歌）哎你知道吗，这让我想起来老家一个特别漂亮的姑娘，老在哼这种感觉的小调，就那种想情郎的小调。谁瞎了眼让那种姑娘等啊？
&gt; 
&gt; **负责人：**抱歉，D-308。请集中注意力。
&gt; 
&gt; **D-308：**哦不好意思，我走神了。但是说实话，先生，我觉得也没什么别的好描述了，除了这个音乐真的特别好听之外。我难道还要花五百字给你描述这怎么个好听法吗？
&gt; 
&gt; **负责人：**不必了。请你站在原地，在感受到变化的时候告知我。
&gt; 
&gt; **D-308：**（停顿）哦。好吧。但为什么要站在原地啊，会有危险吗？一个漂亮姑娘吹笛子能有什么危险的？
&gt; 
&gt; **负责人：**你说什么？
&gt; 
&gt; **D-308：**（长时间停顿）我说，漂亮……等会儿，哪来的姑娘？
&gt; 
&gt; **负责人：**请描述一下你看到了什么，D-308。
&gt; 
&gt; **D-308：**（长时间停顿）就……我刚才说的，老家那个姑娘。她站在……本来是支架的位置在吹笛子。这太奇怪了，她应该已经是仨孩子的妈了怎么还这么年轻……哦哦哦等等，等一下，我觉得这好像是个幻觉。对，这是幻觉……我为什么会有幻觉？
&gt; 
&gt; **负责人：**这是实验正常现象。请继续描述你的感受。
&gt; 
&gt; **D-308：**我的感受……我感觉她出现在那儿好像有点儿奇怪，可是也真的很——好。我能走近点儿吗？哦不对这是个幻觉。但是她很好——她是我们镇上最漂亮的姑娘然后现在就站在那儿吹笛子，所以我想抓住机会走近点儿看看她。（停顿）我一定要站在这儿吗？
&gt; 
&gt; **负责人：**请你站在原地，然后在发生任何变化时向我汇报。
&gt; 
&gt; **D-308：**（停顿，来回踱步）我想过去。她在对我笑。虽然这是个幻觉但毕竟是我们镇上最好看的姑娘在对我笑，我过去一下怎么了吗？我想过去。我觉得你不能阻止我。我想过去。
&gt; 
&gt; （在时长约三分钟的自言自语后，D-308不顾负责人的命令，开始靠近SCP-CN-348的竹节。）
&gt; 
&gt; **D-308：**哦操她开始流血了？为什么？为啥啊，我的幻觉不应该是顺从我的心意吗？天啊她在吐血，为什么她吐血还要吹笛子？这幻觉是不是有点太糟糕了？（快速靠近SCP-CN-348）你怎么了？你能不能别再吹笛子了你都要死了！妈的别把血吐在我身上——哦不是我没有怪你，我是说——
&gt; 
&gt; **负责人：**D-308！
&gt; 
&gt; **D-308：**——我是说你是不是要休息一下？啊，什么？刚谁喊我？哦我知道那是幻觉可那有什么关系吗？她要死了！她都要死了你和我讲她是幻觉？——你还好吗？喂！喂你还好吗！
&gt; 
&gt; （约20秒后，D-308突然变得极度低落。）
&gt; 
&gt; **负责人：**D-308？请报告你的情况，D-308。
&gt; 
&gt; **D-308：**我的情况？我很悲伤，这就是我的情况。这算不算我杀了她？如果我没靠近她就不会有事，对不对？这是不是说在现实中我也会对她不利？我是不是一开始就不该靠近她？
&gt; 
&gt; （D-308开始毫无逻辑地自责。）
&gt; 
&gt; **负责人：**你的思维似乎开始混乱了。你还记得你是因什么入刑的吗[[footnote]]这是D-308始终回避的一个问题。[[/footnote]]？
&gt; 
&gt; **D-308：**抢了一小妞的手术费。别碍着我自我反省，你不懂看着女神死在你面前的感受。连好好哀悼一下的时间都不给我的？
&gt; 
&gt; **负责人：**D-308，那只是幻觉。
&gt; 
&gt; **D-308：**我不管那是不是幻觉！我就知道她死了！她因为我死了！好吧。我罪孽深重，我是不是就不该活着？
&gt; 
&gt; （D-308开始表现出明显的自杀意图。当其开始试图通过用SCP-CN-348的竹节戳刺咽喉进行自伤或自杀的行为时，实验强行终止。）

&gt; **记录02**
&gt; 
&gt; **测试人员：**D-359
&gt; 
&gt; **负责人：**D-359，请打开鼓风机，把桌子上的竹节固定在出风口方向的支架上。
&gt; 
&gt; **D-359：**完成了。
&gt; 
&gt; **负责人：**请站远一点，然后向我报告你用任何方式感受到的任何东西。
&gt; 
&gt; **D-359：**其他都没有变化，但听到了音乐。应该是笛声，我感觉非常优美。
&gt; 
&gt; **负责人：**好的。当你感受到变化时请告知我。
&gt; 
&gt; （D-359似乎开始发呆，持续约一分四十秒后突然回神。）
&gt; 
&gt; **D-359：**我刚才出现了幻觉，是我的两个已经死了的孩子在吹笛子。我很想拥抱他们。
&gt; 
&gt; **负责人：**请不要靠近，站在原地继续向我报告。
&gt; 
&gt; （D-359没有说话，表现出焦虑的情绪并原地踱步。在此期间，他报告了四次“十分想靠近幻觉”。大约十六分钟后，D-359靠近了SCP-CN-348，但马上后退了。）
&gt; 
&gt; **D-359：**我看见……我的孩子们突然被撕裂了。像机械事故。我……我现在觉得很自责，我觉得那是因为我放任他们自己玩导致的后果……（表现得有些悲伤）
&gt; 
&gt; **负责人：**这是实验的影响。请保持清醒，继续汇报你的感受。
&gt; 
&gt; **D-359：**(停顿）不，这不是实验的影响，我很清醒。我知道自己在想什么。你们的实验只是一个启示……我知道自己做错了什么。
&gt; 
&gt; **D-359：**没错，我的孩子们确实是因我而死的。这是事实。
&gt;  
&gt; （D-359自言自语了几句，渐渐平静了下来。基于其在实验前半部分的表现，负责方一致同意D-359并未在SCP-CN-348-1影响下失控。实验在对象持续十五分钟没有异常表现后停止。）
&gt; 
&gt; （当D-359离开试验场所时，该人员藉由主动攻击安保人员达到自杀的目的。综合其精神状态、自杀场所据SCP-CN-348的距离等因素的多重考虑，判断D-359的自杀并非受SCP-CN-348-1影响。这应当作为因SCP-CN-348-1对高意志人员的低程度影响而造成严重后果的一次记录。）

[[/collapsible]]

**附录：**已经确定其他材质的SCP-CN-348竹节复制品没有此效果，录制的音频文件则会随机的、不同程度的失效。正在研究SCP-CN-348的微观结构是否与此有关。

允许在相关负责人监督下利用SCP-CN-348-1进行审讯等活动。
