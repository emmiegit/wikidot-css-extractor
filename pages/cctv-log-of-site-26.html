    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>__site26-cameraA3/75-51/1/5-14:53__
&gt; **브릴러 박사 :** //(구석의 문 하나가 열림)// ...됐습니다, 26기지입니다!
&gt; **카모밀레 요원 :** 좋았어. 잘했어요, PB!
&gt; **마크 박사 :** 재단 건물이 많긴 했구나. 얼마나 걸린 건지...
&gt; **피쉬 박사 :** 그래도 난 박사님이 해내는 데 걸었다고요.
&gt; **기어스 박사 :** 447-KO의 격리실은 B동입니다. 서둘러 이동하지요.
&gt; **고든 소령 :** 우리는 적 지휘부에 양동을 걸겠소. 건투를 빕니다.
&gt; **M.K 박사 :** 으으, 뭔가 빨간 장식들이 마음에 안드는데.
&gt; **샐 박사 :** 노닥거릴 시간 없어요, 어서 갑시다!
　 
　　__site26-audioA3/G2-51/1/5-14:54__
&gt; **경비대원 진수 :** 벌써 대응을 시작했네요. 적이 통로를 봉쇄했습니다!
&gt; **샐 박사 :** 통로는 뚫으면 됩니다. 마크, 준비 됐어요?
&gt; **마크 박사 :** 예, 갑니다. 다쳐도 모르니까 비켜요!
&gt; **제국군 병사 :** //(게르만어로) 정지하라! 신원을 밝히고 무장을 해제해!//
&gt; **마크 박사 :** 뭐라 씨부리는 게냐! //(바리케이트와 방패가 부숴지는 소리, 비명 소리)//
&gt; **브릴러 박사 :** 굉장합니다! 저 곡괭이는 어디서 난 걸까요?!
　 
　　__site26-cameraB3/33-51/1/5-14:54__
&gt; **기어스 박사 :** 아무래도 우리의 목표를 눈치 챈 모양입니다. 방비가 철저하니 흩어져서 우회하죠.
&gt; **번팅 연구원 :** 맙소사, 저희는 방탄 조끼도 없다고요!
&gt; **카모밀레 요원 :** 최대한 엄폐하다가 노획하세요! 불평할 시간은 없습니다!
&gt; **기어스 박사 :** 목표는 지하 1층의 폐기물실입니다. 지하로 가는 통로에서 모입시다.
&gt; **번팅 연구원 :** 젠장, 꼭 생명 수당 받아내고 말 겁니다.
&gt; **카모밀레 요원 :** 우리가 살아남고 재단도 무사하다면 뭔들 못하겠습니까? //(총성)//
　 
　　__site26-cameraA5/04-51/1/5-14:54__
&gt; **제국군 병사 :** //(경례를 붙이며) 중대장님!//
&gt; **제국군 장교 :** //침입을 허용하다니 치욕이군. 서둘러 상황을 파악해 보고하게!//
&gt; **고든 소령 :** 그렇게는 안되지. //(둔탁한 타격음과 신음 소리)//
&gt; **특무부대원 :** //(연속적인 총성)// 소령님, 병력들이 이쪽으로 증원되고 있습니다!
&gt; **고든 소령 :** 좋아, 전 병력 게이트로 이동하라! 적이 B동으로 넘어가는 걸 막는다!
　 
　　__site26-cameraB1/31-51/1/5-15:01__
&gt; **카모밀레 요원 :** 지하로 내려가는 입구가 하나 뿐이라, 도저히 돌파할 수가 없을 것 같습니다.
&gt; **경비대원 진수 :** //(총성)// 탄도 거의 떨어져갑니다! 어떡하죠?
&gt; **번팅 연구원 :** 잠깐, 저쪽에서 웬 꼬마가...!
&gt; **샐 박사 :** 아!
&gt; **기어스 박사 :** 마침 좋을 때 나타나주었군요. //(총성)//
&gt; **즈산 요원 :** //(기관총 소리)// 늦어서 미안합니다. 여기부터는 어느정도 길을 확보해 놓았으니 서두릅시다.
&gt; **카모밀레 요원 :** 즈산!
　 
　　__site26-cameraB0/31-51/1/5-15:03__
&gt; **마크 박사 :** 좋아요, 이제 폐기물실로 가자구요.
&gt; **즈산 요원 :** 447-KO는 여기서 일직선으로 가면 있습니다. 이쪽으로!
&gt; **카모밀레 요원 :** 조심하세요! //(연속적인 총성, 비명 소리)//
　 
　　__site26-audioB0/35-51/1/5_15:10__
&gt; **번팅 연구원 :** 아아악! //(폭발음)//
&gt; **피쉬 박사 :** 번! 안돼!
&gt; **경비대원 진수 :** 뭐하고 있습니까, 어서 피해요!
&gt; **브릴러 박사 :** 사, 살려줘...
&gt; **마크 박사 :** //(끌리는 소리)// PB, 정신 차려요! //(총성)// 젠장할!
&gt; **기어스 박사 :** 그는 저기 뉘어 두십시오. 정신적 외상 때문이니까. 그보다... 흡!
&gt; **제국군 병사 :** //이 반동 자식들!//
&gt; **샐 박사 :** //(주먹 소리)// 기어스, 괜찮습니까?
&gt; **기어스 박사 :** 난 괜찮습니다. 그보다 어서 길을 뚫죠.
　 
　　__site26-audioA3/G2-51/1/5-15:18__
&gt; **특무부대원 :** 완전히 고립되었습니다, 소령님! 이대로는 전멸입니다!
&gt; **고든 소령 :** 끝까지 버티게! 여기서 후퇴할 곳이 어디 있긴 한가?
　 
　　__site26-audioB0:35-51/1/5-15:19__
&gt; **경비대원 진수 :** M.K! 눈 좀 떠보세요, M.K 박사님! 
&gt; **즈산 요원 :** 제길, 뭔가 방법이 없습니까?
&gt; **기어스 박사 :** 정면 돌파합니다. 지하 방향은 적도 증원 없이 소모되고 있을 뿐입니다.
&gt; **카모밀레 요원 :** 좋아, 다들 엎드려요! //(투척 소리, 폭발음)//
　 
　　__site26-audioB0/36-51/1/5-15:21}}__
&gt; **즈산 요원 :** 거의 다 왔습니다! 저 코너를 돌면 바로 격리실이에요!
&gt; **브릴러 박사 :** 허억, 헉. 으으, 내려주겠나?
&gt; **마크 박사 :** 아, 괜찮아요? 걸을 수 있겠어요?
&gt; **브릴러 박사 :** 그래. //(가쁜 숨소리)// 이런 식으로 트라우마에 직면하는 건 질색이야...!
&gt; **경비대원 진수 :** 전 여기서 차단하고 있겠습니다. //(기관총 소리)// 가세요!
&gt; **기어스 박사 :** 서둘러야 합니다. 저들이 447-KO를 작동시키기 전에 도달해야 해요.
　 
　　__site26-cameraB0/40-51/1/5-15:24__
&gt; **카모밀레 요원 :** 적들이 우리를 떼어 놓으려는 모양입니다!
&gt; **브릴러 박사 :** 모두 피해요! //(제국군 병사가 화염방사기를 사용함)//
&gt; **마크 박사 :** 안돼, 샐 박사님!! 피쉬 박사!!
&gt; **즈산 요원 :** 맙소사, 이 좁은 통로에서 저런 걸 쓰다니, 다같이 죽자는 건가?!
&gt; **기어스 박사 :** 머뭇거릴 시간 없습니다! //(총성)// 전진하세요!
&gt; **마크 박사 :** 이런 젠장할!!
　 
　　__site26-audioA3/G2-51/1/5-15:31__
&gt; **제국군 병사 :** //A동, 제압 완료.//
&gt; **제국군 장교 :** //(시신을 걷어차는 소리) 독한 놈들. 한 개 분대가 대체 몇십 분을 버틴 거야?//
　 
　　__site26-cameraB0/44-51/1/5-15:32__
&gt; **기어스 박사 :** 여깁니다. 당장 들어가죠.
&gt; **카모밀레 요원 :** 열겠습니다. //(문을 걷어차고 총을 겨눔)// ...! 누군가 있습니다!
&gt; **기어스 박사 :** 사살하십시오! 기계를 작동시키게 두어선 안됩니다!
&gt; **카모밀레 요원 :** 이런, 유리 벽으로 가로막혀 있습니다. //(총성)//
&gt; **제국군 연구원 :** //놈들이 왔다, 서둘러서 작업을 마치게!//
&gt; **제국군 경비 :** //이거나 먹어라! (버튼을 조작함)//
&gt; **즈산 요원 :** 망할! 카모밀레, 피해요!
&gt; **카모밀레 요원 :** //(천장에서 쏟아진 액체를 뒤집어 씀)// 크아악!!
&gt; **마크 박사 :** 질산인가! 빌어먹을 새끼들!
&gt; **기어스 박사 :** //(밖에서 총을 주워옴, 총성)// 제기랄, 깨져라!
&gt; **브릴러 박사 :** //(의자를 집어 던지면서)// 뒤에서도 계속 옵니다! 서둘러요!
&gt; **제국군 연구원 :** //좋았어! 준비가 끝났다. 당장 실행해!//
&gt; **기어스 박사 :** ...젠자아앙!!
&gt; **제국군 연구원 :** //뭐, 뭐지? 통제가...! 으아아악!!//
&gt; 
&gt; //(강한 섬광, 기계가 폭발하고 건물이 천장부터 내려앉기 시작함)//
&gt; 
&gt; **즈산 요원 :** 뭐가 어떻게 된 겁니까?!
&gt; **기어스 박사 :** 너무 늦어버렸습니다... 시작 되었군요.
&gt; **마크 박사 :** 넋 놓을 때가 아닙니다. 지상으로 갑시다!
　 
　　__site26-cameraB0/31-51/1/5-15:40__
&gt; **제국군 장교 :** //(권총을 치들며) 뭣들 하는 거야! 자기 위치를 지켜!//
&gt; **제국군 병사 :** //건물이 무너지는데 무슨 개소립니까!//
&gt; **제국군 병사 :** //으아아! 죽기 싫어!//
&gt; **즈산 요원 :** //(게르만어로) 어서 나가시오! 이대로 다 몰살당할 생각입니까!//
&gt; **마크 박사 :** 기어스 박사는 어디 있습니까?!
&gt; **브릴러 박사 :** 방금 시체들 앞에서 주저앉으시고는 나오지 못했어! 너까지 죽기 싫으면 어서 나가게!
&gt; 
&gt; //(화면이 크게 흔들림, 계단 쪽 천장이 무너지면서 브릴러 박사가 안쪽에 갇힘)//
&gt; 
&gt; **마크 박사 :** 안돼!!
&gt; **즈산 요원 :** 어쩔 수 없습니다, 어서 나오세요!
　 
　　__site26-cameraB0/32-51/1/5-15:41__
&gt; //(화면이 지속적으로 흔들림, 이따금 굉음)//
&gt; 
&gt; **브릴러 박사 :** 으윽, 이봐! //(신음)// 마크 박사!! ...즈산 요원!! 누구든! 밖에 누구 없어요?!
&gt; 
&gt; //(망연자실해서 그 자리에 주저앉는 브릴러 박사, 그대로 1분 여 동안 앉아 있음)//
&gt; //(브릴러 박사, 자리에서 일어나 안쪽으로 걸어감. 진동이 더 심해짐)//
&gt; 
&gt; **브릴러 박사 :** //(시체들을 지나쳐가며)// 진수... 관리관님... 피쉬... 
&gt; **브릴러 박사 :** 기어스...
&gt; **브릴러 박사 :** ...연지에게 한 사과도 아직 답을 못 들었는데.
&gt; 
&gt; //(안쪽으로 묵묵히 걸어가던 박사, 던져진 의자를 바로 세우고 앉음)//
&gt; 
&gt; **브릴러 박사 :** //(침묵하다가)// ...082.
&gt; **브릴러 박사 :** //(벌떡 일어남)// 열쇠가 있었어! 밖으로 나갈 수 있다고!
&gt; 
&gt; //(큰 폭발음, 진동이 거세어짐. 박사는 멀쩡한 문을 찾기 시작함)//
&gt; 
&gt; **브릴러 박사 :** 있다! //(폐기물 보관실이라 적힌 문으로 달려감)// 제발, 제발.//(문 손잡이에 열쇠를 꽂고 돌리려 시도함)//
&gt; 
&gt; //(심각한 진동, 문이 약간 더 찌그러짐. 계단 쪽부터 복도가 무너지기 시작함)//
&gt; 
&gt; **브릴러 박사 :** 열렸다! //(먼지 폭풍에 떠밀림)// 으아악!!
&gt; 
&gt; //(화면이 완전히 가려짐)//
&gt; 
&gt; //(기록 종료)//
