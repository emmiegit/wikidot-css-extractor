[[=image vdv-1550406_640.jpg size=&#34;medium&#34;]]


&gt; 俺は今や財団の人間だ

アバカン[[footnote]]イズマッシュ社製の軍用自動小銃、堅牢だが高い[[/footnote]]をひっかけ、シフトに従ってそれらしくやる。機動部隊の仕事としてはいい方だ。得体のしれないクリーチャーや異常な能力を持った人型実体を相手に効くかわからない武器で立ち向かうのと比べたらよほどマシだ。

ただ遺物サイトをノヴォシビルスク[[footnote]]シベリアの首都と呼ばれるロシアの都市、日本の札幌やアメリカのセントポールなどが姉妹都市である[[/footnote]]にある軍の施設であるかのように見せかけるだけでいい、今週のシフトは本当にラッキーだ。

&gt; 肉のせいで俺たちは忘れたことになった、そして国は俺たちを売った。

先週はあの肉の親戚が牛耳るマフィアのガサ入れだった。モスクワの地下でサイ-13[[footnote]][*http://ja.scp-wiki.net/scp-2408 SCP-2408]を担当する機動部隊、プサイ-13（ウィッチハンター）のこと[[/footnote]]の指揮下に入った。
あの人類愛に溢れた十字軍どもに従いブラックロッジの忌々しい肉崇拝のカルトどもに徹甲焼夷弾を浴びせる羽目になった。クローネンバーグ現象がどうたらとかで異常に盛り上がった足の吸盤を使って跳ね回るカルティストをどうやって生け捕りにしろっていうんだ、無理に決まってる。

俺たちは元”P”部局にいた火消しの寄せ集めだ、捕まえるのは専門じゃない。

&gt; タタールの軛は一人を除いて機動部隊となった[[footnote]]機動部隊ру-22（”タタールの軛”）は遺物サイト-215を根拠地とする元GRU-&#34;P&#34;部局の局員で構成された機動部隊である。2つの機動部隊が併合される形で2個小隊60人で構成されており、特異生物との戦闘に秀でているとされる。[[/footnote]]、唯一あの男だけは残された、利用価値があるからと

今週はモールの巣穴だ。

パイプベッドとまずい飯に目をつぶれば週末には都市に行ける。
クラコフ隊長が日本から入ってきたラーメンの店が最高だと教えてくれてから、以来休みの度に行く。

物流の強みを生かして野菜のイクラ[[footnote]]ロシアでは野菜を細かく切って調理したものを野菜のイクラという。[[/footnote]]がたっぷりと載ったヌードルだ。ラードをたっぷり入れたソイソースのスープには大きな豚肉が2枚沈められていてボリュームを与えてくれる。脂っこくなった口の中を店主がどこからか仕入れてくるプレミアムウォッカ[[footnote]]ロシアでは高品質のウォッカであるプレミアムウォッカは輸出用として扱われ、国内では数が出回らない[[/footnote]]で流し込むのはたまらない。そして合間にチャイニーズ風ペリメニ[[footnote]]ペリメニはロシアでよく食べられる丸い餃子の事である、煮てもよし、焼いてもよし、揚げてもよし、今回の場合はチャイニーズ風なのでただの餃子である[[/footnote]]だ。ジュワ！っとあふれ出る肉汁をさらにウォッカで流し込み、満足いくまで肉と油、そして酒を楽しむ。ひと時の休日を彩るには十分すぎる贅沢だろう。

早く休日にならないものか。

&gt; 肉は俺たちを母なるロシアから切り離した、ロシアは俺たちを売り渡し、俺たちは世界に奉仕する。

上のやつらは俺たちを便利な道具か何かだと思っているようだ。正しく俺たちは道具だが使い減りするのを覚えてほしい。サイ-13の指揮下で俺たちはブラックロッジの残党が興行で使ったクソったれなグラディエーターの缶詰を延々と回収して廻る陰鬱な作業に従事した。最悪だったのはヴァシリの野郎が食べかけを見つけてしまった事だ。
ニシンのトマト煮みたいな缶詰にほぐれた筋肉とレバーのペーストが詰まってた。ぱっと見では単なるペーストだが、スプーンで削られた底にこっちをじっと見つめる目玉が見えてげんなりとした。その上傍らには徹甲焼夷弾のおかげで酷い匂いを放つ半人半魚の死体スプーン付きときたものだ。エラの張った手で器用に持ちやがって。

しばらくレーションに入ってるレバー・パテはロッカーにためておくことにする。

&gt; 恐怖の目は大きい、肉は理性を削り心を疲弊させる。戦友との絆とささやかな日常だけが俺たちをかろうじて人間として成り立たせてくれる。

今週はノヴォシビルスク、再来週からロシア政府との新しい連絡員が来るらしい。
送迎会を開いてやろうと思う、GRUじゃ同じ場所に腰を落ち着けられる奴は珍しいが、あいつはそれでも長かった方だ、バターたっぷりのコトレータ・ポ・キエフスキ[[footnote]]鶏むね肉にバターを挟んで揚げるロシア、キエフ風のカツレツ[[/footnote]]と肉汁たっぷりのゴヴャージエ・コトレートィ[[footnote]]揚げ焼きにしたハンバーグのようなロシア料理[[/footnote]]をたっぷり作って、ウォッカとワインで送ってやればしばらくは陽気でいられるだろうさ。

&gt; 『自らに名誉を、祖国に栄光を』『確保、収容、保護』どっちの理念も信じるに値するが、それは大きなまとまりのものだ、この先は自分たちの、部隊の理念も探す必要があるだろう。

嫌な任務の為に人を出すことになった、SCP-2480と似たような案件があるらしい。
シトラ・アキュラの奴ら、俺たちが財団とGOCが協力する前から肉を相手にしていたからって、何人か出向させて
戦術パターンの充実化を図れだとか言いやがった。

クラコフ隊長はフランス製の骨董品を持ってきて、俺たちに運試しをさせた。フランス製のルフォショウ20連式リボルバーだ、あれでロシアンルーレットをさせやがった。空砲を引いたやつがプサイ-9に行く事になる。だから連続で引いてやった。12発目で引いた時にはげらげら笑ってクラコフの方に投げつけてやった、ざまあみろ。

記念すべきこともある、俺たちは俺たちを表す標語を決めた、俺たち60人の軛をまとめる言葉だ。俺たちは繋がり、そして欠けていくだろう……そして一番近い未来に欠けるのはプサイに行く3人の誰かだ。

&gt; 俺たちはタグに刻んだ。そして俺たちの胸にも刻まれた。

そして今日、俺はルーマニアにいる。
プサイ-9の初週の生存率は半分を切ってるって話だが、タタールの軛で生き残ったのは俺だけだ。

大熊のミーシャはベヒモスに踏みつぶされた、アレクはあのスナッチャーに巻き取られて自分ごとテルミットでやつらを焼き尽くした。

一方の俺はキチン質の化け物に弾き飛ばされ、今まさに生きるか死ぬかの瀬戸際といったところだ。軋む体を無理やり動かしてアバカンのマガジンを弾き飛ばし、自家製のワイルドキャット[[footnote]]弾薬の火薬量を足した特別製の弾薬の事[[/footnote]]が装填されたとっておきを叩き込む。たかが2mの化け物に殺されてやるほど俺は安くない。

&gt; 『肉に抗い、世界に奉仕しろ』俺たちは唱え抗う。
