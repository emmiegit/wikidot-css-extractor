    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=mwak011.jpg width=&#34;250px&#34;|caption=Le Dr Mwak en pleine analyse, assisté par le Dr ███]]
[[/&gt;]]
[[f&gt;image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]

**Nom:** Jean L. P████, dit Mwak.

**Hiérarchie:** Niveau 2 possédant une autorisation de niveau 3. Scientifique affecté théoriquement au site Aleph, bien qu&#39;il peine à retrouver son bureau.

**Spécialisation(s) :** Le Dr Mwak a montré être un excellent chirurgien, et possède une résistance un peu plus élevée que la moyenne aux effets mémétiques (bien qu&#39;il ne soit pas immunisé pour autant). Cela se compense par une aptitude physique faible, principalement au niveau respiratoire (dû probablement à des années de cigarette). Le Dr Mwak a montré une bonne aptitude quant à la manière d&#39;aborder ses recherches, et possède une excellente connaissance du corps humain ainsi que de son architecture mentale. Il sert donc de psychologue de secours lorsqu&#39;il ne s&#39;occupe pas de son travail de chirurgien.

**Biographie :** Né à ████ le ██/██/19██, il se fait vite remarquer comme un élève trublion et peu soucieux de l&#39;autorité. Après une faculté de médecine rapidement expédiée (révélant un goût particulier pour la dissection humaine), le Dr Mwak entre accidentellement en contact avec la Fondation lors du confinement initial de SCP-██-FR. Les membres de la FIM ███ témoignent l&#39;avoir vu &#34;approcher ████, qui était au sol, et commencer à le réanimer machinalement. Quand on a demandé à ce cinglé ce qu&#39;il faisait, il a répondu qu&#39;il assumait son serment d&#39;Hippocrate. On aurait dit qu&#39;il ne se rendait pas compte qu&#39;il y a avait un [DONNÉES SUPPRIMÉES] à 5 p███ns de mètres de lui !&#34;
Quelques semaines après, le Dr Mwak était intégré au Département de Médecine.

**Historique avant son entrée dans le Département de Recherche :** Le Dr Mwak était précédemment affecté au Département de Médecine. Son taux de perte était significativement plus élevé que celui de ses compagnons médecins. Après enquête, il semble que la plus grande partie de ses patients étaient soignés... Puis lui servaient à expérimenter les effets de certains mélanges, voire parfois certains SCP, sur le corps humain.

[[collapsible show=&#34;+ Accès de niveau 4 requis&#34; hide=&#34;- Fermer&#34;]]
Une partie desdites expérimentations étaient approuvées ; pas toutes.
[[/collapsible]]

Il est à noter que le Dr Mwak a montré un taux de présence au travail incroyablement élevé, à tel point que certains de ses collègues sont intimement convaincus qu&#39;il ne dort jamais (bien qu&#39;il s&#39;agisse probablement d&#39;une exagération). Le Dr Mwak semble par ailleurs être impatient de faire face à une brèche de confinement, bien qu&#39;il ne la provoquera pas lui-même.

**Compétences de l&#39;individu:** Gestion rapide et efficace des rapports papiers ; excellente aptitude à la chirurgie ; aptitude aux analyses psychologiques.

**Important :** Les méthodes psychiatriques du Dr Mwak diffèrent radicalement de celles du Dr Frog. Il est recommandé de ne pas les faire œuvrer ensemble.

[[collapsible show=&#34;+ Avis du personnel à propos du Dr Mwak | Accès réservé au personnel de niveau 3 ou supérieur&#34; hide=&#34;-Fermer&#34;]]
 
- //J&#39;étais au service médecine de la fondation avec le Dr Mwak durant mes premières semaines. On avait tous nos habitudes pendant les opérations. Moi j&#39;oubliais mes outils dans les patients et ne m&#39;en rendait compte que longtemps après.// - Dr Sonitrok

- //Oui, le costume de Bob Lennon était une bonne idée pour son anniveraire, mais qu&#39;il arrête de le porter durant les opérations, franchement. Oui, même s&#39;il possède le titre de &#34;chevalier du Gwak&#34;.// - Dr Ezcyo

- //Une personne intéressante, compétente, et au charisme fou. Un pilier sans faille de la Fondation.// - Dr ████ Grand Administrateur du Gwak Supraluminique. //[A y réfléchir, cet avis vous semble falsifié.]//

- //Je ne comprend vraiment pas pourquoi il se fait appeler comme ça... Ça enlève toute crédibilité quand la standardiste demande la présence du docteur Mouaque.// - Dr Benji

- //Franchement, comment vous pouvez le prendre au sérieux ? Rien que son pseudonyme est une blague.// - Dr Kaze

- //Lorsqu&#39;il essayait de &#34;gwaker&#34; le cerveau de ses patients en y foutant n&#39;importe quoi, ce type m&#39;a donné plus de boulot que dans tout le reste de ma carrière.// - Dr Hylius

- //Dites lui clairement qu&#39;à sa prochaine demande &#34;d&#39;opération-test novatrice&#34; sur ma divine personne, je lui lâche Crashtest dessus. En rut. C&#39;est pas parce que je peux pas crever que je dois subir toutes vos conneries non plus.// - Dr Grym
[[/collapsible]]
