    <pre><textarea class="page-source" readonly>[[include component:image-block name=IMG_20230109_221203.jpg|caption=&#34;Kibanashote&#34; bei einem wichtigen Einsatz im Urlaubsgebiet Sal (Kap Verde)]]
**Name:** Dr. M█████ &#34;Kibanashote&#34; B███

**Geschlecht:** Männlich

**Alter:** ██

**Geboren am:** 14.03.████

**Standort:** Standort-DE19

**Personalklasse:** B

**Sicherheitsfreigabe:** Stufe 4

**Sprachen:** Deutsch, Englisch

**Position:** Forscher von Eucliden SCPs, mit schwerpunkt auf Pflanzliche Anomalien

**Werdegang:** Dr. M█████ &#34;Kibanashote&#34; B███ wurde im Jahr 20██ als Jungforscher rekrutiert, nachdem er 20██ eine Anomalie in einem Gartencenter solange unter Gewahrsam nehmen konnte, bis letzten Endes Mitarbeiter der Foundation eintrafen und die Anomalie Sicherstellen konnten.

&#34;Kibanashote&#34; Arbeitet innerhalb der Foundation, aufgrund der Beendeten Gärtnerischen Ausbildung im Bereich Baumschule, an Pflanzliche und Pflanzen parasitäre Anomalien wie zum Beispiel (SCP-195-de). Ebenso Unterrichtet er neues Personal mit dem Umgang von Pflanzenschutz-Mitteln und das anlegen von Sicherheitsräumen/Habitate für Anomalien.
