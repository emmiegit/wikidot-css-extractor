    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Proprio mentre l&#39;essere festeggiava la sua vittoria, le catene tremarono e si scossero e lo dilaniarono nuovamente, come se sapessero che la loro vittima si stesse spingendo troppo oltre. Con il suo milione di bocche, //gridò// in un milione di lingue, alcune note, altre ignote, alcune andate perse per accidente, e altre dimenticate intenzionalmente. Quando il clamoroso coro dell&#39;agonia raggiunse la nota più terribile, le catene smisero di stringere, quanto bastasse perché l&#39;essere potesse assaporare il sollievo, solo così che la stretta ricominciasse mentre le grida tornavano ad assaltare le parole che trattenevano la creatura.
 
Questo era il circolo che era stato invocato e [[[SCP-5975 | si sarebbe ripetuto ancora e ancora e ancora.]]]</textarea></pre>
