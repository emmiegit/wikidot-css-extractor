[[include :scp-sandbox-3:image-zoom name=		http://scpsandboxcn.wikidot.com/local--files/lukangle121/granny.png|caption= 由SCP-CN-1705-3制作的片头动画中的一帧，画面左侧为SCP-CN-1705-1，右侧为SCP-CN-1705-2与-3
|width=300px|align=right]]

**项目编号：**SCP-CN-1705

**项目等级：**Euclid

**特殊收容措施：**当前SCP-CN-1705无法被收容，由于基金会仍需通过SCP-CN-1705来寻找SCP-CN-1705-5，项目已被伪装为基金会前台公司所制作的3D动画。

SCP-CN-1705-4被储存在Site-CN-47的标准安全储物箱内，若为实验目的取用，需事先提交书面申请。

为防止可能存在的认知危害效应，由镜楼.aic负责与SCP-CN-1705-3交涉。MTF-丁未-15[[span class=&#34;ruby&#34;]] “超重测评员”[[span class=&#34;rt&#34;]] Overweight Tester[[/span]][[/span]]负责持续调查SCP-CN-1705的来源与搜寻SCP-CN-1705-5的存在。

**描述：**SCP-CN-1705是被发现上传于视频网站www.b███████.com上的一组名为《卡布莱耶奶奶的今日厨房！》，以美食制作为主题的视频。视频中出现的厨师，摄影师，食材及部分调料并非地球上的已知生物或材料。当前已更新至35期[[footnote]]截至本文档最后修改时，更新已停止两周。[[/footnote]]，每集时长在5-10分钟之间。

发布视频所使用的账号被嵌入了多套未知加密算法，当前对该账号封禁，破解等尝试都以失败告终。台词为中文和一种提到无法替代的专有名词时会使用的未知语言，观众母语若非中文的情况下，字幕则会以观众的母语与未知语言的形式呈现。视频中使用的开放式厨房，家具与餐具类似于地球产物，厨具被发现与███品牌的厨具造型相似。

SCP-CN-1705-1“卡布莱耶奶奶”为视频中的厨师，个体为具有头足纲与山羊属动物的特征的类人形生物，生有15-20条腕足[[footnote]]每期视频中数量不等。[[/footnote]]，有老年女性的声线。该个体具有高速再生的能力，并且可以同时完成对复数食材的复杂处理，但在视频中经常出现忘记自己刚才的行为或下一步行动等记忆障碍的情况，导致其被未处理完毕的食材攻击。据SCP-CN-1705-3称它有阿兹海默症的前兆。

SCP-CN-1705-2“匹索洛斯”为1号机位摄影师，个体为具有枝手目动物特征的类人形生物，在视频中通常保持安静，若发生食材攻击SCP-CN-1705-1的情况，则会上前协助。协助过程会被剪辑。

SCP-CN-1705-3“奥维悠姆”为2号机位摄影师，视频后期与账号持有者。个体与SCP-CN-1705-1外观近似，有青年女性的声线，会配合SCP-CN-1705-1进行解说。若SCP-CN-1705-1出现记忆障碍的情况，SCP-CN-1705-3则会进行提示。SCP-CN-1705-3对基金会的态度通常表现为合作以及友好的。

SCP-CN-1705-4为SCP-CN-1705-1制作的异常食物，为一包共--10--8块饼干。通过未知手段与文件-CN-1705-B一起投递至项目主管Lu的办公桌上。带有轻度认知危害，看到/闻到它的人会产生想食用的冲动。原材料来源于视频中出现过的未知生物，对哺乳纲动物具有致死/[数据删除]的异常特性。

SCP-CN-1705-5为SCP-CN-1705-3提及的未知实体“神明大人”，据其称是该实体创造了它们，在b███████上传该系列视频也是希望能通过视频找到SCP-CN-1705-5的所在。目前有关该实体的信息仍在调查中。

[[collapsible show=&#34;视频记录&#34; hide=&#34;关闭文档&#34;]]


&gt; **期数：**2
&gt; **标题：**奶奶教你做酥炸小晶钻虫！
&gt; 
&gt; **内容描述：**SCP-CN-1705-1展示了一盒共45只，带有荧光感透明矿石外壳的未知甲壳类动物，并称其为“晶钻虫”的幼虫，在这个季节[[footnote]]无法得知视频中拍摄地点的季节。[[/footnote]]最为美味。它演示了用盐水清洗该幼虫与同时用5把小型冰锥去除其不可食用部分的技巧，之后将其油炸沥干并用伞形未知植物装饰摆盘，佐以未知生物的卵制作的酱料。在品尝环节，SCP-CN-1705-3称其很喜欢“晶钻虫”成虫的外壳，赞其外表与美味程度成正比，并称SCP-CN-1705-2对该幼虫过敏所以不能食用，独自食用两人份量。SCP-CN-1705-2未对此言论表示异议。
&gt; **备注：**期间SCP-CN-1705-1被一只幼虫壳上的锐利部分划破一条腕足末端，伤口瞬间以可见速度肿大，但SCP-CN-1705-1并未受此影响，迅速切断伤处后让观众小心壳很锋利。


&gt; **期数：**10
&gt; **标题：**奶奶的爱心早餐！
&gt; 
&gt; **内容描述：**SCP-CN-1705-3称收到SCP-CN-1705-2老家寄来的未知生物的肝脏，请SCP-CN-1705-1帮忙制作。SCP-CN-1705-1将其去除血与寄生虫炖煮后，将形似大列巴的圆形食品掏出内芯部分，将煮好的肝脏放进其中，再将内芯切块，撒上椒盐芝麻烤制。炖煮后的汤则用第2集中用到的伞形植物煮成蔬菜汤。制作完成后三名实体一同食用了这顿早餐，SCP-CN-1705-3表示吃过这顿早餐之后一整天都不会感到饥饿。
&gt; **备注：**SCP-CN-1705-2在将内芯泡进汤里后，在该视频内以含混不清的发音评论了一句“好吃”，是该实体在所有上传的视频中所说的唯一一句话。

&gt; **期数：**17
&gt; **标题：**奶奶教你做苦壳花果冻！
&gt; 
&gt; **内容描述：**出现了室外场景，SCP-CN-1705-3称“花园里的苦壳花开了，想吃奶奶做的果冻”，将镜头移动至房间外部。随后视频内出现了大量未知植物，且有相当一部分表现出猎食性。SCP-CN-1705-1携带装着未知小型动物的尸块的大盆出现并喂食园内植物。期间被一大型植物咬断一条腕足，腕足很快再生并分岔为两条。SCP-CN-1705-1摘取它四周地面上的球形植物，回到厨房，用小型电锯锯开后取出内部的花瓣状内容物，特别提到要用&lt;1秒未知语言&gt;酒煮沸，去除该植物的毒性后才能食用。而后混合未知植物的果酱，倒入模具，在冰箱内冷藏2小时完成制作。
&gt; **备注：**本期视频是第一期出现室外场景的视频。

&gt; **期数：**28
&gt; **标题：**奶奶的冬季酸菜鱼火锅！
&gt; 
&gt; **内容描述：**本期视频中，SCP-CN-1705-3称收到SCP-CN-1705-2老家寄来的未知干货与腌渍植物，请SCP-CN-1705-1制作适合冬季的菜品。SCP-CN-1705-1从门外拿来一条有它两倍长的未知大型鱼类，准备将其挂起吊切时受其袭击，被咬住头部。SCP-CN-1705-3惊呼，SCP-CN-1705-2扔下摄影机上前救助。之后接上的是剪辑过的内容，SCP-CN-1705-1演示了吊切的手法；此时能从画面中看到SCP-CN-1705-1的角比之前尺寸小且透明。之后SCP-CN-1705-1用该鱼的肝脏，精囊，部分鱼骨与肉，及之前出现的腌渍植物制作了火锅。
&gt; **备注：**这是目前所有集数中SCP-CN-1705-1被攻击到头部的唯一一集。

[[/collapsible]]

[[collapsible show=&#34;附录-CN-1705-A&#34; hide=&#34;关闭文档&#34;]]
在基金会采取措施控制住舆论后，一个包裹通过未知手段被投递至项目主管Lu的办公桌上，监控录像显示它是突然出现的。

内含一份用中文手写的信件与一份SCP-CN-1705-4。包裹与信件本身并无异常，检测结果显示它们使用同种未知植物的纤维制造。

**文件CN-1705-A:**

[[note]]
//您好！非常感谢您与您的组织为我奶奶所做的一切！//
//我知道我们任性的行为确实给你们造成了一些麻烦，//
//在此我也郑重向您道歉，望您海涵。//
//随信附上的是奶奶做的晶钻虫仙贝！//
//加了很多晶钻虫的壳磨成的粉，非常好吃！//
//一点小礼物，不成敬意，希望您能喜欢！//
                                                                                                                                                                                       
//奥维悠姆，卡布莱耶之孙//

[[/note]]
----
**附录CN-1705-A：**之后的实验测试表明，服用10克及以上SCP-CN-1705-4会导致一名成年人类在1分钟内死亡。服用10克以下有几率出现[数据删除]。

此事故后若有将SCP-CN-1705-4用于实验目的申请需严格审核。


[[/collapsible]]

[[collapsible show=&#34;附录-CN-1705-B&#34; hide=&#34;关闭文档&#34;]]
&gt; **采访者：**镜楼.aic
&gt; 
&gt; **受访者：**SCP-CN-1705-3
&gt; 
&gt; &lt;镜楼.aic通过b███████的私信功能发起此项访谈，已省去无关内容&gt;
&gt; 
&gt; **镜楼.aic：**首先，你们是如何学会使用中文的？
&gt; 
&gt; **SCP-CN-1705-3：**这种语言被你们叫做中文吗？我只知道这个是神明大人的语言，是我们启蒙阶段的必修课。
&gt; 
&gt; **镜楼.aic：**所以你们的目的就是寻找那个所谓的“神明大人”吗？
&gt; 
&gt; **SCP-CN-1705-3：**也不完全是吧，虽然我很感激神明大人创造了我们的世界，但我制作这些视频也不是没有私心的，你看，我的奶奶总是忘东忘西还有点粗心，她以前可不是这样的，可细致了。医生说她再过几年可能就要老年痴呆……在你们的世界里，正式说法是叫做阿兹海默症吧？我怕她到时候什么也不记得了，所以拍这些视频也有记录下来，之后可以拿出来给她看看。
&gt; 
&gt; **镜楼.aic：**你用了什么手段加密这个账号，和往站点内投送包裹？
&gt; 
&gt; **SCP-CN-1705-3：**啊，这个，我其实也不清楚啦，是拜托朋友做的，细节方面那位朋友不太乐意我问的样子。我只知道他是我们的世界中寻找神明大人最积极的组织里的成员。
&gt; 
&gt; **镜楼.aic：**你们的世界？难道还有其他世界在找这个神吗？
&gt; 
&gt; **SCP-CN-1705-3：**不是的，不同的世界是被不同的神明创造的……啊虽然也有一位神明创造多个世界的案例。我们想要找到神明大人，是因为我们的世界正在走向灭亡，而创造我们的神都住在高次元里，我们想要获得救赎，所以一直在寻找祂们。
&gt; 
&gt; **镜楼.aic：**救赎？请进行进一步说明。
&gt; 
&gt; **SCP-CN-1705-3：**对不起，关于这方面我也不清楚……我和其他人不一样，我没有那么宏大的，救济世界的理想。对我来说，世界走到尽头的时候，我能和匹索洛斯还有奶奶一起迎接终末的到来，就很满足了。
&gt;  
&gt; **镜楼.aic：**你对SCP-CN-1705-4的毒性作何解释？
&gt; 
&gt; **SCP-CN-1705-3：**那是什么？诶，不会是……仙贝吧……
&gt; 
&gt; **镜楼.aic：**正是。
&gt; 
&gt; **SCP-CN-1705-3：**啊！神呀，那对你们来说是有毒的吗！完了完了，我干坏事了……
&gt; 
&gt; &lt;此后SCP-CN-1705-3表现出情绪低落，没有再次回复，访谈结束&gt;

[[/collapsible]]

[[collapsible show=&#34;查看邮件&#34; hide=&#34;关闭&#34;]]

&gt; **From：**lukangle121@scp_cn.info
&gt; **To：**yu██████@scp_cn.info
&gt; 201█/█/██ 2:20
&gt; 
&gt; 于主管：
&gt; 
&gt; 我宁愿觉得我在杞人忧天。
&gt; SCP-CN-1705-3实际交代比它想的要多更多，我总忍不住要往最糟糕的境地去想，像这样创造了一个世界的“神”有多少？像这样“走向灭亡”的世界又有多少？他们打算以何种手段让“神”对世界进行“救赎”？他们已经具备了向我们的世界投送实物的能力，还有多少能力是没有展现出来的？就算SCP-CN-1705-3的态度友好，那么能保证其他所有个体的态度都和它一样吗？
&gt; 实在抱歉，我的措辞看起来像是在质问，我向您保证我没有那种意思。
----
&gt; **From：**yu██████@scp_cn.info
&gt; **To：**lukangle121@scp_cn.info
&gt; 201█/█/██ 3:12
&gt; 
&gt; 小陆啊，你的担忧我可以理解，近日来我也会有这些考量。我认为你的担心并非是不必要的，基金会需要这种慎重，毕竟我们所面对的威胁实在是太多了，稍有不慎就可能发生无法挽回的后果。古人说尽人事听天命，而我们恰恰不能听之任之，任由它将我们摧垮。
&gt; 时候不早了，早点休息吧。天还要靠你们这些年轻人来扛呢，可不要搞坏了身体。
[[/collapsible]]
截至目前，SCP-CN-1705被重分级为Keter的讨论正在进行中。
