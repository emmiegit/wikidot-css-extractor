[[include component:image-block
| name=https://scontent.flcj1-1.fna.fbcdn.net/v/t1.15752-9/412134366_752543373385498_4773548895038530452_n.jpg?_nc_cat=108&amp;ccb=1-7&amp;_nc_sid=8cd0a2&amp;_nc_ohc=iEk2mjO24vUAX8t8kTD&amp;_nc_ht=scontent.flcj1-1.fna&amp;oh=03_AdRGSM7e_7HRbiiPIrlJm0VDLcHJCQEHf9Htm1mBjKQ_Ww&amp;oe=65B8AB8D | caption=SCP-PL-357 w momencie pozyskania. | width=55%]]

**Identyfikator podmiotu:** SCP-PL-357

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Przechowalnie SCP-PL-357 znajdująca się w Ośrodku PL- 43 jest przystosowana do zwyczajnego trybu życia przedstawicieli gatunku //Felis Catus//. Ze Względów bezpieczeństwa personelu dostęp do obiektu możliwy jest tylko podczas testów, a także karmienia i rutynowych kontroli stanu zdrowia SCP-PL-357 wraz z jego potrzebami.

**Opis:** SCP-PL-357 jest kotem domowym o czarnym umaszczeniu. Anatomia podmiotu nie odbiega od innych przedstawicieli rodziny kotowatych oraz sam nie wykazuje żadnych zdolności anomalnych. Wspomniane zdolności ukazują się jedynie w momencie, gdy obiekt śpi w towarzystwie człowieka, który doznaje w owym momencie halucynacji. Efekt działania tego fenomenu występuje od 15 min do 2 godzin, po tym okresie efekt ustępuje. Ze względu na treść jaką widzą testerzy podczas halucynacji personel ośrodka nazwał SCP-PL-357 imieniem &#34;Absurd&#34;.

**Dodatek 1:** Przykładowe testy wykonane z udziałem SCP-PL-357

&gt; **TEST: 1**
&gt; 
&gt; **Tester:** D-1645
&gt; **Przebieg:** D-1645 zostaje wpuszczony do przechowlani SCP-PL-357 z instrukcją podejścia do obiektu. Po około 3 min tester zaczyna machać rękami, po czym zaczyna biec ostatecznie wpadając na ścianę. Zachowanie powtarza się do momentu ustania działania podmiotu. D-1645 zapytany po teście o treść halucynacji odpowiada, że goniły go &#34;Napakowane gołębie&#34;.

&gt; **TEST: 4**
&gt; 
&gt; **Tester:** D-3759
&gt; **Przebieg:** D-3759 po wejściu do przechowalni SCP-PL-357 siada obok śpiącego obiektu. Po krótkiej chwili testerka zaczyna rozmawiać patrząc się na wprost siebie i gestykulować rękami. Po półtorej godziny podczas przesłuchania zarzeka się jakoby miała rozmawiać z Lechem Wałęsą.

&gt; **TEST: 10**
&gt; 
&gt; **Tester:** D-4743
&gt; **Przebieg:** D-4743 mimo swojego niezadowolenia wchodzi do przechowalni SCP-PL-357, po czym siada naprzeciwko obiektu i zaczyna oglądać w ręku jedną z jego zabawek. Po 15 min tester zaczyna krzyczeć i miotać się we wszystkie strony. Zachowanie to ciągnie się przez godzinę po czym D-4743 sapiąc podbiega do drzwi klnąc na strażników by otworzyli wejście do przechowalni. Tester zeznaje, że w przechowalni palił się żywcem, podkreślał też wielokrotnie ból jaki miał odczuwać.

&gt; **TEST: 13**
&gt; 
&gt; **Tester:** D-3846
&gt; **Przebieg:** D-3846 wchodzi do przechowalni SCP-PL-357 po czym staje w kącie i patrzy się na jeden punkt nie odrywając od niego wzroku przez godzinę i 50 min. Na przesłuchaniu po teście tester stwierdził, że w czasie testu był w kinie i oglądał animowaną wersję &#34;Potopu&#34; Henryka Sienkiewicza.

**Dodatek 2:** Wiadomość Dr. Kowalskiego do personelu nadzorującego testy  z udziałem SCP-PL-357
&gt; **Przedmowa:**
&gt; Dnia 15.04.2021 SCP-PL-357 uciekł ze swojej przechowalni ostatecznie chowając się w gabinecie Dr. Kowalskiego. Do znalezienia obiektu doszło 40 min później, niefortunnie badacz zdążył paść ofiarą anomalnym zdolnościom SCP-PL-357.
&gt; 
&gt; -----
&gt; 
&gt; Nie obchodzi mnie, że obiekt to kot i nie obchodzi mnie jak bardzo próbowaliście zapobiec jego ucieczce.  Jeśli sytuacja się kiedykolwiek powtórzy to urwę wam łeb i nasram do szyi. Już na zawsze będzie mnie prześladował obraz Piłsudskiego próbującego sprzedać mi lody w parku.
&gt; [[&gt;]]
&gt; Dr Kowalski
&gt; [[/&gt;]]
