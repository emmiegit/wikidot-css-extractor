    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:wanderers]]


[[collapsible show=&#34;+ 不知留给谁的话&#34; hide=&#34;- 你好，欢迎&#34;]]

&gt; 喂喂，mic check，好的，开始吧。
&gt; 
&gt; 我也不知道为什么还要留一个录音，但是保持实验流程前后一致总没坏处。
&gt; 
&gt; 我是Dr.KS，前基金会4级研究员，前人类，“原典”计划项目负责人，现蛇之手成员。Eloise现在和我毫无关联。
&gt; 
&gt; 目前为止，由于尚未追踪到与被放逐者之图书馆联系紧密的异常，且考虑到图书馆的中立立场，其暂时不作为合并的目标。我也把这里用作放置“存档”的地方。
&gt; 
&gt; 今天要进行的是最后一次录音，作为负责人，我宣布“原典”计划无限期搁置，我本人承担全部责任，并负责全部善后工作。
&gt; 
&gt; 对于每一次合并实验，我都预留了录音，并备份在图书馆。因此，我能够以自己为锚点追溯从前版本现实的记录。现在，只需要逆向操作，就可以还原现实。
&gt; 
&gt; 至于我自己会怎么样呢？那就很难预测了。也许毫发无损，也许从此就没我这个人，甚至从来都不会有我了。不过这都不重要。
&gt; 
&gt; 啊……最后说点什么好呢？如果有后来者能听到这段录音，大概也会当成幻想小说之类的东西吧。那，无论是谁在听，不管你觉得我说的是真是假，请以我为戒。
&gt; 
&gt;想对树根动手脚，树自然是会倒的。
&gt; 
&gt; [[[origin-VIII | 好了，“原典”计划最终实验开始。我爱你们。]]]
&gt; 
[[/collapsible]]</textarea></pre>
