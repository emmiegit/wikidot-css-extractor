序.

吱嘎——

脑中一阵响声后，林浮梦一阵激灵，从梦中坐起。

已经不知道是第多少次，总是梦见自己飘行在一条一成不变的灰色小巷。小巷无限地延伸，灰砖白墙一直染到天边；而他发不出一点声音，改不了一点方向，只是无言地，无言地飘行，只是向前飘行。

每次这样的梦里都会看见同样的一个场景千万遍：那是一家宅院的大门，突兀的开在一边的墙中间。残缺了整张脸的石狮、发白失真的对联红纸。门上油漆已经斑驳，青石台阶的左上角碎裂。阶沿长着孤零零的一株，茎上顶着球形骨朵的，他觉得那似乎确实是罂粟了。门紧闭着，门轴已经锈死。这巷子里没有风，甚至在梦中都能感受到无比的闷热；可这一回他又分明听到风刮过时门轴嘎吱转动的声音，隐约一股带着凋敝气息的寒意从门缝中透出来。

这场景总让他感到似曾相识，仿佛另一个遥远缥缈却美好的梦境。可是不行，再回想下去头就要痛到爆炸了。蜷起背扶着额头的男人叹了口气，苦笑着又躺了下来。

可是今天做了这个梦之后再也睡不着了。

1.
不知怎地，他的思绪飘忽回一个模糊而久远的夏天，一个没有结局便已跳转入秋的夏天。那些散落的日子如同盖着浓厚的水汽，又漂浮着着晕开的光圈，看不真切。

他隐约记得还没有搬走时的日子：巷子里蝉鸣穿透树叶洒下，阳光汇聚滴落在青石台阶上，水汽弥漫起来聒噪着。无所事事的那个夏天，他常往一条巷子里转。不，说是巷子，其实只是几家的宅壁之间的间隙；但就在这样狭小的空间里，仍有一家的大门倔强而突兀地立着，好像料定了会有重要的客人会从这条巷子里光顾。总在他走到门口时，一袭白衣的她会从门里斜出头来，仿佛早已预料到他的到来。很奇怪，那本是清秀到他认为此生绝不会忘记的灿烂笑颜，可试图回想细节时又变得模糊不清，头痛欲裂。没办法了，他只好收回思绪，枕着虫鸣醒着度过了不眠的残夜。

等到初升的太阳褪去了红色,发出耀眼的白光，开始在窗对面那座建筑的玻璃外墙上映出一条金光粼粼的长河，他实在再躺不下去了。凝视着镜子里自己浓重的黑眼圈，他不由得苦笑出了声。是了，正好明天周末，不若请个假，连着今天一起，回到那座小城去，探究这困扰萦绕了许久的梦境之源。

在车流里一路塞到了火车站，登上站台，不一会白色流线型车身的高铁就停靠在了站台上，他轻松找到了自己的座位。靠在椅背上看向窗子上自己的倒影，看见两层倒影背后透出的城郊连绵的群山。车子行进着，连续不断地轻微颤动着，发出令人入睡的节律。半梦半醒中，窗外的山和童年记忆中郊外的小山坡变幻着形状，最终叠合起来。是那个夏天刚开始的景况啊，他扬起嘴角，轻笑一声。明明先前怎么也想不起来，这时偏又蹦出来。

2.
在小城的最后一个夏天，他硬要跟着一群大孩子上山。当那些大孩子说要分头去抓甲虫的时候，他也一个人跑开了，迷失在树林中。当发觉自己在林深处孤身一人的时候，幼小的他慌张了起来，心跳加速，简直不敢相信，只好呼喊着那些大孩子的名字，祈求有谁能够听见，为他伸出一只温暖而有力的胳臂；可是没人应答，没人来找他。

有风穿过林子，掀起一阵涛声，也吹乱了他的头发。为了寻找方向，他朝着山坡的顶部走去，可是茂密的树遮挡了视线，远处小城里的灯火根本无从传到他的眼睛，就连炊烟的气息也吹散在林中，无从溯源。心灰意冷的他只好往着随便一个方向走去，在要抵达山脚时看见了一个白衣的背影。就是这个轻薄仿佛幽灵的影子，点着了他一丝求生的希望，让他突然铁了心要跟着这背影走出去。

白色的背影飘忽前行，时而左拐右拐，穿过河流，越过大石，跳进陌生的田野，然后魔术一般，走进了一条狭窄压抑的小巷，铺着那时候已然少见的青石地砖。白色背影依然轻盈，而他已疲累得不成人形，只有半蹲着扶住白墙，大口大口地喘着粗气。仿佛是听见他的喘气声做出回应一般，白色的身影转过身来，先前不知为何没有注意到的长发倾泻下来。

她斜着头冲着他莞尔一笑。“能找到这里来，你还蛮厉害的嘛！”

他不知道怎么回答，也根本没有办法回答，只有继续喘着气，尴尬的点点头，搜肠刮肚希望有哪句话足以应对眼下的境况，眼睛不知往哪里看好，只是不住地四处瞟，这才发现巷子两端隐约可见的车流，听见忙碌的声音。还在思索的时候，白衣的女孩又发话了。“你累了吧？刚好我爸妈都在家，你要不进来坐坐？”“啊？嗯…好的。”支吾着，他跟着女孩轻巧地绕过门前的石狮，登上两级青石台阶，看着女孩叩了叩门。然后门开了，射出刺眼的白光，完全看不见门里的陈设。

3.
一个哆嗦，林浮梦从倦意中醒来。群山已经看不见了，列车驶过一片田野。车内，依然是温暖的灯光与空调，LED屏上滚动着到站信息。好险，差点就要坐过站了。他笑笑。刚经过的田，是那日跟着女孩跑过的田吗？或许沧海桑田，当年的田野如今大约早已修起楼房了吧，过去的回忆该怎么寻找呢？唉，这样临时起意，未免也太过幼稚了吧。只是刚刚梦里她莞尔的笑颜，好想好想握紧手中，可是梦一醒又将细节全然忘记，只记得那是一辈子再未见过可媲美的笑容。而他到底跟着这个女孩干了什么，到了哪里，依旧是越想越头痛，逼得他只好放弃从记忆中找寻这个想法。

他一把拉起被自己压得皱巴巴不成样子的背包挎在肩上大步跨出了车厢，呼吸着郊野传来的清新空气。他走出站叫了辆车，准备去童年那座小山城。司机纳闷年轻人一个人没事跑那种地方干什么，听说他是二十多年前离开小城的之后，叹一口气。“你知不知道，也是快二十年前的事了…那时候好像是不是那里查出了什么危险东西的源头还是怎么地，反正人都迁走了。你还是死了这条心吧，那路都烂成啥样了，那个地方大概也是围到起在。不过你要去也不是不可以，我把你送到最后一截有路的地方就好了…”

脚再次落上坚实的地面，扬起一阵黄色尘土。从县城城郊通往小城的黄土路已经被过膝的荒草淹没，远远可见已被雨痕浸染的混凝土高墙横亘在通往小城的路上，两扇黑漆几近完全剥落的铁门上绘着模糊的箭头圆圈的图案。他用力去推门，门在吱吱嘎嘎的巨大阻力下开了一条缝，他钻了进去。慢慢走近，半边垮塌的屋檐瓦缝里，荒草稀疏。青砖铺就的主干道如今已经碎裂，缝隙里填满了诡异的白色绒毛，仿佛不合时宜的柳絮，微弱而有节奏地颤动着，似乎不是植物而是什么别的东西。有那么一瞬，他感到这节律与他自己的心跳合了拍，便慌张的跑离了白绒密集的区域。走了有五百米，他看见杂货店门口碎了整一面玻璃的货柜，只有风吹雨打后发黄褶皱的广告飘动着纸角，褪去了当年鲜艳的颜色。他知道，就在下一个路口就到了。

拐进那时最熟悉的壁间小巷，如今墙灰也已斑驳剥落，墙砖的缝隙里长着几簇青苔，还有球形的骨朵，无风也依然轻轻地抖动着。他猛地一震，想起了梦里的情景。就连这里的青砖地上，也免不了白色绒毛的占据，颤动着。视野里渐渐出现了那小小的宅门，然而却是完好的石狮，崭新的红纸。

——眼前所见，已经开始和梦境一一对上了，却又完全不同。

突然间不知何故绊了一下，他眼前变得一片漆黑。

4.
睁开眼是一片泛黄的空间，仿佛进入了老照片的世界。他看出这是那个夏天与她相处的细节，过往一一闪现。她总是那么天真，那么灿烂地笑着，仿佛世间所有的黑暗悲哀永远不会降临于她。她实在天真得有点傻，甚至不知道什么是网吧、北大、刘德华。就连当他偶然提到“千年虫”的事时也没有露出愁容，而是跳了起来，摆出一个四不像的超级英雄pose。

她满脸发光地说：“不会有什么问题的，抓虫子我最拿手了！”是的，她抓虫子很拿手。她家院子里有棵不知要多少人才能合抱的树，他就连爬都爬不上去，更别说去抓上面的虫子了，或许是书读多了吧。而她却总能手脚敏捷地上树，一下子抓到虫子，再爬下来，而她的白裙依然一尘不染。他问过这究竟是怎么做到的，而她也只是歪着头俏皮地一笑，说是不想被家长批评。她抓到虫子之后的做法在最初也令他感到惊异。那些大孩子都是让虫子斗来斗去，拿着木棍去逗它们，甚至在玻璃瓶里灌上水看它们挣扎；而她只是准备了一个未免太过简陋的竹笼子，给虫子喂食，只是用两只手托着脸看它们爬来爬去，再在当天就放掉。而当他问起为什么的时候，她又是笑而不语，骨子里透出一股她外表这个年纪不该有的成熟。

他记得她听闻相机时的那股兴奋劲，她是那么的好奇一个小盒子究竟怎么能装下比它大得多的那些东西。只是可惜，当他拿到自己的第一台相机，已是搬走之后，不能像约定的一样带给她看看，让她和自己爱的虫子合影。的那时实在是走得太匆忙，还没来得及好好向她告别，向这座小山城里唯一一个平等对话的朋友告别。而从离开到入秋，他都没有记忆。

他甩一甩脑袋清走纷乱的思绪，定住神看向眼前。依然是熟悉的壁间小巷，只是墙壁、地面破损的地方不见了，景色染上一层回忆的淡黄。他拔起腿向前走去，看见一个身影靠在门边的石狮上。那是纯白色的身影，与发黄的四周格格不入，突兀而醒目，四周似乎还飘飞着柳絮似的东西。他盯住那个身影，从眉宇间的痕迹辨认出那就是当年的那个女孩。只是，面孔实在太年轻，像十六七岁的少女，而不是与他同龄的人。

他试探着向前走，递出自己的手机。“相机...我拿来了。”她跳下台阶，接过手机，端详着该怎么使用。在林浮梦的指导下，她给这巷子拍了一张照。门内传来一阵清风，吹动她的裙摆和头发，也吹动他的心弦，让他这一刻不能将目光从看着手机笑着的她身上移开。太阳西斜，柔和地勾勒出一圈金光闪闪她的背影。眼前的她在这泛黄的世界里显得那样的静美，神圣，然而虚幻，使他打消了合照的念头。风渐渐迷了眼，眼前的她变得愈加虚幻，再难看清。

“你呀，终于来了呢。”她突然说道。“我已经，快要不行了。谢谢你，终于来陪我最后一程。”

她笑了，如同夏日里冰的精灵，清美的，抚慰人的心灵。林浮梦说不出话来，只能怔怔地盯着她的身影，仿佛要将其刻进眼中作永久的记念。

风刮的越来越猛了。它卷起小城里满地的白絮飘向空中，围着她旋转飞扬。她慢慢地升空，风柱卷着白絮紧随。然后她的剪影突然吹散，消逝在风中，像当年她出现在林风中一样。那样恍然，那样轻柔。而他只有站在原地，任凭她消逝在风中，任凭泪痕吹的满脸。

5.
夏日的夜晚尚未褪尽白日的余热。一闭眼，一睁眼，世界又回到了原色的样子，只是那扇门又变回了破败的样子，只是夜幕已然降临，而先前那样多的白絮已然不见踪影。仰头看着微红的夜空，微光的月亮，他挣扎着起身，迈起双腿往深处走去。那里只有一枝花，一枝似乎花瓣用布制成的花。只是这布的纤维好像与那些白絮如出一辙，不知是否是因为风的缘故，正轻轻颤动着。明明记得找到了什么，可又完全记不清了。那个夏天到底是怎样结束的？是久远的现实？还是荒诞却印象深刻的梦？天渐渐黑下去，月亮渐明了；群星只是闪烁着，并不应答。而一滴咸涩的液珠，无声地滑落进了嘴角。

风，还在吹，只是已经不再为谁。</textarea></pre>
