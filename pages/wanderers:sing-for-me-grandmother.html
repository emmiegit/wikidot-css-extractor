[[/div]]
为何不为我唱首歌呢 祖母？
我年少时您曾以摇篮曲哄我在您臂膀中入眠
喃喃的那些言语诉说的是朝鲜的高山
总使晶莹的泪珠滑落我眼
我们一起看着四川的稻田
老农民 和水牛
-
抱歉啊祖母 我不该离开您
这七年如此漫长 如此难耐
我侍于您身侧 望着您
生长 变老 虚弱 慢慢地头发花白
日本军官就算同情我
也仅仅能抚平还是个小孩儿的我的心中的冷漠
-
战后 我们搬往城市
您誓要忘却这一切
但难忘啊 在之后的激动的庆祝声中
红旗 雀跃 新中国的新样貌 为这活跃而决不屈挠的政府震颤呼喊
这些声音从新安置了的收音机里飘向我们的耳中
有几天我放学回家 您坐在楼梯窗前
弓腰晒着太阳 迎着朦胧的光线
好奇地注望下面的游行列队
我鼓起勇气问
“您为何要忘却？我们已战胜了过去！”
您只是看着我说：
//“答应我孙儿 永远不要打一场会叫我们伤口永远作痛的战争”//

------

五年后 从东北传来消息：
朝鲜被一分为二
美国人叫北方摇摇欲坠，
他们越过了鸭绿江血染的河岸

------

美国人做的事
复苏了一些过去的记忆
日本人也是这么来的 他们挟来死亡的臭味
他们点燃田野 点燃树林
讲奇怪的语言 带着轰鸣的炮火
用刺刀穿过老人的躯体
对呜咽充耳不闻 他们身体里藏着野兽的气息
毁灭了土地 不论四下哀嚎
我温顺的面容是我最后的 快要支撑不住
轰然倒塌的假面
------
= [[image https://live.staticflickr.com/3220/3137183866_4a6e590ba8_b.jpg width=&#34;350px&#34;]]
------
为我祈祷吧 祖母
日本人与美国人不全相同
前者的眼神那么凶恶残暴  后者则多带着恐惧 年轻的双眼左右顾盼
一个男人从焦烂的地壳上捡起心上人的沾满自己泪水的相片
抚摩覆着火药污迹的肮脏手指 看着那柔软圆润的脸颊崩塌 尽散
我看见我值得尊敬的朋友和应受复仇的死敌
一切的一切归于死尸 躺在雪中 一动不动
-
原谅我 祖母
我本该知道这一切的缘故
您在我崭新的军装上扑倒
啜泣着求我不要参军入伍
我跑出家门 进入外面这奇异的世界
火车 列队 补给线内爆
让我们远离了迷人的稻田和城市
还有老农民 水牛 我熟悉的一切
我承诺您 祖母 若我能回得来
我决不再战 决不再忍受另一场战争的苦楚
因我们的伤口再不会愈合
-
然而 请别忧心
在美国人轰炸的滚滚雷声中
我们抱着步枪 坠入梦乡
在月光乳白色光照
[[[wanderers:middle-yanji-road| 在梦中回到了家乡]]]
步履那么轻盈 那么自由
在天堂般的梦中 满载了光芒
