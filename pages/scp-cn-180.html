**Item nº:** SCP-CN-180

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-CN-180 está atualmente contido em um cofre em uma Unidade de Contenção de Baixa Segurança no Sítio-CN-71. Apenas funcionários com Nível de acesso CN-180/3 ou maior são permitidos para acessar o objeto. Quando não estiver em experimento, a configuração de BPM de SCP-CN-180 deve ser definida no menor valor possível. No evento de um acidente na qual SCP-CN-180 tocar em qualquer outra configuração de BPM por mais de 85 segundos, Protocolo CN180T4 deve ser ativado imediatamente.

**Descrição:** SCP-CN-180 é um leitor MP3 medindo 5cm x 2cm x 1cm de criação e modelo desconhecido, com &#34;GERADOR DE SPEEDCORE!!!&#34; escrito em seu lado inverso em tinta vermelha removível. Não há conector de fone de ouvido ou porta de carregamento no dispositivo, apenas botões de &#34;tocar/pausar&#34; e volume abaixo da tela LCD. SCP-CN-180 esteve ligado desde que foi adquirido, e nenhum meio de desligá-lo foi descoberto, nem quaisquer meios de esgotar sua bateria.

A tela LCD de SCP-CN-180 exibe continuamente a legenda &#34;BPM&#34; e três dígitos, daqui em diante referido como a configuração de BPM. A configuração de BPM pode ser alterada usando os botões de volume, mas aparentemente não pode ser diminuída abaixo de --540-- certo BPM. A configuração mínima de BPM é correlacionada à localização física atual do objeto. Quando o botão de &#34;tocar/pausar&#34; é pressionado, SCP-CN-180 irá tocar uma faixa com batida grave repetidamente em um volume acima de 100 dB até que o botão de &#34;tocar/pausar&#34; seja pressionado novamente, com o ritmo da faixa combinando com a configuração de BPM.

Após Incidente CN-180-Alpha, descobriu-se que SCP-CN-180 afeta atividades humanas dentro de uma área próxima. Sujeitos humanos dentro da área de efeito de SCP-CN-180 aparentam ter suas rotinas diárias alteradas. Após experimentação, foi descoberto que a configuração de BPM de SCP-CN-180 está correlacionada a seus efeitos em humanos. Quando tocado com configuração de BPM mínima, não há alteração visível. Efeitos aumentando a configuração de BPM de SCP-CN-180 consistem mas estão limitadas a:

- Aumento da velocidade de alimentação
- Aumento da velocidade de fala
- Aumento do ritmo de trabalho
- Diminuição da delicadeza motora
- Aumento do ritmo de movimento
- Diminuição do tempo gasto dormindo
- Diminuição da paciência enquanto esperando por longos períodos de tempo
- Aumento do metabolismo

A área dos efeitos de SCP-CN-180 aumenta à medida em que é permitido tocar por períodos de tempo extensos. O fato de se ser capaz de ouvir SCP-CN-180 não parece afetar os efeitos anômalos de SCP-CN-180.

SCP-CN-180 foi comprado em uma loja de eletrônicos de segunda-mão em Mong Kok, Hong Kong pelo Agente ███ █████████. Tal foi definido como um item anômalo devido a seu não requerimento de recarregamento e apenas ser capaz de tocar uma faixa. Entretanto, após Incidente CN-180-Alpha, seus verdadeiros efeitos anômalos foram descobertos e foi reclassificado como Euclídeo.

**Incidente CN-180-Alpha:** Em ██/██/20██, durante manutenção de sua câmara, SCP-CN-180 foi ativado por 5 segundos com uma configuração de BPM de 850 devido a um erro da parte dos funcionários de manutenção, antes que fosse desativado. Após a manutenção estar completa, os funcionários de manutenção reportaram que o ritmo em que trabalhavam aumentou drasticamente durante o período de tempo em que SCP-CN-180 estava tocando. Após rever as filmagens da câmera de segurança, os funcionários de manutenção completaram três tarefas que foram projetadas para levarem um minuto para completar no espaço de cinco segundos. Tais tarefas foram depois descobertas sendo performadas de forma desleixada e tiveram de ser refeitas. Em adição, funcionários próximos a câmara de SCP-CN-180 foram vistos falando notavelmente mais rápido. Após descobrir isso, SCP-CN-180 recebeu designação SCP e classificado como Euclídeo.

**Adendo CN-180-A:** Durante uma falha de contenção, SCP-CN-180 foi transferido ao Sítio-CN-██, momento em que funcionários descobriram que a configuração de BPM de SCP-CN-180 poderia ser diminuída a ███, menor do que foi anteriormente considerada o mínimo. Após testes seguintes, descobriu-se que a configuração de BPM mínima de SCP-CN-180 altera entre diferentes localizações. Testes estão em andamento para saber como estas variáveis estão correlacionadas.</textarea></pre>
