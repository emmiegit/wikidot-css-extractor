[[include credit:start]]
**標題：** SCP-ZH-795 他山
**作者：** [[*user K the intern]]
本文投稿2023急迫競賽的題目1：「退」。
[[include credit:end]]

**項目編號：** SCP-ZH-795
@@ @@
**項目等級：** Safe
@@ @@
**特殊收容措施：** SCP-ZH-795目前收容於Site-ZH-13的一般收容間，慾進行實驗需經Site-ZH-13直屬之4級以上人員許可，並函送倫理委員會進行審查後方可執行。

@@ @@

**描述：**SCP-ZH-795是一塊約30*10*20cm³大小的岩石，其組成主要為輝石、長石、橄欖，近似於玄武岩岩質的構成，透過檢測目前確定其內部有精密的EvE子通道與精密導線，推測可能是透過此方式來執行其異常效應。

其異常性質在於其會對以任何方式將其攜帶者產生身心方面的影響，包括但不限於以下幾點：
&gt; **1.**對身邊的事物觀察與推理能力的提升，例如能在未經訓練的情況下察覺細微面部肌肉的變化或眼神來猜測對方的想法與情緒等。
&gt; **2.**對人展現出較為和善的態度，並且會自主分析對方感受、預測對方期望，而後以不評斷感受的方式使對方感受到共情。[[footnote]]  即諮詢技巧中高級同理心的一種展現。[[/footnote]]即諮詢技巧中高級同理心的一種展現。
&gt; **3.**對周圍人類的情緒反應更敏感，並且能在該環境中長時間分泌並散播一種讓人降低緊張感的費洛蒙。
&gt; **4.**對自身的情緒與他人情緒能夠有超常的感應能力，但對生理反應並不會出現明顯的反應與影響，故能快速面對。
&gt; **5.**對其他異常效應有更敏銳的感知，並且能夠迅速的找出該異常的應對方式，無論事前是否知曉關於該異常的訊息。

該異常能夠通過其他方法在被人持有的過程中增加上述能力，上述第五點即是於基金會中收容約3周後才顯現的性質。長時間持有該異常目前並未發現造成任何的身心損害，需注意由於持有期間的記憶會完整保留，可能會因為未持有期間表現不如預期因而引發自責或自卑等正常反應，因此目前該異常的實驗皆須通過倫理委員會審核才可進行。

該異常於2023年9月25日被發現於██縣██鄉的一處公寓，該公寓承租人目前仍處於失蹤中，該公寓桌上只留下幾張草稿，除了第一頁繪製了一張該岩石狀物體設計圖，後方幾張紙所記述內容如下：
&gt; 以自適應為基礎來製造一種全新的榜樣，也就是楷模，擇其善者而從之什麼的廢話就不多說了，這幾天先測試一下最終成效。
&gt; 
&gt; 在攜帶石頭的時候感覺還挺輕鬆的，不會有什麼異樣感，跟別人講起話來也頗有更順利之感，或許這次終於成功了也不一定。
&gt; 
&gt; 事情比我想像的更順利，這東西甚至可以讓我透過網路來感受到對方情緒，自適應功能做的太好了。不過當解除接觸狀態時的強烈反差感讓人不適的問題不知道怎麼解決。
&gt; 
&gt; //我不太能接受我的選擇根本不是我自己做的這件事，自適應的演進讓攜帶時甚至會自動做出最優解，而不是表達使用者的想法，現在光寫這些字就讓我焦慮。我忍不住的想去握住它。//
&gt; ##D0D0D0|自適應本身開始適應持有者這件事## 
&gt; （抹除到看不清楚的字跡）
&gt; 他們都用異樣的眼光盯著我。
&gt; //他們需要的是那個石頭而不是我。//
&gt; 
&gt; 抱歉，[[size 120%]]**我真的沒辦法**[[/size]]，//它太厲害了//，我真的做不到，這不是//**我**//，[[size 200%]]我做//不//到[[/size]]，我[[size 140%]]也毀//不了//[[/size]]它，我//怎//麼辦我//能//[[size 160%]]怎麼**辦[[/size]]**我不//知//道**我//不//知**道//我//不知**道**
&gt; 
&gt; 我要逃離這一切
&gt; [[size 250%]]**幹**[[/size]]</textarea></pre>
