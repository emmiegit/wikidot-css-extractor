**项目编号：** SCP-CN-2543

**项目等级：** Eucild

**特殊收容措施：** 由于SCP-CN-2543的实体性质是随一定时间单位变化的，故无法提供永久有效的收容措施。成立商定SCP-CN-2543收容措施的，由10名C级人员成立的专项研讨会，定期推算SCP-CN-2543对应的接下来至少200个转化时间数，制定其未来一段或多段时间的收容措施。具体收容措施的指定原则由SCP-CN-2543的转化的时间间隔决定。
在SCP-CN-2543发生下一次转化前的间隔中，如果有更改收容措施的时间可能和必要性，则在评估SCP-CN-2543的下次转变的各项参数可能后，重新制定并执行其收容措施。收容措施的更改包括：
# 重新确定警戒等级。若SCP-CN-2543对应的下一个转化时间数的数位中，1的占比过大或过小，则将警戒等级提高或降低，必要时申请机动特遣队的管控。
# 重新确定收容设施大小。若SCP-CN-2543对应的下一个转化时间数的数位中，3的数量过大或过小，则将SCP-CN-2543转移到相应符合SCP-CN-2543体积的收容措施中。
# 重新确定供给条件。若SCP-CN-2543对应的下一个转化时间数的数位中，存在0或多个0，则做好相应的基本营养品储备，由于SCP-CN-2543的具体转化是未知的，所以应尽量做好各类生物的生存所需储备。
若无法在SCP-CN-2543发生下一次转化前的间隔中重新制定并执行收容措施，则在该次转化之前的收容措施应饱和化。例如SCP-CN-2543对应的下一个转化时间数的数位中，3的占比突变且时间间隔极短，则在此之前的收容措施中的收容设施大小应包含此次突变后的收容体积。
此外，专项研讨会应提前推算并重点关注SCP-CN-2543对应的接下来至少1000个转化时间数的数位中1的占比和0的存在，若1的占比超过50%且同时存在0，专项研讨会应立即告知SCP-CN-2543的站点主管，并由站点主管向O5议会报告，制定可能的SCP-CN-2543收容突破预案。其余数字若对收容措施存在新的影响，应更新SCP-CN-2543的特殊收容措施，将新性质的影响纳入对SCP-CN-2543特殊收容措施的考量。

**描述：**SCP-CN-2543是一个形态不确定的，随时间突变的实体。于20██年██月██日在中华人民共和国██省██市的一间咖啡馆仓库中被张██特工发现并组织收容，此时SCP-CN-2543正在从咖啡机转化为一只重量约50kg的表皮发霉的猪。SCP-CN-2543的当前形态只会维持一段时间，在一段时间后，SCP-CN-2543会以肉眼不可见的速度转化为另一个形态不同的实体。在SCP-CN-2543被收容之后，尚未存在SCP-CN-2543转化为此前已转化过的实体的记录，推演最早的SCP-CN-2543的形态最终以失败告终。
SCP-CN-2543的转化时间存在规律，该规律和质数列相吻合。SCP-CN-2543的转化时间会以101秒为一个时间单位推进，到达下一个质数倍时间单位后，则会发生转化。在SCP-CN-2543被收容后，研究员通过对接下来数次的转化时间的差的研究确定了SCP-CN-2543的此时的转化时间为一个百万数量级的质数。
目前已知的SCP-CN-2543的转化形态包括：
# 生物。动物、植物、原核生物、真菌等。该类转化形态中的大多数生物不具有异常性质，仍有一小部分具有异常性质，包括但不限于不合常理的大小，器官缺失或增加，不符合该生物特征的攻击性和身体能力等。
# 生物尸体。动物或植物的尸体。该类转化形态中的大多数生物尸体具有和生物转化相类似的性质，其中一部分仍然具有攻击性。
# 工业类物品。面包机，手提电脑，搅拌机，军火等。该类转化形态中的所有物品都具有异常性质，包括但不限于逆熵的工作原理，无源的动力系统，超过同结构物品数倍的服务速度，强度超过普通机械的材质等。
# 日常物品。书，圣诞装饰物，小刀等日常生活可见物品。该类转化形态中的部分物品具有异常性质，包括但不限于精神影响，不合常理的大小，异常用途，从未发行过的版本或品牌等。
# 异常生物。██、███等具有异常性质的，不属于人类认知中的生物。该类转化形态中的所有生物都具有异常性质，包括但不限于破坏力，感知力，████。
# ███。道德伦理委员会尚未批准该类目的记录。
SCP-CN-2543的每次的转化形态是无法被预测的。但SCP-CN-2543的转化形态与SCP-CN-2543的转化时间的各数位数字的占比和个数均存在一定联系。以下是各数字与转化形态的对应影响联系：
* 0影响转化形态的存活情况。如果数位中存在0，则SCP-CN-2543在此次转化后的实体极大概率以活物形式存在。若0在此数的数位中占比过大，则SCP-CN-2543的生命力将会出现异常性质，从快速愈合到无法受到物理或化学性质的伤害依次递增。

* 1影响转化形态的攻击性。如果数位中存在1，则SCP-CN-2543在在此次转化后的实体会体现出攻击性质。如果数位中不存在0，则1通常会影响SCP-CN-2543成为攻击性武器，如导弹，小刀，枪械等。如果数位中存在0，则1会影响SCP-CN-2543成为具有攻击性的生物，若1在数位中占比过大，则会体现出极大的破坏力和攻击欲望。

* 2影响转化形态的数量。如果数位中存在2，则SCP-CN-2543在此次转化后的实体将以复数形式存在，具体的数量由2的个数决定，为2的n次方(n为2的个数)。

* 3影响转化形态的体积。如果数位中存在3，则SCP-CN-2543在此次转化后的实体的体积将不超过n^^3^^m³(n为3的个数),具体体积仍然无法推定。

* 4影响转化形态的新旧状态。如果数位中存在4且不存在0，则SCP-CN-2543在此次转化后的实体会变得陈旧，陈旧程度由4在此数的数位中占比决定。如存在0，则SCP-CN-2543在此次转化后的年龄会增大，增大程度由4在此数的数位中占比决定，若4占比过大，可能SCP-CN-2543在此次转化后会成为动物或植物的尸体，但数位中若同时存在1，则SCP-CN-2543在此次转化后的实体仍然会表现出强烈的攻击欲望。

* 5影响转化形态的精神影响性。如果数位中存在5，则SCP-CN-2543在此次转化后的实体有几率会在一定范围内产生精神影响，其影响偏向受1的数量影响，若数位中不存在1则为随机偏向。其影响范围和3有共同作用。5的精神影响性的强度是一定的，和5的占比和个数无关。

* 6影响转化形态的逆熵性。如果数位中存在6，则SCP-CN-2543在此次转化后的实体作用原理是逆熵的，若数位中6的占比过大，则在逆熵的工作原理下，SCP-CN-2543在此次转化后的实体会提高其工作效率。

* 7影响转化形态的速度。如果数位中存在7且存在0，则SCP-CN-2543在此次转化后的实体的移动速度会提升。若数位中不存在0，则SCP-CN-2543此次转化为交通工具的几率增大。7的影响具有边际递减效应，并且在占据三个数位后达到最大效应。

* 8的影响机制尚不明确。在多次观察中，如果此次转化的对应数位中存在8，则上述8种数字的影响机制可能会产生交换或缺失。

* 9影响可见性。如果此次转化的对应数位中存在9，则根据9的数位占比，SCP-CN-2543在此次转化后的实体的可见度由在黑夜中不可见到完全不可见依次递减。
