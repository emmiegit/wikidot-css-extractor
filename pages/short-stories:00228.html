    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;一如往常地，你在鬧鐘響起的前10分鐘醒來，刷完牙正好把它關掉。\n\n一如往常地，你趕在表定工時前一刻打卡，隨後前往餐廳廚房，套上圍裙與廚師帽。開始忙碌的一天。\n\n一如往常地，混沌分裂者與綠麻雀基金會的游擊隊在站點周圍出沒，軌道導彈的轟炸差點害砧板上的食材染上你的血腥味。\n\n一如往常地，你清點著倉庫裡的存糧，檢查有沒有老鼠蟑螂或者[[[http://scp-wiki-cn.wikidot.com/scp-6054|會說話的葡萄]]]跑進去的痕跡。\n\n一如往常地，警報突然大作，某個異常突破了收容措施，你遵照博士們制定的守則行動，遠離了失控異常的影響範圍，撿回了一條命。\n\n一如往常地，你參加同事們的簡短喪禮，對著螢幕上那些還算幸運的倒楣鬼默哀致意。\n\n一如往常地，你帶著早已麻木不仁的心在工時結束後快1小時才打卡下班，然後拖著你那每天工作15個鐘頭的疲倦身體回到宿舍。\n\n而一如往常地，你的明天也一如往常地。\n\n直到最後，我[[[http://scp-wiki-cn.wikidot.com/scp-4999|把煙點燃遞給了你]]]，看著你們的同事對你的影像致意，然後再看著他們一個個加入你們的行列。\n\n一如往常地...&#34;
