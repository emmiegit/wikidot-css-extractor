Lost...
@@@@

I am lost.
@@@@
##1c1c1c|//Gone... gone...//##
@@@@
Where is this? Why is this?
@@@@
##1c1c1c|//Cursed...//##
@@@@
The Umbral...
@@@@
@@@@
@@@@
I&#39;ve lost it... Far away...
##1c1c1c|//Please...//##
So far away...
##1c1c1c|//Please!//##
##1c1c1c|//Let me go back!//##
##1c1c1c|//Let me return!//##
Why?
##1c1c1c|//Awoken...//##
Why am I still here?
##1c1c1c|//Trapped...//##
Something went wrong. 

My God, something has gone wrong!
##1c1c1c|//Awoken...//##
I must wake up.
##1c1c1c|//No escape...//##
Wake up! Please!
##1c1c1c|//Forever...//##

The haze of dreams bleeds thick and heavy and endless.

My eyes are open, my body awake, and still I am stranded, marooned, lost.

Dream and writhe and sink forever... forever beneath the haze.

@@@@
@@@@
@@@@
@@@@

There is a thing at the bottom of my dreams.
@@@@
@@@@
It calls and beckons, ensnaring my will. For what good is will if you can&#39;t truly wake up? What good is to think if every thought is of agony?
@@@@
@@@@
I know not what is, I know not who I am, for what was no longer is, and what is lies and cheats, and the lies are as good as truth and my mind unravels and twists and hollers and howls and I CANNOT WAKE UP AND MY MIND CANNOT REST AND THERE IS NO MERCY NO END


@@@@
@@@@
@@@@
@@@@
It has taken you too, hasn&#39;t it?

Lost the Umbral, trapped the Dreamer.

You feel it, your dream like quicksand, pulling and sinking you further beneath.

This is forever, forever it is.
@@@@
@@@@
@@@@
No exit, no exit, just calls from beyond: like [[[https://wanderers-library.wikidot.com/sabbath | Woman&#39;s]]] voice, like [[[https://wanderers-library.wikidot.com/idolatry | tumbling walls]]], like madness and void.
@@@@
@@@@
@@@@
I can feel my head splitting.

What nightmares may come...

@@@@
