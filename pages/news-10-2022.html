[[tab 사이트 소식]]
몸도 마음도 얼어붙어가는, 겨울옷을 꺼내는 사람이 늘어난 10월 이달의 소식입니다.

지난달의 사이트 뉴스와 새로 올라온 항목을 이 페이지에서 찾아보세요. 각 항목에 대해 하고 싶은 말씀이 있다면 **__허브 대신 이달의 페이지에__** 댓글을 작성해 주세요!

+++ 특집

* 10월의 특집은 **[[*user PeppersGhost]]**의 [*http://scpko.wikidot.com/scp-5031 SCP-5031] (&#34;또 살인 괴물이야&#34;), **[[*user Ihp]]**의 [*http://scpko.wikidot.com/halloween-at-s-c-plastics S &amp; C 플라스틱스의 핼러윈]입니다. 하나는 뻔해보이는 사람 죽이는 괴물, 하나는 제87기지의 골치아픈 할로윈 이야기입니다. 한 번 읽어보세요!
* 10월의 특집-KO는 **[[*user Migueludeom]]**의 [*http://scpko.wikidot.com/scp-174-ko SCP-174-KO] (&#34;세종 mk.2&#34;), **[[*user Navla]]**의 [*http://scpko.wikidot.com/put-a-bell-on-the-rat-s-neck 쥐 목에 방울 달기]입니다. 하나는 살아있는 광화문 세종대왕 동상, 하나는 디즈니 저작권부과 시간여행 이야기입니다. 한 번 읽어보세요!
* 11월의 특집은 **[[*user Sinagsikap]]＆[[user thd-glasses]]**의 [*http://scpko.wikidot.com/scp-7015 SCP-7015] (&#34;높은 성의 만화가: 해 뜨는 제국의 우울&#34;), **[[*user MrNumbers]]**의 [*http://scpko.wikidot.com/the-foundation-eats-babies 윤리위원회 이야기: 재단은 아기를 잡아먹는다]입니다. 하나는 7000경연에 출품된 평행세계 승전국인 일본제국, 하나는 윤리위원회가 윤리를 위해 이어나가는 고찰에 대한 이야기입니다. 한 번 읽어보세요!
* 11월의 특집-KO는 **[[*user Crssk]]**의 [*http://scpko.wikidot.com/scp-935-ko SCP-935-KO] (&#34;안개 낀 도시는 저편으로&#34;), **[[*user Abyshroom]]**의 [*http://scpko.wikidot.com/is-broken 부서지다]입니다. 하나는 사라진 무진시, 하나는 부서진 신의 교단과 사르킥 사이의 소시민 이야기입니다. 한 번 읽어보세요!


매주 [http://scpko.wikidot.com/forum/c-7000466/ 이슈트래커]에서 새로운 소식들을 확인하세요!

+++ 경연 소식

[[=image http://scpko.wdfiles.com/local--files/scp1000kocontesthub/banner_wide.jpg]]

[*http://scpko.wikidot.com/scp1000kocontesthub SCP-1000-KO 경연]이 시작됩니다! &#34;성장&#34;이라는 주제로 한국어 SCP 두 번째 시리즈의 개막을 장식할 작품을 모집합니다. 투고기간은 2022년 11월 10일부터 12월 10일까지이니 허브를 참고해서 많이 참여해주세요!

----
+++ 프로젝트
* 헌혈부서 프로젝트
[[html]]
&lt;video loop autoplay muted style=&#34;width:100%;height:100%&#34; controls&gt;
&lt;source src=&#34;http://scpko.wdfiles.com/local--files/bangja/%ED%97%8C%ED%98%88%EB%B6%80%EC%84%9C&#34; type=&#34;video/mp4&#34;&gt;
&lt;/video&gt;
[[/html]]

사실은, 대한민국 건국 이래 혈액 수급이 원활했던 적은 없었습니다. 그러나 지금은 코로나 19의 장기화로 부정적 인식이 생겨 헌혈을 기피하는 경향까지 보인다고 합니다. 혈액 공급이 부족해짐에 따라 전국 병·의원에서 필요한 혈액을 충분히 공급하지 못하고 있다고 합니다. 특히나 응급 수술이나 장기이식과 같은 수술의 시행 여부가 의료진들의 역량이 아닌 혈액재고량에 따라 갈린다고 하니, 정말이지 심각한 상황이 아닐 수 없습니다.

이에 헌혈부서 프로젝트가 진행됩니다! 자세한 내용은 [[[blood-donation-department|본 페이지]]]에서 확인해주세요!
