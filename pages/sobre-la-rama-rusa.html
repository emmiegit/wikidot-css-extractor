    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=1|width=250px|caption=Un encuentro en 2012|link=&#34;http://scp-int.wdfiles.com/local--files/about-the-russian-branch/2012.jpg&#34;]]

La Rama Russa de la Fundacion es la primera y más antigua rama. Fue fundado el 27 de Junio de 2010 por los usuarios habituales de las imageboard rusas y se concibió inicialmente como un sitio de traducción exclusivo. Sin embargo, para principios de 2011, los miembros también comenzaron a escribir artículos originales.

En 2012, los videojuegos basados en SCP causaron un aumento en la popularidad y, por extensión, un flujo de nuevos miembros en la rama rusa. Eso obligó al personal de wiki a responder con políticas más estrictas y control de aceptación. Alrededor de ese tiempo, se formó un conjunto de reglas que rigen el enfoque de las autoridades del sitio para el Universo de la Fundacion y el sitio mismo. Podrían formularse libremente como tales las siguientes:

# La calidad tiene la máxima prioridad en la Rama Rusa. Esto aplica tanto al contenido como a la comunidad. Esto requiere la revisión de múltiples etapas de artículos y membresía restringida.
# La Fundacion in-universe es una institución global estricta y sensata que no tolera la incertidumbre y el desorden en su estructura. Esta es la razón por la cual las autoridades del sitio se destacan por un canon fuerte para el funcionamiento interno de la Fundación. Los artículos que describen estos se tratan como manuales.

Cumplir con estos principios en los últimos años ayudó a elevar la calidad a nuevas alturas, así como a evitar varios conflictos potenciales.

[[include component:image-block name=2	
|width=325px|caption=La Fundacion SCP en la BigFest Convention en San Petersburgo, 2016|link=&#34;http://scp-int.wdfiles.com/local--files/about-the-russian-branch/AVAExpo-8423.jpg&#34;]]

Si bien esta descripción podría hacer pensar que la rama rusa está imitando bastante a la Fundación in-universe, los miembros del sitio son bastante fáciles de tratar y tienen una actitud amistosa hacia los recién llegados. Una característica de la rama rusa es la preparación para las reuniones de la vida real: más de una docena de estas reuniones se llevaron a principios del 2017.

Por último, pero no por ello menos importante, algo que se debe saber sobre la rama rusa: puede ser de nombre ruso, pero tiene miembros activos de muchos países de habla rusa que participan por igual.

Últimamente, la rama rusa ha estado cooperando activamente con grupos de entusiastas. Los proyectos basados en la Fundación SCP son apoyados en varias convenciones y exposiciones; por ejemplo, el artbook, la aplicación de Android y el calendario de 2016 han salido a la luz gracias a los esfuerzo de estos grupos. Esta es una dirección prometedora con la que planeamos expandirnos más.

Los mantendremos al tanto.</textarea></pre>
