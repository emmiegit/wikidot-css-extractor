    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** A Restless Wanderer On The Earth
**Auteur :** [[user thedeadlymoose]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 21 mai 2015
[[include credit:end]]

[[=]]
**Aujourd’hui**
[[/=]]

&#34;Un souvenir //possible// ?&#34; Merle fronça les sourcils en regardant l&#39;éclat de verre de forme oblongue qui se trouvait dans la main de la Marchande. &#34;Pourquoi est-ce que je paierais autant pour un souvenir possible ?&#34;

La Marchande sourit en coin au lieu de lui répondre. Merle avait toujours trouvé cette Marchande un peu exaspérante ; elle avait constamment une attitude suffisante et hautaine. Mais elle parvenait à être adorable malgré tout. Aussi adorable qu&#39;un membre de l&#39;entreprise Dark puisse l&#39;être, en tout cas.

&#34;Deux raisons&#34;, dit la Marchande. &#34;Premièrement, son âge. Vous constaterez que l&#39;âge de ce souvenir possible remonte en des temps immémoriaux.&#34;

&#34;Je ne suis pas convaincu&#34;, dit Merle. &#34;J&#39;ai payé pour de nombreux souvenirs anciens qui ne contenaient rien d&#39;autre qu&#39;un ennui sans nom. Et là, il s&#39;agit d&#39;un souvenir possible. Il peut donc avoir été altéré de toutes sortes de façons désagréables.&#34;

&#34;Ensuite, il y a la seconde raison,&#34; dit la Marchande en souriant. &#34;Celui auprès duquel ce souvenir possible a été acquis.&#34;

Merle croisa les bras pour exprimer son scepticisme. &#34;Qui ?&#34;

La Marchande alluma une petite lampe et la concentra jusqu&#39;à ce qu&#39;elle n&#39;émette qu&#39;un seul rayon de lumière, particulièrement brillant dans le brouillard du Marché de l&#39;Ombre. Elle frotta l&#39;éclat de verre et le tint face au rayon de lumière. &#34;Regardez, et vous verrez.&#34; 

Merle se pencha pour regarder. Ses yeux s&#39;écarquillèrent lorsqu&#39;iez[[footnote]]Note de traduction : Les pronoms utilisés pour Merle en version originale sont zie/zir.[[/footnote]] vit les images danser à travers le verre trouble.

&#34;Oui&#34;, dit Merle. &#34;Je paierai pour ça. Je paierai tout ce que vous me demanderez pour ça.&#34;

-------------

[[=]]
**Autrefois**
[[/=]]

L&#39;homme rencontra Caïn ben Adam dans les immenses étendues sauvages de l&#39;entre-deux-lieux. L&#39;homme était beau à regarder, avec sa peau bronzée et ses cheveux noirs hirsutes. Ses vêtements étaient taillés dans des peaux de bêtes, portés d&#39;une façon agréable à l&#39;œil.  Mais Caïn n&#39;était pas heureux de le voir.

L&#39;homme connaissait son nom.

&#34;Je suis un prêtre&#34;, lui dit l&#39;homme. &#34;Il y a un an, vous avez traversé mon village. J&#39;ai voulu vous suivre, mais j&#39;en ai été empêché par les autres. Puis la récolte a été mauvaise et une épidémie s&#39;est abattue sur le village. J&#39;ai été le seul à en réchapper, et personne n&#39;était plus là pour me retenir. Je vous ai cherché partout depuis, et je vous ai enfin trouvé.&#34;

Caïn fronça les sourcils. Il s&#39;efforçait de ne parcourir que les terres où le sol était sauvage et suffisamment riche pour résister à sa malédiction, ou bien les terres où les habitants savaient comment régénérer les terres que sa malédiction avait rendues stériles.

Lorsqu&#39;il devait traverser une zone habitée, il évitait les champs. Il avait découvert depuis longtemps que sa malédiction avait une limite : quarante-huit coudées autour de lui, soit une longueur équivalente à douze fois sa propre taille. Assez pour la voir à l’œuvre à l&#39;œil nu.

Mais c&#39;était sans compter les moments où il n&#39;était pas pleinement conscient. Souvent, pris par la fièvre de l&#39;errance, parfois même dans son sommeil, il marchait en transe là où ses pas décidaient de le porter. Au terme de ces périodes, il lui arrivait de se réveiller en ayant détruit toute la récolte d&#39;un village. 

&#34;Je suis vraiment désolé&#34;, répondit Caïn.

L&#39;homme semblait étonné. &#34; Vous êtes Caïn, le Vagabond, le père des Enfants Perdus et des Bêtes Formidables. Vous êtes le dieu de la mort. Les autres dieux, les dieux mineurs, n&#39;ont pas pu sauver mon village. Pourtant, je les ai vénérés, autrefois. Aujourd&#39;hui, je les méprise. Je viens maintenant vous vénérer.&#34;

&#34;C&#39;était votre famille,&#34; dit Caïn. &#34;Et même s&#39;ils ne l&#39;étaient pas, je ne peux me réjouir d&#39;apporter la mort à ceux qui ne la méritaient pas.&#34;

&#34;Vous me mettez à l&#39;épreuve, seigneur,&#34; répondit l&#39;homme en souriant de toutes ses dents. &#34;Je vous promets de ne pas vous décevoir. Je deviendrai votre disciple et votre prêtre !&#34;

&#34;Imbécile&#34;, décréta Caïn, et il se remit en route.

L&#39;homme le suivit.

---------------

[[=]]
**Au Commencement**
[[/=]]

Pendant longtemps après avoir reçu la marque, Caïn s&#39;était dit que rien n&#39;avait changé. Sa malédiction n&#39;aurait pas d&#39;importance. Il ferait en sorte qu&#39;elle n&#39;ait pas d&#39;importance. Il avait ravalé son chagrin et sa culpabilité et s&#39;était résolu à poursuivre sa route.

Il se rendit au pays de Nod, le pays de l&#39;errance. Là, sa malédiction ne pouvait pas toucher la terre, car elle était trop sauvage pour être cultivée, et la vie qui y régnait était trop résistante et étrange.

Le fait d&#39;y vivre semblait calmer la fièvre de l&#39;errance qui l&#39;avait envahi depuis qu&#39;il avait reçu la marque. Il referait sa vie à Nod, avait-il décidé, une vie stable, paisible, et ce serait comme si rien ne s&#39;était passé.

Et Caïn découvrit, à sa grande surprise, qu&#39;il ne vieillissait pas. Ses parties métalliques ne rouillaient pas et ne se dégradaient pas, sa peau ne se ridait pas, ses cheveux ne grisonnaient pas. Sa mémoire, bien que floue lorsqu&#39;il s&#39;agissait de son enfance et de l&#39;époque précédant la marque, ne perdait jamais en clarté. Le seul signe de son vieillissement fut la décoloration de ses yeux bruns, qui devinrent d&#39;un bleu éclatant. 

Il était aussi invulnérable aux ravages du temps qu&#39;aux armes de l&#39;homme. En réalité, sa malédiction n&#39;en était pas une.

----------------

[[=]]
**Autrefois**
[[/=]]

L&#39;homme suivit Caïn dans le désert, se nourrissant grâce à son savoir de prêtre. Mais, sur le plan émotionnel, il commençait à craquer.

&#34;Ils méritaient de mourir, tous,&#34; dit-il un jour. &#34;Inanna était une catin. Aya était une menteuse. Belshunu me frappait à coups de bâton quand j&#39;étais jeune. Et tous ont refusé de me laisser choisir ma propre voie. Mes chaînes étaient faites de mots, mais j&#39;étais enchaîné quand même. Nous avons besoin de toi, disaient-ils. Ils avaient besoin de //m&#39;exploiter//. Qu&#39;ils pourrissent tous dans leurs tombes !&#34;

Caïn ne répondit pas.

&#34;Pourquoi restez-vous silencieux ?&#34; demanda l&#39;homme. Son visage était rougi par la colère.

&#34;J&#39;ai dit tout ce que j&#39;avais à dire&#34;, répondit Caïn. &#34;Et vous ne devriez pas dire du mal des morts.&#34;

&#34;Vous avez peut-être raison&#34;, dit l&#39;homme. &#34;Peut-être qu&#39;ils ne méritaient pas de mourir. Peut-être que vous n&#39;êtes pas un dieu du tout.&#34;

Caïn resta silencieux, le regardant serrer et desserrer les poings. Le soleil tapait au-dessus de sa tête.

&#34;Si vous n&#39;êtes pas un dieu, alors vous êtes un démon. Et //vous// méritez de mourir.&#34; Il brandit son solide bâton de marche en métal. &#34;Nous allons voir si les légendes sont vraies. Ou peut-être que je vais en finir avec vous ici et maintenant !&#34;

Caïn resta immobile tandis que l&#39;homme s&#39;approchait de lui. Il encaissa le coup, ressentit la douleur, mais resta, comme toujours, impassible. Son agresseur tomba à la renverse sur le sol, sonné. 

Caïn regarda l&#39;homme assis par terre, levant les yeux vers lui, bouche bée. Heureusement, le coup n&#39;était pas très fort. L&#39;homme ne souffrirait que de courbatures et d&#39;ecchymoses, pas de fractures. 

&#34;Je ne suis pas un dieu&#34;, dit Caïn. &#34;Je suis peut-être un démon. Mais quoi qu&#39;il en soit, je ne peux pas mourir de votre main.&#34;

Il se remit à marcher. Au bout d&#39;un certain temps, l&#39;homme se leva et le suivit.

----------------

[[=]]
**Au Commencement**
[[/=]]

Au pays de Nod, plus Caïn s&#39;installait, plus la marque sur son front se réveillait. L&#39;envie d&#39;errer se faisait plus forte dans sa poitrine, mais il l&#39;ignorait. 

Au lieu de cela, il construisit d&#39;autres villes. Celles-ci grandirent et prospérèrent. Sa malédiction ne pouvait pas s&#39;étendre aux Voies qui emplissaient Nod. C&#39;est pourquoi il construisit ses villes autour de Nexii de Voies. Ceux qui vivaient dans ces villes voyageaient à travers ces Voies pour aller cultiver les champs de Sumer et d&#39;autres terres tout aussi fertiles.

Pourtant, l&#39;envie d&#39;errer se faisait de plus en plus pressante. Et les cauchemars se multiplièrent, parfois toutes les nuits, pendant des mois. Il se réveillait en sanglotant, incohérent, inconsolable.

Il se souvenait de toutes les variantes de son crime qu&#39;il avait commises, passées, présentes et futures. Il se souvenait de toutes les couleurs possibles du sang de son frère. //Qu&#39;est-ce que tu m&#39;as fait ?// demandait le cadavre de son frère. //Qu&#39;est-ce que tu as fait ?//

Il se rendit compte qu&#39;il serait toujours comme ça. Qu&#39;il vivrait éternellement avec ce chagrin et ces regrets.

Caïn fut pris d&#39;une fureur inextinguible. Il s&#39;emporta contre les cieux. //C&#39;est ta faute. Ta faute !//

Nod était rempli d&#39;œuvres abandonnées par [[[vagabonds:the-wandering-boy|les Anciens]]] disparus. Des armes que Caïn, Ami des Anciens, connaissait bien. Il s&#39;en inspira pour créer de nouvelles armes de guerre pour l&#39;humanité. Il ne pouvait pas recréer complètement ces œuvres perdues, mais il créa de nouvelles façons de travailler le métal pour compenser. Avec les trésors qu&#39;il recevait en échange de ces armes, il construisit d&#39;autres villes, plus grandes, et une fois qu&#39;il en eut suffisamment, il commença à lever des armées.

Il mena ces armées à la guerre. Il affronta des ennemis monstrueux et riait lorsque leurs armes anéantissaient leurs utilisateurs après avoir touché son propre corps. Des civilisations entières tombèrent devant lui. Ensuite, il se servit de sa malédiction pour détruire leurs terres.

Pourtant, il était toujours aussi malheureux. Plus il était responsable de morts, plus sa souffrance augmentait, renforcée par le souvenir éternellement fidèle de tout ce qu&#39;il avait fait.

-------------------

[[=]]
**Autrefois**
[[/=]]

L&#39;homme continuait à suivre Caïn. Son adoration et sa rage étaient passées.

&#34;Je l&#39;admets&#34;, dit l&#39;homme. &#34;Je les aimais. J&#39;ai pleuré leur mort. J&#39;ai seulement essayé de le cacher parce que je voulais vous plaire.&#34;

Caïn resta silencieux.

&#34;Vous avez des pouvoirs qui dépassent ceux de n&#39;importe quel mortel&#34;, dit l&#39;homme. &#34; Vous pouvez les ramener à la vie. Tous. Les choses peuvent redevenir comme elles étaient.&#34;

&#34;Je ne peux pas annuler la mort&#34;, dit Caïn. &#34;Ma malédiction ne m&#39;accorde pas un tel privilège. Si seulement c&#39;était le cas.&#34;

&#34; Bien sûr que vous le pouvez. Vous me mettez certainement à l&#39;épreuve. Que dois-je faire pour mériter cette faveur ?&#34;

&#34;Je ne peux pas les ramener&#34;, dit Cain.

&#34;Ce doit être si facile pour quelqu&#39;un comme vous&#34;, dit l&#39;homme. &#34;S&#39;il vous plaît.&#34;

&#34;Je ne peux ramener personne.&#34;

&#34;Je parcourrai le monde et vous apporterai des trésors. Mes pouvoirs de guérisseur peuvent m&#39;apporter beaucoup de richesses dans une grande ville. Je peux travailler et vous rapporter tout cela. Je peux être votre serviteur - non, votre esclave consentant, dont vous ferez ce que vous voudrez. Je peux être votre émissaire, votre héraut, votre prêtre. Je ferai n&#39;importe quoi.&#34;

&#34;Il n&#39;y a rien que vous ou moi puissions faire.&#34;

&#34;S&#39;il vous plaît.&#34;

Caïn garda le silence.

----------------

[[=]]
**Au Commencement**
[[/=]]

Caïn résolut de cesser de verser le sang.

Il ne pouvait pas exaspérer les cieux de cette façon. Il ne pouvait que les décevoir. Mais peut-être pourrait-il au contraire leur plaire. Peut-être, alors, sa malédiction deviendrait-elle plus supportable.

Il deviendrait un patriarche comme son père. Il ferait mieux que son père. Il deviendrait ce qu&#39;Abel aurait pu être. Il construirait des villes qui dureraient éternellement.

Pour être un vrai patriarche, il lui faudrait une famille. Pas une famille d&#39;Enfants issus du sang qu&#39;il avait versé, ni des Enfants Perdus qui étaient venus après. Non. Il lui fallait une famille qui serait reconnue comme telle par ceux qui le haïssaient.

Il ne pouvait pas non plus fonder une famille avec les hommes qu&#39;il aimait ; non, ils ne feraient pas l&#39;affaire. Il envisagea brièvement les hommes qui pourraient lui donner des enfants, ceux que les patriarches traditionnels comme son père considéraient comme des femmes. Non, ils ne feraient pas l&#39;affaire non plus ; son père les verrait comme des femmes qui se prennent pour des hommes et les jugerait sévèrement. Non, il avait besoin d&#39;une femme ordinaire, considérée comme une femme par tous les habitants du pays, et d&#39;une femme fertile capable de porter des enfants. Et probablement d&#39;autres épouses du même genre.

La facilité avec laquelle cela fut accompli fut surprenante. En quelques années seulement, Caïn eut une femme et un fils. Un fils nommé Enoch. Il nomma une ville d&#39;après ce fils. 

Son fils eut des enfants. Leurs enfants eurent des enfants. Les villes de Caïn s&#39;agrandirent.

L&#39;envie d&#39;errer se fit plus forte. Il commença à souffrir de tremblements, faisant trembler la terre elle-même, parfois pendant des jours. Il commença à faire des crises de somnambulisme, errant loin de ses villes avant de se réveiller à la lumière de l&#39;aube et de rentrer chez lui.

-------------

[[=]]
**Autrefois**
[[/=]]

L&#39;homme suivait toujours Caïn. Ils marchaient dans la neige et le verglas dans l&#39;entre-deux-lieux. 

L&#39;homme ne disait plus rien à présent, ne rompant le silence que par des sanglots étouffés occasionnels. Il avait depuis longtemps cessé de manger et de boire, utilisant ses talents de guérisseur pour se sustenter sans même y réfléchir. Il levait à peine la tête, se contentant de mettre un pied devant l&#39;autre, dans les pas de Caïn.

Ils atteignirent les rivages glacés de la mer éternelle, la mer que l&#39;on appelait Jamais. Caïn commença à construire un bateau.

L&#39;homme ne pouvait pas l&#39;aider dans la construction du bateau, mais Caïn ne voulait pas de son aide ; les techniques pour créer et forger ce type de bateau en métal étaient totalement étrangères à cet homme. Caïn en avait une longue expérience ; il avait passé beaucoup de temps sur les mers, où sa malédiction n&#39;avait que peu d&#39;effet.

Lorsque le bateau fut terminé, l&#39;homme monta à bord avec lui. Caïn ne s&#39;y opposa pas et lui tendit une rame. Ils flottèrent sur la mer hivernale.

L&#39;homme marmonnait des mots entre deux crises de larmes gelées. &#34;J&#39;aurais dû... j&#39;aurais dû être un meilleur fils... un meilleur mari... un meilleur guérisseur... un meilleur être humain...&#34;

Caïn resta silencieux.

&#34;Je l&#39;ai fait. Je les ai tués. En les abandonnant, je les ai tués aussi sûrement que si je l&#39;avais fait de mes propres mains... J&#39;étais le guérisseur du village. Ils comptaient sur moi. J&#39;aurais pu les sauver, ou du moins certains d&#39;entre eux. Mais je suis parti. Si seulement j&#39;étais resté...&#34;

Ils restèrent longtemps en mer.

--------------

[[=]]
**Au Commencement**
[[/=]]

Pour mettre fin à son errance absurde, Caïn se fit enchaîner dans le palais d&#39;Enoch. L&#39;envie d&#39;errer diminua, mais devint omniprésente, un battement régulier et horrible caché sous celui de son cœur. Ses enfants et petits-enfants essayèrent de lui faire plaisir même dans sa prison, mais Caïn découvrit qu&#39;il était incapable de ressentir quoi que ce soit. Ses journées s&#39;écoulaient dans une stupeur totale, sans plaisir ni souffrance, hormis la douleur sur son front et dans sa poitrine.

Le pays de Nod changea et se transforma. D&#39;abord, une des villes de Caïn fut détruite, puis une autre. Caïn supposait qu&#39;il s&#39;agissait là aussi d&#39;une punition d&#39;Elohim, mais il avait du mal à ressentir quoi que ce soit d&#39;assez fort pour s&#39;en préoccuper.

Puis la ville d&#39;Enoch connut elle aussi la ruine. Caïn était toujours enchaîné sous le palais lorsque celui-ci s&#39;effondra sur sa tête.

Il ressentit la douleur, mais ne mourut pas. Au lieu de cela, il resta vivant, coincé immobile dans les décombres de l&#39;ancienne cité. Peut-être, pensa-t-il, qu&#39;il resterait ici pour toujours. Peut-être était-ce là son ultime punition.

---------------

[[=]]
**Autrefois**
[[/=]]

Lorsqu&#39;ils atteignirent à nouveau les plans terrestres et que le bateau s&#39;échoua sur un nouveau rivage, l&#39;homme regarda en l&#39;air pour la première fois depuis longtemps. Le soleil se levait. Ils le contemplèrent ensemble. 

À l&#39;horizon, il y avait une ville baignée d&#39;une lumière dorée.

&#34;C&#39;est ici que nous nous séparons&#34;, dit Caïn. &#34;Je n&#39;irai pas à la ville du soleil aujourd&#39;hui. Mais vous devriez y aller.&#34;

&#34;Que vais-je bien pouvoir y faire ?&#34; demanda l&#39;homme.

&#34;Vous avez fait le deuil de votre famille &#34;, dit Caïn. &#34; Laissez-les reposer en paix. Construisez des sanctuaires en leur honneur. Et trouvez d&#39;autres personnes. Guérissez les autres, comme vous n&#39;avez pas pu guérir votre village. Ainsi, vous pourrez commencer à vous racheter.&#34;

&#34;Je le ferai&#34;, dit l&#39;homme.

L&#39;homme se dirigea vers la ville. Caïn l&#39;observa jusqu&#39;à ce que sa forme s&#39;estompe au loin.

--------------

[[=]]
**Au Commencement**
[[/=]]

Les enfants de Caïn venaient à lui, sous la terre. Ils lui chuchotaient des choses. Des secrets. Des prophéties. Pendant longtemps, il les a ignorés.

Puis il commença à les écouter.

Au bout d&#39;un certain temps, ses enfants vinrent, silencieusement, pour le déterrer et le libérer. Un grand nombre d&#39;enfants perdus arrivèrent, même le premier d&#39;entre eux, [[[vagabonds:the wandering boy|le Grand Golem]]].

En se frayant un chemin à travers les décombres de son ancienne vie, il découvrit que sa famille humaine était morte depuis longtemps. Ses villes avaient disparu, il n&#39;en restait que des ruines, englouties par la nature sauvage, luxuriante et agitée du pays errant de Nod.

Les Enfants Perdus indiquèrent à Caïn les chemins qu&#39;il devait suivre. Il les écouta. 

Il accepterait sa malédiction. Il errerait à travers les mondes, jusqu&#39;à ce qu&#39;il trouve tous les moyens possibles d&#39;expier son crime. Si la paix était encore possible pour lui, c&#39;est ainsi qu&#39;il la trouverait.

Caïn suivit les chemins, embrassant la fièvre de l&#39;errance, découvrant le vaste monde.

-----------------

[[=]]
**Aujourd’hui**
[[/=]]

Merle quitta le Marché de l&#39;Ombre, les yeux écarquillés et la tête haute, le possible souvenir en verre rangé dans son long manteau.

Iez ouvrit une Voie vers un autre monde et la franchit.</textarea></pre>
