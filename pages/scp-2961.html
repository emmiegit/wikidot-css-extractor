**Item #:** SCP-2961

**Clasificacion del Objeto:** Euclid

**Procedimientos Especiales de Contencion:** SCP-2961 debe alojarse dentro de una unidad de contención humanoide estándar en el Sitio-62. Cuando no esté en uso, la estructura, el mobiliario y los efectos personales (cuando sea posible) deben revisarse para detectar cambios relacionados con anomalías; todos los artículos afectados se reemplazarán según se requiera y se enviarán al Laboratorio F para su análisis continuo.

Hasta que se entienda todo comportamiento anómalo, las pruebas, investigaciones y entrevistas se realizarán al menos a veinte metros de su contención y/o ubicación previa[[footnote]]También se pueden realizar entrevistas con una duración máxima anticipada de menos de diez minutos. en la unidad de contención dedicada.[[/footnote]]. Bajo estas condiciones, SCP-2961 debe ser reubicado cada treinta minutos en una diferente habitacion de investigación/entrevista de Clase Tres. No se requiere seguridad adicional.

El contacto con SCP-2961 no puede exceder los treinta minutos en un período de cuatro horas, luego de lo cual el personal asignado debe someterse a un nuevo consentimiento y autorización revisada de identificación de retina/huella digital para garantizar el acceso de seguridad continuo[[footnote]]Esto se aplica igualmente a cualquier otro tecnologías de escaneo actuales/futuras en las que la identificación se basa en características biológicas únicas (ya sea basadas en ADN o de otro modo)[[/footnote]]. Esto debe realizarse despues de una hora del último contacto.

Hay que tener en cuenta que, con fines de investigación, la dependencia a las drogas puede introducirse y/o suspenderse según sea necesario. En este caso, se aplican los protocolos de contención/estándares de cuidado especial, según lo acordado por SCP-2961 (ver documentación adicional). SCP-2961 se considera categoría NH/FC[[footnote]]No hostil/Totalmente compatible.[[/footnote]] (con cero contraindicaciones) para propósitos de interacción de investigación y análisis de riesgo de infracción, y como tal se aplica una Calidad de Vida estándar Tipo Westerman-A.

**Descripcion:** SCP-2961 es el hombre humano físicamente no anómalo Raúl Flores.

Cuando SCP-2961 ingresa a una ubicación física claramente definida, cualquier fenómeno que pueda clasificarse como evidencia forense (como lo entiende SCP-2961) mostrará una degradación y/o transformación progresiva, hasta el punto de la neutralización. Esta degradación es relativa a la proximidad física a SCP-2961. La evidencia tanto anecdótica como empírica indica que se trata de un fenómeno involuntario, en curso permanente que no afecta, obstaculiza o interfiere de ninguna otra manera con el funcionamiento biológico o psicológico estándar de SCP-2961.

Dicha degradación forense tomará la forma de 1) una falla progresiva de estructura genética identificable, por lo que puede reconocerse como sangre humana (por ejemplo), pero no puede vincularse con ningún individuo, o 2) una transformación en una estructura física y/o artificio temáticamente similar (por ejemplo, el polvo blanco recuperado del baño de un funcionario asesinado junto con un espejo y una cuchilla de afeitar se identificó positivamente como talco, aunque una autopsia llevada independiente por la Fundacion  sugirió que se había inhalado antes de la muerte, y se encontraron cantidades de talco en el torrente sanguíneo de la víctima congruentes con el uso de cocaína).

**Descubrimiento:** Raúl Flores nació en Delicias, México el 23 de Enero de 1968, hijo de Félix Alfonso (fallecido en 1977-08-13) y María Concerta (fallecida en 1986-12-30). Las autopsias y los registros médicos de los mismos, los abuelos y bisabuelos de ambos lados, más análisis de ADN encubiertos de la descendencia, revelaron cero indicaciones de cualquier anomalía física.

Flores saltó a la fama en la década de 1990 como un crítico cada vez más influyente y vociferante tanto de los cárteles de la droga mexicanos como del gobierno mexicano, citando las prácticas y metodología de los primeros, y su aparente incapacidad y/o falta de voluntad para frenarlos, como factores principales en la percepción declive socioeconómico

El 3 de Abril de 2004, Raúl Flores desapareció. Se cree que su desaparición, y la posterior protesta pública, fueron factores decisivos en la elección de Felipe Calderón a la presidencia mexicana en diciembre de 2006 y el catalizador de la represión del tráfico de drogas y el inicio, en el mismo mes, del llamada Guerra Mexicana contra las Drogas.

Flores llamó la atención indirecta de la Fundación tras el colapso de numerosos procesamientos criminales de alto perfil contra miembros del cártel //Los Ocultos// durante estas acciones (todos los cuales fracasaron por la falta de, o destrucción/apropiación indebida de, supuesta evidencia incriminativa forense), y se identificó positivamente después de la captura de varias grabaciones de CCTV y teléfonos celulares de actividad anómala por agentes incluidos en el cartel. La contención finalmente se logró en Abril de 2012 en Chihuahua, México, en la escuela católica [BORRADO], escenario de una triple ejecución llevada a cabo por miembros del cártel y agentes locales de las fuerzas del orden público.

[[collapsible show=&#34;+ Introduccion a la Entrevista 0_0_124&#34; hide=&#34;- Introduccion a la Entrevista 0_0_124&#34;]]
&gt;
&gt; **Entrevistado:** SCP-2961, aquí se lo menciona por nombre para ayudar en la cooperación.
&gt; 
&gt; **Entrevistador:** Introduccion Official Dr J Pascal
&gt; 
&gt; **Preambulo:** Introduccion a la Entrevista 0_0_124 (dos horas después de la extracción)
&gt; 
&gt; **&lt;Comienza la Grabacion&gt;**
&gt; 
&gt; **DR J PASCAL:** ¿Estás contento con las garantías que te han dado? No asientes.
&gt; 
&gt; **SCP-2961:** Lo siento. Si.
&gt; 
&gt; **DR J PASCAL:** Bien, comencemos. Me gustaría hacerte algunas preguntas sobre los últimos años. Específicamente 2004 hasta la fecha.
&gt; 
&gt; **SCP-2961:** No lo sé. Todavía estoy-
&gt; 
&gt; **DR J PASCAL:** Podemos parar en cualquier momento. Hay agua en el pasillo. Sirvete si quieres.
&gt; 
&gt; **SCP-2961:** Esta bien. Gracias.
&gt; 
&gt; **DR J PASCAL:** He visto las imágenes previas a tu rescate- lo que todavía es viable, al menos. Estás de pie en el medio de un salón de clases, usando un delantal con un plumero, rodeado de pandilleros que se turnan para golpearte con una pistola.
&gt; 
&gt; **SCP-2961:** Por favor...
&gt; 
&gt; **DR J PASCAL:** Tres menores fallecidos en el piso, heridas de bala en la cabeza. George Márquez, trece, Valeria Márquez, ocho, Penélope Vegas, tres.
&gt; 
&gt; **SCP-2961:** Por favor yo-
&gt; 
&gt; **DR J PASCAL:** En el transcurso de siete minutos, su sangre desaparece o se convierte en otro fluido. Tinta, o pintura, o sangre con un linaje de ADN indistinguible. Los agujeros de bala en el piso y las paredes se hacen más grandes - no más agujeros de bala. Lo que suponemos que las cubiertas de bala no son identificables como tales: son más como trozos de metal - y usted simplemente se queda parado ahi.
&gt; 
&gt; **SCP-2961:** Por favor. Tenía que hacerlo, mientras que la sangre y todo lo demás se volvía imposible de rastrear. No lastimé a esas pobres pequeñas. Yo nunca -
&gt; 
&gt; **DR J PASCAL:** Lo creemos; solo para ser sinceros, no se te acusa de nada. No tenemos interés en seguir ningún tipo de acción punitiva.
&gt; 
&gt; **SCP-2961:** Entonces, ¿Por que estan interesados? ¿Que quieres saber?
&gt; 
&gt; **DR J PASCAL:** Me gustaría entender la progresión de caida de héroe de la gente a un cómplice que lleva un delantal para el tercer cártel más grande de México. ¿Puede decirme cómo la campaña más importante de México para los Desaparecidos terminó encubriendo activamente sus asesinatos?
&gt; 
&gt; **SCP-2961:** ¿Dónde quieres que comience?
&gt; 
&gt; **DR J PASCAL:** El comienzo estaría bien.
&gt; 
&gt; **SCP-2961:** De acuerdo...El comienzo...Yo era lo que llamarías un niño &#34;hipersensible&#34;.
&gt; 
&gt; **DR J PASCAL:** ¿Puedes elaborar sobre eso?
&gt; 
&gt; **SCP-2961:** Por supuesto. Cuando tenía ocho o nueve años, jugando, encontré un venado que había sido golpeado por un camión. Una cosa hermosa, arruinada sin posibilidad de reconocimiento. Lo saqué de la carretera, usé mi camisa para limpiar la sangre lo mejor que pude. Había una corriente cerca. Lavé la camisa, volví y lavé la cara del venado. Nunca antes había estado tan cerca de uno. Estaba muy conmovido, muy triste. Lo limpié lo mejor que pude y lo dejé un poco alejado del camino. ¿Cómo puede la vida ser tan sin sentido? Esa fue la semilla. El comienzo de eso Acción positiva. Todo lo que hice después nació de ese día. Mi madre me gritó por llegar a casa sin camisa.
&gt; 
&gt; **DR J PASCAL:** Gracias. El resto de tu vida está bien documentada, hasta tu desaparición. Háblame de eso.
&gt; 
&gt; **SCP-2961:** 3 de Abril de 2004. Fue un día hermoso. Estaba volviendo a casa después de una boda, conduciendo por un camino lateral tal vez a nueve kilómetros al Sur de Camargo, escuchando un informe de noticias sobre terroristas en España que explotaron en su departamento. Doy la vuelta a la esquina y tengo que pisar el freno, hay restos en todas partes, un sedán blanco había salido disparado de la carretera después de chocar contra un venado.
&gt; 
&gt; **DR J PASCAL:** ¿Un venado?
&gt; 
&gt; **SCP-2961:** Lo sé. Creo que acababa de suceder.
&gt; 
&gt; **DR J PASCAL:** ¿Y los ocupantes del automóvil blanco?
&gt; 
&gt; **SCP-2961:** Tres ocupantes. El conductor estaba aturdido y cubierto de sangre. Había una mujer muerta y una niña pequeña inconsciente en la parte posterior. Sangre, vómito, mierda y orina en todas partes. Abrumador. Cristo. El venado era solo una pulpa. La vejiga de la mujer estaba expuesta, desgarrada, meando en el asiento.
&gt; 
&gt; **DR J PASCAL:**  Continue.
&gt; 
&gt; **SCP-2961:** El niño estaba empezando a dar la vuelta. No quería que ella viera a su madre así. Yo quería que la sangre se fuera.
&gt; 
&gt; **DR J PASCAL:** ¿Que ocurrio?
&gt; 
&gt; **SCP-2961:** Supongo que el ciervo y el camino me llevaron de vuelta, me recordaron ese incidente todos esos años antes. Yo quería hacer una diferencia esta vez.
&gt; 
&gt; **DR J PASCAL:** Háblame de eso.
&gt; 
&gt; **SCP-2961:** La sangre. La hice desaparecer. ¿Lo deseé? No lo sé. La sangre se convirtió en salsa que luego se convirtió en agua. Se evaporó al final. La mierda, la orina y el vómito se convirtieron en barro. Se secó en polvo. El interior del auto ya no parecía un matadero.
&gt; 
&gt; **DR J PASCAL:** ¿Cómo lo evocaste?
&gt; 
&gt; **SCP-2961:** Fue mi emoción. Estaba llorando, temblando. Una vez que me di cuenta de lo que estaba sucediendo, pude hacerlo - No puedo pensar cómo describirlo. Fue intuitivo. Requiere deseo, no pensamiento.
&gt; 
&gt; **DR J PASCAL:** Corazón, no cabeza. De acuerdo, entonces esa es la esposa y el hijo. ¿Qué hay del marido?
&gt; 
&gt; **SCP-2961:** Aún sangraba, pero ya no estaba empapado. Él comenzó a venir también. Lo siento - yo -
&gt; 
&gt; **DR J PASCAL:** Lo estás haciendo bien. Por favor continua.
&gt; 
&gt; **SCP-2961:** Hice lo que pude. Pero luego me di cuenta de que podía escuchar gemidos procedentes de //detrás// del auto. Miré, no pude ver nada. Pero aún así, el gemido. Sordo. No pude entender; no había nadie allí - no lo entendia. Y luego me di cuenta de que venía del baúl. Se había desbloqueado en el choque. Había alguien en el baúl...
&gt; 
&gt; **DR J PASCAL:** Tome tu tiempo.
&gt; 
&gt; **SCP-2961:** Había un hombre allí. Desnudo, amordazado, atado. Me preguntaba en qué diablos me he metido, cuando escucho un &#39;clic&#39; detrás de mí, muy cerca de mi oreja. Me giro lentamente con las manos en alto y tengo una pistola en la cara. Es el conductor. El hombre que yo creía //era// el marido.
&gt; 
&gt; **DR J PASCAL:** Entonces, ¿quién era?
&gt; 
&gt; **SCP-2961:** Sin la sangre, era obvio: Miguel Rodríguez, el mejor hombre en el cártel de Los Diablos, como lo era entonces...Con su mano libre tomo una turca de rueda. Mato al hombre en el baúl y arrastro a la niña por la espalda. Él no dijo una palabra. No pude mirar. Los ruidos fueron suficientes. Me quedé allí, congelado. Inútil.
&gt; 
&gt; **DR J PASCAL:** Tenias un arma apuntando hacia ti. Tus opciones fueron limitadas.
&gt; 
&gt; **SCP-2961:** Tal vez. Rodríguez solo me miró por lo que pareció una eternidad, sopesando la situación. Finalmente hizo un gesto hacia el baúl. &#34;Él. Sácalo del baúl. Ponlo en el asiento del conductor &#34;, dijo. Y lo hice. Me sentí enfermo. Pero hice lo que me pidió. Luego dijo: &#34;Haz lo que acabas de hacer&#34;, dijo. &#34;Hazlo otra vez. Haz que todo esté limpio &#34;. Y lo hice. Dios me perdone, lo hice.
&gt; 
&gt; **DR J PASCAL:** ¿Quiénes fueron las víctimas?
&gt; 
&gt; **SCP-2961:** No pregunté, él no dijo. Sé que a Rodríguez le gustaba tomar riesgos. Tal vez la idea de conducir por la carretera con una víctima de tortura amordazada en el maletero, y su esposa y un niño aterrorizados atras, tal vez lo motivo. No lo sé.
&gt; 
&gt; **DR J PASCAL:** ¿Entonces qué pasó?
&gt; 
&gt; **SCP-2961:** Se metió en el asiento trasero de mi auto y me dijo que me pusiera adelante. Lo hice. Entonces él me dijo que manejara. Seguí sus instrucciones. Gire a la derecha aquí, gire a la izquierda aquí...Después de unos veinte o treinta minutos, me dijo que me detuviera. No recuerdo lo que sucedió después. Me desperté en una habitación oscura.
&gt; 
&gt; **DR J PASCAL:** Desapareciste.
&gt; 
&gt; **SCP-2961:** Sí. Pasé mis días encadenado en una letrina en los terrenos de su villa. Él vio cómo podría ayudarlo a mejorar su estilo de vida. Me obligó a tomar drogas; apeló a su sentido de la ironía. Yo, encerrado en su villa y totalmente dependiente de los químicos que me arrojara. Gracias de cualquier forma.
&gt; 
&gt;  **DR J PASCAL:** ¿Por...?
&gt; 
&gt; **SCP-2961:** Por dejarme limpio. No sé cómo - y no estoy seguro de querer saberlo. Pero gracias.
&gt; 
&gt; **DR J PASCAL:** Es un procedimiento de rutina. Volviendo al uso de drogas en la villa; ¿No sería eso contraproducente?
&gt; 
&gt; **SCP-2961:** No - para entonces, tal vez un año más tarde, estaba usando mi habilidad casi todo el tiempo. Llegó al punto en el que no pude controlarlo más. Se convirtió en algo constante e inconsciente. Todos los días me necesitaban para limpiar alguna escena del crimen aquí o allá. Él usó las drogas para mantenerme dócil. Has visto las imágenes de la escuela. No quiero volver a hablar de eso. Hoy no.
&gt; 
&gt; **DR J PASCAL:** Esta bien. Mira, sé que esto es mucho para asimilar; parece que necesitas un descanso. Haré que alguien te acompañe al baño; comenzaremos en diez minutos.
&gt; 
&gt; [CENSURADO]
&gt; 
&gt; **DR J PASCAL:** Naranja naranjada naranjada. Estamos de vuelta en línea, Raúl. ¿Limpiaste las escenas del crimen?
&gt; 
&gt; **SCP-2961:** Principalmente, pero no exclusivamente.
&gt; 
&gt; **DR J PASCAL:** ¿Puedes darme un ejemplo?
&gt; 
&gt; **SCP-2961:** Hubo un juicio de asesinato de alto perfil en 2007 - me llevaron de contrabando a la corte disfrazado. Estuve allí para arruinar la evidencia, específicamente un machete cubierto con la sangre de la víctima y las huellas digitales del asesino, y el arma utilizada para dispararle en la cara. Los objetos expuestos 12a, 12b, 12c, 12d y 12e eran las balas de esa arma. Me senté en esa sala por cinco horas.
&gt; 
&gt; **DR J PASCAL:** Continua.
&gt; 
&gt; **SCP-2961:** Para cuando se mostraron las pruebas, el machete estaba limpio, no había sangre visible, ni huellas dactilares identificables. El cañón de la pistola ya no tenía estriaciones identificables de manera única, y tampoco las balas. Sánchez, el acusado, salió libre...Escucha, lo siento pero me siento un poco cansado.
&gt; 
&gt; **DR J PASCAL:** Veremos esto con más detalle en otra sesión si está de acuerdo con eso. Descansa un poco. Hablaremos de nuevo mañana.
&gt; 
&gt; **&lt;Fin de la Grabacion&gt;**
&gt;  
&gt; **Declaración de Cierre:** Entrevista suspendida, para ser reanudada al día siguiente.
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Introduccion a la Entrevista 0_1_053&#34; hide=&#34;- Introduccion a la Entrevista 0_1_053&#34;]]
&gt; **Entrevistado:** SCP-2961, aquí se lo menciona por nombre para ayudar en la cooperación.
&gt; 
&gt; **Entrevistador:** Induccion Official Dr J Pascal
&gt; 
&gt; **Preambulo:** Continuacion de la Entrevista Introductoria anterior.
&gt; 
&gt; **&lt;Comienza la Grabacion&gt;**
&gt; 
&gt; **DR J PASCAL:** ¿Lograste dormir?
&gt; 
&gt; **SCP-2961:** No sé si lo llamaría sueño. Debe ser algo en el agua, ¿verdad?
&gt; 
&gt; **DR J PASCAL:** ¿Cómo fue tratado por el cártel?
&gt; 
&gt; **SCP-2961:** Había hecho campañas contra estas personas durante años, y de repente fui su esclavo, limpiando sus secuestros, sus violaciones, sus asesinatos. ¿Cómo crees que me trataron? Ya has visto el metraje. El plumero, el delantal rosa. La humillación ritual.
&gt; 
&gt; **DR J PASCAL:** Independientemente de cómo te trataron, fuiste inestimable para el cártel.
&gt; 
&gt; **SCP-2961:** Lo era, sí. Pero Rodríguez se había vuelto desconfiado.
&gt; 
&gt; **DR J PASCAL:** ¿Por que?
&gt; 
&gt; **SCP-2961:** Vino a verme un día mientras estaba encadenado. Se sento en una silla y me miró durante un largo tiempo. Dijo que podia hacer que los problemas desaparezcan. Luego suspiró. Dijo, que si podía hacer que se fueran, podría hacer que volvieran también. Y eso, dijo, lo preocupaba profundamente: yo era testigo de muchas cosas de las que no quería ser testigo...Y se sentó allí y me miró. Tal vez cinco minutos o más. Estoy pensando que esto es todo; mi último día en la Tierra. He superado mi uso. Pero luego, paso lo más extraño...
&gt; 
&gt; **DR J PASCAL:** ¿Que paso? 
&gt; 
&gt; **SCP-2961:** Me dijo que él, y los otros jefes de los cárteles, tenían colecciones de videos personales...Películas de informantes, rivales, inocentes torturados y asesinados. Tenía cientos de horas de trabajo. Sabía que tenía una mazmorra especialmente diseñada. La había limpiado suficientes veces.
&gt; 
&gt; **DR J PASCAL:** Continua.
&gt; 
&gt; **SCP-2961:** Dijo que quería algo mejor que las películas; los otros jefes del cártel tenían esos. //Él// era Miguel Rodríguez y //él// se merecía algo mejor, algo que nadie más tenía. Así que se sento allí mirándome y me dijo que queria que le devolviera a los Desaparecidos. Él queria que todo el ADN, toda la sangre, la mierda y el horror que había hecho desaparecer, que todo vuelva a dar patadas y gritos en este plano de la existencia. Quería volver a ver a sus víctimas, quería repetir sus últimos momentos horribles. Sin embargo, no en cinta.
&gt; 
&gt;  **DR J PASCAL:** ¿Como entonces?
&gt; 
&gt; **SCP-2961:** //En carne.//
&gt;  
&gt; **DR J PASCAL:** ¿Y tu aceptaste?
&gt; 
&gt; **SCP-2961:** No tenía otra opción, tienes que entender: su comentario sobre que yo era testigo de los crímenes fue una advertencia, pero en esas palabras vi una manera de honrar a aquellos a los que había ayudado a callar. Resolví ser un testigo en todo el sentido de la palabra. Catálogo de los crímenes cometidos contra las víctimas. Esas fueron mis intenciones, al menos.
&gt; 
&gt; **DR J PASCAL:** ¿Puedes aclarar eso?
&gt; 
&gt; **SCP-2961:** Quería hacer lo correcto, pero mis intenciones: estaban sucias por las drogas y la avaricia y todo lo demás.
&gt; 
&gt; **DR J PASCAL:** ¿Todo lo demas? ¿Como?
&gt; 
&gt; **SCP-2961:** Su villa, era diferente a cualquier otro lugar en la tierra. Depravación ilimitada, crueldad, codicia, ambición, dinero, drogas: todo se fusionó. Se convirtió en otra cosa, no sé qué. La realidad no se comportaba como la realidad allí. No podría hacerle frente. Se corrompió como todo lo demás.
&gt; 
&gt; **DR J PASCAL:** ¿Crees que la villa en sí misma era anómala?
&gt; 
&gt; **SCP-2961:** Tal vez sí. No lo sé. Había una habitación contigua a la cámara de tortura...Cristo...
&gt; 
&gt; **DR J PASCAL:** ¿Te sientes enfermo otra vez, Raul? Pareces un poco -
&gt; 
&gt; &lt;&lt;Silencio por ocho segundos&gt;&gt;
&gt; 
&gt; **SCP-2961:** Quedarse limpio tiene un precio, ¿no?
&gt; 
&gt; **DR J PASCAL:** ¿Qué quieres decir?
&gt; 
&gt; &lt;&lt;Silencio por veintiún segundos&gt;&gt;
&gt; 
&gt; **DR J PASCAL:** Raul, ¿A que te refieres?
&gt; 
&gt; **SCP-2961:** Puedo verlo todo claramente ahora. Como un velo que ha sido levantado...¿Qué he hecho?
&gt; 
&gt; **DR J PASCAL:** Raul, nesecitas decirme-
&gt; 
&gt; **SCP-2961:** Necesito regresar. Mencionaste ayer todo un mundo de cosas que no pueden existir. ¿Quieres ver más? Esa habitación...Y //Cristo//, las abominaciones dentro de ella. Tengo que volver //ahora//.
&gt; 
&gt; **DR J PASCAL:** ¿Quieres destruirlos? No sacudas la cabeza.
&gt; 
&gt; **SCP-2961:**Quiero //salvarlos// a ellos.
&gt;  
&gt; **DR J PASCAL:** Raul, ¿Qué son exactamente estas &#34;abominaciones&#34;?
&gt; 
&gt; **SCP-2961:** Los Desaparecidos. 
&gt; 
&gt; **DR J PASCAL:** ¿Del cartel? No sacudas la cabeza.
&gt; 
&gt; **SCP-2961:** Del //mundo//.
&gt; 
&gt; &lt;&lt;silencio por once segundos&gt;&gt;
&gt; 
&gt; **DR J PASCAL:** De acuerdo, entendido; preparación estándar de CA/C. Le aconsejaré ahora...Raúl, lo siguiente no es negociable. Tu permaneceras en el sitio mientras dure cualquier acción, sea donde sea, donde sea y cuando sea seguido y resuelto. Su presencia, en la medida en que se requiera, se limitará a localizar e identificar fenómenos anómalos adicionales y sus observaciones, comunicaciones y participación se llevarán a cabo completamente por medios remotos. A los efectos de dicha acción, tiene cero autoridad y su función es solo de carácter consultivo. No obstante, antes, durante y después de dicha acción, su participación puede ser aumentada, disminuida, terminada o aumentada sin previo aviso. Sin embargo, su participación es totalmente voluntaria y usted renuncia a todos los derechos, independientemente de su existencia y de cómo se otorguen, mientras dure dicha acción. Usted acepta la total responsabilidad por cualquier lesión, daño o asociación negativa consigo mismo como resultado de dicha acción, sea cual sea, donde y cuando se mantenga. Usted acepta que el Grupo Ganimedes, en la medida en que es o no una entidad legal de buena fe, no puede ser considerado responsable de ningún trauma de naturaleza física, mental, espiritual, cronológica, dimensional, de identidad o relacionada con la personalidad o por cualquier otra causa, sin embargo, dondequiera o cuando ocurra.
&gt; 
&gt; &lt;&lt;silencio por siete segundos&gt;&gt;
&gt; 
&gt; **SCP-2961:** Acepto. ¿Cuándo sucedera esto?
&gt; 
&gt; **DR J PASCAL:** Sabemos la ubicación de la villa. ¿Puedes guiar a un equipo hacia esto dentro de ésta? No asientes.
&gt; 
&gt; **SCP-2961:** Si.
&gt; 
&gt; **DR J PASCAL:** Bueno. Está sucediendo ahora. Necesitamos moverte a un lugar más apropiado. Entrevista terminada
&gt; 
&gt; **&lt;Fin de la Grabacion&gt;**
&gt; 
&gt; **Declaracion de Cierre:** SCP-2961 fue trasladó a la Unidad Segura 284 y hizo descripciones sobre el diseño físico de la villa de Miguel Rodríguez, sus defensas y la cantidad estimada de amenazas antes de una acción inminente de contención/recuperación.
&gt; 
[[/collapsible]]

El [BORRADO], el DM Zeta-17 (&#34;Los Ciervos&#34;) estuvo involucrado en una acción CA/C[[footnote]] Adquisición encubierta/Contención.[[/footnote]] en la villa del jefe de Los Oculto, Miguel Rodríguez. Cinco miembros del equipo MTF resultaron heridos en acción, con cero muertes. Ochenta y nueve partidos hostiles fueron neutralizados en la acción, diecisiete permanentemente.

Como resultado de la acción, se contuvo un objeto anómalo con al menos 250 sub-designaciones registradas únicas y una ubicación anómala; estos están actualmente en espera de clasificación y contención permanente, documentación pendiente.

SCP-2961 actualmente está cooperando con este proceso en curso. Información que podría identificar positivamente cualquier subdesignación única como recurso Clase D, o Individuos Subconjunto 2961-CFM[[footnote]]Alejandra Flores, Rafael Flores, Francisca Flores, Adriana Flores.[[/footnote]] se llevará a cabo por separado y no debe estar disponible para SCP-2961.</textarea></pre>
