    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=Opossum.png|caption=SCP-4055-J]]

**Objekt-Nr.:** SCP-4055-J

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund der relativ neuen Erkenntnisse und dem weit ausgebreiteten Habitat von SCP-4055-J, ist eine komplette Eindämmung momentan nicht möglich. Domestizierungsversuche sind mit Septem-Level-Dringlichkeit von der Foundation fortzuführen

**Beschreibung:** SCP-4055-J ist eine extrem aggressive Hunderasse. Seine Diät besteht aus Abfall und es hat einen haarlosen, Greif-artigen, Schwanz. Instanzen von SCP-4055-J betrachten Menschen mit extremer Verachtung und werden sich allen Domestizierungsversuchen gewaltsam widersetzen

Bei der Gabe von einfachen Befehlen wie &#34;Sitz&#34; und &#34;Hol&#34; täuschen Instanzen von SCP-4055-j entweder ihren Tod vor, oder greifen ihr Herrchen an. Ein Exemplar begann, nachdem es die Phrase &#34;Wer ist ein guter Junge?&#34; hörte, sich unaufhaltsam auf dem Boden zu entleeren und aus dem Mund zu schäumen.

Es wird vermutet, das ein Schwarzmarkt-Ring bestehend aus Hundezüchtern in Assoziation mit der [[[serpent-s-hand-hub|Serpent&#39;s Hand]]] SCP-4055-J durch eine Hybridisierung eines Chihauhaus und einem unbekannten Caniden/Weichtier erschuf. [[footnote]] Es ist möglich das dies die gleichen Gruppen sind, die für das züchten von [[[SCP-2008-J]]] verantwortlich sind.[[/footnote]] Das Motiv für die Generation dieser Rasse ist derzeit unbekannt, es wird jedoch spekuliert, dass es die Entmutigung des Haustierbesitzes als eine Form der Sklaverei beinhaltet.

**Experimentierprotokoll 59-C:**

&gt; **Dr. Henderson:** Nähern Sie sich bitte dem Exemplar.
&gt; 
&gt; (D-41924 Nähert sich)
&gt; 
&gt; (SCP-4055-J-3458 Spielt seinen Tod vor)
&gt; 
&gt; **Dr. Henderson:** Geben Sie dem Exemplar bitte Bauchkrauler.
&gt; 
&gt; **D-41924:** Sind Sie sich sicher, dass das ein Hund ist? es sieht aus wie ein--
&gt; 
&gt; **Dr. Henderson:** Hinterfragen Sie es nicht.
&gt; 
&gt; **D-41924:** Nagut. Kann ich ein Paar Handschuhe?
&gt; 
&gt; **Dr. Henderson:** Hunde bevorzugen die Berührung durch eine menschliche Hand. Tun Sie nun wie Ich es Ihnen sagte, oder sie werden Terminiert.
&gt; 
&gt; **D-41924:** Okay, schätze ich mal.
&gt; 
&gt; (D-41924 Krault SCP-4055-J-3458 den Bauch. SCP-4055-J-3458 faucht und beginnt D-41824&#39;s Hand zu zerkratzen. Test beendet)</textarea></pre>
