**Ítem #:** SCP-002-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-002-JP se encuentra actualmente bajo Procedimientos Especiales de Contención revisados como una Sustancia de Riesgo Biológico Clase-4. Esto en respuesta de las nuevas características mostradas por SCP-002-JP tras los intentos de destruirlo físicamente. Véase el Anexo 002-JP-A2 para más detalles. 

SCP-002-JP está sellado dentro de un contenedor de contención con forma de domo con un radio de 8 metros, una altura de 6 metros y cubierto de hormigón de 1 metro de espesor. 

El contenedor de concreto deberá ser monitoreado por cámaras de vigilancia las 24 horas del día. Cualquier anormalidad en el contenedor deberá ser reparada inmediatamente por el Personal de Clase-D equipado con trajes estándar para materiales peligrosos.

Tras las reparaciones, los trajes serán incinerados y todo el personal de reparación será puesto en cuarentena durante 24 horas. Los individuos en cuarentena deberán ser alimentados con alimentos a base de trigo, arroz y otras sustancias similares. 

Si se detectan anormalidades entre el personal en cuarentena, se deberán tomar acciones inmediatas. 

**Descripción:** SCP-002-JP es una especie de arroz japónica, cuyas semillas siguen creciendo independientemente de la temporada. El personal O5 ha aprobado los intentos de destrucción de SCP-002-JP, pero hasta el momento no se han obtenido resultados efectivos.

Los intentos de realizar contacto físico tanto con individuos como con drones no tripulados provocan la activación de SCP-002-JP, y han resultado en la muerte del individuo o daños en el objeto que toca SCP-002-JP.

Los intentos de destrucción física mediante francotiradores, tanques, artillería, calor, ácido y sequía prolongada han resultado hasta ahora ineficaces, y cualquier otro intento de destruir SCP-002-JP ha sido suspendido hasta nuevo aviso.

SCP-002-JP posee dos características:

**002-JP-A1:** SCP-002-JP puede causar un brote de una cepa bacteriana desconocida, de ahora en adelante denominada SCP-002-JP-1.

SCP-002-JP-1 infecta principalmente las sustancias del grano. En la actualidad, infecta la vida vegetal a través de una propagación aérea de contaminantes. La vida vegetal contaminada con SCP-002-JP-1 se compone de una neurotoxina desconocida. Dicha neurotoxina es tolerante al calor, y es capaz de ser incapacitada a unos 300 grados Celsius.

Cuando un individuo consume materia vegetal infectada con SCP-002-JP-1, se generan en el estómago y el tracto intestinal del individuo componentes de aceites y grasas consistentes con ésteres de cera, una sustancia que de otro modo sería indigerible para el cuerpo humano. Hasta ahora se desconoce el origen de la generación de esta sustancia.

El individuo, entonces, muy posiblemente fallecerá debido a diarrea y vómitos extremos, provocando la deshidratación en caso sobreviviese. La extirpación quirúrgica es ineficaz, ya que el individuo seguirá generando la sustancia en sus sistema digestivo, al igual que en su ano. 

Si no se realiza ningún tratamiento, los individuos suelen fallecer durante las próximas 24 horas. Si el individuo recibe suficiente nutrición a través de un goteo intravenoso, puede sobrevivir hasta una semana.

Dichas toxinas pueden ser neutralizadas sometiéndolas a temperaturas de 300 grados Celsius.

Como SCP-002-JP-1 crea esporas, es capaz de sobrevivir durante largos periodos de tiempo, incluso entre altas temperaturas o condiciones anaeróbicas. Tampoco le afecta ningún antibiótico. La única sustancia conocida que inhibe el crecimiento de SCP-002-JP-1 es el ajo.


**002-JP-A2:** SCP-002-JP posee un comportamiento evitativo que le permite eludir a los animales y a los seres humanos que se aproximen. Dicho comportamiento se activa automáticamente cuando un ser vivo se acerca a menos de 5 metros de SCP-002-JP. SCP-002-JP se mueve físicamente para evitar a cualquier ser vivo en ese radio.

Si hay un objeto previniendo a SCP-002-JP de moverse, dicho objeto será destruido inmediatamente. 

Este comportamiento se mostró por primera vez durante las primeras pruebas de destrucción, como experimento para ver si SCP-002-JP era capaz de ser destruido por el calor. Desde el experimento, SCP-002-JP ha evitado a cualquier personal que lleve lanzallamas.

Durante la experimentación, SCP-002-JP destruyó un muro de hormigón de 40 cm de grosor en un intento de escapar de 3 miembros del personal de Clase-D cuando se vio acorralado. 

SCP-002-JP también ha logrado evitar con éxito láseres de alta potencia. Se teoriza que SCP-002-JP podría poseer una especie de habilidad precognitiva.

Los intentos de quemar SCP-002-JP de todos los lados resultaron en el colapso del suelo en la instalación donde estaba contenido. 



Otros Procedimientos Especiales de Contención están a la espera de ser reevaluados.



**Anexo-1:** SCP-002-JP fue descubierto en un santuario localizado en una villa en la Prefectura de Iwate en Japón. SCP-002-JP captó la atención de la Fundación por primera vez cuando un gran número de muertes se produjeron en la villa debido a SCP-002-JP-1. 

De acorde con la información por parte de los aldeanos, los síntomas de las víctimas contaminadas por SCP-002-JP-1 son endémicas del área local, y al menos una víctima fallecía cada tantos años. En algunos casos, se sabe que el santuario ofrecía comida a estas personas.


La información adicional reveló que el sacerdote que vivía originalmente en el santuario había perdido su línea de sangre original, y la activación de SCP-002-JP fue causada por la falta de cuidado del sacerdote del santuario.


Afortunadamente, la aldea fue aislada del resto de la Prefectura, y no se vieron signos de infecciones de SCP-002-JP-1 fuera de la villa. 


Tras la recuperación subsecuente de SCP-002-JP, toda la aldea recibió amnésticos de Clase-A y fue sometida a un extenso tratamiento térmico.

**Anexo-2:** Tras la recuperación de SCP-002-JP, se ha descubierto un nuevo rasgo comportamental, denominado SCP-002-JP-A2. Dicho rasgo de comportamiento ha surgido tras la realización de los primeros experimentos destructivos con SCP-002-JP. Los experimentos a futuro permanecerán pospuestos, y actualmente se están evaluando nuevos Procedimientos Especiales de Contención.</textarea></pre>
