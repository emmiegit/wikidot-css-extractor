[[div style=&#34;text-align:center;font-size:150%&#34;]]

[[image http://scpsandboxcn.wikidot.com/local--files/gallery/Draw-flower-serpent-Cut.png width=&#34;300px&#34;]]

残破的教堂里，人民在哀啼
对着崩裂的雕像、倒塌的碎石
去倾诉他们的苦难，与无穷悲戚
神明啊，都在何方？又该如何寻觅
幽静呵，幽静呵，唯有血泪流淌丝丝
唯有血泪流淌，浸润了这片阴郁的土地

这时，在深邃黑暗中，有阵芳香飘来如絮
//我将给你们带来知识，我将让你们战胜恐惧//
呼啸的狂风渐渐退去。哦，那是一条蛇的低语 

胆怯之人，不知逃向了哪边
而无畏的心灵，却直抵幽玄
两点光明是洞穿愚盲的烈焰
一寸寸灼烧阴冷，慢慢靠前
哦，那是一条蛇的智慧之眼

那一条蛇，衔着奇异的鲜花
盘上了颓靡的旧刑具十字架
若所谓的神明抛弃这个天下
//请记住，只有求知才能自明
请记住，没人天生就有罪行
请记住，知识属于全体生灵//


那条蛇将鲜花放在地面
等待受苦痛之人的决断
但是啊，无论如何
那条蛇始终相信着
心灵之花必将永绽
智慧之果必将鲜艳
真正自由必将实现
      
                        ~[[[serpent-s-hand-hub|L.S]]]


+ [[[wanderers:the-serpent-who-hold-a-flower-in-mouth|&gt;&gt; 衔花之蛇 &lt;&lt;]]]
