**SCP--JP: 죽음의 테디베어**
**원작:** http://scp-jp.wikidot.com/scp-456-jp
**저자:** [[*user cannorin]]
**역자:** [[*user oratio]]
[[include info:end]]

[[include component:image-block
|name=teddy.jpg
|caption=SCP-456-JP
]]

**일련번호:** SCP-456-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-456-JP는 제81██기지의 홍채인식식 전자 자물쇠가 달린 물품 보관함 안에 격리한다. 적합한 보안 인가가 있는 직원을 제외한 사람이 물품 보관함을 열 경우 격리 위반이 발생했다고 간주한다. 이 경우 재단 표준 자율 구동 드론을 사용해 대상을 재격리해야 한다.

현재, 3/456-JP등급의 보안 인가가 있는 직원만이 물품보관함을 개폐하는 것을 허가받는다.

**설명:** SCP-456-JP는 일반적으로 &#39;테디베어&#39;로 불리는 종류의 인형이다. 검사 결과 재질은 일반적인 아크릴과 폴리에스테르로 이루어진 것이 확인되었다.

SCP-456-JP는 인식재해적 살해 작용을 가지고 있어, 대상을 눈으로 직접 본 인간은 즉시 심장마비로 사망한다. 일부의 사람들만이 SCP-456-JP의 작용에 내성이 있다는 것이 확인되었다.(이하 SCP-456-JP-1로 통칭) 이는 SCP-456-JP에 노출되지 않는 한 확인할 수 없기 때문에 새로운 SCP-456-JP-1을 찾는 것은 권장되지 않지만, SCP-456-JP-1로 판명된 직원에게는 3/456-JP등급의 보안 인가를 발급한다. 현재 재단에서 수용 중인 SCP-456-JP-1은 █명으로 전원 SCP-456-JP 연구실에 속해 있다.

SCP-456-JP는 20██/12/23에 ██현 ██시에 위치한 요주의 단체 &#39;█████&#39;의 창고를 탐색했을 때 발견되었다. 기원은 불명이나 공장을 포함해 복수의 요주의 단체가 개입한 것이라는 주장이 우세하다. SCP-456-JP를 격리하던 중 D-████의 실수로 임시 격리실이 개방되었다.(사건 456-JP-A2 참고.) 그 결과 초기 격리팀 중 현재 주임 연구원인 █████ 연구원을 제외한 전원이 사망했다.

----

__SCiPNET: 제81██기지/SCP-456-JP 연구실__

3/456-JP등급의 보안 인가를 요함. 인증 실패 시 보안용 정보 재해로 인한 의식 차단 처리가 진행됨.

SCP-456-JP의 정보를 필요로 하는 직원은 오카무라 연구원에게 문의한다.

[[collapsible show=&#34;[접근]&#34; hide=&#34;[SCiPNET 인증 절차 시행]&#34;]]
&gt; -- SCiPNET authentication agent J-2 --
&gt; @&lt;*&gt;@ Fetching SCP-456-JP security information ...... ##green|[OK]##
&gt; @&lt;*&gt;@ Checking level 3/456 security clearance...... ##green|[OK]##
&gt; @&lt;*&gt;@ Automatic authentication......  ##red|[Fail]##
&gt;
&gt; [auth-agent] Please enter the passphrase.
&gt; █████████████
&gt;
&gt; @&lt;*&gt;@ Deactivating conscious-shutdown infohazard...... ##green|[OK]##
&gt; Access granted. Redirecting to SCP-456-JP research lab page...
&gt; ......
&gt; [SCP-456-JP연구실]
&gt; 어서 오세요, 오카무라 주임 연구원님.

SCP-456-JP 연구실 페이지.

__**각서**__

문서 SCP-456-JP-A를 매일 읽어야 한다. 절대 지키지 않으면 안 된다.

__**제81██기지의 사무국으로부터 온 통지 (읽지 않은 문서 1)**__

* __20██/08/02에 SCP-456-JP 연구실의 설비를 점검할 예정입니다. 불편을 끼쳐서 죄송합니다.__
* 20██/02/03에 SCP-456-JP 연구실의 설비를 점검할 예정입니다. 불편을 끼쳐서 죄송합니다.

__**문서 SCP-456-JP-A**__

&gt; **일련 번호:** SCP-456-JP
&gt;  
&gt; **등급:** 유클리드(Euclid)
&gt;  
&gt; **특수 격리 절차:** SCP-456-JP는 그 성질 때문에 공개적으로 격리할 수 없다. SCP-456-JP은 통상의 재단 직원으로서 근무하며 그 변칙성이 외부에 알려져서는 안 된다. SCP-456-JP에 관한 모든 정보는 J-2 타입 재단 표준 인공지능이 관리하며, 3/456-JP등급의 보안 인가가 없는 직원의 접근은 자동으로 차단된다.
&gt; 
&gt; SCP-456-JP가 자신의 의사에 따라 변칙성을 활용한 경우 체내에 있는 소형 폭탄이 작동한다. 우연히 발생한 사고 같이 그 외의 원인을 통해 발생한 경우 적절한 역정보 절차를 적용한다.
&gt; 
&gt; 일반 직원이 접근할 수 있는 SCP-456-JP 문서에는 역정보만을 표시한다. SCP-456-JP를 격리하고 있다고 알려진 전자 자물쇠가 있는 물품 보관함 안에는 비변칙적인 테디베어 인형 한 개와 밈 살해 인자를 배치한다.
&gt; 
&gt; **설명:** SCP-456-JP은 제81██기지에 근무하고 있는 오카무라 ███ 재단 연구원이다.
&gt; 
&gt; SCP-456-JP은 인식재해적 살해 작용이 있어 &#39;오카무라 ███은 재단에 격리되어야 한다&#39;, 혹은 &#39;오카무라 ███은 재단에 격리되어 있다&#39;라는 말을 알거나 생각한 SCP-456-JP를 제외한 사람들은 즉시 심장마비로 사망한다. 이 변칙성은 완전치환형 인공 심장을 이식한 사람에게는 효과가 없다. SCP-456-JP는 스스로 해당 성질을 제어하지 못한다.
&gt; 
&gt; SCP-456-JP은 20██/11/15에 요주의 단체 &#39;█████&#39;의 시설에 진입했을 때 [데이터 말소] 이후 해당 변칙성을 얻었다. 동행한 기동 특무부대 も-█를 통해 오카무라 연구원을 처분하려는 시도는 상기한 변칙성 때문에 실패로 돌아갔으나, 오카무라 연구원 본인이 사고 은폐 처리를 하고 자신을 SCP-456-JP으로 지정하면서 현재의 격리 절차를 확립했다. [데이터 말소]의 원인이 된 장치는 이 과정에서 파괴됨에 따라 객체 분류가 보류되었다.
&gt; 
&gt; 당시 시설에는 &#39;█████&#39;의 구성원 몇 명의 시신이 발견되었다. 그들 중 한 명이 오카무라 연구원 이전의 SCP-456-JP이 되었지만 자신의 변칙성 때문에 사망한 것으로 추정된다. 오카무라 연구원 자신이 인공심장을 이식한 환자이므로 인공 심장 사용자는 살해 작용으로부터 영향을 받지 않는다는 것이 곧바로 판명되었다. 또한, 재단이 아닌 조직의 구성원이라도 재단에 대해 알고 있다면 효과가 발생할 것으로 추정된다.
&gt; 
&gt; 사건 456-JP-A2을 포함한 거짓 격리 작업은 역정보 생성을 위해 고 O5-█(그는 질환 때문에 심장을 인공 장기로 대체했다)의 허가와 원조 아래, 오카무라 연구원이 계획, 실행했다. 그 목적은 다른 직원의 의심을 사지 않고 자유롭게 SCP-456-JP를 연구하도록 하기 위함이다.
&gt; 
&gt; 오카무라 연구원은 현재 유일하게 3/456-JP등급의 보안 인가가 있는 직원이다. 인공심장을 이식한 직원을 고용할 계획이 있다.

__**실험 기록 456-JP - 20██/02/05 실시**__

실험에 사용된 D계급 인원은 재단과 SCP에 대한 기본적인 개념 설명(이하, 재단에 대한 레크리에이션)을 받은 상태다.

&gt; **대상:**
&gt; D계급 인원 1명(D-10231). 재단에 대한 레크리에이션을 받았다.
&gt; **실험 방법:**
&gt; 오카무라 연구원이 D-10231에게 &#39;사실은 SCP-456-JP은 나다&#39;라고 발언한다.
&gt; **결과:**
&gt; D-10231은 심장마비로 인해 정상적으로 사망했다.
&gt; **비고:**
&gt; N/A

&gt; **대상:**
&gt; D계급 인원 1명(D-10232). SCP-███의 영향으로 인해 정신 이상을 앓고 있다.
&gt; **실험 방법:**
&gt; 오카무라 연구원이 D-10232에게 &#39;사실은 SCP-456-JP은 나다&#39;라고 발언한다.
&gt; **결과:**
&gt; 아무 일도 일어나지 않았다.
&gt; **비고:**
&gt; 내용을 제대로 이해할 필요가 있는 것 같다.

&gt; **대상:**
&gt; D계급 인원 1명(D-10233). 재단에 대한 레크리에이션을 받았으며 인공심장을 이식받은 상태다.
&gt; **실험 방법:**
&gt; 오카무라 연구원이 D-10233에게 &#39;사실은 SCP-456-JP은 나다&#39;라고 발언한다.
&gt; **결과:**
&gt; 아무 일도 일어나지 않았다.
&gt; **비고:**
&gt; 인공 심장 환자에게 효과가 없다는 건 이전부터 알고 있었지만 공식 기록을 위해 실험을 진행했다.

&gt; **대상:**
&gt; D계급 인원 1명(D-10234). 재단에 대한 레크리에이션을 받았으며 모국어는 영어다.
&gt; **실험 방법:**
&gt; 오카무라 연구원이 D-10234에게 &#34;In fact, SCP-456-JP is me.&#34; 라고 발언한다.
&gt; **결과:**
&gt; D-10231은 심장마비로 인해 정상적으로 사망했다.
&gt; **비고:**
&gt; 언어는 상관 없는 것 같다.

&gt; **대상:**
&gt; D계급 인원 1명(D-10235). 재단에 대한 레크리에이션을 받았다.
&gt; **실험 방법:**
&gt; 오카무라 연구원이 D-10235에게 &#39;사실 나는 손도 안 대고 사람을 죽일 수 있다&#39;라고 발언한다.
&gt; **결과:**
&gt; 아무 일도 일어나지 않았다.
&gt; **비고:**
&gt; 내가 재단의 격리 대상이라는 관점을 필요로 하는 것 같다.

__**연구실 내 메시지 시스템**__

&gt; 오카무라 주임 연구원 (20██/11/16):
&gt; 오늘부터 SCP-456-JP의 격리를 시작한다.

&gt; 오카무라 주임 연구원 (20██/11/20):
&gt; 연구실 페이지라고는 했지만 나만 쓰는 거니까 일지로 삼기로 했다.

&gt; 오카무라 주임 연구원 (20██/12/07):
&gt; O5-█이 권유했으므로 내 인형(아직 버리지 않은 거)을 가짜 객체로 삼기로 했다.
&gt; 난 언제 죽을지 모르지만, 이 아이는 무효 개체로 남아 있겠지.

&gt; 오카무라 주임 연구원 (20██/12/30):
&gt; 스트레스 때문에 휴가를 냈다. ██씨를 불러서 기지의 바에서 같이 술을 마셨다. 아무것도 모르는 그녀는 나에게 친절한 모습을 보여준다.
&gt; 아, 그들에게 죄는 없는데 말이야.

&gt; 오카무라 주임 연구원 (20██/02/05):
&gt; 해가 바뀌어서 기분도 안정된 겸 실험을 실시했다. 결과는 실험 기록 456을 참고.
&gt; 나는 이제 인간이 아니라는 것을 체감했다. 이제 하고 싶지 않아.

&gt; 오카무라 주임 연구원 (20██/03/21):
&gt; SCP-███에 대한 태도 때문에 ██씨가 연구 임무에서 해고되었다. 아마 다른 기지로 보내지겠지.
&gt; 나도 원래대로라면 SCP-███처럼 본명 대신 일련 번호로 불리고, 간수가 된 친구가 나를 따뜻한 눈으로 보는 일은 영원히 없어야 했다.
&gt; &#34;인간형 SCP 객체&#34;는 &#34;인간&#34;이 아니니까.

&gt; 오카무라 주임 연구원 (20██/06/29):
&gt; O5-█께서 돌아가셨다. 이제 나는 모든 사람들에게 거짓말을 하면서 살아야 한다.
&gt; 누군가 도와줘. 나를 구해줘. 하지만 SCP-456-JP는 확보・격리・보호되지 않으면 안 돼.
