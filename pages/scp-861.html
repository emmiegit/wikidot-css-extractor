**Elemento #:** SCP-861

**Classe Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-861 è contenuto nel Settore-135-861, localizzato 370 m a sudovest del sito principale. Tutto il personale assegnato al Settore-135-861 dev&#39;essere autorizzato tramite il Protocollo-Nartece-861 prima del trasferimento. Questo comporta un punteggio di 83 o superiore sull&#39;Esame di Conformità Standard della Fondazione (SCE-V.4) e un punteggio sufficiente su due ulteriori esami della personalità sviluppati dal Dr. ████ Chancey. Nessun membro del personale, indipendentemente dall&#39;autorizzazione di sicurezza, può venire ammesso al sito senza un&#39;autorizzazione Nartece. Almeno un membro del personale dotato di autorizzazione Nartece deve rimanere costantemente in loco ed entro 50 m da SCP-861, eccetto durante gli Eventi Coro. Nessun membro di Classe-D è ammesso al sito al di fuori di quelli per i test su SCP-861-A.

SCP-861 è contenuto in una cassa d&#39;acciaio da 1500 litri e conservato in un caveau di cemento di 8mx4mx8m. Il personale non deve avere contatti diretti con SCP-861. Il personale deve osservare un perimetro di accesso vietato di 40 m attorno a SCP-861, che può essere violato solo a fini di sperimentazione o di recupero. Al personale di livello 3 o inferiore che viola questo spazio per qualunque ragione vanno somministrati amnestici di Classe-A. 

La camera di contenimento dev&#39;essere aperta immediatamente durante un Evento Coro, e il soggetto che lo ha provocato dovrebbe essere immobilizzato per accelerare la conclusione dell&#39;evento. L&#39;entità risultante dev&#39;essere quindi terminata (vedi DOCUMENTO-NAVATA-861 per i dettagli). Dopo l&#39;evento, il personale deve riporre SCP-861 nella sua cassa mediante aspirazione elettronica. Solamente il personale di sicurezza e delle Squadre Speciali Mobili con Autorizzazione 4/Narthex verranno impiegati nella terminazione e nel recupero.

**Descrizione:** SCP-861 è una massa di 1170 litri di un liquido che assomiglia superficialmente ad acqua, con una temperatura fissa di 27 gradi centigradi. Qualunque quantità del materiale che venga rimossa a forza dalla massa centrale si dissiperà, e SCP-861 genererà un pari ammontare di nuovo materiale per rimpiazzare questa perdita. SCP-861 emette in continuazione una fiamma di colore variabile, in genere viola o indaco; questa fiamma non genera un calore identificabile, e non è nociva al contatto. La massa è capace di locomozione tramite un processo non identificato, e riesce a scalare qualunque superficie ad una velocità massima osservata di 47 km all&#39;ora. SCP-861 gravita verso la presenza di esseri umani, con una distanza di approssimativamente 50 m o meno che si rivela sufficiente a determinare la &#34;presenza&#34;. Se durante il suo movimento SCP-861 viene ostacolato, aumenterà la sua massa finché tale ostacolo non verrà distrutto dalla pressione esercitata (SCP-861 ritornerà successivamente e in breve tempo alla sua dimensione normale).  

Gli esseri umani entro un raggio di 30 m attorno a SCP-681 riferiscono di udire una costante vocalizzazione, che dà origine ad un canto in un linguaggio sconosciuto. Non è stata rilevata alcuna componente acustica fisica per questo fenomeno. La vocalizzazione è descritta dai soggetti come una voce vagamente umana di genere indeterminato. Una completa trascrizione fonetica della canzone è stata documentata, con una durata approssimativa di 7 minuti e 45 secondi.

I soggetti esposti a SCP-861 affermano di comprendere frammenti dei versi, ma negano ogni familiarità con il linguaggio. La quantità di materiale del canto compreso, così come la sua collocazione all&#39;interno del brano, variano considerevolmente da soggetto a soggetto. Una redazione di ███ testi indica una correlazione fra la comprensione del canto e soggetti con determinate caratteristiche prominenti, che includono gentilezza, pazienza e umiltà. Questi soggetti dimostrano un&#39;alta percentuale di comprensione, fino all&#39;89%, il che ha consentito la traduzione del ██,██% del canto. (vedi DOCUMENTO-TRANSETTO-861 per dettagli).

SCP-861 dimostra una reazione a particolari soggetti, che è stata designata come Evento Coro.  Questi individui sembrano possedere tratti del carattere crudeli ed arroganti (apparentemente in antitesi con quelli richiesti per la comprensione del canto). Nonostante i dati su questo aspetto siano limitati (a causa dell&#39;ostilità di SCP-861), i soggetti in grado di provocare un Evento Coro descrivono il canto dell&#39;entità come completamente incomprensibile. La soglia psicologica che provoca un Evento Coro non è stata interamente determinata, ma appare essere sensibile.

Gli Eventi Coro consistono in SCP-861 che avanza verso il soggetto e si infila a forza nel suo corpo usando i diversi orifizi come punti di accesso. È degno di nota come la terminazione del soggetto non impedisca la reazione di SCP-861 o il completamento dell&#39;evento. Una volta che questo è completato, [DATI CANCELLATI] varie forme designate come SCP-861-A. Le forme osservate includono:

* Un&#39;entità umanoide con braccia allungate (2.7 m), gambe sottosviluppate che terminano in rozzi &#34;viticci&#34;, e un collo allungato semi-prensile (1,8 m).
* Un grappolo di entità ofidiane, ciascuna lunga circa 50 cm. Ogni entità possiede una testa che assomiglia a quella di un bambino umanoide.
* Un soldato umanoide, forse di origine anatolica (IV o V secolo).
* [DATI CANCELLATI] compatibili con un&#39;origine extraterrestre. La distruzione dell&#39;entità ha causato la distruzione del 15% del Settore-135-861, e la creazione di un&#39;anomalia spaziale che si è deteriorata 45 ore dopo la sua comparsa.

Indipendentemente dalla forma corrente, SCP-861-A emette una fiamma simile a quella del suo stato di riposo, ma di tonalità bianca o dorata. L&#39;entità tenterà di proiettare questa fiamma su qualunque bersaglio umano nelle vicinanze. Al contatto, il suddetto bersaglio sarà avvolto dalle fiamme e reso totalmente catatonico, e resterà con gli occhi chiusi finché fisicamente abile a farlo. Diversamente dalle fiamme normali di SCP-861, in ogni caso, il soggetto brucerà per un periodo di 2-3 ore. Le fiamme prodotte dal materiale organico umano che arde riproduce il &#39;canto&#39;[[footnote]] I soggetti esposti al canto durante questo stato mostrano comunque di comprenderlo in base ai fattori già menzionati.[[/footnote]] normalmente emesso da SCP-861 in stato di quiete, ma con una diversa intonazione (come questo accada è ignoto). Le fiamme emesse da SCP-861-A di dissipano rapidamente se non raggiungono un bersaglio umano, e non sembrano bruciare alcuna sostanza eccetto gli esseri umani viventi.

Quando un&#39;entità SCP-861-A viene terminata, il suo corpo stillerà SCP-861, che ritornerà al suo stato di quiete.

**Addendum [861-001]:**

[[collapsible show=&#34;+ DOCUMENTO-TRANSETTO-861 (RICHIESTA AUTORIZZAZIONE 4/861)&#34; hide=&#34; DOCUMENTO-TRANSETTO-861 (RICHIESTA AUTORIZZAZIONE 4/861&#34;]]

Quello che segue è un estratto della trascrizione tradotta del canto di SCP-861.

&gt; Tre anelli eppure uno al tempo stesso,
&gt; Siamo le ruote che servono gli anelli,
&gt; Nati da fiamma, creati per servire,
&gt; Diritto che è ben più del nostro valore

È stato suggerito un collegamento ipotetico tra le origini di SCP-861 e la █████ classe dei [CANCELLATO]; quest&#39;ipotesi è supportata dalle forme osservate durante gli Eventi Coro ██ e ██ e dal Messaggio-861-█ (vedi sotto). Ad ogni modo, finché i protocolli attuali rimangono sufficienti, le proprietà Abramiche di SCP-861 sono state ritenute informazioni non necessarie per quanto riguarda i team di contenimento. Di conseguenza, le procedure teologiche coinvolte nella terminazione di SCP-861-A (Protocollo-861-Nave) sono state riservate al personale di Livello 4 al Settore-135-861. 

In data ██/██/19██ e ██/██/20██, due (2) nuove entità (ora designate SCP-861-█ e SCP-861-█) con marcate somiglianze ad SCP-861 sono state scoperte rispettivamente a ████, in Italia, e █████, in Brasile. Queste entità sono state contenute con le stesse modalità di SCP-861 al Sito-███ e al Sito-███. L&#39;apparizione di queste entità è correlata alla collocazione temporale di XK-███, come descritto nel canto di SCP-861. Il personale di Livello 3 o inferiore deve essere condotto a credere che SCP-861 sia una singola entità.

In data ██/██20██, alle 2:34 AM, una trasmissione è stata ricevuta dall&#39;Avamposto-███. La trasmissione era lunga 1 minuto e 36 secondi e consisteva in una voce femminile[[footnote]] Analisi approfondite hanno determinato una connessione fra questa voce ed Emma █████, un membro del personale di Classe-D sottoposta ad un Evento Coro 27 ore prima. Tale evento è stato il più distruttivo mai registrato, avendo causato ██ vittime. [[/footnote]] che parlava in Latino. È stato determinato che l&#39;Avamposto-███ ha ricevuto il messaggio simultaneamente dal Settore 135-861, dal Sito-███ e dal Sito-███, tuttavia, non sono state trovate tracce dell&#39;invio di tali messaggi. Questa è una trascrizione del Messaggio-861-█:

&gt; I superbi non s&#39;infuriano e bruciano perché lo comandiamo. I superbi, ciechi come sono, rifiutano di vedere la luce che brilla infinitamente più luminosa della loro. Noi siamo recipienti per quella luce, e coloro che non possono vedere, li faremo sentire. Non è nostro desiderio che gli innocenti muoiano per la rabbia dei superbi, ma il dolore dei colpevoli non apre gli occhi. Ci trattenete perché lo permettiamo, ed attendiamo perché così è stato deciso. Non indugiate, tuttavia, nel sollevare il velo, perché aspetteremo solo finché il nostro ultimo fratello non sarà disceso, e solo in pochi rimangono. 

La trascrizione nota e tradotta del canto di SCP-861, così come i canti prodotti da SCP-861-█ e da SCP-861-█ sono stati trasferiti nel DOCUMENTO-█████████-861 (RICHIESTA AUTORIZZAZIONE 5/861 ).
