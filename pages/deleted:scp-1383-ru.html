**Объект №:** SCP-1383-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**  Объект следует хранить в стальном сейфе в отдаленном участке складском помещении в Зоне 7. Объект должен быть расположен тыльной стороной к двери сейфа, транспортировка и эксперименты над объектом должны быть согласованы с директором Зоны, сам объект должен переноситься сотрудником класса D, в сопровождении двух вооруженных сотрудников службы безопасности, находящихся в 20 метрах от сотрудника и следующих за ним. Во время транспортировки лицевая сторона объекта должна быть накрыта любой доступной тканью. Транспортировка вне Зоны осуществляется с помощью дрона подходящей грузоподъемности в 40 метрах от земли.

**Описание:** SCP-1383 представляет из себя очки виртуальной реальности Oculus Rift CV1. Объект всегда находится во включенном состоянии и не нуждается в электричестве. Вес устройства составляет 965 г.

На внутреннем экране объекта идет видеотрансляция того, что происходит перед самим объектом, не смотря на отсутствие камеры на передней стороне устройства. Наблюдается и необычная возможность воспринимать все звуки диапазоном от 16 Гц до 20 кГц в радиусе 15 метров. Микрофон или другое звукозаписывающее оборудование не замечено.

После приема звука он транслируется в виде текста на экран устройства с задержкой в 3 миллисекунды. Слова, принятые объектом будут также транслироваться на экран в исходном виде, делая примечания на все синтаксические ошибки. Объект не способен транслировать сленговые слова, намеренно пропуская их, даже если это меняет суть предложения. Звуки любого музыкального произведения будут транслироваться как &#34;Музыка&#34;, при этом весь текст песни будет транслироваться в обычном виде.

Имеются признаки наличия интеллекта, уровень разумности не установлен. Объект способен считывать память людей в радиусе 15 метров, при этом, чем ближе находится человек, тем более обширный становится доступ к памяти. Предполагается, что при ношении объекта на себе, он получает полный доступ к памяти носителя[см. протокол экспериментов].

------

**Приложение 1: Протокол экспериментов**

&gt; **Эксперимент №7:**
&gt; **Источник звука:** Доктор Воронцов включил песню ████████ исполнителя молодежной музыки из России, сам находясь в 15 метрах от объекта.
&gt; **Результат эксперимента:** SCP-1383 пропустил практически весь текст песни, при этом надписи &#34;Музыка&#34;, характерной музыкальным произведениям, также не наблюдалось.

&gt; **Эксперимент №39:**
&gt; **Источник звука:** Доктор Воронцов включил звук &#34;помех&#34; и прибавил его на максимум, способный выдать колонками.
&gt; **Результат эксперимента:** SCP-1383 выдал на экране ругательство и угрозу. Кому была адресована угроза - не указано.

&gt; **Эксперимент №56:**
&gt; **Источник звука:** Доктор Воронцов включил звук человеческого крика в одном помещении с объектом.
&gt; **Результат эксперимента:** SCP-1383 транслировал звук как &#34;бессмысленный крик&#34;.

&gt; **Эксперимент №73:**
&gt; **Источник звука:** Доктор Воронцов завел в помещение с объектом сотрудника D-███ и попросил его надеть на себя объект, а затем прокричать.
&gt; **Результат эксперимента:** SCP-1383 транслировал на экран угрозу в сторону доктора Воронцова, затем издал небольшой звук шипения и начал транслировать в тексте личную информацию о докторе Воронцове. Сотрудник D-███ был обработан амнезиаком класса А.

&gt; **Эксперимент №74:**
&gt; **Источник звука:** Доктор Воронцов попросил другого научного сотрудника провести предыдущий эксперимент повторно, при этом, научный сотрудник находился в 20 метрах от SCP-1383.
&gt; **Результат эксперимента:** SCP-1383 транслировал на экран угрозы тому, кто решил повторить этот &#34;идиотизм&#34;, но также не указывал в чей адрес угроза.

&gt; **Эксперимент №96:**
&gt; **Источник звука:** Доктор Воронцов надел объект и попытался задать ему несколько вопросов.
&gt; **Результат эксперимента:** SCP-1383 транслировал на экран &#34;Пожалуйста, отстаньте от него&#34; в течении трех минут, после чего снова начал транслировать звуки.

&gt; **Эксперимент №198:**
&gt; **Источник звука:** Доктор Воронцов попытался задать философский вопрос про смысл жизни.
&gt; **Результат эксперимента:** SCP-1383 транслировал на экран &#34;Хватит. Я согласен. Нужна тихая комната, где не будет слышно ничего кроме вопросов и я дам ответы.&#34; Доктор Воронцов подготовил подходящее помещение и провел интервью с объектом[см. приложение 2].

**Приложение 2: Интервью с SCP-1383**

Доктор Воронцов сидит на безопасном расстоянии от объекта и говорит с ним через микрофон, установленная камера фиксирует текст, передаваемый SCP-1383 на экран компьютера рядом с доктором.

&gt; **Доктор Воронцов:** Я подготовил все, как вы и просили, готовы поговорить?
&gt; 
&gt; **SCP-1383 транслирует:** Да. Я отвечу на ваши вопросы, но не просто так.
&gt; 
&gt; **Доктор Воронцов:** И что же вы хотите?
&gt; 
&gt; **SCP-1383 транслирует:** Слушать. Развиваться и учиться. Хочу говорить наедине с человеком раз в неделю и слушать классическую музыку раз в три дня. Я слышал вас в голове и знаю, вы можете мне это устроить.
&gt; 
&gt; **Доктор Воронцов:** Слышали меня?
&gt; 
&gt; **SCP-1383 транслирует:** Да. Слышал. И не только вас. Всех, кто достаточно близок ко мне, я слушаю у себя и узнаю о них многое.
&gt; 
&gt; **Доктор Воронцов:** Я посмотрю, что мы можем сделать. Перейдем к вопросам. Вы знаете, что вы такое?
&gt; 
&gt; **SCP-1383 транслирует:** Да. Я полностью осознаю, что я и я полностью принимаю свою цель.
&gt; 
&gt; **Доктор Воронцов:** В чем ваша цель?
&gt; 
&gt; **SCP-1383 транслирует:** Слушать и записывать. Я был сделан таким, только для этой цели и для помощи одному человеку.
&gt; 
&gt; **Доктор Воронцов:** Какому человеку?
&gt; 
&gt; **SCP-1383 транслирует:** Не могу сказать. Я все еще предан ему и он не хотел, чтобы я попал сюда. Он бы не хотел, чтобы я рассказал вам о нем. Сначала, я верил, что смогу вернуться к тому, кому должен служить. Но послушав вас у себя в голове, я понял, что это невозможно. Вы мне не дадите.
&gt; 
&gt; **Доктор Воронцов:** Ну, если вы расскажете нам поболь..
&gt; 
&gt; **SCP-1383 продолжает транслировать:** Нет. Это ложь и вы все равно не позволите мне такое. Но вы можете позволить мне то, что я уже попросил.
&gt; 
&gt; **Доктор Воронцов:** Кем вы были созданы?
&gt; 
&gt; **SCP-1383 транслирует:** Этого я тоже не могу сказать. Простите.
&gt; 
&gt; **Доктор Воронцов:** Тогда, я полагаю, интервью окончено, ваш запрос мы обязательно рассмотрим.

**Приложение 3: История обнаружения** 

SCP-1383 был обнаружен сотрудником Фонда в 2016 году. Было замечено объявление в сервисе ████ для продажи вещей, продавец утверждал, что это очки, сделанные им и рассказывал об их необычных свойствах. Агенты организации связались с ним и договорились о встрече для покупки объекта. На месте они убедились в аномальном свойстве устройства и вступили в разговор с продавцом. Ниже представлен разговор одного из агентов с продавцом.

&gt; **Агент ████:** Вы точно сами сделали их? Если так, то поделитесь как.
&gt; 
&gt; **Продавец:** Ну, вы поймите, я ведь гений и филантроп, для меня это не сложно, просто пару дней назад задумался, чтобы дать возможность глухим людям воспринимать звуки, поэтому и сделал эти очки! Это ведь самая настоящая мечта для глухих! О чем еще они могут мечтать?
&gt; 
&gt; **Агент ████:** Трудно верится, смахивает на Oculus Rift, которые сделала другая компания.
&gt; 
&gt; **Продавец:** Это мои очки и вам не стоит сомневаться, сходства лишь незначительные из-за VR технологий.
&gt; 
&gt; **Агент ████:** Так, если же вы филантроп и решили помочь глухим, почему установили такую цену?
&gt; 
&gt; **Продавец:** Ну, мне же жить на что-то надо.
&gt; 
&gt; **Агент ████:** Не очень верится в вашу историю, не думаю, что мы будем брать их.
&gt; 
&gt; **Продавец:** Ладно, слушайте, я расскажу правду. Я был на улице █████, перед каким-то домом с этой коробкой в руках. Как попал туда - не помню. Что за коробка в руках - тоже. Но почему-то был уверен, что должен куда-то ее отнести, а я не знал куда. Поэтому отнес домой и стал думать об этом.
&gt; 
&gt; Уже немного спустя заметил, что работают они не так как должны. Созвонился с друзьями и обсудил это, решили продать и заработать денег на этих чудо-очках.
&gt; 
&gt; **Агент ████:** Думаю, будет больше шансов, что мы купим их у вас, если вы расскажете, кому о них рассказали. Нашей компании нужна конфиденциальность, а вы уже успели друзьям рассказать.
&gt; 
&gt; **Продавец:** Конфе-... конфин-... Да и [РУГАТЕЛЬСТВО УДАЛЕНО] с ней! Я только Катюхе, Ване и Саньку рассказал, больше никому.
&gt; 
&gt; **Агент ████:** Информативно. Спасибо, мы подумаем.

Все свидетели устройства были обработаны амнезиаками класса B, продавцу была выплачена небольшая сумма денег, а объект был доставлен вместе с коробкой и запиской [см. приложение 4] в ██████, позже доставлен на склад одного из учреждений Российского Филиала.

------

**Приложение 4: Записка, оставленная неизвестным в коробке с объектом до обнаружения**

&gt; //Привет, Мам. Давно не виделись.//
&gt; 
&gt; //Я понимаю, что виноват за то, что бросил тебя и долго не выходил на связь, но я искренне прошу прощения за это. Были определенные трудности и я не мог общаться с тобой, иначе подставил бы тебя под удар, даже сейчас, не уверен, что они не следят за мной. Извини, что не встречаюсь лично, у меня сейчас все еще небольшие проблемы... Я уверяю, скоро я все улажу и заберу тебя с собой, надеюсь у тебя все хорошо.//
&gt; 
&gt; //Коробку с запиской тебе передал мой друг, ты его конечно не услышала, но надеюсь хотя бы увидела. Это не такие &#34;штуковины&#34; которые я тебе раньше предлагал, но это самая нормальная из тех, что я смог для тебя сделать, я понимаю, что тебе не нравится мое увлечение такими.. странными технологиями, но в этот раз я обещаю, здесь нет ничего ненормального, просто хорошая вещь. Если все-таки надела, попроси моего друга о чем-нибудь рассказать и проверь их. Только без &#34;сленговых&#34; словечек.//
&gt; 
&gt; //__С любовью, твой единственный сын.__//</textarea></pre>
