[[tab 2011年10月30日]]
**アイテム番号:** SCP-5971

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 集団記憶処理プロトコルが承認されるまで、アノマリーに関する情報の抑制が進められています。SCP-5971の効果範囲内の一般市民に対する一時的な誤情報として、優れた技術によるテロ攻撃であるという、ウィスコンシン州中央部に流布する予定のカバーストーリーが策定されています。

SCP-5971現象の発生地の特定は最優先の収容目標であると見なされています。SCP-5971内のフィールドエージェントおよび研究員はアメリカ手話によるコミュニケーションが可能でなければならず、データ損失量を減らすために文章による長距離コミュニケーションを継続するものとします。

##blue|財団サイト-608は現在、SCP-5971内の表面上の正常性を維持する機器の設計を進めています。##

**説明:** SCP-5971はウィスコンシン州ソーク郡で発生している持続的な静寂です。すなわち、この一帯における音波は抑制され、それによって音の伝播が妨げられています。現在、SCP-5971はウィスコンシン州リーズバーグ全体を包括しているだけでなく、近隣の町の一部にも影響を及ぼしていると推定されています。

**発見経緯:** SCP-5971は2011年10月8日午前2時15分頃に突如として発生し、地方自治体に配属されていた財団エージェントが、機密保護された電子メールを介してサイト-608に報告しました。当初、SCP-5971は[[[log-of-extranormal-events|超常現象]]]として記録されていましたが、それ以降長期に及んでいることから重要度が高まっています。
[[/tab]]



[[tab 2012年2月14日]]
**アイテム番号:** SCP-5971

**オブジェクトクラス:** Keter

**特別収容プロトコル:** ウィスコンシン州リーズバーグから発信される正常な音声通信を円滑にするため、サーバーや移動通信用鉄塔を始めとする各種通信媒体には、イェーガー聴覚中継器を取り付けています。月に1度、当該機器の評価および整備が実施されます。

**説明:** SCP-5971はウィスコンシン州リーズバーグのある家屋を中心とする持続的な静寂です。現在のSCP-5971の効果範囲は半径60 mです。2011年10月12日以降、SCP-5971の効果範囲内にいる人物はこの現象を認知しておらず、発生した音を正常通りに識別できますが、電子機器は傍受した音波を何も記録できません。この適応の理由は不明です。

その発生以来、SCP-5971の効果範囲は縮小しているように見受けられます。このため、SCP-5971の原因は中心に位置していると考えられており、最近になってそれがメープル通りに所在する家屋であると特定されました。

当該家屋はグレイク＝ホール家が居住する1階建て住宅です。この一家はSCP-5971の発生地に定住していた可能性が高いと考えられています。
------
**インタビューログ:** SCP-5971の発生地が特定されたことから、エージェント・アヴァーストンとエージェント・マロリーが当該家屋とその居住者の調査に派遣されました。インタビューは両エージェントの隠しボディカメラで記録された他、エージェント・マロリーが発言内容や特筆すべき出来事を手書きで記録していました。各記録は1つの完全な書き起こしに纏められています。

&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //車両から降りた両エージェントがカメラを起動させる。起動した瞬間の映像には、小さな家屋と、それに連結したガレージの前に停められた車が映っている。正面側には2つのドアがあり、片方はガレージに続くもの、もう片方は恐らくリビングルームに続くものである。特筆すべき点として、リビングルームの出入り口には、コンクリート製の階段の上に木製のスロープが設けられている。//[[footnote]]//スロープはプロが製作したものではないようだが、頑丈に出来ている。 -- マロリー//[[/footnote]]
&gt; 
&gt; //エージェントらがガレージの出入り口へと歩く。アヴァーストンがドアベルを発見し、それを2回押下する。そのまま約30秒間待機した後、アヴァーストンがもう一度ドアベルを押下する。マロリーのカメラがアヴァーストンの方を向く。彼が不服そうな表情でマロリーを見つめ返す。//[[footnote]]//もう少し待ってもよかった、というのが私の見解だ。 -- マロリー//[[/footnote]]//ドアが開くと、2人のカメラが急にその方へ向く。戸口に立っている人物はトーマス・ホール氏だと判明した。//
&gt; 
&gt; **トーマス:** ジョーの件ですか？
&gt; 
&gt; **アヴァーストン:** はい？
&gt; 
&gt; **トーマス:** 俺の息子です。息子のことで何かあったんですか？
&gt; 
&gt; **アヴァーストン:** いえ、違います。我々はウィスコンシン州社会国勢調査機構 ##999|(Wisconsin Societal Census Polity)## を代表して参りました。今回お宅にお伺いしたのは情報を集めるためでして --
&gt; 
&gt; **トーマス:** 拒否します。
&gt; 
&gt; **アヴァーストン:** お時間は少ししかいただきませ --
&gt; 
&gt; **トーマス:** 拒否するって言ったでしょう。あんたらが何をしていようと、俺には興味ありません。
&gt; 
&gt; **マロリー:** 10分以上はかかりません。
&gt; 
&gt; **トーマス:** いいですか。俺はあんたらの知り合いじゃありませんし、うちの子が何のトラブルにも遭ってないとくれば、あんたらが何を売りつけてこようとも俺には興味ありません。
&gt; 
&gt; **マロリー:** 我々は何も売りつけるつもりはございません。これは簡易調査です。10分、ひょっとしたら15分かかるかもしれませんが、それで我々は退散します。
&gt; 
&gt; **トーマス:** しつこいって --
&gt; 
&gt; //この時、家屋の中から大声が聞こえる。この声の主はジェシカ・グレイク氏だと判明した。//
&gt; 
&gt; **ジェシカ:** トム、何やってるの！ その人たちを中に入れて！
&gt; 
&gt; //ホール氏がエージェントらを見つめたまま一瞬間が空く。彼は目に見えて落ち着いている。//
&gt; 
&gt; **トーマス:** お名前は何でしたかね？
&gt; 
&gt; **アヴァーストン:** 私はジョーダンです。こちらは私の助手のケイデンです。
&gt; 
&gt; **トーマス:** ああ。分かりましたよ。どうぞ。
&gt; 
&gt; **アヴァーストン:** ありがとうございます。
&gt; 
&gt; //ホール氏が左手のドアを通って家屋に入る。エージェントらもそれに続く。片方のカメラにガレージのスペース一帯が一瞬映り、そこには芝生の手入れ道具や大きな玩具が多数散乱している。//
&gt; 
&gt; //ガレージの戸口はキッチン/ダイニングスペースに直接通じている。カウンターは汚れたキッチン用品で占められている。シンクには石鹸水と皿が溜まっている。テーブルを過ぎた先にはバスルームに突き当たる廊下があり、ドアが左側に2つ、右側に1つある。//
&gt; 
&gt; **トーマス:** 2人とも、リビングまでイスを持ってってください。ソファーは、その、洗濯物が乗っかってるんで。
&gt; 
&gt; **アヴァーストン:** ええ。ありがとうございます。
&gt; 
&gt; //エージェント・アヴァーストンがテーブルから2脚のイスを両腕に取り、キッチン/ダイニングスペースの向かい側のリビングルームまで運び出す。リビングルームの床には乱雑に積まれた衣服の山が2つあるが、ソファーには整頓された衣服が積まれており、それぞれ異なる大きさである。テレビは電源が切られており、ベッドはグレイク氏が占有している。玄関に最も近い角には車いすが置かれている。//
&gt; 
&gt; //ホール氏がベッドの縁に座る。アヴァーストンがその反対側にイスを2脚設置し、腰を掛ける。彼がマロリーに顔を向け、イスに座るよう促す。//
&gt; 
&gt; **マロリー:** 私は別に、立ったままでも大丈夫です。
&gt; 
&gt; //アヴァーストンが頷き、コートのポケットから小さなメモ帳を取り出して、ホール氏に顔を向ける。//
&gt; 
&gt; **アヴァーストン:** あまりお時間を取るつもりはございません。
&gt; 
&gt; **ジェシカ:** 大丈夫ですよ、心配はご無用です。トムは知らない人がうちに来るといつも感情的になるんですよ。まるで番犬かと思われたでしょう。
&gt; 
&gt; //グレイク氏がホール氏を小突く。彼が顔をゆがめる。//
&gt; 
&gt; **アヴァーストン:** まずはフォーマルに行きましょう。お名前を教えていただけますか？
&gt; 
&gt; **トーマス:** 俺はトム・ホール。彼女はジェス・グレイクです。
&gt; 
&gt; //アヴァーストンがメモを取る。//
&gt; 
&gt; **アヴァーストン:** 年齢は？
&gt; 
&gt; **トーマス:** 41歳です。
&gt; 
&gt; **ジェシカ:** 36歳です。
&gt; 
&gt; **アヴァーストン:** 別居中ですか、それともご結婚されていますか？
&gt; 
&gt; **トーマス:** 独身ですよ。どちらともね。彼女は昔結婚してはいましたが、あれはもう…… あー、10年以上前だったか？
&gt; 
&gt; **ジェシカ:** 13年前ね。
&gt; 
&gt; **アヴァーストン:** お二人とも独身だということにしましょう。それで少しだけ作業が楽になります。被扶養者は？
&gt; 
&gt; **トーマス:** 子供が6人。
&gt; 
&gt; **アヴァーストン:** 記録のために、お子さん方のお名前を伺ってもよろしいですか？
&gt; 
&gt; **トーマス:** マイケル・グレイク、ジョセフ・グレイク、ベッカ・グレイク、カントン・ホール、シエラ・ホールです。
&gt; 
&gt; //一瞬間が空く。//
&gt; 
&gt; **アヴァーストン:** 他は？
&gt; 
&gt; **トーマス:** えっ？
&gt; 
&gt; **マロリー:** 先ほど6人いるとおっしゃったでしょう。今挙げられたお名前は5つです。
&gt; 
&gt; **トーマス:** そうでしたかね？ それは、申し訳ない。
&gt; 
&gt; **ジェシカ:** ソフィーを忘れてるじゃない、トム……
&gt; 
&gt; **トーマス:** すまん。悪かった。ソフィア・ホールです。
&gt; 
&gt; //ホール氏が屈んで脚を掻く。グレイク氏が眉をひそめる。//
&gt; 
&gt; **アヴァーストン:** お子さん方はラストネームが異なっていますね。ご説明いただけますか？
&gt; 
&gt; **ジェシカ:** みんな私の子供です。マイクとジョーとベッカは父親が違います。
&gt; 
&gt; **アヴァーストン:** よろしければ、お子さん方が今どちらにおられるのかお聞かせ願えますか？ まさか、全員隠しているわけではないでしょう？
&gt; 
&gt; **トーマス:** 今はみんな祖父母の所へ出かけてます。いや、まあ、その//はず//です。
&gt; 
&gt; **アヴァーストン:** 何かそうでないかもしれない心当たりでも？
&gt; 
&gt; **トーマス:** あんたら、政府の人間なんですよね？ 何かこう…… 何か分かりませんが、記録とか持ってるんでしょう？
&gt; 
&gt; **アヴァーストン:** そういう意味でおっしゃっているのでしたら、我々は法執行官ではありません。
&gt; 
&gt; **トーマス:** そうなんですか。まあその、ジョーは今ちょっと、反抗期に入ってまして。よく感情が表に出るんです。
&gt; 
&gt; **アヴァーストン:** なるほど。私にも息子が1人いましてね。男の子は接し方が難しいですよね。
&gt; 
&gt; **トーマス:** あいつは今、頭の中が色々とごちゃついてるんです。少なくとも保護観察官はそう言ってました。俺たちには何も話しちゃくれません。
&gt; 
&gt; **マロリー:** [アヴァーストンに向かって] 話を本題に戻しませんか？
&gt; 
&gt; //アヴァーストンがマロリーを一瞥して、ホール氏に視線を戻す。//
&gt; 
&gt; **アヴァーストン:** こちらにお伺いしたのは個人的な話をするためではありません、ホールさん。仕事の話に戻りましょう。ご職業は？ もちろん、あなた方を含めたこの家の全員についてです。
&gt; 
&gt; **トーマス:** 俺はトラックドライバーをやってます。ベッカは道を行った所にあるマクドナルドで働いていて、マイクはデルズでライフガードをやってますね。
&gt; 
&gt; **アヴァーストン:** 他の方々については？
&gt; 
&gt; **トーマス:** 無職ですよ。ジェスはずっと家にいますし、他の子たちは働くには幼すぎます。ジョーに関しては言い訳もできませんが、どうすることもできません。
&gt; 
&gt; **アヴァーストン:** この家に住んでどれほど経ちましたか？
&gt; 
&gt; **トーマス:** もう4年ぐらいになるんじゃないですかね？
&gt; 
&gt; **アヴァーストン:** ありがとうございます。では次からの質問は少々異質なものとなりますが、どうかご了承いただきたいのと、そちらからのご質問は後に控えていただくようお願いします。まず、ご家族の食事内容についてご説明いただけますか？[[footnote]]//目的: SCP-5971の発生源と見なされ得る味覚的アノマリーの特定。 -- マロリー//[[/footnote]]
&gt; 
&gt; **トーマス:** ……ちゃちなもんですよ。食券にはかなり助かってるんですが、8人を養わなきゃいけないってなると…… 難しいもんです。全部ファストフードかウォルマートから調達したので済ませてますよ。
&gt; 
&gt; **アヴァーストン:** 次に、ご自宅の状態についてご説明いただけますか？[[footnote]] //目的: 家屋のうち、SCP-5971の原因と見なされ得る特異な箇所の特定。 -- マロリー//[[/footnote]]
&gt; 
&gt; **トーマス:** まあ…… 建設途中ですかね。子供ってのは世の中でもあんまり役に立たない存在です、幼児は特にそうですね。今日は子供たちが家にいないんで、少しだけ掃除をする時間ができました。
&gt; 
&gt; **アヴァーストン:** ですが家自体は問題ないのでしょう？ 壁にカビが生えてもいないのですよね？ それに、フフッ、その、シャワールームから//幽霊//が出てきてもいませんよね？[[footnote]]//目的: 霊を始めとする不可視のアノマリーが関与している可能性を示唆する反応の誘引。 -- マロリー//[[/footnote]]
&gt; 
&gt; **トーマス:** あー…… ええ。そんなのはありません。汚い家なのは確かですが、破損はしてません。取り憑かれてもいません。
&gt; 
&gt; **マロリー:** [アヴァーストンに向かって] 冗談はやめて仕事に集中してください。お願いですから。
&gt; 
&gt; **アヴァーストン:** [マロリーに向かって] 会話を楽しくさせようとしているだけだ。[ホール氏に向かって] こういうのはよくやるんですよ。単調さを破ろうという試みでしてね。
&gt; 
&gt; [他の決定的でない評価は削除済]
&gt; 
&gt; **アヴァーストン:** よろしい。これで大体分かったかと思います。何か質問はございますか？ どちらからでも構いません。
&gt; 
&gt; **トーマス:** 俺からは何も。
&gt; 
&gt; **ジェシカ:** 私も、大丈夫です。
&gt; 
&gt; **アヴァーストン:** [マロリーに向かって] 何か他に聞きたいことはあるか？
&gt; 
&gt; **マロリー:** 実を言うと、あります。不躾かもしれませんが、あそこに車椅子がありますね。
&gt; 
&gt; **トーマス:** ええ。それが何か？
&gt; 
&gt; **マロリー:** なぜベッドからあんなに離れているのですか？
&gt; 
&gt; **トーマス:** どういう意味ですか？
&gt; 
&gt; **マロリー:** あれはグレイクさんのものですか？
&gt; 
&gt; //マロリーがグレイク氏を指さす。//
&gt; 
&gt; **ジェシカ:** いっ、いえ、違います。私のものではありません。あれは、娘のソフィーのものです。
&gt; 
&gt; **マロリー:** でしたら娘さんの所にあるはずでは？ 近くにおられるのでしょうか？
&gt; 
&gt; **トーマス:** もう話は済んだよな？
&gt; 
&gt; **ジェシカ:** トム、お願い。
&gt; 
&gt; **トーマス:** [エージェントらに向かって] 用が済んだなら、出てってください。調査に必要なものは手に入ったでしょう。
&gt; 
&gt; //アヴァーストンとマロリーが少しの間顔を見合わせる。//
&gt; 
&gt; **アヴァーストン:** お時間いただきありがとうございました、ホールさん。グレイクさん。
&gt; 
&gt; **&lt;ログ終了&gt;**

インタビューの後、グレイク＝ホール家に関する追加調査が開始しました。発見された記録の中で最も重要だったのは、脳性麻痺に関連する合併症を患っていたソフィア・ホールのために、リーズバーグ地域医療センターを何度も訪れていた記録でした。ソフィア・ホールが最後にセンターに入院したのは2011年10月9日であり、その日に正式に死亡が宣告されました。この出来事はSCP-5971の存在と顕著に関わっており、その原因として最も有力視されている理論です。

[[tab 2014年8月20日]]
**アイテム番号:** SCP-5971

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** {{文書に改定はありません。}}

**説明:** SCP-5971は、ウィスコンシン州リーズバーグの現居住者の一人であるジェシカ・グレイク氏 (SCP-5971-A) を起源とする断続的な静寂です。2011年10月12日以降、SCP-5971の効果範囲内にいる人物はこの現象を認知しておらず、発生した音を正常通りに識別できますが、電子機器は傍受した音波を何も記録できません。

SCP-5971は2011年10月9日に発生しました。当時、SCP-5971はリーズバーグ全域を包括していましたが、その後、アノマリーの決定的な発生源であるSCP-5971-Aを中心とした半径約20 m圏内にまで縮小しました。

**SCP-5971プロジェクト主任、ガリエラ・フランク博士からの通達:**

&gt; この2年間、我々はSCP-5971現象に対するいくつかのアプローチ方法を議論してきた。この改定を以て、我々は最終的な結論に達した。
&gt; 
&gt; 何もするべきではない。
&gt; 
&gt; もし異常な爆弾やそういった物体がこの混乱を引き起こしているのなら、その物体を移動もしくは停止させることについて、公正で合理的な決断が下されたかもしれない。何といっても、輪状に広がる完全な静寂というのは我々の計略に対する脅威となるからだ。しかし、発生源が人間となると選択肢は限られる。これが記憶よりもずっと深くに根ざしたものだと考えれば、記憶調整でこの問題が解決できるという保証はなく、[[footnote]]ジュリア・エッカー著『感情と意思: 無意識下の現実改変との関連性』を参照。[[/footnote]]グレイク氏を移動させればイェーガー中継器の設置作業の増加を招く恐れがある。これについては今でも全く予測がつかない。
&gt; 
&gt; ただ1つ信頼できるのは、領域が縮小しつつあることだ。これが本当にグレイク氏の娘の死と関連しているのであれば、彼女の悲嘆とともに時間が自然と解決してくれるのを待っても問題はない。中継器は依然として機能しており、誰も何一つとして疑いを持ってはいない。正常性は自然と元に戻るだろう。
&gt; 
&gt; --//ガリエラ・フランク博士//

**アイテム番号:** SCP-5971

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** イェーガー聴覚中継器は2022年1月21日まで整備されます。##blue|グレイク＝ホール家はSCP-5971の確実な無力化が確認できるまで無期限監視下に置かれます。##

**説明:** SCP-5971は、ウィスコンシン州リーズバーグの現居住者の一人であるジェシカ・グレイク氏 (SCP-5971-A) を起源とする断続的な静寂です。SCP-5971は活性化していても認知されませんでした。この現象の正確な原因は依然として不明です。

SCP-5971は生物には認識されていませんでしたが、効果範囲内で作動した録音機器は機能しませんでした。2018年1月11日、音声を発信可能な全ての機器が、リーズバーグ内において正常に作動することが確認されました。
