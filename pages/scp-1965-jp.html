**アイテム番号:** SCP-1965-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1965-JPの状態を常に観察するために、出現する区域内の該当する監視カメラを管理し、記録を行ってください。記録した映像はコピーし、公開用として加工、その後ダミーとして保存してください。オリジナルの映像はサイト-81██で保管され、検証に回されます。

該当する監視カメラが破損した場合には修繕、補修を行ってください。SCP-1965-JPが写りこんだ状態でSCP-1965-JPの破損が確認された場合、周辺のSCP-1965-JP出現候補の監視カメラを調査し、新たなSCP-1965-JPの出現場所を割り出してください。

SCP-1965-JPが該当カメラに写った人物に反応を示した場合、即座に保護を行い、必要な場合は記憶処理を行ってください。

**説明:** SCP-1965-JPは██府███市の[編集済み]商店街周辺に設置された監視カメラでのみ確認できる非実体の存在です。SCP-1965-JPは黒装束に黒頭巾を着用した黒子のような人型実体として観測されます。常に右手に[削除済]社製のものと酷似した黒いハンディカメラ[[footnote]]元日に前年までに発売された最新型に変わっています。[[/footnote]]を持っています。基本的にハンディカメラは監視カメラのほうに向け、自身も監視カメラに向かって体の正面を向けて直立する通常行動を行っています。SCP-1965-JPに対して物理的な干渉は出来ず、意思疎通を成功させた例はありませんが、人間の一部行動に反応する姿を観測されており、外界の様子を観測することが可能であると考えられます。
&gt; **SCP-1965-JPが反応を示す行動のリスト**
&gt; 傷害
&gt; 器物破損
&gt; 万引き
&gt; 引ったくり
&gt; 商店街での自転車通行
&gt; 20歳未満の人間の深夜徘徊
以上の行動を行った対象がSCP-1965-JP周辺で確認された場合、即座に対象にハンディカメラを向けます。加えて対象を指差したり、対象の傍に接近し監視カメラに向けて手を振ったり、頭部を左手で平手打ちするなどのアピールを繰り返します。対象はこの動作に気づくことはなく、物理的な影響もありません。この動作は対象が監視カメラの画面外に出ることで中断され、その後は通常の動作に戻ります。

SCP-1965-JPは[編集済]商店街に監視カメラが導入された19██年から確認されています。監視カメラに写る不審な人物として通報、調査の過程で警察に潜入していた財団のエージェントに捕捉され、収容プロトコルが制定されました。

SCP-1965-JPの存在を確認できる監視カメラは合計5台であり、SCP-1965-JPは一定の時刻になると各々の映像内を瞬間的に移動します[[footnote]]00:00～01:59の間は付近の監視カメラには存在は確認されませんでした。全国的に調査を行いましたがSCP-1965-JPと思われる個体は確認されていません[[/footnote]]。SCP-1965-JPが写っている状態で監視カメラを取り外す実験を行ったところ、SCP-1965-JPはそれまで異常性を見せていなかった近辺の監視カメラ映像に移動し、以降は取り外された監視カメラに写らなくなりました。それぞれのカメラにはナンバーが割り振られています。
[[collapsible show=&#34;+ 監視カメラの場所とナンバー一覧&#34; hide=&#34;- 一覧を隠す&#34;]]
||~ ナンバー ||~ 出現時刻 ||~ 場所 ||~ 詳細 ||
||SC-11 ||05:00~08:59 ||[編集済み]商店街 ||中央十字路天井に設置されている全方位式監視カメラ ||
||SC-12 ||09:00~15:59 ||スーパー██ ||商店街内にある店舗。店内に設置した固定式カメラ。左奥の角にあり、店内の全体を捉えることができます。 ||
||SC-13 ||16:00~19:59 ||███駅 ||一番線のホームに設置されている固定式カメラ。 ||
||SC-14 ||20:00~23:59 ||商店街付近のコンビニ ||店内に設置されているカメラ。 ||
||SC-15 ||--02:00~04:59--  ||[編集済み]通り ||柱の上部に設置されている固定式監視カメラ。実験でカメラを取り外した後、存在が確認できなくなる ||
||SC-16 ||02:00~04:59 ||[編集済み]商店街 ||西口付近に設置されている固定式監視カメラ。SC-15が取り外された後、存在が確認できるようになった ||
[[/collapsible]]
[[collapsible show=&#34;+ 映像記録抜粋&#34; hide=&#34;- ログを閉じる&#34;]]
&gt;  **映像記録-01**
&gt;  
&gt;  **記録日時:**19██/6/15
&gt;  
&gt; **対象:** SCP-1965-JP
&gt; 
&gt; **カメラナンバー:** SC-12
&gt; 
&gt; **付記:**SCP-1965-JPの代表的な行動、人間への反応が記録されている映像です。重要度の低い箇所は編集されています。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **09:00:** 開店時刻でないため、電灯はついておらず店は薄暗い。SCP-1965-JPが手前の棚の前に出現。出現時、SCP-1965-JPはSC-12に対して頭を下げる。その後、SC-12にハンディカメラを向ける通常行動を始め、硬直する。
&gt;  
&gt; **09:30:** 社員の朝礼、店員による棚の陳列などが行われる。この間、目の前を店員が通ってもSCP-1965-JPはSC-12にハンディカメラを向けたままだった。
&gt;  
&gt; **10:00:** スーパーが開店。数人の客が入店するがSCP-1965-JPは反応なし。時折左肩を回したり、首を捻ったりするものの、それ以上の行動はせず直立したままだった。
&gt;  
&gt; **13:32:** SCP-1965-JPがSC-12内に写る客(以下、対象-1と指定)に反応。SCP-1965-JPはその場から移動し、離れた陳列棚の影にいた対象-1の元まで移動。SCP-1965-JPは対象-1を左手で指差したり、SC-12に向けて手を振ったりなどのアピールを行う。対象-1はSCP-1965-JPに気付いた様子はないが、しきりに周りを見回していた。対象-1がSC-12の範囲外に出ると、出た方向をしばらく指差していた。
&gt;  
&gt; **13:47:** SCP-1965-JPは出現した位置に戻り、ハンディカメラをSC-12に向ける。
&gt;  
&gt; **13:50:** 店員として潜入していたエージェントが店外へ出た対象-1を確保し、関係者出入り口を通じて店員の待機室へ移動する姿がSC-12に写る。SCP-1965-JPは反応しない。
&gt; 
&gt; **13:51:** SCP-1965-JPが背後を振り返り、待機室の方向に頭部を向ける。SCP-1965-JPは関係者出入り口の前まで移動し、中を覗き込もうとする動作を3分ほど繰り返す。SCP-1965-JPは出入り口から離れると、スキップをしながら出現位置まで戻る。出現位置まで戻ったSCP-1965-JPは両腕を天井に向け、万歳と形容されるポーズを取った。その後、通常行動に戻った。
&gt;  
&gt; **15:59:** SCP-1965-JPが消失。16:00にSC-13に出現を確認。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **報告書:** //対象-1をエージェントがインタビューしたところ、付近に住む47歳の女性でした。対象-1は鞄の中に会計を済ませていない商品を忍ばせていました。対象-1を調査したところ、他の店舗でも窃盗を行っていた常習犯でした。聴取や精神分析の結果を鑑みてもSCP-1965-JPが精神的影響を及ぼした可能性は低いと考えられます。対象-1には一部記憶処理を施し、窃盗の容疑で警察へ引き渡しました//-吹田博士

&gt;  **映像記録-02**
&gt;  
&gt;  **記録日時:**20██/6/24
&gt;  
&gt; **対象:** SCP-1965-JP
&gt;  
&gt; **カメラナンバー:** SC-13
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **16:00:**  SCP-1965-JPが一番線のホームに出現。出現時、SCP-1965-JPはSC-13に対して頭を下げる。その後、SC-13にハンディカメラを向ける通常行動を始め、硬直する。
&gt;  
&gt; **17:00:** 帰宅する乗客が増え、ホームが混み合い始める。多くの客がSCP-1965-JP付近と通り過ぎるものの、SCP-1965-JP自身が乗客を避けてぶつからないようにしている様に見える。その間もハンディカメラをSC-13に向けたままだった。
&gt;  
&gt; **18:16:** ホームを歩いていた児童(以下、対象-2と指定)が線路側に転落する。対象-2が転落したことに談笑している保護者らしき女性は気付いた様子がなく、周りの乗客も気付いていない。転落から数秒後、SCP-1965-JPがハンディカメラをSC-13に向けたまま、線路を覗き込む。その後、SCP-1965-JPが駆け足で出現位置から移動し、対象-2が転落した地点から線路を覗き込む動作を行う。SCP-1965-JPは線路とSC-13を交互に見つめて、SC-13に向けて手を振る、線路を指差すなどのアピールを何度も行った。
&gt;  
&gt; **18:17:** 周りの乗客、さらに保護者が対象-2が転落したことに気付き、騒然となる。SCP-1965-JPは人ごみに飲まれそうな中でも、SC-13へのアピールを続けた。現場監督者などの協議の結果、駅員として潜入していたエージェントを対象-2の保護を目的にホームへと向かわせた。
&gt;  
&gt; **18:18:** エージェントがホームに到着。ホームに居合わせた乗客と協力し、対象-2の保護を行う。救出の間、SCP-1965-JPはエージェント、時計、時刻表の方向に頭を忙しなく動かしていた。対象-2とエージェントがホームに上がったとき、SCP-1965-JPは両手で激しく拍手するような動作を取る。直後、SCP-1965-JPは拍手する行為が所持しているハンディカメラを叩いていることに気付いたような仕草を取り、左手で右手の甲を叩く動作に変更した。
&gt;  
&gt; **18:20:** エージェントが対象-2の保護を終え、怪我の手当てを理由に保護者と共に駅員室へ連れそう。SCP-1965-JPはその場に腰を下ろし、天井を見上げていた。
&gt;  
&gt; **18:23:** SCP-1965-JPが立ち上がり、出現した位置に戻る。通常行動に戻る寸前、SCP-1965-JPはSC-13に向けて左手に親指を立てるアピールを行った。その後、時折ハンディカメラをチェックする動作がみられたが、特記するような行動は見られなかった。
&gt;  
&gt; **19:59:** SCP-1965-JPが消失。20:00にSC-14に出現を確認。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **報告書:** //保護した対象-2を検査、インタビューを行いましたが、精神的な影響は確認されませんでした。保護者の女性も「友人との談笑でうっかりしていた」と供述しています。こちらも精神的な影響はみられません。不本意ではありますが、SCP-1965-JPのおかげで早期的な対応が出来たと言わざる得ないでしょう。SCP-1965-JPには監視カメラ内に写る人間の動向を把握しているのかもしれません。//-吹田博士

&gt;  **映像記録-03**
&gt;  
&gt;  **記録日時:**20██/8/12
&gt;  
&gt; **対象:** SCP-1965-JP
&gt;  
&gt; **カメラナンバー:** SC-16
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **02:00:**  SCP-1965-JPが道の中央に出現。出現時、SCP-1965-JPはSC-16に対して頭を下げる。その後、SC-16にハンディカメラを向ける通常行動を始め、硬直する。
&gt;  
&gt; **02:13:** SC-16に男女の中学生の児童(以下、男児を対象-3、女児を対象-4と指定)が写りこむ。写りこんだ対象-3と対象-4にSCP-1965-JPが接近。対象-3、対象-4人差し指を刺して、注意しているような仕草が見られる。対象両名は気付いた様子はなく、手元のスマートフォンの画面を注視して歩いている。
&gt;  
&gt; **02:14:** 対象-3は商店街に設置された業務用コンセントを使えないか探り、対象-4が壁際に座り込んでいる。SCP-1965-JPは対象-3、対象-4の頭を叩くなどの行為を行ったが両名に影響は見られなかった。
&gt;  
&gt; **02:15:** 対象-3、対象-4が画面外へと移動する。SCP-1965-JPは対象両名が消えた方向へ何度も指を刺していたが、通常行動に戻った。
&gt;  
&gt; **03:44:** 対象-3、対象-4が再びSC-16に写りこむ。SCP-1965-JPは頭を叩くなどのほか、対象の目の前に出る、対象の周りを飛び回るなどの行為を行ったがすり抜けるなどして影響はみられなかった。SC-16外に対象が出て行くとその場で地団駄を踏み、ハンディカメラを投げつけるような動作を行おうとした。ハンディカメラを投げる直前で行為は停止し、その後、出現位置に戻った。
&gt;  
&gt; **04:59:**  SCP-1965-JPが消失。05:00にSC-11に出現を確認。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **報告書:** //この記録の数日後、対象-3、対象-4の殺害、死体遺棄が確認されました。容疑者は該当区域である███市の男性でした。SCP-1965-JPとの関連性が調査されましたが、SCP-1965-JPの影響下にある監視カメラには男性は写っておらず、精神鑑定などでも男性の衝動的な犯行であったと判断されました。この記録映像は加工され、証拠映像の一つとして警察や報道機関へ提出されました。深夜徘徊する児童へのSCP-1965-JPの反応は以前から観察されており、すでに児童の精神的影響の観察などは済んでいたため、被害者となった対象両名への保護やインタビューは行われませんでした。//-吹田博士

&gt;  **映像記録-04**
&gt;  
&gt;  **記録日時:**20██/8/21
&gt;  
&gt; **対象:** SCP-1965-JP
&gt;  
&gt; **カメラナンバー:** SC-16
&gt; 
&gt; **付記:** 映像記録-03から9日経過した映像です。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **02:00:**  SCP-1965-JPが道の中央に出現。出現時、SCP-1965-JPは頭部を地面に向けたままで、SC-16に対して何の動作も行わなかった。
&gt;  
&gt; **02:05:** SCP-1965-JPが対象-4が座り込んでいた位置に移動。膝を地面について、硬直する。
&gt;  
&gt; **02:12** SCP-1965-JPが右手のハンディカメラを地面に叩きつける動作を行う。ハンディカメラは叩きつけられることにより、側面の画面が砕け散り部品が回りに飛び散っているように見える。SCP-1965-JPはその様子に構う様子はなく、行為を続けた。
&gt;  
&gt; **02:24:** SCP-1965-JPが損傷したハンディカメラをSC-16に投げつける。SC-16に直撃する様が映像として記録されていたが、SC-16には損傷や投げつけられた形跡はなかった。SCP-1965-JPは息を切らしているかのように肩を上下に動かしていた。
&gt; 
&gt; **02:26:** SCP-1965-JPがそばの壁を両手で殴る動作を行う。拳からは傷が確認され、血のような液体が流れるが、SCP-1965-JPは動作を続けた。
&gt;  
&gt; **02:30:** SCP-1965-JPが前述の行為を中断、両手で閉店した店のシャッターに触れる。シャッターの表面に液体を擦り付けて、図形、もしくは文字と思われるものを描こうとする。
&gt;  
&gt; **02:32:** シャッターに液体を擦り付ける行為を中断。シャッターに描かれた液体はところどころ途切れており、判別は不可能だった。
&gt;  
&gt; **02:33:** SCP-1965-JPが地面にうなだれ、両膝、両手をついた状態で硬直する。
&gt;  
&gt; **02:35:**  SCP-1965-JPが消失。共に損傷したハンディカメラ、カメラの部品、シャッターに描かれた液体も消失した。05:00にSC-11に出現を確認。SC-11に出現したSCP-1965-JPは両手に包帯を巻いており、ハンディカメラも新しいものになっていた。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **報告書:** //対象-3、対象-4の死亡が全国的に報道された翌日のことで、SCP-1965-JPの自傷行為や規定時刻前に消えるなどの例外的行動が確認できる記録です。これによりSCP-1965-JPが監視カメラに映っている以外の場所で外界の情報を得ている可能性があげられました。加えて対象-3、対象-4の殺害が第三者的なものだったことから、現実改変の可能性やSCP-1965-JPが未来の事象を感知していた可能性もありますが、調査中で憶測の範疇を出ません。どちらにせよ、更なる被害の拡大はSCP-1965-JPの予想外の行動に繋がる可能性があるため、SCP-1965-JPが反応を示した対象に対して保護の義務化を収容プロトコルに導入することを検討していきたいと思います。//-吹田博士
[[/collapsible]]</textarea></pre>
