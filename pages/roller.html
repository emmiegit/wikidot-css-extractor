    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>黄昏时分，一辆车停在一个艺术馆的仓库外面。车窗紧闭，发动机熄火，出风口也关上了。

在驾驶座上，随着一阵噼啪声，火花从一根手指中迸出，空气被加热成等离子体。收音机突然如同突然活起来了一般爆发出静电干扰声，但过了一会就彻底沉默了。然后烧起来的是植物制品，大麻烧了起来，随即被泪腺的分泌物熄灭。另一簇燃烧地更加猛烈的火花，大麻被放到唇边，深深的吸入，然后就那样……任凭它待在那里。

肺叶在燃烧，死去。成堆的余烬。旁边的椅子上曾经放着三磅重的雪茄，现在已经是两磅重了，它们被掏空然后重新填满[[footnote]]译注：结合后面的blunt一词，这里是说将雪茄掏空填入大麻以便吸食。[[/footnote]]。手指起了水泡，满布烧伤。那热带的烟雾如此灼热以至于几乎要沸腾，如此浓厚以至于遮蔽了其中的一切。

啜泣，喘息，咳嗽，窒息。

“是时候去死了”那个人想。“是时候迎接该死的死亡了。”

外面，臭氧气味，令人窒息。闪电击落第二次，第三次，人的躯体被电流穿过，一排公用电话不停的响着铃，一次，两次，永不休止的尖叫。

在艺术馆里，衣服堆在地上，展览品看着那些被掏空了的衣服彼此堆积，鞋子空荡荡的，手机刺耳的铃声同时响起，穿透钢制的外壳。

那个人，在车中暗自哭泣，任凭燃尽的纸在手中碎成灰烬，然后伸手去拿下一根大麻烟卷。</textarea></pre>
