**項目編號：**SCP-ZH-982

**項目等級：**Safe

**特殊收容措施：**由Site-ZH-30下轄觀測站ZH-982-1執行對SCP-ZH-982的監測，受SCP-ZH-982異常效應影響之人員應確保自身安全並盡可能減少社交行為。

觀測站ZH-982-1設立於臺灣第三核能發電廠內部，設施偽裝為備用火力發電機組的一部分。

**描述：**SCP-ZH-982為一位於██外海██公里處之一珊瑚礁體，其體積可大致視為221*91*223cm之長方體，項目靠東的一側為一中空半心型狀之礁體，右半側則為另一實心圓柱狀礁體，其上具有且頂部具有突起與另一側之礁體相連。

項目之異常效應如何傳播至今仍未知，僅可推測與項目檔案具有關聯性。受項目異常效應影響之人員會於某些場合做出如同「愛心讚模因」[[footnote]]「愛心讚模因」為一拍照手勢，照片其中一人會比出半邊愛心，而另一人則比出讚手勢，該模因最早可追溯之紀錄為Justin Wong與Rose Ma共同拍照時比出。[[/footnote]]之動作，若做此動作之雙方僅有一方受異常效應影響，另一方並不會一同觸發項目後續異常性質。

若受項目異常效應影響之人員做出的是如謎因中「愛心」一方之動作，則該人員接下來一個月至一年不等之社交活動將異常順利，此過程可能包含找到男/女朋友、與他人一同前往KTV等社交場所、前往大型集會等。惟此階段結束後，受影響之人員可能會因各種理由被他人質疑其言論是否為謊言，且極有可能招致暴力或兇殺事件發生。

若受項目異常效應影響之人員做出的是如謎因中「讚」一方之動作，則該人員接下來一日至一周不等之社交活動將異常不順利，此過程可能包含遭到上司要求加班，情侶分手，被轉調部門等。此階段結束後，受異常影響之人員通常會有持續一段時間的好運，惟部分人員並未出現好運現象，因此階段結束後之好運是否與項目有關仍無法確定。

**附錄：**於20██/█/██，Site-ZH-81研究員黃羽霆觸發該項目之異常效應，但該人員身上截止今日仍未展現任何異常性質，原因未知。
