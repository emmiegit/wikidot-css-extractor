    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3144

**项目等级：**Euclid

**特殊收容措施：**基金会网络爬虫将调查专门讨论职业摔跤的论坛以及其他任何讨论职业摔跤的媒体，并删除所有对任意一场比赛看法出现差异的讨论。随后特工将抓捕发帖人并对其进行评估，并将其引入基金会模因学或其他需要高精神抗性评分的部门；如果发现此人不适合或拒绝为基金会工作，他们将接受 C 级记忆删除。

**描述：**SCP-3144 是一种精神影响现象，会对所有可记录形式的职业摔跤（现场表演、广播和录制媒体）以及对所有职业摔跤手比赛之余记录生活的形式（诸如传记、社交媒体帐户等）造成影响。平均年龄超过 14 岁、灵能抗性指数低于 ██ 的人群易受 SCP-3144 影响；未受过相应训练而对 SCP-3144 的影响具有天然抵抗力的人约占全球人口的 0.█%。

SCP-3144 主要通过对摔跤和摔跤有关媒体中易受SCP-3144影响的群体与对 SCP-3144 免疫的群体之间感知的差异来观察。受 SCP-3144 影响的人对摔跤比赛的暴力程度认知远低于未受影响的人，并认为比赛中大多数的伤害只是节目效果，而真实的伤害只是不幸的、偶然的事故；同时受 SCP-3144 影响的人们也普遍认为，一场比赛的胜利者是为特定情节的推进而预先确定的。由 SCP-3144 的效果所编造的叙述在所有受其影响的人眼中是一致的，并且没有找到任何描述或记忆上对摔跤比赛的结果与情节之间存在差异的记录。
SCP-3144 对摔跤相关媒体的影响表现出相同的差异：受 SCP-3144 影响的人将职业摔跤手视为“破坏者”，并将他们与其他摔伴手的关系描述为演员，并以那些为推动特定情节而长期竞争的对手在退役后成为密友的事情为例。相反，那些不受异常影响的人会认为职业摔跤手在节目中由相关媒体所展示的人际关系、个性和动机与事实并没有区别。


[[collapsible show=&#34;显示记录 3144&#34; hide=&#34;收起记录 3144&#34;]]
对职业摔跤比赛或职业摔跤手的媒体记录集合进行抄录。 所有记录都被抄录了两次：第一次是由 D 级人员，他们的灵能抗性指数均为 ██，低于对 SCP-3144 免疫阈值的 ██ 点； 第二次则由基金会人员进行，他们的灵能抗性指数均为 ██ 或更高。

**记录报告 3144-1：记录“███████ Frenzy 20██”主要赛事比赛的 MKV 视频文件，记录于 19██ 年 4 月 5 日。

&gt; //D-402684 的记录。//
&gt; **00:00:** Ó█████ G████████ 化装为 Cien Caras，在观众的欢呼声和定制的主题曲中上台。踏入擂台后，他跳上螺丝扣，举起双臂，引起了更大的欢呼声。
&gt; **02:12:** 随着响亮的摩托车发动机声音，灯光暗了下来，Cien Caras转向入口。 M███ C████████，化装为Doom Machine，骑着从排气管中喷出火焰的高度定制的摩托车进入舞台。
&gt; **04:01:** 比赛铃声响起； Cien Caras 和 Doom Machine 对视了大约 12 秒，然后 Doom Machine 率先出手，同 Cien Caras 扭打起来。
&gt; **07:23:** Doom Machine 第一次尝试压制 Cien Caras。 但Cien Caras 在第 2 秒时摆脱了压制。
&gt;  **12:11：** Cien Caras 从第三根绳子上使用了跳跃飞身压，然后开始压制 Doom Machine。Doom Machine在快到3秒时摆脱；观众们长出一口气。
&gt; **16:47:** Cien Caras 在Doom Machine以毫厘之差躲过进攻后不慎打到了裁判，然后被从擂台上下来，并拿到了一把折叠钢椅的 Doom Machine 打中。
&gt; **17:00:** 在裁判示意继续后，Doom Machine用钢椅击中了 Cien Caras 的上背部。
&gt; **17:17:** Cien Caras 在再次被打中前及时回过神来并踢了 Doom Machine一脚，使他丢掉了椅子。
&gt; **18:03:** 在踢倒Doom Machine后，Cien Caras将他拖到钢椅上，然后再次使用跳跃飞身压。 Cien Caras 开始压制 Doom Machine ；裁判及时到场，并成功数到3秒。
&gt; **18:25:** Cien Caras 被宣布为胜利者。当 Cien Caras 庆祝时，人群大声欢呼。在背景中，可以看到Doom Machine走进后台区域。
&gt; **19:30:** 视频结束。

&gt; //劳勒特工的记录。//
&gt; **00:00:** Ó█████ G████████ 化装为 Cien Caras，在观众的欢呼声和定制的主题曲中上台。踏入擂台后，他跳上螺丝扣，举起双臂，引起了更大的欢呼声。
&gt; **02:12:** 随着响亮的摩托车发动机声音，灯光暗了下来，Cien Caras转向入口。 M███ C████████，化装为Doom Machine，骑着从排气管中喷出火焰的高度定制的摩托车进入舞台。
&gt; **04:01:** 比赛铃声响起； Cien Caras 和 Doom Machine 对视了大约十二秒钟，然后 Doom Machine 率先出手，用手指插向 Cien Caras 的眼睛。
&gt; **07:23:** Doom Machine第一次尝试压制 Cien Caras。 但Cien Caras 在第 2 秒时摆脱了压制。
&gt; **12:11:** Cien Caras 从第三根绳子上使用了跳跃飞身压，然后反复踹向Doom Machine 的脸上。Doom Machine的鼻子开始流血。 Cien Caras 开始压制Doom Machine。Doom Machine在快到3秒时摆脱；观众们长出一口气。
&gt; **16:47:** Cien Caras 在Doom Machine以毫厘之差躲过进攻后不慎打到了裁判，然后被从擂台上下来，并拿到了一把折叠钢椅的 Doom Machine 打中。
&gt; **17:00:** 在裁判示意继续后，Doom Machine用钢椅击中了 Cien Caras 的的后脑勺。
&gt; **17:17:** Cien Caras 及时回过神来，并用他从靴子中取出的弹簧刀攻击Doom Machine，使他丢掉了椅子。
&gt; **18:03:** Cien Caras 将 Doom Machine 击倒后，将他的腿锁在钢椅内，然后从第三根绳索跳到椅子上。Doom Machine的膝盖弯曲并骨折。 Cien Caras 压制Doom Machine ；裁判及时到场，并成功数到3秒。
&gt; **18:25:** Cien Caras 被宣布为胜利者。当 Cien Caras 庆祝时，人群大声欢呼。在背景中，可以看到Doom Machine在无人协助的情况下一瘸一拐地离开。
&gt; **19:30:** 视频结束。

**记录3144-2：DVD 光盘，包含对日本摔跤手 T██████ N████ 退休后的采访。该视频的拍摄时间为 201█ 年 8 月 3 日。
&gt; //D-690022 的记录。//
&gt; **采访者：**S█████ 是如何想到在 TotalMania 上带上你的奖带的？
&gt; **N████:** 他讨厌它。讨厌它。我们做了这么久的朋友，他认为我在带着奖带退役后又要很快失去奖带的事是不公平的。这才两个月。
&gt; **采访者:** 他-
&gt; **N████:**他是我的导师，你知道的。
&gt; **采访者:**对。
&gt; **N████:** 他和公司接洽了。他去告诉他们“嘿，他很努力，这块奖带是他应得的”，但他们拒绝了。这真令人心碎，当你再去看一遍他胜利时，你会发现当人们在他胜利后为他欢呼时，他反而有点畏缩。
&gt; **采访者:**在那一年后你离开公司时，他是怎么看待的？
&gt; **N████:** 我想他那时已经退休了。是的。他受伤太重，他已经无法继续比赛了，但他只是祝我好运，并告诉我去任何我想去的地方。我非常想念他。

&gt; //初级研究员 Tanahashi 的记录。//
&gt; **采访者:** S█████ 是如何想到在 TotalMania 上带上你的奖带的？
&gt; **N████:**他喜欢。混蛋。我们做了这么久的朋友，我终于带着奖带退役了，但他很快就从我这里夺走它。这才两个月。
&gt; **采访者:** 他-
&gt; **N████:**他是我的导师，你知道的。
&gt; **采访者:**对。
&gt; **N████:** 他一有机会就取笑我。 “哦，你工作这么努力，但你会错过奖带的”，他会寻求任何机会取笑我，更衣室，旅游大巴，无时无处。但每当我看一遍他因我在他肚子上留下的巨大伤口而畏畏缩缩的样子时，我总会很开心。
&gt; **采访者:**在那一年后你离开公司时，他是怎么看待的？
&gt; **N████:**在那一击后，他再也没有缓过来。他伤的太重，他已经无法继续比赛了，可惜他从来没有接过我的电话。我真想当面取笑他。
**文字记录 3144-3:** 墨西哥摔跤手 Killer Psicótico 于 20██ 年 2 月 17 日在社交媒体平台 Twitter 上与 Tragafuegos 争夺冠军的前一天晚上发布的帖子。
&gt; //D-305487 的记录。//
&gt; 我会像上次在竞技场里那样再次狠狠的踢你的屁股，伙计，为我擦亮你的眼睛KP”//（原文如此)//
&gt; [附件：Killer Psicótico 站在 Tragafuegos 上方并手持腰带的数字扫描黑白照片； Tragafuegos 下方的帆布上可见血迹。]

&gt; //初级研究员 Huerta 的记录。//
&gt; “我会像上次在竞技场里那样再次狠狠的踢你的屁股，伙计，为我擦亮你的眼睛KP”//（原文如此) //
&gt; [附加文件：Killer Psicótico 站在 Tragafuegos 上方并手持头衔腰带的黑白数码扫描照片。 Tragafuegos 有几把刀从他的背上伸出来；在他身下的帆布上可以看到血迹。]

[[/collapsible]]

**事故报告 3144-1:** 事故报告 3144-1：20██ 年 3 月 21 日，职业摔跤手 S███ S██████ 从一架梯子顶部跌落到赛场的螺丝扣上后受伤。 基金会特工 U█████被派遣以一名护理人员的身份参与了 ████ 摔跤宣传活动，在识别出其已受到致命伤害的迹象后试图进行临时手术，但被 ████ 医疗队的其他成员制止。 S███在当晚晚些时候去世，官方报告的死因是肋骨碎片造成的内部穿刺损伤导致失血。 --特工 U██████ 因违反保密协议而受到惩戒，并正在等待重新分配到另一个项目。--目前道德伦理委员会正在对特工 U██████所受的惩戒和调任进行审查。
