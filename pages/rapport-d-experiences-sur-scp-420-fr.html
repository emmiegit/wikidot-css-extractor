    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>本页面是对SCP-420-FR进行的交互实验及其结果。其标准程序是令SCP-420-FR在植物型异常项目上产卵，然后对因实验产生的实体进行研究。

须统一按照下述的格式填写实验记录：

&gt; **交互项目：**SCP-??? -- 此处填写实验中使用的异常项目编号
&gt; ------
&gt; **产生实体：**SCP-420-FR-Σ-#
&gt; **外观：**此处记载新产生的异常实体的外表特征
&gt; **异常特征：**此处记载出现的新异常，或复现的异常能力

需注意仅允许项目与**[[[/system:page-tags/tag/植物#pages|植物型异常]]]**进行交互实验，若想尝试与非植物型异常的交互需向交互实验部门主管提出申请。

------

&gt; **交互项目：**[[[SCP-116-FR]]] -- 坟树
&gt; ------
&gt; **产生实体：**SCP-420-FR-Σ-1
&gt; **外观：**灰色羽毛、腿部粗大的鸵形目(//struthioniforme//)鸟类，其胸肌肥大。
&gt; **异常特征：**SCP-420-FR-Σ-1产生物理接触的被试无法与其分离，并在无法向反方向移动的情况下沉入SCP-420-FR-Σ-1，第二名被试消失时，实验终止。

------

&gt; **交互项目：**[[[SCP-867]]] -- 血杉
&gt; ------
&gt; **产生实体：**SCP-420-FR-Σ-2
&gt; **外观：**具备坚硬的、末端尖锐的红色羽毛的火烈鸟
&gt; **异常特征：**SCP-420-FR-Σ-2的羽毛是中空的，因此可将卵注入其接触的动物体内。卵会在动物体内孵化，雏鸟会使用已硬化的喙戳破皮肤并羽化。

------

&gt; **交互项目：**[[[SCP-3989|SCP-3989-1]]] -- 骨园
&gt; ------
&gt; **产生实体：**无结果，SCP-420-FR并不打算因产卵接近SCP-3989。
&gt; **外观：**无结果。
&gt; **异常特征：**无结果。
&gt; 
&gt; **注：**由此可得出结论，若植物由动物性有机物组成，则SCP-420-FR不会对该植物产生生殖行为。
------

&gt; **交互项目：**[[[SCP-3399|SCP-3399-1]]] -- 族树
&gt; ------
&gt; **产生实体：**SCP-420-FR-Σ-3
&gt; **外观：**羽毛为青铜色、体型较小的麻雀，羽翼末端小而尖。
&gt; **异常特征：**SCP-420-FR-Σ-3的羽翼与SCP-3399-1个体的叶片一样会显示出捐献者及其可能后代生活地记忆画面。展现出的画面似乎会随着SCP-420-FR-Σ-3的状况而改变，例如在其感知到暴力行为时会出现暴力和/或欣悦的记忆。上述的画面投影在个体进入睡眠或伪装状态时就会消失。

------

&gt; **交互项目：**[[[SCP-316-FR|SCP-316-FR-█]]] -- 超自然战争矩阵
&gt; ------
&gt; **产生实体：**SCP-420-FR-Σ-4
&gt; **外观：**羽毛极厚且硬的丹顶鹤
&gt; **异常特征：**个体生成后开始根据其需要对周边环境进行现实扭曲行为，较为怪异的是该环境中包括[需要4/319HE级安保许可]。将SCP-420-FR-Σ-4转移至Site-Mayim的计划正在讨论中，其原因是该个体意识到自身处于城市环境时会显得十分痛苦，而在认知到被视为武器的物品时则出现攻击行为。
&gt; 
&gt; **注：**虽然不清楚是谁进行了这个实验，但此人很明显未申请许可。316-FR是较为敏感的项目，我想可能是某种行政混乱造成的。我个人希望316-FR领域部分地区需要为异常做出准备，前提是它不会对SCP-420-FR研究小组不利。——约书亚·马，Site He-319-CN主管

------

&gt; **交互项目：**[[[SCP-206-FR|SCP-206-FR-1]]] -- 安乐居
&gt; ------
&gt; **产生实体：**SCP-420-FR-Σ-5
&gt; **外观：**羽毛为绿黑相间的古巴翠蜂鸟（//Riccordia ricordii//）
&gt; **异常特征：**个体会向其自身周边2m范围内存在的人类（以下称为“对象”）身边移动，如果对象跟随该个体，其将被引导至离自身最近的住宅建筑物。一旦对象进入建筑，则进行引导的个体立即死亡。此外，实体将持续引导对象进入最近的建筑，直到其进入并死亡。该个体不进行进食或繁殖活动，在24小时内确认死亡。</textarea></pre>
