[[[scp-4517|SCP-4517]]] - 不是很 𝒩

作者：[[*user MaliceAforethought]]

&gt; 項目等級：Safe

又一題腦筋急轉彎，嗯？希望這篇不要複雜到難以理解。

&gt; SCP-4517 位於英格蘭里茲市的三房公寓內的浴缸中。它長 170 公分，質量 55 公斤，沒有主觀特性與性質。

這SCP本身挺簡單的：它不能用任何非客觀量測方式進行完整或精確的表述 —— 你能報出它的重量，但卻不能說它是否，呃，可不可愛。

&gt; 雖然人類可以理解 SCP-4517，但是在不基於客觀量測的條件下，對項目之準確描述只能是間接地提及無法描述它。

意思是說，觀測者無法描述SCP-4517是因為它的異常特性，限制它的精確主觀描述，只能用間接的。

&gt; 建議研究者注意 SCP-4517 並非具有不可描述性——因為這種性質會使其可用「不可描述」來描述——相反，它只是不擁有任何可使其本身被描述的特質。

超級不言自明。不能說4517不可描述，因為它也沒有這種特質(如果有了話就有點矛盾了)。然而，無論它表現出怎樣的特質，都無法以人類語彙有意義的表達出來。

那他們怎麼論述它呢？當然就是新創一個𝒩ness了！

&gt; 𝒩ness (據 DoMc 研究員所稱) 是一個客觀相對 (而且可能通常為主觀的) 特性，可通過將所討論的實體與 SCP-4517 進行比較來量化。SCP-4517 做為基線，𝒩ness 為零。

綜上所述，𝒩ness是所有討論實體的本質量化。並定義SCP-4517為「零」進行評估。

&gt; 正在研究此特性的確切本質。

𝒩ness代表什麼尚不清楚，但我們可以假設這是以客觀標準建立的，至少與客觀標準近似，但與此同時，它依舊存在主觀量化的衡量標準。

4517是零，說明它根本不𝒩，那算不算是它的本質呢。呃......

接下來是測試紀錄。直觀的觀察看來，𝒩ness似乎隨著實體的複雜度而增加。即一顆蘋果比一枝筆要複雜，而汽車則遠高於兩者。

&gt; 10 英鎊鈔票 - 40

&gt; 投資組合，價值為 ~200,000 英鎊 - 90,880

𝒩ness似乎還受金融價值影響，價值越高越𝒩。

&gt; 研究員 Griffith - 22,140,000

&gt; 高級研究員 Lester - 30,090,000

看來，經驗/資歷/層級也會讓你的𝒩ness上漲。

&gt; D-00340 (前罪犯，被判犯有重複縱火罪；資深鋼琴家) - 912,300

&gt; D-00341 (前罪犯，被判犯有多項謀殺罪) - 144,600

同理，不過這次有個鋼琴家。

&gt; 填充玩具 (新品，未拆封) - 87

&gt; 填充玩具 (從 SCP-4517 所在的公寓房間回收，非常破舊；估計存在時間 &gt;15 年)	 - 2,300

這應該是基於實體有更多的過往。

&gt; Damien Pisk (SCP-4517 所佔據的公寓房間之最後已知住戶) - 0

來了個這系統真正有東西的異常(哈)部分。

𝒩ness是零？就跟SCP-4517本身一樣？嗯......不是Damian先生跟4517發生了一樣的怪事。就是另一個更可能的解釋：這個身高170公分，體重55公斤的Damien Pisk先生就是SCP-4517。

或者曾是？考慮到「SCP-4517就像Damien Pisk」按照文本並非主觀準確地說法。肯定是有什麼東西把Pisk的概念與認知從他的身體剝離了。導致研究員無法認知到這一點。

這是MaliceAforethought的說法：「這影響並非模因或逆模因，也與記憶抹消無關；實際上它是本體方面的。他們就是沒法將SCP-4517認作Pisk，因為該異常已經沒有這個特質了 —— 沒有被藏起來，就是不在那裡。這不是我們腦子的問題，而是這世界的問題。」 

&gt; Langdon Pisk (前者的兄弟，數學家，曾在英國杜倫大學工作) - **[[span style=&#34;font-family:Microsoft YaHei&#34;]],,比較已拒絕；整數溢位,,[[/span]]**

這還有個好傢伙，取決於基金會採用的整數極限，Langdon Pisk的𝒩ness將會超過40億，甚至是18千京以上。除非這位兄弟就是基金會管理員或是哪個世界線的秘密超神，否則我覺得這量測有失公正。

𝒩ness是什麼？

坦白說，就世界觀而言，我不是很肯定。而且我也不是很能精確的表述出來 —— MaliceAforethought：「這跟𝒩ness的問題一樣：它從根本上就不是你所講的那些概念。它可能曾經是吧，但現在不是了。基金會完全可以給出更多這兩個概念（4517和𝒩ness）的細節，但(根據定義)這將會不準確。」 

值得慶幸的是，我們位在螢幕的另一側，所以我想我可以判斷𝒩ness在這文本敘述的背景下代表著什麼：它的價值。

𝒩ness是衡量事物的價值。

圓珠筆沒值幾個錢的，很容易就能換一根，填充玩具也是 —— 至少對一個全新的來說，一個破舊的玩具對那人來說絕對有更多的情感價值，因此更有價值。

兩個D級都被認為比不上研究員，但有做過鋼琴家的卻比別的殺人犯更好。明白我的意思了嗎？

當然，還記得我說過𝒩ness是另類的主觀量化衡量標準嗎？這就是Pisk兄弟被列出的原因。這也是𝒩ness撞上客觀相對之牆的地方：你如何真正衡量自己的價值？

社會可能這樣告訴你，你的價值就是對社會有多少貢獻。但實際情況又如何呢？對活在一個非常成功的兄弟陰影下之人來說，你能看著毫無價值的自己，說自己也有作為嗎？

以Damian的屍體為基線，嚴重歪曲自己的認知。畢竟，還得拿自己跟兄弟相比較。

+++ 結語

SCP-4517是個最基本也最深刻的洞察。當你生活在他人影子裡的時候，你的自我價值將會變得多麼歪曲。而社會既可以而且也實行了這個比較，將那些人推進深淵，讓他們向不可避免的命運屈膝。
