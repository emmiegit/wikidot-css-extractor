[[include info:start]]
篇名 : 色鉛筆
作者 : [[*user blacktiger0917]]
搬運：[[*user Wupaispanda]]
[[include info:end]]


**項目編號：**SCP-ZH-401

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-401收容於SITE-ZH-02的安全保險箱內。

SCP-ZH-401需被包裹在特殊材質防護軟墊內，以一個防爆鐵盒密封。

為防止收容失效，實驗SCP-ZH-401其一之個體時，其餘個體應歸回SCP-ZH-401容器內，正面向上平放，並確認外殼闔上。一次實驗只得使用一種SCP-ZH-401。

實驗SCP-ZH-401須取得4級許可並與兩名3級人員共同實驗。未經允許操作者，會被降級處分。

**描述：**SCP-ZH-401為██牌的12色色鉛筆，編號為SCP-ZH-401-1～SCP-ZH-401-12。

SCP-ZH-401外殼為紅色，正面印有一隻以SCP-ZH-401-3、SCP-ZH-401-8與不明品牌水彩筆繪製成的鸚鵡。SCP-ZH-401外殼不會被SCP-ZH-401的特性影響，亦無法以物理方式摧毀。

SCP-ZH-401每一隻皆有不同的性質。無論被消耗多久(甚至消耗殆盡)，所有個體皆會於隔日還原，回復原本的長度，且自動排好順序。
使用SCP-ZH-401其一之個體時，其異常將於三秒後發生，各別現象列表於附錄。銷毀介質是已知唯一移除異常效果，除此之外無法挽回。

**附錄：**

**顏色、編號、異常性質與其他細節：**

||編號||顏色||異常性質||其他細節||
||SCP-ZH-401-1||檸檬黃||產生非牛頓流體||黃色半透明，不可食，可燃||
||SCP-ZH-401-2||深橙色||產生熔岩||被SCP-ZH-401-2畫上的任何介質可以完全免疫SCP-ZH-401-2的岩漿，但無法免疫其他岩漿||
||SCP-ZH-401-3||大紅色||需消耗持筆者的血或其他液體使用||（請見實驗紀錄SCP-ZH-401-3-A~D。）||
||SCP-ZH-401-4||淺洋紅色||產生腐蝕性泡泡||在接觸到固體前無法被消除。（請見事故報告401-4-01。）（由於事故401-4-01，對SCP-ZH-401-4的實驗應在室內進行，上方樓層需保持淨空。禁止航具通過實驗室上方，違者將被擊落。）||
||SCP-ZH-401-5||深肉色||[資料刪除]||請見事故報告401-5-01。||
||SCP-ZH-401-6||紫羅蘭色||產生未知有害物質||一旦觸碰，5秒後將會[資料刪除]。||
||SCP-ZH-401-7||天藍色||產生深淺不一的溝谷||深度取決於介質深度，最深深度未知。中途出現非固體即會中斷。||
||SCP-ZH-401-8||群青色||產生海水||海水將會不斷溢入，阻止的方法是將介質「平放」||
||SCP-ZH-401-9||深綠色||界質會腐爛並散發惡臭和沼氣||沼氣帶有微量腐蝕性||
||SCP-ZH-401-10||草綠色||產生雜草||即使介質不適合種植，雜草不需養分或水即可持續生長。定期除草是必須的，連根拔起已被證實沒有用||
||SCP-ZH-401-11||赭色||使用者會嚴重腹瀉||腹瀉速度是人類括約肌無法預防的||
||SCP-ZH-401-12||黑色||引發爆炸||爆炸威力相當於(已編輯)噸黃色炸藥。爆炸範圍似乎與書寫的長度與面積成正比。（請見事故報告401-12-01）||

__**實驗紀錄401-3-A**__
&gt; 一名D級人員在紙上使用SCP-ZH-401-3。實驗期間人員一直抱怨頭暈目眩，直至最後昏倒在地。D級人員最後死於失血過多。文字上的顏料經化驗後被證實是該名D級人員的血液。

__**實驗紀錄401-3-B**__
&gt; 一名D級人員戴著手套在紙上使用SCP-ZH-401-3。書寫時，D級人員表現出極為吃力。10分鐘後，D級人員筋疲力竭倒地，紙上一片空白。

__**實驗紀錄401-3-C**__
&gt; 一名D級人員戴著浸過紅色顏料的手套在紙上使用SCP-ZH-401-3。手套開始慢慢褪色，最後恢復原來的顏色。文字上的顏料化驗後證實是紅色顏料。

__**實驗紀錄401-3-D**__
&gt; ██博士指導一名D級人員操作機械手臂在紙上使用SCP-ZH-401-3。SCP-ZH-401-3碰到紙後，機械手臂開始冒煙，最後連著操作台爆炸。D級人員死於爆炸之中，██博士與兩名3級人員重傷，正在接受治療。

__**事故報告401-4-01**__
&gt; 為了測試SCP-ZH-401-4泡泡飛行距離，一名D級人員在室外使用SCP-ZH-401-4。SCP-ZH-401-4產生7顆泡泡，泡泡並未因壓力擠壓而破裂，持續上升直至消失在視野外。
&gt; 一個小時後，一臺波音747墜毀於SITE-ZH-02 500公尺外的草原，機身上有7處圓形破洞，飛機上██人全數罹難。
&gt; 「以後只許在實驗室內實驗SCP-ZH-401-4」O5-██。

__**事故報告401-5-01**__
&gt; 一名白皮膚D級人員使用SCP-ZH-401-5。結果在書寫後，人員突然全身爆血，慘死在椅子上。屍體外皮已完全消失，肌肉組織外露可見。
&gt; 「請求使用黑皮膚的D級人員重新實驗一次。」██博士。
&gt; 「請求拒絕。我覺得你該去看醫生。」O5-██。

__**事故報告401-12-01**__
&gt; 一名D級人員在紙上使用SCP-ZH-401-12。由於該名D級人員一時貪玩，將整張紙塗滿SCP-ZH-401-12。爆炸威力過大，防爆牆無法擋住而炸裂。實驗室連同周圍9間房間一同被炸掉，共計██人死亡、█人重傷。該區費時5個月才重建完畢。
&gt; 此次事件後，SCP-ZH-401-12禁止使用，取走SCP-ZH-401-12的人將會被立即處決並隔離直到完全停止爆炸。
