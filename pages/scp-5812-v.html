**Объект №:** SCP-5812

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Сущности SCP-5812 полностью изолированы в пределах некрополя Глазго в Великобритании.

Четыре якоря реальности Скрэнтона с обширной зоной действия должны быть размещены по периметру некрополя, чтобы сущности не покидали территорию.

**Описание:** SCP-5812 - это групповое обозначение серии спектральных аномалий, локализированных в некрополе Глазго. Каждый экземпляр SCP-5812 выглядит как гуманоид, однако является нематериальным и существует в течение приблизительно 280 дней, после чего исчезает.

**Приложение:** Расследование причин появления SCP-5812.

||~ Гипотетическая причина ||~ Коэффициент корреляции [[footnote]] Значение 1 означает, что два события коррелируют положительно, то есть увеличение одного сопровождается увеличением другого; значение -1 означает, что события коррелируют отрицательно, то есть увеличение одного сопровождается уменьшением другого; значение 0 подразумевает отсутствие корреляции.[[/footnote]]||
|| Активность изменяющих реальность сущностей в пределах Глазго||= 0 ||
|| Изменение уровней Акива-радиации в пределах Глазго ||= 0.04 ||
|| Изменение уровней Акива-радиации в пределах некрополя ||= 1 ||
|| Смерти в Глазго ||= -0.001 ||
|| Смерти в Шотландии ||= 0 ||
|| Смерти в Королевском лазарете Глазго (КЛГ)[[footnote]] Госпиталь, прилегающий к некрополю.[[/footnote]] ||= -0.02 ||
|| Поступления в КЛГ ||= -0.4 ||
|| Запланированные приемы в КЛГ ||= -0.01||
|| Срочные хирургические операции в КЛГ ||= -0.2||
|| Рождения в КЛГ ||= -1 ||

Точная причина соотношения между рождениями в Королевском лазарете Глазго и исчезновением сущностей SCP-5812 в настоящее время исследуется.

**Дополнение:** Ввиду продолжительности многих беременностей в регионе сроком более 400 дней без наступления родов, использование ЯРС для содержания SCP-5812 было приостановлено на неопределенный срок согласно распоряжению Комитета по этике.

Особые условия содержания должны быть пересмотрены в течение {{3}} дней.
