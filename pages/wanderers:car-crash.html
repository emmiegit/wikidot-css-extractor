高达六十厘米的金属管支撑起了一块塑料板。我在木屑与胶粘成的条条平面上，收缩着，用力地积蓄着自己的势能。

“哗啦！”

毫无疑问，刚才我的跳跃确实是掉了几根毛发，有可能此时还在风中飘浮着。但是似乎我得更关心另一件事情：

刚才一个下端较大的压成竹管型冰块固体，被我后脚“呼”一声弄翻。此时它肯定被地球的大爪以猝不及防的方式摔到了木头平面上；在木头平面上的这东西肯定是成了很多雪花，就像雨点落到地面时将它冬天起来后形成的冰块。

##5696fa|雨点落到地面上，冬天让它结起了冰。这种时候，我会在地下挖掘出的温暖规整的洞穴里睡觉。##

##24ad45|如果是雨点落到地面上，冷冷的，也像冰。这时候，天空就是纯黑。灵长动物拿着的巨大细柄蘑菇，被天空扒上了无形的爪子，然后往上一抓，就翻了过来。这时候就可以躲在巨大钢铁老鼠下面，它的机械发出熊咆的时候，就很温暖。##

我知道现在跳下去爪子会被冰块刺的疼，就像被挠了一样。所以我现在不下去。

塑料板上有些大，也有些空旷。散落着几根木头，木头裹着压缩灰尘。用这种东西在任何浅色的东西上划过，就会写出脏的痕迹。

我看见一堆树皮块，就像落叶那样。上面写着：

&gt;
&gt; 即使房间已经空空荡荡，瓷砖仍然在窗户洒下的阳光下发出奇异的光芒。
&gt;
&gt; ——夏日漱石《未来记》
&gt;

----

我从塑料板上跳到了软的织物方块上。我在那里磨了爪子。我借着力跳到了这个空间的外面去。

我走到另一个木头平面的空间里面。我记得之前这个空间的尽头是一大块平整的冰块，然而现在冰块前面盖上了巨大的布料。原来冰块是能够让我看见外面的景色的，当太阳来临时这个空间整个就会变得敞亮。但是现在因为布料的遮挡，这个空间里面变得昏暗。

我从布料的最底下钻过去，然后看见外面的景色。外面的景色包括暖色调的太阳和没那么亮的天空；天空上有云。云现在很白，很干净，就像牛奶一样。我看见银杏树。银杏树的树叶是暖色的，它在暖色的太阳下面闪耀。最闪耀的是树上的那些果子，它比树叶更白，它是能吃的吗？

我有些饿了。我走到另一个空间去，看见我的碗。它空了。

我看见一个大箱子，是装着我所有的食物的。我想把它弄开，可是不管我怎么顶、怎么抓，那些不冷的冰块依然是关着的。我的食物会不会被永远锁在里面了呢？

##24ad45|我以前在黑色的方盒子里面找吃的。我现在在绿色的方盒子里面找吃的。##

好像外面是有绿色的方盒子的吧。我看了看，好像是触碰不到的。

我饿着，在温暖的织物上睡觉。周围已经黑了，但是能看见天空上有几颗星星，有一圈月亮。

星星是能吃的吗？有谁吃过星星吗？

听说有狗吃过月亮，月亮是什么味道的呢？会不会是一股草灰味呢？不会的吧。

我睡着了。

##5696fa|早上我喝水。喝草叶上的水，喝所有植物上的水。一定要在太阳升起之前喝，不然它就会消失不见。##

早上我去看了看那些木头平面上的冰块，然而秋天没有让它化开成水。我舔了一下，很刺痛。原来的秋天是不会有冰块的，所以秋天不会化掉任何冰块——是这样吧。

我看见了外面的钢铁平台上，有一些水。这些水和草叶上的水是一样的吗？应该是吧。我开始舔这里的水。水有些苦，有些脏。但是我只能喝它了。这是我两天以来的唯一喝的东西。

我去看了看地面上竖放着的冰块，对面没有他们来。我回去了。

我躺在石头地板上。我看见石头地板上有外面的天空和移动的云。我看见云，但是它却不是那么干净了。我很怕云脏了，不是牛奶了，我跑出去看。冰块上透过的云仍然是那么白，很像牛奶。这是好的。但是为什么云又脏了呢？是因为石头地板上的脚印踩脏了云吗？

##24ad45|水塘里面是水。但是，当天空中全是亮亮白云的时候，水就变成了牛奶。喝这些水，感觉不到苦涩了。##

我继续躺着。太阳升起来的时候，四周就亮了。

我想吃东西，不管是什么都好。

我开始叫喊。

我叫唤着任何一个谁。

我叫来了他们两个。

##24ad45|你怎么了呢？##他说。

我饿了，我说。

##24ad45|你是不会饿的，因为你那里有吃的。##他说。

现在我没有吃的了。我的碗已经空空荡荡了。

##24ad45|有人会给你吃的。##他抓了抓毛。

##5696fa|我们很想吃你的东西呢。##

我现在能得到的只有温暖和水，然而我得不到吃的。好像我现在没有吃的了。

##24ad45|......##

##5696fa|......##

......

我听见外面有巨大钢铁无尾老鼠跑走的声音。巨大钢铁老鼠不能转向那么快，所以如果两个老鼠撞到，会怎么样呢？

##5696fa|应该会让里面的人死掉。因为没有人进去的时候，钢铁老鼠不能动。两个老鼠撞到，钢铁老鼠还是不能动，要用更大的钢铁老鼠拖走才行。##

好像是这个样子的。

那里面的人死掉了，是不是就再也不会复活了呢？

##24ad45|不会复活了。它们和我们一样，是不会像菌丝长出蘑菇，树桩发出新芽那样子复活的。##

##5696fa|它们会永远死掉。流出它们的血。##

我想起恐怖的事情。一天前的下午，就是大块钢板被推合上的一刻，我听见了钢铁老鼠的起跑声。

每次钢板被推合，钢铁老鼠就起跑。然后，钢铁老鼠回来，钢板就被推开。

但是这次，只是钢铁老鼠起跑。没有回来。

我思考着这意味着什么。

我想到，钢铁老鼠不回来，钢板不被推开，我的箱子就永远密封了。

-----

我跳出冰的外面。跳到了落叶铺成的软土上。

我和他们已经很熟悉了，我曾天天透过冰块看见他们。他们和我的毛发都是同一个颜色。

我看见高大的方形树干。原来我的家只是千万个之中的一个；我看见巨大的钢铁老鼠，钢铁老鼠穿梭在树干的间隙中。但是我也看见牵牛花、灌木丛，在那里面我可以乘凉；我看见了银杏树，很好看的。但是它的果子却不能吃。我看见了满地的银杏树叶。

我和他们在银杏树叶中穿梭。我第一次感受到世界不只是木头平面和石头方块铺砌的狭小空间。我看见铺成平面的银杏树叶。

我用树干磨爪子。我嗅银杏果的香味，我第一次闻到##24ad45|他##的气味。冰块不好，冰块让我永远闻不到对面的他的气味。这样子我们不算真正认识，只算搭了几句话的陌生人而已。当然，现在没有冰块。

我看见鸟。我抓不到它，但是很多鸟，我总有一天能抓到一个的对吧？在冰块围起来的家里面，我看不到鸟。我只能趴在冰块面前，看着外面的鸟在鸣叫。但是我扑不出去，因为有冰块的存在。

我看见蝉。我听见蝉在秋天抛出鸣叫，但蝉是我不曾注意过的。我以为那鸣叫是夏天特有的声音呢。我想到，蝉在洞穴里的时候是一个小小的蠕虫，没有翅膀的；但是现在树干上还黏着某个蝉的蝉蜕，好像是一定要这么大的空间，蝉才能施展出翅膀。

我感受到风；风在我的家里是不常见的，但是吹着风很舒服，就像有人在给我挠痒一样，还很凉爽。

##24ad45|我带你去我家。##

我跟着他去了我的新家。这就是他说的空间。吊顶上面挂着很多灯管，就像被两根巨大灰色树干正好夹在中间的太阳。然后四周停下了很多钢铁老鼠。

还好这些钢铁老鼠都没有开动，如果它们都开动，都会撞在一起去。然后这世界就没有人了。

但是这样子，不是我们全部都得从家里跑出来了吗？而这样子，不会让我们都能够跑在这个更大的世界中了吗？

这又是什么道理呢？难道要让这些钢铁老鼠全部撞在一起吗？

##24ad45|当然不行。这样子，鲜血就会流。这样子，没有谁会往绿色盒子里放吃的。##

这样子啊。那为什么它们又把我关起来呢？

##24ad45|......##

----

这光芒的波长应该是长的吧——是快要黑暗时候，太阳折射出的光吧？

太阳落下去的时候，我回到新家里睡觉，睡在钢铁老鼠喷着腥臭的夏天的风的钢管下。

我梦见狮子。我梦见沙漠，沙漠中是我。我梦见我走向远处的草原、雨林，我梦见我踏入泥墙的迷宫，最后进入有钢铁老鼠跑来跑去的高大柱体丛林。

我梦见钢铁老鼠相撞，我梦见那里面的人死掉了，流出鲜血来。发出尖啸的大钢铁老鼠，把死掉的人拉走。不知道为什么，我梦见人被烧成灰尘。我梦见某个空间已经空空荡荡，石头方块仍然在透过冰块的光下发出奇异的光芒。光照着冰块和织物，静静地将它们涂上了秋天一样的颜色。
