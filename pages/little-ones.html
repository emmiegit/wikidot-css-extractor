    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>房间很暗。哦，我敢肯定这儿有些亮光，短暂而闪亮的午后阳光透过地下室的窗户，或者照到被早就没了影的孩子们丢弃的玩具身上。但对我而言，房间很暗。既暖也暗，我的披巾上粘着些蜘蛛网。这里已经空空荡荡一阵子了。我坐在一把木制摇椅上，但它再也不摇了。

我的手指疯狂地动着。它们拿着缝衣针和线，如钢琴家演奏交响乐一般。随着纱线和布料编织一起，形成可爱的形状，我的手指舞动并旋转着。我掏出填充物，装满了那一部分。每针每线都有我的爱。我把神秘的记号与韵律缝进了棉绒里。我把纽扣放在眼睛的地方。我给他们戴上蝴蝶结和丝带，穿上小羊毛衫和毛毡鞋。小家伙们就苏醒了。

他们中的一些可以自己动。他们中的一些不能自己动，除非我把他们灵活的四肢固定好。他们中的一些永远不能完美地移动，但那没关系。他们的每一个都是自己想要成为的。他们中没有可以说话的，至少现在不会，但那也没关系。我还没搞清楚怎么让他们说话。或许在接下来的月份里，我可以学会一门新的针线活。外面肯定很需要。

小家伙们需要关爱和亲切。小家伙们有着各种程度的亲密与保护。一些在你的梦旁边。一些在你的皮肤下面。一些在角落周围。一些恰好就在//旁边//。好的，如果你像这样看待他们的话，他们也没什么。但我不像这样看待他们。

最后小家伙们离开了。他们一直这样，对我来说这也挺好的。有时候他们会爬或者跑出来。有时候他们会走，有时候他们会散步，或者奔跑，或者摔倒，或者颤动。我把标签、笔记和信息给他们的每一个，帮助那些发现小家伙们的人，来照顾他们。离开我的缝衣针后，他们不再是//我的//小家伙了。他们是//这些//小家伙了。

我只是不停地做这些小家伙，即使先前的小家伙们已经走了。可以说，这是件针织的大事。房子里既黑又暖和，小家伙们在跳舞。他们探索贮藏用的地下室、楼上的儿童博物馆和外面的世界。但我不会离开。我一直在后面，不停地织着。瞎子外婆一直在后面，不停地织着。</textarea></pre>
