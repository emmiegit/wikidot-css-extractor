    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-589 - Der Preis der Besessenheit
**Autor:** [[*user SpoonOfEvil]]
**Original:** https://scp-wiki.wikidot.com/scp-589
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-589

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-589 muss sich in einem versiegelten, verstärkten Behälter befinden, der verschweißt ist. SCP-589 darf unter keinen Umständen aus dem Behälter entfernt, physisch berührt oder gar gesehen werden. SCP-589 und sein Behälter müssen auf einer Waage stehen, damit er ständig gewogen werden kann, um die Anwesenheit von SCP-589 zu bestätigen.

Die Zelle von SCP-589 darf nur von Personal der Stufe 4 betreten werden und muss von mindestens zwei Personen der Sicherheitsstufe 4 rund um die Uhr bewacht werden. SCP-589 darf unter keinen Umständen seine Isolierzelle verlassen. Jedes Personal, das versucht, unbefugt die Isolierzelle von SCP-589 zu betreten oder es zu entfernen, wird terminiert.

Sollte die Eindämmung durchbrochen werden, muss der gesamte Sektor, in dem SCP-589 festgehalten wird, sofort mit Sprengladungen oder Brandbomben gesäubert werden. Das dem Sektor zugewiesene Personal, dem die Flucht gelingt, ist zu befragen und anschließend sofort für ein psychologisches Screening zu verhaften.

Falls SCP-589 ohne den Schutz des Behälters gehandhabt werden muss, darf nur Personal mit SCP-589 hantieren, das von Psychologen der Foundation geprüft wurde und einen Psionik-Widerstandsindex von 30 oder höher aufweist. Nach Beendigung ihrer Aufgabe müssen sich alle Personen, die mit SCP-589 umgegangen sind, einem obligatorischen psychologischen Screening unterziehen.

**Beschreibung:** SCP-589 ist ein Stofftier, das in der Lage ist, sein Aussehen je nach den subjektiven Wünschen der Person, die mit ihm in Berührung kommt, zu verändern. SCP-589 hat die Fähigkeit, bei jedem, der ihn sieht oder mit ihm in Berührung kommt, ein beruhigendes Gefühl zu erzeugen. Diese Fähigkeit scheint memetisch zu sein, da er sich über Kopien von sich selbst sowie über Bilder, die sein Abbild darstellen, verbreiten kann. Die Wirksamkeit dieser Kopien ist jedoch direkt proportional zur Qualität des Produkts. Die beruhigende Wirkung von SCP-589 ist dem Konsum von Narkotika nicht unähnlich, da es die Bereiche des Gehirns stimuliert, die für Gefühle der Erleichterung und Euphorie verantwortlich sind, und die Produktion von Chemikalien und Hormonen anregt, die Stress abbauen. Diese Wirkung macht jedoch schnell süchtig, so dass infizierte Personen nach längerer Einnahme völlig abhängig von SCP-589 werden. Sobald eine Person süchtig geworden ist, grenzt ihre Interaktion mit SCP-589 oder einer seiner Kopien an völlige Besessenheit, und sie ist gezwungen, weitere Kopien von SCP-589 zu erstellen und zu versuchen, sie zu verbreiten.

Was SCP-589 jedoch gefährlich macht, sind seine Nachwirkungen. Nach einer gewissen Zeit wird SCP-589 sofort verschwinden. SCP-589, jede seiner physischen Kopien und alle Versionen in gedruckten und elektronischen Medien verschwinden vollständig. Dieses plötzliche und massive Verschwinden von SCP-589 hat für die von SCP-589 Infizierten katastrophale Folgen. Ohne SCP-589, der sie passiv und ruhig hält, erleiden die Infizierten sofort eine Vielzahl schwerer Entzugssymptome, darunter unter anderem manische Depression, Psychose, gesteigerte Aggression, unkontrollierbare Verzweiflung, Demenz, Manie, Paranoia und verschiedene andere Verhaltensstörungen. Es ist nicht bekannt, wie oder warum SCP-589 dies tut, aber es gibt Spekulationen, dass SCP-589 sich von den psychischen Qualen &#34;ernährt&#34;, die er bei denjenigen verursacht, die von ihm völlig besessen sind. Sobald der Prozess abgeschlossen ist, taucht SCP-589 an einem anderen zufälligen Ort wieder auf und wiederholt den Zyklus.

SCP-589 wurde aufgespürt und eingedämmt, nachdem die Foundation eine Reihe mysteriöser Berichte über Dörfer und Städte in ländlichen Gegenden erhalten hatte, in denen die gesamte Bevölkerung tot aufgefunden wurde, nachdem sie sich offenbar in einem massiven und gewalttätigen Aufstand gegenseitig abgeschlachtet hatten. Die Foundation begann, diese Vorfälle zu verfolgen, konnte aber deren Ursache nicht feststellen, bis Dr. ████████ ein Muster in den betroffenen Gebieten entdeckte. Mit Hilfe der von Dr. ████████ bereitgestellten Daten gelang es der Foundation, SCP-589 abzufangen und einzudämmen, obwohl sich mehrere Mitarbeiter einer strengen psychologischen Behandlung unterziehen mussten, um die Auswirkungen von SCP-589 zu bekämpfen. Bisher hat SCP-589 noch nicht versucht, sein Eindämmungsgebiet zu verlassen, was die Forscher zu der Hypothese veranlasst hat, dass SCP-589 einem ganz bestimmten Lebenszyklusmuster folgt.

**Infektionsmuster:** Nach verschiedenen Experimenten mit Testgruppen, die sich aus D-Klasse-Personal zusammensetzten, scheint SCP-589 ausschließlich auf Subjekte mit starken Unsicherheiten oder hohem Stress ausgerichtet zu sein. Bei Subjekten, deren psychologisches Profil auf eine hohe Stressanfälligkeit oder ein geringes Selbstwertgefühl hindeutete, lag die Infektionsrate bei 90 %, während sie bei Subjekten mit wenig bis gar keinem Stress und hohem Selbstwertgefühl nur bei 12 % lag. Dies bestätigt die anfängliche Hypothese von Dr. ████████, dass SCP-589 auf Gebiete mit einer hohen Anzahl von Menschen abzielt, die für ihn leicht zu infizieren sind.

**Empfindungshypothese:** Es besteht die reale Möglichkeit, dass SCP-589 tatsächlich ein empfindungsfähiges Wesen ist und nicht nur ein lebloses Objekt. Die Untersuchung der Bewegungsmuster von SCP-589 in Verbindung mit den Daten über seine Infektionsmuster deutet darauf hin, dass SCP-589 absichtlich steuert, wo er zu Beginn eines jeden Zyklus erscheint. Wir benötigen jedoch weitere Daten und Experimente, um dies zu bestätigen.

**Administrative Anmerkung:** //Aufgrund des katastrophalen Verlusts der Eindämmung während des Experiments 589-05, der zu dem Zwischenfall 589-40 führte, muss SCP-589 dauerhaft in seinem Isolierzelle aufbewahrt werden. Jeder Antrag auf Entfernung von SCP-589 erfordert eine Freigabe vom O5-Rat.//

//O5-█//</textarea></pre>
