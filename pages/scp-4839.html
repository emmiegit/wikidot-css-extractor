&gt; 多元宇宙反復2Nの財団へ通達:
&gt; 
&gt; 永遠の大統領 ジラード・ニャンの命令により、多元宇宙反復4Vの地球は☽☽☽権限下から切り離され、放任されることとなりました。☽☽☽人類保護軍によるこれ以上の関与は事態を悪化させ、次元横断的に犠牲者を生むと考えられています。
&gt; 
&gt; 永久的隔離を確実にするためのさらなる手段として、JALAKÅRAは自ら反復4Vに対して沈黙する肉の賛歌を囁きかけなさいました。遺憾ながら、これは多次元に存在する大多数の人間を守るため必要に迫られて行った行為です。幸いにも、4Vの地球外生命体は繁栄を続けています。
&gt; 
&gt; 警告として、4VのSCP-4839文書[[footnote]](P.S. ― アイゼア・ヘンダーソン博士には、情報災害の除去を行うことをお勧めします。彼ならばこの経験から大きな利益を得ることができると信じています。)[[/footnote]]をお渡しします。あなた方の目的が正当なものであることは理解していますが ― あなた方自身のためにも、引き際を弁えてください。
&gt; [[=]]
&gt; あなた方は見守られています。あなた方は護られています。あなた方は愛されています。
&gt; ☽☽☽
&gt; [[/=]]

**アイテム番号:** SCP-4839

**オブジェクトクラス:** Keter

**脅威レベル:** 黒 ##black|•##

**特別収容プロトコル:** SCP-4839は大量に存在するため、大規模収容区域-4839(以下、MCZ-4839)が[[[SCP-2400]]]内に建設されました。MCZ-4839はSCP-4839を保管する2棟の倉庫、職員用居住区および警備員用宿舎から構成されています。それぞれの倉庫にはクレルボ抑制機が設置されており、これによって収容下にあるSCP-4839実例の危険な効果を無効化します。

SCP-4839を保有するアイテムはそのまま収容されます。生きたアイテムには栄養とその他生命維持に必要な物資が与えられます。死亡したアイテムも同様に収容されます。

さらなるSCP-4839の収集は、財団のあらゆる主要サイトで入手可能なクレルボ探知機を用いて行われます。提供された取扱説明書を逸脱してクレルボ探知機を使用した場合、財団での雇用を直ちに終了し、クラスC記憶処理薬を投与しなければなりません。

SCP-4839は収容されている間は何の脅威も及ぼしませんが、現在収容されているのは現存するSCP-4839のうちわずか4％と推定されています。2065/12/2までにSCP-4839の少なくとも70％を収容できなかった場合、ZKクラス現実不全シナリオが発生します。

**説明:** SCP-4839はバトロン-サラス クレルボ探知機[[footnote]]クレルボとは、致死性の情報災害を有するあるエネルギー形態の測定単位です。クレルボ値およびその検出に関するこれ以上の情報は、--5/4839クリアランスを有する職員--管理者のみに制限されています。[[/footnote]]でのみ検出可能な亜原子粒子です。SCP-4839はホストとなるオブジェクトから分離できず、オブジェクトの質量に影響を与えないことが判明しています。

SCP-4839は余剰次元由来であり、我々の現実が別の現実に強制的に吸収されるきっかけとなる粒子であると考えられています[[footnote]]これ以上の情報は、--5/4839クリアランスを有する職員--管理者のみに制限されています。[[/footnote]]。

現在までにSCP-4839が発見されたオブジェクトは以下の通りです。

||~ 発生源 ||~ 収集方法 ||~ 隠蔽方法 ||
|| 1986年以降製造のJulepブランド窓用エアコン || Julep電機は財団に接収され、解散した。製品のリコールを実施中。 || アスベスト汚染。 ||
|| バンカスローロリス(//Nycticebus bancanus//) || 野生個体すべて、過去に飼育されていた標本のうち約70%、死亡した標本のうち約40%が確保され、収容されている。 || 気候変動による野生絶滅。||
|| イタリアのバロック画家、アルテミシア・ジェンティレスキの作品 || 家宅捜索を行い確保。所有者には記憶処理を施した。 || 倉庫の火事による焼失。 ||
|| イチョウ(//Ginkgo biloba//)の葉 || 収集作戦を実行中。完全な収容は現実的ではなく、最高でも生きた標本と死んだ標本のうち70％が収容できる程度であると考えられている。 || 中生代にイチョウに被害を齎していたウイルスが、気候変動により北極圏の永久凍土から放出された。 ||

他の場所でSCP-4839が発見された場合、このリストにさらに項目が追加される可能性があります。

##blue|**補遺 - 管理者からの通達:**##
&gt; ああ、最近いろいろと変化があったことは知っている。悲しむ者が増えた。悲鳴を上げる者が増えた。箱の中に物を入れようとしない者が増えた。箱の中に入れられるのを拒む者が増えた。箱が悪しき物だと考える者が、箱が多すぎると考える者が増えた。地球全体を箱に収めることなど私にはできないと。箱の中で死んでいく者が多すぎると。全ての箱を1つの箱の中に入れることはできない、それはペアダックスだったか、そういうのだと。物を箱の中に入れておく理由など特にないのだと。これ自体がある種のKクラスシナリオなのだと。
&gt; 
&gt; 頭が混乱しているだろう ― わかるよ。私もこのことについて頭を痛めているんだ。これを理解するには、本当に、本当に、本当に、賢い人たちが必要だ。そこで、君たちの出番なんだよ。私は君たちのやる仕事にほれ込んでいる。もはや人間ではなくなってしまった私にはできないことをやってくれるからだ。まあそれについてはいいとして、これはギブアンドテイクの一環だ、そうだろう？ ある男が、知恵を得る代償として自分の右目をもう一人の男に捧げたという話があった[[footnote]]訳注: 北欧神話における[*https://ja.wikipedia.org/wiki/%E3%82%AA%E3%83%BC%E3%83%87%E3%82%A3%E3%83%B3 オーディン]のエピソードを指していると思われる。[[/footnote]]。それからどうなったかは忘れてしまったが。要するに、これは必要な犠牲だってことだ。
&gt; 
&gt; 私は君たちと違って問題を抱えていない、なんて思ってやしないかい？ 私には悲しむべき事情があるんだよ。それは、ほら、私は管理者じゃないか。つまり、私は管理をしないといけない。財団にあるすべてのものは、//私が所有している//からここにある。それなのに、私が行き過ぎた真似をしていると思う者もいるんだ。
&gt; 
&gt; 物を箱の中に入れるのは悪いことだ。わかっている。
&gt; 
&gt; もっと悪いのは何か？ それは//盗み出す//ことだ。
&gt; 
&gt; 愛をこめて
&gt; 財団の管理者、アーロン・ハムリン
&gt; 
&gt; PS ― 悲しみを感じたときは、__このガイド__[[footnote]]この文書はFAFNIRクラスの情報災害を含むため編集されています。[[/footnote]]を見てください。悲しみが取り除かれるでしょう。
