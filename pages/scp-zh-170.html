**篇名**：SCP-ZH-170，沉默的螺旋梯
**作者**：[[*user Chromeblushowo]]
[[include info:end]]
[[include :scp-zh-tr:component:classified-decoration
|lv=4
|item=ZH-170
|oc=Keter
|lang=ZHTR
]]
**特殊收容措施：**MTF 常陳-3（選舉樁腳）負責封鎖SCP-ZH-170實例的所在區域，基金會將會購買SCP-ZH-170所在建築並以工程為由使用工地圍牆封鎖該建築物。--政治犯類型D級人員將用於探索SCP-ZH-170且輔助判定該實例是否為可使用。--任何人員不得進入SCP-ZH-170之中。

一經發現SCP-ZH-170實例將會先行測試該SCP-ZH-170是否無效化，在發現該項目無效化之後搜尋SCP-ZH-170內是否存在SCP-ZH-170-1。常陳-3將會架設攝影機監視SCP-ZH-170-1及配布武裝保全在建築物一樓巡邏。

SCP-ZH-170-1收容於SCP-ZH-170底層，不得與SCP-ZH-170-1進行任何接觸。當SCP-ZH-170-1收容失效時立即處決。

**描述：**SCP-ZH-170是一款螺旋梯，樓梯階通常是生鏽的鐵組成，扶手幾乎鏽蝕殆盡。當人從SCP-ZH-170向下走時將會觸發異常效應。SCP-ZH-170會隨機產生在不同的位置且顯現時呈現一致的樣式，但是該樣式並未出現在市面上。只有少數的SCP-ZH-170在發現時仍具異常效應，推測單一的項目是一次性使用的。

SCP-ZH-170一次只能使一人進入。當對象走下SCP-ZH-170並站在其中一個樓層上時，樓地板將會轉換成不同的場景。（樓層數取決於該建築物的樓層數，此外在任一樓往下走皆能觸發異常效應。此外SCP-ZH-170只會出現在兩層樓以上的建築中。）這些場景通常正在進行大規模負面事件或是歧視、迫害，例如集中營或是種族侵略。每一樓層的地點和對象有程度不等的關聯（膚色、種族、國家認同、[已編輯]、價值觀），目前未知SCP-ZH-170如何了解此關聯性。當對象進入這些地點並嘗試化解場景中的衝突事件時，該層的樓地板將將會逐漸轉換成普通的樓地板，屆時將無法再進入該場景，同時該SCP-ZH-170無效化。對象可以選擇不與該地點進行交互繼續往樓梯下前進。

當對象持續向下直到SCP-ZH-170的底部時，對象將███████，此時對象判定為死亡，即使對象仍有活動痕跡，[數據刪除]，編號為SCP-ZH-170-1。

參與SCP-ZH-170實驗的對象將會配戴微型攝影機，但隨著SCP-ZH-170的樓地板轉換，無法再收到微型攝影機傳來的訊號。

實驗紀錄：170-af
&gt; 實驗參與者：D-563（縱火前科）
&gt; 實驗目的：研究SCP-ZH-170流程的一般實驗。
&gt; ［紀錄開始。］
&gt; D-563在SCP-ZH-170裡面往下方走，第一層樓地板連結到似乎是販賣窗簾的店家倉庫。
&gt; D-563翻看其中一些窗簾，這些窗簾並沒有防火標章。
&gt; **研究員bing：**D-563，你現在有什麼想做的事情嗎？
&gt; **D-563：**沒有。這是某種諷刺嗎？
&gt; **研究員bing：**如果沒有的話，請回到繼續往下一階走。
&gt; D-563對於接下來的幾階樓地板的事件皆沒有動作，要求對象沿路返回。
&gt; D-563在返回樓梯時踩滑，一路跌到SCP-ZH-170最底層，██████████████，宣告D-563轉換成SCP-ZH-170-1，不再要求返回或急救。
&gt; ［紀錄結束。］
&gt; 附註：可能要找一些意願比較高的D級來測試。原來非自願進入最底層的也會變成-1嗎？似乎也不會有人在乎D-563是不是踩滑。-研究員bing
實驗紀錄：170-kh
&gt; 實驗參與者：D-574（違反███國同性戀法案的抗議者）
&gt; 實驗目的：和實驗170-af對比實驗者對於與本身關聯事件的看法是否會影響意願。
&gt; ［紀錄開始。］
&gt; D-574踏下第一層樓地板，空間轉換成在一個破舊的大樓中，旁邊有幾箱裝滿手榴彈的箱子，還有一扇窗戶。
&gt; **研究員bing：**D-574，觀察一下窗戶外面可以看到什麼。
&gt; **D-574：**有個大遊行。這裡看上去有點熟悉⋯⋯。這不是我國總統府面前的廣場嗎？
&gt; **研究員bing：**還有什麼是值得注意的嗎？
&gt; **D-574：**我沒有印象有這場集會，尤其是現在███國並沒有允許任何大型集會。等等，那是什麼聲音？坦克車？這就是你們要我來這裡的原因嗎？
&gt; **研究員bing：**D-574，先等一等，你現在想要做什麼？
&gt; **D-574：**我想把這些手榴彈往坦克車丟。遊行離我有一兩個街區，但是這些坦克車是從這個大樓的街口來的，我覺得有機會。
&gt; **研究員bing：**先等等，要求返回，你這樣很危險⋯⋯。
&gt; D-574往窗戶外投擲手榴彈，樓地板逐漸轉換成普通的樓地板，D-574失聯。
&gt; ［紀錄結束。］
&gt; 附註：又要換一個地點了。不過與社會議題有關的實驗對象確實能發現比較深入的場景。也許是就算一般人進入SCP-ZH-170也不一定會想和場景互動，或是就算互動了也不會使他特別突出？-研究員bing
實驗紀錄：170-dg
&gt; 實驗參與者：研究員bing
&gt; 實驗目的：測試SCP-ZH-170除了體現社會主流價值觀衝突之外，是否會出現有關於基金會的內容。
&gt; ［紀錄開始。］
&gt; 研究員bing往下走入的前面幾階與基金會無關，要求研究員bing不定時離開SCP-ZH-170並重回。
&gt; 在第30次嘗試時，研究員bing踏入的空間為Site-ZH-88的其中一間地下收容室，裡面拜訪[http://scp-zh-tr.wikidot.com/ao-zh-252 AO-ZH-252]。
&gt; **Dr. Chrome：**研究員bing，我先再次提醒，你的回答不會列入基金會人員考績之中。我知道你閱讀過[http://scp-zh-tr.wikidot.com/ao-zh-252 AO-ZH-252]的檔案了，請你誠實回答，你現在想要做什麼？
&gt; 研究員bing沈默了五分鐘，從微型攝影機的視角推測研究員bing進行了類似蹲下或是來回踱步的動作。
&gt; **Dr. Chrome：**我知道你在想什麼，但是我們現在最重要的是實驗資料。你只要深呼吸，誠實回答，之後返回就可以了。
&gt; **研究員bin：**我想用！我想使用AO-ZH-252作為工作中傳遞大量情報的方法！
&gt; 根據攝影機的影像顯示，研究員bing轉身衝向樓梯回到地面。
&gt; ［紀錄結束。］
&gt; 附註：有點難辦。雖然可以挑選立場堅決的人進入SCP-ZH-170而不會被發現的內容影響，但是他們本身的想法可能會限制出現的場景，就像170-af出現的情景是窗簾店，而不是提倡防火窗簾的說明會一樣。反之想法和基金會價值觀不同的員工，哪怕是一小點也好，也會造成他們內心的煎熬。我剛才還在擔心是不是只能在考績會上看見被審議的bing了。-Dr. Chrome
實驗紀錄：170-xb
&gt; 實驗參與者：Dr. Chrome
&gt; 實驗目的：測試是否會出現與SCP-ZH-170-1的事件。
&gt; ［紀錄開始。］
&gt; 與實驗170-dg類似，但是出現更多與基金會有關的內容，嘗試和紀錄的時間使該次實驗長達半個月。
&gt; 在第198次嘗試時，Dr. Chrome踏進一個疑似是SCP-ZH-170的底層，注意SCP-ZH-170此時仍有階梯可以往下走。
&gt; **Dr. Chrome：**看樣子我們找到了，權限不夠的該遮眼的遮一下，螢幕旁邊的小桌子有很多A刪。我們進入正題吧。
&gt; **Dr. Chrome：**等等，有沒有可能我說個話就算是交互了？
&gt; **研究員bing：**主任，描述就好，描述。
&gt; **Dr. Chrome：**沒想到最緊張的是我。我有看過照片，左邊角落那位應該是縱火犯D-563，其他的不知道。不過如果憑第一印象，他們就像是普通人或坐或站而已。但是理論上來說他們在不同的SCP-ZH-170底部，他們應該看不到彼此。
&gt; **研究員bing：**主任，你現在想要做什麼？
&gt; **Dr. Chrome：**單就一般狀況而言，會有點想拉D-563出來，因為他是跌下去的，這樣算是受害者，但是廣義上來說所有SCP-ZH-170-1都可以算是受害者，不是受害者的人可能早就往回走到地面上了。實驗結束，提交170-xb的報告給倫理委員會。
&gt; ［紀錄結束。］
&gt; 附註：SCP-170-1已經算是被異常影響的異常之一了。至少過了一個月的時間，D-563看起來不吃不喝也活得很好。剩下的交給倫委判斷吧。-Dr. Chrome
[[/collapsible]]

**附錄一、已知的SCP-ZH-170紀錄：**

SCP-ZH-170在許多文獻和關注組織文件中均有出現，目前尚未知曉SCP-ZH-170的異常效應是否被廣傳或是利用。

||發現時間||發現地點||備註||
||1922年||印度████||印度當地報紙報導甘地被印度當局收押時的附圖出現SCP-ZH-170。||
||1963年||美國亞特蘭大███||FBI幹員在馬丁路德•金恩於林肯紀念堂的演講後對金恩的家鄉展開全面性搜索時發現SCP-ZH-170。||
||19██年||德國██||基金會特工在尼莫拉神父的家中地下室發現一例SCP-ZH-170。||
||2017年||基隆██||繁中分部首次掌握的一起SCP-ZH-170實例，目前未知是否被使用過。||

這些發現的案例中，與之相關的人並沒有預期地消失在SCP-ZH-170，推測這些人可能是從SCP-ZH-170中出現。

[[collapsible show=&#34;以下內容僅限5級/170權限可閱讀&#34; hide=&#34;以下內容僅限5級/170權限可閱讀&#34;]]

已知基金會和其他關注組織皆掌握諸多SCP-ZH-170的情報和位置，但是SCP-ZH-170是否被頻繁使用或是是否對現實有造成異常影響不得而知，因為沒有足夠的數據支持SCP-ZH-170影響現實的各種理論。由於可以透過觀測進入對象所見的情景，目前認為SCP-ZH-170是某種門徑，尤其是許多與SCP-ZH-170有關人士的特徵符合先前基金會投放研究SCP-ZH-170的政治犯型D級，故三垣議會裁定SCP-ZH-170的使用可能會影響基金會的立場與利益，與此編寫《漠視錄》程序。

《漠視錄》程序主要涉及：
* 基金會對於SCP-ZH-170所出現的場景體現出的價值觀分別進行評估，評估事件將另外編號。
* SCP-ZH-170-1本質上仍屬於受害者，但其存在會對當前基金會的價值觀體系產生無法估量的影響。在評估完成前將SCP-ZH-170-1視為異常。注意SCP-ZH-170-1有關的事件也算是一個獨立的事件編號。
* 決議進行價值觀改善的事件將會交由基金會信用評級A以上的員工，確保過程符合維護基金會利益。

在第███次調查後，基金會同意改善有關SCP-ZH-170-1的事件170-xb。
