[[/div]]

**项目等级**:--Euclid-- Keter

**特殊收容措施**:████中学的校址现已搬迁，MTF-丙申-“彷徨”已经驻守在SCP-CN-393-1周围实时监控，当SCP-CN-393-1进入激活状态时则立刻疏散旧校区内所有无关平民。当前禁止所有与SCP-CN-393-2的互动，禁止在激活状态下进入SCP-CN-393-1。

**收容措施更新**：基金会全球网络监控部门和S██████平台已经开始了对S██████平台所有用户的站内信监控，如果发现有用户获得了SCP-CN-393-3的“体验资格”，则立刻通知最近的特遣队进行账号回收与A级记忆消除，确保无关平民不接触到游戏内容。回收到的账号全部交给Worker博士进行实验和保存。

**描述**：SCP-CN-393-1是一座建筑，前身为████中学的逸夫楼。处于未激活状态时，项目无任何异常性质，内部包含通用技术课教室，校实验室，仓库，高三补习班教室，一座天文望远镜（因为楼梯损坏不可到达）。

SCP-CN-393-1将会在--不定时刻--玩家进入SCP-CN-393-3的单人模式时进入激活状态，当进入激活状态时，一队实体共5人（编号为SCP-CN-393-2-α，β，γ，δ，ω）将会出现在SCP-CN-393-1右侧的校微机室后巷（照片拍摄处）。同时SCP-CN-393-1将会变得不可从外界观察，也不可从大门以外的位置进入。项目内出现空间扭曲，使得其内部面积大小比之前扩大了至少█倍（以当前探测数据推测）。建筑的内部将会变得十分危险，有大量潜在的异常实体与认知危害潜伏在其中。

SCP-CN-393-2自称“MTF-乙丑-‘幽暗昏惑’”。与其成员的交流得知，他们是被派遣来此处进行潜在的SCP的收容。[[footnote]]基金会编制内并没有此MTF，也没有关于其的信息，并且在SCP-CN-393-1发现前对该项目一无所知。 [[/footnote]]--经过一段时间后（20s到10min不等）δ号实体将进行与“指挥部”的沟通，--在玩家操作δ进行与“指挥部”的交流后，队伍将会出发，从SCP-CN-393-1的大门进入建筑，此时其他人可跟随SCP-CN-393-2进入建筑，尽管SCP-CN-393-2的成员不建议这样做，不过β号实体将会说服其他实体“人多力量大”。

SCP-CN-393-2的队员配置如下：
&gt; α：队长，配备基金会特遣队标准战斗装备。
&gt; β：战斗工程师，配备基金会特遣队轻量化战斗装备，战斗工程师工具组以及休谟指数探测器与便携式斯克兰顿现实稳定锚。
&gt; δ：通讯员，这一职位根据α的解释是由于SCP-CN-393-1内的异常性质决定，只允许一人携带通讯设备。配备基金会特遣队标准战斗装备与通讯器。
&gt; γ：战斗员，配备基金会特遣队标准战斗装备。
&gt; ω：战斗员，配备基金会重型战斗装备。

除δ之外的个体均能与外人对话。个体会驱赶靠近的平民，对强行要求干涉的平民采取武力，而基金会人员会被要求在建筑外部准备接应以及做好保密工作。

--个体δ为小队中表现最异常的个体。其会保持举枪瞄准状态，并且观察到“机械的转向动作”。δ在每次激活事件中都会有不同的举动，包括乱走，胡乱开火，快速活动身体，甚至攻击其他实体。[[footnote]]攻击SCP-CN-393-2的实体时不会引起反应或造成伤害，但是会对非SCP-CN-393-2的其他人造成伤害。 [[/footnote]]个体的异常举动常常被其他实体忽略。在一段时间后，个体会暂停活动，开始呼叫“指挥部”表明自己已经到达作战地区，并且请求出发。--已知个体δ对应玩家在SCP-CN-393-3中操作的角色。表现出的“异常”行为均是对项目一无所知的玩家操作。在“指挥部”发出行动命令后，队伍将出发前往SCP-CN-393-1。目前尚且不清楚“指挥部”是否真实存在，无线电波分析表明通讯设备没有发出任何信号。

跟随实体小队进入激活状态下的建筑的小队记录下了建筑内的情况。已知无论建筑内部遭受了何种改变，都会在下一次激活状态下复原。每一次跟随实体小队进入建筑的小队全部因为建筑内的异常实体与事件而KIA或MIA，并且实体小队成员也全部死亡。在所有人员损失后，建筑的激活状态将结束。详细情况见探索报告CN-393。

SCP-CN-393-3为一款FPS[[footnote]]第一人称射击[[/footnote]]游戏。该游戏现处于“抢先体验”阶段，由一个叫“Super Counter Project[[footnote]]基金会前台伪装公司列表并无此名字。[[/footnote]]”的公司通过S██████平台，一个在线购买与管理正版电子游戏的大型游戏平台，的站内信发给随机用户的形式传播。站内信的内容大概为&#34;您已获得来自S██████青睐之光[[footnote]]由S██████平台提供的一个机制，可以使得玩家游玩一些被S██████平台看好的游戏，并发表测评给游戏是否正式上架提供建议。[[/footnote]]提供的新游戏试玩资格&#34;与一个&#34;开始试玩&#34;按钮。但是S██████平台并没有通过站内信发送“试玩资格”的机制。玩家将可以通过站内信链接下载游戏。关于游戏的详细页面（包括商店页面，dlc页面，讨论区页面与创意工坊页面）始终无法显示（404 Not Found），并且追查该按钮所对应的链接显示为空白页。点击“开始试玩”后，SCP-CN-393-3的拷贝将在S██████平台的玩家游戏库中出现，此时玩家将可以下载与游玩该游戏。

游戏名为《SCP基金会：逸夫楼惊魂》。进入游戏菜单有“单人游戏”，“多人游戏”（正式版开放），“设置”，“退出”四个选项。设置中是一些普通游戏参数的设置，游戏的画质并不是很精细，配置要求也不是很高。目前无法得知游戏是如何制作而成，因为任何对游戏内部代码的破解手段都失败了，反馈信息显示游戏的源文件内部全部是大小不同的基金会标志图片。

当玩家点击“单人游戏”后，SCP-CN-393-1将会进入激活状态。玩家进入游戏后将操控实体小队中的δ，进入一个与SCP-CN-393-1周边环境完全相似的地图，并出生在SCP-CN-393-2生成位置。已知游戏内容完全反映了现实中的SCP-CN-393-1事件的情况[[footnote]]控制角色离开游戏区域的尝试失败了，角色被“空气墙”阻挡了。[[/footnote]]。玩家按下tab键后，将会与“指挥部”进行联系，游戏将正式开始。[[footnote]]没有出现教程关卡。[[/footnote]]从此时开始，游戏将暂时无法退出。用包括任务管理器，███助手等软件来关闭游戏的措施均失败。强行断电将导致[数据删除]。

玩家将操作δ跟随小队进入建筑进行探索。游戏内容与基金会其他特遣队进入建筑内后报告的情况一致，并被描述成“非常难”。在与异常实体的战斗与认知危害[[footnote]]认知危害效应在游戏中显示为黑色条块（视觉）与白噪声（听觉），并不会给玩家带来危害。[[/footnote]]的遭遇后，根据剧情推进，小队成员会一个一个损失，最后在仅剩玩家的情况下，游戏难度上升到了最高。在玩家死亡后，游戏结束，并提示“试玩版到此结束。请期待20██/██/██正式版推出。”和一个退出按钮。点击退出按钮后，游戏将自动从设备上删除，玩家的游戏库中将不再出现此游戏。同时SCP-CN-393-1进入非激活状态。

所有对“Super Counter Project”公司的追查都失败了。基金会在与S██████平台合作调查后发现该游戏未被任何方式记录或备案，也无法查到与“Super Counter Project”公司有关的记录，所以无法在平台上进行封禁和下架操作。基金会目前能做的只有监控S██████平台的用户站内信，并且对收到“试玩资格”的用户账户进行反应。鉴于游戏内的“多人游戏”模式可能带来严重事故，正在考虑20██/██/██时大规模封锁S██████平台直到解决正式版上线的问题，在有可能的情况下应该重新建立平台，防止正式版被普通公众游玩。

SCP-CN-393-1是在2014/05/07，基金会根据“某中学内出现特警前来处理灵异事件”的新闻与传闻注意到的。已经对所有知情者进行了A级记忆消除。在没有发现scp-CN-393-3的情况下，基金会维持旧收容措施接近3年。

SCP-CN-393-3是在2017/05/09，Worker博士某天午休时在宿舍玩游戏时，收到了来自“Super Counter Project”的站内信后发现的。出于未知原因，他与当时的围观者均未发现标题与信内容的异常。进入游戏的瞬间，在一旁围观的研究员██████（从事CN-393-1的收容工作，当时正在休假）立即收到了SCP-CN-393-1激活的报道，并且在游戏中立即辨认出了SCP-CN-393-1。在Worker博士在指挥部的指挥下亲手对游戏进行试玩后，SCP-CN-393-3与SCP-CN-393-1激活事件的关系被确认，收容措施改成了现在版本。

&gt; (Worker博士处的背景音乐开始变得诡异。)
&gt; 
&gt; 未知声源：你在找这个么？
&gt; 
&gt; (所有成员立即反头，在走廊的末端，一实体穿着D级人员服装，手中拿着警报器。实体脸上被认知危害检测发现并立即启动了屏蔽，与此同时Worker博士处出现黑色色块。)
&gt; 
&gt; ω：靠，他的脸！
&gt; 
&gt; (队伍所有成员突然捂住头痛苦的挣扎。Worker博士处显示游戏经历着某种过场动画，表现为δ用手捂头，视野剧烈晃动。)
&gt; 
&gt; (指挥部失去了视频信号。Worker博士处屏幕变黑，并显示“加载中”。)
&gt; 
&gt; (13秒后，Worker博士处加载完成，指挥部无法重新收到信号。)
&gt;

&gt;

&gt;

&gt; 
&gt; β：我在。
&gt; 
&gt; ω：我们现在是在哪？
&gt; 
&gt; δ：“幽暗昏惑”呼叫指挥部。

&gt; Worker博士：这绝对不仅仅是个逸夫楼。
&gt; 
&gt; 未知声源：你们没法活着离开了。
&gt; 
&gt; α：你们听到什么声音了没？
&gt; 
&gt; δ：有。
&gt; 
&gt; β：没。
&gt; 
&gt; ω：没听见。
&gt;

&gt;

&gt; 
&gt; α：δ跟上！
&gt; 
&gt; (Worker博士转头跟随队伍前进。就在这时周围墙体突然出现了裂痕。观察到血迹在墙上突然出现。)

&gt;

&gt; (β启动了锚，黑色实体被击退，左侧墙体正在扩大的裂痕停止了。在锚的范围外的“血迹”此时开始生成触手状实体。前方的走廊已经崩塌的不成样子，空下去的地板下是黑雾笼罩的空间。)
&gt; 
&gt; δ：我们能搞定这个！
&gt; 
&gt; (α和β跳了起来，快速在崩塌中的走廊前进。)
&gt; 
&gt; Worker博士：你是在开玩笑……
&gt;

&gt; 
&gt; ω：剩下的就交给你们了……

&gt; (β大声呼叫着ω并转头想要去救ω。游戏进入过场动画阶段，δ一把拉住了想冲出去的β，并且迅速关上了门。关门前的一瞬间看见了地下伸出了大量触手向门内打来，δ关上了门，并用身体抵住了门，在几次撞击以后门外的声音安静了。)

&gt;
