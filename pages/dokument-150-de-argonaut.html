    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>本页中列出的是目前[[[SCP-150-DE]]]全部可用型号的列表及其说明。除特别指明外，全部武器都可使用如标准弹药、穿甲弹、镇静剂等不同类型的弹药。但由于重量、反冲力或结构处理的困难，武器配备同样存在局限性。全部武器均是以SCP-150-DE为基准重新设计的。

自动火炮、口径大于7.62mm的机枪和口径大于25mm的榴弹发射器通过弹药带从后方模块供应，如果是特殊弹药，则配有弹药库。重新装填其他主要武器时仅使用弹匣。由于结构上的原因，任何情况下只能携带一件具备弹药带的主武器。对于副武器则使用弹药筒装填之。

**型号：**贝奥武夫
**机能：**标准机
**可配置武器：**4/6/9mm冲锋枪、机枪（最大口径7.62mm）、5.56mm加特林、榴弹枪、25mm可装卸榴弹发射器（突击步枪配件）、90mm火箭弹发射器、电击枪、火焰喷射器、干扰器、24mm榴弹发射器、推进器、等离子炮、化学武器。
**详细信息：**贝奥武夫型是MTF DE4-𝔙大部分成员使用的类型。尽管不能同时使用主武器，但该型号可配备两种主武器和两种副武器。它们可被徒手或使用皮卡汀尼导轨携带。与其他机型相同的是，该机型可以在前臂安装辅助武器，例如电击枪、干扰器和火焰喷射器，通过使用者的认知信号即可触发。如果在身后加装有推进器，则该型号可在短时间内承受任何加速度的载荷。其装甲能够承受13毫米以下的奇术手榴弹和炮弹爆炸，除非使用穿甲弹，否则不会造成重大伤害。此外，装甲也能在一定程度上抵抗腐蚀和热暴露。

**型号：**赫拉克勒斯
**机能：**运输及部署重型武器
**可配置武器：**4.6/9mm冲锋枪、7.62/12.7mm机枪，5.56mm转管枪，40mm可装卸榴弹发射器（突击步枪配件）、重型喷火器、30mm无后坐力机枪、干扰器40mm榴弹发射器，火箭发射器（不同口径）、化学武器。
**详细信息：**赫拉克勒斯型的速度明显慢于贝奥武夫型，重量也比后者更重。但其载重可达210Kg，且装甲更厚，除非使用破甲弹或者类似穿透力的子弹，否则无法穿透装甲。该型号可同时携带轻重武器各一种和副武器两种，但主武器不能同时使用。重型武器安装在安装架上并旋转以确保发射时具有更高的稳定性，并由腿上可伸缩的螺栓进一步支撑，以固定在地面上。但是，在紧急情况下可以弹出武器和锚点。类似于贝奥武夫型，轻武器和副武器可通过皮卡汀尼导轨或前臂携带。

**型号：**齐格弗里德
**机能：**个人防卫
**可配置武器：**移动路障、防单/防暴盾牌、干扰器、火焰喷射器、电击枪、4.6/9mm机枪、诱饵、烟雾手榴弹、眩晕手榴弹、触发手榴弹、烟雾迫击炮。
**详细信息：**齐格弗里德型属于带有极厚装甲的防御单位，其设计目的是抵御敌方的轰炸乃至破甲攻击，并为其他单位提供掩护或保护重要人物。在现场测试中，该型号符合赫拉克勒斯型的所有要求，即使被105mm动能穿甲弹射中也足以维持作战。为避免自身被来袭的炮弹炸飞，该型号的手臂和腿上都有可伸缩的螺栓，可以将自己固定在地面上。因为螺栓甚至能穿透混凝土，他们显然也适合给冲头更致命的力量。在紧急情况下可以抛锚。此外，齐格弗里德模型可在其背部配置移动路障，并可以在战斗情况下部署和设置。由于这种负载和装甲，齐格弗里德型是所有型号中移动速度最慢的，因此仅适用于护航任务或大型特遣队。

**型号：**埃吉尔
**机能：**狙击
**可配置武器：**4/6/9mm冲锋枪、干扰器、电击枪、7.62/12.7mm狙击步枪。
**详细信息：**埃吉尔型的装甲比贝奥武夫型轻，具有更高的灵活性和敏捷性。因此被发现时可能被重机枪击毁。为了防止这种情况，该型号具备所有型号都具备的迷彩涂装，可为外壳配备冷却装置，使其在热成像中不可见。外，其具备磁吸收器，使得它很难被雷达探测到。部分机甲具备逆模因性，然而由于即使没有适当的模因抵抗能力的盟军单位也常常会忘记在战场上存在战术机甲，其可用性较为有限。埃吉尔型可携带两种主武器和两种副武器，但不能同时使用。即使在困难的条件下，只要使用的武器的精度允许，也可以在2500m内捕获并击中移动目标。

**型号：**格雷惕尔
**机能：**弹药运送
**可配置武器：**不同口径的弹药盒、4/6mm或9mm大口径弹药的支架、冲锋枪、干扰器、电击枪、烟雾迫击炮。
**详细信息：**格雷惕尔型是专门负责武器后勤以及确保在大规模作战期间为其他部队提供弹药的型号。它的结构更多的是注重稳定度与灵活度而非装甲，因此容易被机枪的连续射击损坏。但与其相反的，其机动性比贝奥武夫型更强，即使携带150Kg的负载也能更容易地躲避敌人的攻击。格雷惕尔型通常由普通步兵护送，协助运送弹药，并可能装载弹药。

**型号：**大卫
**机能：**现场医疗和伤员疏散
**可配置武器：**4/6/9mm冲锋枪、干扰器、电击枪、救援笼、烟雾迫击炮、推进器、电热烧灼器、应急运输毯、骨锯。
**详细信息：**大卫型是专为紧急情况而设计的型号，可在紧急情况下提供急救并引导非战斗人员安全。如果伤员由于失血或污染而无法进行紧急疏散，该型号可进行紧急截肢或行刺手术。因此，该型号的前臂部位装有麻醉装置，可通过手腕附近的开口进行注射麻醉。考虑到机动性问题，大卫型拥有类似于埃吉尔型的装甲，但只能携带主、副武器各一种。

**型号：**辛巴达
**机能：**侦查
**可配置武器：**4/6/9mm冲锋枪、电击枪、烟雾手榴弹、雷达、GPS跟踪器、辐射屏蔽层、无线电监测设备、双筒望远镜、声纳、原子光谱仪、等离子手电筒。
**详细信息：**辛巴达型几乎没有装甲以提高机动性，因此容易受到普通机枪的攻击。因此，为了防止被发现，该型号的装甲具备迷彩涂装。此外，它的外层镀层被冷却，使其像埃吉尔型一样无法被热成像仪检视。此外，其具备磁吸收器，使得它只能勉强或根本无法被雷达探测到。通过侦察，辛巴达型可以在最佳条件下识别7000米范围内的个人、10000米范围内的群体以及21000米范围内的车辆和建筑。此外，它还能够拦截和中继与某些监听设备的通信。另外，它能够拦截和中继与适当的监视设备的通信。由于不具备装甲，辛巴达型可以提供最多的氧气供应，这归因于其坚固的外部涂层和附加的辐射屏蔽层[[footnote]]需注意屏蔽层仅是提高了对放射线的抵抗力。[[/footnote]]，适合探索环境极其恶劣的地区。为了进一步减轻重量，辛巴达型在紧急情况下只能携带一种主要和次要武器，或者不携带武器。</textarea></pre>
