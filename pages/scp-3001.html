**原文：**[http://www.scp-wiki.net/scp-3001 SCP-3001 - 紅色現實]
**作者：**[[*user OZ Ouroboros]]
**譯者：**[[*user EmptyName723]]

[[include info:end]]

**項目編號：**SCP-3001

**項目等級：**Euclid

**特殊收容措施：**為防今後有任何意外進入SCP-3001的事件，所有基金會現實操縱科技都必須加上數道安全保險以免C類蟲洞「破損入口」出現。儘管與SCP-3001有關的情報不限層級地開放給希望閱覽的人員，對SCP-3001及其相關科技的研究與實驗只允許三級以上且獲得Site 120、121、124和133等站點特殊權限的職員進行。

**描述：**SCP-3001是一個被假設存在但與理論相違背，可以藉由瞬時開啟C類「破損入口」蟲洞[[footnote]]一種先前僅存在於假說中的蟲洞。它無法將物質傳送到預期地點，或因時空上漏洞而可能會於傳送過程中隨機且危險地彈出物質。[[/footnote]]進入的平行／口袋「無維度」。儘管SCP-3001被認為是一個無限延伸的平行宇宙，SCP-3001內部呈現幾乎完全真空的狀態且休謨水準為0.032的極低值，[[footnote]]了解更多休謨與現實力學的資訊，見文件[http://scp-zh-tr.wikidot.com/and-this-one-explains-humes JEK-WT01]和[http://scp-zh-tr.wikidot.com/an-faq-part-two-or-your-hume-questions-answered JEK-EB02]。[[/footnote]]這牴觸了凱傑爾現實定律中休謨與時空的關係。此現象令其內部物質的腐敗進程極慢，而其他狀況下的致命損傷並不會妨礙任何生物／電子機能；模擬中顯示，只要有40%的腦殘留，生物體可以失去其70%身體組織依然正常運作。然而，長期暴露會令物質逐漸接近SCP-3001的休謨水準，並在其自身休謨場開始瓦解時出現嚴重的組織／結構破損。

SCP-3001最初於2000年1月2日，在致力於試驗和收容現實操縱科技的Site-120被發現。羅伯特‧斯克蘭頓博士和其妻子安娜‧朗恩博士為Site-120的首席研究員，當時正在開發一名為「朗恩－斯克蘭頓穩定器」（LSS）的實驗性設備。[[footnote]]LSS為現今「現實穩定錨」計畫的原型，其設計之後成為了計畫的基礎。[[/footnote]]在一次意外的地震中，Site-120現實研究室A內數具當時運作中的LSS遭到破壞並導致斯克蘭頓博士被傳送至SCP-3001。

最初假定已死亡的斯克蘭頓博士於SCP-3001存活了至少五年11個月21天。在這段時間內，他能夠透過一同進入C級「破損入口」蟲洞的一具LSS控制台在SCP-3001裡記錄下他的經歷和觀察。目前未知該控制台何以維持正常運作。該控制台在一次對改良現實操縱科技進行的實驗中意外回歸，因而得以回收其內部儲存的錄音檔案作為研究SCP-3001的基礎。儘管新科技正在開發當中，至今仍未成功回收和重新整合斯克蘭頓博士。即使假設斯克蘭頓博士依然存活，亦未能得知他現今的身體和心理狀態。//［有關有回收斯克蘭頓博士可能性的更多資訊正由倫理委員會審查。］//下方為斯克蘭頓博士的紀錄逐字稿。

[[collapsible show=&#34;+ 讀取檔案：斯克蘭頓SCP-3001紀錄，第一部分。&#34; hide=&#34;- 關閉。&#34;]]

&gt; //［最初八天未能收到來自斯克蘭頓博士的可辨識／清晰話語。他在驚慌、困惑和憤怒的情緒中循環往復，且似乎正在SCP-3001內試圖尋找出口。在第十一天他終於足夠靠近錄音裝置，但接下來的幾小時仍未注意到其正在運作。］//


&gt; ……

&gt; 名字，羅伯特‧斯克蘭頓。年紀，39歲。生日，1961年9月19號。
&gt; 
&gt; 最喜歡的顏色，藍色。
&gt; 最喜歡的歌，「Living on a Prayer」

&gt;

&gt; 名字，羅伯特‧斯克蘭頓。年紀，39歲。生日，1961年9月19號。
&gt; 
&gt; 最喜歡的顏色，藍色。
&gt; 最喜歡的歌，「Living on a Prayer」
&gt; 妻子，安娜。她有著綠色的眼睛。我很愛她。

&gt; 名字，羅伯特‧斯克蘭頓。年紀，39歲。生日，1961年9月19號。
&gt; 
&gt; 最喜歡的顏色，藍色。
&gt; 身高，178公分。
&gt; 體重，85公斤。
&gt; 妻子，安娜。安娜，我很抱歉。

&gt; 名字，羅伯特‧斯克蘭頓。年紀，三十九歲。生日，1961年9月19號。
&gt; 
&gt; 最喜歡的顏色，藍色。
&gt; 我妻子的名字是安娜。我們在1991年8月12號結婚。
&gt; 我希望她好好地逃出去了。
&gt; 拜託讓她安然無恙，拜託讓她安然無恙。

&gt; 羅伯特，斯克蘭頓。39。安娜，藍色，妻子。拜託……拜託，天啊，拜託……

&gt; 安娜……安娜……安娜波班納……安娜波班納……

&gt; 那是……那他媽的是什麼？//［推測此時斯克蘭頓博士注意到了錄音模組的閃光。］//

&gt; 三小，這東西真的在錄音？
&gt; 
&gt; //［聽到金屬敲擊聲。］//
&gt; 
&gt; //［聲音極度激動且驚慌。］//我的名字，是羅伯特‧斯克蘭頓。對，對，我的名字是羅伯特 斯克蘭頓，Site-120前首席研究員。已經過了……其實，我不知道，我……我記不起來。我……我猜已經過十天了，但，但我、我、我不，我沒辦法……天啊，有人聽得到我嗎？！我、我、我不知道我在哪裡，然後、然後，拜託，拜託有人嗎？！哈囉？！有人嗎？！[[size 130%]]有人嗎？！[[/size]]

&gt; 沒人聽得到我。喔天啊，天啊，天啊。幹，幹，幹，幹，[[size 130%]]幹[[/size]]。

&gt; 這他媽到底為什麼可以運作，它沒辦法運作，它[[size 130%]]不應該[[/size]]運作，三小？我需要──天啊，我需要，我需要……看看我能……講多久，我想這有個、個、個上限或什麼的在錄音紀錄上，然後我、我、我看不到任何東西，我只看得到紅光閃來閃去，我看不到它旁邊的任何開關……

&gt; 我真的很餓。
&gt; 
&gt; 口也很渴。我想我早就該因為缺水而死了，但……我不知道。

&gt; 嗨，小紅光。你能跟我說話嗎？你可以替我跟……安娜說話嗎？哈囉？

&gt; 我找到控制板了。

&gt; //兩週，三天，四十七小時又五十八分鐘。//
&gt; 
&gt; //兩週，三天，四十七小時又五十八分鐘。//
&gt; 
&gt; 兩週，三天，七小時又五十八分鐘。
&gt; 
&gt; //兩週，三天，七小時又五十八分鐘。//
&gt; 
&gt; 喔……老天爺啊。

&gt; //[[size 130%]]重播錯誤，重播錯誤。重播錯誤[[/size]]。//

&gt; 不管我他媽在哪裡，我現在很確定……我不需要吃東西就能活下來。現在……很痛，但……目前我不覺得我會死……所以……我要……我會慢慢來……我猜。我……也許會有某種奇蹟，然後我就出去了。嘿。繼續作夢吧，羅伯特。對，我……我累了，我要去睡覺。
&gt; 
&gt; //三週，四天，十九小時。//

&gt; 我口袋裡有安娜的照片。我差點忘記了。小紅光，讓我看看她的臉，拜託？就一點點，我只是……我只是想要看看她。
&gt; 
&gt; 嗨，安娜，我還在這裡，我還在這裡。我要回去了，好嗎？

&gt; //兩個月，四天，三小時。//
&gt; 
&gt; ……嗨，這裡是羅伯特。對，我、我前幾個禮拜沒錄下什麼。哈。哈哈哈哈……哈哈哈……呵……呵……
&gt; 
&gt; 抱歉，得振作一點。呼吸。
&gt; 
&gt; 我最近……我最近忙了點。試著更了解我在的地方。我的監牢。全部都是給我自己的王國。呵，國王羅伯特。天啊，我真臭。這該死的地方有沒有空氣啊？臭臭國王羅伯特，[[size 130%]]該死的什麼都沒有媽的[[/size]]國王。
&gt; 
&gt; ……抱歉，抱歉。我，我得保持專業。我會……我在感覺休息夠了之後會回來。

&gt; ……好的，開始了。//［深吸氣後深吐氣。］//
&gt; 
&gt; 我的名字是……羅伯特‧斯克蘭頓。我是前首席研究員，在Site……120，一個致力於研究各種現實操縱的SCP的基金會設施，以開發更加先進的應對措施對抗這些威脅。
&gt; 
&gt; 自從前……紅光，講給我聽，
&gt; 
&gt; //兩個月，八天，十六小時。//
&gt; 
&gt; 紅光說的。我被困在了我相信是一個空口袋空間的地方。自己一個。對……自己。只有自己一個。
&gt; 
&gt; 我要叫這個地方SCP……我不知道，我想不起來我們到哪裡了，算了……我不知道之前發生了什麼，前……紅光，請，再一次。
&gt; 
&gt; //兩個月，八天，十六小時。//
&gt; 
&gt; 但……沒人會在旁邊爭論，而目前……我只是對著這個控制台講話來讓自己振作一點。我……我需要留下紀錄。未來也許會有可憐的混蛋像我一樣，然後……如果這真的出去了……也許，也許我可以阻止那種事發生。那是我目前的目標，而我//真的//需要一個目標，哈哈哈哈……
&gt; 
&gt; ……所以，對，羅伯特……斯克蘭頓……開始紀錄一個新的SCP，為了……未來的研究。那應該就夠了。讓我們開始吧！
[[/collapsible]]

[[collapsible show=&#34;+ 讀取檔案：斯克蘭頓SCP-3001紀錄，第二部分。&#34; hide=&#34;- 關閉。&#34;]]
&gt; ……
&gt; 
&gt; //兩個月，十一天，十小時。//
&gt; 
&gt; 項目編號，SCP我他媽不在乎。
&gt; 
&gt; 項目等級，Euclid，我猜吧，但我不知道，之後可能會更新這個。我需要做更多探索。
&gt; 
&gt; 特殊收容措施，天啊我現在聽起來真像精神科醫師……呃嗯……我不知道我們能不能……收容我在的地方。它……絕對不在地球上。老實說我不知道它在哪裡。我……我想跟穩定器的原型有某種關係……我等等會解釋更多。好……嗯……對，不管我在哪裡，我不覺得它能被收容，雖然這空間確實是……被製造出來的……不，我想表達的不是製造……呃，讓人進入，對，可以讓人進入是比較好的說法。我進到了這地方，因為某種很糟糕的現實操縱意外然後……不，不，羅伯特，還不能那樣，你還不知道這裡有沒有出口呢。喔喔……只靠祈禱詞活下去……一半……了。咳嗯。
&gt; 
&gt; //兩個月，十一天，十八小時。//
&gt; 
&gt; 所以……等等，不對，描述，羅伯特，要按照格式……這地方……這是某種現實間的空隙，我猜是這樣。這裡很暗。真的很暗。就像是顯示我說的話真的有被錄下來的這個小紅光是這整個地方唯一可視的光。我看不到我的手，而且我幾乎看不見控制台。我得用這個光當作中心然後記得我朝哪個方向走了幾步。我還沒走超過一百步。我太……我太害怕了。嘿嘿。我好奇我的頭髮現在是不是變白了？我連它是什麼顏色都看不到了。說到這個，最近我的頭變得有點癢。如果我不去注意它就還好，但我感覺到……臉上有一種刺痛感。我不太確定為什麼。
&gt; 
&gt; //兩個月，十五天，四小時。//
&gt; 
&gt; 好……呼……我、我需要放鬆一下，老天爺啊，天啊，靠。喔……靠，靠，靠……我……剛剛發現了這地方的新屬性。這麼久以來，我一直認為我可能是走在……某種……平地上，如果你願意這麼說。我一直都把小紅放在視野的末端，而我似乎能走在一個徑直、平坦的路上。老天爺啊，我的耳朵開始嗡嗡響了，我想腎上腺素還在分泌……但，如果我的假說是正確的，而這地方真的是一種現實的……空洞，那就不應該有可以走在上面的東西。現在我想了想，我在這裡的這段時間，我感覺像是……在走路，但我也正在某種東西裡游泳。而這東西很濃稠也很緊，它有一種……壓力，我知道這不是正確的名詞，但該死的，這地方沒有//任何道理//，我在盡我所能地理解它，好嗎？！
&gt; 
&gt; 天啊……抱歉。
&gt; 
&gt; 所以，我能想出的最好的比喻是……就像是我在走過很濃稠的膠體。它的張力足以讓我站在一個……「平面」上，但如果我……想像自己用力往下壓，我能下降。等一下。等等，等等，等等，等等，等等，我想……我想我需要再多試一下，我會回來的。
&gt; 
&gt; //兩個月，十七天，兩小時。//
&gt; 
&gt; 導航嚴重地被……試圖往特定方向前進的意識衝動影響。所以，這地方絕對不是完整的現實空隙，至少依據我與安娜的理論來說不是。如果、如果它//是//的話，我會完全沒辦法移動，畢竟空間不會//存在//。喔靠，好，好，這樣就比原本更說得通了，好啊，做得//好//啊，羅伯特，你快到了。……現在想想，我應該更早意識到我能夠在平面上靠近小紅或遠離。這也能解釋為什麼我還沒因為缺水或飢餓而死，在這裡時間幾乎不流動。好，所以我站在小紅旁邊，然後直直地……「往下」。好，從這裡開始，把小紅想像成三度空間的原點，我直直地……往下，對，好，然後……然後我能夠再次「往上」回到小紅這裡。我也能夠「飛」在小紅上方。這裡的移動很緩慢，就像我說過的，那個膠體比喻，這是我最好的解釋方法。

&gt; //兩個月，二十二天，三小時。//
&gt; 
&gt; 回報新的更新，紅，[[size 130%]]長官[[/size]]！哈哈哈，來嘛紅，眼神要明亮一點啊。哈！不是故意用雙關語的……紅，笑一下嘛，這很好笑！
&gt; 
&gt; ……
&gt; 
&gt; ……好吧，隨便。咳嗯。
&gt; 
&gt; 這地方還是看起來//幾乎剛好//遵循著凱傑爾現實定律的規範。說到幾乎，我指的是真的只有//幾乎//。我很確定我算的是對的，但……等一下，我要再檢查一下……
&gt; 
&gt; 老天爺啊。對，對，很確定是對的。好，這地方，如果我們用標準的休謨比例，我很確定我身處的這個現實，它的休謨場是……零點零……四……吧。對，真的，真的，//真的//他媽的低，所以……就像我上面說的，時空以一個很微小的尺度存在，所以我的生物機能沒有因為任何營養不良被搞得天翻地覆，但那也代表……我……我其實不太確定那同時代表著什麼……
