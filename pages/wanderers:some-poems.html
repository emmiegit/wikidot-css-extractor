    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
------
= **星**
------
[[=]]
星星很好吃，

刚摘下时暖暖的，

轻咬一口酥酥的，

流苏薄脆的外皮里，

裹着奶黄的甜甜梦想，

偷吃一小口就能温暖整个春夏秋冬。

可是我摘不了星星，

更没有梦想。
[[/=]]
------
= **月**
------
[[=]]
月亮不太好喝，

夜里拿着一杯苦酸的月亮，

一口饮尽，

苦酸中带点回甘，

回甘里藏着现实，

一小杯就惊醒了十二个幻想，

我无须那一小杯月亮，

因为我早已失去所有梦想。
[[/=]]
------
= **雨夜**
------
[[=]]
天黑了，

你听见树叶在风中飘摇，

闪电将天空映得发白。
[[/=]]
------
= **初夏**
------
[[=]]
微暖的风吹拂着麦芒色的阳带起了一片绿意盎然

五月的初夏

暖阳夹杂着热情的光早已四处流淌

将地面的影子拉长

窗外绿叶微动，草地“沙沙”作响

几颗春笋于其中探头探脑，向着雨露与光的方向

17:40

夕阳准时划过你的脸庞

带着点昏黄的光

[[/=]]</textarea></pre>
