**일련번호:** SCP-540-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-540-KO 현상의 근원으로 보이는 3등급 박사 제시카 녹스,,Jessica Knox,,는 상시 주시 및 감시하여 부가적 피해에 대응한다. 데이비드 녹스 박사를 대할 때는 편안한 마음으로 하며, 해당 인물은 정기적 면담과 특별 포상이 이행되어야 한다.

**설명:** SCP-540-KO는 제시카 녹스 박사를 중심으로 일어나는 다수 변칙사태의 총칭이다.

SCP-540-KO-1은 녹스 박사가 지닌 사실이 아닌 기억이다. 녹스 박사는 변칙성이 최초로 발견되었을 당시 자신을 제09K기지의 인원으로 인지하고 있었다. 재단에 제09K기지라는 시설은 존재하지 않으므로, 제시카 녹스 박사는 즉각 내부보안부의 감시 하에 들었다.

녹스 박사가 지닌 왜곡되거나 잘못된 기억은 다음과 같다.
* 본래 3등급 격리이사관보 인원임에도, 자신의 직무를 1등급 연구원으로 기억함.
* 이강수, 연소하, 김담기 등 존재하지 않는 인원을 재단 인원 또는 동료로 기억함.
* 자신의 외관이 크게 달라졌다고 주장함.
녹스 박사는 이러한 변칙적 기억 때문에 큰 혼란을 호소하였으나, 집중 면담과 기억소거 절차를 통해 그 증상이 크게 치료되었다.

SCP-540-KO-2는 녹스 박사 주변에서 출몰하는 독립체들을 이른다. SCP-540-KO-2 개체들은 녹스 박사를 제외한 모든 인원에게 적대적이거나 시설 내 혼란을 유발할 수 있으므로, 출몰이 관찰되면 총기를 사용해 즉각 사살하여야 한다. 해당 개체들의 목적은 녹스 박사에게 접촉해 영구적으로 소멸시키는 것이다.

SCP-540-KO-2의 예시는 다음과 같다.

**SCP-540-KO-2A:** 자신을 [http://scpko.wikidot.com/secure-facility-dossier-site-04k 제04K기지] [http://scpko.wikidot.com/scp-843-ko 수면변칙부] 인원으로 주장하는 독립체의 총칭으로, 재단 인원들에게서 흔히 발견되는 겹눈 기관과 날개비늘이 존재하는 날개가 보이지 않는다.

재단에 제04K기지라는 시설이나 수면변칙부는 존재하지 않는다. 독립체들은 대부분 저위협적이나, 포착될 시 적개심을 지니고 퇴역시킬 것.

**SCP-540-KO-2B:** 자신들을 [http://scpko.wikidot.com/task-forces#omicron-rho 기동특무부대 오미크론-로]라고 주장하는 고위협 독립체의 총칭. 다양한 모습을 취할 수 있으며 이를 통해 은신과 전투를 수행한다. SCP-540-KO-2B 개체들은 현재까지 40여 명의 재단 인원을 살해하였고 이 중에는 기지 이사관도 포함된다.

재단에 해당 기동특무부대는 존재하지 않는다. 출몰이 포착될 시 영거리 사격이나 현실조정적 무기를 통해 퇴역시킬 것.

현재 녹스 박사가 점차 정상적 기억을 회복함에 따라, 상기한 독립체들이 출몰하는 횟수도 줄어들고 있다. 녹스 박사의 심리치료는 무기한으로 유지된다.

**부록 1:** 이하는 녹스 박사의 정기적 면담 기록이다.

&gt; **면담자:** 폰 로드레노이,,Phon Rodrenoi,, 박사
&gt; **면담 대상자:** 제시카 녹스 박사
&gt; 
&gt; -----
&gt; 
&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; **로드레노이 박사:** 반갑습니다. 제시카 녹스 박사님. 몸은 어떠신가요?
&gt; 
&gt; **녹스 박사:** 덕분에 쾌적하고 좋아요. 그런데, 저는 좋긴 하지만, 기지 예산을 너무 저한테만 쓰는 것 아닌가요? 아-- 불편하다거나 하지는 않아요. 그냥 걱정돼서 그래요.
&gt; 
&gt; **로드레노이 박사:** //웃으며// 괜찮아요. 녹스 박사님은 훌륭한 박사님이잖아요? 오네이로이의 기지 침입도 막아내셨고.
&gt; 
&gt; //녹스 박사가 웃는다.//
&gt; 
&gt; **녹스 박사:** 제가 뭘... 감사합니다.
&gt; 
&gt; **로드레노이 박사:** 별말씀을. 저희가 감사해야죠. 그나저나 추가적으로 생성된 변칙적 기억은 없나요?
&gt; 
&gt; **녹스 박사:** 예. 그런 기억들은 이제 떠오르지 않아요. 예전에는 제가 그 기억 속의 연구원인 줄 알고... 정말 악질적인 변칙 현상이였어요. 그때 무례를 범해서 죄송합니다.
&gt; 
&gt; **로드레노이 박사:** 자, 자. 괜찮아요. 다 거짓 기억인걸요.
&gt; 
&gt; //녹스 박사가 안심한 듯 웃는다.//
&gt; 
&gt; **로드레노이 박사:** 변칙성 검진은 이쯤하고, 혹시 더 필요하신 것이 있습니까?
&gt; 
&gt; **녹스 박사:** 정말 말해도 될까요?
&gt; 
&gt; **로드레노이 박사:** 물론이죠.
&gt; 
&gt; **녹스 박사:** ...오늘 저녁에는 크림 파스타가 먹고 싶은데 괜찮을까요?
&gt; 
&gt; //로드레노이 박사가 웃음을 터트린다.//
&gt; 
&gt; **로드레노이 박사:** 물론이죠! 너무 소박하신데요. 저희, 아니 재단은 무엇이든지 제공해드릴 수 있습니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

##white|**일련번호:** SCP-540-KO##

##white|**등급:** 안전(Safe)##

##white| **특수 격리 절차:** SCP-540-KO 대상자 제시카 녹스 박사는 제04K기지 수면변칙부 입원실에서 감시 및 연구된다. --수면변칙부 인원과 기동특무부대 오미크론-로 (&#34;드림팀&#34;)의 대원들은 SCP-540-KO 내로 진입하여 대상자 녹스 박사를 각성시켜야 한다.--##

##white| **설명:** SCP-540-KO는 전 제09K기지 1등급 연구원 제시카 녹스의 수면 정신 내부, 소위 꿈 내부의 변칙공간이다.##

##White| SCP-540-KO는 재단 시설과 흡사한 거대한 시설의 모습을 띈다. 내부에는 SCP-540-KO-1로 명명된 다수의 유사 인간형 수면 서식 개체들이 서식한다. 이 개체들은 나비목 곤충의 특성을 띄고 있다.##

##white| 수면변칙학적 연구에 기반하여 추측할 때, SCP-540-KO-1들은 녹스 박사의 꿈 내부에서만 서식 가능하며, 이를 위해 녹스 박사를 각성시키지 않고 수면을 장기화시키고 있는 것으로 보인다. 재단 인원이 그녀를 깨우기 위해 진입했으나 도리어 SCP-540-KO-1들의 공격을 받고 수면 상태에서 강제 기상하는 결과만을 낳았다.##

##White| 녹스 박사의 구출 시도가 진행되었지만, SCP-540-KO-1 개체들 때문에 모두 좌절되었다. 전문 인력의 손실 예상되는 바 녹스 박사의 기상 유발 계획은 2021/12/8 이후로 시행되지 않을 예정이다.##
