**Объект №:** SCP-1214-JP

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все посты в Интернете, касаемые SCP-1214-JP, должны отслеживаться, а опубликовавшие их люди, при необходимости, обнаружены и обработаны амнезиаками.

ЛПИ-581992, который подозревается в причастии к делу, должен быть немедленно поставлен на содержание.

**Описание:** SCP-1214-JP - это обыкновенная лампа накаливания, подвешенная на неопределенной высоте (примерно 5000 метров) над землей.

SCP-1214-JP появляется в небе над --конкретным-- неопределенным освещенным городским районом, и исчезает на рассвете. Иные модели поведения не наблюдались.

Аномальные свойства SCP-1214-JP проявляются, когда человек достигает местоположения объекта и вручную выключает его. В момент выключения весь городской район под SCP-1214-JP исчезнет и будет стерт из всех записей и воспоминаний. История будет изменена так, что город никогда не создавался, а вместо него была дикая местность без каких-либо человеческих построек. Поскольку данный процесс включает в себя крупномасштабное ретроспективное изменение истории, эксперименты были строго запрещены.

Согласно исследованию следов ретроактивных изменений, которые привели к его обнаружению, SCP-1214-JP был выключен вне экспериментов лишь раз, в декабре 2008 года. Человек, который выключил объект, не был идентифицирован и, как предполагается, исчез в результате изменения истории.

**Приложение:** 14 декабря 2018 года примерно в 20:00 SCP-1214-JP появился в небе над безлюдной зоной в горах ████ префектуры с выключенным светом. Металлический шнур, обычно привязанный к объекту, виден не был. SCP-1214-JP оставался неподвижным и исчез после максимальной активности метеорного дождя Геминид, произошедшего в тот же день. С тех пор подобных событий не наблюдалось.</textarea></pre>
