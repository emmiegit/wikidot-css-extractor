**Ítem:** SCP-540-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-540-JP-A está en soporte vital en la Celda de Contención Humanoide Estándar D-06 en el Sitio 8162, donde está siendo tratado/estudiado por el Equipo de Atención Médica Domiciliaria.

SCP-540-JP se encuentra equipado con un Ancla de Realidad Scranton para mantener una concentración constante de la realidad espacial; SCP-540-JP se encuentra actualmente sellado por la tapadera &#34;trabajo de reparación&#34;.

**Descripción:** SCP-540-JP es el aula 5-3 de la Escuela Primaria Okumiya en la ciudad de Shirai, Prefectura de Chiba, Japón, que ha sido designada como Área de Realidad Diluida de Clase E desde la recuperación de SCP-540-JP-A. La concentración de realidad espacial de SCP-540-JP oscilaba entre 0,982 y 0,986 Hm. Se desconoce cuándo ocurrió esta anomalía.

SCP-540-JP-A es una anomalía humanoide que fue generada y descubierta en SCP-540-JP. Mide unos 160 cm de longitud y posee características físicas masculinas estándar, excepto por la forma de su cabeza.

Las partes de SCP-540-JP-A, incluyendo los oídos y los ojos, son tan pequeñas que son difíciles de ver a simple vista, y su audición y visión parecen ser muy pobres. Su boca y nariz también son muy pequeñas y tiene una evidente insuficiencia respiratoria. Parece ser capaz de vocalizar, pero solo pronuncia &#34;Nbobobo&#34; a intervalos irregulares y no responde a ninguna pregunta. Todos los intentos de comunicación han fracasado, y se desconoce la presencia o ausencia de inteligencia.

SCP-540-JP-A tiene una cabeza cilíndrica similar a un saco de tela. Su cuero cabelludo es anormalmente grueso y rígido, pero la piel alrededor de su cuello no es muy elástica y tiene grandes arrugas.

SCP-540-JP-A en el momento del descubrimiento llevaba un libro de bolsillo en blanco y se comportaba como si estuviera leyendo este libro. No se detectó ninguna anomalía en ese libro.

La intensidad de la realidad individual de SCP-540-JP-A muestra cierta variabilidad, que parece ser un rastro del efecto de alteración de la realidad. Además, cuando se trasladó SCP-540-JP-A fuera del área de SCP-540-JP para su recuperación, desarrolló repentinamente múltiples discapacidades físicas[[footnote]]La mencionada insuficiencia respiratoria y la hemorragia cerebral causada por la forma de la cabeza. SCP-540-JP-A está actualmente en soporte vital en el Sitio-8162.[[/footnote]] que deberían haber sido causadas por su estructura física, y casi murió. Se ha evaluado que este fenómeno es similar al mal funcionamiento que se observa comúnmente en los objetos creados al alterar la realidad sin comprender los principios de funcionamiento.

Debido a los factores anteriores, es muy probable que SCP-540-JP-A haya sido creado alterando la realidad, o que haya sido transformado alterando la realidad.

Se ha descubierto que SCP-540-JP-A tiene una apariencia y características similares a &#39;Nbobobo-san&#39;, un ser mencionado en la leyenda urbana que prevalecía principalmente en la Escuela Primaria de Okumiya. Véase Documento: 540-JP/Registro de Entrevista A-10 para más detalles.

540-JP/Recuperación Inicial fue provocada por un informe de la Escuela Primaria de Okumiya según el cual &#34;Kenji se ha convertido en &#39;Nbobobo-san&#39;&#34;. Muchos de los niños del lugar dijeron que un estudiante del aula, Kenji Kaneda, se transformó repentinamente en SCP-540-JP-A durante el descanso del almuerzo. La ropa que llevaba SCP-540-JP-A en el momento de la recuperación era la ropa deportiva de Kaneda, y el ADN recogido de SCP-540-JP-A era idéntico al de Kaneda.

En la etapa inicial de la investigación, se señaló que Kenji Kaneda habría sido transformado en SCP-540-JP-A por alguien que pudiera alterar la realidad. Sin embargo, incluso si la consciencia superficial de una persona normal interviniera en un Área de Realidad Diluida de Clase E como SCP-540-JP, no se podría haber inducido un cambio de realidad tan notable o crear una anomalía en SCP-540-JP. Se estimó que la fuerza de alteración necesaria para transformar un humano a SCP-540-JP-A era de 4,0 o superior y la fuerza de realidad individual necesaria de 1,7. Sin embargo, no se encontró que ninguno de los individuos que pertenecían a la Escuela Primaria de Okumiya cumpliera con estos requisitos.

--Se sabe que SCP-540-JP-A fue creado alterando la realidad, pero los detalles que llevaron a su aparición aún se desconocen.--

**Anexo: 22/06/2016** Se ha presentado una teoría sólida sobre el origen de SCP-540-JP-A. Para más información, véase el Documento: 540-JP/Transcripción del 2º Informe de Investigación.

**__Documento: 540-JP/Registro de la Entrevista A-10 — Fecha: 22/06/2016__**
El propósito de esta entrevista era averiguar más sobre la leyenda urbana de &#34;Nbobobo-san&#34; y la situación cuando ocurrió SCP-540-JP-A.

&gt; **Fecha:** 22/06/2016
&gt; **Entrevistado:** ████ (Una chica que estaba en el lugar cuando SCP-540-JP-A apareció)
&gt; **Entrevistador:** Dr. Wakakuwa
&gt; ----
&gt; **《Comienzo del Registro》**
&gt; 
&gt; **Dr. Wakakuwa:** ¿Puede hablarnos de &#34;Nbobobo-san&#34;?
&gt; 
&gt; **████:** Sí. Es una leyenda urbana popular en mi escuela primaria desde principios de este año. Nbobobo-san es como un fantasma o un yokai que vive en la escuela, y algunos dijeron que podría ser un kami. Tiene una gran bolsa en la cabeza, y nadie ha visto nunca su verdadera cara. Me dijeron que solo puede decir &#34;Nbobobo&#34; porque no entiende el idioma. Así que siempre está leyendo libros que no tienen nada escrito, y está prohibido tocarle.
&gt; 
&gt; **Dr. Wakakuwa:** ¿Por qué?
&gt; 
&gt; **████:** Es porque esa persona será el nuevo &#34;Nbobobo-san&#34;.
&gt; 
&gt; **Dr. Wakakuwa:** ¿Cómo se convierte uno en &#34;Nbobobo-san&#34;?
&gt; 
&gt; **████:** Lo primero que hace la gente cuando toca un libro es imitar a &#34;Nbobobo-san&#34;, y empiezan a leer. Se convierten en un lector en su tiempo libre, ya sea en la escuela o en casa. Y así, a medida que pasa el tiempo, se convierten en un nuevo y perfecto &#34;Nbobobo-san&#34;. Es por eso que a todos los lectores les dicen: &#34;¿No eres Nbobobo-san?&#34;
&gt; 
&gt; **Dr. Wakakuwa:** ¿Cuánto tiempo ha pasado desde que él empezó a leer libros y cuánto tiempo se convirtió en &#34;Nbobobo-san&#34;?
&gt; 
&gt; **████:** Lo siento. No lo sé. Pero estoy pensando que tal vez tres días. Eso fue lo que le pasó a Ken.
&gt; 
&gt; **Dr. Wakakuwa:** Ken es su compañero de clase, Kenji Kaneda, ¿verdad? Todos han mencionado que Kenji Kaneda se transformó repentinamente en &#34;Nbobobo-san&#34; durante la pausa del almuerzo del ██/█. ¿Podría decirnos más sobre eso?
&gt; 
&gt; **████:** [Breve pausa] Sí. Unos tres días antes de convertirse en &#34;Nbobobo-san&#34;, Ken tenía un libro que no tenía nada escrito, y le dijo a todo el mundo que &#34;le había quitado el libro a Nbobobo-san&#34;. La gente no quería tocarlo porque no querían ser &#34;Nbobobo-san&#34;, pero a Ken le daba igual, diciendo que solo era una leyenda urbana.
&gt; 
&gt; **████:** Fue al día siguiente que el comportamiento de Ken se volvió extraño. Era el tipo de persona que siempre jugaba fuera, pero ese día estaba en el aula leyendo un libro. Y era ese libro que no tenía nada escrito. Ignoraba a todos los demás, y su cara estaba tan atónita que le temía, porque no se parecía al Ken de siempre.
&gt; 
&gt; **████:** Mi clase y yo pensamos inmediatamente que Ken había caído bajo la maldición de &#34;Nbobobo-san&#34;. El rumor pronto se extendió por toda la escuela y dos días después, durante el almuerzo, muchos estudiantes de quinto grado se reunieron en nuestra aula para verlo. Fue entonces cuando Ken se convirtió en &#34;Nbobobo-san&#34;. En un instante, el cuerpo de Ken-chan se transformó en el de &#34;Nbobobo-san&#34;.
&gt; 
&gt; **Dr. Wakakuwa:** Ya veo. Esas son todas las preguntas que tengo, pero si hay algo más que quiera decir.
&gt; 
&gt; **████:** [Breve pausa] ¿Pueden curar a Ken?
&gt; 
&gt; **Dr. Wakakuwa:** No lo sabemos.
&gt; 
&gt; **████:** Por favor. Ken es un amigo de toda la clase y todos estamos muy preocupados por él. Por favor, ayúdennos a curar a Ken. Yo y todo el mundo nos alejamos de Ken por miedo a la maldición de &#34;Nbobobo-san&#34;. [Empieza a llorar] Deberíamos haber ayudado de verdad a Ken. Por eso estamos arrepentidos. Si hay algo que podamos hacer para ayudar, lo haremos. Así que por favor, por favor.
&gt; 
&gt; **Dr. Wakakuwa:** Lo que le pasó a Kenji Kaneda no es culpa suya, no lo creo. Trabajemos duro para resolver sus problemas lo antes posible. Muchas gracias por su tiempo hoy.
&gt; 
&gt; **《Fin del Registro》**

**Conclusión:** //He recopilado toda la información posible sobre &#34;Nbobobo-san&#34;, pero el origen y la base de la misma siguen sin estar claros. Comparando la leyenda urbana de &#34;Nbobobo-san&#34; con SCP-540-JP-A, hay varias diferencias: el sujeto no se transforma en SCP-540-JP-A cuando toca el libro que llevaba SCP-540-JP-A. Los rasgos físicos eran casi idénticos, excepto que el sujeto parecía llevar un saco en lugar de una bolsa, y SCP-540-JP-A parece ser una &#34;imitación de Nbobobo-san&#34; creada por la alteración imperfecta de la realidad.//

//Tenemos las pruebas necesarias. Solicito el envío de un equipo de amnestización al lugar.//- Dr. Wakakuwa

[[collapsible show=&#34;+ Documento: 540-JP/Transcripción del 2º Informe de Investigación (fragmento).&#34; hide=&#34;- Cerrar.&#34;]]

**__Documento: 540-JP/Transcripción del 2º Informe de Investigación (fragmento) — Fecha: 12/07/2016__**
El segundo informe de investigación ha resultado importante a la investigación de los orígenes de SCP-540-JP-A. El texto completo de la reunión está archivado en los Archivos Centrales del Sitio-8162. El Dr. Tsuchihashi fue invitado a esta sesión informativa como asesor especial del Departamento de Respuesta a las Anomalías Ontoquinéticas. A continuación se presenta el informe del Dr. Tsuchihashi acerca de la investigación.

&gt; **Dr. Tsuchihashi:** SCP-540-JP-A es definitivamente una versión alterada de Kenji Kaneda al manipular la realidad. Debido a que el proceso es muy especial comparado con otros eventos similares, es difícil investigar el origen.
&gt; 
&gt; **Dr. Tsuchihashi:** Déjenme explicarles, con mi especulación, cómo se produjo todo esto desde el principio. Todo comenzó con una broma de Kenji Kaneda. Inspirado en la leyenda urbana de &#34;Nbobobo-san&#34;, la leyenda urbana más popular en la escuela en este momento, Kenji planea usarla para asustar a sus compañeros de clase. Finge que ha caído bajo la maldición de Nbobobo-san mostrando el libro en blanco que compró con su dinero diciendo que era el libro que le quitó a Nbobobo-san.
&gt; 
&gt; **Dr. Tsuchihashi:** Kenji debió disfrutar del hecho de que cada vez más gente le prestaba atención cada día. La actuación de Kenji durante tres días engañó completamente a todos sus compañeros, y al final del día, todos los estudiantes lo sabían. Kenji debió estar satisfecho con su actuación. [Breve pausa] Pero aquí es donde ocurrió la tragedia que nadie podría esperar.
&gt; 
&gt; **Dr. Tsuchihashi:** Mucha gente se concentró en esa escasa realidad, lo cual no era bueno. La conciencia superficial de una persona se convierte en una fuerza desencadenante para alterar la realidad.
&gt; 
&gt; **Investigador ██:** SCP-540-JP es un Área de Realidad Diluida de Clase E. No puede haber una alteración de la realidad tan notable. Estoy seguro de que usted lo sabe, Doctor.
&gt; 
&gt; **Dr. Tsuchihashi:** Sí, Sin embargo, hay excepciones a eso. Este es un caso en el que una persona dentro de esa zona poseía un alto grado de realidad individual. Esa persona nace con una capacidad innata de apretar el gatillo de la alteración de la realidad, por lo que en un ámbito en el que ese gatillo se active, esa persona es más propensa a alterar la realidad que las personas normales.
&gt; 
&gt; **Investigador ██:** ¿Existía esa &#34;excepción&#34; entre los niños que estaban en el lugar de los hechos?
&gt; 
&gt; **Dr. Tsuchihashi:** Según los informes de investigación de los agentes en el lugar, no parecía estar presente. Todos los niños tenían un valor normal de la intensidad de la realidad individual, de 1,00 a 1,01 Hm.
&gt; 
&gt; **Investigador ██:** Entonces, ¿por qué?
&gt; 
&gt; **Dr. Tsuchihashi:** Es sencillo. Una fuerza débil por sí sola puede convertirse en una fuerza fuerte cuando se junta con otras. Parecía haber más de 50 conciencias superficiales reunidas en el lugar. Si se combinaran, podrían lograr una fuerza alteradora suficiente.
&gt; 
&gt; **Investigador ██:** No debería ser posible sumar la intensidad de la alteración por múltiples conciencias superficiales como una simple suma.
&gt; 
&gt; **Dr. Tsuchihashi:** Ahí es donde entra &#34;Nbobobo-san&#34;. La razón por la que la fuerza alteradora ejercida por múltiples personas existe como fuerzas independientes es porque su origen, la conciencia superficial, es completamente diferente. ¿Pero qué pasa si los grupos de conciencias superficiales son todos iguales?
&gt; 
&gt; **Dr. Tsuchihashi:** Esta vez, los estudiantes de toda la escuela compartían la clara imagen de &#34;Nbobobo-san&#34;  en forma de leyenda urbana. Más de cincuenta conciencias superficiales muy similares se concentraron en un solo sujeto, Kenji Kaneda, en la diluida área de SCP-540-JP, y se alteró la realidad. La realidad ha sido alterada por un grupo muy concreto de personas. Esa es mi suposición.
&gt; 
&gt; **Dr. Tsuchihashi:** ¿Así que esta vez la alteración de la realidad fue realizada por sus compañeros de clase?
&gt; 
&gt; **Dr. Tsuchihashi:** Sí.
&gt; 
&gt; **Investigador ██:** ¿Hay algún precedente de alteración de la realidad por un grupo de personas?
&gt; 
&gt; **Dr. Tsuchihashi:** No se ha identificado ningún caso específico. Aunque algunas personas del departamento han mostrado la posibilidad de realizarlo, los experimentos que implican anomalías ontoquinéticas son peligrosos y numerosos, y los experimentos de prueba no están permitidos de manera improvisada. Espero que la investigación del origen de SCP-540-JP-A sea una oportunidad para alentarle a realizar un experimento de prueba.

**Anexo 1:** Después de este informe, bajo la dirección del Dr. Wakakuwa, se llevó a cabo la amnestización de todos los residentes del barrio de la Escuela Primaria de Okumiya, principalmente de todos los niños que asisten a la Escuela Primaria de Okumiya. Actualmente, Kenji Kaneda está oficialmente muerto debido a la historia de cobertura &#34;Insuficiencia cardíaca aguda&#34;. Debido a circunstancias imprevistas, los recuerdos relacionados con la leyenda urbana &#34;Nbobobo-san&#34; también han sido amnestizados.

**Anexo 2:** El Departamento de Respuesta a la Anomalías Ontoquinéticas, bajo la supervisión del Dr. Tsuchihashi, llevó a cabo varios experimentos en SCP-540-JP. Todos los experimentos mostraron la viabilidad de &#34;alteración la realidad por parte de un grupo&#34;. Basándose en estos resultados, el Dr. Wakakuwa y el Grupo de Investigación de Anomalías de 540-JP concluyeron que SCP-540-JP-A fue producido por una &#34;alteración de la realidad inducida por un colectivo&#34; y propusieron la reclasificación de SCP-540-JP-A a la Clasificación Anómalo.

&gt; //La razón por la que SCP-540-JP ha recibido hasta ahora la clasificación SCP es porque no se desconocía el origen de SCP-540-JP-A, que se produjo en su interior, y ahora que se ha descubierto que SCP-540-JP-A es producto del rarísimo fenómeno de &#34;alteración de la realidad colectiva&#34;, SCP-540-JP es solo un Área de Realidad Diluida de Clase E.//
&gt; 
&gt; -Dr. Wakakuwa 

Esta propuesta está ahora a la espera de la aprobación de la Junta Directiva de la Rama Japonesa.
[[size 0%]]　[[/size]]

**Anexo 3:** Los agentes enviados a la Escuela Primaria de Okumiya para investigar la situación han descubierto que la leyenda urbana de &#34;Nbobobo&#34; ha vuelto a ser popular entre los escolares. En comparación con la versión anterior, se han añadido algunos elementos nuevos, como &#34;escuchar el sonido &#39;nbobo&#39; cuando se camina solo en el pasillo&#34; y &#34;leer un libro en el aula por la noche&#34;. En cuanto a sus orígenes, todos los testigos declararon uniformemente que lo escucharon de otros.

No está claro si hubo algún tipo de fallo en la amnestización o si la misma tradición oral surgió de la nada, y actualmente la investigación está en curso. La aprobación de la reclasificación de SCP-540-JP a la Clasificación Anómalo se aplazará hasta que se complete esta investigación.
