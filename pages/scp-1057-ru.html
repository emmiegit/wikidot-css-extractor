    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-1057-RU — Бутылка
    **Auteur :** [[user Lalartu]]
    **Traducteur :** [[user Leodax]]
    **Date de publication originale :** 2 décembre 2011
[[include credit:end]]

**Objet n^^o^^ :** SCP-1057-RU

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;objet doit être confiné dans une cellule de 6×6×6 mètres avec une embrasure de porte en forme de goutte. Les coins de la cellule doivent être cimentés pour lui donner une forme sphérique. Il est interdit d&#39;y amener des objets de formes géométriques correctes (excepté les formes sphériques ou elliptiques), sauf ceux prévus pour les expériences. Le transfert de l&#39;objet en dehors de la cellule est interdit.

**Description :** SCP-1057-RU est un objet à quatre dimensions en forme de bouteille de Klein. Il a été acquis après le résultat de l&#39;expérience non autorisée avec SCP-1███. Le principal attribut de l&#39;objet est sa capacité à déformer d&#39;une manière imprévisible tous types d&#39;objets bidimensionnels ou tridimensionnels ayant une forme géométrique correcte. L&#39;effet s&#39;applique sur une représentation graphique sur papier, sur n&#39;importe quels objets, ou sur n&#39;importe quelle pièce. Néanmoins, l&#39;objet ne provoque aucun changement sur les sphères ou les ellipsoïdes.
&gt; //Dieu merci. Je n&#39;ose pas imaginer ce que cette chose ferait avec les yeux. - Dr L██████//
Le champ d&#39;action de SCP-1057-RU, pour des raisons inconnues, se limite aux murs de la cellule dans laquelle il se trouve. Le temps que prend la transformation de l&#39;objet diffère et dépend, très probablement, de deux (2) facteurs : la taille de l&#39;objet et la distance le séparant de SCP-1057-RU. De cette façon, la transformation d&#39;une grande salle peut prendre environ une semaine, tandis qu&#39;un petit jeu d&#39;os, placé à côté de l&#39;objet, sera déformé pratiquement instantanément. Dans le cas d&#39;un placement de quelque objet que ce soit dans le goulot de l&#39;objet [DONNÉES SUPPRIMÉES]. De plus, certains cas d&#39;observations de l&#39;objet ont parfois provoqué des hallucinations.

**Expérience 1 :** Déroulement de l&#39;expérience 1███-8.

Début de l&#39;expérience. 
[DONNÉES SUPPRIMÉES]
Un emballage en verre sur la table fusionne avec SCP-1057-RU.
Un échange de matière se produit entre la cellule et le laboratoire voisin. La table avec l&#39;objet se déplace dans le laboratoire, et à sa place apparaissent deux (2) ordinateurs et [DONNÉES SUPPRIMÉES]. 
L&#39;expérience est interrompue. 
Après la détection d&#39;un impact sur le laboratoire, une étude et un développement de procédures de confinement sont entamés. 

**Expérience 2 :** L&#39;impact de SCP-1057-RU sur divers objets. 

**Objet :** Laboratoire █ dans la Zone 7+
**Résultat :** Lorsque le personnel a pu pénétrer à l&#39;intérieur du laboratoire, un agrandissement considérable du volume de la pièce a pu être observé. Hormis les propriétés extra-dimensionnelles, la pièce a acquis cinq (5) murs supplémentaires. De plus, deux (2) boucles temporelles ont été provoquées dans le laboratoire.
**Note :** L&#39;objet est resté à l&#39;intérieur de la pièce pendant trois (3) heures.

**Objet :** Rubick&#39;s cube.
**Distance :** Cinq (5) mètres.
**Résultat :** Après 3 heures, l&#39;objet a pris la forme d&#39;un dodécaèdre compliqué conservant toutes les propriétés d&#39;un Rubick&#39;s cube.
**Note :** L&#39;objet est en cours d&#39;examen par le Dr L██████.

**Objet :** Rubick&#39;s cube.
**Distance :** Dix (10) centimètres.
**Résultat :** En quelques secondes, l&#39;objet est devenu quadridimensionnel et s&#39;est transformé, pour ainsi dire, en tesseract de Rubick. 
**Note 1 :** Pour le moment, personne n&#39;a pu résoudre le &#34;cube&#34;.
**Note 2 :** Deux (2) résultats différents sur un même objet. Intéressant ; la distance est-elle en cause, ou les effets sont-ils aléatoires ?... //- Dr L██████.// 

**Objet :** Ruban de Möbius découpé dans du papier. 
**Résultat :** [DONNÉES SUPPRIMÉES] 
**Note :** Je vous jure, je vais trouver celui qui a fait ça, je le mettrai dans une boîte carrée et le laisserai à côté de cette chose pendant toute la nuit. Je pense que ça lui fera passer ses idées de blagues débiles.//- Dr L██████.//

**Objet :** Un carré représenté sur une feuille de papier découpée arbitrairement.
**Distance :** Un demi mètre.
**Résultat :** Rien ne s&#39;est passé avec la feuille de papier. Cependant, le dessin représenté sur la feuille viole désormais les lois de la géométrie euclidienne et est décrit par les observateurs comme un &#34;carré rond&#34;. 

**Objet :** Appareil photo de la marque ██████.
**Distance :** Trois (3) mètres.
**Résultat :** L&#39;objet s&#39;est transformé en un dispositif d&#39;une forme compliquée se trouvant, apparemment, partiellement dans un autre espace. Rapprocher les représentations des photographies des objets réellement pris en photo est impossible.
**Note :**  La transformation s&#39;est produite accidentellement pendant une tentative de photographie de SCP-1057-RU, à travers l&#39;embrasure de la porte.

**Objet :** Pochette de feuilles de format A4. 
**Distance :** Deux mètres et demi (2,5).
**Résultat :** La pochette s&#39;est transformée en une structure rectangulaire compliquée en papier et carton, faisant penser à un origami. Il est possible de l&#39;ouvrir de quatre (4) façons différentes ; après cela, son intérieur peut être déployé avec un nombre croissant de possibilités. Malgré le poids de l&#39;objet avant l&#39;expérience, selon les nouvelles estimations, la pochette contient jusqu&#39;à ████ feuilles, du moins tant qu&#39;aucune solution pour l&#39;ouvrir sextuplement ne sera découverte.

**Objet :** Prisme à base triangulaire.
**Distance :** Un (1) mètre.
**Résultat :** Le prisme a adopté la forme d&#39;un icosaèdre.
**Note :** La lumière, en tombant sur l&#39;objet sous un angle précis, se divise d&#39;une manière anormale et colore chaque bord d&#39;une couleur unique.

**Objet :** Paquet de cigarettes.
**Distance :** Quatre (4) mètres.
**Résultat :** L&#39;objet, qui se trouvait dans la poche du laborantin A████, s&#39;est transformé en une structure cylindrique compliquée faite en papier de soie. À l’intérieur, █ parallélépipèdes en carton remplis de tabac ont été découverts.  
**Note :** Honnêtement, la permutation des formes de l&#39;intérieur et l&#39;extérieur de l&#39;objet m&#39;a fait rire, mais cet accident reste une infraction des procédures de confinement. Je vais réfléchir à quoi faire avec ce laborantin... //- Dr L██████.//
