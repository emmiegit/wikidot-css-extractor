    <pre><textarea class="page-source" readonly>content: &#34;[[html]]\n&lt;style type=\&#34;text/css\&#34;&gt;\n    /*從SCP-3125複製過來的*/\n    body {\n    \tfont-family: verdana, arial, helvetica, sans-serif;\n    \tfont-size: 12.8px; /* 16px * 0.8 */\n    \tcolor: #333;\n    \tline-height: 141%;\n    }\n\nhr{\nwidth:90%\n}\n    .classified-info {\n    \tdisplay: none;\n    }\n\n    blockquote {\n    \tborder: 1px dashed #999;\n    \tpadding: 0 12.8px;\n    \tbackground-color: #f4f4f4;\n    }\n\n    a {\n    \tcolor: #b01;\n    \tcursor: pointer;\n    \ttext-decoration: none;\n    }\n\n    a:hover {\n    \ttext-decoration: underline;\n    }\n\n    .collapsed {\n    \tdisplay: none;\n    }\n\n    h4 {\n    \tfont-size: 130%;\n    \tfont-weight: bold;\n    \tmargin-bottom: 0;\n    }\n\n keycap {\n   /*從http://www.scp-wiki.net/component:theme複製過來的*/\n\n    border: 1px solid;\n    border-color: #ddd #bbb #bbb #ddd;\n    border-bottom-width: 2px;\n    -moz-border-radius: 3px;\n    -webkit-border-radius: 3px;\n    border-radius: 3px;\n    background-color: #f9f9f9;\n    padding: 1px 3px;\n    font-family: inherit;\n    font-size: 0.85em;\n    white-space: nowrap;\n}\n\ntable {\n  border: 1px solid #000000;  \n  border-collapse: collapse;  \n}  \ntr, td {  \n  padding:4px 10px;\n  border: 1px solid #000000;  \n}\n\n&lt;/style&gt;\n\n&lt;script&gt;\ntime1=30\n\ni=0\nmoving1sw=0\ndisplaybox=new Array(\&#34;■■■■■■■■■■■■■■■□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□□□□□□□□□□□□□□□□□□□□□□□□□□□□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■\&#34;)\n\ndisplaybox2=new Array(\&#34;■■■■■■■■■■■■■■■□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□□□□□□□□□□□□□□□□□□□□□□□□□□□□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■□\&#34;,\&#34;■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■\&#34;)\n\nfunction adding0(str,strlength){\nvar n=strlength-str.length\nwhile(n&gt;0){\nstr=\&#34;0\&#34;+str\nn=n-1\n}\nreturn str;\n}\n\nfunction timecounting1(){\nvar j=String(time1)\nif(time1&gt;=0){\ndocument.getElementById(\&#34;timer1\&#34;).innerHTML=adding0(j,2)\ntime1=time1-1\nsetTimeout(\&#34;timecounting1()\&#34;,1000)\n}\nelse{\ndocument.getElementById(\&#34;page6\&#34;).style=\&#34;display:none\&#34;\ntopage7()\n}\n\n}\n\ntime2=30\n\nfunction timecounting2(){\nvar j=String(time2)\nif(time2&gt;=0){\ndocument.getElementById(\&#34;timer2\&#34;).innerHTML=adding0(j,2)\ntime2=time2-1\nsetTimeout(\&#34;timecounting2()\&#34;,1000)\n}\nelse{\ntopage13()\n}\n}\n\ntime3=60\nfunction timecounting3(){\nvar j=String(time3)\nif(time3&gt;=0){\ndocument.getElementById(\&#34;timer3\&#34;).innerHTML=adding0(j,2)\ntime3=time3-1\nsetTimeout(\&#34;timecounting3()\&#34;,1000)\n}\nelse{\nopenrealcontent2()\n}\n}\n\ntime4=90\nfunction timecounting4(){\nvar j=String(time4)\nif(time4&gt;=0){\ndocument.getElementById(\&#34;timer4\&#34;).innerHTML=adding0(j,2)\ntime4=time4-1\nsetTimeout(\&#34;timecounting4()\&#34;,1000)\n}\nelse{\ntoend4()\n}\n}\n\nii=0\n\nfunction moving2(){\nif(ii&lt;displaybox2.length){\ndocument.getElementById(\&#34;progressbar2\&#34;).innerHTML=displaybox2[ii]\nii=ii+1\nsetTimeout(\&#34;moving2()\&#34;,1000)\n}\nelse{\ntopage10()\n}\n}\n\n\nfunction moving1(){\nif(moving1sw==1){\nif(i&lt;displaybox.length){\n\ndocument.getElementById(\&#34;progressbar\&#34;).innerHTML=\&#34;&lt;blockquote&gt;&lt;p&gt;正在下载升级包…&lt;/p&gt;&lt;p&gt;&lt;center&gt;\&#34;+displaybox[i]+\&#34;&lt;/center&gt;&lt;/p&gt;&lt;/blockquote&gt;\&#34;\ni=i+1\nsetTimeout(\&#34;moving1()\&#34;,1000)\n}\n\n\n\nelse{\nsetTimeout(\&#34;topage2()\&#34;,500)\n}\n}\n}\n\n\n\n\nfunction startmoving1(){\n\nif (moving1sw==0){\nmoving1sw=1\nmoving1()\ndocument.getElementById(\&#34;button1\&#34;).style=\&#34;cursor:default\&#34;\n}\n\n}\nfunction topage1(){\ndocument.getElementById(\&#34;pageo\&#34;).innerHTML=&#39;&lt;blockquote&gt;&lt;p&gt;&lt;center&gt;检测到版本更新，请立即升级。&lt;/center&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;&lt;center&gt;&lt;b&gt;&lt;u id=button1 style=\&#34;cursor:pointer\&#34; onclick=\&#34;startmoving1()\&#34;&gt;立即升级&lt;/u&gt;&lt;/b&gt;&lt;/center&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;/blockquote&gt;&lt;div id=\&#34;progressbar\&#34;&gt;&lt;/div&gt;&#39;\n}\n\nfunction topage2(){\ndocument.getElementById(\&#34;pageo\&#34;).innerHTML=&#39;&lt;blockquote&gt;&lt;p&gt;下载完成，正在安装更新…&lt;/p&gt;&lt;/blockquote&gt;&#39;\nsetTimeout(\&#34;topage2_5()\&#34;,5000)\nsetTimeout(\&#34;topage3()\&#34;,7000)\n\nreturn false\n}\n\nfunction topage2_5(){\ndocument.getElementById(\&#34;pageo\&#34;).innerHTML=\&#34;\&#34;\ndocument.getElementById(\&#34;pagep\&#34;).innerHTML=\&#34;\&#34;\nreturn false\n\n}\n\n\nfunction topage3(){\ndocument.getElementById(\&#34;pageo\&#34;).innerHTML=&#39;&lt;blockquote&gt;&lt;p&gt;&lt;center&gt;安装成功&lt;/center&gt;&lt;/p&gt;&lt;p&gt;&lt;center&gt;正在重新启动…&lt;/center&gt;&lt;/p&gt;&lt;/blockquote&gt;&#39;\nsetTimeout(\&#34;topage2_5()\&#34;,3000)\nsetTimeout(\&#34;totitle1()\&#34;,5000)\n}\n\nfunction totitle1(){\ndocument.getElementById(\&#34;title1\&#34;).innerHTML=&#39;&lt;blockquote&gt;&lt;p&gt;&lt;hr&gt;&lt;/p&gt;&lt;center&gt;&lt;b&gt;&lt;p style=\&#34;font-size:14px\&#34;&gt;欢迎使用 SCP基金会内部资料查询系统 v.9.6.3&lt;/p&gt;&lt;/b&gt;&lt;/center&gt;&lt;p&gt;&lt;hr&gt;&lt;/p&gt;&lt;/blockquote&gt;&#39;\nsetTimeout(\&#34;topage5()\&#34;,1000)\n}\n\nfunction topage5(){\ndocument.getElementById(\&#34;page5\&#34;).style=\&#34;\&#34;\nsetTimeout(\&#34;topage6()\&#34;,3000)\n}\n\n\nfunction topage6(){\ndocument.getElementById(\&#34;page5\&#34;).style=\&#34;display:none\&#34;\nsetTimeout(&#39;document.getElementById(\&#34;page6\&#34;).style=\&#34;\&#34;&#39;,1500)\nsetTimeout(&#39;timecounting1()&#39;,1510)\n}\n\nfunction topage7(){\ndocument.getElementById(\&#34;page7\&#34;).style=\&#34;\&#34;\nsetTimeout(\&#34;topage8()\&#34;,1000)\n}\n\nfunction topage8(){\ndocument.getElementById(\&#34;page7\&#34;).innerHTML=\&#34;\&#34;\n\ndocument.getElementById(\&#34;page8\&#34;).style=\&#34;\&#34;\n\n}\n\nfunction topage9(){\ndocument.getElementById(\&#34;title1\&#34;).innerHTML=\&#34;\&#34;\ndocument.getElementById(\&#34;page8\&#34;).innerHTML=\&#34;\&#34;\n\ndocument.getElementById(\&#34;page9\&#34;).style=\&#34;\&#34;\n\nmoving2()\n}\n\nfunction topage10(){\ndocument.getElementById(\&#34;page9\&#34;).innerHTML=\&#34;\&#34;\n\nsetTimeout(&#39;document.getElementById(\&#34;page10\&#34;).style=\&#34;\&#34;&#39;,1500)\nsetTimeout(&#39;topage11()&#39;,4500)\n\n}\n\nfunction topage11(){\ndocument.getElementById(\&#34;page10\&#34;).innerHTML=\&#34;\&#34;\n\nsetTimeout(&#39;document.getElementById(\&#34;page11\&#34;).style=\&#34;\&#34;&#39;,1500)\n\n}\nfunction topage12(){\ndocument.getElementById(\&#34;page11\&#34;).innerHTML=\&#34;\&#34;\n\nsetTimeout(&#39;document.getElementById(\&#34;page12\&#34;).style=\&#34;\&#34;&#39;,1500)\nsetTimeout(&#39;timecounting2()&#39;,1500)\n\n}\nfunction topage13(){\ndocument.getElementById(\&#34;page12\&#34;).innerHTML=\&#34;\&#34;\n\nsetTimeout(&#39;document.getElementById(\&#34;page13\&#34;).style=\&#34;\&#34;&#39;,1500)\nsetTimeout(&#39;openrealcontent1()&#39;,38500)\n}\n\nfunction openrealcontent1(){\ndocument.getElementById(\&#34;opening\&#34;).innerHTML=\&#34;打开成功！用时:37s\&#34;\ndocument.getElementById(\&#34;realcontent\&#34;).style=\&#34;\&#34;\ntimecounting3()\n}\n\nfunction openrealcontent2(){\ndocument.getElementById(\&#34;ads\&#34;).style=\&#34;display:none\&#34;\ndocument.getElementById(\&#34;adend\&#34;).style=\&#34;\&#34;\ndocument.getElementById(\&#34;realcontent2\&#34;).style=\&#34;\&#34;\nsetTimeout(\&#34;toend1()\&#34;,1500)\n}\n\nfunction toend1(){\ndocument.getElementById(\&#34;end1\&#34;).style=\&#34;\&#34;\n}\n\nfunction toend2(){\ndocument.getElementById(\&#34;end2\&#34;).style=\&#34;\&#34;\n}\n\nfunction toend3(){\ndocument.getElementById(\&#34;end1\&#34;).style=\&#34;display:none\&#34;\ndocument.getElementById(\&#34;end2\&#34;).style=\&#34;display:none\&#34;\ndocument.getElementById(\&#34;end3\&#34;).style=\&#34;\&#34;\ntimecounting4()\n\n\n}\n\nfunction toend4(){\ndocument.getElementById(\&#34;end3\&#34;).style=\&#34;display:none\&#34;\ndocument.getElementById(\&#34;page13\&#34;).style=\&#34;display:none\&#34;\ndocument.getElementById(\&#34;end4\&#34;).style=\&#34;\&#34;\nsetTimeout(&#39;document.getElementById(\&#34;end4\&#34;).style=\&#34;display:none\&#34;&#39;,1500)\nsetTimeout(&#39;toend5()&#39;,4500)\n}\n\nfunction toend5(){\ndocument.getElementById(\&#34;end5\&#34;).style=\&#34;\&#34;\n}\n\n\n&lt;/script&gt;\n\n&lt;div id=\&#34;pagep\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;hr&gt;&lt;/p&gt;\n&lt;center&gt;&lt;b&gt;&lt;p style=\&#34;font-size:14px\&#34;&gt;欢迎使用 SCP基金会内部资料查询系统 v.1.8.4&lt;/p&gt;&lt;/b&gt;&lt;/center&gt;\n&lt;p&gt;&lt;hr&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n&lt;div id=\&#34;pageo\&#34;&gt;\n\n&lt;/div&gt;\n\n&lt;script&gt;\nsetTimeout(\&#34;topage1()\&#34;,3000)\n&lt;/script&gt;\n\n\n&lt;div id=\&#34;title1\&#34;&gt;&lt;/div&gt;\n\n&lt;div id=\&#34;page5\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;启动中…请稍候…&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div id=\&#34;page6\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;即将进入登陆界面，请稍候…　　　　　距离广告结束还有&lt;b id=\&#34;timer1\&#34;&gt;30&lt;/b&gt;秒|&lt;div style=\&#34;display:inline\&#34;&gt;VIP用户免广告&lt;/div&gt;&lt;/center&gt;\n&lt;/p&gt;\n&lt;center&gt;&lt;p style=\&#34;color:red;cursor:pointer\&#34;&gt;&lt;u&gt;基金会最大的娱乐场所&gt;查看详情&gt;&lt;/u&gt;&lt;/p&gt;&lt;/center&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page7\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt; 广告播放结束！正在进入登陆界面...&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page8\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;登陆界面&lt;/center&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n　　　　用户名：&lt;u&gt;465746164Hortus-730514&lt;/u&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n　　　　密码：&lt;u&gt;*************&lt;/u&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;center&gt;&lt;keycap&gt;X&lt;/keycap&gt;下次自动登陆\n&lt;/p&gt;\n&lt;p&gt;\n&lt;table style=\&#34;cursor:pointer\&#34; id=\&#34;loginbt\&#34; onclick=\&#34;topage9()\&#34;&gt;\n&lt;tr&gt;&lt;td&gt;登陆&lt;/td&gt;&lt;/tr&gt;\n&lt;/center&gt;\n&lt;/table&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page9\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;正在登陆…\n&lt;div id=\&#34;progressbar2\&#34;&gt;\n&lt;/div&gt;\n&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page10\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;登陆成功！正在跳转…&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page11\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;center&gt;&lt;b style=\&#34;font-size:14px\&#34;&gt;SCP基金会内部资料查询系统 v.9.6.3&lt;/b&gt;&lt;/center&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;center&gt;你好，研究员 █先生,您的权限等级为：&lt;b&gt;3&lt;/b&gt;|设置|皮肤|7月3日 ☼ 31°C 晴 星期二&lt;/center&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;center&gt;\n&lt;p&gt;\n&lt;table border=\&#34;1\&#34; style=\&#34;color:red; cursor:pointer;text-decoration:underline\&#34;&gt;\n\n&lt;tr&gt;&lt;td&gt;震惊！某博士手机突然多出大额红包竟是因为&lt;/td&gt;&lt;td&gt;如果你不满足你的工作，那么一定要点进来&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;基金会的三大娱乐场所&lt;/td&gt;&lt;td&gt;专访O5-7:你不知道的O5日常&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;《基金会员工版》更新定位系统！&lt;/td&gt;&lt;td&gt;基金会最大的新闻&lt;/td&gt;&lt;/tr&gt;\n&lt;/table&gt;\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;center&gt;请输入您要查询的项目：&lt;b&gt;&lt;u&gt;中国分部异常项目&lt;/u&gt;&lt;/b&gt;&lt;/center&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;center&gt;\n&lt;table border=\&#34;1\&#34; style=\&#34;cursor:pointer\&#34; onclick=\&#34;topage12()\&#34;&gt;\n&lt;tr&gt;&lt;td&gt;&lt;u&gt;&lt;b&gt;点击查询&lt;/b&gt;&lt;/u&gt;&lt;/td&gt;&lt;/tr&gt;\n&lt;/table&gt;\n&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page12\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;\n即将打开 页面：&lt;b&gt;SCP-CN-963-J&lt;/b&gt;，请稍候…　　距离广告结束还有&lt;b id=timer2&gt;30&lt;/b&gt;秒|&lt;div style=\&#34;display:inline\&#34;&gt;VIP用户免广告&lt;/div&gt;\n&lt;/center&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;center style=\&#34;color:red;cursor:pointer;text-decoration:underline\&#34;&gt;\n赶紧下载《基金会极速版》领新人100元红包&gt;查看详情&gt;\n&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div style=\&#34;display:none\&#34; id=\&#34;page13\&#34;&gt;\n&lt;blockquote&gt;\n&lt;center&gt;\n&lt;p&gt;\n广告播放结束！\n&lt;/p&gt;\n&lt;p id=\&#34;opening\&#34;&gt;\n正在打开…\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;div id=\&#34;realcontent\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;div&gt;\n\n**项目描述：**咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕咕嗝\n**回收日期：**20██/██/██中国\n**回收地点：**███市███████大厦36层\n**当前状态：**储存于Site-CN-██Safe级非生物SCP标准收容隔间\n**笔记：**咕咕咕咕咕咕\n\n\n&lt;blockquote id=ads&gt;\n&lt;center&gt;\n&lt;p&gt;\n连续阅读了这么久，休息一下吧！　距离广告结束还有&lt;b id=\&#34;timer3\&#34;&gt;60&lt;/b&gt;秒|VIP用户免广告\n&lt;/p&gt;\n&lt;p style=\&#34;color:red;cursor:pointer;text-decoration:underline\&#34;&gt;\n给你一个Site，你能避免收容失效吗？《我在基金会当主管》&gt;查看详情&gt;\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;/blockquote&gt;\n&lt;blockquote id=adend style=\&#34;display:none\&#34;&gt;\n&lt;center&gt;\n&lt;p&gt;\n广告播放结束！继续为您显示页面：中国分部异常项目\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;/blockquote&gt;\n&lt;div id=\&#34;realcontent2\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;p&gt;添加大量无意义的界面和功能，并在程序界面内显示大量广告链接，内容与该程序内容有关。所有链接都指向了██软件公司的官方网站。经调查，该软件公司无异常且无人对项目知情。&lt;/p&gt;\n\n\n\n&lt;/div&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n\n\n&lt;div id=\&#34;end1\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;\n页面：&lt;b&gt;SCP-CN-963-J&lt;/b&gt; 显示完毕！\n\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n\n猜你喜欢：\n\n&lt;/p&gt;\n\n&lt;table style=\&#34;color:red;cursor:pointer;text-decoration:underline\&#34;&gt;\n&lt;tr&gt;&lt;td&gt;SCP-CN-XXX-J&lt;/td&gt;&lt;td&gt;SCP-CN-XXX-J&lt;/td&gt;&lt;/tr&gt;\n&lt;tr&gt;&lt;td&gt;SCP-CN-XXX-J&lt;/td&gt;&lt;td&gt;SCP-CN-XXX-J&lt;/td&gt;&lt;/tr&gt;\n&lt;/table&gt;\n\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n\n&lt;p&gt;\n&lt;table&gt;\n&lt;tr&gt;&lt;td&gt;返回主界面&lt;/td&gt;&lt;td&gt;&lt;b onclick=\&#34;toend2()\&#34; style=\&#34;cursor:pointer\&#34;&gt;退出&lt;/b&gt;&lt;/td&gt;&lt;/tr&gt;\n&lt;/table&gt;\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div id=\&#34;end2\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;blockquote&gt;\n&lt;center&gt;\n&lt;p&gt;\n您真的要退出 SCP基金会内部资料查询系统 v.1.7.6 吗？\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;table&gt;\n&lt;tr&gt;&lt;td&gt;最小化到托盘&lt;/td&gt;&lt;td&gt;&lt;b onclick=\&#34;toend3()\&#34; style=\&#34;cursor:pointer\&#34;&gt;&lt;u&gt;退出&lt;/u&gt;&lt;/b&gt;&lt;/td&gt;&lt;/tr&gt;\n&lt;/table&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;keycap&gt;√&lt;/keycap&gt;不再提醒我\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div id=\&#34;end3\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;blockquote&gt;\n&lt;center&gt;\n&lt;p&gt;\n正在退出，请稍候　　　　　　　　距离广告结束还有&lt;b id=\&#34;timer4\&#34;&gt;90&lt;/b&gt;秒|VIP用户免广告\n&lt;/p&gt;\n&lt;p style=\&#34;color:red;text-decoration:underline;cursor:pointer\&#34;&gt;\n你们对无敌一无所知！《开局十连抽然后无敌》&gt;查看详情&gt;\n&lt;/p&gt;\n&lt;/center&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div id=\&#34;end4\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;center&gt;\n退出成功！\n&lt;/center&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/div&gt;\n\n&lt;div id=\&#34;end5\&#34; style=\&#34;display:none\&#34;&gt;\n&lt;center&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;b style=\&#34;font-size:14px\&#34;&gt;SCP-CN-963-J反制程序 编写者：杨 博士&lt;/b&gt;\n&lt;/p&gt;\n&lt;p&gt;\n&lt;hr&gt;\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n检测到版本更新，请立即升级。\n&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;\n立即升级\n&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/blockquote&gt;\n&lt;/center&gt;\n&lt;/div&gt;\n[[/html]]&#34;</textarea></pre>
