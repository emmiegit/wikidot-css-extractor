**Объект №:** SCP-1223-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В связи с повсеместной распространенностью и особенностями механизма воспроизведения, изъятие всех экземпляров SCP-1223 не представляется возможным. Имеющиеся в Фонде экземпляры SCP-1223 следует хранить в непрозрачной таре размерами не менее 30 × 30 × 10 см в сейфовой ячейке Хранилища для безопасных объектов Зоны 7. Допустимо хранение нескольких экземпляров в одной упаковке. Для доступа к ячейке и извлечения экземпляров SCP-1223 требуется допуск 3 уровня или письменное разрешение непосредственного руководителя исследований. Также, во избежание повторного появления и распространения SCP-1223 в пределах Зоны 7, всем сотрудникам категорически запрещается использовать самоклеящиеся записки типа «Post-it-Notes». 
Сдерживание сводится к выявлению полевыми агентами Фонда областей с избыточной репликацией SCP-1223; при обнаружении таковых следует немедленно инициировать действия по протоколу 1223- &#34;Том Сойер&#34;. 

**Описание:** SCP-1223 - общее обозначение для объявлений или указателей нейтрально-информирующего или императивного содержания, изготовленных самостоятельно (написанное краской/написанное на бумаге от руки/напечатанное на принтере) или промышленным способом и обладающих описанным ниже аномальным воздействием.

**Механизм воздействия объекта.** Объект воздействует на представителей вида Homo sapiens sapiens, способных (как минимум) к визуальному восприятию, чтению и пониманию прочитанного текста (включая отсутствие языкового барьера). Лица, имевшие подтвержденный визуальный контакт с SCP-1223, условно обозначаются SCP-1223-1. Способ воздействия на данный момент изучен не полностью; характерно изменение восприятия, вследствие которого смысл текстового содержимого объекта и даже [ДАННЫЕ УДАЛЕНЫ] игнорируется SCP-1223-1. Воздействие SCP-1223 не абсолютно: SCP-1223-1 способен самостоятельно обратить внимание на текст (обычно между моментом установления визуального контакта и моментом осознания наличия SCP-1223 проходит не менее 20 секунд). Несмотря на это, SCP-1223-1 теряет из виду и вновь начинает игнорировать SCP-1223 по прошествии 5-15 секунд (даже после неоднократного внимательного прочтения текстовой составляющей). Судя по всему, смысл прочитанного забывается одновременно с потерей внимания к объекту. В Приложении 1223-1 приведен протокол анализа видеозаписи, демонстрирующей характерное поведение SCP-1223-1 при контакте с SCP-1223. 

**Механизм репликации объекта.** Репликация SCP-1223 осуществляется лицами, столкнувшимися с необходимостью неоднократного повторения однотипной информации (примеры: сотрудники торговли, вынужденные многократно в течение рабочего дня отвечать на вопросы касательно местоположения других торговых точек или фирм; сотрудники охранных организаций, в обязанности которым вменяется лично препятствовать табакокурению на подведомственном объекте; подсобные работники, осуществляющие уборку гигиенических помещений общественного пользования и т.д.), а также лицами, участвующими в документообороте (секретари, менеджеры, офисные работники); такие лица обозначаются как SCP-1223-2 (в подавляющем большинстве случаев эти лица также являются и SCP-1223-1). SCP-1223-2 при любых обстоятельствах будут считать создание и размещение экземпляра SCP-1223 &#34;на виду&#34; наилучшим способом избежать описанных выше проблем. В процессе изготовления нового экземпляра объекта у SCP-1223-2 возникает легкое чувство эйфории, «полета творческой мысли». SCP-1223-2 стремится вовлечь в процесс создания SCP-1223 своих коллег, находящихся в непосредственной близости. При этом SCP-1223-2 проявляют склонность к точному копированию уже виденных ранее экземпляров SCP-1223. В Приложении 1223-1 приведен протокол интервью с SCP-1223-2. 
В Приложении 1223-3 представлены фотоматериалы, иллюстрирующие процесс репликации и развития экземпляров объекта.

**Приложение 1223-1**
------
[[collapsible show=&#34;+ Характерное поведение при контакте с экземпляром SCP-1223&#34; hide=&#34;- Протокол анализа видеозаписи&#34;]]
Видеозапись с уличной камеры, демонстрирующая характерное поведение при визуальном контакте с SCP-1223. Субъект – мужчина около 40 лет, далее обозначается С.

&gt; **00:00-00:10** С. приближается к запертой двери, ведущей  в офисное здание. На двери располагается напечатанное на белой бумаге формата А4 в альбомной ориентации сообщение: «Вход за углом». Текст находится на уровне глаз С., кегль шрифта около 150. Надпись разборчива, несмотря на низкое качество видеозаписи.
&gt; **00:11-00:25** С. пытается открыть дверь, не обращая внимания на сообщение. 
&gt; **00:26-00:30** Лицо С. приобретает несколько удивленный вид. С. еще раз пытается открыть дверь, прилагая несколько большее усилие (//заметны напряжение мышц ног, умеренная ротация таза//).
&gt; **00:31-00:35** С. обращает внимание на объявление. Выражение лица С. – удивленно-недоверчивое.
&gt; **00:36-00:49** С. отводит взгляд от объявления и еще раз пытается открыть дверь рывком. 
&gt; **00:50-01:01** Мимо проходит мужчина в форме охранника (сотрудник фирмы, находящейся в здании). С. привлекает его внимание и обращается к нему с вопросом. Реакция закономерна: охранник кивает головой в сторону объявления, затем делает «огибающий» жест рукой, указывая, очевидно, в направлении открытого входа в здание.
&gt; **01:02-01:43** С. в последний раз дергает запертую дверь, направляется вслед за охранником и входит в здание через открытый вход, находящийся «за углом», как и указано в объявлении. 
&gt; //Примечание: нередко (особенно характерно для лиц пожилого и старческого возраста) попавшие под воздействие объекта продолжают пытаться --выломать-- открыть запертую дверь с экземпляром объекта, прилагая максимальные усилия, даже после прямого обращения сторонних лиц с заверениями в том, что «здесь закрыто, входа нет».//

[[collapsible show=&#34;+ Выдержка из протокола интервью 1223-003&#34; hide=&#34;-Опрос через 12 суток после создания первого экземпляра объекта SCP-1223.&#34;]]
&gt; Выдержка из протокола интервью 1223-003
&gt; Опрашиваемая: SCP-1223-2, женщина, 32 года, офисный работник. 
&gt; Опрашивающий: Д-р █████ 
&gt; //Примечание: во время интервью производился скрытый мониторинг жизненных показателей опрашиваемой, в частности - частоты дыхательных движений, частоты сердечных сокращений и данных пульсоксиметрии. Заслуживающие внимания отклонения показателей отражены в протоколе интервью курсивом.//
&gt;  &lt;...&gt;
&gt; **Д-р █████:** Итак, внесем ясность. Изложите еще раз основные причины, побудившие Вас разместить на дверях Вашего офиса объявления, о которых мы говорили.
&gt; **Опрашиваемая:** Около 2 месяцев назад наши соседи, фирма &#34;████&#34;, переехали в другое здание. Они заранее обзвонили своих основных клиентов, и еще объявления повесили в ███████ и на информационном стенде в холле. В наш офис сразу после переезда &#34;████&#34; начали стучаться с вопросами вроде &#34;а где же фирма &#34;████&#34;? Больше не работает?&#34; и подобными. Честное слово, впечатление такое, будто люди читать напрочь разучились. Причем поток таких &#34;вопрошающих&#34; не то что не уменьшался со временем, их становилось все больше! Они уже в очередь выстраивались!! Невозможно было работать!!!
&gt; //ЧДД выросла до 22/мин, ЧСС 88-92/мин, SpO2 падает. Опрашиваемая явно возбуждена, умеренно агрессивна//
&gt; Так вот, мы с девочками...
&gt; **Д-р █████:** Коллегами?
&gt; **Опрашиваемая:** Да. Обычно нас в офисе трое или четверо. Мы решили сделать, как все делают в таких случаях - написать объявление и повесить на дверь нашего офиса.
&gt; **Д-р █████:** Вы решили, что объявления на двери переехавшей фирмы недостаточно? 
&gt; **Опрашиваемая:** Естественно! Что за вопрос? Было бы достаточно - к нам бы не ломились!!!
&gt; //ЧДД выросла до 25/мин, пульс 98-100/мин, SpO2 сохраняется на несколько пониженном уровне. Опрашиваемая концентрирует внимание на опрашивающем, воспринимая его вопросы с неприязнью//
&gt; **Д-р █████:** Ясно. Немного подробнее о первом объявлении. Кто из вас - автор текста?
&gt; **Опрашиваемая:** Да какая разница? Я по дороге из офиса до █████ десяток таких объявления вижу. Вы что, вообще на улицу не выходите, если никогда раньше таких не видели?
&gt; //уровень агрессии опрашиваемой растет, направлен теперь исключительно на опрашивающего//
&gt; **Д-р █████:** Неважно...
&gt; **Опрашиваемая:** //(перебивает)// Тут и придумывать ничего не нужно. Написали то же самое, что и в других таких объявлениях пишут. //При осмотре привычного маршрута О. выявлено, что текст SCP-1223, созданного ей, абсолютно идентичен тексту экземпляра SCP-1223, размещенного на входе в торговый павильон &#34;████████&#34; в переходе █████, вплоть до используемого шрифта и размера букв.//
&gt; **Д-р █████:** Хорошо, хорошо. Какие-либо дополнительные меры по решению проблемы?
&gt; **Опрашиваемая:** А зачем? //ЧДД и ЧСС резко нормализовались. SpO2 на нижней границе нормы. Опрашиваемая заметно успокаивается в процессе ответа.// Аккуратно напечатали, оформили и приклеили на видном месте. Мы же не в каменном веке, все вроде грамотные. Несложно ведь прочитать, что написано.
&gt; **Д-р █████:** Заходить стали меньше?
&gt; **Опрашиваемая:** Еще больше. //Опрашиваемая явно удручена вопросом.// 
&gt; Да и вопросы поменялись. Теперь, вместо &#34;а что, &#34;████&#34; не работает?&#34; им нужно было (//Пульс и частота дыхания снова начинают расти//) узнать, &#34;а куда переехали?&#34; &#34;а давно?&#34;.
&gt; **Д-р █████:** ...и вы решили...
&gt; **Опрашиваемая:** ...добавить новый адрес &#34;████&#34; в свое объявление, разумеется. (//Показатели резко нормализовались//)
&gt; **Д-р █████:** Результат?
&gt; **Опрашиваемая:** Теперь всем понадобилось узнать, (//Резкое увеличение ЧСС. Лицо Опрашиваемой краснеет//) нет ли у нас их телефона. Или - где это находится и как до них добраться. 
&gt; **Д-р █████:** И вы добавили и эти данные в свое...
&gt; **Опрашиваемая:** Повесили второе с подробной информацией. Честное слово, &#34;████&#34; нам по гроб жизни обязаны за эту нервотрепку.
&gt; **Д-р █████:** Больше c вопросами не обращаются?
&gt; **Опрашиваемая:** //Опрашиваемая молчит, явно расстроена, смотрит вниз, отрицательно покачивая головой, плечи опущены//
&gt; &lt;КОНЕЦ ЗАПИСИ&gt;
&gt; Как видно из интервью, SCP-1223-2 не обращают внимания на неэффективность своих действий, что приводит к [ДАННЫЕ УДАЛЕНЫ] или [ДАННЫЕ УДАЛЕНЫ] изготовленных экземпляров.

**Инцидент 1223-А.** 
██.██.████ в Зоне 7 развивались события, далее обозначенные как &#34;Инцидент 1223-А&#34;, повлекшие множественные нарушения условий содержания, гибель ██ сотрудников Хранилища Зоны 7, █ исследователей, производивших эксперименты с экземплярами объекта SCP-1223, а также ██ сотрудников класса D.
В сейфовых ячейках Хранилища Зоны 7 на тот начала Инцидента содержалось █ экземпляров SCP-1223. Эксперименты с SCP-1223 проводились ежедневно на протяжении █ суток, предшествовавших 1223-А. В экспериментах были задействованы █ лаборанта, █ сотрудника класса D и 1 сотрудник Хранилища Зоны 7. 
Данные по инциденту приведены в Приложении 1223-2.
В Приложении 1223-3 представлены результаты фотосьемки в Зоне 7 незадолго до Инцидента 1223-А.

**Приложение 1223-2** 
------
[[collapsible show=&#34;+ РАПОРТ Главного инженера-энергетика Зоны 7 в связи с Инцидентом 1223-А&#34; hide=&#34;- Не одобренные для ознакомления сведения удалены&#34;]]
B связи с расследованием обстоятельств инцидента 1223-А сообщаю следующее: 
* В 09:00 ██.██.████ при проведении планового тех. обслуживания произошел импульсный скачок напряжения в электросети Испытательной Площадки №1 Зоны 7. 
* Практически одновременно автоматической регистрирующей аппаратурой был зафиксирован выброс излучения неясной природы, распространившийся на значительную площадь. Источник излучения выявить на тот момент не удалось.
* Имело место нарушение Правил ТБ при работе с электроаппаратурой: ни один из исследовательских аппаратов IR██21, способных генерировать излучения в широком диапазоне длины волн и интенсивности, не был отключен в конце рабочего дня (за день до 1223-А).
* Считаю данное нарушение правил ТБ __злонамеренным__, поскольку на дверцу камеры для загрузки образцов исследовательских аппаратов IR██21 было помещено объявление - напоминание о необходимости отключения питания аппарата по завершении эксплуатации. 
* ПРИМЕЧАНИЕ: при осмотре аппарата IR██21-3 было обнаружено, что лист с объявлением-напоминанием частично отклеился от дверцы и был замят в камеру для образцов таким образом, что небольшая его часть оказалась на подставке для образцов. Велика вероятность того, что при импульсном скачке напряжения основная часть генерированного данным аппаратом пучка воздействовала на угол листа &#34;напоминания&#34;.

**Вовлечённые SCP**: [[[SCP-1223-RU|SCP-1223]]], SCP-███, SCP-████ и ██ других SCP-объектов, находившихся на содержании в Зоне ██.
**Вовлечённые сотрудники**: [ДАННЫЕ УДАЛЕНЫ]
**Дата**: ██.██.████
**Место**: Зона 7

**Развитие событий**: 
**10:05**: один из сотрудников Хранилища в процессе транспортировки контейнера, содержащего объект SCP-███, с Испытательной площадки 2 в камеру содержания нарушает указания по транспортировке и переворачивает контейнер, несмотря на имеющуюся наклейку (&#34;Строго запрещено переворачивать и трясти контейнер. Транспортировка на платформе на воздушной подушке ЭТОЙ стороной ВВЕРХ&#34;), в результате чего SCP-███ активизируется внутри контейнера, [ДАННЫЕ УДАЛЕНЫ] и смерть сотрудника.

**10:12**: один из лаборантов д-ра ██████, находясь в комнате отдыха научного персонала, включает кофе-машину марки &#34;████&#34;, игнорируя наклеенный на сенсорную панель управления лист А4 с текстом &#34;Не включать! Опасно!&#34;. Через 25 секунд после включения давление в компрессоре кофе-машины превышает предел прочности, происходит взрыв. Лаборант получает множественные ранения осколками и умирает от массивной кровопотери и смешанного (травматического + геморрагического) шока. Впоследствии выявлено, что поломка компрессора кофе-машины произошла [УДАЛЕНО], об опасности накопления избыточного давления и возможности взрыва компрессора при включении все научные сотрудники были неоднократно осведомлены.

**10:37**: Один из сотрудников Хранилища спускается в полуподвал здания и закуривает, встав на расстоянии 1 м от протекающей емкости с ГСМ. На надписи о запрете курения внимания не обращает, выраженный запах ГСМ игнорирует. После нескольких затяжек смотрит вниз (//по данным видеонаблюдения, все это время сотрудник стоял в центре неглубокой лужи подтекающего из емкости горючего//) и кидает горящий окурок себе под ноги, приподняв стопу (видимо, с намерением затоптать). Практически сразу [ДАННЫЕ УДАЛЕНЫ] и еще ██ сотрудников класса D, заживо сгоревших в своих жилых камерах, которые находились этажом выше, непосредственно над очагом воспламенения.

**10:51**: секретарь д-ра ██████ со стопкой документов в руках, явно торопясь, движется по коридору и, видимо, пропускает нужный ей поворот, сворачивая к вспомогательному Блоку хранения. Игнорируя запрещающие знаки, она входит в помещение Блока и обнаруживает полураспакованное офисное МФУ (//при анализе видеоданных выявлено, что это был SCP-████ (класс опасности [[[Кетер]]])//). Игнорируя большое количество предупреждающих надписей как на упаковке, так и на самом объекте, секретарь д-ра ██████ совершает попытку подключить его к сети и включить. Через █ секунд после нажатия на кнопку питания [ДАННЫЕ УДАЛЕНЫ], а все содержащиеся SCP-объекты в радиусе до 150 м (приблизительно █-██ объектов) активизируются, нарушают условия содержания и [ДАННЫЕ УДАЛЕНЫ] а также ██ сотрудников Фонда. В процессе восстановления условий содержания и возвращения объектов погибло еще ██ сотрудников Зоны ██ и второй лаборант д-ра ██████. 

**10:57 и далее**: остальные умершие погибли при участии в ликвидации последствий. В течение █ суток удалось полностью восстановить разрушенные помещения и аппаратуру и восстановить условия содержания всех объектов. Инцидент признан оконченным.

&gt; Официальный комментарий представителя МедСлужбы Зоны 7, кодовое имя &#34;Вивисектор&#34; : Связь происшедшего с воздействием SCP-1223 на контактирующих с ним очевидна. Безусловно, повторение инцидента, особенно контролируемое, вполне [ДАННЫЕ УДАЛЕНЫ]. Продолжаю настаивать на повышении класса опасности SCP-1223 и соответствующей корректировке условий содержания. 
Заявка на реклассификацию SCP-1223 в &#34;Евклид&#34; находится на рассмотрении.
