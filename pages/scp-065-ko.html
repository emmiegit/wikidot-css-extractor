    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-065-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-065-KOから半径30kmの区域は、軍事機密施設であるという名目の下に閉鎖します。その周辺を取り囲んだ計8代の無人カメラでSCP-065-KOを常時監視し、定期的に放射線遮蔽服を着たDクラス職員をSCP-065-KOに投入して1階の様子を点検するようにしてください。定期的に点検すべき項目のリストは以下の通りです。

* 1階の放射線レベル
* 支給された1階の地図と比べて変更された事項の有無
* 自動化システムが運搬しているウランや核燃料の単位時間当たりの運搬量

点検を行う部分は1階のみに限定し、実験の場合を除いては、いかなる理由であってもSCP-065-KOの地下に入ることは禁止されています。

**説明:** SCP-065-KOは、███にある核燃料再処理工場です。SCP-065-KOは対外的には工場本来の任務を忠実に履行していましたが、工場の地下では実態が解明されていない異常現象が発生しています。SCP-065-KOの地下1階には身元不明な人物が最少で██人勤務しており、これらをSCP-065-KO-1と分類します。SCP-065-KO-1は地上の人々とのコミュニケーションを一切行わず、地上に上がってくることもありません。それらがどのように食糧を供給され、継続して勤務することができているのかは解明されていません。SCP-065-KOの地下構造は不明な状態であり、これはどのような人物であってもSCP-065-KOの地下に降りた瞬間にすぐSCP-065-KO-1のメンバーとなってしまい、本部の指示を履行しなくなるのが理由です。

SCP-065-KOで核燃料再処理工程の結果として産出されたウランは地下に送られ、地下から上がってくる新しい燃料が再処理工程に投入されます。このプロセスは全て自動化されていますが、財団が調査した結果、この自動化システムに供給される外部電力は存在しないことが明らかになりました。███博士はこのことに対し、「再処理工程の結果を利用して地下から別に発電を行っているものと推測される」という意見を述べています。

20██/07/12、SCP-065-KOの地下が震源地と見られるマグニチュード2.8の弱い地震が観測され、その後1階で500mSv/hに達する量の放射能が検出され始めました。この時点で財団は現在の特別収容プロトコルを承認し、SCP-065-KOに供給される全ての電力を遮断した状態に置いています。しかしSCP-065-KOの自動化システムは未だに動作を続けており、またSCP-065-KO-1も異常な放射線レベルにも関わらず継続して勤務しているものと考えられています。現在もSCP-065-KOの地下でマグニチュード4.0以下の地震が断続的に起きており、放射線レベルは遅い速度で少しずつ上昇しています。

**補遺1:** 
[[collapsible show=&#34;+ SCP-065-KO 1次実験記録&#34; hide=&#34;- 内容を非表示&#34;]] 
&gt; **実験記録065-KO-02**
&gt; **実験日:** 20██/04/28
&gt; **実験内容:** D-6533に映像送信用カメラを持たせた後、SCP-065-KOの地下に進入させる。
&gt; **結果:** D-6533が地下1階に到着すると、3秒後に映像の送受信が中断。D-6533はカメラの電源を切ったと推測される。以降、D-6533は指示に応じず通信途絶。
&gt; **コメント:** //地下1階進入部の様子を確認することはできましたが、意味のある手がかりを見つけることはできませんでした。//

&gt; **実験記録065-KO-04**
&gt; **実験日:** 20██/05/03
&gt; **実験内容:** カメラが接続された小型の遠隔操作ロボットを地下に進入させる。
&gt; **結果:** 遠隔操作は問題なく行われたが、ロボットは地下1階を徘徊していたSCP-065-KO-1に発見され捕獲された後、処分された。
&gt; **コメント:** //以降実験065-KO-07まで遠隔操作ロボットを利用した探査を試みたが全て失敗しています。SCP-065-KO-1は許可されていない物体の出入りを拒否するような反応を見せました。//

&gt; **実験記録065-KO-08**
&gt; **実験日:** 20██/05/08
&gt; **実験内容:** D-6536をSCP-065-KOの地下に進入させる。D-6536の裾に密かにカメラを取り付けた。
&gt; **結果:** D-6536は地下1階の進入部で停止。1分後、SCP-065-KO-1がD-6536に接近すると小型カメラを取り外して処分した。
&gt; //地下1階を効果的に調査することのできる方法が考案されるまで実験を無期限に延期します。 - ███博士//
[[/collapsible]]

**補遺2:** SCP-065-KOを担当している███博士の所見
&gt; 自動化システムにより地下に降りていくウランの量と上がってくる燃料の量を考慮すると、地下での発電量は自動化システムを維持するために必要な電力の数値を遥かに超えています。明らかに地下に発電所を作ってでも稼働させなければならない何かが存在していると考えられます。SCP-065-KOの地下を調査することができる方法を講じることを強く要請します。もしくはSCP-065-KO-1を1人でも捕獲調査をしなければならないと考えます。

**補遺3:** SCP-065-KO 2次実験記録
放射能が流出し始めて1ヶ月後、SCP-065-KOの状況を確認するための目的の実験が許可されました。
&gt; **実験記録065-KO-09**
&gt; **実験日:** 20██/08/10
&gt; **実験内容:** カメラが接続された、放射能に耐性のある小型の遠隔操作ロボットを地下に進入させる。
&gt; **結果:** 実験記録065-KO-04と同じ。SCP-065-KO-1は1Sv/hの放射線レベルでも相変わらずの活動を見せた。遠隔操作ロボットを処分する前にSCP-065-KO-1は[データ削除済]。</textarea></pre>
