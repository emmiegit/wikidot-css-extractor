**Artikel:** SCP-1184 – Wahrheit
**Autor:** [[*user dragonnyxx]] 
**Original:** http://www.scp-wiki.net/scp-1184
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1184

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1184 wird in einem sicheren Schließfach an Standort-██ gelagert. Der Zugriff auf SCP-1184 benötigt eine Autorisation der --Stufe 4-- Stufe 5 und ein vollständiges Testskript. Während SCP-1184 in Gebrauch ist, werden nicht weniger als zwei bewaffnete Wachen den Test beobachten, die eine speziell angefertigte schalldichte Kopfbedeckung mit externer Audioeinspielung und Aufnahmehardware tragen und so in der Lage sind, den Test zu hören, ohne den Effekten von SCP-1184 ausgesetzt zu sein, um sicherzustellen, dass das Skript befolgt wird. Jede Abweichung vom Skript führt zu Inhaftierung oder Terminierung. 

**Beschreibung:** SCP-1184 scheint ein einfacher Goldring im Stil eines Eherings zu sein, in den das Wort &#34;Veritas&#34; (das lateinische Wort für &#34;Wahrheit&#34;) auf der Innenseite eingraviert ist. SCP-1184 hat eine ungewöhnlich hohe Dichte von 21,2 g/cm^^3^^, höher als fast jedes terrestrische Material, und daher wird angenommen, dass die sichtbare Goldoberfläche über einem anderen, möglicherweise exotischen Material plattiert ist. Bei SCP-1184 waren bisher nur zerstörungsfreie Prüfungen erlaubt und daher kann die Zusammensetzung seines Inneren nicht verifiziert werden.

Während er SCP-1184 trägt, wird alles, was der Träger (im Folgenden als &#34;Sprecher&#34; bezeichnet) sagt, von jedem, der ihn hören und verstehen kann (im Folgenden als &#34;Hörer&#34; bekannt), als die absolute Wahrheit akzeptiert. Einfache, leicht zu akzeptierende Aussagen werden ohne offensichtliche Überraschung für bare Münze genommen, wie bei der Anweisung von D-Klasse-Personal, das am Ende des Monats tatsächlich eine vollständige Begnadigung erhalten soll. Aussagen, die eindeutig im Widerspruch zur Realität stehen, wie &#34;Ich weiß, das sieht aus wie ein gewöhnlicher Kugelschreiber, aber in Wirklichkeit ist es der nukleare Flugzeugträger USS Enterprise&#34;, können je nach Zuhörer und Situation erhebliche kognitive Dissonanzen erzeugen. Es wurde beobachtet, wie Hörer auf &#34;unmögliche&#34; Aussagen auf verschiedene Weise reagierten:

1) Einfach die Aussage als Tatsache akzeptieren, ohne Rücksicht auf ihre Unmöglichkeit. Hörer, denen gesagt wird, dass ein Kugelschreiber ein Flugzeugträger sei und die diese Reaktion zeigen, werden den Kugelschreiber später als Flugzeugträger identifizieren, ohne dies bemerkenswert zu finden. Dies ist bei weitem die häufigste Reaktion, und die meisten Testsubjekte scheinen nie etwas Ungewöhnliches zu bemerken, egal wie unmöglich ihre Überzeugungen sind.

2) Das Erfinden (manchmal ziemlich ausgeklügelter) Konfabulationen, um die Unmöglichkeit ihrer Überzeugungen wegzuerklären. Zuhörer, die diese Reaktion zeigen, können fantastische Geschichten mit Schrumpfstrahlen und Tarngeneratoren erfinden, um zu erklären, wie es dazu kam, dass der Flugzeugträger einem Kugelschreiber ähnelt.

3) Sehr selten kann der Hörer zu dem Schluss kommen, dass das Versäumnis, die Realität &#34;richtig&#34; wahrzunehmen, seine eigene Schuld ist. Zuhörer, die diese Reaktion zeigen, können verwirrt erscheinen und behaupten, dass sie halluzinieren oder glauben, an anderen psychischen Problemen zu leiden. Abhängig von der Art des implantierten Glaubens kann dies zu extremem Stress und Angst führen, dass sie die &#34;Wahrheit&#34; der Situation nicht erkennen können, und dies kann zu tatsächlichen psychologischen Problemen führen, die sich sogar bei zuvor gesunden Personen manifestieren.

Es gibt keine aufgezeichneten Fälle von Subjekten, die entweder erkennen, dass ihre Überzeugungen in irgendeiner Weise manipuliert wurden, oder zu dem Schluss kommen, dass ihre eingepflanzten Überzeugungen unwahr sind, egal wie ernsthaft sie mit der Realität nicht übereinstimmen oder wie klar ihnen die Effekte von SCP-1184 erklärt werden. Sogar SCP-1184 selbst kann Überzeugungen, die zuvor von SCP-1184 implantiert wurden, nicht außer Kraft setzen; das Subjekt ist nicht in der Lage, zu dem Schluss zu kommen, dass eine der Überzeugungen falsch ist, selbst wenn sie direkt widersprüchlich sind. Ein Konflikt zwischen zwei SCP-1184-Überzeugungen scheint ein höheres Risiko zu haben, einen psychotischen Zusammenbruch zu verursachen, als ein Konflikt zwischen einer SCP-1184-Überzeugung und der Realität, aber der Effekt wurde nicht quantifiziert.

Obwohl sie von der Wahrheit der unter dem Einfluss von SCP-1184 gehörten Aussagen absolut überzeugt sind, bleiben die Zuhörer in der Lage, zukünftige Zustandsänderungen zu akzeptieren. Beispielsweise einem Zuhörer zu sagen, dass &#34;diese Tür geschlossen ist&#34;, überzeugt ihn davon, dass die Tür //derzeit// geschlossen ist, nicht dass die Tür zu keinem Zeitpunkt in der Zukunft geöffnet werden kann. Wenn die Tür tatsächlich offen wäre, könnte ein Zuhörer zu der offenen Tür hinübergehen (von der ihm gesagt wurde, dass sie geschlossen war), die Tür pantomimisch öffnen und dann ohne Zwischenfälle hindurchgehen und in Zukunft normal mit der Tür interagieren.

Der Effekt von SCP-1184 manifestiert sich nur, wenn sowohl der Sprecher als auch die Zuhörer die gesprochene Sprache verstehen und die Zuhörer den Ton direkt von den Lippen des Sprechers hören. Insbesondere in den folgenden Situationen wurde nie beobachtet, dass sich anomale Effekte manifestieren:

* Ein Sprecher, der Muttersprachlern der Sprache einen unbekannten fremdsprachigen Satz vorliest.
* Ein &#34;Sprecher&#34;, der stumm mit gehörlosen Zuhörern über eine für beide Seiten verstandene Gebärdensprache kommuniziert.
* Ein tauber Zuhörer, der die Worte des Sprechers von seinen Lippen liest.
* Dem Sprecher über jede Art von Tonwiedergabe indirekt zuhören, ob in Echtzeit oder aufgezeichnet.

Versuche, SCP-1184 wegen seiner vorteilhaften Effekte zu nutzen, wurden durch die Tatsache behindert, dass es auch den Sprecher beeinflusst, der gleichermaßen von der Wahrheit seiner Aussagen überzeugt ist. Dies hat sich sogar im Fall von Sprechern bestätigt, die sich selbst nicht hören können, und es hat sich gezeigt, dass sogar vollständig taube Sprecher (im Gegensatz zu tauben Zuhörern) den Effekten von SCP-1184 unterliegen.

Da noch keine Möglichkeit entdeckt wurde, SCP-1184 direkt zu verwenden, ohne seinen Effekten ausgesetzt zu sein, bildet das folgende indirekte Testverfahren die Grundlage für jede Verwendung von SCP-1184:

&gt; **Testverfahren 1184-Sigma**
&gt; 1) Das/die Testsubjekt/e innerhalb der SCP-1184 Testkammer sichern.
&gt; 2) Der Forscher betritt die Testkammer und hält SCP-1184 in der Hand, trägt es aber nicht am Finger.
&gt; 3) Der Forscher legt SCP-1184 an und wiederholt die folgende Passage wörtlich:
&gt; &#34;Es ist äußerst wichtig, dass Sie nichts freiwillig tun oder sagen, es sei denn, ich sage Ihnen etwas anderes. Insbesondere dürfen Sie den Ring, den ich jetzt trage, nicht berühren, es sei denn, ich sage Ihnen etwas anderes.&#34;
&gt; 4) Der Forscher entfernt SCP-1184, platziert es auf dem Tisch im Raum und verlässt die Testkammer. 
&gt; 5) Der Forscher spielt eine mit seiner Stimme voraufgezeichneten Nachricht ab, die eins der Subjekte anweist, den Ring anzulegen. 
&gt; 6) Die voraufgezeichnete Nachricht weist den Ringträger an, seine Worte genau zu wiederholen und fährt dann damit fort, die Nachricht sehr langsam und deutlich an die Subjekte zu richten. 
&gt; 7) Die voraufgezeichnete Nachricht weist den Ringträger an, den Ring zu entfernen, ihn auf dem Tisch zu platzieren und davon zurückzutreten.
&gt; 8) Der Forscher betritt den Raum und nimmt SCP-1184 wieder an sich.
&gt; 9) Der Forscher verlässt den Raum und benutzt die Gegensprechanlage, um die Subjekte darüber zu informieren, dass sie wieder normal sprechen und handeln können. 

Bei richtiger Befolgung führt dieses Verfahren dazu, dass allen Testsubjekte die gewünschten Überzeugungen implantiert werden, ohne sich im Gegenzug auf SCP-Personal nachteilig auszuwirken. Die strikte Einhaltung des Verfahrens ist unabdingbar, da Fehler zu Todesfällen oder Sicherheitsverletzungen führen können. Insbesondere:

* Das Wort &#34;freiwillig&#34; wurde zum Testprotokoll hinzugefügt, nachdem ein Subjekt offenbar entschieden  hatte, dass &#34;nichts tun oder sagen&#34; bedeutete, dass es nicht atmen könne. 
* Die Forderung nach einer aufgezeichneten Rede wurde nach mehreren Vorfällen mit verzerrten Zeilen von Forschern eingeführt. Die Folgen dieser Fehler waren im Allgemeinen relativ gering, aber im Extremfall [DATEN GELÖSCHT].
* Die ursprüngliche Rede an die Testsubjekte muss vom Forscher noch &#34;live&#34; gegeben werden, damit SCP-1184 funktioniert, und wurde daher kurz gehalten, um Fehler zu vermeiden.
* Das Testsubjekt, das SCP-1184 trägt, bleibt ein Schwachpunkt in dem Verfahren, da jedes Missverständnis oder jeder Fehler bei der Wiederholung der aufgezeichneten Worte dazu führen kann, dass eine falsche Nachricht übermittelt wird. Die SCP-1184-Testkammer ist für diesen Fall mit einer luftdichten Tür, einem separaten Belüftungssystem und Blausäure-Gaskanistern ausgestattet. 
* Während Vorfall 1187-7 wich Dr. ██████, der damals leitende Forscher für SCP-1184, bewusst vom Testskript ab, wies das D-Klasse-Personal an, [DATEN GELÖSCHT], und benutzte SCP-1184, alle anderen, denen es begegnete, dazu zu zwingen, es bei seinen Plänen zu unterstützen. Während seines Fluchtversuchs machte Dr. ██████ 47 bekannte Aussagen, während er SCP-1184 trug, und mindestens ██ weitere, die aus dem verfügbaren Sicherheitsmaterial nicht entziffert werden konnten. Dr. ██████ war natürlich mit dem SCP-1184-Testverfahren vertraut und formulierte seine Aussagen sorgfältig, um sich nicht selbst zu täuschen, aber kurz bevor er die Einrichtung verließ, schien ein fahrlässiger Fehler ihn dazu gebracht zu haben, sich selbst davon zu überzeugen, dass [DATEN GELÖSCHT], und er konnte mit Leichtigkeit eingefangen und terminiert werden. Seine letzte Aussage war im Sicherheitsmaterial nicht hörbar, aber die führende Theorie besagt, dass er etwas dahingehend äußerte, [DATEN GELÖSCHT], nachdem er realisiert hatte, dass der Standort vollständig abgeriegelt war, was ihn selbst hilflos machte. 

Nach sorgfältiger psychologischer Überprüfung und Beurteilung des Sicherheitsmaterials wurden viele der von Vorfall 1184-7 betroffenen Mitarbeiter schließlich zur Rückkehr in den aktiven Dienst freigegeben. Das betroffene D-Klasse-Personal wurde [ZENSIERT]. Im Zuge dieses Vorfalls wurden die aktuellen Stufe-5-Genehmigungs- und Bewaffnungsanforderungen eingeführt.

**Geschichte:** SCP-1184 wurde in einer psychiatrischen Einrichtung in ████████████, ██, entdeckt, nachdem die Foundation auf Berichte über seltsame Vorfälle aufmerksam wurde. Ein Foundation-Team fand heraus, dass SCP-1184 von einem Patienten getragen wurde, der nur als der König von ██████ bekannt war, und von Ärzten Krankenschwestern und anderen Patienten von vorne bis hinten bedient wurde. Die wahre Identität des Patienten ist unbekannt, da sein Namensschild, sein Zimmerausweis und alle medizinischen Unterlagen ihn konsequent als König von ██████ bezeichneten. Alle Ärzte, Krankenschwestern und Patienten in der Einrichtung litten unter einer Vielzahl von Wahnvorstellungen, die ihn betrafen, und das mit der Untersuchung des Vorfalls beauftragte Foundation-Team geriet schnell unter die Macht des &#34;Königs&#34;. Ein Backup-Team mit schallisolierter Kopfbedeckung konnte den &#34;König&#34; und seinen Hofstaat neutralisieren und schließlich feststellen, dass der goldene Ring, den er trug, die Quelle seiner ungewöhnlichen Kraft war. Den &#34;König&#34; bezüglich SCP-1184 zu befragen erwies sich als zwecklos, da der wiederholte unvorsichtige Gebrauch von SCP-1184 ihn über seine Geschichte, seinen Aufenthaltsort und seine Identität getäuscht hatte.
 
[[collapsible show=&#34;+ Vorfall-1184-7 Nachtrag&#34; hide=&#34;- Vorfall-1184-7 Nachtrag&#34;]]
Angesichts der Tatsache, dass SCP-1184 an mindestens einer nicht autorisierten Verwendung beteiligt war und möglicherweise vor, während oder nach diesem Vorfall an jedem von uns verwendet wurde, gibt es für uns keine Möglichkeit, unsere Fakten wirklich zu überprüfen. Wir glauben, dass Dr. ██████ durch eine fahrlässige Falschaussage zunichte gemacht, gefangen genommen und schließlich getötet wurde. Wir glauben, dass wir immer noch im Besitz des echten SCP-1184 und keiner wertlosen Nachbildung oder nur eines leeren Schließfachs sind. Wir glauben, dass wir nicht betroffene Personen von anderen Foundation-Standorten hinzugezogen haben, um diese Tatsachen zu überprüfen. Wir glauben, dass sie dies getan haben. Wir glauben, dass wir Forscher sind, die für die Foundation arbeiten. Wir glauben, dass wir jeden Tag zur Arbeit erscheinen und verschiedene Objekte studieren, einschließlich SCP-1184. Wir glauben, dass wir ein Zuhause, Ehepartner und Kinder haben. Aber wir haben nicht einmal theoretisch die Möglichkeit, zu bestimmen, ob eine dieser Tatsachen tatsächlich wahr ist oder sie nur Täuschungen sind, die von einem Benutzer von SCP-1184 eingeflößt wurden.
– Dr. ████
