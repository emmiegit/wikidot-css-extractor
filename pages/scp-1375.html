    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1375 – Extraterrestrische U-Bahnstation
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1375
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1375

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da die Station mit SCP-1375 stillgelegt wurde, ist keine öffentliche Tarnung erforderlich. Der spezielle Abschnitt des Tunnels, der SCP-1375-1 enthält, wurde renoviert, versiegelt und in eine Luftschleuse mit angeschlossenem Forschungslabor vor Ort umgewandelt. Der Zugang zu oder das Experimentieren mit SCP-1375 erfordert die vorherige Genehmigung von mindestens zwei (2) Stufe-3-Forschungsleitern, und alle Mitarbeiter, die SCP-1375-2 betreten, müssen in der Verwendung von EVA-Anzügen der Foundation geschult und zertifiziert sein.

**Beschreibung:** SCP-1375-1 ist eine Stahltür in der stillgelegten ███████ U-Bahnstation der Londoner U-Bahn. Historische Aufzeichnungen zeigen, dass keine anomalen Eigenschaften vorhanden waren, als die Station 1994 außer Betrieb genommen wurde. Beim Öffnen enthält SCP-1375-1 eine stehende Raum-Zeit-Öffnung zu SCP-1375-2.

SCP-1375-2 ist eine nahezu exakte Kopie der ███████ Station vor ihrer Stilllegung, die sich auf einem unbekannten außerirdischen Mond mit ähnlicher Masse und Zusammensetzung wie Ganymed befindet und einen blaugrünen Gasriesen umkreist, der sich in der Umlaufbahn um einen roten Riesenstern in der Übergangsphase befindet. Der Standort dieses Sonnensystems ist derzeit unbekannt; astronomische Beobachtungen mit dem Ziel, seinen Standort zu bestimmen, sind im Gange.

SCP-1375-2 unterscheidet sich von seinem nicht anomalen Original auf folgende Weise:

* SCP-1375-2 ist in Bezug auf SCP-1375-1 umgekehrt; das heißt, SCP-1375-2 ist symmetrisch zur ursprünglichen Station mit SCP-1375-1 als Symmetrieachse.
* SCP-1375-2 weist in seiner Konstruktion Werkzeugspuren auf, die mit den Arten von Werkzeugen übereinstimmen, die zum Bau der ███████ Station verwendet wurden, aber die genaue Konfiguration der Werkzeugspuren ist inkonsistent.
* Die Beschilderung von SCP-1375-2 enthält neben der Spiegelung viele Rechtschreibfehler sowie andere Sprachen als Englisch; mindestens zwei (2) dieser Sprachen sind unbekannt und derzeit nicht entzifferbar.
* Der Ausgang von SCP-1375-2 zur Oberfläche befindet sich in einem unvollendeten Zustand, der eher einer unvollständigen Konstruktion als einer Zerstörung entspricht. Zusätzlich zu der Öffnung zur Mondoberfläche führt der niedrigere atmosphärische Druck von SCP-1375-2 zu einem Netto-Unterdruckunterschied bei SCP-1375-1; vor der Installation einer Luftschleuse verursachte dies eine schnelle Dekompression in dem Abschnitt der ███████ Station, in der sich SCP-1375-1 befand, als es geöffnet wurde.

Informationen zu Artefakten und Dokumenten, die innerhalb von SCP-1375-2 entdeckt wurden, werden dokumentiert, gespeichert und stehen zur Analyse in der Standort-██-Lagereinrichtung für nicht anomale Objekte zur Verfügung.

**Anhang 1375-1:** Forscheranmerkung
&gt; Nach mehreren Monaten der Analyse wurden die folgenden Daten von Erkundungsteams gesammelt:
&gt; 
&gt; * Die Erkundung des Gebiets um SCP-1375-2 hat keine zusätzlichen Strukturen, Artefakte oder Lebenszeichen gefunden. Darüber hinaus hat die atmosphärische Analyse des Mondes, auf dem sich SCP-1375-2 befindet, keine Anzeichen von organischen Bestandteilen ergeben, die darauf hindeuten würden, dass irgendwo auf dem Körper Leben existiert. Die Entwicklung eines autonomen UAV, das in der Lage ist, bei reduziertem Atmosphärendruck zu fliegen und den Mond zu umrunden, ist im Gange.
&gt; * Vorläufige astronomische Berichte weisen darauf hin, dass der Planet, den SCP-1375-2 umkreist, einer von ungefähr elf Planeten innerhalb des Sternensystems ist und dass keiner dieser Planeten oder ihre beobachteten Monde in der Lage zu sein scheinen, Leben zu erhalten.
&gt; * Die spektroskopische Analyse von Materialien, die beim Bau von SCP-1375-2 verwendet wurden, hat einen ungewöhnlich hohen Gehalt an Quecksilber und Radon ergeben, stimmt aber ansonsten mit seinem irdischen Original überein.
&gt; 
&gt; Dr. █████████
&gt; Forschungsleiter

**Anhang 1375-2:** Beachtenswerte geborgene Objekte 

&gt; **Referenznummer:** 1375-038
&gt; **Bergung:** Auf einer Herrentoilette entdeckt.
&gt; **Beschreibung:** Eine Ausgabe der Zeitung //Evening Standard//, vollständig seitenverkehrt, aber ansonsten identisch mit der Ausgabe vom 27. Dezember 1993.
&gt;  
&gt; **Referenznummer:** 1375-062
&gt; **Bergung:** Gefunden auf Gleisen unterhalb der zweiten Plattform.
&gt; **Beschreibung:** Eine handschriftliche Notiz auf einer Papierserviette: &#34;19:30, nicht vergessen&#34; spiegelverkehrt geschrieben.
&gt;  
&gt; **Referenznummer:** 1375-088
&gt; **Bergung:** An einer Wand in der Nähe des Eingangs angebracht.
&gt; **Beschreibung:** Ein seitenverkehrtes Werbeplakat für ein Musikkonzert. Der gesamte Text ist ansonsten identisch mit dem tatsächlichen Plakat, jedoch sind die abgebildeten Bandmitglieder völlig frei von Gesichtszügen.
&gt; 
&gt; **Referenznummer:** 1375-109
&gt; **Bergung:** Gefunden auf einem Regal im Vorratsraum eines Hausmeisters.
&gt; **Beschreibung:** Kiste mit Konstruktionsschrauben mit umgekehrtem Gewinde, die vollständig aus einer hochfesten Titanlegierung bestehen. Dies ist das einzige in SCP-1375-2 entdeckte Baumaterial, dessen Zusammensetzung nicht mit der seines irdischen Gegenstücks übereinstimmt.
&gt; 
&gt; **Referenznummer:** 1375-133
&gt; **Bergung:** Entdeckt auf der Mondoberfläche 3 m außerhalb des Haupteingangs.
&gt; **Beschreibung:** Eine einzelne ungeöffnete Dose natriumarmer Maiskörner der Marke █████ █████, die laut Ultraschallanalyse Maiskörner enthalten. Der auf dem Etikett gedruckte Text ist in Portugiesisch, stimmt aber ansonsten mit denen überein, die vor 2003 hergestellt wurden. Das Objekt ist auch von Bedeutung, da es das einzige von SCP-1375-2 geborgene Objekt ist, das nicht seitenverkehrt ist.</textarea></pre>
