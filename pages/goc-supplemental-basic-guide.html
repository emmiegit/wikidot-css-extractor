**譯者：**[[*user lpin000031]]

[[tab 第一章：導論]] 
+ 前言

//我們活在無盡黑海中一個平靜的無知島嶼上，並且這不代表我們應該向遠方航行。//
//- H.P. 洛夫克拉夫特//
//- 「克蘇魯的呼喚」//

//「糙他媽的狗屁。 來看看地平線那邊發生了什麼鬼。」//
//- 幹員「牧歌」//
//- 打擊小組「貴族幻影」//

-----
在大多數的人類歷史上，我們的物種受制於比我們更加強大的外在力量。 魔法或宗教，地外生命或異次元，基於你屬於的演化論，這些超威脅是個源自第一個靈長類從樹上下來－或離開水面起就懸浮在我們物種頭上的達摩克利斯之劍。 

但這再也不會發生。 我們的物種現在將奪回屬於我們命運的控制權。 我們正在對這些不應該存在的東西交戰著：現實對抗不現實。 還有你，作為聯盟的新兵，是個將會在這場戰爭中發揮重大作用的英雄之一。

這本手冊不代表是對抗超威脅的綜合指南。 閱讀這本並不會教你如何戰勝實體神。 那些知識會隨著時間和經驗而習得。 相反地，這些知識都是擷取自我們在1940年代末成立之物理部門的幹員所積累的基本教條，廣泛適用於所有超威脅情景。 將這些內容視為建立起你的能力的基礎：廣泛、樸實、大部分都不可見，但都至關重要。

-----
+ 五大準則

++ 1) 你是不必要的。
現今的世界存在著超過六十億的人類。 你是他們其中的一員。 儘管冷酷無情，但在兩者之間做出選擇時，人類每次都會獲勝。 在任何其他的之前，你必須先瞭解一個事實：這世界不是只有你，還有你的朋友、家人和所愛之人。 當你得考慮做出最終犧牲之時，你必須得迅速、果斷且毫無疑問地做出。 短暫的遲疑可能會導致慘重的結果。

++ 2) 你不是可拋棄的。
聯盟並沒有無盡的人力。 我們人數稀少，同時得要面對這些龐大的威脅，因此我們負擔不起任何幹員因為意外或愚蠢地損失。 你的性命是需要培養與珍惜的重大資源，如果一定得付出，則必須得在失去前最大限度的利用。

++ 3) 知識即力量。
我們面對著眾多且獨特的威脅。 為了有效的對抗它們，我們必須瞭解我們面對的東西。 知識強於任何子彈與刀劍，這是我們真正的武器，同時我們需要更多。 不對你的同袍和上級保留任何秘密。 如果你發現任何東西，盡快的傳遞出去。 如果你被殺了，在你死前的最後一件事，就是確保有人知道你是怎麼死的。 

++ 4) 只做不問。
有些事你永遠無從得知。 有些東西是人類的理智無法理解的，和其他你永遠不會發現的事。 若你沉迷於你所不知的事，你將會分心並失去專注。 盡你可能地，專注這裡和這時。

++ 5) 你只是個人類。
你會犯錯。 你會疲勞和虛弱。 你有時候做出愚蠢的行為，也有時候你會表現出意想不到的光彩。 你不能讓犯錯帶領你跌入絕望，或是讓成功導致傲慢。 任何一項只會前往災難。

+ 黃金準則
永不單獨行動。
[[/tab]]
[[tab 第二章：準備工作]] 
+ 準備工作

//1. 那時，天國好比十個童女拿著燈出去迎接新郎。 2. 其中有五個是愚拙的，五個是聰明的。 3. 愚拙的拿著燈，卻不預備油； 4. 聰明的拿著燈，又預備油在器皿裡。//
//－馬太福音 第25章:1-4//

-----
你不能用鈍刀切割、你不能駕駛沒油的車，以及你不能在沒有做好準備的情況下面對終結世界的超威脅，軀體與心智得準備好應對未知的狀況。 你的管理者與訓練者會準備好能夠讓你為工作而學習的具體事項。 本手冊的該章節旨在更多的概述你在訓練之外能夠做的事，以最大化的提升你的生存機率…和更重要的，你完成任務的能力。

-----
++ 軀體

* **保持健康：** 這不需多加解釋。 吃的健康，確保你有按時接種疫苗，別在值勤時懈怠。 如果你有任何既有身體狀況，確保你的隊友知道如何在你無行為能力時照顧你。 如果你有任何新的健康問題，確保有人知道，即使是輕微感冒或是打籃球導致的腳踝扭傷。 在外地的緊急情況時發現你的隊友有重感冒就完了。

* **瞭解如何戰鬥：** 如果想提升你的個人戰鬥能力，物理部門有許多資源。 充分的利用它們。 

* **練習逃跑：** 練習你的逃脫和躲避技巧：學習如何爬過柵欄（鏈環和帶刺鐵絲網），安全地破窗、踢倒門，尤其是最重要的，毫髮無損的安全墜落。 當你大禍臨頭的時候，知道這些就能夠成功逃出生天。

* **做好最糟糕的準備：** 確保你的急救醫療包和CPR證照都是最新的。 始終隨身攜帶配發的醫療包，並且瞭解怎麼用在你自己和別人身上。

-----
++ 心智

* **保持健康：** 你的理智是你最重要的武器。 確保你的心理狀態正常。 固定進行心理評估，以及遵循心理醫生的建議。 成癮和恐懼症會導致在最糟糕的時候嚴重影響判斷能力：這必須立即治療。 同時注意你的同袍：如果你的一個隊員開始有非正常行為，聯絡評估員進行評估。 別試著替你的朋友掩蓋：讓他們得到幫助總比讓小問題變成大問題得好…或是更糟的，讓認知危害快速地影響隊友的理智。

* **訓練你自己：** 觀察力和對情況的意識是這份工作的重點。 練習對兩者的能力。 邏輯謎題也是個另類磨練你的心智的好方法。 盡可能的增加你的知識量：你永遠不知道何時，一個小道消息會變的至關重要。 

* **學習溝通：** 如果你不懂當地語言，那至少得學會你所被派遣的地區的當地語言單字和片語：
* 好。
* 不。
* 救命。
* 緊急狀況。
* 危險。
* 你會講[語言]嗎？
* 退後。
* 放下武器並投降。
* 我需要電話。
* 我可以在哪裡找到醫生？

* **瞭解你的敵人：** 閱讀行動後報告。 閱讀威脅實體檔案。 與經驗豐富的外勤幹員交流他們的經驗。 找到任何有關你可能會面對的超威脅的相關資料。 最大的恐懼就是對未知的恐懼：盡可能的最小化對未知的恐懼。

-----
++ 裝備

* **選擇適合你的裝備：** 每個人都是獨一無二的。 你的軍械士和軍需官能夠協助你找到符合你特殊需求的完美裝備。

* **瞭解你的裝備：** 瞭解你所攜帶的各個裝備的特殊之處，從你的武器到背包的扣環，再到你口袋裡的皮夾的擺放方式。  嘗試用不同的方式收拾並攜帶你的裝備，直到你找到一個最好的攜帶方式。 時刻檢查裝備的狀態並保持良好的維護。 在基地時，你的背包背帶要是有磨損，可能還不是個大問題，但如果是在外地，背包背帶斷了就是個大問題。

* **別太依靠某些裝備：** 我們都會有我們慣用的裝備。 有些時候並不一定能夠使用。  東西可能壞了、遺失或被其他人拿走。 某些時候，你也可能因為你在外地所發現的東西，而導致你為了倉皇撤離而丟棄裝備。 盡可能的讓你自己熟悉許多不同種類的裝備。 危急時刻可不是讓你學開手排車的時機。
[[/tab]]

[[/tab]]
[[tab 第六章：應變等級]] 
物理部門使用六大類「應變等級」來表明關注的優先等級和授權給個別幹員的通用武力等級。

++ 應變等級0：無威脅
保持不定期監視。 不得在無最高指揮部的授權下交戰，除非對第一、第二和第三使命有立即性的影響。
* GOC所發現的超自然現象大多分類至這，僅僅只是因為對此的好奇性大於威脅性。 由於肅清這些現象不值得花費資源，這些超自然實體會被留在原地。

++ 應變等級1：最低威脅
保持不間斷的監視。 除非對第一、第二和第三使命有立即性的影響，否則不得交戰。
* 許多案例裡，GOC幹員會被永久分配至應變等級1的現象，作為對感知物的觀察員或聯絡人。 這需要長期性的監視，但只要適當的隔離，就能夠對使命的影響風險降至最低。

++ 應變等級2：中低等威脅
保持不間斷的監視。 適當時以最小武力進行交戰。 
* 應變等級2是第一個分類為「超威脅」或是GOC認為對第一至第三（生存、隱匿、保護）使命造成威脅的超自然現象分級，需要以第四使命（摧毀）應變。 如果在應變等級2，對第二使命（隱匿）已造成主要威脅，需要使用秘密肅清手段以避免秘密外洩。 應變等級2的任務主要以評估小組或是特殊觀察員負責，派遣打擊小組會顯得過度引人注目。

++ 應變等級3：中等威脅
保持不間斷的監視。 盡可能地進行交戰。 
* 應變等級3會預先分配給那些被認為會對第三使命造成威脅的超威脅，需要立即摧毀以避免對市民和旁觀者造成肢體和生命的傷害。 在此情形下，對第二使命（隱匿）會有些擔憂，但對於第三使命，應該考慮為次要優先。 應變等級3主要以評估小組負責，當狀態升級時以打擊小組作為備援。

++ 應變等級4：重大威脅
保持不間斷的監視。 盡可能地進行交戰。 額外武力已授權。
* 在應變等級4，存在著對第三使命（保護）的重大問題，可能包括對於第一使命（生存）的優先問題。 為了處理當地事件，第二使命（隱匿）可部分免除。 在其他使命被替代的情形下，第五使命（教育）的需求能夠被免除。 評估小組不被允許負責應變等級4任務，除了在極端情形下作為警戒和打擊單位的備援。

++ 應變等級5：立即性威脅
所有幹員一發現目標就立即使用任何方式交戰。 
* 有關第二使命（隱匿）的要求全面免除。 打擊小組已完整授權使用切線技術對抗應變等級5威脅。 在特殊情形下，當第一使命（生存）遭遇重大危急情形時，第三使命（保護）可被免除。 應變等級5任務通常需要多個打擊和評估小組，以及來自聯盟組織與非聯盟組織的外部單位。

++ 應變等級6：撥奏
撥奏程序是最終緊急應變程序，當出現大規模威脅實體的情形下執行。 在下列情形將執行撥奏程序。

* 任何末世事件已進入不歸點。
* 對立組織無法維持他們的威脅實體收容。
* 大量威脅實體在全球範圍內出現，導致對全世界的第二使命失敗。

請注意，執行撥奏程序會為了第一使命（生存）的成功而使得第二使命（隱匿）造成不可逆的失敗。 第三使命（保護）的目標將被劃為次要：為維護最小人口重建倖存者數量，避免平民傷亡標準將被列為次要優先。

&gt; +++ 程序
&gt; * 啟用所有對立組織內的潛藏單位。
&gt; * 通報所有相關政府機構與相關政府人員。
&gt; * 動員所有物理部門單位。
&gt; * 公開對全球超自然聯盟、對立組織和威脅實體的存在。
&gt; * 要求全球戒嚴。
&gt; * 要求對所有平民實行全球保護性宵禁。
&gt; * 啟動和/或更新對所有威脅等級2和3實體的KTE終結分類序列。
&gt; * 執行終結分類序列。
&gt; 
&gt; +++ 強制授權
&gt; * 單位已授權要求和/或使用任何必要武力執行終結分類序列。
&gt; * 更新所有限制：核生化武器、模因認知危害級串接序列和奈米科技灰蠱的使用限制已撤銷。
&gt; * 更新所有限制：切線和下一代技術的使用限制已撤銷。
&gt; * 可接受附帶傷害：90％全世界人口。
