    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4275

**项目等级：**Euclid

**特殊收容措施：**SCP-4275已被就地收容。以项目为中心方圆200米范围内设置有警示浮标和水下监视器。监测工作由港务局内部的一名潜伏特工负责。当SCP-4275-1受到“瀑布”事件影响而被触发时，准许动用周边海岸警卫局内的基金会武装力量。

**描述：**SCP-4275是一座位于水下18米深处的花岗岩雕像，距离新泽西州桑迪胡克连岸沙嘴5千米远。项目描绘了一名50岁以上的身着20世纪早期渔民和码头工人服装的健壮男性。沉积分析显示项目自1930年代开始就位于当前位置。SCP-4275由海军黄铜钉固定在混凝土基座上并穿过雕像的脚。其中混凝土和黄铜样本可以追溯至第二次世界大战时期的新英格兰地区，而雕像样本则显示出与其石化组织相关的异常构造。

对SCP-4275施加破坏性行为将造成异常影响，即使此类伤害是不可见的。自然侵蚀将对项目5米半径范围内的人类和动物造成轻微不适，但是任何更加猛烈的破坏性行为都将产生各种危险且无法预知的负面影响，这包括：

* 动物（尤其是海洋生物，马和公牛）的暴力行为
* 航海事故
* 地震
* 暴风雨活动
* 奇术性振动波
* 附近人类（编号为SCP-4275-1）不可逆的身心转变

由于“瀑布”事件潜在的风险，以及对SCP-4275造成的损害很可能会导致更大范围的破坏。鉴于此，任何更进一步的实验请求均被拒绝。关于如何在不造成破坏的情况下将SCP-4275转移至较为安全的收容地点的方法还在探讨中。

**附录1：**相关事件及其影响

&gt; **日期：**2004年4月17日
&gt; **事件：**取样测试。
&gt; **造成的破坏：**自SCP-4275上取下4mm^^3^^的碎片。
&gt; **影响：**由渡轮运送的3匹野马冲破束缚并撞伤了多名平民，但没有造成人员死亡；其中两匹自杀，一匹通过螺旋桨被绞死，一匹溺水而死；最后一匹死于枪杀。
&gt; **结果：**直到2011年，该事件才与样本采集联系起来。

&gt; **日期：**2012年6月22日
&gt; **事件：**取样测试。
&gt; **造成的破坏：**自SCP-4275上取下1cm^^3^^的碎片。
&gt; **影响：**长岛地区3.9级地震。
&gt; **结果：**样本在地震过程中丢失。其中的联系被记录并用于研究。关于此次地震的资料被掩盖。批准进一步的监视请求。

&gt; **日期：**████年███月██
&gt; **事件：**--基金会研究船████意外向海中抛下船锚。--基金会研究船████对项目内部结构进行扫描的尝试。
&gt; **造成的破坏：**内部损坏，可能是由本用来将雕像固定在底座上的钉子所造成，然后是雕像背面的巨大伤痕。
&gt; **影响：**目前仅知晓一次“瀑布”事件的发生和SCP-4275-1个体的产生。
&gt; **结果：**动用基金会海军资产对“瀑布”事件和SCP-4275-1进行远程轰炸，并成功终止其活动。已向媒体散播海军演练的掩盖事件。站点指挥官同意打捞SCP-4275以防止伤亡扩大。

//[注意事项：由于当时基金会尚不知晓移动会对项目造成内部破坏，因而此事故最初被认定为是由调查人员所引起。目前较为可信的说法是SCP-4275自身控制并放下了基金会研究船████的船锚。]//

&gt; **日期：**2015年1月7日
&gt; **事件：**尝试打捞SCP-4275。对象被一层防水材料包裹，并由铁链捆绑
&gt; **造成的破坏：**左脚一处6cm的伤口
&gt; **影响：**强烈的的奇术性振动波
&gt; **结果：**两名特工因体内器官被液化而死亡。三名在甲板上的特工因心脏骤停而死亡。一名成功苏醒，但是永远失去了听力。更多进一步的打捞请求均被停止并等待审查。

**附录2：**特工们在执行一次搜查任务时发现了一名已石化死亡的打捞潜水员，对象被编号为PoI-13322，其雕像成分与SCP-4275相一致。

除了大量无关的物品和文件[[footnote]]已在工作报告█████中单独分类。[[/footnote]]外，少量与SCP-4275相关的物品已被发现并收容：

* 一份记录有PoI-13322和尚未识别身份的PoI-5176之间交流内容的安保录像。
* 一张手写便条，可能来源于PoI-5176。
* 一张黄铜牌匾，材质和上面的残留物与SCP-4275相匹配。 

**安保录像：**数据录制于外部处理器。摄像机由于内部钙化已无法使用。由于麦克风放置在通风口处，音质较差。

[[collapsible show=&#34;+ 录像副本&#34; hide=&#34;- 录像副本&#34;]]
&gt; **来源：**来自于【已编辑】的摄像镜头
&gt; 
&gt; **简述：**PoI-13322和PoI-5176之间的交流，由于音质较差，谈话内容无法得知。
&gt; 
&gt; **&lt;录像开始&gt;**
&gt; 
&gt; **&lt;00:01&gt;**PoI-13322和身为女性的PoI-5176共同进入自己的办公室内。PoI-5176带着太阳镜和头巾，红色头发下部分可见。
&gt; 
&gt; **&lt;00:05&gt;**PoI-13322请PoI-5176坐下，但对象依然站立，并一边在房间内来回踱步一边审视着面前的PoI-13322。
&gt; 
&gt; //[一段无法辨识的长达3分6秒的对话]//
&gt; 
&gt; **&lt;03:11&gt;**PoI-13322拿出两包用手帕包裹的物品[[footnote]]对象在被发现后编号为SCP-████-1和-2[[/footnote]]并试图引起PoI-5176的注意。当她忽视了自己并打断谈话后，对象很明显开始变得愤怒。
&gt; 
&gt; **&lt;03:26&gt;**PoI-5176在一块金属牌前停了下来，肢体语言开始变得僵硬，视频分析显示其头巾下有什么东西在活动。
&gt; 
&gt; //[2秒视频失真]//
&gt; 
&gt; **&lt;03:29&gt;**PoI-13322站起来并开始炫耀起自己的金属牌。肢体语言和语气表明他在自夸。对象没有注意到PoI-5176的不适。
&gt; 
&gt; **&lt;03:33&gt;**PoI-5176突然转过身子，手指着PoI-13322，提高了嗓门。
&gt; 
&gt; **&lt;03:36&gt;**PoI-13322抓住PoI-5176的手腕，视频分析显示对象的头巾下存在剧烈活动。
&gt; 
&gt; //[7秒的视频失真。可以听到东西被打碎的声音和刺耳的哭声]//
&gt; 
&gt; **&lt;03:43&gt;**画面回归。PoI-5176手中抓着金属牌[[footnote]]墙壁由金属板组成，牌匾被固定在上面。[[/footnote]]PoI-13322倒在对面的墙上。
&gt; 
&gt; **&lt;03:45&gt;**PoI-13322晕晕乎乎地挣扎着站起来，PoI-5176将金属牌扔在桌子上。
&gt; 
&gt; **&lt;03:50&gt;**PoI-5176穿过房间，将PoI-13322抬离地面。她往他的脸上打了三次，造成了明显的出血和眼眶骨折。
&gt; 
&gt; **&lt;03:52&gt;**PoI-5176将PoI-13322猛摔在桌子上并将其弄碎。以前可见的头发现在不再可见。
&gt; 
&gt; **&lt;03:56&gt;**PoI-5176放开PoI-13322，并重新整理自己的头巾和太阳镜。
&gt; 
&gt; //[画面被切断]//
&gt; 
&gt; **&lt;录像结束&gt;**
&gt; 
&gt; **结论:**自此事件结束后，再未能接到关于PoI-5176的目击报告。由于其可能存在的异常能力，PoI-5176被认为是一高价值目标。
[[/collapsible]] 

**便条：**便条内容用圆珠笔书写。笔记分析显示作者情绪低落，被发现时笔记是用透明的塑料胶带和金属牌粘在一起。磁带和办公桌上的纸卷相匹配，墨水来源于室内的钢笔，但是没有可恢复的指纹。

[[collapsible show=&#34;+ 便条内容&#34; hide=&#34;- 便条内容&#34;]]

&gt; 哦，基金会。
&gt; 
&gt; 这块金属牌是为死去的某神撰写的墓志铭。他的尸体就在离这儿不远的地方。请把这个放回他脚边该去的地方。
&gt; 
&gt; 他的罪恶应被永远铭记。
&gt; 
&gt; Sic semper dies[[footnote]]拉丁文“诸神永远如此”。[[/footnote]]。
&gt; M█████
[[/collapsible]]

**金属牌：**长18cmx宽12cm。材质为海军黄铜，用密封蜡作了防水处理。铆钉孔位置和残余物与SCP-4275的底座匹配。
