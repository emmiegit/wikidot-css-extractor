    <pre><textarea class="page-source" readonly>[[include component:af2022theme]]

[[include credit:start]]
**タイトル:** SCP-1207-JP - クソネコ(その他多数のクソ共)
**著者:** ©︎[[*user kata_men]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:4431291-18-wcl8/publicdomainq-0053585gnxlir.jpg
|caption=SCP-1207-JPを構成する砂。
]]


**アイテム番号:** SCP-1207-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1207-JPが設置されている古賀公園はカバーストーリー「遊具の破損」の下封鎖し、周囲にはネコ除けスプレーを定期的に散布してください。 SCP-1207-JPは全体をブルーシートで覆い、不用意な物質の混入を防いでください。

**説明:** SCP-1207-JPは京都府左京区古賀公園内に設置されている2メートル四方の砂場です。SCP-1207-JPの傍には木製の看板が設置されており、「ネコの糞を禁ずる」と印刷された紙が貼りつけられています。区役所より回収された記録から、該当の砂場は1985年に該当の公園が整備された際に設置されたことが判明していますが、看板に関する情報は現在も不明です。SCP-1207-JPは内部においてイエネコ(//Felis silvestris catus//)が排泄行為を行った際、SCP-1207-JPを構成する砂がヒトの手を形どり[[footnote]]おおよそ15~20センチメートル。[[/footnote]]ネコの肛門へ突き刺します[[footnote]]この際、一般的にカンチョーと呼ばれる手の形をしています。[[/footnote]]。SCP-1207-JPが確認され始めた時期とSCP-1207-JP傍の看板が目撃された時期が非常に近い[[footnote]]共に2022年3月頃。[[/footnote]]ことから、看板の設置者の特定が進められています。

**補遺1: &lt;実験記録1207-JP&gt;** 

以下の記録は[[[*http://scp-jp.wikidot.com/formality-department-hub | 形式部門]]]により実施されたSCP-1207-JP収容初期時における実験記録です。

&gt; **&lt;実験記録1207-JP-1&gt;**
&gt; 
&gt; **対象:** イエネコ(//Felis silvestris catus//)
&gt; 
&gt; **実験内容:** SCP-1207-JP内部で排泄行為を行わせる。
&gt; 
&gt; **実験結果:** 異常性が発生。対象の肛門から出血が確認された。

&gt; **&lt;実験記録1207-JP-2&gt;**
&gt; 
&gt; **対象:** イヌ(//Canis lupus familiaris//)
&gt; 
&gt; **実験内容:** SCP-1207-JP内部で排泄行為を行わせる。
&gt; 
&gt; **実験結果:** 異常性は発生しなかった。

&gt; **&lt;実験記録1207-JP-5&gt;**
&gt; 
&gt; **対象:** アナウサギ(//Oryctolagus cuniculus//)
&gt; 
&gt; **実験内容:** SCP-1207-JP内部で排泄行為を行わせる。
&gt; 
&gt; **実験結果:** 異常性は発生しなかった。

&gt; **&lt;実験記録1207-JP-17&gt;**
&gt; 
&gt; **対象:** ウマ(//Equus caballus//)
&gt; 
&gt; **実験内容:** SCP-1207-JP内部で排泄行為を行わせる。
&gt; 
&gt; **実験結果:** 異常性は発生しなかった。

&gt; **&lt;実験記録1207-JP-41&gt;**
&gt; 
&gt; **対象:** D-20220401
&gt; 
&gt; **実験内容:** SCP-1207-JP内部で排泄行為を行わせる。
&gt; 
&gt; **実験結果:** 異常性が発生。対象の肛門から出血が確認された。

**補遺2: &lt;オブジェクトの変容&gt;**

実験記録1207-JP-41以降、SCP-1207-JPの異常性の発生条件と異なる状況下における異常性の発生が確認されるようになりました。またSCP-1207-JPの傍の看板にも変化が見られ、&#34;看板内の「ネコ」の文字が消失する&#34;、&#34;看板裏に「頼むから便所でしてくれ」と印刷された紙が出現する&#34;、&#34;公園内に公衆便所と思われる建造物や一般的なペット用猫トイレが地面から複数生えてくる&#34;等の事案が確認されています。現在これらの状況を踏まえオブジェクトのさらなる調査が行われています。</textarea></pre>
