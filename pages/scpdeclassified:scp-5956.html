那么我们开始吧。

@@ @@

这份文档的读者是Reynders主管。她的身份在这里并不是特别重要，但她是时间异常部的主管。

&gt; 您正在阅读来自**TL-001-A**（“主要时间线”）的文档。

记住这点。

**//异常分类系统//**

&gt; 扰动等级：Amida

这告诉我们这个异常对保密帷幕可能是破坏性的。

&gt; 风险等级：警告

这告诉我们这个异常并不是非常致命。

&gt; 收容等级：Antithesis

“Antithesis”表示这个异常**必须**用于阻止收容其他的异常和其自身。

所以这个异常是用来**阻止**收容的。可是为什么？我们一会就知道了。

@@ @@

**//特殊收容措施//**

&gt; 由于SCP-5956是一种追溯性既定的成功去收容措施，需要通过强制执行其结果来完成对其的“收容”。

“追溯性”意味着一件后来发生的事影响了之前发生的事。

“既定的”则意味着它已经决定了，并且一定会发生。

“成功去收容”意味着它将被用于阻止异常的收容，因此它是通过强制执行它的结果来完成“收容”的，不论那些结果是什么。

&gt; SCP-5956即使在紧急情况下也只能由被认证的受训人员操作。下文描述中附带的对其使用方式的概念剖析并未详尽提供其安全操作措施的细节。

好的

&gt; 任何已知的由SCP-5956在未来启动引发的事件必须极度精准地记录，且在完成必须的自我告知程序后立即向时间异常部报告。

任何由5956导致的事件都需要记录并且报告给时间异常部。

&gt; 如果时间异常部已不复存在，或在当前时间线中从未存在过，应联系其基准时间线的对应部门并告知其当前时间线已被放弃。

如果时间异常部不存在，那么那个时间线就完蛋了。

@@ @@

**//描述//**

&gt; SCP-5956为REISNO大炮，一种允许一个人的意识在两个不同时间点同步的时间操纵仪器。启动后，REISNO大炮会连接使用者的当前意识与过去某指定时间点的意识；其间，使用者的“标准”知识与经验可通过与其自身的跨时间交流合作得到增强。

它本质上允许人们与过去的自己对话。

&gt;并无证据支持SCP-5956可生成新的时间线。尝试用REISNO大炮改变过去事件几乎必然会导致时间悖论并造成毁灭性的时间线崩坏。它因而仅被用来启动已经部分发生的因果循环。

它不会产生新的时间线，而使用它来改变过去基本上一定会导致悖论。记住这里，之后有用。

@@ @@

&gt; REISNO大炮的已知副作用之一为过去的自身无法回忆起与未来自身的互动过程。一旦SCP-5956所建立的链接被切断，使用者的过去自身就会受到某种逆模因现象的影响，从而忘却自己曾经“穿越自己的时间线”。此类现象并非有意设置；确切地说，可以确信该效果是跨时间自我交互的一种基本准则。该准则自然地减少了产生时间悖论的潜在风险，因为如果过去自身不保留未来的知识，便杜绝了在脱离未来自身现场监督之后因这些知识而做出错误决定的可能。

一旦链接切断，过去的人就无法记得交流内容，所以需要把全部内容都记录下来。
&gt; 以下的概念剖析描述了使用REISNO大炮唯一安全的方法：
&gt; 
&gt; REISNO大炮说明（已简化）
&gt; 
&gt; *（设使用者过去自身为##red|//**p**//##及未来自身为##blue|//**f**//##）：
&gt; * ##red|//**p**//##与##blue|//**f**//##同步并获知一系列指令；
&gt; * ##red|//**p**//##精准地抄录并完成指令；
&gt; * ##red|//**p**//##与##blue|//**f**//##中断同步并逐渐遗忘该期间内的互动；
&gt; * ##red|//**p**//##随时间自然流动成为##blue|//**f**//##；
&gt; * 时间异常部通知##blue|//**f**//##其必须按照原始的交互程序联系##red|//**p**//##；
&gt; * ##blue|//**f**//##启动REISNO大炮以与##red|//**p**//##同步并提供抄录下的指令；
&gt; * ##blue|//**f**//##确保##red|//**p**//##抄录并完成指令；
&gt; * ##blue|//**f**//##关闭REISNO大炮并记住该期间内的互动。
这就是对大炮的工作原理的简单讲解。

@@ @@

**//发现/起源//**

&gt; 2020年11月23日，[*http://scp-wiki-cn.wikidot.com/secure-facility-dossier-site-43 Site-43]的[*http://scp-wiki-cn.wikidot.com/character-development Daniil Sokolsky博士]委托Site-87的[*http://scp-wiki-cn.wikidot.com/SCP-5242 Place H. McDoctorate博士]制造REISNO大炮以进行高级别隐蔽行动。尽管没有事先得到通知，McDoctorate博士被发现当时已经在建造该异常了；被问及此事时，他声称当前正在与未来自身同步，且后者指导他建造大炮已经有几星期了。

于是Sokolsky委托Placeholder去建造它，但Place已经在做这项工作了，因为他与未来的自己同步了。

&gt; REISNO大炮建造完成后，因其超常能量需求而被移动至[[[secure-facility-dossier-site-120|Site-120]]]，McDoctorate博士与未来自身中断同步并回到Site-87，随后忘记了整段互动。

所以你**确实**会在链接中断后忘记交互过程。

@@ @@

**//悖论时间线//**

那么现在Reynders读的是来自“悖论时间线”的文档，不论那是什么。

@@ @@

&gt; SCP-001

**啥**

所以，那件事确实发生了。

@@ @@

**//特殊收容措施//**

&gt; 由于**SCP-001**是一种由悖论引发的重复发生的灾难性收容失效，需要通过改善它对相关时间线造成的影响来对其进行“收容”。

我们来断一下句。

&gt; 由于**SCP-001**是一种由悖论引发的

一个悖论导致了这个不知是啥的SCP-001。

&gt; 重复发生的灾难性收容失效，

所以它是一个收容失效。

&gt; 需要通过改善它对相关时间线造成的影响来对其进行“收容”。

而相关的时间线需要被“修正”。

@@ @@

注意，收容失效发生在每年的9月8日。

@@ @@

有一大张表格的行动需要完成，才能“收容”001，随后还有一名单的人必须死去。

这里，它看起来很像是SCP-5243，这是有意为之的。

@@ @@

&gt; **PTF Omega-001**应当极度精确地记录当前队伍中哪一名成员处于无法交流状态，并以固定的时间间隔轮流承担这一状态。

负责收容的特遣队需要记录他们中的谁没有办法交流，什么？

这是为了收容001的一个子异常。

&gt; Site-43内所有的反光性表面均必须被摧毁，或以其他方式去除其反光性质。具有反光性的液体必须添加杂质直至失去光泽。模因与反模因部必须确保所有人员每四小时在眼中滴加一次001-A溶液。

“不能有反光面”的说法也和SCP-5056的收容措施很像，这也是有意为之的。

@@ @@

**//描述//**

&gt; SCP-001是一场发生在Site-43奥秘消解部、应用神秘学部、文献与修缮部和控制与收容部区域内的年度性连锁收容突破/稳定异常时间悖论。剧烈的本地现实更替会复活并再次杀死已故的9名基金会员工并破坏站点各处的收容设施。

所以它是一次收容突破/时间悖论。

现实更替将会复活并再次杀死9人，以及导致全站收容突破。

现在听起来越来越像5243了，不是吗？
&gt; 2002年9月8日，Dougall Deering博士自心灵感应接收到另一时间线上未来版本的自身所传送的一套指令。对方对他做了如下指示：
&gt; 
&gt; * 一字不差地抄录他们间的全部对话；
&gt; * 手动关闭所有排入奥秘消解设施AAF-D的奥秘流质排放阀门；
&gt; * 通知保洁与维修部人员神秘物质发生严重淤积，若不处理将会导致灾难性的收容失效；
&gt; * 确保AAF-D被完全废除。
2002年，Doug博士通过心灵感应收到了未来的自己用REISNO大炮发来的一系列指令，其根本目的是为了确保5243不会发生。
&gt; 他被进一步指示在二十年后执行以下行动：
&gt; 
&gt; * 从Site-120取回一件由“P. H. McDoctorate博士”建造的、名为“**REISNO大炮**”的装置；
&gt; * 使用REISNO大炮联系当下（2002年）版本的自身；
&gt; * 精准地复述他得到的指示，从而建立稳定的时间循环，以保证上文提到的灾难性收容失效不会发生。
他也被告知要对2002年的自己重复以上指令，圆上这个循环。

@@ @@

&gt; **总结：**在17:19，D. Deering博士检测到奥秘消解设施AAF-D中处理的奥秘流质即将发生秘度剧变。Deering博士紧急将该物质冲入邻近设施，阻止了一次灾难性的收容突破。
&gt; 
&gt; 在Deering博士进一步评估风险之后，设施AAF-D被正式认定不适合继续使用。18:22，在该设施被废除前的例行检查过程中，一根超载的灵体接地导管炸裂。因此产生的秘能火焰活活烧死了十四名保洁与维修部员工。
&gt; 
&gt; 此后二十年间，没有发生奥秘消解相关事故。
那么14名技术员在魔法粘浆中被活活烧死，但5243没有发生，还好？

@@ @@

&gt; 2022年9月8日的数天前，Deering博士向Site-120的Asheworth主管发出申请，请求将REISNO大炮运送至Site-43以供演示时间力学之用。然而在2022年9月8日，在他准备要完成指令的后半部分时，他却被告知无法找到该仪器或任何它存在过的痕迹。

完蛋了！大炮没有了！
&gt; **总结：** D. Deering博士利用一台名为“REISNO大炮”的仪器，对时间线实施了有欠考虑的操作，无意中引发了严重的时间悖论以及随之而来的收容失效。
&gt; 
&gt; 2022年9月8日17:18，Deering博士意识到他在2002年9月8日的行动追溯性地抹去了他用来促成该行动的仪器。由此产生的悖论引起了一场因果、时间以及叙事能量的恶性波动，若不加以控制，将可能导致灾难性的宇宙现实重组。
这段话的意思是“他用大炮创建了一条不存在大炮的时间线，这会使宇宙毁灭”。

&gt; 尝试用REISNO大炮改变过去事件几乎必然会导致时间悖论并造成毁灭性的时间线崩坏。

记得之前提到的这句话吗？这就是现在发生的事情。

@@ @@

&gt; 然而此次波动的源头位于Deering博士做出悖论行为的现场，即奥秘消解设施AAF-D，由于同已废除的设施中残余的神秘物质明显起了反应，其引发的是一种凝聚度高得多的效应。

基本上，魔法粘浆导致悖论变得更大更强了。

&gt; AAF-D立即回复到了2002年的构造，包括其中满载的神秘物质，接近临界的秘度值，以及与其他消解设施的逆向接口。

于是设施回到了2002年。
&gt; 其效应包括但不限于：
&gt; * 对一未知实体的回溯性与不对等性的抹除
&gt; * 使可视/有形的维度增加/减少
&gt; * 自发性、特定性的红色单色视觉
&gt; * 皮肤增生
&gt; * 出现超时间实体的幻影
&gt; * 时间进程颠倒
&gt; * 反光表面物体发生神经演化
&gt; * 感受到多种超感官知觉
&gt; * 语言和交流完全失效
&gt; * 蒸汽状物质凝结，导致温度急剧升高
&gt; * 蔑化
&gt; * 唾液增多
&gt;上述效应有许多至今仍未消退。
随之而来的是一连串的坏事。

@@ @@

&gt; 在上述事件之后的混乱中，Deering博士向高级站点人员承认自己要为导致这一时间悖论负责。

Doug博士承认自己搞砸了。

&gt; 虽然此类时间悖论通常会引起时间线的崩塌和重置，但本次突破似乎以某种不明的方式赋予了这个现实迭代异常的稳定性，令其能够持续存在。

他们不明白为什么这条时间线还不消亡。

&gt; 这种持续造成的影响随后在全世界范围内逐渐显现出来；多组互斥的事件和经历同时发生，且随着时间推移愈演愈烈，公众的社会和经济基础设施因此在几天之内开始崩溃。

悖论在扩散。

@@ @@

&gt; 这种持续造成的影响随后在全世界范围内逐渐显现出来；多组互斥的事件和经历同时发生，且随着时间推移愈演愈烈，公众的社会和经济基础设施因此在几天之内开始崩溃。

这场突破被编号为001，基金会认为它可能具有智能。

&gt; Deering博士提议去找REISNO大炮的制造者Placeholder McDoctorate博士，向其探听大炮的下落。基金会寄希望于Deering博士仍能执行自己接到的指示，并撤销这次悖论性突破。McDoctorate博士在Site-87被找到，并被带回Site-43，当时其处于极度偏执与精神紊乱状态，整个途中不断狂躁地声称“作者[已经]离开我们了”。

为了消除这个悖论，他们找到了大炮的制造者McDoctorate博士。“作者离开我们了”那部分只是一些超形上学私货，跟本文关系不大。

&gt; 当被问及“REISNO大炮”时，McDoctorate博士声称对此一无所知；Deering博士告诉他，是未来版本的McDoctorate博士发明了该设备，而且据推测他已将必要的信息传递给他过去的自身，但McDoctorate博士称自己从未接到过这样的联络。

所以造大炮的人自己也不知道它是怎么造的。太棒了。

@@ @@

001-D（活体基岩）是[[[SCP-5520]]]

@@ @@

&gt; 在一年时间里，McDoctorate博士（凭借艰苦的实验研发和蛮力）建造出了REISNO大炮的一台功能性原型机。为给其提供运行所需的巨大能量，站点中的多个设施（包括奥秘消解部和控制与收容部设施）被暂时关停；据预测，这些能量足够将一段跨度21年的跨时间同步维持约三十秒。

所以McDoctorate**真的**把大炮造出来了。牛逼！

&gt; 2023年9月8日，Deering博士准备使用REISNO大炮同过去（2002年）的自身同步。他告知站点员工，他已不再信任他在2002年得到的指示，也无意再去阻止当年他阻止过的那场收容失效。反过来，他意图指示过去的自身任由2002年的突破发生，希望能借此回复至正确的时间线。在仔细背诵了他的计划之后，Deering博士进入站点的量子超力学部并启动了大炮。

他决定放任5243发生，以阻止001发生。

@@ @@

&gt; 此时，站点工作人员注意到本地异常活跃度与时间不稳定性均逐渐增加。最初，这些现实改变被视为是Deering博士修正时间线产生的副反应，因此它们被容许继续活跃，直至18:21，受原事故影响的三个区域被异常回复至2002年的状态，所有在那场事故中死亡的人员均自发复活，收容失效第二次发生。

就像5243一样，001复现了。
