**Ítem #:** SCP-1647

**Clasificación de Objeto:** --Extranormal-- --Keter-- --Neutralizado-- Keter

**Procedimientos Especiales de Contención:** Debido a la naturaleza de la anomalía, SCP-1647 no puede ser contenido físicamente. El Destacamento Móvil Epsilon-13 (“Maestros sustitutos”) debe hacer un seguimiento de todos los informes relativos a los comportamientos anómalos de los profesores de secundaria del sur de Estados Unidos.

Cada Evento SCP-1647 debe ser suprimido de los medios de comunicación con los protocolos de cobertura 109-Wainscott (“Daños por vándalos”) y 183-Boston (“Suicidio por Estrés”). Los amnésticos de Clase B deben administrarse a los civiles que presencien un evento SCP-1647. Los individuos afectados por SCP-1647 deben ser contenidos temporalmente en cámaras de contención humanoides modificadas por separado hasta la disipación de dichos efectos. Las paredes y el suelo de esta cámara deben estar acolchados para evitar que se autolesionen.
Los amnésticos de Clase C se administran una vez que los individuos se recuperen de los efectos de SCP-1647.

El Protocolo de Cobertura 170-Příbor (“Custodia para la Evaluación psiquiátrica”) se utilizara antes de la adquisición de las personas afectadas.

**Actualización:** A partir del ██/██/200█, SCP-1647 ha sido reclasificado como Neutralizado. No se consideran necesarios Procedimientos Especiales de Contención.

**Actualización:** A partir del A partir del ██/██/200█, SCP-1647 ha sido reclasificado como Keter. Los Procedimientos Especiales de Contención anteriores deben volver a implementarse.

Las nuevas instancias de SCP-1647-A deben ser privadas de su funcionamiento interno y contenidas en cajas fuertes de seguridad estándar separadas en el Sitio-15. El personal de anterior carrera docente debe evacuar el Sitio-15 hasta que las instancias de SCP-1647-A se consideren seguras.

**Descripción:** SCP-1647 es un fenómeno anómalo que afecta a los profesores de secundaria del sur de Estados Unidos. Los sujetos afectados por SCP-1647 muestran comportamientos erráticos e ilógicos, sin aparente conciencia ni preocupación por ellos mismos y por los demás. Los individuos afectados suelen realizar acciones disparatadas y aleatorias, como intentar escalar el edificio más cercano sin ropa o jugar a “pillar” con el mobiliario de la escuela, a menudo lesionándose gravemente a sí mismos y/o a otros miembros del profesorado. En el momento de redactar este documento, ningún alumno ha sido perjudicado por los profesores afectados.

Los individuos afectados seguirán mostrando sus comportamientos anómalos durante cinco (5) horas. Los sujetos dicen ser conscientes de sus acciones, pero no son capaces de razonar durante esta situación. SCP-1647 parece ocurrir sobre todo durante los trabajos de clase y los eventos escolares importantes. SCP-1647 nunca ha ocurrido durante los viajes escolares.

La primera instancia confirmada de SCP-1647 ocurrió el ██/██/199█ en la Escuela Secundaria █████ de Louisiana donde fue inicialmente identificado como un único Evento Extranormal designado como ExE-3562. El siguiente es el informe original sobe ExE-3562.

&gt; **Descripción del Evento:** Todos los profesores del instituto █████ mostraron simultáneamente comportamientos anormales durante y después de un examen estandarizado de matemáticas durante exactamente 5 horas. Los estudiantes y otros miembros del profesorado informan de que varios profesores lamen las pizarras y que el profesor de Educación Física lanzó un orinal desde el tejado del edificio, lo que provocó lesiones a █ miembros del profesorado.
&gt; **Fecha del Evento:** ██/██/199█
&gt; **Ubicación:** Escuela Secundaria █████, █████, Louisiana.
&gt; **Medidas de Seguimiento Adoptadas:** Medios de comunicación locales suprimidos. Los heridos fueron tratados en el lugar. Amnésticos de clase B administrados a los estudiantes y a los miembros del profesorado. Historia de tapadera en relación con el vandalismo redactada.

Después de este evento, SCP-1647 ha ocurrido ███ veces. SCP-1647 ha sido clasificado Keter a partir del ██/███/199█.

**Anexo 1647-1:** Incidente 1647-Alpha.

El ██/██/200█, se produjo un evento SCP-1647 en la Escuela Secundaria █████ ████ en █████, Kentucky. Tras la contención de los individuos afectados y la administración de amnésticos, los agentes de la Fundación encontraron una pequeña esfera luminiscente suspendida a tres (3) metros del suelo dentro de la sala de calderas del colegio. El objeto fue identificado posteriormente como el origen de SCP-1647, y se le denomino como SCP-1647-A. Se desconoce porque nunca se ha encontrado en otras zonas bajo el efecto de SCP-1647.

SCP-1647-A fue transportado al Sitio-15, donde fue sometido a una operación de ingeniería inversa. Se demostró que SCP-1647-A estaba compuesto enteramente de metal y que su funcionamiento interno era similar al de los dispositivos basados en transistores.

Durante la operación, SCP-1647-A se activó de forma autónoma, provocando que los profesores K████ y F████, ex profesores de matemáticas y física respectivamente, mostraron comportamientos similares a los afectados por SCP-1647. Los profesores K████ y F████ fueron retenidos con éxito por el personal de seguridad del sitio. Ambos se recuperaron 5 horas después.

El mecanismo de SCP-1647 fue retirado con éxito y posteriormente contenido. Tras un periodo de inactividad de 7 meses, SCP-1647 fue reclasificado como Neutralizado el ██/██/200█.

**Anexo 1647-2:** Incidente 1647-Beta.

El ██/██/200█ 3 meses después de su reclasificación como Neutralizado, se reportaron comportamientos anormales de múltiples profesores de la Escuela Secundaria ██████ en ██████, Arkansas, identificados como un evento SCP-1647. 

Los individuos afectados no se limitaron a comportamientos sin sentido, sino que hirieron o mataron directamente a otros miembros de la facultad, incluidos otros profesores, mientras que ningún alumno resulto perjudicado.

A la llegada de los agentes de la Fundación, los individuos afectados cesaron todas las demás actividades y se enfrentaron a ellos; seis (6) individuos fueron eliminados en el lugar, mientras que los demás fueron contenidos. Se administraron amnésticos de Clase C a todos los presentes. Se declaró que todas las muertes habían sido causadas por un accidente de coche mortal.

Se encontró una instancia de SCP-1647-A dentro de la cavidad torácica del Sr. C███ M██████, un 	profesor de literatura inglesa, y se neutralizo inmediatamente tras su extracción. La instancia se introdujo en el cuerpo del Sr. M██████ a través de una intervención quirúrgica, como demuestran las numerosas cicatrices encontradas en su cuerpo..

**Anexo 1647-3:** Documento 1647-17-GY.

También se encontró la siguiente nota mecanografiada dentro de la cavidad torácica del Sr. M██████. La fuente de la carta es actualmente desconocida.

&gt; SOMOS **ESTUDIANTES**
&gt; NUESTRO SISTEMA ESCOLAR ES **MIERDA**
&gt; LOS PROFESORES NO SE **PREOCUPAN** POR **NOSOTROS**
&gt; NOS TRATAN COMO **MÁQUINAS**
&gt; SIEMPRE SE **RÍEN** CUANDO LA CAGAMOS
&gt; SIEMPRE ACTÚAN COMO **BUFONES**
&gt; YA NO **TOLERAREMOS** ESTO
&gt; CIENTOS DE **ESTUDIANTES** SE SUICIDAN PORQUE LA ESCUELA ES DEMASIADO **DIFÍCIL** Y LOS PROFESORES NO SE **PREOCUPAN**
&gt; PERO AHORA ES **NUESTRO** TURNO DE **REÍRNOS** DE ELLOS

Luego se encontraron dos notas similares dentro de otras instancias de SCP-1647-A de otros eventos de SCP-1647. La Fundación contiene actualmente solo 10 instancias de SCP-1647-A, a pesar de que ha ocurrido más de ███ al momento de escribir este artículo. Para obtener una lista completa de los eventos de SCP-1647, lea el documento 1647-19-TH.

**Anexo 1647-4:** Notas sobre la situación actual de SCP-1647.

SCP-1647 ya no se manifiesta con su patrón previamente establecido. Los eventos SCP-1647 se producen ahora de forma aleatoria, variando de 3 a 54 veces al año. Sin embargo, aunque sus acciones son invariablemente peligrosas, los individuos afectados no han perjudicado directamente a otros por segunda vez, a excepción del personal de la Fundación.

SCP-1647 ha sido reclasificado como Keter a partir del ██/██/200█.

**Anexo 1647-5:** Solicitud del procedimiento 176-Gettysburg.

El ██/██/200█ el Dr. Arthur Leisse supervisor del ECMP del Sitio-15 ha sugerido la aplicación del procedimiento 176-Gettysburg. El Procedimiento 176-Gettysburg consiste en el allanamiento de todas las escuelas secundarias situadas en el sur de los Estados Unidos y la eliminación de todo el personal posiblemente involucrado. Dado que la habilitación del Procedimiento 176-Gettysburg puede requerir esfuerzos excesivos tanto para su ejecución como para su cobertura, y que los creadores de SCP-1647-A pueden ser civiles menores de edad, la solicitud del Dr. Leisse está siendo examinada por el Comité de Ética.

&gt; //La situación se está saliendo de control. Si no actuamos ahora, SCP-1647 puede ampliar su área de efecto. El procedimiento 176-Gettysburg debe ser habilitado inmediatamente. No es diferente de lo que hemos hecho en 19██, después de todo.// -Dr. Arthur Leisse, Supervisor del ECMP del Sitio-15.
&gt;

&gt; //La aprobación del Procedimiento 144-Washington en 19██ se consideró necesaria para la protección de la humanidad. El procedimiento 176-Gettysburg no lo es. Por ahora, lo tomaremos en consideración.//-O5-7
&gt;
