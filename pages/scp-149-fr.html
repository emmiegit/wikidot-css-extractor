    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-149-fr/tarteauxm%C3%B4mes.jpg|caption=SCP-149-FR被抹杀前的近照。|width=300px]]

**项目编号：** SCP-149-FR

**威胁等级：** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**项目等级：** --Safe-- Neutralized

**特殊收容措施：** --项目必须保存与由钛或其他比刚才寿命更长的材料制成的密封盒中。测试必须在具有相同特征的墙壁的房间内进行。非实验期间，14岁年龄以下者不可接近项目的825厘米半径范围内。-- 项目已确认被抹杀。

**描述：** 项目所有实体都为包含与直径为40厘米，深8厘米的圆形铝盘中的典型苹果派，重达1632克。X射线分析表明，项目由底部到顶部的面团，一层蜜饯和一层苹果切片连续组成的。苹果切片排列成两个同心圆。蜜饯层包含有沿着盘子内部排列的类似3mm厚圆形脊柱的骨结构。在脊柱结构外没有发现肌肉或神经结构。

在静止时，SCP-149-FR没有显示任何异常特性，除了根据实验对象将物体的温度描述为“一直保持在理想的使用温度”。 当14岁以下的人类进入项目的825厘米半径范围之内时，将触发异常属性，其将外部苹果切片从盘中展开直至超过其的整个长度，所有苹果切片剧烈运动，以便在开放面上翻转盘子及其内容物（如果项目尚未抵达受害者前方）。然后，SCP-149-FR将使用展开的苹果切片作为腿，允许其以48km/h的速度无限期移动。

如果遇到不可绕过的障碍物，项目将跳至其上并使用内排苹果切片切出一个开口。已确定苹果此时将获得接近钢的特性（强度，硬度等）。如果障碍强度过高，则项目将无限期地保持活动状态。

如果SCP-149-FR捕获到受害者，其会以类似的方式跳到脸上，并用一排内部苹果切片反复攻击，直到其打破颅骨并攻击大脑，通常受害者将死亡。

如果受害者死亡（项目致死或其他），或者如果其已经离开SCP-149-FR的作用范围，后者在跳跃一米翻转自身后将恢复到休眠状态。

SCP-149-FR是于████████公社的儿童日托中心杀死██并伤害了█名儿童后被发现的，亦使负责看管儿童，试图保护他们T████ U██████身受重伤。物体何时以及如何到达该建筑物内的事实仍在调查中。幸存者被施以B级记忆删除，官方对此事掩盖为一个青少年连环杀人案。

**附录 SCP-149-FR-1：**
为数不多的14岁以下D级人员限制了大型的可能性，并且实际上有时间完成的少数实验导致了上面的描述。 然而，另一系列关于SCP-149-FR静止效果的实验导致成人D级人员将SCP-149-FR（包括骨骼结构）在工作人员试图“拯救”项目前便食用殆尽。该名D级人员表示，SCP-149-FR是“他们吃过的最好的东西”，并且自从撰写本报告以来，仍未受到特别观察，没有任何影响。

项目的未知效应是否如此快速地令D级将其食用，或者后者的行为是否正常仍然值得怀疑，但事实证明该对象没有任何自我修复属性，其处于绝对丢失状态。

然而，对餐盘的研究表明，底部存在微凹印：
[[=]]
&#34;当你嫌事太多的时候，来实验室吧！
这是专属于我和我的财产！&#34;
[[/=]]
目前为止，餐盘没有表现出异常的特性。</textarea></pre>
