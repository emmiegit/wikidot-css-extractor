    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Změny výrobního modelu a postupy:**

**Kódové označení projektu:** Olympia

**Projekt #:** PRJOLM-000134

**Prověrka a soubor #:** NPF-00051473

**Změny v Olympia Prime (//Šablona výrobního modelu//):**
* Levé oko má pocházet z [[[experiment-log-914-theta#toc1|Experimentu 914 THETA Testovacího subjektu 2]]], nikoli z [[[experiment-log-914-theta#toc12|Experimentu 914 THETA Testovacího subjektu 13]]].
* Levá dolní končetina a chodidlo, pravá dolní končetina a chodidlo, svalstvo krku a hlavy a různé orgány [[[experiment-log-914-theta#toc1|Experiment 914 THETA Testovaný subjekt 2]]], spíše než [[[experiment-log-914-theta#toc4|Experiment 914 THETA Testovaný subjekt 5]]].
* Mentální tělo má být znovu vytvořeno pomocí postupů popsaných v [[[http://scp-cs.wikidot.com/experiment-log-158-ag|Záznam experimentu 158-AG]]], protože [[[kain-pathos-crow-s-author-page|Profesor Kain Pathos Crow]]] zakázal přímé kopírování Olympie Nula.

**Bezpečnostní, kontrolní a omezující postupy:**
* Všem subjektům bude do kochleárních kanálků vnitřního ucha implantováno malé zvukové zařízení. Implantát se bude dobíjet kinetickou energií generovanou subjektem. Implantát má nepřetržitě přehrávat [[[SCP-061]]]. Subjekty pak mají být &#34;programovány&#34; pomocí složitých slovních příkazů, dokud nebude vytvořena funkční umělá inteligence.
* Během služby mají být subjekty neustále vybaveny:
 * Jednu (1) přilbu s variabilními víceúčelovými brýlemi a stíněním proti elektromagnetickému pulsu a komunikační spojení pro účely velení a řízení. Přilba je rovněž vnitřně vybavena malou elektromagnetickou výbušninou, která slouží k okamžitému zabití v případě, že je subjekt ohrožen.
 * Celotělový oblek, který umožňuje maximální pohyblivost a je vyroben z polymerů s proměnlivou tepelnou retencí. K dispozici také v maskovacích variantách.
 * Různé střelné zbraně a zbraně pro boj zblízka podle situace.

**Výrobní postupy:**
Subjekty mají být naklonovány přímo z Olympia Prime pomocí [[[SCP-222]]], poté upraveny a implantováno jim kochleární zvukové zařízení. Poté může být provedeno programování.</textarea></pre>
