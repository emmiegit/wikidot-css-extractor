+* SCP-2074-JP: [[span class=&#34;ruby&#34;]]목두기 삼분요리[[span class=&#34;rt&#34;]]惨分ショッキング[[/span]][[/span]]

[[include credit:end]]

**일련번호:** SCP-2074-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2074-JP는 제8144기지의 저위협도 물품 수용 컨테이너 안에 보관되고 있다. 불의의 인적 손실을 피하기 위해, SCP-2074-JP를 이용한 실험을 수행할 때는 컨테이너째로 무인실험장으로 수송하고 주위 150,000 미터 내에 피실험자를 제외한 모든 인원을 대피시키도록 한다. 회수된 지 24시간 이내의 SCP-2074-JP-A를 조사할 때는, SCP-2074-JP-A가 가지는 인식재해에 노출되는 것을 피하기 위해 카메라 영상을 경유하도록 한다.

[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--files/scp-2074-jp/oven
|caption=SCP-2074-JP]]

**설명:** SCP-2074-JP는 제조사 불명의 대형 업소용 가스오븐이다. 구조 면에서 일반적인 업소용 가스오븐과 뚜렷한 차이는 드러나지 않는다. SCP-2074-JP의 변칙성은 오븐 안에 안치한 물체를 300도 이상의 온도설정으로 가열했을 때 발현한다. 가열 개시로부터 10분이 경과하면, 내부의 물체가 SCP-2074-JP 주위 반경 약 15,000 미터 이내에 존재하는 한 인간(SCP-2074-JP-A로 지정)과 순간적으로 위치가 교체된다. SCP-2074-JP-A는 교체되기 전의 자세가 무엇이든 상관없이 앞으로 웅크린 자세로 출현한다. SCP-2074-JP-A가 출현하고 3분 동안 불분명한 메커니즘에 의해 SCP-2074-JP의 문은 닫힌 상태로 고정된다. 그 사이 내부의 가열은 그대로 진행되어 많은 경우 SCP-2074-JP-A는 사망 또는 중화상을 입는다. SCP-2074-JP-A가 출현하고 3분이 지나면 SCP-2074-JP의 문은 잠금이 해제되고 저절로 개방된다. 가열 중 내부에서 발산되는 소리, 가열 후 SCP-2074-JP-A의 육체에 나타나는 상처 등으로 볼 때, 가열 도중 SCP-2074-JP-A가 탈출을 시도한 흔적이 나타나지만 SCP-2074-JP 내부에 파손은 발견되지 않는다. 가열 도중의 SCP-2074-JP 내부공간은 일정한 물리내성을 가지고 있는 것으로 사료된다.

SCP-2074-JP-A를 출현시점으로부터 24시간 이내에 직시한 대상자는 SCP-2074-JP-A를 식용 고기라고 인식한다. 노출된 대상자에게서 인식조작 효과를 제거하는 것은 불가능하지만, SCP-2074-JP가 촬영된 사진에 대해서는 인식조작이 나타나지 않는 것이 확인되었다. SCP-2074-JP-A의 인식재해에 노출된 대상자는 SCP-2074-JP-A의 생사여부에 관계 없이 그 육체를 통상의 식용육으로서 해체가공해 섭식한다. 이 인식재해는 기억이나 사고에 영향을 미쳐서, 대상자는 SCP-2074-JP-A를 섭식하는 것에 대하여 추호의 의심도 가지지 않는다. 또한 SCP-2074-JP-A를 섭식하는 것에 대하여 의문을 품지 않는 한편, 인육을 먹는 행위에 대한 인식과 이미지는 노출 전에 비해 변화하지 않는다. SCP-2074-JP-A가 가진 인식재해는 SCP-2074-JP-A가 관계하는 극히 한정적인 인식을 변질시키는 것으로 보인다.

[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--files/scp-2074-jp/dinner
|caption=신고 요인이 된 사진 (화상 검열됨)]]

SCP-2074-JP는 1999년 7월 18일 후쿠시마현 [편집됨]시 경찰에 접수된, 「자택에서 촬영한 사진에 소사체 같은 것이 찍혔다」는 신고에 의해 존재가 포착되었다. 신고를 받은 경찰관이 신고자 남성의 집을 방문했다가, 실내에서 18구의 소사체를 발견했다. 이에 따라 남자와 그 아내는 살인 혐의로 현지 경찰에 연행되었다.

경찰의 부검 결과, 부패가 심해 해부가 어려웠던 것을 제외하면 사인의 절반 이상이 화상쇼크[[footnote]] 화상에 의해 체액을 잃고 혈류량이 감소함으로써 장기 및 각 조직의 생리기능에 문제가 생긴 상태 [[/footnote]]였고, 그 밖에도 패혈증, 다발성 장기부전, 영양실조가 사인으로 보이는 시신도 확인되었다. 조사 결과, 이들 18구의 시신들은 대부분 과거 2년간 발견장소 주변에서 실종되었던 인물들임이 밝혀졌다. 현지 경찰은 이 사인을 대량살인사건으로 규정하고 수사를 개시했다. 그 뒤, 경찰의 감식 중에 사고로 우발적으로 SCP-2074-JP의 변칙성이 드러나면서 경찰 내부 잠입요원이 재단에 보고했다. 재단이 개입한 이후 수사에 참여한 경찰관리, 지역 주민, 발견자 남성과 그 일가족에 대한 대규모 기억소거가 처치되었다. 이 사건은 수법의 잔학성과 대량살인이라는 특수성 때문에 현지 경찰에 의한 보도규제가 떨어진 상태였기에 재단이 신속하게 정보조작과 은폐를 수행할 수 있었다.

문제의 주택에 거주하고 있던 남성을 상대로 실시한 청취조사에 따르면, SCP-2074-JP는 해당 주택을 구입한 시점부터 비치되어 있었던 것으로 밝혀졌다. 기록상 SCP-2074-JP의 설치를 한 시공업체는 존재하지 않고, 주택 건축에 관여한 공사 관계자들도 어느 단계에서 이 오븐이 설치되었는지 인식하지 못했다. SCP-2074-JP의 설치 시기는 불명이고, 그 설치 의도도 불명이다.</textarea></pre>
