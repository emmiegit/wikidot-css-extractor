    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Nombre:** Guy Chesapeake

**Titulo:** //Los Valores de Mi Padre//

**Requisitos de material:**

* Baterías (9 V, sólo una necesaria mientras la pieza está activa, para ser reemplazada según sea necesario)
* Alambre de cobre (Sección transversal de 1 mm, se necesitan ~3 pies)
* Chips de silicio (5 cm x 5 cm, 3 necesarios)
* Componentes eléctricos (ver la lista completa de resistores, transistores, capacitores, etc. necesarios en la parte trasera de la página)
* Soldador
* Alfileres rectos (~20 necesarios)
* Jarra de vidrio (1 necesaria, ya en mi posesión)
* Formaldehído (2.5 L, ya en mi posesión)
* Cerebro humano con capacidades de alteración de la realidad (1 necesario, ya en mi posesión)

**Resumen:**

La estimulación eléctrica programada del cerebro de un alterador de la realidad resultará en la aparición periódica de semipersonas en un radio de 15 m de la ubicación del cerebro.  Estas semipersonas (en adelante &#34;actores&#34;) llevarán a cabo una serie de obras de arte escénico predeterminadas.  El dispositivo central estará situado en la sala de exhibición principal y se activará a medianoche, dando como resultado el siguiente programa de actuaciones:

//9:00 am// - 5 actores aparecerán en formación circular alrededor de la pieza central, vistiendo ropa de noche.  Caminarán por la sala de exhibición principal mientras bostezan en voz alta. Se disipan 5 minutos después de la activación.

//11:00 am// - 1 actor en un traje aparecerá a menos de 5 m de la pieza central.  El/ella ofrecerá estrechar la mano de varios espectadores y/o empleados.  Un apretón de manos de presión insuficiente resultará en que el actor rompa la mano del agitador débil a través de la fuerza de agarre.  (No estoy seguro de lo que pasa si no le das la mano.  No lo aconsejaría.)  Se disipa 20 minutos después de la activación.

//12:30 pm// - 1 actor con un uniforme de guía turístico aparecerá.  Ofrecerá dar recorridos a los espectadores entrantes.  Una vez que 5 o más personas hayan aceptado, él/ella guiará a los espectadores alrededor de la sala de exhibición principal, explicando el significado detrás de cada pieza presente allí.  Estas explicaciones serán casi con toda seguridad incorrectas, basadas en lecturas superficiales de cada pieza presente.  El guía turístico también insultará ocasionalmente al/los artista(s) que ha(n) creado una pieza en particular, a menos que él/ella esté hablando de la mía.  Se disipa al final del recorrido, que dura unos 30 minutos.  También se disipa si la próxima actuación está programada para comenzar, y no hay suficiente gente de acuerdo en hacer el tour.

//4:00 pm// - 2 actores (1 hombre, 1 mujer) aparecerán vestidos con ropa casual.  Fingirán ser clientes ordinarios durante 15 minutos.  La pareja tendrá entonces una discusión cada vez más fuerte sobre algo personal.  Este argumento irá en aumento hasta que un actor realice un acto de violencia contra el otro.  Entonces ambos llorarán intensamente hasta la disipación.  Se disipan 25 minutos después de la activación.

//6:30 pm// - 1 actor aparecerá.  El/ella se tumbará en el suelo en posición fetal.  El/ella __no__ llorará.  Se disipa 45 minutos después de la activación.

//8:00 pm// - 1 actor aparecerá, con martillo y cincel.  También aparecerá un bloque de piedra.  El actor usará el martillo y el cincel en el bloque en varios lugares, lo que eventualmente causará que todo se rompa en varios trozos. El/ella gritará blasfemias si se le acercan.  Se disipa 40 minutos después de la activación.

//9:00 pm// - 5 actores aparecerán lo más lejos posible de la pieza central, vistiendo ropa de noche.  Caminarán por la sala de exhibición principal, bostezando en voz alta.  2 minutos antes de la disipación, formarán un círculo alrededor de la pieza central.  Se disipan después de 5 minutos.

Alterar la realidad es supuestamente bastante complicado.  Alterar la realidad postmortem es probablemente más difícil, especialmente cuando se depende en gran medida de electrocutar partes específicas del cerebro del alterador de la realidad.  Esta no es la primera vez que he montado una pieza como esta, pero nunca he montado una pieza de este estilo con tantas actuaciones al día.  Las cosas deben ir de acuerdo al plan.  Espera un poco de improvisación de los actores.  Trata de evitar que la gente los obligue a salirse del personaje, y todo debería estar bien.  Los actores deberían ser fáciles de someter si se salen de control - todos tienen una fuerza regular, con la excepción de las manos del tipo del apretón de manos.

**Intención:** He oído hablar mucho de lo difícil que es crecer con el alma de un artista y padres demasiado pragmáticos.  Creo que probablemente es igualmente difícil crecer con el alma de un ingeniero eléctrico y un anartista comprometido como padre.

No puedo negar ni borrar el impacto que mi padre ha tenido en mi vida.  Solía decirme que él era el mejor que iba a conseguir, y que haría bien en seguir su ejemplo.  Hasta donde puedo imaginar, él quería inculcarme los siguientes valores:

* Puntualidad
* Un apretón de manos firme
* --Una mierda egoísta-- Creatividad
* Confianza en uno mismo
* Reservación emocional
* Pasión

Creo que todos haríamos bien en tener estos en mente.  No puedo borrar las cicatrices de mi infancia, pero no puedo ignorar lo mucho que mi padre desempeñó un papel en hacerme el hombre que soy ahora.

Supongo que es por una especie de reverencia por mi padre que terminé haciendo arte después de todo.

Supongo que es por una especie de resentimiento hacia él por lo que decidí hacerlo, dándole una descarga eléctrica a su cerebro unas cincuenta veces al día.

Mi padre y yo solíamos tener mucho odio el uno por el otro, pero creo que ahora estamos bien.</textarea></pre>
