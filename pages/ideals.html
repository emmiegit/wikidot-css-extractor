    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：理想
原文：[http://www.scp-wiki.net/ideals Ideals]
原作者 ：[[*user MoreWorldliness]]
譯者：[[*user Twilit]]
[[include info:end]]

他們看上去像是在觸摸天堂，熔化的雙手緊握著天國之門，然後倒在浪潮般瘋狂燃燒的建築物中。燃燒的火焰當然超過了Lerou的預料。盟友們被灼黑了，只不過他們的哭叫聲回響在Lerou閃爍的雙眼中，滾滾升起的火焰發出一片誘人的催眠氣息。深紅色的扇子在大風中搖曳，朝著藍天做出逃離的手勢。

現場四處都散落著破碎的玻璃，曾經作為建築物結構的痕跡已隨風飄去。破碎的窗戶？打碎的瓶子？現在的一切都是一樣的，不管這樣的原因是什麼——在灰燼與塵土的相稱下全部一致。

團結。毀滅之內的和平。

和平是一個失敗的中心考驗，以整個人類作為它的考驗對象；它被不斷戲弄著，直到人類尖叫著，要求不再戲弄它。擁有更高權力的人嘲笑著他們所玩的小遊戲，就是所謂「民主」；Lerou鄙視他們敗壞的覺悟。

作為人性里唯一明確的真理，暴力是他們唯一能夠明白的。打破現狀，並把它變成你所適應的——更好的生活。

然而，火焰與「摧毀」存在著很大的不同。這彷彿在觀看栩栩如生的藝術品；畫著他們自己的畫布，在你的面前所寫的故事。黃褐色的捲髮形成了面容，詩詞和圖畫；一雙柔軟而纖細的手講述了一生的故事。你並不想這般美麗被描繪成毀滅，是嗎？在開明者的注視下，革命的火焰絕不會熄滅。

Lerou把火柴盒扔進西邊昏暗的火焰中，對他身後要求他下台的聲音不予理睬。但在這時，工作人員對此毫不關心。難道他們不明白Lerou想給他們看什麼嗎？以眼還眼，世界不僅僅變得盲目，他們有了新的方法去觀看。

那是個邪惡的目標嗎？

和平與保護？

真正意義上，特工幾乎看不到它。如果那是一個延伸，那麼基金會或將是他們中最大的邪惡。如果那是真的，那麼他就是在為世界做好事。但他們看不清這般美麗，所以他會把它燒向天空。

Lerou的臉上出現一絲隱約的笑容，誘人的火焰舔舐著他的雙腳。邀請他加入反抗；與他跳更久的舞，穿過火堆，進入新的時代。

火焰的低語把特工的雙腳吸引過來，朝向他溫暖的王國，餘燼的噼啪聲是盛大舞會的配樂。當他的雙腳走過破碎的舞池時，聲音逐漸變成了無線電靜電。他也會在那裡的。

灰燼下的自由。</textarea></pre>
