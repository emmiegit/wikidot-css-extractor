//Предисловие: Здесь представлена расшифровка некоторых писем, обнаруженных в библиотеке SCP-1183 среди прочих документов. Письма датированы 193█ годом. Судя по адресу назначения, они были отправлены в ████████, штат Мэн, США.//

&gt; Уважаемая мисс К█████.
&gt; 
&gt; В первую очередь, хотел бы поблагодарить Вас от имени профессора Х█████ (и от своего имени тоже). Оказанная Вами финансовая поддержка позволила профессору возобновить раскопки и продолжить поиски... того, что может поставить всех египтологов... да что там, всю научную общественность планеты, хоть физиков, хоть биологов, на уши. Говард Картер и лорд Карнарвон со своей гробницей Тутанхамона покажутся всем жалкими неудачниками, когда мы обнаружим вожделенное сокровище. И разумеется, как мы и договаривались, вы получите возможность воспользоваться той силой, что многие века была погребена под песками Египта.
&gt; 
&gt; Всегда Ваш, Джим Б████.

&gt; Уважаемая мисс К█████.
&gt;  
&gt; О, долгожданный день! Я получил вести от профессора Х█████. Как и говорилось в том папирусе, в Долине Царей действительно обнаружилась гробница, которую ранее не смогли обнаружить ни исследователи, ни грабители. Хотя... профессор, кажется, догадывается, почему эта гробница до сих пор не была разграблена. Многочисленные ловушки, хитрые, дьявольские. Профессор писал в своем письме, что это даже не гробница, а целая сеть подземных коридоров, некоторые из которых оканчиваются тупиками... или ловушками. Он потерял уже 20 рабочих во время исследований этих катакомб. Пишет, что суеверные египтяне даже под страхом смерти отказываются идти в подземелье, лопочут постоянно о гневе Анубиса, о том, что смертным не дано владеть силой богов. Что за дикость!
&gt; 
&gt; В любом случае, я собираюсь нанести Вам визит в ближайшие дни и обсудить дальнейшие детали.
&gt; 
&gt; Всегда Ваш, Джим Б████.

&gt; Уважаемая мисс К█████.
&gt;  
&gt; Сегодня я получил от профессора посылку - фотографические карточки, на которых запечатлены иероглифы, начертанные на стенах Главного зала гробницы. Там же было обнаружено и самое ценное сокровище - Водяные часы Мудрого Тота! В приложенном письме профессор пишет, что иероглифы, скорее всего, содержат ключ к управлению Часами.
&gt; 
&gt; Я немедленно приступаю к расшифровке. Обо всем, что станет мне известно, я непременно сообщу Вам.
&gt; 
&gt; Всегда Ваш, Джим Б████.

&gt; Уважаемая мисс К█████.
&gt; 
&gt; Мне это удалось после долгих бессонных ночей. Я открыл секрет управления Часами! Для того, чтобы подчинить их своей воле, необходимо провести магический ритуал, ровно в день летнего солнцестояния. Я еще не до конца перевел текст, но там что-то сказано про разделение тела на части, а потом их воссоединение, как разделили на части бога Осириса, а затем собрали вновь, дабы дать ему новую жизнь. Я уверен, что все это всего лишь метафоры, и Вам не надо будет рубить свое прекрасное тело на части, Господь с нами со всеми!
&gt; 
&gt; Так или иначе, я дам Вам знать, если узнаю что-то новое.
&gt; 
&gt; Всегда Ваш, Джим Б████.

&gt; Уважаемая мисс К█████.
&gt;  
&gt; У меня для Вас есть... крайне неприятные известия.
&gt; 
&gt; Видите ли, я наконец перевел тот кусок текста, который вначале показался мне совершеннейшей белибердой. 
&gt; 
&gt; Выяснилось, что Часы обладают одним маленьким секретом. 
&gt; 
&gt; Они могут выполнить любое Ваше желание, любой каприз, но... есть и обратная сторона медали - взамен они потребуют... что-то еще. Причем до конца неизвестно, ЧТО именно нужно принести в жертву той силе, что заключена в Часах. Это может быть и золото, и кровь девственницы, и слюна беременной барсухичи, забитой в полнолуние во время Хэллоуина, да хоть... жизни всех людей на планете!
&gt; 
&gt; Вы представляете, на какой риск мы идем?
&gt; 
&gt; Вначале эта идея показалась мне заманчивой. Но теперь я начинаю испытывать страх в своей душе.
&gt; 
&gt; Я получил срочную телеграмму из Египта. Профессора Х█████ нашли мертвым в его палатке. Во время вскрытия оказалось, что его легкие и желудок были полны жуков-скарабеев. На ум сразу приходят все эти сплетни о &#34;проклятии фараонов&#34;.
&gt; 
&gt; Я собираюсь снова нанести Вам визит, тогда мы и обсудим, что будем делать дальше.
&gt; 
&gt; Всегда Ваш, Джим Б████.

//Среди писем была обнаружена телеграмма следующего содержания://

&gt; ГРУЗ УЖЕ ПУТИ ЗПТ ДУНКАН ПОМОЖЕТ ОФОРМЛЕНИЕМ НЕОБХОДИМЫХ ДОКУМЕНТОВ ТЧК ЕГО ПАРНИ ВСТРЕТЯТ ГРУЗ ГРАНИЦЕ ТЧК БАНАНЫ ШЛИТЕ БОЧКАХ ТЧК

//Также в мусорной корзине под письменным столом был обнаружен скомканный листок бумаги с текстом следующего содержания. Судя по стилю и характеру письма, человек, писавший этот текст, пребывал в состоянии крайней злобы.//

Оригинальный текст. Орфография и пунктуация сохранены.

&gt; B████ you snotty little coward
&gt; 
&gt; i don&#39;t mind any pharaohs and their currses! Did all my money go to waste? What about twenty milion dollars which were spent on that auction for a papyrus, which I&#39;ve snatched away from the claws of this hawk named К██████ in the very last moment? without my help you and --proff-- professor still would live as church rats! So that&#39;s how you pay me for my --kndne-- kindness? Go on &#34;pay a visit&#34; to me, and I&#39;ll tell you in your face what...
&gt; 
&gt; (запись обрывается)

Примерный перевод:

&gt; Б████ ты мелкий сопливый трус.
&gt; 
&gt; какое мне дело до каких-то там фараонов и их прокклятий! Все мои деньги полетели коту под хвост? Что насчет двадцати милионов долларов, отданных на том аукционе за папирус, в последний момент вырванный из когтей этого ястреба К██████? да если бы не я, вы бы с --профф-- профессором до сих пор жили бы как церковные крысы! Так ты мне платишь за мою --дбро-- доброту? Ну давай &#34;нанеси мне визит&#34;, я тебе в лицо выскажу все, что....</textarea></pre>
