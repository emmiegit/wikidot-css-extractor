**アイテム番号:** SCP-CN-660-J

**オブジェクトクラス:** --Safe-- Thaumiel

**特別収容プロトコル:** --SCP-CN-660-Jは現在、財団職員であるNinth博士の個人パソコン中に収容されています。財団インターネット情報セキュリティ部門はこのパソコンの監視を継続し、そのドキュメントの漏洩を阻止してください。SCP-CN-660-Jが異常性を発現した場合は、インターネット情報セキュリティ部門は収容プロトコル”催促-ベータ”に基づき、オブジェクトとNinth博士の接触を阻止してください。[データ喪失]--

SCP-CN-660-Jは現在財団サイト内のドキュメント編集用個人パソコンにインストールされ、職員の作業効率を上昇させるために用いられています。

**██/██/20██更新:** 監督者議会は、SCP-CN-660-Jのオブジェクトクラスをthaumielへ改定する提案を投票により採決しました。

**説明:** SCP-CN-660-Jは██████グループが研究開発したV███L███ソフトウエアのうち、未知のナンバーである結████の音源ライブラリです。元サンプルは現在、Ninth博士のパソコン内に保管されています。その異常性は、パソコン使用者が[http://scpsandboxcn.wikidot.com 財団内部URL]を開いた時に発現します。
* オブジェクトは自動的に起動し、対象がテキストを入力しているかどうかを自動的に検出します。
* オブジェクトが起動しているパソコンのURL内で、使用者が30秒以内に任意の文字を入力しなければ、30秒から1分の間、未知のソースの録音を再生します。オブジェクトの録音内容は、上述の音源によって構成され、一般的には歌唱として表現されます。このソフトウェアを自動起動させるコードは未だ発見されていません。具体的な内容は補遺SCP-CN-660-J-1を参照してください。
* もし使用者が録音放送が繰り返された後1分以内にまだ文字を入力していなければ、ただちにその録音が未知の方法によって財団の全サイトの放送拠点のパソコン内にアップロードされ、自動的に全サイトへ繰り返し放送されます。

**補遺CN-660-J-1:** 

&gt; **時間:** ██/██/20██
&gt; 
&gt; **使用者:** Ninth博士
&gt; 
&gt; **内容:** アイデアが浮かばないからって、状況に甘えてることありませんか?
&gt; 
&gt; **補遺:** //書くよ、まだ何も書けないけどさ!//——Ninth

&gt; **時間:** ██/14/20██
&gt; 
&gt; **使用者:** Rear博士
&gt; 
&gt; **内容:** サーキック暴走族やゲイの美夢がお気に入りだからって、ずっと新記事のことは放置していたりしてませんか?
&gt; 
&gt; **補遺:** //つまり……君はまだこういうのが好きなのか……//――Adamn

&gt; **時間:** ██/31/20██
&gt; 
&gt; **使用者:** Ecun博士
&gt; 
&gt; **内容:** カノジョが可愛かったなあとか言いながら、過去に溺れて逃げていること、ありませんか?
&gt; 
&gt; **補遺:** //そんなこと言うなよおお……//――Ecun

&gt; **時間:** ██/06/20██
&gt; 
&gt; **使用者:** Oliva博士、この時SCP-4960関連資料を閲覧中だった
&gt; 
&gt; **内容:** ｢心の[消音]がそそり立った!｣とか思って、スケベ心で書くのをサボっていませんか?
&gt; 
&gt; **補遺:** //私はそんなこと考えてない???!!!!待て待て王編集そんな目で私を見るな!!//――Oliva

&gt; **時間:** ██/24/20██
&gt; 
&gt; **使用者:** Ninth博士、現在、職務中に人理修復プロトコルを実行している
&gt; 
&gt; **内容:** （詳細は補遺CN-660-J-2を参照）

**補遺CN-660-J-2:** 事故CN-660-J

██/24/20██、SCP-CN-660-Jが記録と一致しない異常性と共に出現した。録音内容は絶え間なく繰り返され、およそ10分間継続した。
Ninth博士がSCP-CN-660-Jの異常性に暴露した５分後、博士のアドレナリンが急上昇し、同時に通常とは一致しない力で自身のいる位置のパソコンを破壊し始めた。
以下は事故の録音（匿名のエリア-CN-07エージェント・Ecun提供）:　

&gt; **&lt;記録開始&gt;** 
&gt; 
&gt; **SCP-CN-660-J:** お前の作品まだですか？
&gt; 
&gt; **Ninth:** また来た!催促しなくていいよ!もう書いてある!
&gt; 
&gt; [未知の音楽が放送され、カウベルの演奏であると確認された。オブジェクトは音楽のリズムに合わせて録音を繰り返す。]
&gt; 
&gt; **SCP-CN-660-J:** お前の作品まだですか?
&gt; 
&gt; **Ninth:** もう書いたって言ってるだろコノヤロ!
&gt; 
&gt; **SCP-CN-660-J:**お前の作品まだですか?
&gt; 
&gt; **Ninth:** お前は何でそんなに急かすんだ!書けるもんならお前が書きに来い!
&gt; 
&gt; **SCP-CN-660-J:** 24時間労働で一日に1記事行けるでしょ?
&gt; 
&gt; **Ninth:** 黙れって!私はただ上手く書けなかっただけだ!
&gt; 
&gt; **SCP-CN-660-J:** 休日の全てを記事書くのにしちゃえばいい!
&gt; 
&gt; **Ninth:** やめて!私の有給休暇――
&gt; 
&gt; [背景音楽の速度が加速]
&gt; 
&gt; **SCP-CN-660-J:** 新記事進捗順調ですか?近況報告貰えますか?
&gt; 
&gt; **SCP-CN-660-J:** 新記事進捗順調ですか?近況報告貰えますか?
&gt; 
&gt; **SCP-CN-660-J:** 新記事進捗順調ですか?近況報告貰えますか?
&gt; 
&gt; **SCP-CN-660-J:** それともサイト管理官へ、辞任の準備をしに行きたいですか?
&gt; 
&gt; **Ninth:** [罵倒を削除]!
&gt; 
&gt; [多数の重量物が鉄箱上に落下する音]
&gt; 
&gt; **SCP-CN-660-J:**　お遊びが終わったら、新記事書き上げましょう!
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 

事故CN-660-Jの後、Ninth博士はサイト管理官へ辞任申請を提出したが、サイト管理官により撤回させられ、そしてサイトの損害賠償を請求された。</textarea></pre>
