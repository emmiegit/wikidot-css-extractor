**Identyfikator podmiotu:** SCP-5788

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Apartamentowiec, w którym znajduje się SCP-5788 został kupiony przez firmę przykrywkę Fundacji. Mieszkania, w którym jest SCP-5788 nie należy wynajmować. 

**Opis:** SCP-5788 to standardowy kompaktowy młynek do odpadków InSinkErator Evolution Compact 3/4 HP. Integracja SCP-5788 w instalacje wodociągowe kuchni sprawiają, że usunięcie podmiotu i sporządzenie szczegółowego opisu są trudne do osiągnięcia. Niemniej jednak pomiary rentgenowskie ujawniają niezidentyfikowany zlepek mięsa i włosów wewnątrz SCP-5788 i wodociągów mieszkania, w którym podmiot się znajduje. Dogłębne zbadanie zlewu doprowadziło do odkrycia włosów kasztanowych i blond. Próby uzyskania dostępu do obwodów SCP-5788 wyjawiły złożoną tkankę nerwową nieznanego pochodzenia.

SCP-5788 został odkryty, gdy nowy lokator zgłosił krzyki dochodzące ze zlewu podczas odprowadzania wrzącej wody. Fundacyjny personel przeprowadził śledztwo w sprawie poprzednich właścicieli, Marka Therosa i Sary Johnson (dawniej Theros). Cztery tygodnie przed odkryciem SCP-5788 zgłoszono zaginięcie obojga. Zapisy z karty kredytowej wskazują, że dwa tygodnie przed jej zaginięciem Sarah Johnson mieszkała w pobliskim hotelu.
