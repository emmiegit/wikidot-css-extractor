体が紐みたいになる。タニムラが自らの異常性について尋ねられた時、最初に口にする答えがそれだ。

解く、バラす、あるいは裂くと形容されるプロセスを経て、彼は己の体を生きたまま紐のように細長い形に変え、そして戻す事ができた。ぐるぐると巻かれたロープが解けるように。あるいは夕顔の丸い果実から干瓢が切り出されていくように。

この異常性を以てタニムラは財団に収容された。その後も拡張性が危険と見做され厳重に警戒されている。彼の聞いた限りでは、体を解く時に衣服や所有する品も一緒に解けるのがまずかったらしい。何かきっかけがあれば手に触れた物なら何でもかんでも解けるようになるだろう、なんて研究者たちに言われてしまっては反論する気も失せるというもの。彼ら研究者は収容されたタニムラを徹底的に研究し、その性質を隅々までまとめ上げたのだ。もはや彼らは他ならぬタニムラ自身よりもタニムラについて詳しいと言っても過言ではない。

ただ、彼らが言うような懸念が否定できないとはいえどタニムラ自身は今の自身が抱える危険性、この特性の有用さについては半信半疑のままだった。

これを活かそうと考えた時に厄介なのは、たとえ体を解いた状態であっても物理的な強度は元と同じだという事だ。肉は肉、骨は骨。神経であれば感覚もそのまま。たとえ全身紐になったところで彼は普通に思考できるし、もしも体を全て解けば狭い場所だって自由に行き来できるだろう。しかしあくまでそれは机上の話。実際にできるかと問えば答えは否だ。

細長い形になったところで彼の本質は生物であり、生命維持の活動は何ら変わる事はない。流れる血液は彼自身も預かり知らぬ道を通って体の隅々まで流れていくし、2つに裂けた細胞の中身も普段通りに行き来する。だから、もしも全身を細長くして露出した脳や心臓に何かが当たってしまったら、あるいは本物の紐のようによったり掴んだり結んだりでもしようものなら、彼の命はたちどころに尽きてしまうだろう。

ゆえにタニムラにとって自分の特性が「手足を干瓢のようにできる」くらいのものでしかない事は自明とも言える事だったし、だからこそ不思議で仕方がなかった。

「機動部隊ゐ-0」

配属先の名を確かめて、なんでだろうなあ、と彼は虚空に独りごちた。そうする以外の選択肢など最初から用意されていなかった。

銃は持たせてもらえなかった。代わりに幾つかのグレネードを持たされた。碌に持った事もない、扱い方も知らない物を持たされたってそれはそれで困ったのだが、上半身にかかるずっしりとした重みが無いという事実はタニムラを不安にさせるには十分だった。

行きの車両で目に見えて不安がるタニムラに別の部隊に所属する者たちが口々に話しかけて事情を尋ねた。こういう訳だと答えてやれば彼らは揃って顔を見合わせ、よく分からない話を始めた。やれバイタルがバイタルじゃない相手がどうとか、やれアプローチがどうだとか。タニムラにはその半分も分からなかったし途中から真面目に聞くのもやめてしまったが、安心させようとしてくれている事だけはよく分かった。なぜなら彼らは揃いも揃ってこのような言葉で自らの話を締め括ったからだ。

『銃なんかいざって時には役立たずだ。あんたの事は頼りにしてるよ』

タニムラにはそれが眉唾に思えて仕方がなかった。なにしろ彼らのほとんどはそう言いながら大事に銃を抱えていたのだ。もちろん自分の解釈が偏っているのかもしれないとも考えた。頼りにならないと分かっていても彼らにはそれしか頼れる物がないのだろうと。けれどそう思ってみようとすればするほどそれは間違った理解のように思われた。銃を持った屈強な男に囲まれた場所でわざわざ騒ぎにするほどの度胸は流石に持っていなかったけれど。

あるいは、もしも彼らがタニムラの事を知らなかったのだとしたら、本当はその身一つでなんとかなるのに騒いでいるのだと煙たがられていたのだろう。彼らにとって先ほどまでのタニムラの姿は、紐なしバンジーの高台で高所恐怖症の鳥が騒いでいるようなものだったのだ。

答えを得たのは車両を降りたすぐ後だった。先ほどの様子を見ていたのだろう同じゐ-0の先輩がこっそり教えてくれたのだ。

ササキと名乗った彼が言うには、「機動部隊ゐ-0」はあくまでオブジェクトの集団であって厳密には機動部隊には含まれず、もっと言うなら正式な職員ですらもない。したがって損耗は人的資源の損失ではないし、傷病者など最初から想定されていない。戦場で怪我をしたからといって適切な処置が施されるとは限らないし、重症であるならリソースの無駄だと打ち捨てられる事だってあり得るらしい。だからお高めの物や強力な装備なんかは回ってくる優先度が最低なのだ、と彼はなんでもないように言ってのけた。絶句するタニムラを見て、そういうのってバレたらマズいんだろうけどな、と彼は笑った。

声の震えを感じつつもそんなバカなと笑い飛ばす事ができたのは、きっと自分が幸運だったからなのだろう。タニムラは今、笑おうとした顔が引き攣るのを自覚しながらそう思う。

まさかそんな考え方があるなんて想像だにしていなかった。気を付けろと言われていてさえ記憶の彼方においやってしまうほどにあり得ないと信じていた。形はどうあれ人々を守るために戦う仲間。見捨てるような真似をするはずがない。少なくともタニムラは心からそう思っていたのだ。

甘かった。どうしようもなく間違っていた。目標地点───何らかの研究施設らしい───に踏み入って無事にクリアリングを終えた時。施設の奥底で回収したサンプルから自己増殖しながら溢れてきた筋肉質の何かへの対処を試みた時、タニムラはそれを思い知らされた。

『殲滅には弾薬が足りない。撤退だ』

ひとしきり撃ち、あるいは投げ込み、あるいは退路を警戒し、どうやらキリが無さそうだと分かってきた頃、そんな言葉がかけられた。タニムラたち機動部隊ゐ-0は一も二もなく彼らのために退路を空けた。事前の取り決めで殿はこちらと決めていたのだ。異常存在で構成される機動部隊ゐ-0は、その性質上他の部隊よりも使う事のできる手札が多い。言ってしまえば弾薬不足でも適切に異常性を用いる事である程度の働きが期待できる。この場合、求められるのは彼らを安全に逃して増援が来るまで耐える事だ。そして増援と共にここで奴らを殲滅する。タニムラたちは彼らが呼ぶはずの増援を待った。だが、増援はいつまで経っても来なかったのだ。

1時間。増殖し続ける敵を抑え込むのに支障が無かったのはそこまでだった。それはいつしか不規則な肉塊から獣のような四足歩行の形へと姿を変え、少なからず知性のある動きを見せるようになった。そうして起きた動きの変化について行けず、その場に留まってすらいられなくなってしまったのだ。元より殿が必要な撤退。全員が逃げられるはずもない。弾が無くなった者を逃して一人減り、流血が多く長時間の戦闘に耐えられない者を逃して二人減り、施設の中から森まで這い出た時にはササキとタニムラ、たったの二人しか残らなかった。

「残弾は？あとどれくらい耐えられますかね」

タニムラは震え出しそうな体を引き締め問いかけた。両手、両肩にかかる金属の重み。味方に預けられたライフル銃のその重さが、彼の心を正気の淵に強く繋ぎ止めていた。

「まだ助けが来ると思ってんのか。頭が硬い奴から死ぬんだぜ。もうちょい役に立つ事言ってみせたらどうなんだ」

笑いながらそう言い放ったササキと背中を合わせ、タニムラは慣れないライフルを構えながら返した。

「そうは言ってもどうしろって言うんですか。銃は下手くそ。ステゴロなんかじゃ囲まれて袋叩きです。頼みの綱の異常性だってこの状況じゃ使い物になりません。これじゃ選択肢が全然ありませんよ。増援が来るまで数撃ちゃ当たるで凌ぐ。俺にはそれくらいしかできないんです」

近づいてくる群れに向けて引き金を引く。切り替え方も分からない三点バーストが火を吹いて、放たれた弾丸が1匹に命中してその足を止めた。顔を顰める。先頭の足を止める算段が中頃の奴に当たってしまった。これでは時間稼ぎにならない。歯噛みしながら再び引き金を引くがカチリと音が鳴るばかりだ。残りの弾倉は4つほど。長い撤退戦による疲れからか、それとも敵の増え方が急激なのか、次第に2人は押されつつある。森の悪路、そして暗闇。体力の枯渇。幸い全力疾走が必要なほどの速度で追いかけられている訳ではないが、果たしてそれもいつまで続くか。舌打ちしつつタニムラは空になった弾倉を奴らに向けて投げつけた。当たりどころが悪く逆上したのか、弾倉が当たった一匹が速度を増して駆けてくる。

タニムラが失策を悟った時には既に状況は手遅れだった。既に替えの弾倉を取り出して換装の動きに入っているが、ダメだ。間に合うか分からない。焦りからか弾倉を上手く嵌められずに余計に慌てる。やむなく視線を銃に移すが、次の瞬間森の中の薄暗がりにいっそう暗い影が落ちた。

顔を上げて見えたものは飛びかかってくる獣。ギョロリと突き出た白い眼、そして大きく開かれた顎の中。のっぺりとした、ぬめりの見える薄桃色の壁。

タニムラの脳内に死が過ぎった。奴らの口の奥に消化管は無い。噛みちぎられた肉はただ血に落ち、奴らは何もかもがこぼれ落ちた後の虚空を咀嚼するのみ。脳内で像を結ぶ運命の予感。次々と可能性が否定され、残された答えが収束していく。急速にサイズを増す恐怖心と共に獣の口がタニムラの視界を埋め尽くし───

「100点満点だ」

───その言葉と共に、目前まで迫っていた獣が視界の後ろへとすっ飛んで行った。続いて軽い衝撃と、粘着質な何かが潰れる音。

振り向いた先でササキが人差し指を立てていた。その奥で木にへばり付いた肉の残骸が痙攣している。近くの物を引き寄せる力。彼が自分の捕まった理由についてそう語ったのを思い出した。

「……もしかして死にそうにないって意味ですか？」

「逆。すぐ死ぬポイント100点だ。今だって助けなきゃ死んでたろ」

いいか、とササキは続けた。

「選択肢が無い時、碌でもない選択肢を選ばされた時、俺たちにできる事はあまりにも少ない。だが戦場で何ができる？辿り着くべき答えが既に定まってしまったなら、何をすれば状況が劇的に好転する？」

彼が指を立てた手を振り下ろすと、まるで見えない紐で括り付けられているかのように先ほどの肉塊が目の前に叩きつけられた。もはや原型を留めていない肉塊はそれでも蠢き、しかしすぐに動きを止めてドロドロに溶けていった。不敵に笑うササキの後ろを獣が駆けていくのが見える。囲まれた。敵の数は何十か、それとも何百か。今は警戒しているのか動きが遅いが、少しでも刺激すれば一気に飛びかかってくるだろう。既存の生物には当てはならない、圧倒的な物量だけを利用する原始的な、しかし今この状況においてはこれ以上なく有効な狩りの動きだ。タニムラの頬を汗が伝った。

「囲まれたな。俺たちは圧倒的な物量で押し潰されそうになってる。退路は塞がれ、増援が間に合うかも怪しい。どうすればいいと思う？この状況で何ができる？」

「……ベースキャンプまでどうにか逃げるしかありません。こいつら、殺せば溶ける。邪魔な奴を殺し、近くの奴の足を潰して壁にできれば退路が作れるはずです」

必死に頭を回し、獣を刺激しないよう押し殺した声で自分の考えを口にする。聞いてササキはニヤリと笑った。

「いい答えだ。殺すというのが特にいい。すぐ死ぬポイント60点」

「60点って」

「いいか、お前が今選んだように、どんな窮地でも俺たちは何かを殺すという選択肢を持っている。やれ異常性だの特異性だのとまるであっちゃいけないもんみたいに言われるが、俺たちのそれは『力』だ。普通の奴じゃ何もできない状況だってこの力があれば何か1つは、1回は確実に殺せる。だからその1回で殺すべきものは慎重に選ばなきゃならない。それで状況をひっくり返す。それが俺たちのやるべき事だ」

「1つ殺してどうにかなるような状況なんて……」

「いつだって1つだけで十分なのさ。いいか、よく聞け。こういう時はな」

ゆったりと辺りを見回していたササキはある一方を向いて動きを止め、暗い森の中、何も無い暗闇の奥に手を翳した。タニムラもつられてそちらを向く。

「───答えを殺せ」

何も起こらないじゃないか。そう思った瞬間、微かな音が、振動がタニムラの下に届いた。それは徐々に大きく、鮮明になっていく。木が折れる音。それも何本も同時に、絶え間なく。それと何か硬質な音。ササキを見る。彼は顔から滝のように汗を流しながら笑い、言った。

「無理やり選ばされた選択肢の、その先の絶望的な答えを殺す。それが俺たちにできる最大の仕事だ」

獣も近づいてくる何かを認識したのか次々と辺りを見回し始めた。耳が良くないのか音源の方こそ向かないもののこちらから注意が逸れていた。今なら逃げられるか。だが暗闇から音源が確かに近づいてくる。地面が揺れている。かなり大きい。横を向くとササキが音源の方に手を翳して不敵な笑みを浮かべていた。彼が何かを引き寄せているのだ。だが、何を。

疑問に思った次の瞬間、ほんの一瞬、閃く月光が暗闇の中に猛烈な勢いで転がりながら木々を薙ぎ倒すトレーラーの姿を照らし出した。タニムラはしばし唖然としたが、ササキが横で思ったよりでっけえな、なんて呟いたので我に返った。

「ばっ、うおおおおおっ！」

彼は咄嗟に飛び退いた。異常性でもって吹っ飛んでくるトレーラーから逃れるのだ。勢いをつけて右手をほどき、一本のロープとして投げつける。それは狙い違わず頑丈な大木に巻きついた。

「よし！」

タニムラは地面が不規則に振動する中、無我夢中で巻き付いた腕を元に戻す。大木が軋むのを肌で感じ、そして足が地面に擦れ、浮いた。右腕が人の形に戻ろうとする力が強烈な反動となってタニムラの体を引き寄せたのだ。

目的の木の幹へ導かれ、そのまま叩きつけられたタニムラはなおも戻ろうとする腕に振り回され、大木を4周して地面へと勢いよく投げ出された。鋭い痛みが走るのも無視して彼は再び腕を解き、大木に己の体を縛り付ける。

直後凄まじい振動と共にトレーラーが到達し、視界に吹っ飛んだ倒木が映った。一瞬遅れて突風が吹く。それと土砂と、巻き込まれた獣の残骸。目論見通り直撃は免れたらしいタニムラの木も次々とそれらを浴びせられて大きく揺れた。トレーラーは既に包囲網を薙ぎ払って更に向こうへと消えているはず。それでもまだ収まらぬ突風と土煙の中で体、特に何重にも木に回した右手に次々と何かが当たっていく。剥き出しの神経が飛来物によって削られていく。大木が傾き、巻き上がった土で体が土に埋められていく。

痛みに耐え、恐怖に耐え、土が降る音だけを聞いて1分、2分。暫く身を潜めるも耐えかねてタニムラは身を起こした。

そこは更地になっていた。タニムラたちを取り囲んでいた獣など影も形も見当たらない。生えていたはずの木々はところどころにしか残っておらず、地面は一直線に抉れている。その抉れた地面の縁に寝転がるササキにタニムラは恐る恐る近づいた。

「……大丈夫ですか？」

「80点かな……肩貸してくれ。力が入らん」

ササキは荒い息を吐きながら手を伸ばした。ボロボロだった。直撃を首尾よく避けられたなら飛んできたトレーラーの風圧だけでこんな風にはならないだろう。余計な詮索をするか少し悩み、彼を助け起こしてタニムラは問うた。

「今のは何のポイントですか？」

「判断力ポイントだ。見てたぜ。よく吹っ飛ばなかったもんだ」

「ホントですよ。あんなのどこから引っ張ってきたんですか」

「ベースキャンプ」

帰ろうぜ、とササキは顎で行くべき方向を指した。その先、トレーラーが飛んで来た方向は地面が一直線に抉れている。そちらに行けば味方の下に着くだろう。危機を脱した実感が疲労感へと変わっていくのを感じながら、タニムラはササキに肩を貸して歩き出した。

「俺たち、どうなるんですかね」

「どうって？」

「その……口封じとか。向こうからしたら意図的に見捨てた訳でしょう」

「はあ？何でそんな話になるんだよ」

ササキの呆れ声にタニムラは瞠目した。

「行きの時言ってたじゃないですか。俺たちは人じゃないからリソースとか優先度がどうとかって」

「あー、そんな話したっけ。うん。なんつーか、その、忘れろ」

「はあ！？嘘だったんですか！？」

「違う。いや違わないけど。ああ言っとかないと向こうさんの真似をしようとするだろ。やるべき事が違ってる以上、俺たちはそれじゃダメなんだよ。それにだな、うまく行かずに戻った後で嫌われてる相手に褒められたら自信になるし、あと───」

「じゃあ俺のやるべき事って何だったんです。銃だって持たせてもらえない。完全に戦力外ですよ」

延々と続く言い訳を遮るとササキはホッとしたように答えた。

「ロープ代わりになる事だろうな。あの手の施設は襲撃に備えて最初から崩落しやすく作られてたり、深い落とし穴があったりするのがつきものなんだよ。古典的だがメンテも不要で余計な金がかからないから。お前の体、バラしたのを一々元の場所に戻さなくても勝手に戻ってきて引っ付くじゃん。片手をバラして下の奴に捕まえさせて、元に戻せば掴んでた奴が引っ付いてくる。保険としちゃ最上だろうさ。片手じゃ撃てないだろうから銃は持たされなかったんじゃねえかな」

まあ確かに今回は出番無かったけど、と笑う彼にタニムラはそれ以上追求する気も起きなかった。

「だったら助けが来なかったのは」

「防衛設備が貧弱だったし道中に何かあったんだろ。同じのが湧いてたんならそっちの対処に手間取ったんじゃねえかなあ」

だから口封じとか警戒しなくていい、なんて飄々と言い放つササキに何かを言い返す気力も無くなってしまって、タニムラは一つ大きくため息を吐いた。そうこうしている内に森の中を照らすライトが見えてくる。探しているのは敵なのか、それともこちらの姿だろうか。

どうやら見つけてもらえたのか、光がワラワラと集まってくる。気が抜けてしまってタニムラはササキ共々へたり込んだ。無事な方の手を振ってみる。横でササキも同じようにしている。どこか清々しいその顔を見てタニムラはふと思い出した。

「……さっきの80点って、残りの20点は何なんです？」

「あのなあ、何でも訊こうとするんじゃねえよ。まあいいけど」

そう言ってササキは泥だらけのままの顔で笑った。

「今度やる時は俺もどっかに繋ぎ止めておいてくれよな」

「もうこんなのはごめんですよ」

「ひっでえ」

でもまあ、とタニムラは呟き、振り返った。

「また会えたならやってもいいです」

「そうだったな」

満足げな顔でササキは大の字に寝転んだ。タニムラか振り返ってみた後ろ側、どこまでも続く暗闇の中から2つの足跡が続いていた。
