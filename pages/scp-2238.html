**SCP-2238:** &#34;틀린 시간으로부터의 생방송&#34;
**저자:** [[*user bananarepublic]]          
**원작:** http://www.scp-wiki.net/scp-2238
**역자:** [[*user massachusetts]]
[[include info:end]]

**일련번호:** SCP-2238

**등급:** --안전(Safe)-- 케테르(Keter)

**특수 격리 절차:** 재단 인원이 상시 모든 지방 텔레비전 방송을 감시한다. SCP-2238-A 개체의 발생이 보고될 경우 재단 인원이 해당 개체를 기록 보존을 목적으로 녹화한다. 또한 연관된[[footnote]] SCP-2238-A 개체를 목격하거나, 녹화하거나, 어떠한 종류의 상호작용을 거친 [[/footnote]] 모든 민간인은 재단 인원에 의해 구금되며 SCP-2238 현상과 어떠한 관련도 없음이 확인될 경우 A등급 기억소거를 받은 뒤 석방된다.


[[include component:image-block name=levi.png|caption=SCP-2238-A-14의 스크린샷]]

**설명:** SCP-2238은 주로 미국 남부의 텔레비전 방송국에 영향을 끼치는, 영향받은 지역의 일련의 역사 다큐멘터리를 가장하는 변칙적 현상을 일컫는다. 이 현상은 현재 알려지지 않은 방법을 통해 현지 TV 송신기를 ‘하이재킹’하는 방식으로 영향받은 지역의 특정 시간대에 영향을 끼친다.

주된 방송 강탈은 역사 다큐멘터리의 방영 중에 일어난다. SCP-2238이 영향 끼치는 다큐멘터리는 주로 유럽이나 미국의 제작사에서 만든, 특히 제1차 및 제2차 세계대전에 집중한 다큐멘터리지만 SCP-2238이 이 범주에 포함되지 않는 방송에 영향을 끼친 사례 역시 보고되었다.

강탈 동안 SCP-2238은 방해받은 다큐멘터리와 유사한 다큐멘터리를 방송한다. 현재 SCP-2238-A로 지정된 이 다큐멘터리는 다른 사건들, 다른 역사가들, 다큐멘터리에 출연한 배우들 [[footnote]] 이는 해당 다큐멘터리에 극화가 포함되었을 경우에 한정한다.[[/footnote]] 의 면에서 본래 다큐멘터리와 오차를 가진다. 원본과의 오차는 SCP-2238-A 개체마다 그 크기가 다르다. 현재 22개의 SCP-2238-A 개체가 존재한다. [[footnote]] 현재 녹화되지 않은 SCP-2238-A 개체가 얼마나 많은지는 불명이며 일부 추정치는 수천 편까지 이르는 반면에 좀 더 보수적인 추정치는 수백 편에 이른다. [[/footnote]]

SCP-2238 사건의 첫 보고는 1992-5-12에 앨라배마 [편집됨]의 어느 민간인이 현지 방송국에 다큐멘터리 //나폴레옹: 권력자,,Napoleon: Man Of Power,,// [[footnote]] SCP-2238-A-19 [[/footnote]] 의 부정확함을 지적했을 때 있었다. 이 다큐멘터리는 나폴레옹 보나파르트가 러시아와 유라시아 대륙 대부분을 합병한 여파에 대해 다루고 있다.

**부록-2238.1**
재단 과학자와 분석가들이 모든 22개의 SCP-2238-A 개체로부터 완전한 사건 연대표를 엮었다.
[[collapsible show=&#34;연대표&#34; hide=&#34;접근 승인됨&#34;]]

|| **년** || **사건** ||
|| 1812 || 나폴레옹의 러시아 침공이 러시아 합병으로 끝난다. 미영전쟁이 발발한다.  ||
|| 1813 || 나폴레옹 3세가 러시아의 새 차르로 즉위한다. 미국 정부와 새 프랑스 제국 간의 긴밀한 외교 관계가 성립된다. 반도 전쟁이 프랑스의 승리로 1년 일찍 끝난다.  ||
|| 1814 || 프랑스가 영국과의 전쟁에 참여한다. 이른 겨울로 인해 러시아에서 3년간의 기근이 일어나 프랑스가 수립한 러시아 정부에 대한 분노가 심화한다. 같은 해 러시아 민족주의자들이 정당을 조직한다. ||
|| 1815 || 미영전쟁이 미국/프랑스의 승리로 끝난다. 이전 대영제국의 대부분은 미국과 프랑스 간에 분할된다. 미국이 캐나다를 합병해 모피 무역을 대부분 장악한다. ||
|| 1816-1820 || 미국 정부가 국민들이 캐나다와 오스트레일리아에 정착하도록 권장한다. 나폴레옹 1세가 유럽 본토 대부분을 정복하기 시작해 각 정부를 친프랑스 정권의 입맛에 맞춰 해체한다. 프랑스 정부가 러시아 민족주의자와 러시아 독립 지지자들을 죽이기 시작한다.||
|| 1821 || 러시아와의 전쟁 이후 처음 러시아를 방문한 나폴레옹이 러시아 민족주의자에 의해 암살당함으로 인해 프랑스 제국이 붕괴한다. ‘러시아 격변’으로 지칭되는 혁명이 발생한다. 나폴레옹 3세는 살해당하고 알렉산드라 차르의 후손이 그 자리를 대체한다.||
|| 1822-1850|| 중앙 집권적 권위의 부재로 인해 북유럽 및 서유럽 대부분이 ‘암흑시대’를 겪는다. 남유럽, 중부 유럽과 동유럽 대부분의 시간대는 현재 우리 시간대와 거의 차이가 없다. 새 러시아 정권이 탄생하되, 이번에는 입헌 민주주의와 유사한 체제를 갖춘다. 같은 시기에 영국은 몇몇 폭동과 혁명 시도가 포함된 대규모 사회 불안을 겪는다.||
|| 1850-1865 || 프랑스 군벌의 딸인 아벨라 1세,,Abella I,,로 알려진 여왕이 통치하는 새 프랑스 정부가 설립된다. 여왕이 반대자와 그녀의 지위에 반발하는 자들을 죽여 중앙 집권적 정부를 설립, 독재적 경찰국가를 만든다. 같은 시기에 영국은 민주주의 혁명을 겪으며, 이는 초대 대통령 선거로 끝난다. 남북 전쟁은 현실 시간대와 동일하다.||
|| 1866-1911 || 아벨라 2세가 유럽 본토 대부분을 통치한다. 러시아 정부는 이번엔 블라디미르 레닌과 레온 트로츠키가 이끄는 공산주의자들이 일으킨 또 다른 혁명을 겪는다. 혁명은 1910년 공산주의자의 승리로 끝난다.||
|| 1912|| 1912년 영국 의회 건물이 사제 폭발물을 동원한 급진적 공산주의자들에 의해 공격당한다. 100명 이상의 의원이 폭발로 인해 살해당해 비상사태가 선언된다. 이 시기에 이제 스스로 소비에트 연방,,Soviet Union,,을 자칭하는 새 공산주의 정부가 우크라이나, 폴란드, 독일 일부를 포함한 동유럽 대부분을 침공한다. ||
|| 1913 || 미국, 영국, 프랑스 정부 간의 연합인 연합국,,the Allied Powers,,이 형성된다. 연합국의 형성은 러시아 본토 대부분을 장악한 소비에트 정부의 최근 침략 때문이었다.||
|| 1914-1924|| 이 시기에 ‘대전쟁,,Great War,,’으로 알려진 전쟁은[[footnote]] 역주: The Great War라는 단어는 제1차 세계대전을 가리키는 고유명사로 쓰인다.[[/footnote]] 소비에트 정부와 연합국 간에 있었다. 블라디미르 레닌이 암살당했으며 레온 트로츠키가 레닌 암살의 배후가 프랑스임을 선언함으로서 전쟁이 시작되었다. 소비에트 연방이 프랑스에 전쟁을 선포했다. 미국과 영국이 소비에트와의 전쟁을 선포했다. 전쟁은 영, 미군의 독일 침공 이후 1924년 끝났다. 베를린 조약이 체결되어 전쟁이 끝나고 이로 인해 소비에트 연방은 중부 유럽과 동유럽을 침공하여 얻은 영토 대부분을 잃는다.||
||1929|| ‘대공황’으로 알려진 사건이 일어나 경제가 붕괴한다. 이로 인해 경제적 부가 필요했던 아벨라 6세(당시 프랑스 여왕)가 석유 자원을 노리고 소비에트 연방과 영국을 침공한다. 이 사건으로 인해 제2차 세계대전이 발발한다.||
||1931-1945|| 1931년부터 1937년까지 제2차 세계대전은 지속적인 교착 상태를 유지한다. 미국이 프랑스와의 전쟁에 참여하는 때까지 양측의 어느 국가도 전면적 침공을 당하지 않는다. 1939년 소비에트 연방과 영국의 지원 하에 전면적인 프랑스 침공이 시작된다. 전쟁은 1945년 도시 대부분을 파괴한 파리 침공으로 끝난다. ||
||1946|| 국제연합이 탄생한 해로 소비에트 연방, 미국과 영국이 주요 지도국을 맡는다. || 
[[/collapsible]]
1946년 이후 이 세계에 대한 정보는 거의 없다.

**부록-2238.2**

2000-1-23에 SCP-2338이 루이지애나 [편집됨] 시에 영향을 주어 //그들이 어떻게 어둠 속에 숨었는가,,How They Hid In The Darkness,,//[[footnote]] SCP-2238-A-23 [[/footnote]]라는 제목의 다큐멘터리를 방영했다. 이는 재단과 [http://ko.scp-wiki.net/goc-hub-page 세계 오컬트 연합] 간의, 특히 1991-12-21에 발생한 사건으로 인해 팽팽해지는 긴장으로 인한 X등급 ‘베일의 걷힘’ 시나리오를 묘사했다. 다큐멘터리는 또한 재단이 어떻게 시나리오에 적응하는지에 대해서도 집중했다.

비나 패턴 인식 체계,,Binah Pattern Recognition System,,[[footnote]] 이날 B.P.R.S의 고장은 없었다.[[/footnote]]의 오류로 인해 재단이 뜻하지 않게 GOC 기지를 습격해 3,000명 이상의 GOC 인원이 사망했다. 이 사건이 재단과 연합 간의 긴장을 심화시켜 3년간 지속된 ‘GOC-재단 전쟁’이라는 사건이 일어난다.

다큐멘터리의 내용은 재단 요원들이 몇몇 변칙 물체와 독립체를 찾아 포획해 격리하는 장면을 포함한다. 여기에는 O5-12와의 면담을 포함한 재단 인원과 지성 있는 독립체와의 면담이 포함된다. 이하는 다큐멘터리에 출연하는 사건, 물체, 인원, 요주의 단체 구성원의 불완전한 목록이다.

* [[[SCP-1892]]] (격리)
* [[[SCP-1938]]] (격리) 
* [[[SCP-044]]] (회수)
* [[[SCP-2453]]] (격리) 
* [편집됨] (면담)
* 만 박사,,Dr. Mann,, (면담) 
* D-2134122 (면담)
* O5-12 (면담)
* [[[SCP-2273]]] (면담) 
* [http://ko.scp-wiki.net/gamers-against-weed-hub GoI-5869][[footnote]] ‘대마초를 반대하는 게이머들’ 이라고도 함[[/footnote]]의 구성원 (면담)
* &#39;SCP-████&#39;로 칭해지는 객체[[footnote]]이 물체는 아직 발견되지 않았다.[[/footnote]] (격리) 
* [http://ko.scp-wiki.net/duke-till-dawn 사건 083-D/콘드라키] [[footnote]] 재단 기록에 이 사건에 대한 정보는 존재하지 않는다.[[/footnote]] (영상)
* 첫 회의를 가지는 중인 O5-1, O5-2, O5-6, O5-7, 그리고 O5-12의 영상 (1912년경) 
* SCP-████ [[footnote]] 다큐멘터리에 따르면 SCP-████는 [편집됨] 방법을 통해 제거되었다. 이 방법을 통한 SCP-████의 제거는 아직 O5 평의회 승인을 대기 중이다. [[/footnote]] 

이 사건 이후 [편집됨] 군 전체가 5일간 A등급 기억소거를 받았으며, SCP-2238-A-23의 모든 녹화 기록이 제거되었고 영상과 관련된 ████명 이상의 직원이 구금[[footnote]]연관에 대한 증거 불충분으로 전원 석방되었다.[[/footnote]]되었다. //그들이 어떻게 어둠 속에 숨었는가//와 관련된 모든 인원은 다큐멘터리와의 어떠한 관련도 부정하였다.

**부록-2238.3**
이하는 다큐멘터리 //그들이 어떻게 어둠 속에 숨었는가//의 일련의 사본이다.
[[collapsible show=&#34; 그들이 어떻게 어둠 속에 숨었는가&#34;에서 발췌함&#34; hide=&#34;접근 승인됨&#34;]]
&gt; //&#34;포격 소리를 처음 들었던 때는 아침 이른 시간이었소. 그땐 그게 포탄 소리인 줄 몰랐고, 그냥 뭔가 시끄러운 일이 벌어졌나 싶었지. 일어나서 창문 너머를 보려고 했소. 저 멀리서 내가 출근길에 지나친 이 건물이 불타고 있었소. 난 그게 막사나 실험실일 거로 생각했소. 진즉에 알았더라면....// 
&gt; 
&gt; //&#34;몇 사람들이 나랑 내 딸을 집 밖으로 끌고 갔소. 그 사람들은 자기들 말로는 인류를 지키려고 노력하는 집단인 연합에 속해있다더군. 우리보고 버스에 타서 가장 가까운 민간인 안전지대로 가라고 했소. 그들이 우릴 어느 버스에 태우고 15살 이상 50살 이하의 모든 사람을 데려갔소. 그 이후로 다시 내 딸을 보지 못했소.&#34;// --  제43기지 습격의 생존자. 

&gt; //&#34;우리 임무는 민간인을 안전지대까지 내보내는 것이었습니다. 대부분의 사람은 무슨 일이 벌어지는지조차 몰랐고, 자기 몸 지켜보려는 짓은 쓸데없다는 걸 잘 아는 사람들도 있었죠. 파리 경계 근처에 살던 이 노인의 경우가 항상 제 머릿속에 뚜렷이 남아있습니다. 집을 떠나지 않으려 하셨죠. 공산주의자랑 영국인들이 쳐들어오기 전 2차 세계대전 때부터 거기 사셨다더군요. 그분을 보낼 수 없었습니다. 연합이 공격해왔을 때 집은 파괴되었고 시체조차 찾지 못했습니다.&#34;// -- 민간인 보호대,,Civilian Protectorates,,, 프랑스 파리. 

&gt; //&#34;우리가 전쟁 때 기억소거제를 쓴 이유야 그 전술적 가치 때문이지. 기억소거제가 담긴 캔을 적들로 가득 찬 방에 던져 넣어서 놈들이 자기가 누군지 한 10초에서 20초 정도 까먹게 한 다음 M16으로 쓸어버리는 거요. 사실 이건 많이 단순하게 설명한 거지만 말이야.&#34;// -- 재단 장군 케네디,,Kennedy,,.

&gt; //&#34;그놈들은 살인마야. 난 그렇게 생각해. 청소부부터 시작해서 그 새끼들 전부, 씨발 짐승 새끼들이라고. 난 그놈들이 그냥 인싸랑 인터넷 찌질이 새끼들 겁주는 데 쓰이는 부기맨 같은 건 줄 알았어. 아니더라고. 모스크바는 [멈춤] 모스크바는 내 집이었어. 모스크바는 동유럽에 남은 유일하게 안전한 곳이었지. 다른 곳들은 전투 중에 주로 핵이나 다른 무기들로 파괴됐어. 그놈들이 그 짐승 새끼를 우리한테 떨굴 배짱이 있을 거라곤 생각 안 했어. 우리를 [http://ko.scp-wiki.net/scp-076 거대한 낫]으로 죽이고, 마치 벌레처럼 도살했어. [멈춤] 시체가 길가에 널려있었어. 남자, 여자, [멈춤] 아이들도. 당연히 연합한테도 선택의 여지는 없었지. 걔들한테 다른 선택지가 있기는 했겠어?&#34;// -- 대마초를 반대하는 게이머들 구성원, 모스크바 폭격의 생존자.

&gt; //&#34;처음 몇 달 동안 유럽은 완전히 지옥으로 변했습니다. 한때 티끌 한 점 없던 목초지는 이제 폭약과 포탄이 떨어져 만들어진 수백 개의 커다란 구덩이로 뒤덮였습니다. 더 커다란 구덩이는 우리가 놈들 기지에 핵폭탄을 떨어뜨린 곳이었습니다. 저 높이 하늘에서도 방사능을 느낄 수 있었습니다. 몇몇 병사들은 너무 아팠던 나머지 기절해서 비행기 채로 추락했습니다.&#34;// -- 재단 공군 사병. 

&gt; //&#34;한 번도 식량이 풍족했던 적이 없었습니다. 연합은 우리에게 안전지대 주변의 농장에서 일하도록 강요했습니다. 우리가 한 계절에 생산해야 하는 몫이 있었습니다. 각 조는 9달 동안 그들이 준 아홉 작물로부터 식량을 10파운드씩 생산해야 했습니다. 그만큼 생산하지 못했더라면 아마 유럽이나 미국의 전선에서 9달을 보내야 했을 겁니다. 끔찍한 이야기를 들었습니다. [멈춤] 폭격, 살육. 저랑 같은 침상을 쓰던 어떤 남자가 자기 조가 식량을 충분히 생산하지 못했다고 했습니다. [눈에 티슈를 가져간다] 화장실에서 그를 찾았습니다. 면도칼을 삼킨 뒤였죠.&#34;//  -- 안전지대 브라질 거주자. 

&gt; //&#34;물론 우린 그들을 없애야 했습니다. 그들은 자기들 규칙이랑 규정을 가지고 우릴 방해했습니다. 우린 그 무기들이 **필요**했습니다. 연합이 영국과 걸프 만으로 진격하고 있었습니다. 그런데 위원회 말로는 너무 ‘비윤리적’이라는 겁니다. 그들은 진행을 방해하고 있었고, 선택의 여지가 없었습니다. 우린 그들을 죽이기 위해 ‘연합 첩자’를 보냈습니다. 네? 아, 예, 그들은 너무 많은 걸 알고 있었죠. 우린 그런 종류의 정보 유출을 용납할 수 없었습니다.&#34;// -- 윤리위원회의 해산에 관해 O5-14가. 

&gt; //&#34;처음엔 D계급을 썼습니다. 그놈들은 괴물이었고 누구도 그들을 그리워하지 않았을 겁니다. 하지만 우리는 점점 더 많이 패배하기 시작했고 그래서 다른 원천을 찾아봤습니다. 연합 포로, 민간인, 뭐 그런 사람들이요. 계획은 어느 한 사람의 목숨보다 중요했습니다. 예? 아무렴이요! 물론 그렇고 말고요! 우린 그들 기지에 감염자들을 떨어뜨려서 그걸 온 유럽에 퍼뜨렸어요! 우리에겐 선택권이 없었습니다.&#34;// -- 생화학전 용의 [[[SCP-008]]] 활용에 대해 만 박사가. 

&gt; //&#34;우리가 죽였습니다. 전쟁의 대의를 위해서였죠. 그럴 필요 없기를 바랐지만, 결국 했습니다. 우리는 괴물들이랑 그린, 블루, 레드, 그 외에 변칙적으로 보이는 모든 것을 잡아 밖으로 끌고 갔습니다. 그들한테 거대한 구덩이를 파라고 시켰습니다. 그들 대부분은 40살도 채 되지 않았습니다. 일이 끝나자 우린 기지의 모든 물체를 구덩이에 집어 던지고 그들 더러 구덩이를 향해 서라고 했습니다. [멈춤] 나는.... 나는 적어도 방아쇠를 당겨야 했던 게 내가 아니었던 건 다행으로 여기고 있습니다.&#34;// -- 연합 병사, 제19기지 공격 당시 참전 용사.
