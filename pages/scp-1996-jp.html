**アイテム番号:** SCP-1996-JP

**オブジェクトクラス:** Euclid(変更審議中)

**特別収容プロトコル(2019/09/15改訂):** SCP-1996-JPの効果範囲は拡大中であると見なされているため、収容は封じ込めと調査が同時に行われなくてはなりません。SCP-1996-JP事象発生地点から半径20kmは特別警戒区域1996-JPと指定され、交通アクセスの任意の遮断と適切なカバーストーリーの流布が行われます。実際の封鎖は北海道警察の協力の下、警察の指示管轄に偽装されます。夕縫市内は全域が特別警戒区域に指定されたため、北海道庁及び近隣自治体の協力の下、カバーストーリー「大規模炭鉱火災」により、夕縫市住人の73％が指定の避難所へ立ち退きを行っています。残存を希望する住人に対する強制執行は、予算と必要性のバランスを踏まえ、現在保留されています。

SCP-1996-JPに対する調査は、く-9&#34;羆嵐&#34;を中心とした機動部隊3隊の合同で実施されています。各機動部隊には認識抵抗値3.0以上の人物が選抜され、SCP-1996-JP-1を探索･捕縛するための対情報災害専用装備が支給されます。夕縫市民病院の元患者は全員が監視リスト-1996-JPに記載され、警察指示に偽装した移動・行動の制限と継続監視が行われています。SCP-1996-JPへの曝露者、もしくはSCP-1996-JP-1を生存したまま捕縛した場合、直ちにサイト-8166のSCP-1996-JP研究室へと輸送し、戦闘用の装備等を全て没収した上で、必要なインタビューと生態学的調査が実施されます。北海道内で活動するエージェントは、各地におけるSCP-1996-JPの出現情報を収集するとともに、可能であれば機動部隊と連携して当該個体の捕縛を狙います。

POI-1996-JPの捜索範囲は、夕縫市内から北海道全域へと拡大されています。

**説明:** SCP-1996-JPは、北海道夕縫市住人集団失踪事件の原因と推定される、ベクター不明の侵襲性情報災害と、情報への曝露によって引き起こされる一連の異常現象の総称です。SCP-1996-JPに曝露する条件は現在調査中ですが、財団が捕縛した曝露者の共通項として、権威主義的パーソナリティ[[footnote]]ドイツの心理学者エーリッヒ・フロムにより提唱された概念で、硬直化した思考により強者や権威を無批判に受け入れやすい社会的性格を指す[[/footnote]]テストにおいて平均の1.8～3.0倍のスコアを記録した点と、夕縫市民病院の元患者であった点が判明しています。

SCP-1996-JPに曝露した対象は、特に他者へのコミュニケーション時を中心とした従前の思考、知覚、感情、言語、自意識が著しく暴力的かつ被害妄想的な方向へ歪曲されていきます。症状の進行に伴って、認知、適応、意欲、行動、自我意識など、多彩な精神機能の鈍磨もしくは極端な先鋭化が見られるようになります。一般的にこれらの症状は非異常性の精神障害と外見的な区別が不可能であり、元々自閉症などの精神病の素因を持つ対象の場合、これらの症状のどれが異常なものなのか否かは、SCP-1996-JPに関する知識の有無に関係なく判断できません。症状の進行は多くの場合、対象の家族や知人に対し著しい関係不調和を齎し、本人が自発的な入院を選択出来た場合でも、従来の人間関係が維持されたケースはその内16％程度に留まります。

曝露から大凡4週間程度が経過した後、対象はSCP-1996-JP-1に変化します。SCP-1996-JP-1は現在のところ、ヒトの認知を抑制する形而上的解離効果を帯びたヒト型存在と考えられていますが、人間としての記憶や人格は完全に失われていることから、変化前の対象とSCP-1996-JP-1の形而下的な連続性ははっきりと証明できません。SCP-1996-JP-1の行動原理はSCP-1996-JPに曝露しない人間への攻撃[[footnote]]この“攻撃”が実際にはどのように行われ、攻撃された対象にどのような影響を及ぼすのかは判然としません。現在唯一のDクラスを用いた実験においては、Dクラスの生物学的死と、それに伴うSCP-1996-JP-1の消失という結果が齎されました[[/footnote]]と、より実践的な攻撃の為の組織化を行いますが、個別的には考想操作及び考想奪取妄想に取り憑かれているように見えます。

SCP-1996-JPの起源は不明ですが、現在行方不明となっている夕縫市の元住人、内田 絢子氏(以下POI-1996-JP)と、その死亡した母親である内田 ████氏が深く関わっていると見られています。インタビュー記録1996-JP-01及び-02、インシデントレポート1996-JP-01を参照してください。

**夕縫市について：** 北海道夕縫市は古くから石炭の産地として栄えましたが、石油へのエネルギー転換が進むとともに深刻な財政難と少子高齢化に陥り、現在は7千人程度の住民が主に農業や観光業で生計を立てています。
1999年、当時同市からの撤退を決めた花菱ユウホウ炭鉱開発株式会社[[footnote]]現在の花菱バイオエレクトロニクス株式会社[[/footnote]]の進言により、巨額の地方債の発行が行われたものの、500億円にも達したと言われる地方債の使途は現在も不明な点が多いと見られています。

以下に示すのは、POI-1996-JPに対する初期のインタビュー記録です。当時のSCP-1996-JPは、夕縫市の住民失踪にかかる警察報告が財団に通知されたことから、超常現象-1996-JPとして、エージェントによる調査が実施されていました。尚、各インタビューは対象のPOI指定が行われる前に実施されたことに留意してください。
[[size 0%]]Space.[[/size]]
[[collapsible show=&#34;+ インタビュー記録1996-JP-01&#34; hide=&#34;- 閉じる&#34; hideLocation=&#34;both&#34;]]

&gt; **職員:** エージェント・馬頭
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **エージェント・馬頭:**こんにちは、内田さん。私は道警で今井さん[[footnote]]最初に確認されたSCP-1996-JP-1事例、今井 洋一氏のこと[[/footnote]]失踪事件を担当しております馬頭といいます。いくつかの質問に答えていただきたいのですが、よろしいですか？
&gt; 
&gt; **POI-1996-JP:** はい、私などでお役に立てるかどうかはわかりませんが、よろしくお願いします。
&gt; 
&gt; **馬頭:** ありがとうございます。早速ですが、今井さんが行方不明になられたのにお気づきになったのは、一週間前の8月18日でお間違いないですか？
&gt; 
&gt; **POI-1996-JP:** ええ、今井さんとうちは檀家さんが同じでして、いつもお盆には親戚の方と一緒にお墓参りに行かれるのに、その日は何だか様子がおかしくて。甥の祐介さんに話を聞いたら、昨日から行方がわからなくなってると……。
&gt; 
&gt; **馬頭:** なるほど。今井さんとはご自宅が隣同士ですが、失踪前に何か変わった様子はなかったですか？
&gt; 
&gt; **POI-1996-JP:** いえ、特にこれといったことは。趣味の園芸やゲートボールにもお出かけになられてたようですし、認知症だとかそんな話も全く……あ、でも、本当にちょっとしたことなんですけども、よろしいですか？
&gt; 
&gt; **馬頭:** ええ、何でもお聞かせください。
&gt; 
&gt; **POI-1996-JP:** 失踪の一月くらい前なんですけど、お向かいの山本さんと口論をされてたのを見たんです。普段から温厚な方でしたから、あんなに怒ってるのは珍しくて。山本さんにはご事情を？
&gt; 
&gt; **馬頭:** いいえ、後で確認してみますね。今井さんはどのようなことで口論されていたんですか？
&gt; 
&gt; **POI-1996-JP:** 事情はよくわからないんですが、確か……「盗むな」と、そう言っていました。
&gt; 
&gt; **馬頭:** 「盗むな」？
&gt; 
&gt; **POI-1996-JP:** はい、「俺の考えていることを盗むな」と。
&gt; 
&gt; //**付記:** インタビュー終了後、近隣住民の山本氏に対して聞き取りが実施されましたが、そのような口論のことは「覚えていない」と回答しました。数日後、山本氏も消息不明となっています。//
[[/collapsible]]
[[size 0%]]Space.[[/size]]
[[collapsible show=&#34;+ インタビュー記録1996-JP-02&#34; hide=&#34;- 閉じる&#34; hideLocation=&#34;both&#34;]]
&gt; **職員:** エージェント・水城
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **エージェント・水城:** こんにちは、内田さん。道警の水城です。先日は馬頭にご協力をいただき、ありがとうございました。連日の失踪事件について少しお伺いしたいのですが、よろしいですか？
&gt; 
&gt; **POI-1996-JP:** ええ、大丈夫ですが、刑事さん、一体何が起きているんですか？　あの後、山本さんも、ご近所の香山さんも行方不明になりました。こんなに小さい町で、まるで煙のように一人二人と……怖くなって、他の町に逃げた人もいるんですよ。
&gt; 
&gt; **水城:** 市民の方々を不安にさせてしまい、警察としても忸怩たる思いです。一刻も早く真相を解明するよう努力いたします。そのためにも、是非にご協力をいただきたいのです。
&gt; 
&gt; **POI-1996-JP:** でも、私が知っていることはもう前の刑事さんに大体話してしまいましたし、これ以上となりますと……。
&gt; 
&gt; **水城:** ええ、それでは今回は質問を変えましょう。この町の住人の方々は、夕縫市民病院に通われている方が多いようですが、内田さんのお父様は生前、脳外科の先生をやられておりましたよね？
&gt; 
&gt; **POI-1996-JP:** [狼狽した様子で]え、いや、確かにそうですが、何故父が……この失踪と病院が何の関係があると？
&gt; 
&gt; **水城:** 申し訳ありません、病院と事件に関係があると言いたいわけではありません。ただ、失踪した方々は年齢も性別もバラバラで、共通点と言えば夕縫市民病院にかかっていたことくらいなのです。それで何かご存じではと思いまして。
&gt; 
&gt; **POI-1996-JP:** ああ、そういうことでしたか。そうですね、この町に残された唯一の総合病院ですから、ほとんどの市民は一度は掛ったことがあると思いますよ。今田さんは腰痛持ちでしたし、山本さんは昨年胃癌を摘出したはずなので、頻繁に通っていてもおかしくないですが。
&gt; 
&gt; **水城:** 貴重な情報をありがとうございます。お父様は5年ほど前に亡くなられているそうですが、それについて承っても？
&gt; 
&gt; **POI-1996-JP:** [5秒沈黙]はい……あまり役に立ちそうなことは言えませんが。父は少し変わった人で、母が事故で亡くなってからは、ほとんど私との関わりはなくなってしまったんです。
&gt; 
&gt; **水城:** 失礼ですが、お母様はどうしてお亡くなりに？
&gt; 
&gt; **POI-1996-JP:** 今から20年前、私が7歳の時に、膵臓癌になってしまったんです。母もまだ若かったので、病状の進行が早くて。父は脳外科医ですから、入院した母を直接診察していたわけではありませんが、医師としてショックが大きかったのかもしれません。亡くなった直後に私を母の実家に預けて、自分は寮で一人暮らしを始めてしまいました。それから亡くなるまでは、正月に一度会うくらいで、ほとんど会話した記憶もないですね。
&gt; 
&gt; **水城:** なるほど。お父様は変わっていると先ほど仰っていましたが、具体的にどのような点が？
&gt; 
&gt; **POI-1996-JP:** うーん、私に対する態度もそうなんですが、基本的に医者のくせに人間嫌いというか、自分以外の他人を信用していないところがありましたね。よく「今の人間はみんな蟻みたいだ」と、そう言ってました。
&gt; 
&gt; **水城:** 蟻？
&gt; 
&gt; **POI-1996-JP:** はい。ほら、今の人って何でもスマホで調べたりするでしょう？　そうやって人の意見ばかり見ていると、考えが均質化して、蟻のように同じ目的で動く集団になってしまうと言っていました。父は大のネット嫌いだったので、余計にそう思ったのかもしれませんね。
&gt; 
&gt; **水城:** なるほど。最後に、お父様の亡くなった原因についてお伺いしてもよろしいですか？
&gt; 
&gt; **POI-1996-JP:** 父は……[沈黙]すみません。私自身もよくわからないのです。あの父が自ら命を絶つなんて……あなた方警察は自殺と言っていますけど、私はなんとなく、父は誰かに殺されたような気もするんです。
&gt; 
&gt; **水城:** なぜそう思われるのですか？
&gt; 
&gt; **POI-1996-JP:** わかりません。でも、父が死んだ数日後に、ひどく不気味な夢を見たんです。
&gt; 
&gt; **水城:** 夢？
&gt; 
&gt; **POI-1996-JP:** 夢の中で、父は見えない何かに追われていました。そいつらが何事かを叫ぶと、父は……[沈黙]
&gt; 
&gt; **水城:** 内田さん、つらいことをお聞きして申し訳ありません。また日を改めましょう。
&gt; 
&gt; **POI-1996-JP:** いえ、大丈夫です。父は……バラバラになって地面に落ちていったんです。そして、そのおぞましい声が何もない虚無の暗闇から聞こえてきました。その声は、一斉に父の死体に向かって叫んでいた。「俺たちの魂を奪ったな」と……凄まじい怒号のような声で、叫び続けていたんです。
&gt; 
&gt; [ログ終了]
[[/collapsible]]

[[collapsible show=&#34;+ インシデントレポート1996-JP-01&#34; hide=&#34;- 閉じる&#34; hideLocation=&#34;both&#34;]]

2019年8月24日、カフェテラス内でのPOI-1996-JPに対する三度目のインタビュー中に、不可視の集団が窓ガラスを破壊して侵入、原理不明の攻撃により、従業員と来店客と見られる複数名が死亡しました。エージェント・馬頭とエージェント･水城は、POI-1996-JPを連れて逃走を試みました。以下に示すのはエージェント・水城の所有していたと見られる小型カメラによる映像記録の抜粋です。

&gt; [ログ開始]
&gt; 
&gt; **水城:** 走れますか、内田さん！
&gt; 
&gt; **POI-1996-JP:** はい、大丈夫です。一体何なんですか！　突然窓ガラスが割れて、隣のおじさんが、[嗚咽]
&gt; 
&gt; **馬頭:** しっかりしてください、内田さん。何とかして安全な場所まで逃げましょう。水城さん、本部へ報告を。機動部隊が必要かもしれない。あれが失踪した人たちなら、やっぱりこれはただの超常現象じゃない。
&gt; 
&gt; **水城:** ええ、わかってる。予想通り車はやられてた。どっかでタクシーを拾いましょう。
&gt; 
&gt; **馬頭:** え、まさかタクシーでサイトまで行くの？
&gt; 
&gt; **水城:** バカ、強奪するに決まってんでしょ。内田さんも、悪いけど同行してもらいますよ。奴らの狙いは貴方かもしれませんから。
&gt; 
&gt; **POI-1996-JP:** もう何が何だか……わかりました。お二人の指示に従います。
&gt; 
&gt; [エージェント･水城がサイト-8166の超常現象対策本部へと何度か連絡を試みるも、通信に失敗する]
&gt; 
&gt; **水城:** 駄目だ、全然通じない。ケータイも圏外。電波塔を落とされたのかも。思ったより周到な連中かもね。
&gt; 
&gt; **POI-1996-JP:** 昼間なのにこんなに人がいないなんて……確かにここ数年は町も寂れる一方ですけど、こんな……。
&gt; 
&gt; **馬頭:** くそ、車を拾おうにも鍵がないんじゃどうにもならないな。いっそ直結してみる？　古い車ならいけるかもしれない。
&gt; 
&gt; **水城:** 死にたくないならやめた方がいいと思うな。奴らはまだ近くにいる。
&gt; 
&gt; **馬頭:** 君の認知抵抗値いくつだっけ……。
&gt; 
&gt; **水城:** 調子いいときは8.4。でも、正確な動きはわからないし、どの道反ミームを武器に出来るような連中なら、逃げようとしても無駄かもね。機動部隊が来るまでどこかに隠れてる？
&gt; 
&gt; **POI-1996-JP:** [荒い息]あの、隠れるなら……近くの市民病院はどうでしょう？　市役所や公民館は遠いですし、もし誰もいないなら、隠れるには絶好の場所かもしれません。
&gt; 
&gt; **馬頭:** ちょっと待ってください。この異常現象の原因が病院だったら？
&gt; 
&gt; **水城:** いえ、それなら尚更行く価値がある。私たちの任務はこの現象の謎を解くことでしょう？　内田さん、案内してください。貴方の方が病院内には詳しいでしょうから。
&gt; 
&gt; **POI-1996-JP:** ありがとうございます。行きましょう。
&gt; 
&gt; [エージェント二名とPOI-1996-JPは、夕縫市民病院に侵入する。内部には人間は一人もおらず、電灯は点きっぱなしになっている]
&gt; 
&gt; **馬頭:** 本当に誰もいない……総合病院だぞ。水城、何か感じる？
&gt; 
&gt; **水城:** 何も。少なくとも近くにはいないな。内田さん、この病院で一番安全な場所はどこですか？
&gt; 
&gt; **POI-1996-JP:** たぶん……地下二階のPET検査室[[footnote]]陽電子放射断層撮影の略称。癌の早期発見に用いられる科学検査[[/footnote]]だと思います。最新の設備があるそうで、作られたときは話題になりました。
&gt; 
&gt; [POI-1996-JPの提案に従い、エージェント二名は地下に続く階段を降りていく。途中、エージェント･水城が足を止める]
&gt; 
&gt; **馬頭:** どうしたんだ？　検査室はすぐ近くだぞ。
&gt; 
&gt; **水城:** 何かいる。いや……死んでる？
&gt; 
&gt; **馬頭:** どこに？
&gt; 
&gt; **水城:** 検査室の中。
&gt; 
&gt; **POI-1996-JP:** えっ！　ど、どうしますか？
&gt; 
&gt; **水城:** 進みましょう。この現象の答えがそこにあるかもしれません。
&gt; 
&gt; [一行はPET検査室の内部に侵入する。中には多数の蠅と見られる羽虫が飛んでおり、エージェント・水城は鼻につく腐臭を報告する。前方に、人が一人入れるくらいの大きさの黒い筒状のカプセルがある]
&gt; 
&gt; **水城:** これは……ひどく臭い。蠅はどこから？　……馬頭、そこのカプセルを開けて。
&gt; 
&gt; **馬頭:** 正気か？　悪臭の発信源は多分これだぞ。
&gt; 
&gt; **水城:** いいから開けて。たぶん、中に死体がある……私だって見たくないけど、でも、ここまで来て引くわけにはいかない。
&gt; 
&gt; [エージェント・馬頭は、エージェント･水城に再度念を押し、カプセルの縁に手をかける。カプセルが開き、白っぽい煙のようなものが周囲に広がる]
&gt; 
&gt; **馬頭:** 臭っ！　こ、これは？
&gt; 
&gt; **水城:** 空……？
&gt; 
&gt; [カプセルの中には何もないように見え、無数のケーブルが伸びては中空で途切れている。エージェント･水城の後方から、POI-1996-JPの叫び声が聞こえる]
&gt; 
&gt; **馬頭:** 内田さん！？
&gt; 
&gt; **水城:** しっかりして下さい。何があったんですか？　あのカプセルに何か関係が？
&gt; 
&gt; **POI-1996-JP:** お、おか、お母さん、お母さんが。
&gt; 
&gt; **水城:** お母さん？
&gt; 
&gt; **POI-1996-JP:** 全部そうだったんだ。20年前からずっとここで、母さんは、あ、ああ、[嘔吐]、だから私を呼んだんだ。お母さんが皆の考えを奪った。
&gt; 
&gt; **水城:** 落ち着いて下さい。あれは貴方のお母様なのですか？　それとも、[素早く振り向く]馬頭、やばい。階段を降りて、こっちに近づいてる。
&gt; 
&gt; **馬頭:** 嘘だろ！？　どれくらいの人数だ？
&gt; 
&gt; **水城:** ざっと20、もっといるかもしれない。ごめん、抜かった。初めから罠だったんだ。ここに私たちを導くための。
&gt; 
&gt; [映像には、由来不明の女性の笑い声が記録されているが、三名がそれに気付いている様子は窺えない]
&gt; 
&gt; **POI-1996-JP:** [涙を流しながら]二人とも、逃げて！　こんなことに付き合う必要なんてない！　私を置いてすぐに逃げて！
&gt; 
&gt; **馬頭:** [ドアに細工を施しながら]よし、これで少しは時間が稼げそうだ。水城、カプセルの裏側から射撃しよう。
&gt; 
&gt; **水城:** 賛成。奴らはこのカプセルを攻撃できないかもしれないし。馬頭、タバコいる？
&gt; 
&gt; **馬頭:** いらないよ。二週間前から禁煙中なんだ。このままだと無事に辞められそうだな。
&gt; 
&gt; **POI-1996-JP:** [狼狽して]どうして……どうしてなんですか？　こんなことに……こんなことに意味なんか。
&gt; 
&gt; **水城:** 内田さん、我々はプロとしてここにいるんです。私たちの任務は、自らの意思でこの異常を収容すること。相手が誰であろうと、我々の行動を支配することは出来ません。
&gt; 
&gt; **馬頭:** 内田さんはそこの机の裏に隠れていて下さい。運がよければ見つからないかもしれません。あまり期待はしないでほしいですけどね。
&gt; 
&gt; [エージェント･水城はPOI-1996-JPを抱擁し、改めて隠れるよう指示をする。POI-1996-JPは指示に従って隠れる]
&gt; 
&gt; [ドアから大きな音がし、何度も物体が衝突するような衝撃音がする。エージェント二名はカプセルの影から拳銃を構える]
&gt; 
&gt; [轟音とともにドアが破壊され、不可視の実体が内部に突入する。エージェント二名は発砲する。数秒後に炸裂音がし、衝撃とともに映像が暗転する]
&gt; 
&gt; [ログ終了]
エージェント二名からの通信が途絶えて二時間後、機動部隊が夕縫市に到着しましたが、市内に特段変わった様子は見られず、POI-1996-JPについても目撃者は存在しませんでした。捜索の最中、夕縫市民病院から匿名の通報があり、地下二階のPET検査室が何者かによってひどく荒らされていることが判明しました。室内には銃撃戦の痕跡とエージェント二名のものと思われる血痕、ポケットに小型カメラが入った上着が発見されましたが、何れの証拠も5年以上放置されていた形跡が見られ、また付近には空の黒いカプセルも発見されました。
 
上述した映像記録の内容から、二名は何らかの時空間異常に巻き込まれたものと考えられ[[footnote]]この現象をSCP-1996-JPの異常性に含めるべきかは研究者間でも複数の議論があり、結論を見ていません。本現象が一度きりしか起きていないことから、別個のオブジェクトとして指定すべきとの見解も存在しています[[/footnote]]、捜索は財団時間異常部門の協力の下で継続されることとなりました。本件により、超常現象1996-JPはSCP-1996-JPとして正式にオブジェクト指定されました。内田 絢子氏はPOI-1996-JPに指定、最優先の捜索対象として現在も調査が続けられています。
