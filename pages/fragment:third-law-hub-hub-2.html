[[=]]
[[# worldbuilding]]
++ Construção de Mundo
[[/=]]

Esta página lista obras de construção de mundo -- dossiês, orientações e artigos -- que fornecem informações sobre o ambiente da Terceira Lei. Como tantos outros artigos se apoiam na construção de mundo estabelecida nestas páginas, lê-las pode facilitar a compreensão do restante do cânone.

* **[[[new-atlantis|Nova Atlântida, Arizona]]]** -- Nova Atlântida é uma colônia atlante localizada no Estado do Arizona e a capital de sua civilização revivida. //Escrito por GreenWolf e ch00bakka, Traduzido por L200//
* **[[[Operation LLEWYN DARK|Operação LLEWYN DARK]]]** -- Quando um satélite de controle mental contratual operado por demônios é atingido por um meteoroide, cabe à Fundação fazer manutenção de emergência. //Escrito por Taffeta, Traduzido por L200//
* **[[[preliminary-report |Relatório Preliminar de J.C. Randall...]]]** -- Em 1927, Doutor John Carver Randall liderou uma equipe de especialistas para explorar o multiverso. Eles nunca mais voltaram. //Escrito por GreenWolf, Traduzido por L200//
* **[[[SCP-3457| SCP-3457 - O Rito de Salomão]]]** -- A sabedoria de Salomão era inigualável entre homens mortais. A Fundação procura mantê-la assim. //Escrito por ChaoSera, Traduzido por AugustoHR//
* **[[[secure-facility-dossier-site-246|Dossiê de Instalação Segura: Sítio-246]]]** -- A instalação submarina da Fundação localizada sob o mar de água doce do Lago Superior, hoje bastante reduzido em relação aos seus antigos dias de glória. //Escrito por GreenWolf// 
* **[[[site anvil|Dossiê de Planeta Seguro: Sítio Anvil]]]** -- Um esforço de colonização interestelar busca proteger a humanidade da destruição total. Idealmente, a humanidade nunca descobrirá. //Escrito por GreenWolf e TyGently, Traduzido por L200//
* **[[[To Be Noir Not To Be|Ser ou Noir Ser]]]** -- Há apenas duas coisas que eu odeio nesse trabalho. As limpezas do canhão de plasma e a leitura de fanfics. //Escrito por Taffeta, Traduzido por L200//
* **[[[paramax|Dossiê de Localização da UIU — &#34;Paramax&#34;]]]** -- A Paramax não é a prisão mais segura do mundo, mas só porque ela existe fora do espaço. //Escrito por GreenWolf, Traduzido por L200//
* **[[[three-portlands-hub|Dossiê de Localização da UIU — &#34;Três Portlands&#34;]]]** -- Três Portlands é uma cidade-estado independente e o maior enclave paranormal adjacente ao Hemisfério Ocidental. //Escrito por GreenWolf, Traduzido por L200//

----

[[=]]
[[# extcon]]
+++ Continuidade Estendida
[[/=]]

Estas são obras de construção de mundo de fora do cânone, mas que ainda fornecem informações básicas úteis. Algumas delas estão em Continuidade Pesada com a Terceira Lei, parte da continuidade estendida maior do cânone, enquanto outras apenas fornecem influência e inspiração como Continuidade Leve.

* **[[[about-deer|Sobre a Faculdade dos Cervos]]]** -- //Escrito por ch00bakka, Traduzido por L200// -- A Faculdade dos Cervos existe na Terceira Lei praticamente na mesma forma como é apresenta nesta página, embora certos detalhes de construção de mundo e referências a outros cânones não sejam incorporados.
* **[[[a-brief-explanation-on-demonics|Uma Breve Explicação Sobre Demônica]]]** -- //Escrito por AJMansfield// -- A história apresentada neste artigo é incompatível com a Terceira Lei, mas a mecânica de demônica foi adotada a partir dele para uso no cânone.
* **Palestras da GOC sobre Taumatologia** -- //Escrito por DrClef, Traduzido por L200// -- A Terceira Lei pega emprestado o sistema mágico da Taumatologia Unificada dos Arquivos de Caso da GOC com alterações mínimas, e as três primeiras palestras desta série fornecem a estrutura canônica de como a taumaturgia funciona dentro da Terceira Lei.
 * **[[[goc-supplemental-thaumatology|Transcrição de uma palestra dada pelo Professor ████████████ sobre Taumatologia Aplicada.]]]**
 * **[[[goc-supplemental-arad|Transcrição de uma palestra dada pelo Professor ████████████ sobre Energia Etérica e Radiação de Aspecto.]]]**
 * **[[[goc-supplemental-thaumworkings|Transcrição de uma palestra dada pelo Professor ████████████ sobre Operações Taumicas.]]]**
* **[[[SCP-4661| SCP-4661 - Cidade do Pecado]]]** -- //Escrito por Rounderhouse, Traduzido por JazonRM// -- Subvegas existe como um local dentro da Terceira Lei, embora ela possa não exatamente bater com a versão de Subvegas descrita neste artigo. Os traços gerais são basicamente os mesmos, mas detalhes e eventos específicos provavelmente serão diferentes.
* **[[[secure-facility-dossier-site-64|Dossiê de Instalação Segura: Sítio-64]]]** -- //Escrito por Jacob Conwell, Traduzido por ???// -- Como um local de destaque em nosso cânone irmão, Aqueles Pinheiros Distorcidos, o Sítio-64 naturalmente existe dentro da Terceira Lei, com poucas diferenças antes de 2024.

[[/div]]</textarea></pre>
