[[include component:credit-button]]
**Artikel:** SCP-1520  – Ein betagter Mönch
**Autor:** [[*user smapti]]
**Original:** http://scp-wiki.wikidot.com/scp-1520
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1520

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1520 ist in die Ecke einer Standardzelle des Typs zu setzen, der verwendet wird, um humanoide SCP-Objekte der Sicher-Klasse einzudämmen. Es sind keine Möbel, Einrichtungsgegenstände oder Annehmlichkeiten zur Verfügung zu stellen. Es sind keine externen oder internen Lichtquellen bereitzustellen, außer wenn direkt mit SCP-1520 interagiert wird; wenn eine Interaktion erforderlich ist, muss das Personal eine Schutzbrille mit schwachem Licht tragen, und das bereitgestellte Licht muss dem absoluten Minimum entsprechen, das für seine Funktion erforderlich ist. Die Zelle hat schallisoliert zu sein, um äußere Reize zu vermeiden. Die Luft muss ständig und lautlos gefiltert werden, um zu verhindern, dass sich Geruchsstoffe ansammeln. Die Lufttemperatur ist auf 16 °C zu halten.

SCP-1520 hat einmal täglich eine nährstoffergänzte Waffel mit einem neutralen Geschmacksprofil sowie 30 ml gefiltertes Wasser zu erhalten. Die Interaktion mit SCP-1520 zu Befragungs- und Untersuchungszwecken ist auf ein Minimum zu beschränken. Jegliche physische Interaktion mit SCP-1520 ist von Personal durchzuführen, das Handschuhe in Ellbogenlänge trägt, und es ist kein direkter Kontakt zwischen SCP-1520 und freigelegter Haut herzustellen. Eine medizinische Untersuchung von SCP-1520 soll einmal im Monat durchgeführt werden, um festzustellen, ob zusätzliche Aufmerksamkeit erforderlich ist; SCP-1520 ist während der Untersuchungen nicht von seiner aktuellen Position zu bewegen, es sei denn, dies ist erforderlich, und alle Untersuchungen sind so leise und bei so wenig Licht wie möglich durchzuführen.

SCP-1520 kann auf Anfrage mit einer undurchsichtigen Schutzbrille ausgestattet werden.

**Beschreibung:** SCP-1520 ist ein männlicher Mensch japanischer Abstammung, ungefähr 400 Jahre alt, als es in Foundation-Obhut kam. SCP-1520 ist stark ausgetrocknet und dehydriert in einer Weise, die den Leichen buddhistischer Mönche ähnelt, die durch einen archaischen Prozess namens //sokushinbutsu// präpariert wurden, wobei der Anwärter im Laufe mehrerer Jahre mithilfe einer speziellen Diät allmählich dehydriert wurde, um nach dem Tod eine  natürliche Mumie herzustellen. Das Fleisch von SCP-1520 ist getrocknet und durchscheinend und straff über seine Knochen gespannt. Röntgen- und MRT-Analysen haben gezeigt, dass Muskulatur und innere Organe, mit Ausnahme von Gehirn, Augen und Ohren, stark atrophiert sind. Es wurde festgestellt, dass SCP-1520 ungefähr alle 8,3 Minuten einmal ein- und ausatmet – die Herzfrequenz beträgt ungefähr 2–3 Schläge pro Stunde. Das Kreislaufsystem von SCP-1520 enthält weniger als 0,5 Liter Blut – andere Körperflüssigkeiten wurden in vernachlässigbaren bis nicht vorhandenen Mengen gefunden. Die Körpertemperatur von SCP-1520 ist nicht wesentlich höher als die Raumtemperatur. Aufgrund seines gehemmten Stoffwechsels benötigt SCP-1520 wenig Nahrung oder Wasser und scheint weder auszuscheiden noch zu schwitzen.

SCP-1520 ist sich seiner Umgebung voll bewusst und ist in der Lage, einen japanischen Dialekt zu sprechen, der in der Präfektur ████████ im 16. Jahrhundert gesprochen wurde, und mit einfachen Bewegungen seiner Händer und Finger Zeichen zu bilden. SCP-1520 ist entweder nicht willens oder nicht in der Lage, sich an anderen körperlichen Bewegungen zu beteiligen. Wenn kein Foundation-Personal mit SCP-1520 interagiert, sitzt SCP-1520 bewegungslos in einer Lotusposition,  abgesehen vom Atmen und gelegentlichen ruhigen Rezitieren von Gebeten; zu anderen Zeiten scheint es zu schlafen oder zu meditieren und reagiert nicht auf äußere Reize. Es ist nicht ersichtlich, ob SCP-1520 in diesen Phasen der Inaktivität schlafen kann oder ob es sich seiner Umgebung bewusst bleibt.

SCP-1520 wurde 1946 in Foundation-Obhut übergeben, als Angehörige der US-Armee es während der Besetzung durch die Alliierten in einem buddhistischen Tempel in ███████████, Japan, fanden. Tempelpriester bezeichneten SCP-1520 als einen &#34;lebenden Buddha&#34;, der sich 1576 //sokushinbutsu// unterzogen hatte und von den Tempelbesuchern als Gott verehrt wurde.

[[collapsible show=&#34;+ Befragungsprotokoll 1520 anzeigen&#34; hide=&#34;- Befragungsprotokoll 1520 schließen&#34;]]
**Befragungsprotokoll 1520:**

**Datum**: ██.██.19██

**Befrager**: Dr. Y█████, hiernach &#34;Y.&#34;

**Befragter**: SCP-1520

**Vorwort:** SCP-1520 hat im Allgemeinen alle Versuche, es zu befragen, höflich abgelehnt  oder mit Schweigen oder mit den Worten &#34;Ich kann darüber nicht sprechen&#34; geantwortet. Das Ausmaß der gesprochenen Kommentare von SCP-1520 bestand aus einfachen Bitten in Bezug auf seine Eindämmung, wie saubere Roben, Schutzbrillen, Untersuchungen in hell erleuchteten Bereichen und weniger Wasser bei seiner täglichen Ernährung. Am ██.██.19██ begann SCP-1520 während einer medizinischen Untersuchung in seiner Zelle abrupt mit Y., einem japanischen Muttersprachler, zu sprechen, während Y. seinen Puls überwachte. Das Folgende ist eine Übersetzung des darauf folgenden Gesprächs.[[footnote]] Da zum Zeitpunkt des Vorfalls kein Tonaufzeichnungsgerät zur Verfügung stand, basiert diese Übersetzung auf Aufzeichnungen, die Y. nach dem Vorfall erstellt hatte. Y. hat angegeben, dass das von SCP-1520 gesprochene Original-Japanisch erheblich &#34;blumiger&#34; und &#34;altmodischer&#34; war als die von ihm produzierte Version, und dass es mehrere Begriffe verwendete, die im modernen Japanisch nicht verwendet werden und mit denen er nicht vertraut ist.[[/footnote]]

**&lt;Beginn des Protokolls&gt;**

**SCP-1520:** Es schlägt, wenn es muss.

**Y:** Was zum ... (Y. schreckt von SCP-1520 zurück)

**SCP-1520:** Sie haben Angst? Keine Angst. Angst ist nur ein Aspekt von Maya.

**Y:** Sie … Sie sprechen. (Y. versucht, seine Fassung wiederzugewinnen.)

**SCP-1520:** Ja.

**Y:** Sie haben noch nie einfach angefangen zu sprechen. Warum jetzt?

**SCP-1520:** Weil ich muss.

**Y:** Warum?

**SCP-1520:** Weil ich versagt habe.

**Y:** Wobei versagt?

**SCP-1520:** Ich habe dagesessen und meditiert und sinniert – wie lange weiß ich nicht – und auf das Nirvana gewartet, aber dieser Körper ist nicht bereit, mich aus seinem Griff zu befreien. Ich bin … nicht in der Lage, das zu erreichen, was ich mir vorgenommen habe.

**Y:** Warum?

**SCP-1520:** Ich bereue etwas. Sie ... halten mich hier fest. Ich bin nicht in der Lage, mich wirklich vom Verlangen zu befreien, während diese Arbeit zunichte gemacht wird. Ich muss Sie bitten, mir zu helfen, das zu tun, was ich nicht selbst tun kann.

**Y:** Wollen Sie, dass wir Sie töten?

**SCP-1520:** Nein. Der Tod wird zu diesem Körper kommen, wenn er will. Sie müssen einer Frau, die ich zurückließ, als ich  diesen Weg gewählt habe, eine Nachricht überbringen.

**Y:** Nichts für ungut, aber wissen Sie, welches Jahr wir haben? Jeder, den Sie kannten, bevor Sie &#34;diesen Weg gewählt&#34; haben, ist schon lange tot.

**SCP-1520:** Es ist lange her, seit ich die Tage gezählt habe. Wenn sie gestorben ist, bringen Sie ihn zu ihren Kindern. Haben Sie eine Schriftrolle und Tinte? Ich werde warten.

**&lt;Ende des Protokolls**&gt;

**Fußnote:** Nach diesem Gespräch erwarb Y. einen Stift und Papier und machte sich daran, einen langen Brief an eine Frau namens ██████ ████ zu transkribieren, in dem sich SCP-1520 dafür entschuldigte, sie verlassen zu haben, seine Gründe erklärte, Mönch zu werden, und seine Hoffnung äußerte, dass ihr Kind weise und wohlwollend aufwachsen würde. Foundation-Historiker konnten ████ als 1588 verstorben identifizieren; ein Nachkomme, ██████ ████, wurde identifiziert und lebte in Scranton, PA. Eine englischsprachige Kopie des Briefes wurde ████ zugestellt, der kein Japanisch sprechen oder lesen konnte, unter dem Vorwand, ein Familienandenken zu sein, das während eines Immobilienverkaufs entdeckt wurde. Nachdem die Lieferung abgeschlossen war, kehrte Y. in die Zelle von SCP-1520 zurück und informierte es, dass die Aufgabe abgeschlossen sei. SCP-1520 zeigte keine Reaktion auf diese Nachricht und hat seitdem keinen Versuch mehr unternommen, mit Foundation-Mitarbeitern zu kommunizieren.
