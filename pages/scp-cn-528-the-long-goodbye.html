**项目编号：**SCP-CN-528

**项目等级：**Keter

**特殊收容措施：**基金会已在设施上方海域设置浮标和线网，并派遣一支巡逻小队已拦截未经许可的访问，对外则掩盖为海洋科考区。这支小队同时需每周对海水进行采样，送至临近站点的生化研究部门进行分析，若有异状则立刻向指挥部汇报。一旦出现未知来源的大规模污染泄露迹象，则立刻启动应急预案CN-528-cure予以遏制。

尽管可能性微乎其微，但由于仍有幸存者受困的可能，派遣机动特遣队进行潜水探索的提案正在审核中。

**描述：**该设施是位于中国山东省青岛市黄岛开放区附近海域的伊浪海洋主题乐园，漂浮在水下89米深处，原出入升降直梯已因海水倒灌彻底封闭。该设施原本由青岛伊浪EILON集团有限公司设计并建造，旨在为岛城人民提供集娱乐、餐饮、社交于一体的海洋会所，并于2027年春初竣工，同年10月1日正式启用。但在2028年1月19日上午10点举办的迎新年活动时发生安全事故，园区墙壁部分毁坏，导致整个水下楼层约3/5的面积浸入海水当中，尽管备用电源正常运转，但无法与设施内部取得联系。

值得注意的是，虽然距离事故发生已过去月余，但生命探测仪仍能检测到2名身份不明的幸存者。在本文档开始编写的两天前，基金会回收小组在海面上发现了一份装在防水袋中的文件，对于项目展开了数个迭代的描述，详情见下。尽管外部观测显示设施外壁相对完好，但由于文件中描述了SCP-CN-528内部可能出现的收容失效危机，项目被暂时分级为Keter，等待进一步评估。

**项目编号：**未编号

**项目等级：**未分级

**描述：**该设施是位于中国山东省青岛市黄岛开放区附近海域的伊浪海洋主题乐园，漂浮在水下89米深处，原出入升降直梯已因海水倒灌彻底封闭。该设施原本由青岛伊浪EILON集团有限公司设计并建造，旨在为岛城人民提供集娱乐、餐饮、社交于一体的海洋会所，并于2027年春初竣工，同年10月1日正式启用。但在2028年1月19日上午10点举办的迎新年活动时发生安全事故，园区墙壁部分毁坏，导致整个水下楼层约3/5的面积浸入海水当中，尽管备用电源正常运转，但无法与外界取得联系，当前园区内已确认幸存者人数为2人。分别为GOC特工米兰和

//天哪……我//

事故原因目前不明，但已造成包括主控室在内的数个重要房间遭海水灌入，现状无法确定。由于这种状态导致内部压力变化，推测园区外壁将在72±6小时内崩溃或倾倒。事故似乎也导致了一定程度上的空间异常，原本的几个主题房间现已消失在入园时发布的电子地图上。由于主干道漫水，前往救生楼梯的通道被气密门封锁。换而言之，身在水下的幸存者当前与外界完全处于隔绝状态。

//所以本文档的撰写者，也就是我，SCP基金会的陈屿白博士，当前正身在其中。用格式记录只是为了保持冷静。
现在是北京时间1月20日凌晨2点，距离外壁崩溃还有约56小时。//

对该区域的初步探索显示设施西北角的餐厅可为幸存者提供必要的食水，但中央广场已在五小时前被海水灌没。约在凌晨6点修复备用电源的过程中，由于突发一次小型震动和操作失误，米兰特工的右腿被断裂钢筋砸伤，在医务室进行了简单处理。

//在警报声响起时我没能及时疏散是因为低血糖意外晕倒，而米兰特工是将我送到医务室的人。
之后，她在寻找联系方式时发现了我钱包中的基金会ID卡。//

//我很感激她没有抛下我。//

**附录XXX-1：**现在是1月20日晚22点，我与米兰特工进行了一场访谈。

&gt; **时间：**2028年1月20日
&gt; **采访者：**SCP基金会陈屿白博士（以下简称陈）
&gt; **被采访者：**全球超自然联盟特工米兰（以下简称米兰）
&gt; **主旨：**前往伊浪海洋主题乐园的目的
&gt; 
&gt; ------
&gt; 
&gt; **陈：**请问……呃，你的名字？
&gt; 
&gt; **米兰：**GOC特工米兰。有必要这么正式吗？你该不会从来没跟女孩子说过话？//（笑）//
&gt; 
&gt; **陈：**哦，呃……那个。所以你们GOC来到这里的目的是什么？
&gt; 
&gt; **米兰：**这是保密的。//（停顿）//GOC和//你们//基金会不算是敌对关系，而且现在这种情况。还不知道我们能坚持多久，所以干脆告诉你好了，也许我们根本看不到1月22号的太阳了。我们的情报部门得知2007年有一个名为Tief blau[[footnote]]原注释：德语，意为“深海之蓝”。[[/footnote]]的异常组织在青岛建立了研究所，可能是关于时空方面，也许是生化。最近我们打听到他们的据点可能在海面之下，所以来到了这里，只是我们刚来到这里就发生了意外，在离开过程中我和小队失散了。//（停顿）//因为你。
&gt; 
&gt; **陈：**抱，抱歉……
&gt; 
&gt; **米兰：**为什么要道歉呢，你这书呆子博士？我猜你的实验室里也没几个女同事吧，整天和研究材料打交道不觉得无聊吗？

**附录XXX-2：**现在是1月21日中午12点。我们的水和食物早在一天前就所剩无几了。我将医务室的清水留了些给米兰，虽然我们没什么可能活着回去，但我真的希望她能活下来。

//我很饿。饥饿。//[[footnote]]回收注释：这句话重复了半页纸之多，且纸页曾被鲜血浸透。[[/footnote]]

**附录XXX-3：**现在是……21日……也许是22日，现在整个设施已经全部断电了，我看不清我的手表，也许我当初该买块夜光的，不过这不重要，反正我很快就会死了。

//活下来。活下来。活下来。活下来活下来活下来活下来//

几个小时之前我们失去了备用电力室，这也正是现在断电的原因。修复时因为我的失误弄错了阀门，导致供电室开始渗水，断裂的钢筋砸伤了米兰的腿。把她从那里背出来的路是我这个文职人员所经历过最漫长的。她现在正在发烧。我想即使能够得到救援她也无法活着走出来。我听到她在梦里喊妈妈的声音。我就从来没有见过我的妈妈，她在我出生之后就抛弃我了。

//米兰。给你我的血。给你我的眼睛。给你我的舌头。活下来。
给我你的血。给我你的眼睛，你的舌头。我想活下来。//[[footnote]]回收注释：这句话遍布在字里行间的缝隙中，且伴随着喷溅状血迹。[[/footnote]]

我听到水流声和玻璃撞击的声音，从四面八方传来，和黑暗一起挥之不去。如果我死了……我会把这些资料装进防水袋中希望能被基金会找到，这样他们也许可以向我父亲捏造一份死亡通知这样他还可以收到抚恤金。

//神啊……//

**特殊收容措施：**未制定

**描述：**该设施是位于中国山东省青岛市黄岛开放区附近海域的伊浪海洋主题乐园，漂浮在水下89米深处，原出入升降直梯已因海水倒灌彻底封闭。该设施原本由青岛伊浪EILON集团有限公司设计并建造，旨在为岛城人民提供集娱乐、餐饮、社交于一体的海洋会所，并于2027年春初竣工，同年10月1日正式启用。但在2028年1月19日上午10点举办的迎新年活动时发生安全事故，园区墙壁部分毁坏，导致整个水下楼层约3/5的面积浸入海水当中，尽管备用电源正常运转，但无法与外界取得联系，当前园区内已确认幸存者人数为2人。分别为GOC特工米兰和休假中的SCP基金会三级生物学家陈屿白博士。

事故原因目前不明，但已造成包括主控室在内的数个重要房间遭海水灌入，现状无法确定。由于这种状态导致内部压力变化，推测园区外壁将在72±6小时内崩溃或倾倒。事故似乎也导致了一定程度上的##blue |时空##异常，原本的几个主题房间现已消失在入园时发布的电子地图上，##blue |仅为水下一层的海洋公园似乎向上或向下延伸出数层之远，在事故中水下层已被彻底淹没，在此之前中央通道中浮出一份用防水袋包裹的档案，描述与现状基本相似，除了时间上的异常之处——在该文件中已经描述了一次自事故发生至墙壁崩溃的全程，所述时刻也与现在不同。无法确定下层与上层时间流逝不同还是复制。基于这些新发现的异常，项目被编号并分级为Euclid。##由于主干道漫水，前往救生楼梯的通道被气密门封锁。换而言之，身在水下的幸存者当前与外界完全处于隔绝状态。

//所以本文档的撰写者，也就是我，SCP基金会的陈屿白博士，当前正身在其中。由于项目已表现出明显的异常，因此我将之标记为SCP文档并予以记录。
现在是北京时间1月20日凌晨2点，距离外壁崩溃还有约56小时。//

对该区域的初步探索显示设施西北角的餐厅可为幸存者提供必要的食水，因此我们收集了足以度过一周的食物，随后中央广场被海水灌没。约在凌晨6点修复备用电源的过程中，由于突发一次小型震动和操作失误[[footnote]]原注释：应在旋转红色阀门的同时卡住黄色开关。我不知道我为什么写下这个，也许是因为——[[/footnote]]，米兰特工的右腿被断裂钢筋砸伤，在医务室进行了简单处理。

**附录CN-528-1：**现在是1月20日晚22点，我与米兰特工进行了一场访谈。

&gt; **时间：**2028年1月20日
&gt; **采访者：**SCP基金会陈屿白博士（以下简称陈）
&gt; **被采访者：**全球超自然联盟特工米兰（以下简称米兰）
&gt; **主旨：**前往伊浪海洋主题乐园的目的
&gt; 
&gt; ------
&gt; 
&gt; **陈：**你好，我是SCP基金会的陈博士……
&gt; 
&gt; **米兰：**是的，我知道了，然后呢？//（笑）//看起来很不自然啊，博士，你该不会从来没跟女孩子说过话？
&gt; 
&gt; **陈：**告诉我关于Tief blau的事情，你们GOC的消息。你们查出它是一个怎样的异常组织了吗？
&gt; 
&gt; **米兰：**这是保密的。//（停顿）//GOC和你们基金会不算是敌对关系，而且现在这种情况。还不知道我们能坚持多久，所以干脆告诉你好了，也许我们根本看不到1月22号的太阳了。既然你们知道Tief blau，也应该有所猜测。我们怀疑它是一个时空或生化研究组织，起初我倾向于前者，但是经历了这一切之后我改变主意了。
&gt; 
&gt; **陈：**怎么？
&gt; 
&gt; **米兰：**时空研究通常会导致当地时空不稳定，我想一般来说不会有人将研究所建在这种事故多发的水下。而生化研究就不一样了，海水是天然的屏障，可以稀释化学污染。
&gt; 
&gt; **陈：**那这次事故的起因呢？
&gt; 
&gt; **米兰：**谁知道呢，也许是园方疏忽，设计缺陷，或是某个研究员操作失误……我说你这书呆子博士脸怎么这么红？我猜你的实验室里也没几个女同事吧，整天和研究材料打交道不觉得无聊吗？

**附录CN-528-2：**现在是1月21日中午12点。尽管吸取了前一次——我不知该怎样描述，前一次的教训，我们收集了充足的食物，但在半小时前设施发生一次意外震动，似乎震碎了设施北侧一个极为庞大的游戏室。虽然气密门及时密封避免了更大的灌水事故，但这导致了设施整体不平衡，并逐渐向灌水侧倾倒，预计崩溃时间缩短为8-10小时之内。--这意味着此处的时空异常具有随机性。--[[footnote]]回收注释：这段话被划掉并写满了“这不可能”。[[/footnote]]

**附录CN-528-3：**现在是1月22日凌晨，停电。--我们--我能撑过预计崩溃时间的重要因素是米兰通过维修管道进入漫水房间，启动应急装置使整个房间从设施中心脱离，延缓了它的倾倒。//她没有回来。//

我现在正在监控室内，就着淡绿色的应急灯光写下这篇附录，我能听到水流撞击气密门的声音。我刚刚发现这里有些电脑没有损坏，或许有电时还可以开机，但对我已经没有任何意义。等我写完这些东西就把它装进防水袋然后打开门走出去。

##blue |事故原因推测为设施底部秘密房间出现压力变化导致的基部倾斜，##已造成包括主控室在内的数个重要房间遭海水灌入，现状无法确定。由于这种状态导致内部压力变化，推测园区外壁将在72±6小时内崩溃或倾倒。事故似乎也导致了一定程度上的时空异常，原本的几个主题房间现已消失在入园时发布的电子地图上，仅为水下一层的海洋公园似乎向上或向下延伸出数层之远，在事故中水下层已被彻底淹没，在此之前中央通道中浮出一份用防水袋包裹的档案，描述与现状基本相似，除了时间上的异常之处——在该文件中已经描述了##blue |两次##自事故发生至墙壁崩溃的全程，所述时刻也与现在不同。无法确定下层与上层时间流逝不同还是复制。

##blue |先前的文档中描述了2名幸存者动态，但在设施上层也出现了同样的被困人员，两名人员对此一无所知，无法确定设施出现了自我复制还是空间异常，亦无法确认该设施增加了几层。##由于主干道漫水，前往救生楼梯的通道被气密门封锁。换而言之，身在水下的幸存者当前与外界完全处于隔绝状态，##blue |但是监控室的一台电脑可断续接收到部分意味不明的加密信息，无法确定能否向外界发送消息。##

//我是陈屿白，现在是北京时间1月20日凌晨2点，距离外壁崩溃还有约56小时。//

为最大化的保存剩余区域，我们在收集了足够食物后封锁了外壁已出现崩溃迹象的西北角餐厅，目前中央广场的状态尚且完好。同时我们向南区无用的游乐房间注水以平衡房间。按照上一份文件的指引，修复备用电源的过程中未出现操作意外，供电设备顺利修复。

//48小时。我希望我们还能做点什么，而不是等待命定时刻的到来。
现在我和米兰开始着手破解加密信息。//

**附录528-1：**虽然没有受到外伤，但我们均出现了发热症状，米兰症状较重，粘膜和皮肤呈现充血状，可能与她比我早来到设施探索有关。在医务室我们发现这里配备了可进行血液化验的设备，设置此处的意义需要留意。在显微镜下我们发现了一种结构类似朊病毒的未知蛋白，溶解度低，且抗蛋白酶解。遗传机制、增殖和传播方式尚且不明，无法确定致病及致死性。

这似乎佐证了米兰，或者说是“II代米兰”之前的猜测，有一个名为Tief blau的异常研究所正在设施的某个区域或者设施之下开展生化研究，其造物——这种未知朊病毒的泄露导致了事故发生。但时空异常出现的原因仍然未知。

**附录528-2：**现在是1月21日深夜，23点15分。也许是我们之前的努力起了效，现在我还没有听到那种外壁逐渐崩溃的碎裂声，但这只是时间问题。二十分钟前米兰在我怀里停止了呼吸。她看起来很痛苦，手指抠进了自己的喉咙。而我的血一直在淌，从鼻子和眼睛里。我觉得视线有些模糊，呼吸困难，似乎我的肺叶已经停止运作了。待会儿我会到医务室去找点东西给文件消消毒的。//祝愿下一个我。愿上帝保佑你。//
[[/tab]]
[[tab 文件CN-528-4]]
我是全球超自然联盟行动支部成员米兰，编号43854556/715，隶属于评估小组715“乌雀之眼”。我和我的小队成员于2028年对伊浪海洋主题乐园进行秘密探索时因突发事故被困水下并与小队失联。与我同行的是休假中的SCP基金会三级生物学家陈屿白博士。

嗯……要我来说的话，他的状态看起来不太好，从看了那些文档开始就一直那样，把自己关在监控室中，不肯出来也不想说话。我猜他可能已经发疯了。无论如何我已经按照先前的文件上所说的那样，收集食物，维修备用电源，抛弃某些房间或者灌水，我已经做了身为一个特工所有能做的，现在就看博士了，希望他能让我们活下来。

……我想我得做点什么，不然在这里准会发疯的。我把中央广场里挂着的新年装饰物当做靶子练射击，但这消遣持续不了多久，子弹所剩无几，我还得留下一颗，或者两颗，以便结束我们的痛苦。

今天是1月20日，农历腊月廿四，距离春节还有一个多星期。

我的名字是Milan，出生在美国，米兰则是音译。毕业后我加入了GOC然后被派遣回到中国的土地，因为我华裔的外貌在执行任务时不那么引人注目。按照中国的习俗，春节应该是个阖家团圆的日子，除夕也就是辞旧迎新、一元复始、万象更新的节日。今年新年之后我就二十五岁了，中国常有被长辈催婚的习俗，有时我也会担心的问我爸妈会不会想把我早点嫁出去，他们总是会笑着告诉我家永远是我的归宿。接受GOC操作员指导的时候我被告知要将人类的安全置于个人生死之上，而我也一直深信着这一点，而现在，我想家了。

//密林小路旁，铃兰啊正怒放，像一串串白玉铃铛，风儿把啊它摇晃。我想那落花时节，森林里会叮叮当当。叮当叮当，叮当叮当，阵阵清香。//
//密林小路旁，铃兰啊正怒放，谁把那天边的繁星，碰洒在地上。我想那夜的森林，草丛中会闪闪发光。星光星光，星光星光，令人神往。//

这是我小时候最喜欢的儿歌。

嗯……我想我不用给陈博士留颗子弹了。有将近二十个小时没有听到一点声音，所以我推门而入……他已经死了，整个天花板上都是血污和结成黑块的碎屑。好像有谁的血喷射了几米高一样。他的身上没有伤口，血是从他的口鼻中喷出来的。

不过也许我自己用得上。我把他破译资料中有用的部分归纳出来，“一种通过血液接触或空气传播的朊病毒，可造成患者的DNA重组。与[[[SCP-016]]]的性状类似。推测最初的蔓延源为维修管道和备用电力室。”至于发病时间则因潜伏期过长而与感染时间没有必然联系。
