    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 января 2015

Завершается январь-2015 одним авторским объектом и несколькими переводами.
* [[[SCP-1201-RU]]] - Идеальный зонт от нашего [[*user Fortunatus]]. Слегка старофондовый такой зонтик. Он готов защитить владельца даже от метеоритного дождя! Говорите, метеоритные дожди на вас ещё не нападали? Ничего, теперь будут.
* [[[SCP-1200]]] - Со вкусом Фабрики. Я даже знаю, под какую марку жвачки они маскируют свои зловещие поделки. &#34;Вкусно! Почти как //Orbit Квантовая Пена//&#34; ;)
* [[[SCP-1530]]] - Друзья Скульптора. Скажи мне, кто твой друг, и я скажу, кто ты. Если твой друг - грамотный зомби-кот, то странно вообще, что ГОК не добралась до тебя первой.
* [[[SCP-1747]]] - Были - и нет. Странная лопата, захотел картошки накопать - а накопал мертвецов. Хотя трудящиеся [[[scp-792|Трупофермы]]] и [[[scp-1671|Трупошахты]]], возможно, сочли бы такой инструмент полезным.
* Также спешу порадовать тех, кто жаждет посмотреть, как выглядели статьи англовики в самом её начале, и посетовать на то, сколько всего хорошего удалили заносчивые &#34;англики&#34; :D Выпуск первый статей, попяченных с EditThis после переезда доступен [[[mainlisting-editthis|здесь]]], позже будут переведены и прочие шедевры.

А теперь уважаемые господа состоятельные кроты, давайте посчитаем (с)

+++ Статистика за январь 2015 года

* Принято участников: **48**

* Опубликовано авторских работ: **4**
 * Объектов: **3**
 * Прочих документов **1**

* Опубликовано переводов: **64**
 * Объектов: **36**
 * Архивных: **19** (переводы EditThis, все размещены на одной странице)
 * Рассказов: **7** (в т.ч. **1** из Библиотеки Странников)
 * Прочих документов **2**

+++ 27 января 2015

* [[[SCP-1294]]] - Смеющийся лис. Лисы - совсем не то, чем они кажутся. По крайней мере, некоторые.
* [[[SCP-1309]]] - Город, застрявший во времени. Мда-а, затянулся у кого-то День Сурка...
* [[[SCP-1385]]] - Глючное кольцо. Кольцо Всевластия, конечно, выглядит красивше, но зато у этого эффекты разнообразнее.
* [[[SCP-1502]]] - Сшиватель Фини. Настоящий фанат древнего ситкома. Мало того, что разговаривает цитатами из него, так ещё и стремится превратить всех повсюду в его персонажей.
* [[[SCP-2070]]] - Пальцы Бога. Флаг на Луне, &#34;Вояджер&#34; с посланием... Мелочь! Если хорошенько присмотреться к звёздному небу, то можно увидеть надпись &#34;Тут был Ва Ся&#34;. В аккурат между Нетрезвым Боженькой и Злобной Звездой.
* Рассказ &#34;[[[we-never-wanted-things-to-come-to-this|Хвалебная элегия грёзам]]]&#34;. Мир снов - театр, и НЁХи в нём актёры. К сожалению, в этот раз ставят трагедию, ибо какая жизнь - такие пьесы.
* Рассказ из Библиотеки Странников &#34;[[[walking-among-the-tree-flowers|Среди деревьев и цветов]]]&#34;. Не удивлюсь, если даже на Древе Познания Добра и Зла^^ТМ^^ нацарапана ли надпись &#34;Адам + Ева = любов&#34;. На удачу, так сказать.
* Также нельзя не отметить, что [[[http://scpfoundation.ru/forum/t-365380/nas-isut#post-2217984|нас снова ищут]]]. Наиграютси у свои Контейнер Бличи, а потом запросы пишуть :)

+++ 24 января 2015

* Во-первых, наконец-то с Полигона завезли первые авторские работы нашего Филиала в этом году, это
 * монумент антимат-фильтру [[[SCP-1258-RU]]] - Безобидный памятник (автор: [[*user Felinos]])
 * и пополнение в --полку-- флотилии аномальных кораблей [[[SCP-1247-RU]]] - Катти Сарк (автор: [[*user CrownBerry]])
* Переводчики также не собираются успокаиваться и всё переводят да переводят.
 * [[[SCP-1619]]] - Зона 45, Уровень 24. Там обитают гламурные барышни, у которых тушь и снаружи, и внутри, а также соперничающие в плане няшности с Каплеглазиками Лампомордики.
 * [[[SCP-1688]]] - Грозовой разум. Уж не Разбитый ли Бог решил не уповать на своих нерадивых поклонников и сам себя собрать? С молниями он управляться [[[scp-2217|умеет]]], это мы знаем.
 * [[[SCP-1905]]] - &#34;Динобойка Модели 6&#34;. Позволяет призвать и пристрелить динозавра! Если, конечно, вас до того не размажет о стену ни призванный динозавр, ни отдача от этой вундервафли.
 * [[[SCP-2034]]] - Эффект Тюссо. Бывают актрисы с &#34;кукольной&#34; внешностью. А это загадочное явление позволяет сделать внешность кукольной без кавычек.
 * [[[SCP-2072]]] - Премьер-министры на кладбище домашних животных. Загадочное кладбище. Мало того, что там похоронены люди, так многие из них ещё и не умерли. А некоторые - ещё и не родились.
 * И пара рассказов от нашего друга [[*user VAELynx]] - это &#34;[[[keeping-with-the-times|В ногу со временем]]]&#34; - о весёлых буднях и невесёлой кончине Отдела П - и &#34;[[[lonely|Одиночество]]]&#34; - о том, как одиноко жить на свете, если ты [[[scp-1673|кладбище]]].

+++ 21 января 2015

* [[[SCP-1205]]] - Цветы на стене. В дополнение к коврам-вампирам и ваннам-людоедам - ещё и обои-депрессанты. Можно обставить целую &#34;нехорошую квартиру&#34;.
* [[[SCP-1206]]] - Потерянная муза. Все экспресс-методы изучения языков нервно курят по сравнению с этим. 
* [[[SCP-1328]]] - 51-й штат головного мозга. Ещё одна аномальная страна, которая и сама не знает, чего хочет - быть, или не быть, или быть, но с кем-то другим.
* [[[SCP-1443]]] - Авернская лоза. А давайте этим заразим доктора Кондрашку, будет дважды Королём Баааабочек ;)
* [[[SCP-2088-V]]] - Подо льдом. Скоро они разморозятся и объяснят всем расплодившимся в интернетах &#34;троллям&#34;, что нехорошо порочить чужое честное имя.

+++ 17 января 2015

* Во-первых, обнаружена информация о [[[scp-884-original-collection|коллегах по комплекту]]] подлого Зеркальца-для-Бритья [[[SCP-884]]], один другого аномальнее.
* [[[SCP-1503]]] - Агорафобный камень. Жизнь хороша, если жить не спеша...
* [[[SCP-1558]]] - Снафф-антенна. Один из немногих //действительно// вредных ретрансляторов мобильной связи.
* [[[SCP-1859]]] - Жизнь вне геологического времени. А эти, наоборот, спешат жить. Не успеешь глазом моргнуть, а у них там уже динозавры появились и вымерли.
* [[[SCP-1911]]] - Бабушки-старушки. Кто хотел, чтобы у него было много бабок? Принимайте заказ!

+++ 14 января 2015

* [[[SCP-1271]]] - Кикбольное поле начальной школы Шеклер. Будущее детей зависит от того, в какие игры играют они в детстве...
* [[[SCP-1347]]] - Шкатулка с ответами. Похоже, что на этот раз в чёрном ящике - господин Друзь собственной персоной. Всё знает, а чего не знает - то узнаёт.
* [[[SCP-1424]]] - Заплатка. Наверное, кто-то не захотел прощаться с безвременно почившей псинкой и прибег к помощи некромантии. Правда, получился такой побочный эффект, что лучше было бы просто чучелко набить.
* [[[SCP-1492]]] - Загребущие руки. Ну, с помощью такой штуки воровать - это как с миномётом охотиться на уток. Эффективно, но неспортивно.
* [[[SCP-1686]]] - Рыбный дождь. И не только рыбный. Видимо, просто к нам выходит сливное отверстие чьего-то бермудского треугольника.	
* [[[SCP-1780]]] - Отдел аномалий времени и прилагающийся к нему [[[document-1780-wl|Документ 1780-WL]]]. Мало того, что кто-то где-то вовсю балуется со временем, так он ещё и других пытается заразить этой опасной привычкой.
* [[[SCP-2899]]] - Скопление мусора в Северном Тихоокеанском течении. Сколько вам говорить, не мусорьте! А то в мусоре ещё заведётся что-то. Разум, например.
* Также хотим вам сообщить, что политика сайта по личным делам обновлена, и теперь, если вы не хотите придумывать себе --мэрисью-- персонажа, вы можете просто создать свою авторскую страницу и скромно похвастаться на ней своими достижениями на нашем сайте. Если, конечно, они у вас есть. Подробнее [[[faq#toc5|здесь]]].

+++ 8 января 2015

Приветствуем, коллеги, в новом году и представляем вам первую партию переводов-2015.
* [[[SCP-1095]]] - Падение короля. Нелегалы из параллельной вселенной так и рвутся к нам. &#34;Понаехали в //наш// мир, понимаешь!&#34; - возмущаются Скульптура со Стариком. Ранее занимавший этот номер &#34;[[[SCP-1095-V|личный индикатор исхода]]]&#34; помечен биркой с буквой -V и помещён на полочку в Архиве.
* [[[SCP-1435]]] - Пещерный монстр Грог. Слишком уж большая эта марионетка. Кукловода в этом случае совсем жутко представлять.
* [[[SCP-1525]]] - Новые часы короля. Сидит дед, в сто шуб одет. Очевидно, перед нами очередная жертва этого объекта.
* [[[SCP-1542]]] - Подопытный A-35. Будь он супергероем, его звали бы Человеком-Червяком. Но он не герой и, видимо, настолько заурядная личность, что автор статьи о нём даже решил её не дописывать как следует.
* [[[SCP-1611]]] - Охраняемые апартаменты. Если бегать за сомнительными женщинами - можно остаться с носом. Или без носа. Или вовсе оказаться разобранным на запчасти.
* [[[SCP-1626]]] - Кофта-&#34;алкоголичка&#34;. Напоминаем, использование объектов SCP в рекреационных целях //строго запрещено//! Впрочем, как часто бывает, после нарушения этого правила наказывать часто бывает некого.
* [[[SCP-1629]]] - Пора - не пора, иду со двора. Плохой, негодный шкаф. Мало того, что ваши вещи из себя выплёвывает, так ещё и дополнительно всяким мусором бросается.
* &#34;Новогоднее&#34; - [[[new-year-s-part-1|часть 1]]] и [[[new-year-s-part-2|часть 2]]]. В новогоднюю ночь все нормальные люди взрывают петарды. А Клеф Укулелевич взрывает объекты.
* И рассказы из необъятного хаба Глобальной и Оккультной:
 * [[[goc-tale-sequence-joint-venture|Совместное предприятие]]]. Клеф как Клеф: в этом рассказе много вполне ожидаемого танатоса и немного несколько неожиданного эроса.
 * [[[goc-tale-sequence-vigil|Бдение]]]. Интересно, полагаются ли к Чёрным костюмам^^ТМ^^ парадной формы ГОК Чёрные фуражки-аэродромы --для Чёрных вертолётов^^ТМ^^--?
* Также хотим отметить, что на английский язык переведена статья [[[SCP-2195|SCP-1195-RU]]] (&#34;Сыны нации&#34;) за авторством нашего коллеги [[*user theTBAPb]]. На англовики она размещена под номером [[[http://www.scp-wiki.net/scp-2195|2195]]] и пока что уверенно набирает плюсы (+27 на момент написания новостей). Поздравляем и гордимся! (:</textarea></pre>
