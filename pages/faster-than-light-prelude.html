    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:ad-astra]]
[[include :scp-wiki:component:pride-highlighter |inc-s9-tg-alt= --]]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

[[image https://scp-wiki.wdfiles.com/local--files/faster-than-light-prelude/neptune_header.jpg]]

Blade światła odbijające się od powierzchni Neptuna wypełniały korytarze Orbitalnej Strefy 11 pozaziemskimi odcieniami. N.J. Watts rzuciła się przez blask podróżując przez pofalowany metalowy korytarz, jeden z wielu przechodzących wzdłuż i wszerz stacji. W jej bezgrawitacyjnym dryfie obróciła głowę w stronę kulo/mikrometeorytowo/taumaturgioodpornych szyb wyściełających korytarz, były jednymi z kilku udogodnień zapewnionych klaustrofobicznym członkom Wydziału Aktywności Pozasłonecznych przez projektantów placówki.

Zauważyła srebrną kropeczkę. Autonomiczna Satelita Eksploracyjna Ehlers-001 była teraz światełkiem w orbitalnej pustce Neptuna, prawie wtapiającą się w powierzchnię planety w tle. Chyba że pomyliła zabłąkaną asteroidę z sondą.

**&#34;Wszyscy pracownicy z Projektu Aster Jumper zgłosić się do Centrum Dowodzenia 2. Powtarzam, wszyscy pracownicy z Projektu Aster Jumper zgłosić się do Centrum Dowodzenia 2.&#34;**

Się robi.

N.J. złapała się za poręcz, gwałtownie zwolniła i weszła do windy na końcu korytarza. Zapięła pasy bezpieczeństwa dookoła jej fundacyjnego kombinezonu orbitalnego i kliknęła przycisk, by zejść na niższy poziom. Drzwi zatrzasnęły się, silniki zawarczały, metal zagrzechotał. Winda zaczęła oddalać się od osi stacji w kierunku spodu drugiego obracającego się pierścienia mieszkalnego. Do windy wkradła się grawitacja. Z każdym kolejnym metrem, na który winda się opuszczała, N.J. odczuwała generowaną przez siłę odśrodkową pierścienia fałszywą grawitację naciskającą w dół jak cegły z ołowiu, pasy napierały na jej ciało coraz to bardziej.

Po minucie winda zatrzymała się nagle. Szybko zrzuciła z siebie pasy i przeskoczyła przez otwarte wyjście, następnie szybkim krokiem przeszła przez stalowy korytarz zapętlający się dookoła pierścienia, a jednocześnie ciągle prowadzący w górę. Ubrani na biało technicy popędzili obok niej, gorączkowo pytając o potencjalne awarie receptorów rentgenowskich na Ehlers-001. Obok przemknął ośmioramienny bot czyszczący. Machnęła kartą przed skanerem i drzwi do Centrum Dowodzenia 2 szybko się rozwarły.

-- ...kontrola reaktorów fuzyjnych jak na razie wygląda dobrze, o, dobrego kalifornijskiego dnia, Enjay. -- Hyeon 3Mun spojrzał znad swojego holograficznego monitora i pomachał cybernetyczną ręką.

-- Wciąż pamiętasz gdzie na Ziemi jest rano?

-- Nie, ale internet tak.

Centrum Dowodzenia wypełnione było rzędami terminali komputerowych, w pomieszczeniu szumiały neonowe światła i aktywność tuzina badaczy siedzących nad przesyłanymi danymi diagnostycznymi. Jeden z czterech ekranów na przedniej ścianie pokazywał widok na Ehlers-001. Główną ramą sondy był walec z wystającymi na wszystkie strony rzędami czujników w duchu idei funkcjonalności ponad formą, z toroidalnym reaktorem fuzyjnym podłączonym do względnego spodu urządzenia. Do końca sondy dołączony był metalowy oktaedr umocniony nanorurkami węglowymi, który był na tyle duży, że główna rama mogła wydawać się pasożytem. Był to Silnik Ponadświetlny Bifrost.

-- Niesamowite, co nie?

Odwróciła wzrok, zajęta kontrolą błyskających kwadratowych kratek nanorurek, a następnie zwróciła się do Hyeona. 

-- Widoków jak ten nigdzie nie ma, -- powiedziała, wciąż skupiona bardziej na ekranie. Sonda dryfowała na tle Neptuna, jak statek na morzu.

-- O wiele lepsze niż cokolwiek, co stocznie Luna-Korea mają do zaoferowania. Jak to jest wiedzieć, że twój silnik na serio tam jest?

-- Powiedziałabym, gdybym wciąż pamiętała projektowanie go. -- Koktajl amnestyków i blokerów memetycznych wbił się jej w mózg. Fundacja nie ufała nikomu z zespołu projektowego Bifrost z wiedzą o tym, co tak naprawdę zbudowali, za wyjątkiem ludzi, którzy musieli dostać awanse, a o których też zapomniała. Kilka kolejnych ukłuć i uznała, że lepiej nie testować cierpliwości jej [[[directive-a-42|nanotachnologicznych implantów]]] myśleniem o projekcie.

Ostatni badacze z Projektu Aster Jumper wlało się przez drzwi. Umysł N.J. wrócił z chmur. Wystrzał mógł wydarzyć się w każdej chwili.

Popatrzyła na Hyeona i zobaczyła, że jest rozproszony latającymi obrazami schematycznymi obwodów komputera kwantowego sondy, najpewniej już myślami zszedł z toku rozmowy, którą próbował rozpocząć. Nie trudząc się zwróceniem na siebie jego uwagi, N.J. prześlizgnęła się do swojego biurka. Kolejne machnięcie kartą wybudziło je ze snu. Monitor rozjaśnił się i wysunął w powietrze świecące pola tekstowe przekazujące informacje o statusie Silnika Bifrost wysyłane przez [[[aiad-homescreen|jednostkę AIAD]]] sondy.

Wszystkie systemu w normie.

Kliknęła przycisk by wysłać sygnał aktywacyjny. Nad jej monitorem błysnęło zielone światło. Dziesiątki innych pojawiły się wraz z potwierdzaniem przez innych badaczy , że wszystko jest w porządku. Na jednym z przednich ekranów pojawiło się odliczanie, każde słowo odczytywane przez symulowany głos.

&gt; {{**T-minus 60.**}}
&gt; 
&gt; {{**T-minus 59.**}}
&gt; 
&gt; {{**T-minus 58...**}}

Sekundy mijały jak godziny. N.J. nerwowo bawiła się kieszeniami jej kombinezonu, odpinając i zapinając guziki tworząc monotoniczny rytm. Podróż nadświetlna nie była dla Fundacji czymś nowym, organizacja używała sond wyposażonych w Napędy Zniekształceń Langa do eksplorowania sąsiednich gwiazd od lat 20. XXI wieku, ale zawsze coś było nie tak. Rytuały taumaturgiczne, na których opierały się te napędy były zbyt podatne na niepowodzenia, raz wysłały autonomiczną stację poza galaktykę w kosmiczną pustkę. W najlepszym razie mogły w ciągu jednego roku kogoś wysłać o kilka lat świetlnych dalej.

&gt; {{**T-minus 20.**}}
&gt; 
&gt; {{**T-minus 19.**}}
&gt; 
&gt; {{**T-minus 18...**}}

Dalsze ich używanie było zbyt kosztowne.

Spojrzała na Hyeona. Wytarł pot spod swoich brązowych włosów. Po takim wysiłku nie mogli pozwolić sobie na żadne problemy. Ehlers-001 musiała działać.

&gt; {{**T-minus 10.**}}
&gt; 
&gt; {{**T-minus 9.**}}
&gt; 
&gt; {{**T-minus 8...**}}

Wzięła głęboki oddech.

Misja musiała się udać, by mogła się później dowiedzieć do czego była potrzebna Wydziałowi.

Musiało się udać.

&gt; {{**T-minus 3.**}}
&gt; 
&gt; {{**T-minus 2.**}}
&gt; 
&gt; {{**T-minus 1.**}}
&gt; 
&gt; {{**T-minus 0.**}}
&gt; 
&gt; {{**Silnik Bifrost aktywacja.**}}

Światła z ekranów się powykrzywiały. Przestrzeń dookoła Ehlers-001 wygięła się w niemożliwe koła, światło przechodzące przez chwiejną czasoprzestrzeń prezentowało powiększony widok na neptuniczne tło, tak jak gdyby załamywało się na wodzie burzliwego morza. Koła zakrzywiły się i uformowały wokół sondy sferę, tworząc kieszeń czasoprzestrzeni dostępną wyłącznie dla sondy. Ehlers-001 była już teraz poza zasięgiem wzroku, całkowicie zastąpiona powiększonymi widokami. W ciągu nanosekund widoki również zniknęły. Monitory ogłosiły wykrycie wysokoenergetycznych fal grawitacyjnych, ale nie było żadnych śladów po sondzie.

Skryte wiwaty. Szmery. Cisza. Pojawił się nowy licznik, to odliczanie miało zakończyć się za siedem dni. Siedem dni aż dowiedzą się, czy im się udało.

------

Ehlers-001 była otoczona ciemnością wraz z tym jak jej bańka czasoprzestrzenna przenosiła ją przez kosmos. Poza sondą jedyną obecną tam rzeczą było wydzielane przez nią ciepło, stopniowo rozpraszające się po pustce. Mimo odizolowania od wszechświata, w dystansie pojawiły się prześwity odległych obiektów. Nijakie ryczące masy, które, choć nie istniały, wydawały się stworzeniami, powiewne światła formujące kształty na tyle błędne, że mogłyby złamać ludzki umysł, szare spirale -- wszystko ocierające o coś poza rzeczywistością.

Głęboko w przechłodzonych komputerach kwantowych zawył alarm. Hyperborean.aic -- cyfrowy pilot sondy -- musiał podjąć działanie. Rozbierając warstwy bańki Silnik Bifrost wibrował pojazdem wracając go do zwyczajnej czasoprzestrzeni. Niemożliwe obrazy natychmiastowo zniknęły wraz z wlaniem się zewnętrznego światła. Wszechświat wchodził w pole widzenia, powoli lecz skutecznie.

Ehlers-001 znajdowała się właśnie w międzygwiezdnej przestrzeni gromady gwiazd, 27 000 lat świetlnych od Sol. W zakresie światła widzialnego niebo wydawało się jaśniejsze niż zazwyczaj, gwiazdy upakowane były ciaśniej niż na ziemskich niebach. Przestawienie się na pełne spektrum promieniowania EM przyniosło nawałnicę informacji. Tysiące fal radiowych, rentgenowskich i promieni gamma pędziły z układów gwiezdnych, wszystkie były dla sondy pakietami danych. Wszystkie trafiały talerze komunikacyjne sondy i były dekodowane przez Hyperborean, wyjawiając niezliczone wiadomości obcych cywilizacji. Ostrzeżenia, schematy broni, siedmio i czterokrotne fraktale. Większość nieprzetłumaczonych, ale ich źródło było jasne.

Wewnątrz podsekcji sondy z fiolki krwi do komory wypełnionej zawile wygrawerowanymi symbolami okultystycznymi skapało kilka kropli. Mechaniczne ramiona kręciły się i wymachiwały, ruszając rytualnymi artefaktami przez i dookoła cieczy w dobrze zorganizowanych wzorach, czemu towarzyszyło puszczane z głośnika nagranie śpiewów taumaturga. Rzeczywistość zaginała się. Metalowy panel złożył się do wewnątrz i uformował Drogę do innego wszechświata. Przekaźniki wysłały sprawozdania do purpurowych przestrzeni za Drogą, w kierunku wszelkich zbudowanych tam fundacyjnych placówek, a chwilę potem się deaktywowały. Eteryczna energia szybko wyciekła, pozostawiając metalowy panel do ponownego złożenia się, niszcząc przy tym drogę.

Raporty były krótkie, malutkie w porównaniu do sprawozdań wysyłanych przez poprzednie sondy wysyłane na pozasłoneczne wody. Jednak wciąż niosły ze sobą ogromną wagę.

------

N.J. z trudem uniosła głowę z poduszki. Delikatnie kliknęła przycisk nad stolikiem nocnym i patrzyła jak holograficzny obraz [[[secure-facility-dossier-site-64|zalesionego obszaru]]] przy jej łóżku rozpływał się. Trochę zakłóceń i pokazał się widok na kopalnię lodu Europanu, nad jej metalowymi kopułami górowała masa Jowisza; widziała właśnie transmisję na żywo z opóźnieniem 207 minut, tyle światło potrzebowało, by do niej dotrzeć. Nad obrazem sferycznego drona towarowego zniżającego się na lądowisko pojawił się drugi hologram. Wiadomość.

Potarła oczy i spojrzała w górę, by ją przeczytać.

&gt; Dostaliśmy sygnał od Ehlers-001. Dotarła do Terzan 2 na czas. Nie widać żadnych błędów. Kierownik Wydziału chce byśmy ruszyli z koksem (wciąż nie powiedział dlaczego jesteśmy akurat w //tej// gromadzie) więc rusz tyłek do CenDow 2.
&gt; 
&gt; //Wysłane przez Hyeon 3Mun, 1 godz. 30 min. temu//

Zaczynała się nowa era eksploracji międzygwiezdnej.

------
