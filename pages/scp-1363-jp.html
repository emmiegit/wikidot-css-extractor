    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1363-JP

**项目等级：** Euclid

**特殊收容措施：** 由于其性质，以目前基金会的技术无法收容SCP-1363-JP。自事件1363-JP以来，目前还没有发现类似的异常现象。但考虑到存在再次发生的可能性，以及发生时的高影响度，需将本报告存储在Site-81██的最重要文档存储单元中，同时在各个站点的记录介质上备份。

**描述：** SCP-1363-JP推测是基金会内部数据库和基金会员工记忆中出现的异常现象。

SCP-1363-JP是19██/██/██/12:15开始约40小时连续发生的一系列大规模收容失效事件（以下简称事件：1363-JP。事件记录1363-JP-001到1363-JP-354，包括再收容）。有关事件： 1363-JP的信息，请参阅资料：1363-JP-001至1363-JP-104。20██/██/██，所有收容失效的对象都被重新安置，多个Safe类和Euclid类对象因失去异常性或被破坏被重新分级为Neutralized。有关对象资料，请参阅：1363-JP-005。

**资料:1363-JP-001:事件:1363-JP的记录**
由于收容失效及事故数量巨大，以下仅描述主要事件作为概述。如需查看所有记录，请参阅资料1363-JP-003。
||~ 发生时间||~ 内容|| 
||19██/██/██/12:15||Keter级对象SCP-███意外失控逃跑。Site-[已编辑]几乎全部损坏，丧失收容功能。||
||19██/██/██/16:48||Keter级对象SCP-████-JP出现之前未确认到的异常性质逃跑。混乱中多个Euclid级对象收容失效。||
||19██/██/██/21:19||同行组织████扩散大量Safe级・Euclid级对象。||
||19██/██/██/05:11||所有站点低威胁度对象收容单元同时丧失功能。||
||19██/██/██/05:24||Keter级对象SCP-████和Euclid级对象SCP-████在收容失效的混乱中逃走。同时从收容单元中夺取大量Safe级对象。||
||19██/██/██/06:01||根据O5权限发布紧急状态宣言。||
||19██/██/██/08:01||机动部队█-█████受损，放弃追踪SCP-███。||
||19██/██/██/09:51||██支部失去联络。||
||19██/██/██/11:40||Keter级对象SCP-████-FR出现之前未确认到的异常性质逃跑。||
||19██/██/██/15:21||Keter级对象SCP-████-KO出乎意料逃跑。||
||19██/██/██/17:11||███支部失去联络。||
||19██/██/██/18:29||同行组织█████████████扩散大量Safe级・Euclid级对象。||
||19██/██/██/18:45||确认所有机动部队无力化。||
||19██/██/██/19:45||Keter级对象SCP-████-JP在上述SCP-███-JP的帮助下从收容单元逃跑。||
||19██/██/██/20:11||Keter级对象SCP-████违背周期形式活性化。||
||19██/██/██/01:44||████支部、██支部失去联络。||
||19██/██/██/03:26||全部失去联络。||
||19██/██/██/03:28~03:58||重新收容所有对象，所有通信恢复。事态结束。||

SCP-1363-JP的主要异常表现为事件：1363-JP中大多数记录的丢失。事件记录：在1363-JP-354之后对所有员工进行的采访中发现，所有人都丧失了事件：1363-JP的开始、经过和终止记忆的大部分内容。虽然有关于笼统的收容失效的流程，通信断绝等现象的认识和记忆，但是关于收容失效的对应手段，到再收容为止的经过等的详细情况完全没有记忆。同时，对所有站点的视频和通信记录进行了重新调查，但事件：1363-JP相关的记录含有大量不明原因的噪音，大部分都已损坏。从19██/██/██凌晨3点28分到同日凌晨3点58分进行各对象再次收容时，此现象尤其明显，此时间段的记录和记忆完全丢失。没有发现此类异常现象与任何导致收容失效对象的异常性质有关。

[[collapsible show=&#34;+ 显示SCP-███收容失效时的通信记录&#34; hide=&#34;-关闭通信记录&#34;]]
&gt; **&lt;通信开始&gt;**
&gt;  
&gt; **███特工:** 这里是Site-[已编辑]，发生紧急情况。SCP-███逃走。常驻机动部队全部出动完毕，请马上支援。重复，SCP-███逃走。请马上支援！
&gt;  
&gt; **███接线员:** 这里是司令部，已得知SCP-███逃走。在可确认范围内告知详细情况。
&gt;  
&gt; **███特工:** 今天12点15分，SCP-███突然开始失控。站点内所有特工都出动了，但对象还是破坏站点内部后向外移动。目前，机动部队正在继续追踪。除去追踪相关职员，现在确认受害……呃，报告好像刚做好了。那个……什么来着？
&gt; 
&gt; **███接线员:** 怎么了？现在是紧急事态。别说闲话。请把受害报告给我。
&gt; 
&gt; **███特工:** 啊……Site-[已编辑]内部设施和外墙几乎全部损坏。SCP-███收容单元损坏，判断无法用于之后收容，备用收容单元已激活。另外，没有人员伤亡。
&gt; 
&gt; **███接线员:** ……是不是听错了，再说一遍。最后一次就可以了。
&gt; 
&gt; **███特工:** 没有人员伤亡。……呃，这是真的吗？不管怎么说，别说是死亡了，连受伤的人都没有出现……诶，好像确认了7次。至少在目前，没有确认死伤。
&gt; 
&gt; **███接线员:** 负责人肯定会受勋吧──收到，支援预定在30分钟内到达。可以行动的特工加入SCP-███的追踪。
&gt; 
&gt; **&lt;通信结束&gt;**
[[/collapsible]]

虽然许多收容失效的对象可能会导致K-级场景但事件：1363-JP中没有发现任何死者[[footnote]]关于无法行动的机动部队，都是由于设备故障导致的记录仍然存在。[[/footnote]]。由于事件规模的原因，跟踪调查目前还在进行中，在基金会外部也是如此。此外，在事件：1363-JP中，目前还没有确认任何组织或个人与对象接触。目前尚不清楚这些是由于SCP-1363-JP的附属特性造成的。

[[collapsible show=&#34;+ 阅览采访记录&#34; hide=&#34;- 结束阅览&#34;]]
&gt; **对象:** SCP-████
&gt; 
&gt; **采访者:** ████博士
&gt; 
&gt; **附注:** SCP-████是在Keter级对象SCP-████收容失效时收容失效的Euclid级对象。
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **████博士:** 哎呀，感觉怎么样？SCP-████？
&gt; 
&gt; **SCP-████:** （沉默）
&gt; 
&gt; **████博士:** 有什么好理由吗？你就是渴望自由的东西。那一天，你终于得到了。不过做梦也没想到不到一天就会再次被关进笼子里了吧。
&gt; 
&gt; **SCP-████:** （沉默）
&gt; 
&gt; **████博士:** 昨天和前天也都没说话啊。虽然是残酷的事，但这也是我的工作。请告诉我。那天，到底发生了什么？
&gt;  
&gt; **SCP-████:** （沉默）
&gt; 
&gt; **████博士:** ……我也不是不明白你的心情。虽然我们不知道发生了什么，但不管怎样对你们来说都是不对的。不管怎么说，不仅是你，那个SCP-████也会被抓回来的──
&gt; 
&gt; **SCP-████:** 不对？
&gt; 
&gt; **████博士:** （屏气）
&gt; 
&gt; **SCP-████:** 你丫在说什么？我们就像是异类一样。你以为你会因为不幸而暴露出这种难看的俘虏的样子吗？你是说要用这样的东西来解决我们的辛酸和我们的屈辱吗？你他妈在耍我们吗？
&gt; 
&gt; **████博士:** 不是吗？
&gt; 
&gt; **SCP-████:** ──如果你们忘记了那天发生的事，那也是没办法的吧。但是，不能让人以为我们只是倒霉地再次被关进笼子里！别忘了。开幕也许是因为复杂巧合缘故……那场战斗本身，没有运气等因素介入的余地!
&gt; 
&gt; **████博士:** ……那到底发生什么事了？你愿意的话，早就破坏世界好几次了吧，就像你们这样被重新收容一样。
&gt; 
&gt; **SCP-████:** 什么都没有。没什么特别的。我们只是失败了。不是像我们这样扭曲的存在。也不是你们所相信的神的奇迹。胆小、矮小、脆弱至极。对我们本应如此认识和蔑视的人类。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **分析:** 不能相信对象的话。既然事件：1363-JP是包括基金会在内的任何组织都无法应付的规模，那么我们应该认为，再能收容还是有什么不寻常的存在产生了影响吧。……但是，如果这句话是真的……我们做了什么？ -████博士
[[/collapsible]]

恢复事件：1363-JP记录是目前基金会最主要的任务之一。

**补充:** 在对象等级的决定中，考虑到发生事件的严重性，存在分为Keter的意见，虽然事件本身有再发生的可能性，但考虑到已经结束这一点，存在分为Neutralized的意见，但仅将视频、通信记录和对基金会员工记忆的影响认定为SCP-1363-JP，故将其分级为Euclid。</textarea></pre>
