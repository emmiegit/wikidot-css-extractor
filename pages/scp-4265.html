    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4265

**项目等级：**Safe

**特殊收容措施：**SCP-4265被保管在一个经过改造的标准爬行动物饲养区，其内部包含一个电影放映机和相匹配的屏幕。至少每隔两周对SCP-4265放映一部新电影。SCP-4265将在电影放映期间被监视，以确认它是否对电影感兴趣。如果在放映的前12分钟内SCP-4265对电影不感兴趣，电影将被移除并替换为另一部。

所有SCP-4265-1实体都要记录并归档于SCP-4265的收容站点，任何由SCP-4265-1收录的电影都被认为不适合向SCP-4265放映。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4265/cornsnake.jpg|
    caption=“沉迷进食”状态下的SCP-4265
]]

**描述：**SCP-4265为一条//Pantherophis guttatus//（玉米锦蛇）实体，回收时约16个月大。SCP-4265体型异常大，全长4.4m。SCP-4265无需营养即可生存，但是在大约十至十五天没有观看戏剧电影后将显现出饥饿迹象。当因为进食而观看一部电影时，SCP-4265将完全沉迷于电影。打断其注意力的唯一方法是通过物理手段干扰SCP-4265。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4265/Film.jpg|
    caption=SCP-4265-1蜕落后不久
]]

SCP-4265的异常效应在它每次蜕皮时将被激活。以下指定为SCP-4265-1的其蛇蜕，形状类似一条35㎜宽的电影胶带，并与任何设计为运转同等规格胶带的系统所兼容。所有SCP-4265-1实体都是无声且附带英文字幕的，推测这是由于没有附带音源造成。SCP-4265大约每三十天蜕落一个SCP-4265-1实体。然而，已知当SCP-4265处于严重压力下时会以每周一次的频率蜕皮。

由SCP-4265-1收录的影片通常为一部戏剧电影，推测是SCP-4265已经观看过的作品。SCP-4265曾经多次展现出无条件修改这些电影的能力。关于SCP-4265-1实体收录的电影及其内容变化的不完整版记录，请参见附录SCP-4265-B。

**附录-4265-A：**SCP-4265在被收容的第32天开始出现严重的营养不良和抑郁迹象。从那时起，SCP-4265-1收录的电影展现出暴力和阴郁的基调且越发明显。出现这种变化的第一个例子是电影//“非亲兄弟”//（2008），影片完全没有修改但是除了最后一个镜头，两位主角被最初负责回收SCP-4265的基金会特工Ellison迅速逮捕。在随后的SCP-4265-1实体中，对基金会工作人员及其实施暴力行为的描绘越发增多。

经过三次额外的蜕皮周期后，SCP-4265-1所收录的电影//“威利·旺卡和巧克力工厂”//（1971）与原版电影几乎完全不同。唯一没有改变的场景是原版电影中第二幕开头的“乘船”镜头。

基金会通过这起刺激性事件注意到，SCP-4265需要为了生存而定期观看新的电影。2018/06/21，研究员Kilgallon将个人手机放置在SCP-4265的饲养区玻璃外，给SCP-4265观看了电影//“别有洞天”//（2003)。SCP-4265的情绪立刻得到改善，不久后，监督人员下令在SCP-4265的收容区内安装一个屏幕和投影仪，以维持它的进食和温顺。此后，SCP-4265-1收录的电影基调也变得更加积极，并且SCP-4265的总体健康状态也得到了改善。

**附录-4265-B：**以下是SCP-4265收容以来，关于SCP-4265-1实体所收录电影的不完整版记录。

&gt; **0.** //黑豹// (2018)
&gt; **改变：**任何对“黑豹”的提及都被替换为“黑曼巴”，视觉参照也都发生相应改变。
&gt; **备注：**该实体并非由SCP-4265直接蜕落产生，而是与SCP-4265一同回收于加利福尼亚州洛杉矶市的 █████ ███████ 剧院里，剧院的工作人员将其误认为原版电影进行上映。所有涉事民众被执行A级记忆删除，并且从现场找到十四个额外的SCP-4265-1实体。当前正在对回收实体进行分析。
&gt; 
&gt; **1.**//黑客帝国2：重装上阵// (2003)
&gt; **变化：**无。
&gt; 
&gt; **2.**//心灵捕手// (1997)
&gt; **变化：**无。
&gt; 
&gt; **3.**//非亲兄弟// (2008)
&gt; **变化：**在电影的最后一个镜头中，两位主角被特工Ellison用手枪击中头部。
&gt; **备注：**这是SCP-4265被基金会回收以来，第一个出现与原版电影内容不同的SCP-4265-1实体。
&gt; 
&gt; **4.**//变身国王// (2000)
&gt; **变化：**主角变成了一条卡通蛇而不是原版的美洲驼。与原版电影结局不同，主角没有再变回人类样貌。
&gt; 
&gt; **5.**//异形// (1979)
&gt; **变化：**标题中的外星生物外观类似SCP-████，与原版电影的外星生物具有相同的行为和能力。影片中的七名人类角色均被指派给SCP-4265的基金会研究员所替代。在SCP-4265-1版电影中，七人全部被外星生物杀死。
&gt; **备注：**此次蜕皮周期的开始前，SCP-████于2018/05/31突破收容。尽管SCP-4265-1版电影描绘了工作人员受暴力而死亡，但是在该起收容失效事件中基金会工作人员均无伤亡。当前尚未明确这是SCP-4265对SCP-████的恐惧，还是它期望人类收到伤害，或是二者兼有。
&gt; 
&gt; **6.**//威利·旺卡和巧克力工厂// (1971)
&gt; **变化：**主要角色威利·旺卡被研究员Kilgallon替代，孩子们也被穿着人类衣服的蛇替代。原版电影中孩子们因自身的不良品行所以受到惩罚，而研究员Kilgallon扮演的威利·旺卡，则通过与原版电影内容毫无关联的残忍手段终结了孩子们。如附录-4265-A所述，电影中唯一没有改变的场景是第二幕的“乘船”镜头。
&gt; 
&gt; **7.**//别有洞天// (2003)
&gt; **变化：**无。
&gt; **备注：**这是SCP-4265被基金会人员“喂养”后产生的第一个SCP-4265-1实体。
&gt; 
&gt; **8.**//航班蛇患// (2006)
&gt; **变化：**无。
&gt; 
&gt; **9.**//夺宝奇兵// (1981)
&gt; **变化：**主角不再害怕蛇，而是猫鼬；这对情节没有任何影响。电影中描绘的约柜被SCP-4265收容区的简化模型所替代。
&gt; 
&gt; **10.**//疯狂动物城// (2016)
&gt; **变化：**所有登场角色被替换为基金会工作人员或收容于site-42的SCP生物拟人版，影片仍然以食草动物和食肉动物之间的斗争为中心展开，却被重新划分为“人类”和“怪物”。电影的两位主角，拟人化的欧洲雌兔和雄性赤狐则分别由研究员Kilgallon和SCP-4265替代。
&gt; **备注：**当前未知SCP-4265如何知晓其他在影片中出现的SCP项目外观，迄今为止，它唯一目击的SCP项目是在2018/05/31收容失效事件中出现的 SCP-████。
