[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4254/scpelvis.jpg|caption=Arquivo de foto de uma manifestação de SCP-4254 pouco antes da desmanifestação. |width=300px]]

**Item nº:** SCP-4254

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Devido à inconsistência e ampla variação das manifestações de SCP-4254, as medidas de contenção devem concentrar-se no controle de informação e aplicação de amnésticos ao invés de detenção física. Equipes de vigilância da Fundação devem observar os locais de manifestações anteriores de SCP-4254, bem como a mansão Graceland em Memphis, Tennessee.

Testemunhas de manifestações de SCP-4254 devem receber amnésticos administrados conforme caso-a-caso, dependendo do nível de comportamento anormal demonstrado durante a manifestação mencionada.

**Descrição:** SCP-4254 é a designação coletiva para um número ainda desconhecido de entidades incorpóreas superficialmente parecidas com o falecido músico Elvis Presley, que espontaneamente aparecem e desaparecem em vários locais. Manifestações de SCP-4254 são conhecidas por ocorrerem ao longo de todo o território dos Estados Unidos da América, com números similares de aparições em regiões da Alemanha. A maioria dessas manifestações ocorrem em locais que foram visitados ou tocados por Presley durante sua vida, embora exceções tenham sido observadas.

Durante a manifestação, instâncias de SCP-4254 permanecerão em um local e adotarão comportamentos como dançar e cantar na forma de uma das apresentações de Presley. Tentativas de interagir com a instância de SCP-4254 durante esse momento serão completamente ignoradas, e tentativas contínuas resultarão em uma desmanifestação antecipada e imediata remanifestação em outro local. A duração das apresentações é irregular, e sabe-se que varia de alguns minutos a diversas horas.

Assim que a apresentação for concluída, haverá um breve intervalo de tempo durante o qual a instância de SCP-4254 responderá a questionamentos e outras formas de interação. Todas as instâncias de SCP-4254 são capazes de falar, mas farão isso mormente citando letras de músicas de Elvis Presley; quando não se comunicam dessa forma, é por meio de enunciados extremamente curtos e simples. O período de tempo em que uma instância SCP-4254 responderá a questionamentos é muito breve, e geralmente dura apenas dois ou três minutos antes da instância se desmanifestar.

**Registro de Interrogatório 4254-1:**

A seguir, transcrições coletadas de conversas com Agentes da Fundação imediatamente após as apresentações de SCP-4254. Observe que essas conversas só são possíveis quando a apresentação é longa o suficiente para que os Agentes cheguem até a área antes de sua conclusão.

&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Agente Marlow:** Olá? Você consegue me entender?
&gt; 
&gt; **SCP-4254:** Like a river surely to the sea[[footnote]] Elvis Presley. Can’t Help Falling in Love. **Blue Hawaii**. Califórnia, Radio Recorders, 1961. (N.T.)[[/footnote]].
&gt; 
&gt; **Agente Marlow:** O que você é? De onde você veio?
&gt; 
&gt; **SCP-4254:** Well, it&#39;s down the end of lonely street[[footnote]] Elvis Presley. Heartbreak Hotel. **Heartbreak Hotel**. Nova York, RCA Victor, 1956. (N.T.)[[/footnote]].
&gt; 
&gt; **Agente Marlow:** Lonely street ... algum lugar onde é só você, então? Isso está certo? O que você está fazendo //aqui//?
&gt; 
&gt; **(SCP-4254 desmanifesta.)**
&gt; 
&gt; **&lt;Fim do Registro&gt;**

&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Agente Ogden:** O que você está fazendo aqui? Isso é um mercado, você entende, não é?
&gt; 
&gt; **SCP-4254:** Baby, if I made you mad for something I might have said[[footnote]] Elvis Presley. Don&#39;t Be Cruel. **Don&#39;t Be Cruel**. Nova York, RCA Victor, 1956. (N.T.)[[/footnote]]. Elvis, E-Elvis.
&gt; 
&gt; **Agente Ogden:** Sim, você está vestido como Elvis Presley. Por que isso?
&gt; 
&gt; **SCP-4254:** You were always on my mind. You were always on my mind[[footnote]] Elvis Presley. Always on My Mind. **Always on My Mind**. Califórnia, RCA Studios, 1972. (N.T.)[[/footnote]]. With burning love[[footnote]] Elvis Presley. Burning Love. **Burning Love and Hits From His Movies**. Califórnia, RCA, 1972. (N.T.)[[/footnote]]. Onde?
&gt; 
&gt; **Agente Ogden:** Onde o que?
&gt; 
&gt; **(SCP-4254 desmanifesta.)**
&gt; 
&gt; **&lt;Fim do Registro&gt;**

&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Agente Maahir:** Quando falamos pela última vez com um de vocês, você perguntou &#39;onde?&#39; e então desapareceu. O que você estava nos perguntando, amigo?
&gt; 
&gt; **SCP-4254:** Don&#39;t be cruel to who a heart that&#39;s true. E-Elvis. Onde? Onde?
&gt; 
&gt; **Agente Maahir:** Você quer saber onde está o Elvis Presley? Hm.
&gt; 
&gt; **SCP-4254:** A little less conversation, a little more action, please[[footnote]] Elvis Presley. A Little Less Conversation. **Elvis 30 #1 Hits**. Califórnia, Western Records, 1968. (N.T.)[[/footnote]]. Onde? Elvis. Onde?
&gt; 
&gt; **(Pausa.)**
&gt; 
&gt; **Agente Maahir:** Bem, sinto muito, mas temo que ele faleceu. Há muito tempo, na verdade.
&gt; 
&gt; **(SCP-4254 geme por vários segundos, vibrando intensamente.)**
&gt; 
&gt; **Agente Maahir:** Eu sinto muito, você está bem?
&gt; 
&gt; **SCP-4254:** Lord have mercy. Lord have mercy. Lord have mercy. Lord have mercy[[footnote]] Elvis Presley. Lord have mercy. **Burning Love and Hits From His Movies**. Califórnia, RCA, 1972. (N.T.)[[/footnote]].
&gt; 
&gt; **Agente Maahir:** Talvez, se você se acalmar um pouco, possamos discutir isso mais detalhadamente.
&gt; 
&gt; **SCP-4254:** Don&#39;t be cruel to who a heart that&#39;s true. Elvis. Elvis! I&#39;m so happy that you&#39;re mine. Mine, mine, mine, mine, mine, mine, mine, mine.
&gt; 
&gt; **(SCP-4254 desmanifesta.)**
&gt; 
&gt; **&lt;Fim do Registro&gt;**

Após o fim desse interrogatório, o número de manifestações de SCP-4254 em torno da mansão Graceland de Presley intensificou-se severamente. O número de novas aparições concentrou-se especificamente em volta de sua sepultura no Jardim da Meditação, com até seis ocorrências aparecendo ao mesmo tempo.


**Adendo 4254-1 (A Fita de Blakewood):**

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4254/scpblakewood.jpg|caption=00:21|width=300px]]

Em 23/03/2017, um pequeno clipe foi postado em várias comunidades paranormais online alegando ter sido tirado de imagens de teste filmadas para uma performance de televisão de Elvis Presley cancelada em 1977, pouco antes da morte do músico.

O autor da postagem alegou ser um assistente no set chamado Jacob Blakewood, que conseguiu contrabandear a filmagem para fora do estúdio após o cancelamento da apresentação.

Abaixo, uma transcrição do vídeo de quarenta e quatro segundos. Devido à degradação da fita original, não há qualquer áudio.

&gt; **00:00 - 00:05:** O vídeo começa. A câmera está inicialmente voltada para a esquerda do palco, mas depois é voltada para o centro, onde Presley está parado atrás de um microfone. Conforme a câmera se move, um indivíduo caminha na frente dela, obscurecendo a cena por um momento.
&gt; 
&gt; **00:06 - 00:14:** Uma assistente corre rapidamente para o set e pega uma xícara de café vazia de Presley. Uma figura humanóide indeterminada é visível ao lado dela. Nenhuma característica facial ou outras marcas distinguíveis são visíveis.
&gt; 
&gt; **00:15 - 00:19:** A indistinta figura humanóide, voltada para Presley, dá vários passos para trás e se move em sua direção novamente. Embora a assistente não reaja à presença da figura, os olhos de Presley seguem visivelmente seus movimentos.
&gt; 
&gt; **00:20 - 00:22:** A assistente deixa o palco. Duas outras figuras indefinidas aparecem diretamente atrás de Presley. Ele olha por cima do ombro para eles, então olha para frente novamente, e sua linguagem corporal sugere um desconforto extremo.
&gt; 
&gt; **00:23 - 00:26:** Uma quarta figura indefinida aparece, ajoelhada no chão ao lado de Presley e esfregando o rosto na sua perna. Presley se afasta, passando pela entidade e começando a sair do palco.
&gt; 
&gt; **00:27 - 00:40:** Enquanto Presley continua a sair do palco, inúmeras figuras indefinidas começam a aparecer[[footnote]] Embora a qualidade do vídeo e a grande massa de figuras tornem o número exato difícil de determinar, as estimativas atuais são de sessenta a setenta entidades individuais neste ponto do vídeo.[[/footnote]]. Outro indivíduo, identificado como o diretor de televisão Martin Granger, se aproxima e parece discutir com Presley, apontando várias vezes enfaticamente para sua posição anterior no palco. Presley balança a cabeça e tenta empurrar Granger para fora do caminho, mas encontra resistência. Outras figuras indefinidas continuam a aparecer ao longo dessa troca, se aproximando de Presley, que fica mais agitado.
&gt; 
&gt; **00:41 - 00:44:** Presley empurra Granger para longe, fazendo-o cair no chão. Enquanto ele corre fora das câmeras, longe do palco, ele pode ser visto chorando e hiperventilando. A massa de figuras indistintas, que neste ponto quase ocupa todo o quadro, segue atrás dele. O vídeo termina.

[[footnoteblock]]</textarea></pre>
