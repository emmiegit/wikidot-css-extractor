    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-713-KO

**项目等级：**Safe

**特殊收容措施：**一名韩国国籍基金会特工应作为乘客乘坐符合显现标准的空客A380。其他措施是不必要的。

**描述：**SCP-713-KO是于空客A380上出现的两名人形实体。它们仅出现在符合以下标准的航班中。

* 空客A380上设置有机上酒吧。
* 从韩国机场起飞的空客A380航班。目前仅包括国际航班。

项目为起飞3~4小时后出现在机上酒吧的老年男性（SCP-713-KO-1）和女性（SCP-713-KO-2）。乘客不会对此有任何违和感。项目会使用韩语，其只与韩国国籍乘客互动。

项目以携带铜器皿的状态出现，其会向乘客推荐盘上的食品。食品基本上是无害的韩国传统料理。如果拒绝，其会忽略该乘客，并向其他乘客推荐。如果被所有人拒绝的话，项目之间会进行对话，并在着陆之前消失。乘客如果食用料理，项目会开始要求乘客以提供项目在乘客的住处生活作为报酬，并跟随此名乘客。

但是SCP-713-KO并不能从飞机上离开，乘客离开载具后会忘记所有关于对象的记忆，因此该异常现象不会造成较大问题。项目们曾对此解释说“因为不能踏上外国的土地”。

&gt; **项目之间的对话记录**
&gt;   
&gt; **713-KO-1（以下简称 KO-1）：**我真是被你给骗了，净胡说八道。这哪是“空中酒店”？
&gt;   
&gt; **713-KO-2（以下简称 KO-2）：**像神仙一样在云上漂浮，感觉真好啊。你真挑剔。厨房里只有个煤气灶就要说不行之类的。要想作为一个神，你得去适合你的地方，就和三神[[footnote]] 三神（삼신），通常被描述成老妇人，掌管生育。 [[/footnote]]一样。
&gt;  
&gt; **KO-1：**那老家伙待在妇产科里。好像很享受人们自动上门。但我呢？最近的人们只要稍微动动手就能点火或熄火，那像我这样的灶神也只能被冷落。过去的人们明明常说，家中的火种熄了，那家也就垮了的。不过瘦死的骆驼比马大，城主神[[footnote]]城主神（성주신），守护家宅的神。通常被描绘成是家中地位最高的神，供奉祂的罐子一般被放在建筑的中心。 [[/footnote]]，你的神通力应该还是很强大的吧？
&gt;   
&gt; **KO-2：**我也只不过是出现在深山村庄的祭典上的老神罢了。现在连赶走死神的能力都没有了。这么说来，你最近有见过长丞吗？
&gt;   
&gt; **KO-1：**大概20年前吧，他还说他看到了九尾狐。
&gt;  
&gt; **KO-2：**他也开始老糊涂了吧。这个国家明明连老虎都没有了，九尾狐什么的真是够了。
&gt;  
&gt; **KO-1：**我还不如也糊涂掉算了。因为那耶稣和弥勒菩萨，我已经很久没有被信仰过了。
&gt;</textarea></pre>
