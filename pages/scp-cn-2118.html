**项目编号：**SCP-CN-2118

**项目等级：**--Safe--Neutralized

**特殊收容措施：**--SCP-CN-2118应安置于Area-CN-18内的标准人形收容间内，看守人员需每日三次对SCP-CN-2118进行必要的饮食供给并无视SCP-CN-2118于此过程中提出的任何交流请求，违者将受到处分。--SCP-CN-2118已无须收容。

SCP-CN-2118提出的所有除非必要以外的请求均无需批准，目前为止，SCP-CN-2118提出的所有请求如下：

# 基本的饮食供应（已批准）
# 一张1.8m×2m的床，以及一只绿色恐龙抱枕（已批准）
# 大量推理小说与散文，一个MP3播放器，一个日记本和笔（已否决）
# 一个精致的花瓶，其内部装有清水和一支红色玫瑰花（需按时更换）（已否决）
# 大量抗抑郁药物--（已批准）--（待定）
# 与SCP-CN-2118-1见面的请求--（已否决）--（已批准）
# 一个西瓜与一把西瓜刀（已否决）
# 一把收藏用长剑（已否决）
# 一把美国柯尔特MI917型左轮手枪（已否决）
# 死亡（已否决）

--每24小时内，SCP-CN-2118处于实验状态的时间将不得低于4 6 8 12h（无论其状态是否清醒），以探明其性质可能存在的上限，所有暂停或更换对其实验内容的请求将均被视为无效。--已停止对SCP-CN-2118的实验，后续实验均应以SCP-CN-2118-1为对象进行以探明其性质。
------

**描述：**SCP-CN-2118为一高约1.75m的亚裔男性，于2000年1月25日出生于██省██市。在常规情况下，SCP-CN-2118的行为习惯均与常人无异，能够且倾向于使用清晰而标准的发音与他人进行交流。唯一值得注意的是，对SCP-CN-2118的心理检查表明其始终存在不可消除的抑郁倾向，但并未观察到该现象对其日常行为具有任何影响。使用抗抑郁药物对其进行相关治疗的提议仍在审核中。

SCP-CN-2118的异常性质表现为至目前为止，无法通过任何已知（包括异常手段在内）方式，对SCP-CN-2118造成可观测的物理性损伤或痕迹，如擦伤、挫伤、切割伤、烧伤、冻伤等。尽管如此，项目的肌理结构仍表现得和正常人无异。

SCP-CN-2118-1为一高约1.70m的亚裔女性，除与SCP-CN-2118之间存在的特殊联系外，尚未发现SCP-CN-2118-1具有其他异常性质。

SCP-CN-2118-1的异常性质表现为当其遭受物理伤害时，该伤害将在11至18分钟后同步至SCP-CN-2118体表，且两者所受伤害在无外界干扰的情况下将以相同速度愈合，该同步过程不可逆。推测这一效应生效时间与SCP-CN-2118-1受伤严重程度有关。

当SCP-CN-2118在短时间内遭受到的精神伤害超出某一特定临界点时，SCP-CN-2118将陷入昏迷状态并于一段时间（从数小时到数日不等）后苏醒。此时其精神状态将大幅好转，同时出现轻微的失忆现象，推测其昏迷是一种自我保护与修复机制。

目前已观测到的最长昏迷时间为--4 11 18 27天-- 对SCP-CN-2118的观测已停止。

[[collapsible show=&#34;+附录：回收与调查&#34; hide=&#34;- 已打开&#34;]]

SCP-CN-2118的异常性质最初在一场大火中被发现，后续调查表明，该火灾导致所有SCP-CN-2118可确认的亲人全部去世。

当位于着火点中心的SCP-CN-2118被消防队员发现时，其全身已成焦黑状，怀中抱有一个保存良好的日记本。SCP-CN-2118在此之后被送入太平间。SCP-CN-2118于数日后苏醒，同时身体完全恢复至火灾前状态，该事件随后在当地引起了震动，后SCP-CN-2118被基金会派遣出的特工找到并带回基金会，其日记被基金会回收并随后交还SCP-CN-2118。

在基金会安排的记者与媒体的工作下，所有与SCP-CN-2118相关的报道均已被定性为谣言。

&gt; //“那孩子坐在车上，一动不动。他没有像正常的那些要被我们带过去的家伙一样问出‘你是谁？’ ‘我们要去哪？’这样的问题，他只是低着头，反复念一个名字”。——基金会特工，S.Frain//

被带回Area-CN-18后，SCP-CN-2118在初期对基金会的各项实验均表现出顺从。后经实验证明，所有常规物理手段均无法穿透SCP-CN-2118的皮肤，且SCP-CN-2118始终无明显反应。

&gt; “根据目前的实验结果，已证实SCP-CN-2118对物理伤害有着几乎完美的抗性，接近不可摧毁状态，同时怀疑其并不具备痛觉之类的感知。鉴于该项目在此强大性质上表现出的服从态度，考虑可作为常规实验体或工作人员使用。下一步将进行对其精神方面抗性的测试，以探求SCP-CN-2118是否在精神方面具有同样超出常理的抗性。——H.six博士”

经批准后，H.six使用了多种认知危害项目以对SCP-CN-2118进行实验，然而，SCP-CN-2118在实验中表现出低至几乎难以明确测出的「认知阻抗系数」（CRV），这一性质导致SCP-CN-2118在认知或情绪受到影响时具有极大的遭受精神创伤的风险。
H.six的实验被随后要求中止，SCP-CN-2118亦受实验影响多次陷入昏迷，但在醒来后状况则大幅好转，同时记忆受到小幅干扰，具体表现为短期失忆（包括参与的相关实验内容）。

&gt; “已经明确SCP-CN-2118的性质使得它无法参与任何可能造成精神影响的任务，对其进一步的折磨被认为是无必要的。此外，对于你之前提出的使用SCP-CN-2118作为长期实验工具的议案，我会随后予以考虑。”——Area-CN-18站点主管，Nolan Van Lith

&gt; “我理解您的说法，但我需要进一步的实验来探究SCP-CN-2118利用昏迷来进行自我修复这一机制的运作原理，因为这一效应可能具有潜在的应用价值。此外，尽管SCP-CN-2118对我们的实验项目表示服从，但其始终拒绝透露更多关于被收容之前的经历——包括其异常性质的来源，因此请求使用药物对其进行精神干扰以获取更多相关信息。”——H.six

在下一次实验当中，H.six博士将吐真剂注入SCP-CN-2118体内，随后对其以静脉注射的方式使用了三倍于单次最大安全剂量的吗啡，观察到SCP-CN-2118起先较为平稳，但随后便开始出现颤抖、恶心与瞳孔缩小现象，口中不断重复一个姓名，并于最后陷入了长达18天的昏迷状态。

&gt; “Dr.H，我不知道你继续这样的实验有什么意义。还有，无论SCP-CN-2118在精神方面有着怎样未探明的特殊能力，你应当注意到你的实验已经超出了“人道主义”的范畴。”——Nolan Van Lith

&gt; “人道主义？好吧，既然你提到了这个词，那我就只好选择同样用‘人道主义’来解释我的行为了。
&gt; 
&gt; 作为这里的站点主管，Nolan, 你应该比我更清楚Area-CN-18里关着多少可以随时至人于死地的异常，还有多少我们不得不牺牲掉一些人命才能维护收容的异常——无论我们有多小心。我们——不只是Area-CN-18，还有整个基金会——每个月消耗掉的D级难道还不够多吗？但从来没有人——至少没有哪条被落实下来的决策——对这种现状说过一个‘不’字？为什么？
&gt; 
&gt; 因为基金会的职责是**收容，控制，保护**，它要求我们必须要这么做。它要求我们不得不有意忽视那些D级的人权——更何况是一个可以替代他们所有人的人形异常的。
&gt; 
&gt; 如果可以，我们当然希望能够做到你口中的‘人道主义’——但那只能建立在保证基金会的平稳运行的前提下。如果你真的要贯彻你那所谓的‘人道主义’的话，那么，就请批准我在此提出的请求：为了避免不必要的D级人员的浪费，我请求对SCP-CN-2118的进一步实验。”——H.six

H.six的请求已于次日得到站点主管Nolan Van Lith的批准。

根据从SCP-CN-2118口中获知的姓名，基金会特工于202█年█月██日找到了位于中国██省██市的SCP-CN-2118-1，由于SCP-CN-2118-1对前来抓捕的特工表现出明显的畏惧与敌意，特工不得不使用麻醉枪令其陷入昏迷状态后将其带回至Area-CN-18。在抓捕过程中，SCP-CN-2118-1因意外跌倒而导致前额擦伤。

当天晚些时候，为SCP-CN-2118送餐的工作人员注意到SCP-CN-2118出现激动与不安的情绪，同时其前额部位出现伤痕。该情况随即被上报至H.six博士处。

&gt; //“宝贵的发现。让我们来试试我们能用这个女孩再做些什么事。”——H.six//

&gt; “反对。你对SCP-CN-2118的实验已经够残忍了，没有必要把一个普通的女孩当做试验品。”——Nolan Van Lith

&gt; “我并不认为她只是普通的女孩，就在同一天之内，SCP-CN-2118和她身上出现了同样的伤痕，而这是我们第一次观察到SCP-CN-2118有受伤现象——告诉我，Nolan，你认为这只是个巧合吗？”——H.six

&gt; “……或许不是，但我实在不愿意想象你接下来可能做出的那些事情。
&gt; ……你继续吧，但记住，我会盯着你的。”——Nolan Van Lith
[[/collapsible]]
[[collapsible show=&#34;+附录：实验记录&#34; hide=&#34;-记录已打开&#34;]]
__**实验 A - 日期**____2021/2/18 17:30pm__

&gt; **对象：**SCP-CN-2118-1
&gt; 
&gt; **过程：**H.six将一把消毒过的小刀刺进其左臂。SCP-CN-2118-1左臂血流不止，请求止血，但遭到拒绝。500ml符合SCP-CN-2118-1血型的新鲜血液已被提供用来防止其因失血过多而可能导致的生命危险。
&gt; 
&gt; **结果：**12分钟后，工作人员通过SCP-CN-2118房间内的摄像头观测到其左臂处开始流血，SCP-CN-2118-1因失血而脸色苍白，但各项生命体征均保持平稳。一段时间后两人伤口处同时开始愈合。SCP-CN-2118表现出惊慌。
&gt; 
&gt; **分析：**对SCP-CN-2118-1造成伤害会导致SCP-CN-2118于一段时间后受伤。

&gt; //“我还需要更多的数据，以及更精确的实验。此外，我需要在实验之外的时间内保证SCP-CN-2118-1的绝对安全，任何使其受伤的可能性都需要被排除。请求派遣安保人员对其进行看护。”——H.six//

&gt; “已批准。”——Nolan Van Lith

__**实验 B - 日期**____2021/2/24 16:30pm__
&gt; **对象：**SCP-CN-2118-1
&gt; 
&gt; **过程：**H.six在对其进行拘束后使用刀在其背后刻出较浅的“H”字样，SCP-CN-2118-1在此过程中多次哭喊并求饶，均遭到拒绝。H.six尝试对其使用止痛药，但并未取得明显效果。
&gt;  
&gt; **结果：**SCP-CN-2118-1因痛苦过度而最终陷入昏厥。13分钟后，观察到SCP-CN-2118背部亦出现“H”形伤口并流血。SCP-CN-2118-1随后得到止血处理，但SCP-CN-2118的伤口仍保持以与常人相同的愈合速度，同时其开始对工作人员表现出愤怒与敌意。
&gt; 
&gt; **分析：**SCP-CN-2118-1受到的伤害将会单向复制至SCP-CN-2118身上，发生这一效应所需的时间尚不明确，需通过进一步实验探明规律。但两者的愈合速度已证明彼此独立，不受到此效应影响。SCP-CN-2118-1表现出对药物的明显抗性。
&gt; 
&gt; “有人和我说了你正在做的实验，H博士，尽管你的动机很具有说服力，但我想我仍然需要提醒你注意你的行为。”——Nolan Van Lith
&gt; 
&gt; “当然，我会的——在获得我满意的结果之前。当然我承认，止痛药对那女孩不怎么起作用这件事并不在我的预期范围内，为此她确实承受了许多不必要的痛苦，对这一点我很遗憾，但我们不能因此停止试验。别忘了我们是基金会，而不是怪人庇护所。”——H.six

&gt; 当日晚些时候，SCP-CN-2118工作人员提出与SCP-CN-2118-1见面的请求，该请求已被H.six博士否决。

&gt; //“我不知道为什么它会提出这种请求，目前的实验并没有发现他们之间没有心灵感应一类的东西……等等，或许我可以试一试。”——H.six//

__**实验 C - 日期**____2021/3/10 15:30pm__

&gt; **对象：**SCP-CN-2118-1
&gt; 
&gt; **过程：**SCP-CN-2118-1被强制服下大量安眠药，其反应与生命体征被实时监测，危急情况下，医疗人员将立即对其进行催吐及洗胃等应急处理。
&gt; 
&gt; **结果：**SCP-CN-2118-1在一段时间后出现轻微的恶心与疲倦症状。11分钟后观察到SCP-CN-2118亦出现相同症状，但此时情绪未观察到明显变化，且其受影响时间明显长于SCP-CN-2118-1。
&gt; 
&gt; **分析：**精神伤害不受此效应影响，SCP-CN-2118-1对药物表现出极高的耐受性。推测两者间的复制效应生效所需时间与SCP-CN-2118-1受伤程度成正相关。

&gt; //“实在是难得的一对实验体。接下来，让我看看它们的上限在哪。只不过，我还需要十足可靠的急救措施。”——H.six//

&gt; “……已批准，我会给你安排站内最优秀的医疗人员，但我想你最好记住：不要玩得太过火。记住你只是在做实验，而不是趁机虐待SCP取乐。”——Nolan Van Lith

&gt; //“当然，请相信我。”——H.six//

SCP-CN-2118-1于实验次日出现自杀行为，但被看守的安保人员及时阻止，随后使用电击枪令其陷入昏迷。

&gt; “该死，你们这帮家伙在做什么？算了，看来我的实验只能暂时推迟几天。但是我要求对SCP-CN-2118-1采取必要的进一步收容措施，以免相同的情况再次发生，从而造成不必要的悲剧。”——H.six

在H.six的请求下，SCP-CN-2118-1被置于为防止可能的自杀现象而特制的专用收容间内，其行动将24小时受到安保人员的密切监视，同时食物中被投入大量的镇定剂以保证其在下次实验前能恢复至正常的精神状态。

__**实验 D - 日期**____2021/3/16 14:30pm__

&gt; **对象：**SCP-CN-2118-1
&gt; 
&gt; **过程：**给予SCP-CN-2118-1持续而强烈的鞭打与电击，同时其各项生命体征均被实时监测，一支优秀的医疗队伍被要求时刻待命以备紧急情况下对SCP-CN-2118-1的救治。
&gt; 
&gt; **结果：**SCP-CN-2118-1表现出巨大的痛苦，口中发出尖叫声，双眼翻白，但神志始终保持清醒。17分钟后，SCP-CN-2118亦发出尖叫，随后陷入极长时间的昏迷。
&gt;  
&gt;  H.six随后对SCP-CN-2118的脑电波进行监测，观察到其在昏迷前期大脑活动极为频繁，脑电波频率始终维持在25-30Hz这一范围内，幅度则保持在15-20μV这一区间（正常人只有在意识清醒且精神紧张、激动或亢奋时方会进入此波段）。这一状况持续了长达十四天之久。随后十天内，其脑电波频率逐步下降至10-12Hz，并于最后三天恢复到接近于正常青少年的频率波段。
&gt;  
&gt;  **分析：**SCP-CN-2118有着惊人的精神恢复能力，这一性质被认为具有潜在的帮助基金会人员抵抗精神类攻击的实用价值。此外，SCP-CN-2118亦表现出了强大的意志力。

&gt; //“完美。我想，17分钟应该就是极限了。接下来只需要最后的一点实验和改造，我们就可以从这两个项目身上获得相当多有价值的东西。”——H.six//

SCP-CN-2118于27天后醒来，并对工作人员表现出更为强烈的敌意。SCP-CN-2118随后多次提出与SCP-CN-2118-1见面的请求，均遭到H.six博士拒绝。
[[/collapsible]]

[[collapsible show=&#34;+附录：致H.six的信&#34; hide=&#34;- 已打开&#34;]]
&gt; Dr.H：
&gt; 
&gt; 你知道我是谁，也知道我要说什么，当然，你最好也知道读完这封信之后你该怎么做。
&gt; 
&gt; 如果说你一开始的行为是在探索和实验，那么我现在可以明确地告诉你，你几天前的行径已经和虐待无异。

&gt; 我想，只要我按照他们说的去做，应该就没问题了吧。等这一切都结束了之后，我就去见你。
&gt; 
&gt; 2021/1/19
&gt; 
&gt; 不过，究竟要到什么时候才能出去呢？
&gt; 真想马上让你看到现在的我啊，这么长时间没和你联系了，你一定有在担心我吧。
&gt; 不过，你放心，我现在非常安全。
&gt; 事实上，我现在已经完全能够保护你了，我是说真的。
&gt; 
&gt; 但是，我最近有时候会在想，我对你的这种情感，究竟是什么呢？是同情？是保护欲？是占有欲？还是爱？
&gt; 或许，这些都有吧。
&gt; 我唯一知道的，是我再也不希望，让你经历任何一场悲剧。
&gt; 就先这样吧。他们又要让我做实验了。
&gt; 
&gt; 2021/1/20
&gt; 
&gt; 我今天受伤了。
&gt; 虽然只有很小的一处擦伤，但它完全是凭空产生的。幸好，它被衣服挡住了，那些人没有注意到。
&gt; 可这是为什么？
&gt; 他们好像要改变对我进行的实验了，祝我好运。
&gt; 
&gt; 2021/1/25
&gt; 
&gt; 好吧。我想我有些坚持不下去了。
&gt; 尽管那些武器对我完全没有效果，但他们也注意到了这一点，转而开始对我使用药物。
&gt; 很不幸的，那些东西几乎要了我的命。我不知道我昏过去了几次，以及昏了多久。我只记得自己是那样的恶心与痛苦，然后晕过去，再醒来，再晕过去……
&gt; 
&gt; 你在哪里呢？还在担心着我吗？
&gt; 我好想你。
&gt; 
&gt; 2021/2/7
&gt; 
&gt; 我被他们用各种奇怪的药物和仪器折磨到现在，居然还活着，而且没有发疯，真是奇迹。
&gt; 我好像知道了，这些都是那个叫“Dr.H”的家伙指使的，那个魔鬼，要是没有他就好了。
&gt; 最近这几天肚子一直有些疼，是药物的原因还是什么，奇怪。
&gt; 说来，你这几天怎么样呢？不知道你有没有记得按时……
&gt; 
&gt; 等等……
&gt; 
&gt; ……认真的吗？
&gt; 
&gt; 2021/2/10
&gt; 
&gt; 或许，我还是疯了比较好。
&gt; 抱歉，我不应该有这种想法的，只是突然间感觉自己又脆弱了。
&gt; 这两天，我经常做一个梦。
&gt; 那条小河，你记得的吧？
&gt; 它那天晚上真的很亮，水面泛满了白光，就像……月亮融化在了河面上一样。
&gt; 你当时站在那里，看着我，眼睛红红的，茶色的刘海在晚风里轻轻飘拂。
&gt; 我清楚的记得，那天晚上的河边很热，很静。远处的长椅上有人扇着扇子乘凉，身后有几个小孩子在路灯下玩着石子。
&gt; 我清楚地记得，你有几缕发丝被风吹乱了，落在你因为惊讶而捂住嘴的双手上。
&gt; 我清楚地记得，我说完那句话之后，一动不动地看着你，汗水打湿了后背，紧张得像个刚闯下了大祸，乖乖等着被家长责骂的孩子。
&gt; 我清楚的记得，你当时的答复，还有那天晚上的一切。
&gt; 如果可以的话，我们再去一次那里，一起去看那条小河吧。
&gt; 一定，一定要再去一次。我要让你知道，你就是我现在活下去的动力。
&gt; 
&gt; 2021/2/14
&gt; 
&gt; 奇怪，过了这么长时间，今天又受伤了，尽管同样是很小一处。
&gt; 伤口就在我的头上。可它是怎么来的？
&gt; 我有一个可怕的猜想，但我现在完全没有办法验证，我希望它不是真的。
&gt; 祝你平安。
&gt; 哦，对了，情人节快乐。真遗憾第一个情人节没能陪你一起过，或许……明年可以加倍补上？
&gt; 
&gt; 2021/2/18
&gt; 
&gt; 该死！发生了什么？？？
&gt; 你在哪？？？
&gt; 
&gt; 2021/2/24
&gt; 
&gt; 这个字母……
&gt; 果然，果然是这样……
&gt; 为什么，为什么，你为什么会被他们抓住，那帮家伙对你做了什么……那个叫“Dr.H”的家伙，我知道，他是个披着白衣的恶魔。
&gt; 我要出去，我要找到你。我要让你看到我写下来的这一切，我要让你知道我对你完完全全不加隐藏的感情。
&gt; 我会带你离开这里，离开这个鬼地方。
&gt; 
&gt; 2021/3/10
&gt; 
&gt; 这种感觉是……
&gt; 果然，他们也注意到了吗？
&gt; 但如果是你的话，这种手段，应该对你没什么问题的吧？
&gt; 坚持住，拜托了，一定要坚持住。我一定会来救你的。
&gt; 你到底被他们关在什么地方，有没有办法，让我找到你……
&gt; 
&gt; 2021/4/12
&gt; 
&gt; **让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。
&gt; 让我去死。**
&gt; 我，终究还是保护不了你吗。
&gt; 
&gt; 2021/4/20
&gt; 
&gt; 终于，这一天来了。
&gt; 那个混蛋亲手为自己挖好了坟墓，现在终于到了推他一把的时候。
&gt; 这一次，我来亲手结束这一切，不惜一切代价。
&gt; 抱歉走到了今天这一步，抱歉让你受了这么多的折磨，抱歉直到最后都没能保护好你。
&gt; 或许，这一切从一开始就是我的一个奢望。 //“仅凭着对一个人的爱便能变得刀枪不入，便能够获得足以保护她不受任何伤害的力量”//，这本来就是个可笑至极的幻想，不是吗？
&gt; 
&gt; ……但我爱你，唯有这一点，这我不曾说出口的一点，这我终究还是没能传达给你的一点，是这样的真实，这样的坚不可摧。
&gt; 它赐予我最后的力量，它也引向我最终的抉择。
&gt; 无论接下来发生了什么，都请原谅我的所作所为。
&gt; 那些我曾经信心满满写下的约定，就让我们，在另一个世界里一起实现吧。
&gt; 只是如果这一切能重来的话，我真希望自己当时至少，能拥有对你说这句话的勇气。
&gt; **我永远爱你，至死不渝。**
&gt; 
&gt; 对不起。
&gt; 对不起。
&gt; 对不起……

[[span style=&#34;color:white&#34;]]……Chen？[[/span]]

SCP-CN-2118的日记在事故CN-2118-A后交由站点主管Nolan Van Lith保存，后亦下落不明。
