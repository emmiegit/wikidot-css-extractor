    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-649

**项目等级：**Euclid

**特殊收容措施：**由于其不可移动的性质，SCP-CN-649被保存在Site-CN-06的Π-3区域。

SCP-CN-649-1的入口应时刻由安保人员进行监控，并且禁止除维护组以外的任何闲杂人员入内。在进入SCP-CN-649-1前，维护组成员必须配合安保人员进行身份认证。

SCP-CN-649的生理状况应被时刻监控，并且在场的维护组成员在任何情况下都不应少于2人。

当SCP-CN-649的生理状况出现异常时，在场的维护组成员应立刻采取适当措施以稳定其状况并向敏感事务办公室相关专员进行报告。

在对SCP-CN-649实施任何重大的医疗行动前都必须向敏感事务办公室相关专员进行报告。

维护组成员的选择标准请参照《陆肆玖号特殊项目人员选拔标准》。

##blue|2010-08-28更新项：由于SCP-CN-649的特殊异常性质，对SCP-CN-649拥有完整认知的人员应控制在15名以下以避免对SCP-CN-649造成额外伤害。所有除SCP-CN-649维护组及必要人员以外对SCP-CN-649有认知的人员应被尽快消除相关记忆。##

##blue|对SCP-CN-649相关文件进行特殊保密处理，所有对于该对象的存取行为都需要AA649号通行识别码的授权。##

##blue|SCP-CN-649保密工作的其他具体事宜将由Site-CN-06敏感事务办公室进行制定及执行。##
[[&gt;]]
[[collapsible show=&#34;+&#34; hide=&#34;-&#34;]]
[[size 0.6em]]
Site-CN-06设施操作主管有权向[[span class=&#34;ruby&#34;]]维护组下达命令对SCP-CN-649使用精神类药物。[[span class=&#34;rt&#34;]]对他们施加控制[[/span]][[/span]]
[[/size]]
[[/collapsible]]
[[/&gt;]]

**描述：**SCP-CN-649-1及SCP-CN-649被基金会发现于20██-██-██。

SCP-CN-649-1为内含SCP-CN-649的一间标准基金会收容间，其建筑属性与所在基金会站点相同。SCP-CN-649-1的唯一异常性质为其在未知的时间以未知方式出现（或产生）在了Site-CN-06的Π-3区域，并完美地融入了该站点的已存建筑结构。

SCP-CN-649是一颗具有异常性质的人成年人的心脏，具有完整的生理学结构与功能，独立悬浮于SCP-CN-649-1内部平面几何中心的离地1.3米处。

尽管SCP-CN-649独立存在于SCP-CN-649-1内部，但其仍能够正常工作。所有连接至SCP-CN-649的血管都有着一个光滑创面，但未有血液流出；研究人员在SCP-CN-649内部观测到了正常流动的血液，因此推测SCP-CN-649以某种未知方式与其完整的机体有着无视物理空间的远距离连接，但目前仍无法确定该心脏所属人的身份。

SCP-CN-649的周围13厘米处有着以未知方式产生的无菌区域，但外界仍能穿过该区域与SCP-CN-649进行物理接触并对其造成影响。尽管其有着一个无菌区域，但有时仍能在SCP-CN-649观测到由于其自身内部的病菌造成的感染。

经长时间的观察后，研究人员发现SCP-CN-649的健康状况与其所在基金会站点Site-CN-06的人员整体心理状态存在着联系，并且能够双向产生影响。

--有关SCP-CN-649的未知事项仍在研究中。
--##blue|由于特殊收容措施更新内容中的保密措施严格限制了研究人员的数量，针对SCP-CN-649的研究多数已经停止，仍在进行中的研究进展缓慢。##

[[collapsible show=&#34;事件报告Incident_CN-███_1&#34; hide=&#34;隐藏 事件报告Incident_CN-███_1&#34;]]
**事件报告Incident_CN-███_1**

**事件类型：**收容事故

**事故地点：**收容研究站点Site-CN-06

**事故损失：**██名人员死亡，35名人员受伤。直接&amp;间接经济损失¥████，████。

**事故主要损害及附加损害：**SCP-CN-███收容失效，未造成多重收容失效，无附加收容损害。

**事故详情：**于日期2015-03-12，曾被派出调查OP-CN-06-021前哨失联事件、后被证实在任务中已转变为SCP-CN-███-2的五名特工在Site-CN-06站点人员毫无防备的情况下协助SCP-CN-███突破了收容。SCP-CN-███在收容失效后迅速制造了大量的无武装与武装SCP-CN-███-2，并且企图以暴力强行夺取设施的掌控权。

在警报响起后，Site-CN-06设施操作助理研究员Para立刻组织站点安保人员进行反击，并且成功将SCP-CN-███个体挡在设施核心控制区域外，并将其困在了设施地下建筑部分，阻止该支异常武装力量到达地面。

在双方僵持了约七个小时后，由其他武装设施派遣的支援小队进入了Site-CN-06进行支援，并将设施内所有SCP-CN-███-2个体击毙。SCP-CN-███在行动中被再次收容，并在在研究员Para的批准下被截去了双臂。

**备注：**考虑到项目的危险性以及Site-CN-06所处的地理位置，将SCP-CN-███的收容移至其他设施的申请由研究员Para提出，目前正在商议中。事故发生四天后，研究员Para在全站对于此次事故及员工表现发表了一次讲话以对站点员工进行表扬与安慰。
[[/collapsible]]

[[collapsible show=&#34;SCP-CN-649月度监测报告649-MMR-201503&#34; hide=&#34;收起 SCP-CN-649月度监测报告649-MMR-201503&#34;]]
**对SCP-CN-649的月度监测报告/2015年03月：**2015-03-01至2015-03-11，SCP-CN-649的生理健康状况无异常。

在2015-03-12的上午时间09:37，SCP-CN-649的心率突然上升到了148次/分钟，并且开始逐渐出现较为严重的心率紊乱现象。在场的监测组立刻向SCP-CN-649使用了相关药物，减轻了SCP-CN-649心律紊乱的现象，但仍未能使其心率回到正常水平[[footnote]]成人的正常心率为60～100次/分钟，理想心率为55～70次/分钟[[/footnote]]。

当日约三十分钟后，SCP-CN-649的心率发生了轻微的下降，并波动于119～131次/分钟。

上述情况持续了约七个小时后，SCP-CN-649的心率于下午时间05:20下降到了正常范围。

2015-03-13至2015-04-01，SCP-CN-649始终处于一种亚健康状态，并且于2015-3-16在SCP-CN-649的血液中检测到了微量的选择性5-羟色胺再摄取抑制剂[[footnote]]一种抗忧郁药物[[/footnote]]的药物成分。除此之外其生理健康状况无异常。
[[/collapsible]]

[[collapsible show=&#34;敏感事务办公室记录文件PPC-CN-649-1&#34; hide=&#34;收起 敏感事务办公室记录文件PPC-CN-649-1&#34;]]
[[size 2em]]收容措施更新提案文件记录CN-649-1[[/size]]

申请对象：SCP-CN-649

申请日期：2010-08-21

申请人操作员标签：研究员Paraphernalia

申请人所属站点：本站

申请人所在部门：科研部门-环境与生物部

申请内容：
&gt; **关于对SCP-CN-649收容措施进行更新的提案**
&gt; 
&gt; 至 敏感事务办公室
&gt; 
&gt; 亲爱的欧希[[footnote]]Site-CN-06敏感事务办公室的昵称[[/footnote]]的同事们：你们好！
&gt; 
&gt; 我是科研部门的研究员Paraphernalia，想要对SCP-CN-649的收容措施发起一项更新的提案。这是我第一次对异常项目的特殊收容措施提出修改建议，也是第一次向你们写建议信，所以请原谅我在格式或表达方面上的不妥。我会尽可能把我的把我的观点讲明白的！
&gt; 
&gt; 根据目前医疗部与生物方面的研究人员对SCP-CN-649的研究与观察得出的成果，尽管目前原理未知，但该异常的生理健康状态与Site-CN-06站点的人员整体士气有关系。如果该异常的健康状态出现了问题，Site-CN-06的人员工作状态也会受到影响。
&gt; 
&gt; 而目前SCP-CN-649面临着一个很大的健康问题——实际上，是始终面临着一个健康问题。在我们发现SCP-CN-649的第47天后，医疗部门的监护人员们发现SCP-CN-649开始无缘无故出现心肌坏死的症状，并且在逐渐加重。奇怪的是，医疗部门并没有在SCP-CN-649内检测到任何会导致心肌坏死的因素，而SCP-CN-649心肌坏死的情况就这样持续发展着，并且有着越来越快的趋势。
&gt; 
&gt; 在这个情况下，无计可施的医疗人员与研究人员们只好将SCP-CN-649的情况分享给了其他研究站点的研究人员们，企图集思广益增加对该现象研究的效率。然而可怕的事情发生了，我们的研究效率没有增加，反而SCP-CN-649心肌坏死的速率增加了，并且达到了前所未有的速度，最终发展到了随时都有可能发生心肌梗死的程度。
&gt; 
&gt; 在SCP-CN-649情况持续恶化的这种时间里，Site-CN-06的员工们工作态度也发生了急剧恶化，工作失误也变得越来越多，这是我们大家有目共睹的事情。
&gt; 
&gt; 但是之后，随着大主管[[footnote]]指Site-CN-06的站点操作主管[[/footnote]]和工作委员会为了整顿士气而对大量的非相关人员进行了关于SCP-CN-649的记忆消除后，我们观察到SCP-CN-649的心肌坏死出现了好转的状况。
&gt; 
&gt; 因此我们推测，SCP-CN-649的心肌坏死症状有着受主观认知促动的性质，知道SCP-CN-649状况的人越多，它的情况就恶化的越厉害。所以我在思考之后，决定正式向你们提出更新SCP-CN-649特殊收容措施的建议。因为此时只要能够好转SCP-CN-649的情况，我们应该把我们能做的全部尝试一遍。
&gt; 
&gt; 我建议，对SCP-CN-649相关的信息全部进行严格的保密处理，并且将知晓SCP-CN-649的人员数量控制在30～15人之间，这应该能够避免SCP-CN-649出现心肌坏死的情况或将心肌坏死的情况控制在最小威胁程度。
&gt; 
&gt; 希望你们能尽快考虑我的提议！因为即使SCP-CN-649的情况出现了好转，但是“出现好转”完全不能代表“十分乐观”！SCP-CN-649的情况依然十分危险，这代表着我们也十分危险。我们没法确定如果SCP-CN-649发生了致命级别的心脏疾病后Site-CN-06会发现什么，当然我们也一点都不想知道。
&gt; 
&gt; 还有，我听说最近站点人员调转的申请改由你们审批了而不再是人事部门来管，这代表着你们每天一定十分繁忙吧！所以为了防止你们注意不到我的紧急建议，我会在得到回复前每天多发次给你们。
&gt; 
&gt; 不是为了故意给你们增加工作量，只是为了试着拯救一下我们的站点！
&gt; 
&gt; 祝你们工作顺利
&gt; 
&gt; Paraphernalia，2010-08-21

**审批结果：****[[size 1.5em]]通过[[/size]]**

**OSI[[footnote]]“敏感事务办公室”的英文缩写[[/footnote]]回应：**

**紧急回应：**
&gt; **OSI对研究员Paraphernalia的“关于对SCP-CN-649收容措施进行更新的提案”的回应（非正式）**
&gt; 
&gt; 至研究员Paraphernalia：
&gt; 
&gt; 你好。敏感事务办公室向你发送此邮件主要有两个目的：首先，我们对你对于工作的责任心以及对站点的关心表示赞扬。
&gt; 
&gt; 其次，我们在此对你进行通知，我们在你第一次发送时就已经收到了你的“关于对SCP-CN-649收容措施进行更新的提案”。但是对于更新异常项目特殊收容措施这种较为重大的操作，敏感事务办公室需要时间来对你提出的建议来进行审查与探讨，最终才能得出审批结果。在那之后，我们才能给你正式的回复。
&gt; 
&gt; 所以，**请不要再每天都向敏感事务办公室的办公邮箱发送五到六遍你的“关于对SCP-CN-649收容措施进行更新的提案”了。**尽管敏感事务办公室很少出现工作失误，但你这样的行为很容易使我们忽略掉其他人员发送给敏感事务办公室的邮件。这种行为在平时属于恶意骚扰，肇事者将会受到工作委员会的惩罚。但鉴于你本意并非如此，并且事态紧急的情况，我们将不会对你进行指控，但是下不为例。
&gt; 
&gt; 除此之外，你还可以亲自拜访我们的办公室，我们的工作人员可以通过你的口述帮你编写建议书，这样你就完全不用担心我们不会注意到你的建议了。
&gt; 
&gt; 最后，人员调转申请由敏感事务办公室进行审批的事情是谣传，请勿相信该说法并不要对其进行传播，否则造谣者最终将会受到敏感事务办公室对其诽谤行为的指控。
&gt; 
&gt; **请注意，该信件并非敏感事务办公室对“关于对SCP-CN-649收容措施进行更新的提案”的正式回应，信件内容并不代表敏感事务办公室作出的最终审批结果。**
&gt; 
&gt; 此致，祝你工作顺利。
&gt; 
&gt; Site-CN-06敏感事务办公室，2010-08-26。

**正式回应：**
&gt; **OSI对研究员Paraphernalia的“关于对SCP-CN-649收容措施进行更新的提案”的回应**
&gt; 
&gt; 至研究员Paraphernalia：
&gt; 
&gt; 你好。敏感事务办公室向你发送此邮件主要有两个目的：首先，我们对你对于工作的责任心以及对站点的关心表示赞扬。
&gt; 
&gt; 其次，我们已经收到了你的“关于对SCP-CN-649收容措施进行更新的提案”，并且在经过审查与探讨后得出了我们的最终审批结果。
&gt; 
&gt; 敏感事务办公室对该提议的最终审批结果为：
&gt; 
&gt; ##green|通过##
&gt; 
&gt; 目前SCP-CN-649的特殊收容措施已参照你的建议进行了相关更新，新的收容措施将会在该信件发出后第二天上午的08:00正式生效。
&gt; 
&gt; 我们再一次感谢你对站点安全的考虑，并对你在工作上的责任心进行表扬。
&gt; 
&gt; 辞职，祝你工作顺利。
&gt; 
&gt; Site-CN-06敏感事务办公室，2010-08-28

**追加记录（1）：**
[[note]]
在对SCP-CN-649的特殊收容措施进行更新后，SCP-CN-649的生理健康状况出现了明显好转，并逐渐恢复到了健康状态。

鉴于研究员Paraphernalia的“关于对SCP-CN-649收容措施进行更新的提案”（2010-08-21）拥有极高的实际价值并且避免了一场大型潜在恶性事故的发生，敏感事务办公室将对其此次的功绩进行记录，并与职位提升推荐共同提交予站点工作委员会。

审查员Parabole，敏感事务办公室，2010-10-01
