    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1517 - Candy Critters
**Auteur :** [[user marslifeform]]
**Traducteur :** [[user Lafo]]
**Date de publication originale :** 25 décembre 2012
[[include credit:end]]


**Objet n^^o^^ :** SCP-1517

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1517 et SCP-1517-A doivent être confinées au sein de suspensions cryogéniques dans le congélateur du Site 23. Les instances additionnelles de SCP-1517 et SCP-1517-A signalées hors du contrôle de la Fondation doivent être contenues dans la mesure du possible, et neutralisées si nécessaire. Tous les restes d&#39;individus infectés par SCP-1517 doivent être incinérés. Aucune instance de SCP-1517 ou SCP-1517-A ne doit être retirée de confinement, hormis pour test sur du personnel de Classe D.

**Description :** SCP-1517 est une espèce d&#39;insecte ressemblant en apparence à la Cigale dix-sept ans (//Magicicada septendecim//). La coloration de chaque membre de l&#39;espèce varie grandement, mais elle est généralement de couleur vive. Arrivés à l&#39;âge adulte, les membres de SCP-1517 présentent des comportements identiques à ceux des Cigales dix-sept ans adultes.

SCP-1517-A fait référence aux œufs pondus par les spécimens adultes femelles SCP-1517. À la ponte, les instances de SCP-1517-A sont contenues au sein de sphères opaques de couleurs vives, chaque sphère contenant approximativement 400 à 600 oeufs. La coloration de chaque sphère ne semble pas dépendre de la coloration de la mère. La couche extérieure de chaque sphère est principalement composée de saccharides durcies et mesure environ 3 cm de diamètre. Les oeufs resteront en sommeil jusqu&#39;à ce que la couche extérieure soit dissoute ou brisée. À l&#39;éclosion, les instances de nouveaux-nés SCP-1517 chercheront le tissus vivant le plus proche pour le consommer.[[footnote]]Les nymphes de certaines colorations vont préférer certains tissus.[[/footnote]] Si aucun tissu vivant approprié n&#39;est trouvé, les nymphes mourront en 2 à 3 minutes. 

Si des tissus vivants appropriés sont trouvés, les nymphes de SCP-1517 commenceront à les consommer et à les convertir complètement en diverses confiseries par un processus inconnu. Lors de ce processus, les nymphes sécrètent une substance au sein des tissus qui désactive les récepteurs de douleur de l&#39;organisme dans la zone touchée. La quantité de tissus convertis est pratiquement toujours égale à la quantité de tissus consommés par SCP-1517. Les types de confiseries issues de la conversion des tissus semblent dépendre principalement de la coloration des nymphes de SCP-1517. Chaque sous-groupe de nymphes cible différentes catégories de tissus. Consultez le tableau ci-dessous pour plus de détails.

[[collapsible show=&#34;Tableau de conversion des tissus&#34; hide=&#34;Fermer le tableau&#34;]]

||~ Coloration de la Nymphe||~ Type de Confiserie||~ Tissus Cibles||
||Blanche||Cristaux de Sucre||Osseux||
||Rouge||Bonbon à la Cannelle||Cardiovasculaires||
||Orange||Caramel||Gastrointestinaux||
||Rose||Chewing-Gum||Nerveux||
||Jaune||Marshmallow||Moelle Osseuse Jaune||

[[/collapsible]]

SCP-1517 a été découvert en 1943 lorsque 7 adolescents ont disparu à peu près au même moment dans la ville de ██████████, Tennessee. Les agents de la Fondation ont localisé la source des disparitions dans la Confiserie de ████, où tous les adolescents ont été retrouvés dans l&#39;arrière-boutique du magasin, à moitié convertis en diverses confiseries et couverts de ce qui semblait être des nymphes de Cigales dix-sept ans. Le propriétaire et gérant du magasin a été retrouvé blotti en position fœtale dans un coin de la pièce. L&#39;homme a été interrogé, toutes les instances de SCP-1517 et les instances possibles de SCP-1517-A ont été contenues. Des amnésiques de Classe B ont été administrés aux témoins et au propriétaire du magasin. Voir Addendum-1517-Theta pour le registre de l&#39;interrogatoire. 

**Addendum-1517-Theta :** Ci-joint l&#39;interrogatoire abrégé d&#39;Arthur ████, propriétaire du magasin dans lequel SCP-1517 a été récupéré pour la première fois.

&gt; **Interrogé :** Arthur ████
&gt;  
&gt; **Interrogateur :** Agent Fredricks
&gt;  
&gt; **Préambule :** M. ████ a été interrogé immédiatement après la récupération de SCP-1517 au Site 23.
&gt;  
&gt; **&lt;Début du registre&gt;**
&gt;  
&gt; **Fredricks :** Veuillez décrire avec le plus de détails possible l&#39;incident.
&gt;  
&gt; **████ :** D&#39;a-d&#39;accord. J&#39;étais juste en train de vendre un nouvel arrivage de boules de mammouth aux gosses dès l&#39;ouverture de la boutique. Je suis allé chercher des bonbons pour l&#39;étalage dans la réserve, et c&#39;est à ce moment-là que les cris ont commencé. J&#39;ai couru pour retourner dans le magasin et je... Je... (████ commence à hyperventiler)
&gt;  
&gt; **Fredricks :** Essayez de vous calmer. Est-ce que les enfants étaient déjà partiellement convertis à ce moment-là ?
&gt; 
&gt; **████ :** (rit) Convertis ? Si par &#34;convertis&#34; vous voulez dire qu&#39;ils sont tombés raides morts avec des insectes et des bonbons qui dégueulaient de leurs têtes, alors ouais, ils étaient sacrément convertis.
&gt; 
&gt; **Fredricks :** (écrit les détails sur un bloc-notes) Et où avez-vous acheté ce lot de boules de mammouth ?
&gt; 
&gt; **████ :** C&#39;était un nouveau fournisseur. Il était moins cher que tous les autres. Maintenant que j&#39;y pense, vraiment pas cher. J&#39;aurai dû me douter qu&#39;il y avait quelque chose de louche... Le nom de la société c&#39;est Rayon Sucré Industries.
&gt; 
&gt; **Fredricks :** Merci. Ce sera tout.
&gt;  
&gt; **&lt;Fin du registre&gt;**
&gt;  
&gt; **Déclaration Finale :** M. ████ a reçu une amnésique de Classe B et a été libéré. Aucune société enregistrée sous le nom &#34; Rayon Sucré Industries &#34; n&#39;a été trouvée.

**Addendum-1517-Psi :** Le 25/10/1944, une expérience avec SCP-1517 sur le sujet D-D-40695 a été autorisée pour atteindre la conversion totale des tissus vivants. Le processus s&#39;est achevé après approximativement une heure, suite à cela, les restes convertis se sont façonnés en une forme vaguement humanoïde et se sont animés. Le sujet était capable de contrôles basiques de motricité, mais n&#39;a montré aucun signe de sapience ou sentience, et ne pouvait vraisemblablement pas émettre de sons. Les restes animés semblaient posséder des traits de personnalité qui étaient absents des examens psychologiques de D-40695, comme un manque de comportement agressif. Le sujet demeurait animé peu importe le retrait de n&#39;importe quel morceau.[[footnote]]Tous les morceaux retirés continuaient à présenter de l&#39;animation.[[/footnote]] Le sujet a été incinéré à la fin de l&#39;expérience.
