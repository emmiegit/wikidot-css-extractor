[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-017/scp017InCaptivity.jpg|caption=Foto dari SCP-017]]

**Objek #:** SCP-017

**Kelas Objek:** //Keter//

**Prosedur Penanganan Khusus:** SCP-017 ditempatkan dalam sangkar kaca berbahan akrilik, dengan ukuran 100 cm kali 50 cm kali 50 cm, yang digantung di tengah ruangan beton berukuran 6 m kali 6 m kali 4 m. Lampu-lampu sorot berintensitas tinggi dipasang pada dinding, atap, dan lantai ruangan penanganan, di mana sorotannya diarahkan pada sangkar akrilik tersebut untuk memastikan bahwa SCP-017 selalu terkena cahaya dari sudut manapun.

Personel yang ditugaskan ke ruang kendali SCP-017 wajib mengawasi baik kondisi lampu sorot dan sistem generator darurat; personel harus memanggil bagian pemeliharaan jika ada lampu yang putus atau ada permasalahan dengan generator.

Satu-satunya keadaan ketika personel diperbolehkan memasuki ruangan penanganan adalah pada saat penggantian lampu. Personel yang memasuki ruangan wajib mengenakan setelan khusus yang reflektif pada sekujur tubuh, dan harus berhati-hati agar tidak mengganggu sorotan lampu-lampu yang masih menyala.

**Deskripsi:** SCP-017 adalah sosok bak manusia dengan tinggi sekitar 80 sentimeter, mirip dengan seorang anak kecil dari segi anatomi, tapi tanpa memiliki ciri-ciri lain yang dapat dikenal. SCP-017 tampaknya terdiri dari selubung bayangan bagai asap. Belum ada percobaan yang berhasil menyelidiki apakah ada objek dibawah selubung SCP-017, tapi kemungkinan ini belum dikesampingkan.

Reaksi SCP-017 terhadap bayangan yang menyentuhnya amatlah cepat. SCP-017 akan melompat pada objek yang membuat bayangan tersebut lalu menyelubunginya secara menyeluruh, sebelum kembali ke bentuk semula tanpa meninggalkan jejak apapun dari objek tersebut.

**Catatan Tambahan:** Personel dengan perizinan tingkat BETA atau yang lebih tinggi wajib membaca dokumen #017-1.
