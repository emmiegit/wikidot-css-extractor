**วัตถุ#** SCP-633-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-633-TH-1 จนถึง -5 อยู่ในศูนย์-29 ปรกติแล้วพวกมันจะอยู่ในห้องทำงานของดร.เวจาเนียร์ บางครั้งก็ออกมาอยู่ตรงทางเดิน ตรงห้องทำงานรวมของศูนย์ การดูแลควบคุมความเป็นอยู่ของ SCP-633-TH ดร.เวจาเนียร์จะทำเองหมดรวมถึงทดสอบอื่นๆ บางครั้ง SCP-633-TH ก็อาจถูกนำไปสำรวจหรือสอดแนม แต่ก็ต้องได้รับอนุมัติจากบุคลากรระดับ 4 ด้วยก็เพราะ SCP-633-TH เป็นวัตถุที่ผิดปรกติ

**รายละเอียด:** SCP-633-TH เป็นโดรนจิ๋ว 4 ใบพัด ขนาด 3 นิ้ว มีทั้งหมด 5 ตัว (SCP-633-TH-1 จนถึง -5) มีส่วนประกอบเหมือนโดรนแบบเดียวกันและมีกล้องสองตัวอยู่ด้านหน้าทำหน้าที่เป็นตา SCP-633-TH ไม่จำเป็นจะต้องใช้พลังงานในการทำงานและก็ไม่มีปุ่มควบคุม SCP-633-TH เคลื่อนไหวด้วตัวเองตามที่ต้องการเหมือนแมลงวันที่บินไปมาอยู่ในห้อง พวกมันแทบจะไม่ต่างอะไรกับสัตว์เลี้ยงพวกมันจะคอยบินตามคนที่สนใจมัน

ดร.เวจาเนียร์ ได้ติดตั้งระบบบางอย่างกับพวก SCP-633-TH ที่เชื่อมต่อกับคอมพิวเตอร์ในห้องทำงาน มันช่วยให้เขาสามารถเห็นสิ่งที่ SCP-633-TH เห็น แล้วรู้ว่า SCP-633-TH อยู่ตรงไหน สั่งให้ SCP-633-TH บินกลับมาที่ห้องทำงานได้ตามตำแหน่งใน GPS การสั่งการนี้ไม่รวมคำสั่งอื่นๆ SCP-633-TH จะไม่ยอมรับคำสั่งและบินไปมาเหมือนเดิม

**ภาคผนวก:** เรื่องการจะนำ SCP-633-TH ไปใช้เพื่อสำรวจสอดแนม ดร.เวจาเนียร์ได้คัดค้านอย่างเด็ดขาด  เหตุผลแรกเลยคือไม่มีใครควบคุม SCP-633-TH ได้ และมันก็อันตรายเกินไปกับ SCP-633-TH ที่บอบบางพวกนี้และพวกมันสมควรได้รับการดูแลมากกว่าจะเอาไปใช้งาน
