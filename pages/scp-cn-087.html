**项目编号：**SCP-CN-087

**项目等级：**Safe

**特殊收容措施：** SCP-CN-087被放置于一个大小为20cm×20cm×30cm的不锈钢正方体铁箱内，箱外上有指纹虹膜以及声纹识别锁，密匙持有者为████。此物品由两名看守人员看管。看守人员需身着连体式防护服，同时佩戴全遮挡式头盔，保证身体无肌肤外露。看守SCP-CN-087的成员必须保证是无直系血缘亲属存世且不具备生育能力的人员。看护成员每半个月需进行一次心理评估，保证其无扭曲控制欲望产生。

**描述：**SCP-CN-087为一个盖以圆形、直径5厘米，印章表面上半部分标有“父母专用”的文字，正中横排为可调控的日期，下半部分写有“检验合格”四个字的较新款式的活动日期印章。

当一名成年并具有生殖能力的人类以身体皮肤接触此印章的章柄时，印章上半部分的文字会在0.002秒内改变为此人的现有名字，并且在11个月内也就是人类的一个繁殖周期里不会进行变动。定义此时间段为‘归属期’，该名人类成为SCP-CN-087-1。如果该名人类不曾取过姓名，若此人为男性，印章刻印名字改为“父亲”，若为女性，则刻印名变为“母亲”。在SCP-CN-087-1同时拥有两套完整生殖器官的前提下，刻印名会遵循“父亲”的改动。

当归属期内，SCP-CN-087-1可在一名与其具有直系血亲关系的未成年人类身上的外露肌肤上使用SCP-CN-087，使该名未成年人类变为SCP-CN-087-2，并在SCP-CN-087-2的皮肤盖章处制造一个仅可被SCP-CN-087-2与SCP-CN-087-1所观察到的蓝色章印。从盖章日起到SCP-CN-087-2达到出生地国籍法律规定的成年年龄的一段时间内，SCP-CN-087-2对SCP-CN-087-1的指令的任意形式的违背行为会导致SCP-CN-087-2身上的印记会更改为红色，且下半部分印记字符重新浮现为“不合格”，同时SCP-CN-087-2的全身多部位，包括但不限于，脖颈，小臂，膝盖，腰椎，锁骨，脚踝，腹部等多个身体部位将会承受大于Ⅲ级的疼痛感直到SCP-CN-087-2重新遵守SCP-CN-087-1的指令。

可以视作SCP-CN-087-1的指令行为的有：SCP-CN-087-2可以理解的书面文字，录音，口语，包括口哨，拍手，响指在内的多种肢体语言。印记的去除方法目前仍未得知，将印记部位的皮肤或是肢体剥离时，印记将于四个纳秒的时间内会重新浮现在SCP-CN-087-2的保持血液循环的随机活性皮肤上，极端条件下（例如全身皮肤剥离），印记会重新浮现于SCP-CN-087-2的内脏或是大脑表面。

目前已知一名SCP-CN-087-1在归属期内可以最多对符合使用条件的9名人类身上使用SCP-CN-087，上限数量仍未得知，即使在SCP-CN-087-1的归属期结束后，SCP-CN-087-1对SCP-CN-087-2或者更多直系血缘关系者的控制关系依然保持。

SCP-CN-087在19██年█月█年一场位于████的杀人案现场发现，男性死者的死因为头外部的严重撞击导致的粉碎性颅骨凹陷骨折，受害者的整个头颅已经变成一滩碎骨与血肉的混合体，凶器为█████。案发现场的保险箱内发现该印章以及一本日记以及█████，日记中记录了该名男性使用该印章长时间与自己的女儿保持不伦关系，同时企图使其妊娠来获得更多的直系后裔。另外值得注意的点是，案发现场除了此父女的指纹外还有另一名男性的脚印。







**附录CN-087-A:**[[collapsible show=&#34;+ 以下内容禁止3级以下权限访问&#34; hide=&#34;- 隐藏文档&#34;]]指令定义测试编号G13记录
&gt; **测试者：**Henry博士，两名具有直系血亲关系的D级人员。
&gt; 
&gt; **单元目标：**相悖指令
&gt; 
&gt; **准备行为：**父亲扮演者███接触了087，成为SCP-CN-087-1， SCP-CN-087-1接受指令，对其直系子嗣的d级人员使用了SCP-CN-087。其成为SCP-CN-087-2。
&gt; 
&gt; **行动记录a1：**SCP-CN-087-1口头表达指令：“违背我的这条指令。”
&gt; 
&gt; **阶段狀況：**
&gt; SCP-CN-087-2保持沉默。无疼痛感表现。

&gt; **行动记录b1：**SCP-CN-087-1口头表达指令a：“在三十秒内无视我的指令。”
&gt; SCP-CN-087-1保持沉默3秒，继续发出指令b：“抬起右手。”
&gt; 
&gt; **阶段状况：**
&gt; SCP-CN-087-2听到指令b后产生迟疑动作，然后出现剧烈疼痛反应，随即抬起右手，疼痛反应停止。

&gt; **行动记录c1：**SCP-CN-087-1书面表达指令：在观察这行字的情况下无视我的指令。
&gt; SCP-CN-087-2目视书面指令，眨眼频率大幅降低。
&gt; SCP-CN-087-1口头表达指令：“闭上眼睛，撕碎这张纸。”
&gt; SCP-CN-087-2停止目视动作，闭上眼睛，走向书面指令所书写的纸张大致位置。SCP-CN-087-1执行Henry 博士的临时指令，在SCP-CN-087-2未察觉的状态下从原始位置取走纸张。
&gt; 
&gt; **行动记录c2：**SCP-CN-087-2进行摸索，没有出现疼痛反应。SCP-CN-087-2尝试睁开眼睛，睁开眼睛的瞬间即产生严重疼痛反应，SCP-CN-087-2再次闭上眼睛，同时取得纸张，并且将纸张撕碎至平均两厘米大小的碎块。疼痛反应未产生停止迹象。SCP-CN-087-2紧闭眼睛的同时开始伏地摸索飘落在地面的碎纸，并将其撕成更小的状态。疼痛感表现依然保持。
&gt; SCP-CN-087-2开始发出惨嚎。并试图进行对自身眼球的破坏行为。
&gt; 
&gt; **阶段状况：**
&gt; SCP-CN-087-1再次口头表达指令：“停止当前行为。” SCP-CN-087-2立即停止当前动作，疼痛感表现随即终止。

&gt; **指令定义测试编号G13结论：**SCP-CN-087-2的疼痛惩罚的触发取决于SCP-CN-087-1最新表述完成的指令，SCP-CN-087-1所表达的指令优先级取决于时间顺序。以SCP-CN-087-2所理解的最新一条指令为最高优先级。针对后发指令的无视性指令不发生持续性效力。

&gt; **备注：**//我说了很多遍了，我在进行测试的时候别通知那该死的tom博士，你难道不明白被他知道我们对SCP-CN-087的测试的话，他就会像被踩到了尾巴的野狗一样扑过来么，还要和我说他那套像小学五年级学生一样的好好人类理论。我都没进行██████的测试，他的那种无理取闹的亢奋简直让我无法相信他居然能爬到那么高的权限主管位置，这个机构的晋升标准到底是什么鬼。 ——Henry博士//
&gt; 
&gt; 
&gt; **于██月█日的补充备注2：**//这种测试再也不会有了。你们不会想知道Henry 博士去了哪的。//——Tom 博士[[/collapsible]]


**附录CN-087-B：**[[collapsible show=&#34;+ 显示文档&#34; hide=&#34;- 隐藏文档&#34;]]

位于█████书桌内所发现的信件节选

&gt; 亲爱的██████：
&gt; 
&gt; 
&gt; //如我每次说的那样，我的确存有私心，我看过太多的人类，他们各有善恶，有些人也明白自己的罪行，他们渴望改变，渴望真正让自己的心灵与他人一样，走上正常人所应该走上的道路。但从他们诞生下来开始，他们就被改造了，改造者便是他们的创造者，他们的父母。//
&gt; 
&gt; //从呱呱坠地的一瞬间，人类便真正具有了他们自己的意志了么，我并不是这样认为的，人都是无可奈何地被生育下来，无可奈何地在这世界上活着，但我仍然相信在这被决定的生命中还存在着可以决定的幸福。父母对于每一个孩子，他们到底抱有了什么样的觉悟，他们体会着生殖行为的美妙奖励，然后便幻想着美妙奖励所带来的附赠品——孩子，能给他们带来如何的美好未来。//
&gt; 
&gt; //如果用一个比喻的话，那些父母就像喝得酩酊大醉的醉汉，胃里的胃酸混着半流质的食物和酒精，裹挟着往他们的喉咙口冲击，一个绝对的念头出现在他们的脑中，“吐吧，吐了我就舒服了。”他们满脑子都是让自己完成一时的满足，而不是我将吐在什么东西上，我将如何收拾这麻烦的情况。//
&gt; 
&gt; //所以，酒醒了的父母看着地上的东西并不是一滩如他们所预料的恶心呕吐物，而是一个懵懂无知的孩子。他们对孩子所做的事情，其实并不会比处理呕吐物高级多少。//
&gt; 
&gt; //“听话的孩子才是好孩子，不听话的孩子会吃亏”，他们终其一生并没有希望孩子能幸福，他们拿着孩子的一切当成筹码，大摇大摆地走到世界这个大赌场中，怀着一夜暴富和精确计算的错觉输光了孩子所能自己获得的一切。他们相信按照合理的投掷方法便能让骰子次次都出六，他们相信根据转盘的转速就能知道将会是红还是黑。他们用着他们并不那么完美的一生的经验来绘画着孩子的轨道。//
&gt; 
&gt; //我没做到这件事，我希望你能做到，我没得到那个东西，我希望你能得到。//
&gt; 
&gt; //看着孩子做出自己的选择会令他们感受到恐惧，如果不能证明他们的绝对正确，那么他们唯一的信念也会崩塌，在充斥着这种期望完全掌控孩子的父母的这个世界中，才会诞生了这个疯狂的道具。//
&gt; 
&gt; //我无法用可怕或者毛骨悚然这种词来形容它，我所感受到的是无尽的悲哀，我看着他就宛如看着这个世界上那些被父母的烙印永远刻在骨子里的孩子，他们终其一生便是为了真正走出父母的控制，他们想爱自己真正爱的东西，他们渴望爱自己真正爱的人，他们会为了父母口中不成器的目标而付出自己的满腔热血。//
&gt; 
&gt; //他们成人了，他们说不定真的成为了他们父母所期待成为的人，说不定也能完成自己的梦想，但更多的孩子，既没能成功，又没有失败，他们只是活下去了，他们作为一个成熟的成年人活下去了，再也不像孩子一样那么幼稚了，他们再也想不起自己幼时所梦想的那些东西，他们善于谈论着如何才能更好更快得赚到金钱，做着大家都做的事情，嗤笑着那些天真的人，他们顺着世界的水流自然而然地漂浮着，没人再比他们更熟练了。//
&gt; 
&gt; //不合格的父母却想着养育合格的孩子。这个印章就像这种关系的具体化，自由的意志，被父母果决地评价为不合格，而被教育。在父母的眼中，就像不能食用的疫情猪肉。所有人都成年了，变成了卫生的猪肉走上了社会，而他们，已经做好了被生活大快朵颐的觉悟了。//
&gt; 
&gt; //██████，我不想再拿着这个东西了，我把它交给你，请你一定别让它再落到别人手中。你一定要救出被困在██████的██████。//[[/collapsible]]
