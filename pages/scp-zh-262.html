    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 : 竹解
作者 : [[*user minmasterqw]]
[[include info:end]]
**項目編號：**SCP-ZH-262

**項目等級：**Euclid 

**特殊收容措施：**SCP-ZH-262現時被收容於Site-ZH-31標準昆蟲收容間內的螞蟻飼養箱。

SCP-ZH-262-1現時將會用於D級人員的再用，詳見附錄三。

**描述：**SCP-ZH-262為一種切葉蟻（學名：//Acromyrmex octospinosus//），以竹葉或較為細小的竹枝為食。SCP-ZH-262不具有任何性徵及繁殖能力，至今為止亦未發現SCP-ZH-262的蟻后，但SCP-ZH-262仍保有極高的組織性。SCP-ZH-262平均壽命約在兩年半至三年左右。

SCP-ZH-262-1為一種與SCP-ZH-262產生互利關係的未知蘑菇科真菌品種，主要附於竹枝上成長。未在SCP-ZH-262族群外找到發現同種真菌，--而人工培育SCP-ZH-262-1的嘗試全部失敗--。已知每一隻SCP-ZH-262最少都會在蟻窩中培育一株SCP-ZH-262-1。

項目的異常特性體現在與SCP-ZH-262-1的互利關係，項目會使用小塊竹枝培育SCP-ZH-262-1。每當一隻SCP-ZH-262死亡，與之對應SCP-ZH-262-1將會快速成型，結出外表與死去SCP-ZH-262具有相同外貌的菌傘，最後變成一隻具有自我意識的SCP-ZH-262。上述過程大約要持續24小時。經過DNA檢測後發現，所有藉SCP-ZH-262-1復生的項目個體DNA都與原來屍體相同。

SCP-ZH-262被發現於香港西貢的一個兩層獨立式住宅， 該單位曾被懷疑用作日本生類創研的海外非法研究室，在基金會強行攻入後發現了 一個裝有項目族群（共30隻個體）的螞蟻飼養箱及用於餵食用竹料若干。

&gt; 日本生類創研 開發資料 4號格式
&gt; 
&gt; **項目編號：** I-007-X64
&gt; 
&gt; **管理類別：** 紫 - 標準陸生昆蟲種
&gt; 
&gt; **開發要件：** 開發具復活能力的昆蟲品種，從中了解生物性復活的可能。
&gt; 
&gt; **開發方針：**從漢方古籍抱樸子中汲取靈感，使用經科學調整的竹解[[footnote]]成為屍解仙的其中一種方法。[[/footnote]]方案「竹解一號」，並更改切葉蟻（//Acromyrmex octospinosus//）DNA序列，令他們有足夠能力執行「竹解一號」。
&gt; 
&gt; **開發結果：**開發成功。現時已經有三十隻個體成功竹解，並成為一個可以無限循環的互利關係，在這裏特別鳴謝柴田勝三郎研制的竹解用菌種。
&gt; 
&gt; **備註：**至今為止我對於這個計劃還是有一點遲疑。複製出來的螞蟻，根據DNA等各項生理數值來說完全與死去的個體相同。 但我研究了這個項目一年有餘，我發現了部分個體的行為出現了改變。有些變得很呆滯，其中甚至出現了一隻會攻擊同類。 他們的樣貌完全一樣了，軀殼完全一樣了，但他們真的一樣了嗎？這個是往後應用在人類上時需要研究的議題。

**附錄二：**日本生類創研研究員柴田勝三郎 與小林中一的手寫信件：

&gt; 致小林先生：
&gt; 
&gt; 你上次藉著竹解用真菌所做的實驗相當成功，高層們都十分滿意，先為你鼓掌！
&gt; 
&gt; 有關於如何作用在人體，經過我們的實驗後發現只需要對相關的菌種。用針筒注入復生者的DNA即可，較為常見我們都會輸入唾液。生成人體的時間比較久一點，需要72小時，不過已經足夠快了。
&gt; 
&gt; 的確如你所預料，大部分復活出來的人他們性格都和以前差很遠，很多都變得暴戾。但不要緊的，作為一個專業的生類創研公司，能夠保持活性的，長期的優等DNA已經符合了我們的目標和需求。
&gt; 
&gt; 順帶一提，之前用來做實驗的人類個體，石榴俱樂部很感興趣，更表示他們有著像雞樅箘[[footnote]]食用菌，其生長必需要與某些特定蟻種產生互利關係。現時難以人工培植。[[/footnote]]般的口感和美味，部分曾用於實驗的都賣給石榴俱樂部了，為我們的計劃賺取了不少資金。配合著這種菌，不斷復生優秀的人肉品種，這對於石榴俱樂部還有我們來說都是一件好事，是成本極低的買賣，也是極為穩定的人肉來源。

從上述已被截獲的資訊顯示，日本生類創研已經掌握將相關的特性轉移至人體，並且他們貌似亦掌握人工培育SCP-ZH-262-1的方法。相關的測試和試驗現正進行中，如果能夠成功培育出SCP-ZH-262-1並確認其用途，這將會是有效的D級人員來源。

**附錄三：**經過36次實驗後，Site-ZH-44成功使用加入SCP-ZH-262屍體及竹絲的真菌培育土培育SCP-ZH-262-1。經過注射D-45466的唾液進入SCP-ZH-262-1，再將D-45466射殺。82小時後SCP-ZH-262-1成功複製了生理特徵與D-45466相同的人形實體（現時編號為D-45467）。現時已抽選18個身體健全的D級人員參與重用計劃。</textarea></pre>
