**Ítem #:** SCP-241-DE

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**  Los efectos anómalos de SCP-241-DE se han explicado como resultado de una fontanería defectuosa. Debido a su naturaleza relativamente explicable, la actividad en SCP-241-DE continúa por el momento, aunque se ha infiltrado a un agente de la Fundación para supervisarla. Se espera que dentro de un año SCP-241-DE sea abandonada por Müller Handels GmbH &amp; Co. KG[[footnote]] Nota del traductor: Una cadena de farmacias alemana [[/footnote]] por falta de clientes, momento en el que la Fundación se hará cargo de la instalación.

**Descripción:** SCP-241-DE es una propiedad comercial que actualmente contiene una farmacia operada por Müller Handels GmbH &amp; Co. KG. SCP-241-DE no presenta anomalías externas, pero en su interior se percibe un intenso olor a podrido, cuyo origen aún se desconoce. También se encontraron grandes cantidades de moscas y sus larvas en la instalación. Sin embargo, se desconoce de qué se alimentan las larvas para sobrevivir. Tanto los clientes como los empleados declararon oír con más frecuencia ruidos de eructos y flatulencias, pero no pudieron localizar el origen. Además, se informó de que el agua del lavado del personal de limpieza se teñía de rojo sangre durante algún tiempo después de la limpieza. En la actualidad, este fenómeno ya no puede observarse, pero ha sido documentado con fotos y vídeos.

Debido a estas propiedades, algunos clientes y empleados creen que el edificio está embrujado. Cuando se informó de sus propiedades anómalas en las redes sociales y empezaron a publicarse historias de fantasmas sobre la anomalía, la Fundación intervino. Debido a la naturaleza de estos informes, la Fundación no hizo ningún intento de censura.

[[collapsible show=&#34;Resultados de la investigación actual
&#34;hide=&#34;Cerrar&#34;]]

[[include component:image-block name= SCP-241-DE.jpg|caption=Fila de estantes donde el olor es más fuerte. No se ha detectado ninguna anomalía.|width=300px]]

La Fundación ha inspeccionado el edificio en varias ocasiones con el pretexto de obras de renovación y limpieza a gran escala, pero no se ha podido encontrar ninguna causa para los fenómenos descritos. La investigación sigue en curso. Se está estudiando la posibilidad de reclasificarlo como un lugar anómalo.

[[/collapsible]]</textarea></pre>
