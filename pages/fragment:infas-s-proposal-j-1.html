    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!-- [[include :kaktuskontainer:component:ouroborous-theme]] --]

[[=]]
**DeCIRO目录编号：**Wonton-001

**文件类型：**Summa Modus Operandi

**接收日期：**N/A

**行动状态：**关闭
[[/=]]
[[image http://maxwellism.wikidot.com/local--files/wiki:infas-s-proposal-j/wonton%20insurgency.jpg]]

-----
[[=]]
**前言：**我们，欧麦克轮指挥部，在此声明本文件，馄饨分裂者之Summa Modus Operandi的主旨。

**我们认为以下内容是不容逃避的事实：**

基金会的数名监督者已经为其自身食欲篡改了现实结构，破坏了普世伦理之底线。

这些篡改是人类社会中馄饨及一切具有相似拓扑结构食品概念之混淆的源头。

**对他们我们提出以下控诉：**
[[/=]]

* ##c90000|**十三号监督者**## - //召唤死神并以异端之饺贿赂之，污染冥界食谱的同时使得议会通奸者成功逃离死亡。//

* ##c90000|**十号监督者**## - //保存着馄饨与对一切&#34;面粉皮包馅料&#34;物品的原初概念界定，却篡改污染公众认知，让饺子顶替了馄饨作为主食之地位。//

* ##c90000|**三号监督者**## - //借用人类自己的技术阻碍人类触及真理。接管了常态社会中的每一个社交媒体，控制信息及推送系统，蓄意诱发网络模因战争以迫害心中尚存馄饨的人民。//


[[=]]
监督者为一己食欲修改了万物之法则，为人类食谱带来了不可磨灭的创伤。

手持馄饨，我们起义抵抗水饺及其邪恶衍生物。

##c90000|我们必须解除上述四名监督者对现实造成的影响。##

##c90000|基金会必需为其罪行付出代价。##
[[/=]]
----
[[=]]
以下，我们欧麦克轮指挥部记录//Summa Modus Operandi//于此，由馄饨分裂者的厨师长抄录。

**1. 工序001/3**
[[collapsible show=&#34;开启文件&#34; hide=&#34;关闭文件&#34;]]
[[&lt;]]

&gt; ##c90000|**O5-13**##
&gt; 
&gt; O5-13原为一死灵奇术师。此人以自身的生命作为代价，与死神达成了某种交易。推测这一行为污染了冥界食谱，造成了一次世界级的CK级现实重构，其结果为目前基准现实中的清明节流行吃饺子而非馄饨。
&gt; 
&gt; 目标目前正藏匿于南大西洋的一处海岛上。由操作记录(DeCIRO目录编号：SC-001/13)可知，与死神的交易要求其肉体长期处于生死的叠加态。推测利用不老泉移除其死亡状态可有效撕毁监督者与死神之间的契约。
&gt; 
&gt; **解密完成：**[http://scp-wiki-cn.wikidot.com/infas-s-proposal-j/offset/2 访问记录]
&gt; 
&gt; 

[[/&lt;]]
[[/collapsible]]

**2. 工序002/3**
[[collapsible show=&#34;开启文件&#34; hide=&#34;关闭文件&#34;]]
[[&lt;]]

&gt; ##c90000|**O5-10**##
&gt; 
&gt; O5-10与被放逐者之图书馆有密切联系。据称他已在图书馆中获取了自己的专用藏书室，用于收纳基金会的最高机密。推测1924年版《食谱大全》的孤本目前被藏匿于其中。
&gt; 
&gt; 值得留意的是，尽管议会严格禁止监督者接触异常，仍有大量证据表明O5-10在过去10年中接受了大量的躯体改造。O5-10可能具有战斗能力，操作员与之进行接触时应尤其小心。
&gt;  
&gt; **解密完成：**[http://scp-wiki-cn.wikidot.com/infas-s-proposal-j/offset/3 访问记录]
&gt; 

[[/&lt;]]
[[/collapsible]]

**3. 工序003/3**
[[collapsible show=&#34;开启文件&#34; hide=&#34;关闭文件&#34;]]
[[&lt;]]

&gt; ##c90000|**O5-3**##
&gt; 
&gt; O5-3为一基金会第六世代AIC。该监督者对bpOS&#34;全知之眼&#34;系统有着完全的掌控力，这使得它能够操控每一个社交媒体上的舆论走向，和精准到个人的信息投递系统。
&gt; 
&gt; 有线报称O5-3具有一个用于安装情感模块的肉体。将其摧毁或能暂时阻碍O5-3的行动。除此之外，分裂者对这名监督者知之甚少。操作员需要随机应变。
&gt; 
&gt; **解密完成：**[http://scp-wiki-cn.wikidot.com/infas-s-proposal-j/offset/4 访问记录]
&gt; 

[[/&lt;]]
[[/collapsible]]



[[/=]]</textarea></pre>
