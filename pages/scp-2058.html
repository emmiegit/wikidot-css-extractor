**Procedimientos Especiales de Contención:** SCP-2058 debe mantenerse asegurado en la cámara de contención 44 cuando no esté en uso. SCP-2058 no puede vagar por sí solo y puede inmovilizarse físicamente si no obedece. La cámara de contención debe mantenerse vacía y no se le permite acumular elementos de ningún tipo, ya que el sujeto tiene tendencia a adquirir objetos de forma independiente.

**Descripción:** SCP-2058 es un robot humanoide bípedo de 2,7 metros de altura, con un peso de 424kg, construido a partir de polímeros de alta resistencia impregnado con nanotubos de carbono y entrelazado con fibras reforzadas y poliepóxido. Los altavoces debajo de su &#34;cara&#34; producen una voz aguda y fuertemente distorsionada de sexo indeterminado.

SCP-2058 contiene una cavidad torácica retráctil que contiene una abertura en forma de cuenco de 11 cm de diámetro. Automáticamente busca objetos pequeños y los coloca en la abertura. Cuando su cavidad torácica se presiona hacia atrás en su lugar, una vaina de acero galvanizado cae sobre el cuenco, en cuyo punto el objeto desaparece.

Cuando SCP-2058 recibió un dispositivo de localización por GPS para colocarlo dentro de su cavidad torácica, el dispositivo continuaba transmitiendo la señal, pero al salir de SCP-2058 la señal del dispositivo no cambió de ubicación y hasta la fecha continúa transmitiendo desde el punto de desaparición.

El medio por el cual SCP-2058 dispone de objetos colocados dentro de su cavidad torácica no puede determinarse. Con la excepción de la vaina de acero que desciende alrededor del objeto, parece que no hay actividad dentro de la cavidad del pecho. El calor generado por SCP-2058 durante este proceso no ha sobrepasado la potencia mientras está inactivo. El personal que ha examinado la cavidad no indicó nada que indique que los objetos sean transportados, incinerados o pulverizados, aunque cuatro personas han informado de una breve sensación de calor y entumecimiento al tocar el interior de SCP-2058.

Además, SCP-2058 ofrece &#34;consejos de vida&#34; en forma de sugerencias incoherentes, a menudo beligerantes o criminales, a cambio de --monedas de 25 centavos de EE.UU.-- cualquier pequeño objeto metálico. El contenido de estas sugerencias a menudo involucra información confidencial relacionada con el personal de la Fundación con él que ha entrado en contacto. Los &#34;consejos&#34; entregados de esta manera se vuelven más personalizados con cada sugerencia ofrecida, lo que indica que SCP-2058 mide la reacción del individuo y ajusta las respuestas posteriores como resultado.

SCP-2058 fue descubierto en un contenedor reforzado a 22.54 km de la costa de ███████, Washington. El contenedor estaba muy dañado, con pólipos que comenzaban a cubrir la superficie expuesta. En uno de los extremos se pueden ver los restos de un logotipo con el nombre &#34;Stuff and Something, Inc&#34; que ha sobrevivido. El contenedor no mostró signos de haber sido abierto, ni se encontraron los restos de ningún naufragio en las inmediaciones.

**Anexo:** SCP-2058 ha mostrado tener cierta predisposición a robar objetos discretamente. Cuando se le confronta, SCP-2058 niega el robo o intento de robo, lo que demuestra un claro intento de subterfugio.  Se han recuperado varios artículos robados del personal mediante inspecciones regulares de las cámaras de contención del SCP-2058. En una ocasión, se observó a SCP-2058 colocando varios objetos metálicos, incluidas joyas y clavos, en su cavidad torácica. En este caso, ninguno de los artículos robados fue recuperado.

Algunos de los artículos recuperados incluyen:

* Una válvula de presión
* 150 clavos de aluminio
* Siete casquillos de bala de 9 mm
* Láminas de alambre de cobre de 17 longitudes variadas
* 2 tarjetas de crédito
* Un rollo de cinta aislante
* Un disco duro SATA █████  (recién comprado y no usado)
* 14 tarjetas flash utilizadas por el personal involucrado en SCP-████ ([DATOS BORRADOS])


Desde el ██/██/2014, SCP-2058 ha mostrado interés en los SCP (incluyendo a SCP-████ mencionado anteriormente) catalogados y/o archivados por [CENSURADO]. Se está investigando un posible vínculo entre los objetos.

**Registro de Comunicaciones:** Se han tomado nota de las siguientes sugerencias hechas por SCP-2058 debido al nivel indebido de conocimiento de información confidencial. Debido al riesgo de filtración o fuga de datos, a SCP-2058 ya no se le permite interactuar con personal externo a los Dres. Prynn, █████ y Streen.

* **04/04/2011:** SCP-2058 informó al Dr. Prynn que había más investigadores que candidatos válidos de Clase-D y más propensos a filtrar información clasificada a amigos y familiares. SCP-2058 luego sugirió un programa de rutina de eliminación mensual de los investigadores para evitar tales filtraciones.

* **16/11/2011:** SCP-2058 sugirió &#34;¿Has intentado ignorar a [[[SCP-682]]]? Los matones a menudo disfrutan de la atención. Ignóralo el tiempo suficiente y probablemente parará&#34;.

* **24/2/2012:** SCP-2058 afirmó &#34;Nada te impide eliminar al Dr. █████. Todos saben que es un farsante&#34;. ** Nota:** La información sobre el Dr. █████ y las acusaciones de [CENSURADO] han sido borradas del registro del Dr. █████.

* **28/2/2012:** SCP-2058 afirmó: &#34;Los bebés son baratos, rápidos, abundantes y divertidos de hacer. ¿Por qué no los usamos en lugar de malgastar el valioso personal de Clase-D?&#34;

* **16/3/2012:** Durante un período de 48 horas, SCP-2058 respondió a todas las preguntas y comentarios con la frase &#34;¡Ahora volvemos a lo mismo!&#34;

* **11/15/2013:** SCP-2058 preguntó sin contexto, &#34;¿Éste es el de los sacrificios de sangre?&#34;

* **6/6/2013:** SCP-2058 informó al Dr. Prynn de la supuesta alta probabilidad de malversar con éxito los fondos de la Fundación para su propio uso personal. SCP-2058 ofreció fingir una brecha de contención para poder obtener fondos adicionales para contener el sujeto. A cambio, SCP-2058 exigió que se le otorgara al menos el 4% de los ingresos.

* **14/1/2014:** SCP-2058 le dijo al Dr. Prynn &#34;Estás engordando, podrías perder algo de peso. ¿Has pensado en quitarte tus piernas y reemplazarlas con prótesis cibernéticas? Créeme, será divertido&#34;.

* **1/2/2014:** SCP-2058 dijo &#34;Stuff and Something Inc. es una empresa fraudulenta y dudo que muchas de las personas que trabajan allí conozcan siquiera el nombre de su compañía&#34;.

* **12/4/2014:** SCP-2058 hizo referencia a un SCP inexistente, luego se disculpó al enterarse de su error, alegando que había sido &#34;momentáneamente desalojado&#34;.
