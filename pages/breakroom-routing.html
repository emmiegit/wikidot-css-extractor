    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>研究员Harris完成了他手头上的模型的最后一部分，并把它放下，于是它走开并加入它的同伴之中。最近一个小时，他一直在搭建乐高星际战士，各种车辆，把它们加入Site-19已经用[[[SCP-387]]]搭建好的部分。一位星际战士加入了他之前搭的一打军队里，当星际战士开始与城市互动时，他带着敬畏的神色默默地看着这座城市，这时警报响起。

“天杀的，”他想，“又一个Keter突破收容了。”他和他的同事们都冲出了房间，乐高市民们向他们的创造者和伙伴挥手告别，乐高星际战士在研究员Harris离开房间的时候挥手致敬，门在他身后关上。

----

在同一时间，初级研究员Jays正在运送被分级为[[[SCP-705]]]的培乐多橡皮泥，把它送回收容间。在他经过休息室的时候，他也听到了收容突破警报，他赶紧丢下705的收容容器，跑向指定的地点。

盒子掉到了地上，盖子弹了开来，在一分钟后，从橡皮泥中组建出了一堆军人。他们的排长把他们领到门下，看看他们能不能占领什么地方。

----

//“士兵，你在前面看到了什么？”粘土中士等着跑回他们据点的侦查兵。//

//“往东跑20步，有一座标准砖块造成的大城市，再往前跑2步，有一个大型的，无人看管的补给站。我们可以在那里建立基地，中士。”//

//“很好，干得漂亮，士兵。”他对着排长竖起了大拇指。当一群士兵走到粘土仓库时，他开始发号施令。//

----

//杰克正沿着主要砖街的西面遛狗，他一边享受着下午散步的清新气息，一边向邻居们打招呼。今天有传言说，新来的家伙们穿着蓝色大盔甲，带着机关枪。他想知道为什么现在有人需要机关枪——似乎周围没有什么讨厌的盗版街区。//

//当他在拐角处时，听到奇怪的机械呼啸而过。也许研究人员正在用电子设备尝试某种新的东西，或者是新来的人带着他们的高级战争机器。这时一个巨大的非乐高机械从树荫之中爆发，喷吐着高速弹壳，他吓得在那一瞬间跪在了地上。//

//杰克被困在进攻之中，当粘土兵继续向城市深处发动突然的袭击时，杰克被肢解了。//

----

//“战斗修士！报告！”星际战士军士看着他坚定地站成一排的队伍，他们的肩甲上闪耀着耀眼的白光。他们是帝皇的精锐，没有人能-//

//在第一名星际战士报告他的情况之前，一颗散落的黏土子弹击中了军士的护胸。他向后倒了下去，海军陆战队立即跑去掩护他们倒下的上级免受其他火力的袭击。在登陆区的另一边，其他星际战士开始在他们的小队长手下集合，而连长和他的随从们则开始召集军队来应对他们所卷入的突然袭击。//

//中士重新站了起来，赞美着帝皇，子弹只是打中了他的铠甲，就变平了。当连长大喊要迅速反击时，他对帝皇表示赞美和服从，他坚定地站着，示意所有的星际战士向前推进，并对他们的敌人作出神圣的审判。中士喊着胜利与复仇的欲望和他的兄弟们一起向前走，一边推进一边向那些邪恶的不义之士倾泻爆矢。//

----

“伙计，这他妈是个收容突破，不过所幸那些管收容的家伙把一切都处理好了。”研究员Harris和Jordans笑着交谈，一边回到休息室，完成他们的乐高建造和实验报告。

当他们穿过走廊，进入休息室的时候，他们看到初级研究员Jays从走廊的另一边跑来。当他看到地上发生了什么的时候，他走向了两名研究员。他看着地上的收容盒子，发出了简单的音节“干，”那时两名研究员还没和他正面对上。

“发生什么了吗，Jays？”Jordans看着这位惊慌的初级研究员，随后他听到了休息室中传来的微弱的隆隆声。他正要去问Harris，当他转过身来看到同样的景象在他们眼前展开之前。

“天杀的，”这是他们三个人能控制自己的声带发出的唯一一句话。

----

//星际战士们在市中心积木街的废墟中站稳了位置，而无畏机甲则为推进战术小队提供了掩护。粘土炮弹在空中呼啸而过，猛烈的爆矢弹和破甲飞弹击中了对方的步兵阵线。在他们周围，乐高小人们奔跑着逃离灾难，而警察用他们的汽车作为移动掩护，用他们小小的，劣质的武器射击泥土士兵。//

//“**感受帝皇之怒吧，异教徒！**”战斗修士Zephyr用他的钷素火焰喷射器瞄准并点燃了一支轻装步兵小队，他们的子弹从他的头盔和防喷器上弹了出来。他继续稳步前进，用他被开过光的钷素火焰净化敌人，而他的战友们继续从他身后发射爆矢掩护他。//

//当星际战士向前推进战线的时候，他们听到了一种超级吓人的声音，好像是一辆超重型坦克,“**是毁灭之刃！**”,Zephyr大喊着，当他潜入掩体时，战车的主炮向一座商业塔发射了一枪黏土，让乐高小人陷入死亡，或者被从天而降的大块残渣碾的粉碎。Zephyr被埋在瓦砾下，他拼命想要离开，重新发动他的炽热喷射器。//

//粘土坦克持续造成破坏，这时士兵跟在它的后面，而乐高小人们则放下武器逃跑。星际战士们坚守镇定，把他们能用的武器统统射入粘土坦克，同时也受着树后面的大炮的火力攻击。//

//修士连长Adaris用他的雷霆锤击碎了一名士兵，看着受到能量波动的士兵被撞飞在城墙上，碎成渣子。他随手划了一下锤子，把一辆轻型粘土小车撞飞到一边，然后以帝皇的名义砸下锤子，彻底摧毁入侵者。当他还没来得及再一次挥舞锤子，就听到了制动火箭向空中发射的声音，他知道是时候消灭异教徒，给帝皇带来荣耀和无尽的赞美了。//

//“**战斗修士们！向前冲！让这群愚蠢的异教徒见识一下帝皇的力量！荣耀归于帝皇！**”Adrais用他的远古战锤把超级坦克彻底摧毁，在他身后的星际战士尖叫着发出庆祝并依样画葫芦，火焰和爆矢弹燃烧着吞噬一切。无畏机甲和掠食者坦克继续向敌人炮台开火，摧毁了机关枪巢穴和试图骚扰冲锋陆战队的狙击手。//

//在树荫之后，粘土炮兵继续向后行进，试图使星际战士远离他们的既定阵地。一个炮兵火力点正准备瞄准一台掠食者，但只是抬头一看的功夫，它立即被压在空降舱之下。又来了两个空降舱，顺势打开后，终结者们开始倾盆而出。一名士兵试图向重装步兵投掷一枚破片手榴弹，却被动力拳套一拳打飞。铁拳冲破了敌人的阵地和掩体，终结者们开始向他们的兄弟进发，把粘土士兵困在两堵移动的死亡之墙之间。在终结者身后，一辆辆兰德袭击者坦克从雷鹰炮艇中鱼跃而下，无视敌人轻描淡写的子弹不断前进。//

//那天结束之际，在最后一名粘土士兵被处决之后，星际战士们齐声赞颂帝皇。战斗修士Adaris看着眼前的屠杀，药剂师们忙着救助伤兵，受伤的星际战士们，和所有的帮助他们向粘土敌人进攻的平民们。在他准备走回他们的新的行动基地之时，一个乐高小人小朋友跑到他身后，抓住了他的动力装甲的腿。//

//“你们是谁呀？”小朋友问，他漆黑的眼珠里转动着好奇。连长微笑着告诉这个孩子，“我们是帝皇最好的军队。今天，我们拯救了这个城市。”他继续走回去，把雷击锤搭在肩上，小朋友在他身后挥手。//

//那个孩子心想“我要成为像他一样的人！”//

----

“不要让这种事再次发生了。”Jays，Jordans，和Harris捡起了最后一块粘土，最后把它们放进了705的收容容器里。他们把乐高放在一边，让他们自己重建城市，安抚伤员。Harris走出休息室的时候，他看到他最初搭的小型陆战队为一座修道院奠定了地基，在这多愁善感的时候，他向星际战士们致敬。修士连长看到了他的致意，举起锤子回应他的致意。</textarea></pre>
