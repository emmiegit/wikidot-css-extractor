**1.**
林间的小沟，血流如注的手臂，因剧痛剧烈起伏的胸膛，男人暗红色的眼瞳注视着正七手八脚地包扎他伤口的许慕兰。

许慕兰刚刚度过了二十七年以来最幸福的两个月。少女时代的恋人重新闯入了自己的生活，虽然曾经青涩的男孩已经变成一个洒脱不羁的男人，但这并不妨碍自己重新和他坠入爱河。

可甜蜜的生活并没有持续多久，从男人在自己家门前，把尖刀刺进那两个戴着黑色面具的不速之客身体里的那一刻起，他们就无时无刻不处在这种逃亡当中。

男人从战壕一般的小沟壑中探出身子，左手紧握的手枪发出两道怒鸣，二十米外两个蒙面人应声而倒。随后男人拉起许慕兰的手跑向林区深处，直到追击者的脚步声隐没在身后的丛林中才停下来。

“郑…郑兴…”郑兴回头看向许慕兰，后者的双手扶着膝盖，大口地喘着气。

“他们到底是谁？他们为什么要追杀我们？这几天我一直在问你，你为什么不回答我？”许慕兰仿佛用尽全身气力一般歇斯底里地喊出这句话，接着就瘫坐在地上。

听到这番话，郑兴感到自己的心刺痛一下，看着许慕兰贴着几绺乱发的脸，憔悴的褐色的眼。他俯下身子，一瞬间想把一切告诉眼前的爱人，想痛哭着抱紧她，但涌上喉间的话最后还是变了：“对不起，慕兰，都是我的错，都是郑兴自私的因子……”

“别说了。”许慕兰把头抵在他的胸前。

“等我们逃出去 我一定都告诉你，一定……”两滴泪珠涌出郑兴的眼眶。

但还不等眼泪划过他的脸颊，一个血洞就在他的左眼窝上豁开，7. 62 mm的子弹无力地飞出，几点肉沫和血腥子溅在许慕兰的头发上。

**2.**
“ZX-047，实验室疑似遭到未知组织调查，如果找到她的话先带往附近的安全屋。重复一遍……”

ZX-047关掉喋喋不休的通讯耳机，呆呆地看着眼前怀抱着死者的许慕兰，她看向死者的双眼现在只剩下浑浊的悲痛。ZX-047突然恨透了自己，恨透了自己人生的前二十二年，恨透了那群披着白大褂的人渣。

她也许一辈子都不会原谅自己，更不会爱上自己。ZX-047不免悲哀地想。

他强掩住内心的悲伤——这是他第一次赞许那帮狗娘养的东西造了脸上的面具，这掩盖了他哀恨扭曲的脸——走到许慕兰跟前，艰难地开口：“不用担心，我们不会伤害你的。”

可许慕兰只是把身子往后缩。

这更让他的心凉了三分，他连忙蹲下去说到：“相信我，我们都是好人，我们会保护你的。”

闻言，许慕兰抬起脸，双眼慢慢地扫过四周的蒙面人，以一种嘲弄的口吻说到：

“那他们还举着枪干吗？”

眼前人虚弱的质问声让他猛然清醒，他的眼睛小心地略过周围的同伴，果不其然，十四个同伴都紧张地端着步枪，手指搭在扳机上，黑洞洞的枪口不约而同地指向自己。

新人果然比自己这样的老人更聪明啊。一瞬间ZX-047竟然有种如释重负的快乐。

“我知道我斗不过你们，”ZX-047这么说着，“但是，在那之前——”他一面努力整理自己的表情，一面摘下脸上囚困了自己五年的面具。

“我爱你。”郑兴对许慕兰说。

看着许慕兰错愕的表情，他露出孩子气的笑容，暗红色的眼睛洋溢着清澈的快乐。

“砰！”十四响枪声合为一声，十四颗子弹同时出膛，但大多数的枪口早在枪响前的一瞬间调转方向，对准了身边的其他同伴，只有一颗子弹穿过了郑兴的头。

**3.**
看着ZX-091连中七弹的身体软软地倒下，郑兴推开身上已经千疮百孔的同伴尸体，一步一绊地走向许慕兰，最后跪在她的面前。

许慕兰看见他的手摸上那副支离破碎、扎进他肌肤里的面具，连皮带肉地揭下。血肉模糊的脸上唯一辨认得出的是一双暗红色的眼瞳。

许慕兰痛苦地捂上眼睛：“你不是，你不是……”

“不，我是，我就是郑兴，”郑兴从另外一具倒在旁边的尸体脸上摘下一副完好的面具，露出的也是一张一模一样的脸，“我们都是郑兴。”

郑兴把完好的面具戴上，“我们是最早的郑兴的克隆体，但我们每一个都是最真实的郑兴，我们有着完全相同的记忆和思维，我们都一样深爱着你。”

“如果你愿意跟我走，车就在林子外的公路上，其他的克隆体离我们有一百多公里远，我们可以绝对可以逃出去。如果不愿意，那你就自己把车子开走吧。”郑兴低下脑袋，像是等待聆听命运的裁决。

“我不能，不，我不知道……”许慕兰的泪水不受控制地落下，双手痛苦地抱住头，大哭起来。

过了一会儿，郑兴听到许慕兰沙哑的声音响起：“你能抱我一下吗？我脑子里好乱，抱一下我吧。”

郑兴抬起头，正对上许慕兰的噙泪的眼睛。

“嗯。”他张开双臂抱住她。

感受着许慕兰的双手从他的胸前摸索上双肩，再环抱上自己的脖子，郑兴，ZX-101露出了他被生产出来以后第一个笑容。

当然，也是最后一个。

许慕兰把瘫软在自己怀里的尸体扔倒在一边，手腕上露出一根流淌着红白液体的15cm钢刺。

接着，她手腕一转，钢刺又收进她的手臂里去。

揭下郑兴ZX-101脸上的面具，血流肉烂的脸居然变回了原本的模样，许慕兰淡淡地略过一眼，不再停留。

**4.**
“老干部，你们到了吗？”吴统一坐在通讯车上，无聊地对着麦克风另外一头的特工小队喊话。

“你少她妈废话，老子差点走火！”耳机里传来特工队长压低声音的咒骂，吴统一嘿嘿一笑。

“紧张什么，老干部，就是一个小型组织，还没异常，放轻松。”

“懒得理你，我们这边要行动了，闭麦。”

“是——”吴统一故意拉长着声音说道，他知道自己对老干部的态度不好，但那有怎么样，反正全基金会的技术支持人员都是这副德性。

“SCPF，Open the door！”

紧接在老干部嗓门之后的是铁门被爆破开的巨响，之后就是连续不断的枪响。

一般的枪械根本伤不到基金会特工，吴统一转着圆珠笔，嘴里念念有词道：“基金会标准防弹衣内设&#39;神圣同盟’型奇术力场，有效减免97%的冲击，由GOC生产。”吴统一打算今年下半年把特工证给考了，再去混几年外遣任务，以后评职称也有底气。

就当吴统一百无聊赖之时，老干部突然发出的一声爆喝让他手里的圆珠笔一滞。

“操！有炸弹！散开，散开！”

紧接着就有一阵刺耳的蜂鸣声在吴统一耳机里爆开，但他根本顾不上这个，一把抓过麦克风喊到：“特工刘勇，特工刘勇收到请回答！”吴统一连番喊了几次，但始终没人应答。正当吴统一犹豫是否要先返回站点搬救兵的时候，耳机里终于传出一道哽咽的人声。

“嗯…这里是…额，天哪，我在做什么？这里是特工大卫•贝索斯，敌人清除完毕，小队只有我一人存活。”

“大卫，到底发生了什么？一般的炸弹根本伤不到你们。”吴统一听到消息一瞬间感觉天旋地转，但还是定住心神发问。

“一小块…我猜是塑胶炸弹，还有铝热剂。”对面的声音愈来愈沙哑。

“好吧，你先在原地待着，等我过来。”

……

等吴统一到达实验室里的时候，大卫正看着地上的被烧得面目全非的尸体出神，脸上还有两道干涸的泪痕。四周几乎都是毁坏的科学仪器和克隆仓，绿色的营养液在地上流淌。

“别伤心了，都是在所难免的伤亡。”吴统一看着这个失魂落魄的美国人，虽然自己心里也不是滋味，但还是上前安慰道。

但美国人像是没听到一样，拿起自己的证件来看。

“我是不是很不专业？”

吴统一无奈地拍拍他的肩膀，接着安慰道：“新人总得跨过这道坎的。”说完就朝实验室的电脑走去，回收这个小组织的技术资料，这才是他的工作，那个家伙还是交给心理部门吧。

但大卫•贝索斯还是没有抬头，眼睛依然紧紧盯着手里的证件。

“大卫•贝索斯，D-a-v-i-d，B-e-z-o-s”大卫贝索斯在心里默默念到，接着他暗红色的双瞳出神地看着工作照上那双蓝色的眼睛。</textarea></pre>
