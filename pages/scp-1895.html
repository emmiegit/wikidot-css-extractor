    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1895 – Ein manipuliertes Spiel
**Autor:** [[*user Hurtz]]
**Original:** https://scp-wiki.wikidot.com/scp-1895
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1895

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1895 ist in einer Standard-Isolierzelle untergebracht, die mit einer 120-V-Wechselstromsteckdose ausgestattet ist, um Tests zu erleichtern. SCP-1895 sollte vom Stromnetz getrennt und ausgeschaltet werden, wenn keine Tests stattfinden.

Alle erstellten Instanzen von SCP-1895-A sollten zur Analyse im zentralen Dokumentenspeicher von Standort-52 abgelegt werden.

**Anhang:** Alle Tests von SCP-1895 werden ausgesetzt, bis eine Methode entwickelt wurde, um mögliche Veränderungen in der Kausalität aufgrund der Effekte von SCP-1895 zu testen.

**Beschreibung:** SCP-1895 ist ein modifizierter 3-Walzen-Spielautomat &#34;Schicksalsrad&#34;, hergestellt von International Game Technology. Die Seriennummern wurden von der Maschine entfernt, was Versuche zur Ermittlung der Herkunft erschwert.

Die anomalen Effekte von SCP-1895 manifestieren sich, wenn es von einem lebenden Menschen berührt wird, während es mit Energie versorgt wird und sich in einem inaktiven Zustand befindet. Das Objekt wird für niemanden, der das Gerät zuvor aktiviert hat, ein zweites Mal aktiviert. Nach der Aktivierung werden der Maschine 1000 Punkte gutgeschrieben[[footnote]]Die Aktivierung von SCP-1895 ist die einzige Methode, Punkte auf der Maschine zu registrieren. Die Münz- und Scheinannahmemechanismen wurden verstopft, wodurch sie wirkungslos gemacht wurden, und Versuche, diese Mechanismen zu umgehen, schlugen fehl.[[/footnote]], und es wird gemäß den Standardregeln nicht anomaler Versionen des Automaten spielbar.[[footnote]]Es gab keine erkennbaren Unterschiede in den Ergebnissen zwischen Fällen, in denen die Person, die SCP-1895 aktiviert und es verwendet, und Fällen, in denen eine zweite Partei dies tut.[[/footnote]] Trotz Stromausfall oder Demontage speichert SCP-1895 die Anzahl der Punkte, auf die es eingestellt ist.

Der zweite anomale Effekt tritt auf, sobald die Auszahlungstaste gedrückt wird. Sobald die Auszahlung ausgewählt ist, wird der Automat auf 0 Punkte zurückgesetzt[[footnote]]Bei Experimenten ist es trotz zweier separater Versuche nicht gelungen, während des normalen Spiels alle Punkte des Automaten auszuschöpfen.[[/footnote]], und ein Forderungsticket (SCP- 1895-A) wird generiert.

Auf Instanzen von SCP-1895-A befinden sich der Name der Person, die SCP-1895 aktiviert hat, die endgültige Anzahl der Punkte und eine personalisierte Nachricht. Diese Nachrichten haben im Allgemeinen entweder einen beglückwünschenden einen tröstenden Ton, basierend auf der endgültigen Anzahl an Punkten, als die Instanz erstellt wurde. In den meisten Fällen wird ein positives oder negatives Ereignis in der Vergangenheit der Person detailliert beschrieben, einschließlich Ereignissen, von denen die Person vorher nichts wusste. In 12 % der aufgezeichneten SCP-1895-A-Nachrichten wird ein Ereignis spezifiziert, gefolgt von Einzelheiten darüber, was hätte passieren können, wenn dieses Ereignis einen anderen Ausgang gehabt hätte. In 8 % der erfassten Fälle wird auf mögliche zukünftige Ereignisse hingewiesen. Experimente waren nicht schlüssig, ob SCP-1895 über Vorhersagefähigkeiten verfügt.

SCP-1895 befand sich ursprünglich auf dem McCarran International Airport in Clark County, Nevada. Es wurde vom Nevada Gaming Control Board aufgrund von Beschwerden über ein manipuliertes Spiel beschlagnahmt. Die Foundation stellte das Objekt sicher und verteilte Klasse-D-Amnesika an betroffene Benutzer und Vollzugsbeamte, die SCP-1895 ausgesetzt waren.

**Anhang-1895-A-EL-S:** Es folgen Beispiele für SCP-1895-A-Instanzen, die während des Experiments generiert wurden. Sofern nicht anders angegeben, wurden alle Experimente mit D-Klasse-Personal zur Aktivierung von SCP-1895 durchgeführt.

-----
__**SCP-1895-A-001**__
&gt; **Name:** J███ M█████
&gt; **Punkte:** 1000
&gt; //Nichts gewagt, nichts gewonnen.//

//Der angezeigte Name ist der offizielle Name von D-54003. Die Instanz wurde generiert, nachdem nach der Aktivierung von SCP-1895 sofort die Auszahlungsoption ausgewählt wurde.//
-----
__**SCP-1895-A-005**__
&gt; **Name:** DAS [ZENSIER]
&gt; **Punkte:** 1201
&gt; //Herzlichen Glückwunsch, sie haben nicht alle Leichen gefunden. Du hast nur 3 lebenslange Haftstrafen erhalten.//

//Der Name war ein Pseudonym, das von der Presse verwendet wurde, um D-09345 vor seiner Festnahme zu beschreiben, der drei lebenslange Haftstrafen verbüßte, bevor er in das D-Klasse-Programm aufgenommen wurde.//
-----
__**SCP-1895-A-007**__
&gt; **Name:** T████ &#34;█████&#34; L██████
&gt; **Punkte:** 971
&gt; //Schlechte Nachrichten, all die Sorge darüber, wann (oder vielmehr **ob**) du rauskommst, hat dir ein Geschwür beschert.//

//Eine ärztliche Untersuchung von D-09432 bestätigte das Vorhandensein eines zuvor unentdeckten Geschwürs.//
-----
__**SCP-1895-A-012**__
&gt; **Name:** R██████ C██████
&gt; **Punkte:** 256
&gt; //Ein schreckliches Ende. Du musstest so oft Karottenpüree essen, und ausgerechnet das ist deine letzte Mahlzeit.//

//D-54322 hat das Testprotokoll gebrochen und die generierte Instanz von SCP-1895-A gelesen. Danach geriet er in Bedrängnis und griff das Sicherheitspersonal an, das für den Test anwesend war, und versuchte, die Isolierzelle von SCP-1895 zu verlassen. Er wurde während des Kampfes terminiert. Das Testprotokoll wurde geändert, um D-Klasse-Personal nach der Aktivierung von SCP-1895 aus der Isolierzelle zu entfernen.//
-----
__**SCP-1895-A-019**__
&gt; **Name:** D-█████
&gt; **Punkte:** 615602
&gt; //HERZLICHEN GLÜCKWUNSCH! Du bist der große Gewinner! Anstatt deine kleine Schwester bei einem tragischen Unfall zu töten, deine Eltern zur Trennung zu bringen und ein kriminelles Leben zu führen, bis du im D-Klasse-Programm landest, hattest du ein stabiles Zuhause und einen Hintergrund, um an einer renommierten Universität zu studieren, bevor du der Foundation beigetreten bist!//

//Forschungsassistent M███████ wurde für diesen Testlauf verwendet, als der progressive Jackpot geknackt wurde. SCP-1895 begann etwa zwei Minuten lang, farbige Luftschlangen aus dem Forderungsticket-Schlitz auszuwerfen. Anschließend wurde die obige SCP-1895-A-Instanz generiert und SCP-1895 zurückgesetzt, als ob der Auszahlungsknopf gedrückt worden wäre. In den Foundation-Aufzeichnungen wurde kein Eintrag über D-█████ gefunden. Assistent M███████ wird derzeit gemäß der Null-Toleranz-Richtlinie für Flüchtlinge festgehalten und alle Tests werden ausgesetzt, bis die vollständige Natur der Effekte von SCP-1895 ermittelt werden kann.//</textarea></pre>
