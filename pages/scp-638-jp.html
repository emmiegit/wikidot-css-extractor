**アイテム番号:** SCP-638-JP

**オブジェクトクラス:** Euclid

[[include component:image-block
|name=IMG_1796.JPG
|caption=SCP-638-JP]]

**特別収容プロトコル:** SCP-638-JPはサイト-8170の中型鳥類用標準収容房にそれぞれの個体が接触できないよう1羽ごと個別に収容してください。SCP-638-JPには食事として肉食鳥類用標準飼料を自動給餌器にて与えてください。

SCP-638-JPの収容房内に入る必要がある場合は、必ず表面が超撥水性[[footnote]]高度な撥水性によって面に対して150°を超える接触角で水滴が接する現象のこと[[/footnote]]を持つよう加工された防護服を着用する必要があります。

**説明:** SCP-638-JPはワタリガラス(Corvus corax)に近縁なカラス属の未記載種です。SCP-638-JPの嘴の先端と足の爪は鋭く尖っており、この種が積極的な捕食者であることを示します。

SCP-638-JPが頭胴長10cm程度以上の動物(以下、対象と呼称)の上空を通り過ぎた時、対象は「ものすごく嫌な予感」と形容される感覚[[footnote]]ヒト以外が対象である場合もこのような感覚を覚えると推測されています[[/footnote]]に襲われ、その場を動きますが、SCP-638-JPが飛んでいた高さに関わらず約1秒後に鳥の排泄物に類似した物体(以下、SCP-638-JP-1と呼称)が対象に直撃します。

この時SCP-638-JPがSCP-638-JP-1を直接排出する様子は確認されておらず、対象の上方約40cm付近に突如として出現することが判明しています。SCP-638-JP-1は非常に粘性が高く、身体から剥がすにはかなり手間がかかるうえ、強い悪臭を放つため、対象に多大な不快感を与えますが、それ以外の点についてはほぼ無害です。

SCP-638-JPの体表面は超撥水性を持っており、これによりSCP-638-JP-1が粘着しないようになっています。研究によってSCP-638-JP-1は一般的な超撥水加工が施された面に対してはほとんど粘着できないことが判明しており、現在収容プロトコルに利用されています。

SCP-638-JPは19██/██/██、北海道██群██町に人にフンを当てるのが非常に上手い[[footnote]]通常鳥の排泄物がヒトに直撃するのは非常に稀なことです[[/footnote]]カラスがいるとの情報を得た財団エージェントが調査に向かい、その存在を確認しました。

第一次捕獲作戦の際、1000羽以上のSCP-638-JPが集団で捕獲部隊員にSCP-638-JP-1を大量に浴びせ、対象が行動不能になったところを一斉に攻撃するという行動を行い、第一次捕獲部隊員のうち█人が死亡、██人が重症を負うという結果となり、第一次捕獲作戦は失敗に終わりました。この失敗を受け、武装した特殊部隊による第二次捕獲作戦が実行され、計████羽の生きたSCP-638-JPと████体のSCP-638-JPの死骸を回収しました。

捕獲作戦後、SCP-638-JPの営巣地であったと思われるエリアからは少なくとも███人分の人骨と大量の付近に生息している動物の骨が発見され、その中には200年以上前の人骨と思われる骨片も含まれていました。この発見を受けて周辺地域の伝承などを調査した結果、周辺地域に伝わるユーカラ[[footnote]]アイヌ民族に伝わる叙事詩の総称[[/footnote]]に「糞を人間に当てて弱らせてから集団で食い殺す大ガラス」についての言及が発見され、かなり以前からこの地域で人間を襲っていたことが判明しました。

のちの研究で第一次捕獲作戦時の襲撃行動はSCP-638-JPが大型の獲物を狩る際の行動であることが判明しています。</textarea></pre>
