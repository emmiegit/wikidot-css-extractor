**项目编号：**SCP-CN-2767

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2767主体及其所有部分应当被收容于Site-CN-21站点H区四级辐射抑制收容室中，目前不允许任何人类个体直接接触项目。对于项目的测试实验批准以机器人辅助进行。

请注意，在Site-CN-21站点内部禁止任何形式向项目进行祈祷/许愿/意识沟通的行为。

所有确认视觉直接接触过项目的个体都应立即进行一次D级记忆删除。

**描述：**SCP-CN-2767是一颗于2021年5月22日被目击于中国境内的流星，目前已无从知晓项目从何处出现，所有高空摄像机均未记录到项目的出现手段。项目的异常性质表现为，任何直接目击项目的人类个体将会随机获得有关于以下概念中的一个：

//潘达明斯火腿酱：//一种由意大利卡拉布里亚大区科森扎市潘达明斯先生发明的调味品。目击者将会获得该调味品的制作方法、口感、以及共计24609次的项目制作历史全过程。尽管项目提供的制作历史记录了制作人、制作地点，对相关人员的采访表示他们都失去了这一段记忆。

//约翰逊·克里斯：//一个生活在美国明尼苏达州圣鲁克市的白人男性。目击者将会获得其在25岁零215天又17小时36分52秒作为麦当劳收银员为客人提供额外的一包番茄酱开始，至31岁零175天又8小时35分12秒于噩梦中惊醒这一段时期的完整记忆。在与当地的基金会调查部门联系后，确认约翰逊·克里斯这一个体不存在，尽管有诸多断裂性的证据缺失（如：尽管没有约翰逊·克里斯这一人物，但能够寻找到一名在这一人物记忆中出现的确认为“养母”身份的57岁白人女性）指向了其本身。

//玖玲乡：//一个靠近中国江苏省徐州市的行政区划。获取这一概念的个体通常死于器官衰竭，可以确认的信息是，获取这一概念的个体将会获得从1976年确立行政区划截止到2013年包括至少5万人的全部记忆，地理条件（详细到毫米）、天象记录（精确到秒）、建筑物构成等等所有信息。推测是接收这些信息使得受影响者的器官难以承受。该行政区划已被确认不存在，尽管能够在地图上进行标注，这一行政区划所在的位置却无法以任何手段抵达。所有试图进入这一区域的行为都导致了其在直线所对的区域边界出现。目前，该区域已被封锁。

//鹤得：//一个被推测为现代普通话常用词汇的汉字词组。这一词组表达的意思是相信那些被认为是不能被理解的事物。（造句举例：你居然鹤得神能造出一块他举不动的石头，你是不是脑子有病）目击者将获得有关于这一汉字词组的一切使用记录（包括不限于书面格式、口头形式、影像资料），目前在现代普通话中无任何这一词组的记录。

获取这些概念本身将会对使用者的器官及自我认知造成极大负担，在项目出现当天，导致了约16349名受影响人员受伤，2459名受影响人员死亡。项目的异常影响随后被注意到，并寻回了项目撞击地面后的残骸。值得注意的是，目前仍未知项目是否在飞行过程中产生过解体从而导致仍有部分残骸遗留在外。

项目的另一异常影响表现为：若一名人类个体以任何形式知晓了项目的存在并进行祈祷/许愿/意识沟通，都会得到一个未知实体使用古希腊语的统一回应，现记录如下。

&gt; //近日整理寒舍，不慎将编号ZI2553601、编号TK100639部分记录、编号JL6435197、编号UJ546978遗失，对因鄙人疏忽所造成的一切困扰，我深表歉意，我将会尽最大努力弥补，望周知。//

由于未知祈祷/许愿/意识沟通是否有不可逆的影响，目前已被禁止。
