**篇名：**霖茶
**作者：** [[*user LuLu_Lucifelle]]

細雨融化了道路，但她仍舊前行。

[[include info:end]]


雨的聲音滲入了身體。

滴答、滴答。自他走進大廳雨聲便如影隨形，那是一場雨，一場只有聲音的雨，在這個沒有人知道實際位置的深深地底下起的一場甚至無法說是真實存在過的雨，而走在這場雨中的人卻穿起了雨衣，雨鞋在狹長的走廊上發出不齊的腳步聲，直至最後一切聲響都被雨聲吞沒，Rainy多少對現況有了認知。

她早就在這場雨裡迷失了方向。

@@ @@
@@ @@

------

@@ @@
@@ @@

「嗚哇哇……」Rainy發出了不知道該說是放心還是悲鳴的聲音，一旁的Lucifelle苦笑著拍了拍她的肩。

「下次迷路可以直接連絡我的，12站的確有點像地下迷宮了，之前據說[http://scp-zh-tr.wikidot.com/the-bottle-in-restroom 還有人找不到洗手間呢]。」

雖然是只有過去在02站見過幾面的關係，但能在陌生的地方遇到認識的人多少讓人心裡有了踏實感，Rainy點點頭，藏在貝雷帽下的黑白雙色髮絲隨著她的動作搖晃，手上只剩下半杯的桂花茶跟變得黏答答的雙手都暗示著她是怎麼在這個地下站點迷路、一頭撞上身旁的Lucifelle、又被帶去茶水間處理這場不怎麼愉快的相遇與意外。

Lucifelle的白袍跟毛衣被潑溼了大半，只好先脫下來掛在手上，雖然他的臉上依舊帶著笑容，但那樣的笑反而只讓Rainy增加了罪惡感，頭又更低了些。

「真的沒事，我晚點通知洗衣部門的人就好……不過，Rainy妳看起來也變了不少呢。」

「咦？有嗎？」Rainy有些慌張地檢查起自己的儀容，和平時一樣綁起的馬尾、標配的貝雷帽與雨衣，一切看起來都跟過去一樣。

「不是外在，該怎麼說呢……眼神跟氣質？」

雖然眼前的少女估計不會比自己小太多，Lucifelle仍不免將對方看做了妹妹般的存在，只見她像是被說中般的塌下肩，彷彿洩了氣的皮球。

「很明顯嗎……」

「只是感覺妳之前更有活力一些，不用太在意的。」Lucifelle從茶水間的櫃子裡翻出一包新的桂花茶包，又替自己拿了一包洋甘菊跟紙杯，「不過如果有煩惱想要傾訴的話，我很樂意坐下來好好聽妳說。」

「……」

「是在81站遇到什麼困難了嗎？」

「啊，不是的，大家都對我很好！」Rainy的手不自主地捏緊了手上的杯子，「所以並不是他們的問題，是我……應該說，基金會……跟我一開始想像的，不太一樣。」

熱水被沖進放了茶包的紙杯裡，洋甘菊特有的香氣漸漸充滿了茶水間，光是味道就能讓人感到放鬆，Lucifelle輕輕抓著茶包繞圈，稍加思索後又開口了。

「妳一開始認為基金會是怎麼樣的地方呢？」

「這個……」研究機構？保護人類的組織？她想起入職時手冊上寫得密密麻麻的注意事項，而其中被黑色墨水印刷放大的標題是如此震撼人心，「能幫助人類的……地方吧。」

「雖然我們的工作範圍還沒有牽扯到那麼深，不過的確會跟想像中的不太一樣啊。」Lucifelle將泡好的洋甘菊遞到對方面前，旁邊的桂花茶包並沒有開封，是讓她帶回去的意思。

「啊、謝謝……其實我很明白是自己的錯。路西先生也有過這樣的想法嗎？自己的工作跟想像中的不太一樣，卻又覺得這才是對的，是之前的自己太天真什麼的……」Rainy接過了洋甘菊跟茶包，從清澈的茶水裡能依稀看見自己的倒影，平時都是由她來泡茶給別人喝的，被投以熟悉的關懷讓她有些無所適從，聲音也越變越小。

「我覺得保持著天真也不是一件壞事啊。」

「……是這樣嗎？」

「嗯……應該會挺痛苦的吧，一直以來辛苦妳了，但要是沒了會去同情、會去懷疑、會去痛苦的人，那麼這個地方或許真的會變成一座單純的監獄也說不定。」茶水間的燈泡隨著Lucifelle說話的節奏一閃一閃，彷彿正用無聲的語言訴說著它也在努力苦撐，「但其實我們的工作，是在他人感到不安時還能用堅強的模樣去幫助他們不是嗎？要是連自己都無法相信，那其他人肯定也無法完全相信妳吧。」

「只要妳能相信這樣的自己，那麼在未來，妳的天真肯定在某天也能成為拯救到他人的珍貴特質，所以我認為這樣的妳並沒有錯。」

「……」

「抱歉抱歉，好像不小心有點自以為是的說太多了，但我真的覺得Rainy很了不起……嗯？」

Lucifelle因為遲遲沒有得到回應而有些擔憂的停下了手上泡茶的動作，回首卻發現Rainy低垂著頭，在流理台上振筆疾書不知道寫著什麼，還來不及開口詢問就得到了一張用顫抖的手指推向自己的紙條。

上面寫著「路西先生才是」這幾個字。

……總覺得自己很常收到紙條溝通？Lucifelle沒有選擇戳破身旁那孩子的害羞，只是笑著把紙條收了起來，摸了摸她的頭。

@@ @@

@@ @@

雨的聲音滲入了身體。

滴答、滴答。雨聲如影隨形，那是一場雨，一場只存在於記憶中的雨，在這個沒有人知道準確時間與她的過去的回憶裡留下的一場真實存在過的雨，走在這場雨中的人穿起了雨衣，血隨著被打破的容器不停滴落，直至最後一切聲響都被尖叫聲吞沒。

她很早、很早以前就在這場螢光色的血雨裡迷失了方向。

因為她是個天真的人才會被討厭、因為她的過錯才會造成痛苦、因為她的旁觀才會無法改變，當雨淋在身上時她能做的只有不熟練的包紮，然而繃帶並不能擦乾任何人的淚水。

但是，如果有人相信她能做到更多——如果，如果她缺少的只是自信，那她願意懷抱著這份信任，用她的方式去替他人撐起雨傘。

然後，總有一天，她會從這場雨裡找到屬於她的道路。

@@ @@
@@ @@

------

@@ @@
@@ @@


「路西先生！」

黑白相間的頭髮隨著少女的小跑步跳動著，這次沒人給他指路了，她花了一些時間才找到12站心理諮詢室的位置。

「好久不見，妳怎麼帶著傘？外面下雨了嗎？」Lucifelle將手邊的工作先放到了一旁，從櫃子的第二個抽屜拿出他珍藏的餅乾盒，雖然因為有事先聯絡過而對這場來訪沒有特別驚訝，不過對於那把雨傘還是產生了些許疑惑。

「這個是剛剛有人塞給我的，我也不太知道為什麼，不過跟雨衣很搭配。」Rainy用傘輕輕敲了兩下地面，將它掛到了椅子旁邊，「不說這個了，難得能回來一趟，嗯……這個。」

只見話音剛落，她便迅速的從雨衣裡拿出了茶包跟泡茶用具，以十分熟練的手法在桌上燒起了熱水。

「咦、咦？」茶壺跟熱水器是從哪裡拿出來的？他還來不及開口問，桂花茶的香氣就充滿了室內，Rainy有些靦腆的笑了笑。

「上次是路西先生泡茶給我，所以就想著這次應該要換我來回禮……茶葉是從海外帶回來的伴手禮，而且我很擅長泡茶的喔。」

「是這樣啊……謝謝妳。」Lucifelle又從抽屜裡翻出了兩個馬克杯放到桌上，看著眼前的少女手忙腳亂的泡著茶，神情雖然仍帶著些許疲憊卻隱約能看見點點光芒出現在她的眼瞳之中，忍不住多說了句，「不過，Rainy妳又變了不少喔。」

「有、有嗎？！」她再次習慣性的想要從自己的外觀開始檢查，不過在看見Lucifelle的笑容後便像是理解什麼似的，先是垂下了頭想要從口袋裡拿出些什麼、但又將已經拿起筆的手收了回去、最後深吸了一口氣鼓起勇氣抬起頭笑著開口。
