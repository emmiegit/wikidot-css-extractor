    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-327 - 人魚
作者：未知
重寫者：[[*user djoric]]
譯者：[[*user vomiter]]

[[include credit:end]]

**項目編號：** SCP-327

**項目等級：** Euclid

**特殊收容措施：** SCP-327應收容於Site-██內的40m x 40m x 10m鹽水水箱內。水箱平時每周清潔一次，若出現藻華則應立即清潔。水箱外壁應有隔音效果。所有與SCP-327互動或進入收容區域的工作團隊若並未與SCP-327進行直接對談則應持續配戴消音耳罩。自認受SCP-327效應影響的團隊成員直到團隊專屬治療師判斷療程結束為止都不應返回崗位。

SCP-327應每天餵食15公斤的萵苣與各類葉菜類食物，飼料內添加適當的綜合營養素。

現已核准SCP-327的英語教學，課程將由安博理博士與華森博士推行。課程時間為每日兩小時。

**描述：** SCP-327是一隻雌性的類海牛哺乳動物，最為相近的物種是北美海牛（//Trichechus manatus//），體長約2.8公尺，體重約450公斤，年齡推估為25到30歲左右。該項目有數項異常的身體特徵：其腳蹼上有清楚分離的手指與一隻可以有效對掌的拇指，且頭顱與面部特徵與人類相似。其頭部與背部的大片疤痕與嚴重腦傷的跡象都顯示SCP-327在被捕獲的5到10年前曾經被船隻的螺旋槳擊中。

SCP-327擁有智力，儘管牠只能勉強作到英語的發音與語意解讀，但還是能夠以簡單的英語進行對話。

SCP-327的異常特性主要顯現於牠的原始發聲——那是一種類似鯨詠的歌聲。這些聲音對人類而言十分刺耳，而且會造成嚴重頭痛與視聽幻覺，症狀可以持續6到12小時不等。受影響的人類經常稱自己出現幽閉恐懼，而且對水和水生動物產生排拒心理，偶爾還會有類似溺水的感覺。其他非人的哺乳動物也會受相同效應影響。

在發聲期間，SCP-327方圓約一公里範圍內的藻類和浮游生物會以超乎常理的速度繁殖。這一現象生成的藻華會快速消耗附近水域的溶氧並釋放大量神經毒素，進一步導致魚群與軟體動物的大規模死亡。上述藻類本身並沒有表現出任何異常性質。SCP-327的發聲並不會對自身造成異常影響。

由於SCP-327欠缺表達重要資訊的能力，迄今為止的訪談鮮少能夠觸及關於該生物起源的具體細節。SCP-327曾暗示過該物種有其他個體生活於墨西哥灣和加勒比海——然而在當地從未接獲與之相似的異常案件通報紀錄。

**附錄-01：回收紀錄：** 2008年8月，基金會在佛羅里達 [刪減內容] 近海回收了SCP-327。此前，當地居民集體罹患了一種無法解釋的心理疾病，而且還有數次關於不明來源噪音的報案紀錄。基金會開始監視該地區的2周後，有人通報一隻「突變」海牛被熱帶氣旋法伊捲上岸。基金會特工完成訊問後便對當地民眾分發了失憶誘導劑，該生物的回收過程十分順利。

**附錄-02：訊問摘錄20██年██月██日**

為求閱讀方便，SCP-327的特殊口音已在轉寫過程中訂正。

&gt; 
&gt; 安博理博士：你好，327。
&gt; 
&gt; SCP-327： 你好，安玻璃博士。三二十七準備好再一次回答問題了。
&gt; 
&gt; 安博理博士：很好。我們昨天談到了那首歌。你能說得再詳細一點嗎？
&gt; 
&gt; SCP-327：好。為了魚跟動物的歌。為了植物的歌。為了人的歌。為了家的歌。歌很好。歌不像這樣 [SCP-327哼了3秒] 。歌不像單字。歌就是歌。歌讓東西變好。歌現在不好了。
&gt; 
&gt; 安博理博士： 那歌怎麼了？
&gt; 
&gt; SCP-327： [模仿馬達的低沉轟隆聲] 讓它變壞了。
&gt; 
&gt; 安博理博士： 你是說那艘船。
&gt; 
&gt; SCP-327： 對。但沒關係。壞歌在這裡不會傷害動物。你跟華森會幫三二十七弄回好歌。
