    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=SCP-IT.jpg|caption=イタリア支部の公式ロゴ。[[*user Dr Pisy]]作成。|width=300px]]

当時は&#34;Salvooker&#34;という名前だった[[*user Dr Voker]]の多く努力により拍車がかけられ、SCP財団イタリア支部は2011年に誕生しました。既にYouTubeチャンネルを作成していた[[*user Dr Voker]]はイタリア語版のCreepypasta Wikiで、少数のSCPを独自で翻訳してした非活動的な翻訳者のグループを見つけ、彼はプロジェクトの実現のため彼らに支援を求めました。記事の改訂のための長く複雑な作業が続いた後、我々は初期のわずかなイタリア語の翻訳アーカイブを作成しました。

メンバーが一定の翻訳の流れを維持することができなかったため、我々はその後3年間で数回解散と改革を繰り返し、そう日が経たないうちにこのプロジェクトは停止しました。かつての目標として、サイト自体の認可を申請する前に500記事以上を翻訳するというものがあり、これは数ヶ月で達成されると予想されていました。この目標は、それに関与する人々の数を考えれば非常に野心的なもので、すぐに達成不可能なことが明らかになりました。1人ずつ、メンバーは非活動的になっていき、翻訳の進行はもはや更新されず、プロジェクトはついに2014年に停止しました。

その後、このサイトは長い間放置されましたが、その際に荒らし行為の標的となったため、[[*user Dr Voker]]と以前の翻訳グループのメンバーのうち、活動的な者の1人だった[[*user Dr Pisy]]の介入が要請されました。彼らは共に、サイトにおける新たなスタートを切り、近代化とプロジェクト再生のための土台を築き上げました。翻訳をウェブ上で独自で行う以上、プロジェクトの継続のため我々は、より多くのメンバーを集める必要がありました。

我々は前述の2人と、新たな2人のモデレーターの[[*user LofB]]と[[*user DrHavok]]（元翻訳者です）を迎え入れ、グループを勤勉な、新たなものへと改革しました。[http://scp-int.wikidot.com SCP-INT]の設立に我々を招待した[[*user Dr. Grom]]と[[*user Dr_Grym]]との最初の連絡の後、直ちに公式支部化への要望が上がりました。可能な限り翻訳者を集めるため、2ヶ月の間に[https://www.facebook.com/FondazioneSCPitalia/?ref=br_rs Facebookページ]が作成されました。公式ウェブサイトでは我々の過去の活動、およびこれからの目標が述べられました。現時点では、翻訳作業は進行中です。我々はイタリア支部オリジナルのSCPの作成に積極的であり、SCP-INTのプロジェクトに協力しています。我々が希望を持ってさえいれば、失敗を再び犯すことはないでしょう。</textarea></pre>
