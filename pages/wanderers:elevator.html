    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
[[module css]]
@import url(&#39;/buried-hub/code/1&#39;);
@import url(&#39;/buried-hub/code/2&#39;)
[[/module]]
夜深了，你回到家；楼下，没有人，只有电梯。

你按下了电梯的按钮，电梯门开了；内部昏黄的灯光闪烁出四周墙壁的金属光泽。

一排整齐的按钮排列着，最高层是13层。

你走了进去，于是按下了第12层的按钮。

那是你的家所在的楼层。

电梯在缓缓地行驶中。

2层。

3层。

4层。

5层。

6层。

7层。

8层。

9层。

10层。

11层。

12层，电梯开了，你走了出去，然而此刻你的电话响了。

1秒钟，就挂了。

你拿起手机，查看那个号码。

于是你打了过去，然而对方接听电话的那一刻你才发现，这个号码

是你家的座机。

而你独居。

对方什么也没说，只听得见粗重的喘息。

你挂了电话，然后往你的家中走。到了门前，你急忙开锁，然后走进去。

黑暗的房间，你什么也看不见，关上门，你摸索着电灯的开关。

但你碰到的是一只手。

那只手又捂住了你的嘴，然后，卡住了你的脖子。

你奋力地挣扎，然而无用，双腿无意间碰到了什么东西；好像是你的座机。

“正在为您拨打最近拨打的号码......”

冰冷的女声道。

而你背后那人异常地激动，他松开了你，冲到电话前，关闭了电话。

总共用时1秒钟。

你偷偷地把手伸到背后，那儿，一把你偷藏的消音手枪。

然后，窣的一声。那个人倒地了。

座机与此同时响了铃，你冲上前，接听了电话，却好像突然明白了什么。

你什么也没说，只是心脏在剧烈地跳动，呼吸无比粗重。

片刻，对方挂断了电话。

你走到你杀死的那人遗体旁，眼睛，适应了黑暗的光。

你看见他是你。

你朝房间周围看去：

无数的你的尸体躺着，全部都中了枪。

你的枪只有一发子弹，你知道。

门外，钥匙开门的声音传来。

你把枪丢下，然后站到了房门边，电灯的开关旁。</textarea></pre>
