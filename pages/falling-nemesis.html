[[div style=&#34;display: none;&#34; class=&#34;excerpt&#34;]]
이렇게 된 이상 가장 가까운 제17기지로 간다!

@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@@&lt;&amp;nbsp;&gt;@
[[/div]]
**음성 기록 666-KO-██:**

&gt; **면담자:** █████ 박사
&gt; 
&gt; **면담 대상:** [[[SCP-666-KO-D|SCP-666-KO]]]
&gt; 
&gt; 원활한 면담을 위해 해당 SCP에 [[[SCP-148]]]을 4주간 노출시킴. 이후 격리실에서 원격으로 면담이 시작됨.
&gt; 
&gt; **█████ 박사:** 안녕하신가.
&gt; 
&gt; **SCP-666-KO:** (괴로워하는 듯한 표정을 지으며) 무슨 짓을 한 거냐!
&gt; 
&gt; **█████ 박사:** 텔레킬 합금이라고 들어봤나? SCP-148은 정말 끝내주는 물건이지!
&gt; 
&gt; **SCP-666-KO:** 크으윽!
&gt; 
&gt; **█████ 박사:** 자, 그럼 위대하신 분이 누구인지부터 들어볼까?
&gt; 
&gt; **SCP-666-KO:** 살덩어리 따위에게 말할 것 같으냐…!
&gt; 
&gt; **█████ 박사:** 그럼 할 수 없군. 그놈의 위대하신 분과의 의사소통 수단은 더 이상 없을 테고, 넌 여기서 쓸쓸하게 혼자서 죽어가는 거지.
 
**사건 기록 666-KO-N-01:**

&gt; ████년 ██월 ██일 SCP-666-KO가 순간적인 고에너지 방출을 통해 재단 기지를 순간적으로 정전으로 만들어 격리절차를 깨고 탈출함. 대상은 SCP-148의 과도한 노출로 인해 의사소통 능력에도 지장이 생겼으며, 심각한 분노 상태에 돌입한 것으로 보임.
&gt; 
&gt; **SCP-666-KO:** 복수하겠다! 네놈들을 [편집됨]하여 그분께 바치고야 말겠다!
&gt; 
&gt; 대상 탈출 직후 █████ 박사의 재빠른 조치로 인해 기동특무부대 █ 부대와 함께 &#39;폭스트롯&#39;이 투입되었음.
&gt; 
&gt; **SCP-666-KO:** 버러지 같은 하등한 종족 따위가!
&gt; 
&gt; 이후 SCP-666-KO과 폭스트롯이 교전에 들어감.

**사건 후 면담 기록 R-Ω-666-KO:**

&gt; **면담자:** R██████ 박사
&gt; 
&gt; **면담 대상자:** 오메가 요원
&gt; 
&gt; **오메가 요원:** SCP-666-KO는 끊임없는 연타공격이 엄청났었죠. SCP-666-KO-A라는게 있었던가요? 그런 거 없어도 그놈은 충분히 강했습니다. 묵직한 공격이 수없이 들이닥치는 그 순간이야말로 정말 흥분되었는데 말입니다.
&gt; 
&gt; **R██████ 박사:** 그래도 밀리지 않았던가?
&gt; 
&gt; **오메가 요원:** 그거야 어쩔 수 없죠. 그놈의 빌어먹을 갑옷이 충격 따위 없애버리는데! 하지만 우리가 아니었으면 진작에 SCP-666-KO는 기지를 탈출했을 겁니다.
&gt; 
&gt; **R██████ 박사:** (고개를 끄덕임.) 좋아. 그럼 다음 달 폭스트롯에게 SCP-458을 사용한 피자 파티를 허용하도록 하지.
&gt; 
&gt; **오메가 요원:** Yes!
&gt; 
&gt; **R██████ 박사:** 단, 자네만 빼고.
&gt; 
&gt; **오메가 요원:** ….

**음성 기록 666-KO-FoxTrot-01:**

&gt; **FT-1:** 대상이 50 m 밖에서 접근 중! 속도가 장난 아니게 빠른데?
&gt; 
&gt; **FT-2:** 죽여 버리자고! █████ 박사도 말했잖아?
&gt; 
&gt; **FT-5:** 대상이 10 m 앞에서 접근 중!
&gt; 
&gt; **FT-9:** 끼얏호!

**사건 기록 666-KO-N-02:**

&gt; SCP-666-KO가 또다시 고에너지 방출을 시작함. 직후 주위 전자회로가 전부 타버리는 전자기 펄스(Electromagnetic Pulse)가 발생함. 폭스트롯 단원들 일부가 사용하던 전자기기 회로가 전부 타버려 영구 손상됨.
&gt; 
&gt; 직후 전자식 자동제어장치가 달린 총이 무용지물이 되어 교체도중 FX-2를 비롯한 █ 명의 사상자가 일어남. 마찬가지로 대전차 미사일 및 여러 가지 자동방어 시스템이 전부 무효화됨. 이후 폭스트롯의 열세로 돌입.
&gt; 
&gt; SCP-666-KO는 계속해서 욕설과 함께 폭스트롯을 학살하기 시작함.

**보안 기록 076-2-25b-██:**

&gt; [[[SCP-076|SCP-076-2]]]가 격리 구역 25b에서 지상으로 향하고 있음. 대상은 살인 복도에서 근접 방어 체계(CIW) 1기를 무력화시키고 탈출 시도 중. O5 사령부의 지령으로 인해 대상의 저지를 일시 중지함. 이후 SCP-076-2는 재단의 요원을 보더라도 광폭 상태에 돌입하지 않고 계속해서 지상으로 나아가고 있음.
&gt; 
&gt; 진행 방향은 SCP-666-KO가 탈출 시도 중인 제██기지로 알려졌으나, 통신기기의 불통으로 인해 기지 관리자 █████ 박사에게 이 사실이 전해지지 못함.

**사건 기록 666-KO-N-03:**

&gt; █████ 박사의 작전 지시로 폭스트롯이 후퇴함. 직후 ██ 기지를 폐쇄하고 SCP-666-KO-A가 있는 곳에서 2차 방어전을 펼쳤으나 실패함. 이 전투에서 FX-1, FX-3, FX-7 사망.
&gt; 
&gt; SCP-666-KO가 SCP-666-KO-A를 획득. 해당 기지의 자동 방어 시스템이 전자기 펄스로 인해 무효화됨.
&gt; 
&gt; ██ 기지의 60% 이상이 완전히 파괴되어 복구불가능. 중요 데이터는 전자기 펄스로 인해 백업 불가능.

**사건 기록 666-KO-076-2-NA-01:**

&gt; 25b 격리 구역으로 연결된 통로에서 SCP-076-2와 SCP-666-KO가 대면, 곧바로 격전에 들어감.
&gt; 
&gt; SCP-076-2가 허공에서 무기들을 꺼내기 시작함. 직후 SCP-666-KO가 고에너지 방출과 함께 SCP-666-KO-A를 가지고 맞붙음.
&gt; 
&gt; **SCP-666-KO:** 이미 한번 무릎 꿇은 살덩어리가 한 번 더 날뛰어 봤자다! 다시 한 번 그분의 이름 앞에 무릎 꿇어라!
&gt; 
&gt; **SCP-076-2:** (고대 수메르어로 추정되는 알 수 없는 말을 함)
&gt; 
&gt; SCP-076-2가 SCP-666-KO에게 주먹을 날림. 직후 SCP-666-KO가 비틀거리며 뒤로 물러남.
&gt; 
&gt; **SCP-666-KO:** 네, 네놈 어떻게 한거냐!
&gt; 
&gt; **SCP-076-2:** (알 수 없는 말을 함)
&gt; 
&gt; SCP-076-2가 검을 휘두름과 동시에 SCP-666-KO의 갑옷이 잘려나감.
&gt; 
&gt; **SCP-076-2:** (고대 수메르어로 매우 더듬거리며) 너…같은 놈의 위…대하신 분이 누군…지 알 바 아…니지만. 과…연 그게… [데이터 말소]보다 높다고는….

**사건 기록 666-KO-076-2-NA-02:**

&gt; [데이터 말소]
&gt; 
&gt; SCP-666-KO-A는 완전히 파괴되었고, SCP-076-2는 SCP-076-1에서 재생하고 있음.

**사건 후 면담 기록 R-Ω-666-KO-076-2:**

&gt; **R██████ 박사:** 아벨은 왜 그런 행동을 했지?
&gt; 
&gt; **오메가 요원:** 글쎄요. 제가 아는 거라고는 단지 그놈은 원래 미쳤지만, 그때 확실히 이성이 날아가 버린 것 같았죠.
&gt; 
&gt; **R██████ 박사:** 그렇군. 그 후에 SCP-076-2이 그렇게 행동한 이유에 대해서 뭔가 짐작 가는 게 없나?
&gt; 
&gt; **오메가 요원:** 그놈은…. 그렇군요. 아마 진짜 빡돌아 버린 겁니다. 아마. 원래 전투광이었지 않습니까.
&gt; 
&gt; **R██████ 박사:** 알겠네.
&gt; 
&gt; **오메가 요원:** 음, 그런데 배가 좀 출출한데….
&gt; 
&gt; **R██████ 박사:** 라면이라면 있다네. 냄비는 없지만. 아, 저 비커라도 이용하는 게 어떤가?
&gt; 
&gt; **오메가 요원:** ….

**사건 기록 Ω-666-KO-WN-01:**

&gt; 폭스트롯 부대 FT-4 오메가 요원을 선두로 하여 SCP-666-KO를 유도함. SCP-666-KO는 SCP-076-2와의 전투로 인해 지친 기색이 보이기 시작함.
&gt; 
&gt; SCP-666-KO를 완전히 말살시키기 위해 █████ 박사는 긴급 비상연락망으로 O5 사령부에 SCP-682의 염산 탱크 운송을 요청하였으나 기각됨.
&gt; 
&gt; 오메가 요원과 폭스트롯 부대가 26시간의 장기전으로 인해 제 17 기지로 SCP-666-KO의 유인에 성공함.

**음성 기록 666-KO-█-01:**

&gt; **█████ 박사:** 젠장! 누구는 되고 누구는 안 된다는 건 치사하잖아! 이렇게 된 이상 가장 가까운 제17기지로 간다!
&gt; 
&gt; **오메가 요원:** 그래야 재단의 박사님답죠!

**사건 기록 Ω-666-KO-WN-02:**

&gt; 폭스트롯 요원들은 훌륭하게 해당 개체를 제17기지로 유인하였고, 이후 █████ 박사의 적극적인 주도로 인해 제17기지 케테르 등급 SCP 격리실에 진입하였다. 이 과정에서 FT-8을 비롯한 █ 명의 폭스트롯 요원들이 사망. 17 기지 기동특무부대 19팀, 14팀, 6팀 전멸함.
&gt; 
&gt; 살아남은 일부 기동특무부대에 의해 해당 격리실에 있던 &#39;개&#39;들이 다른 곳으로 운반되고, █████ 박사의 거침없는 보안키 인증으로 인해 내부 격리실로 들어가는 모든 통로가 그대로 개방됨.

**사건 기록 Ω-666-KO-WN-03:**

&gt; 오메가 요원과 █████ 박사가 격리실 내부로 진입. 이후 SCP-666-KO가 따라 들어옴.
&gt; 
&gt; **SCP-666-KO:** 쥐새끼같이 쫄랑쫄랑 도망가는 것밖에 하지 못하는 것들!
&gt; 
&gt; SCP-666-KO가 고에너지 방출을 시도하였으나 EMP가 발생하지 않음. 피로 누적으로 인한 것으로 추측됨.
&gt; 
&gt; **오메가 요원:** 이제 레이드의 마지막이겠군요. 박사님.
&gt; 
&gt; **█████ 박사:** 건투를 비네.
&gt; 
&gt; █████ 박사가 그대로 격리실 내부 컴퓨터를 조작함. 보안키 인증 이후 100 m 떨어진 내부 격리실의 문이 열림.
&gt; 
&gt; 케테르급 개체 [[[SCP-953]]] 격리 절차 해제됨.

**사건 기록 Ω-666-KO-953-WNP-01:**

&gt; SCP-953이 SCP-666-KO에 심한 적대감을 보이기 시작함.
&gt; 
&gt; SCP-953이 그대로 SCP-666-KO에 접근하여 정신감응 발동. SCP-666-KO는 순간적으로 행동을 멈춤. 그 순간 SCP-953의 손이 찢어진 갑옷부분을 지나 SCP-666-KO의 복부에 침투.
&gt; 
&gt; SCP-953의 손에 그대로 SCP-666-KO의 간으로 추정되는 물체가 뽑혀 나옴. SCP-666-KO는 그대로 쓰러짐.
&gt; 
&gt; 오메가 요원이 SCP-666-KO에 접근하여 수류탄을 쑤셔 넣고 폭파시킴.
&gt; 
&gt; SCP-666-KO 폐기 완료됨.
&gt; 
&gt; SCP-953은 이후 자진해서 격리실에 들어감.

**사건 후 면담 R-953-666-KO-01:**

&gt; **R██████ 박사:** 어째서 SCP-666-KO를 적대한 거지?
&gt; 
&gt; **SCP-953:** 알 게 뭐야.
&gt; 
&gt; **R██████ 박사:** 오메가 요원과 █████ 박사에게 손대지 않은 이유는 왜지?
&gt; 
&gt; **SCP-953:** 손대지 않았을까? 과연?
&gt; 
&gt; **R██████ 박사:** ….

이후 오메가 요원과 █████ 박사에 관한 정신상담 결과가 보고됨. 보고에 따르면 오메가 요원은 자신이 쓰지도 않았던 안경을 &#39;윌슨&#39;이라고 부르며 소중히 하고 있었으며, █████ 박사는 [데이터 말소].</textarea></pre>
