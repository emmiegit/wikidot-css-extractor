**项目编号：**SCP-CN-2137-EX

**项目等级：**--Eucild--@@@@Explained

**特殊收容措施：**对现存野外的SCP-CN-2137-EX-1应进行焚毁，SCP-CN-2137-EX-2、SCP-CN-2137-EX-3应捕捉部分收容，其余进行灭杀。在麻皮蝽种群中SCP-CN-2137-EX个体含量过多时，允许进行无差别灭杀。对人类聚居地附近的麻皮蝽种群，无论其是否存在SCP-CN-2137-EX个体，都应进行驱赶。相关工作被指定为由樟韵研究室指派。

为避免因SCP-CN-2137-EX造成的资源损耗，应于媒体宣传麻皮蝽的危害，避免普通人类与其近距离接触。

收容中的SCP-CN-2137-EX应被养殖于Explained-昆虫标准收容舱中，允许使用气密性更优的舱室代替。

**描述：**按照现行的动物分类学标准，SCP-CN-2137-EX被归类为动物界-节肢动物门-六足亚门-昆虫纲-有翅亚纲-半翅目-异翅亚目-蝽科-麻皮蝽属-麻皮蝽异种的一种生物，该种下无其他亚种、品种。

SCP-CN-2137-EX的发育分为卵-若虫-成虫三个阶段，属于不完全变态发育。

SCP-CN-2137-EX的繁殖单位被称为SCP-CN-2137-EX-1。SCP-CN-2137-EX-1普遍呈现为灰白色块状卵茧，直径为4.712mm[[footnote]] 全文数据取算数平均值。 [[/footnote]]，一个卵茧内含有200--900个不等的卵。卵呈灰色圆柱状，直径为513.2μm，其在头属形态学上端具有一层盖壳，盖壳与卵膜均主要由壳多糖、肽聚糖与一般动物角质组成，覆盖有直径30.26nm的一般动物白刺毛纤维。SCP-CN-2137-EX-1一般被SCP-CN-2137-EX-3产于5月中旬，于32天后孵化。SCP-CN-2137-EX除孵化率与常态同属麻皮蝽相比低12.51%外并未表现明显的与常态麻皮蝽科的差异。

SCP-CN-2137-EX的若虫被称为SCP-CN-2137-EX-2。SCP-CN-2137-EX-2呈扁平叶状，头、胸部窄小，腹部宽大，外形与解剖学特征均与常态同属麻皮蝽种若虫一致。二者的不同之处在于，SCP-CN-2137-EX-2在进食时，并不会将植物茎干局部破坏的组织汁液吸净，而是将吸式针状口器在植物茎干内搅动，并大量破坏组织细胞与维管束，释放甾醇信息素//Oppressionone//。

//Oppressionone//可以与植物组织细胞的P-1钾泵特异性结合，作用机制为C-5位的羰基与C-9位的氢基与217-Cys、73-Lys形成尺寸匹配的氢键，而拉近了72-Lys与219-His的距离，从而使219-His受到72-Lys的场效应而去质子。在此之后，219-His与45-Glu形成的氢键断裂，5-β折叠区域的结构坍陷，从而使钾离子泵长期处于激发状态而使细胞涨裂，并引起宏观上大量汁液的外流。但鉴于其拥有一个大张力跨环醚键，故自然条件下平均寿命不超过11.54s，仅会导致局部坏死。

同时，SCP-CN-2137-EX-2释放倍半萜类信息素//Fightene//与//Protectene//，其中//Fightene//会与常态麻皮蝽若虫、成虫的触角中具有的//ProIns-1//和//ProIns-2//受体结合，并释放472-Asn。472-Asn受释放后会激发P-2的催化活性，并诱使辅醚CoA对神经递质前体//Pleasol//的乙酰化。乙酰化的//Pleasol//可以特异性结合//Protectene//并关闭//ProIns-1//功能开关，//Pleasol//对气体中//Fightene//的分压十分敏感，并会引导常态麻皮蝽个体沿分压梯度向高处前进。而//Fightene//则会与昆虫纲下属的超过1000种生物的触角上的受体蛋白结合，并作为一种危险性信息分子发挥警退作用，以排除前来吸食汁液的常态麻皮蝽个体、SCP-2137-EX-2与SCP-2137-EX-3的竞争者。经查实，SCP-CN-2137-EX与常态麻皮蝽种属于一种简单的单边惠利关系，疑似为麻皮蝽种种群为助长自身繁殖进化出的一种生物性异常。


[[include component:image-block name=
http://scpsandboxcn.wikidot.com/local--files/collab:gugugugugu-gs-and-lr/%E5%9B%BE%E7%89%871.png
 |caption=SCP-CN-2137-EX-3]]


SCP-CN-2137-EX的成虫被称为SCP-CN-2137-EX-3。SCP-CN-2137-EX-3仍具有SCP-CN-2137-EX-2的异常特性，其个体外形与SCP-CN-2137-EX-2十分相似，而与麻皮蝽类的成虫有很大差别。其与SCP-CN-2137-EX-2的唯一差别为腹部第3~6节的黑褐色斑块上的橙黄色臭腺开始发育，且臭腺内的主要物质为一种信息分子。该分子的纯品无异常特性，但根据现有研究，其中的微量杂质可能有三级信使传递机制，且其无法从低温液相流动色谱分离。现拟定认为杂质负载一种嗅觉触发模因。根据历史考古学部、宏观生物部、宇宙信息部综合报告，此嗅觉触发模因属于基准宇宙中广泛发现的//κλανιά//，//κλανιά//是“梦神集团”常见相关模因型号，而本模因被称为//Το όνειρο φαντασίας στο κλανιά//（下简称//OPK//）。其仅对具有高等智慧与人性[[footnote]] 与物性、神性并列。 [[/footnote]]的个体有效，其可使目标个体进入//Fantasy of Fart//“幻梦”状态。

“幻梦”状态中的个体褪黑素水平显著升高，且去甲肾上腺素、抗利尿激素水平下降，进入标准睡眠条件：交感神经兴奋性下降、副交感神经兴奋性上升。但此时的个体依然可以存有自主意识与行动能力。在个体大脑中，顶叶上部与颞叶在侧第三沟回之间的兴奋性与信息传递水平上升，海马体工作频繁，并依据个体本身的记忆开始潜意识构筑一个意识上的世界。此时额叶大量处理海马体中的记忆信息，根据边缘系统的信息统筹为基础参考，并在构建完成后使个体昏睡。构建“幻梦”世界的时间长度波动范围大，通常理科事务人员所需的时间长度为文科事务人员的1.5倍，且唯物主义者所需的时间长度为唯心主义者的5~10倍不等，有宗教信仰者所需的时间长度会在二者基础上更加缩短。

此时，个体的表现与正常睡眠无异。但脑电波测量结果表明α波出现明显的快速震荡；β波平缓，变化较小；γ波有时出现一些不同状态波线的混杂。

在昏睡状态中，个体的主观意识进入“幻梦”世界中。此意识上的世界不会受个体的怀疑，因为其是基于个体的经历、思考、世界观而构建，并且判断并构建一条个体最想度过的人生路线使其的主观意识经历。此过程将会在个体在此意识上的世界中的主观意识中断时停止（如睡眠、昏厥、死亡等），并使个体离开“幻梦”状态。“幻梦”世界中的经历将与现实内容一样被个体进行模糊化处理、选择性记忆与潜意识印刻，使个体有“重新过了一生”、“穿越至另一个真实世界”的感觉。个体受异常的影响会始终相信“幻梦”世界真实存在，任何质疑“幻梦”世界的言论都将被此类个体评判为“令人不适的”“难以接受的”。[[footnote]] 不论此类个体是否了解SCP-CN-2137-EX与//OPK//的本质。 [[/footnote]]

研究认为//OPK//相关行为有利于SCP-CN-2137-EX的种群存续。

因对SCP-CN-2137-EX的研究已完成，本文档已被重归类为Explained。

对于SCP-CN-2137-EX的分布与习性细节由樟韵研究室保密，防止GOI对于SCP-CN-2137-EX的捕集与不当利用。
