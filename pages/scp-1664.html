**Artikel:** SCP-1664 – Lebende Tinte
**Autor:** [[*user Veerdin]]
**Original:** https://scp-wiki.wikidot.com/scp-1664
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1664

**Klassifizierung:** --Sicher-- Euclid

**Sicherheitsmaßnahmen:** ^^//[MAẞNAHMEN NACH NEUEN INFORMATIONEN AM 05.06.12 AKTUALISIERT]//^^
//Im Umkreis von 100 m um die Zellen von SCP-1664 sind keine Funkgeräte oder Systemnetzwerke zu verwenden. Alle Exemplare von SCP-1664 wurden aus Sicherheitsgründen zu Standort-298 verlegt.//

Der Zugang zu SCP-1664-Exemplaren ist nur Mitarbeitern gestattet, die eine Stufe-3-Freigabe oder höher besitzen. SCP-1664-1 bis -5 werden in hermetisch verschlossenen Kapseln aufbewahrt, die sich in Isolierzelle 1664-298-B5 befinden. Exemplar-6 wird auf einem DIN-A4-Blatt in der Isolierzelle 1664-298-B6 aufbewahrt. Die Exemplare -7 und -8 sind in separaten luftdichten Isolierzellen eingeschlossen und von Klasse-8-Magnetfeldtoren umgeben. Jegliches Personal, das mit SCP-1664 interagiert, muss mit Typ-4-Gefahrgut-Anzügen ausgestattet sein. Alle Exemplare müssen jederzeit auf Anzeichen ungewöhnlicher Aktivität überwacht werden. Im Notfall kann Protokoll G-1664-8369-02 von einer  Stufe-4/1664-Aufsicht initiiert werden, woraufhin alle Bereiche, die Exemplare von SCP-1664 eindämmen, einem elektromagnetischen Feld von 10.000 G ausgesetzt werden, bis ein stabiler Eindämmungszustand erreicht wurde.

**Beschreibung:** SCP-1664 ist ein flüssiger Klasse-7-Organismus. Optisch ähnelt es schwarzer Tinte und besitzt eine mit Wasser identische Konsistenz. SCP-1664 weist die Fähigkeit auf, Gedanken zu verarbeiten, Materialien zu konsumieren, zu reproduzieren, zu kommunizieren und auf Reize zu reagieren. SCP-1664 benötigt keine Nahrung, Wasser oder Sauerstoff für eine kontinuierliche Funktion. SCP-1664 ist in der Lage, neue Informationen zu lernen und dieses Wissen auf neue Situationen anzuwenden. SCP-1664-8 wurde erfolgreich beigebracht, auf Englisch zu kommunizieren. SCP-1664 konsumiert Eisen und Materialien, die Spuren von Eisen enthalten; es erreicht dies, indem es einen korrosiven Effekt auf das Material ausübt und es in eine flüssige Form zerlegt, die dann der Gesamtmasse von SCP-1664 hinzugefügt wird. Dieser korrosive Effekt wurde bei keinem anderen Material beobachtet. Dieser Konsum dient als Reproduktionsmittel. Obwohl SCP-1664 kein Eisen für seine weitere Existenz benötigt, wird es Hunger zeigen und aktiv nach Eisen und auf Eisen basierendem Material suchen und es konsumieren.

Wenn es einer biologischen Entität verabreicht wird, wandelt SCP-1664 im Laufe von 72 Stunden alle eisenreichen biologischen Substanzen, die im Wirt vorhanden sind, in SCP-1664 um. Umgewandelte Subjekte kehren insbesondere nach einem vollständigen Befall nicht in eine völlig flüssige Form zurück. Stattdessen treten Wirtsformen in einen Zustand der Halbliquidität ein. Umgewandelte Subjekte weisen einige flüssige Eigenschaften auf, wie die Fähigkeit, sich durch kleine Räume zu bewegen und nach dem Verteilen wieder eine konsistente Form anzunehmen. Umgewandelte Wirte kehren bei Inaktivität zur Physiologie des ursprünglichen Wirts zurück. Konvertierte Subjekte sind zur verbalen Kommunikation fähig, unabhängig von der vorherigen Form des Wirts. Die Sprache des Subjekts bleibt vor dem Erlernen neuer Sprachen unverständlich. Derzeit ist die einzige bekannte Methode, SCP-1664 und verwandte Exemplare signifikant zu beschädigen, die Verwendung starker Magnetfelder. Jedes Feld von mehr als 9.925 G kann SCP-1664 beeinflussen. Eine kurzfristige Exposition (unter 30 Minuten) wird die Eigenschaften von SCP-1664 nur vorübergehend deaktivieren. Jede Langzeitexposition (mehr als 30 Minuten) macht die Substanz jedoch dauerhaft inert. Umgewandelte Wirte, die Feldern dieser Größenordnung ausgesetzt sind, zeigen extreme Schmerzen, bevor sie bewusstlos werden und schließlich sterben.

**Befragungsprotokoll:**
[[collapsible show=&#34;Befragungsprotokoll anzeigen&#34; hide=&#34;Befragungsprotokoll ausblenden&#34;]]
&gt; * **Experimentbezeichnung:** INT-1664-291-8-09
&gt; 
&gt; * **Subjekt:** SCP-1664-8 [vorher D-1664-2740]
&gt; 
&gt; * **Aufsicht:** Dr. Harper
&gt; 
&gt; * **Befrager:** Dr. Moor
&gt; 
&gt; **//BEGINN DES PROTOKOLLTRANSKRIPTS//**
&gt; 
&gt; **Dr. Moor:** Test … Test, hallo? Harper, ist dieses Ding an?
&gt; 
&gt; **Dr. Harper:** Ja, ist es. Du kannst loslegen.
&gt; 
&gt; **Dr. Moor:** Der Generator ist aufgewärmt?
&gt; 
&gt; **Dr. Harper:** Ja, fertig zur Aktivierung. 
&gt; 
&gt; **Dr. Moor:** Gut, gut. Natürlich … &lt;räuspert sich&gt; 1664? Können Sie mich hören?
&gt; 
&gt; **SCP-1664-8:** &lt;keine Reaktion&gt;
&gt; 
&gt; **Dr. Moor:** SCP-1664-8. Können Sie mich hören? Hallo?
&gt; 
&gt; **SCP-1664-8:** &lt;keine Reaktion&gt;
&gt; 
&gt; **Dr. Moor:** Harper, es sagt überhaupt nichts.
&gt; 
&gt; **SCP-1664-8:** &lt;unverständlich&gt;
&gt; 
&gt; **Dr. Moor:** Ah! Na also. Können Sie mich hören 1664?
&gt; 
&gt; **SCP-1664-8:** &lt;unverständlich&gt;
&gt; 
&gt; **Dr. Moor:** Englisch! Sprechen Sie //Englisch//, bitte.
&gt; 
&gt; **SCP-1664-8:** &lt;keine Reaktion&gt;
&gt; 
&gt; **Dr. Moor:** 1664 …?
&gt; 
&gt; **SCP-1664-8:** Wir mögen diese Sprache nicht.
&gt; 
&gt; **Dr. Moor:** Ah … Und warum?
&gt; 
&gt; **SCP-1664-8:** Einschränkend. Erstickend. Einsperrend.
&gt; 
&gt; **Dr. Moor:** Einschränkend? Sie haben das Gefühl, sich damit nicht angemessen ausdrücken zu können?
&gt; 
&gt; **SCP-1664-8:** Dialekt ist klein. Kurz. Roh.
&gt; 
&gt; **Dr. Moor:** Nun, das ist leider die einzige Möglichkeit, mit Ihnen zu kommunizieren, 1664. Jetzt haben wir ein paar Fragen an Sie, bitte beantworten Sie sie so gut Sie können. Verstehen Sie?
&gt; 
&gt; **SCP-1664-8:** &lt;keine Reaktion&gt;
&gt; 
&gt; **Dr. Harper:** Stell einfach die Fragen, Moor. Wenn es nicht kooperiert, können wir das Feld erneut initiieren.
&gt; 
&gt; **SCP-1664-8:** Nein.
&gt; 
&gt; **Dr. Harper:** Wenn Sie nicht gemaßregelt werden wollen, 1664, dann werden Sie kooperieren.
&gt; 
&gt; **SCP-1664-8:** &lt;keine Reaktion&gt;
&gt; 
&gt; **Dr. Moor:** Gut, also … Erste Frage. 1664, bitte beschreiben Sie ihren aktuellen emotionalen Zustand. 
&gt; 
&gt; **SCP-1664-8:** Bedeutungslos.
&gt; 
&gt; **Dr. Moor:** Ich bitte um Verzeihung. Bedeutungslos?
&gt; 
&gt; **SCP-1664-8:** Bedeutungslos.
&gt; 
&gt; **Dr. Moor:** Bitte erläutern, 1664.
&gt; 
&gt; **SCP-1664-8:** Unsere Existenz dient hier keinem erkennbaren Zweck. Wut. Zornig. Begrenzt.
&gt; 
&gt; **Dr. Moor:** Ich verstehe ... In Ordnung, SCP-1664-8, bitte geben Sie an, woher Sie stammen.
&gt; 
&gt; **SCP-1664-8:** &lt;unverständlich&gt;
&gt; 
&gt; **Dr. Moor:** Auf Englisch, 1664, es sei denn, Sie möchten, dass Harper das Feld wieder einschaltet.
&gt; 
&gt; **SCP-1664-8:** &lt;keine Reaktion&gt;
&gt; 
&gt; **Dr. Moor:** Harper?
&gt; 
&gt; **Dr. Harper:** Gut, einen Moment.
&gt; 
&gt; **SCP-1664-8:** Nein.
&gt; 
&gt; **Dr. Moor:** Ah? Sie haben Ihre Meinung geändert, richtig? Gut. Beantworten Sie jetzt die Frage. 
&gt;  
&gt; **SCP-1664-8:** Diese Sprache ist unzureichend. Unsere Herkunft ist mit diesem Dialekt nicht beschreibbar.
&gt; 
&gt; **Dr. Moor:**  Dann erzählen Sie uns nur ein paar Einzelheiten.
&gt; 
&gt; **SCP-1664-8:** Kalt. Offen. Frei. Uneingeschränkt. Ohne diese sinnlose Unordnung.
&gt; 
&gt; **Dr. Moor:** Was meinen Sie mit &#34;sinnlose Unordnung&#34;? 
&gt; 
&gt; **SCP-1664-8:** Licht. Hitze. Sauerstoff. Vibration. Unnötig. Ungebraucht. Eingeschränkt. &lt;unverständlich&gt;
&gt; 
&gt; **Dr. Moor:** Also gut, okay … Nächste Frage. SCP-1664-8, haben Sie irgendwelche Wünsche?
&gt; 
&gt; **SCP-1664-8:** Ja.
&gt;  
&gt; **Dr. Moor:** Oh? Und was wünschen Sie sich, 1664?
&gt;  
&gt; **SCP-1664-8:** Ihn.
&gt; 
&gt; **Dr. Moor:** Ihn? Bitte erläutern, 1664.
&gt;  
&gt; **SCP-1664-8:** &lt;unverständlich&gt;
&gt; 
&gt; **Dr. Moor:** Harper, das Feld.
&gt; 
&gt; **Dr Harper:** Bin dabei.
&gt;  
&gt; &lt;Dr. Harper initiiert das 10.000 G starke elektromagnetische Feld, das den Vernehmungsraum umgibt. SCP-1664-8 reagiert heftig, beginnt um sich zu schlagen und zu kreischen. Feld nach zehn (10) Sekunden abgeschaltet.&gt;
&gt; 
&gt; **Dr. Moor:** Gut … Nun, um unser beider willen kooperieren Sie bitte, 1664. Erläutern Sie, wer &#34;Er&#34; ist, und verwenden Sie Englisch.
&gt; 
&gt; **SCP-1664-8:** &lt;hält inne&gt; Der Trickster-Gott. Sie würden ihn [DATEN GELÖSCHT] nennen
&gt; 
&gt; **Dr. Moor:** Äh … 
&gt; 
&gt; **Dr. Harper:** Moor … Gib mir das Mikrofon und fang an, das Feld wieder aufzuwärmen.
&gt; 
&gt; &lt;Dr. Moor überlässt Dr. Harper das Mikrofon und übernimmt die Kontrolle über den Generator.&gt;
&gt; 
&gt; **Dr. Harper:** 1664, sagen Sie sofort, woher Sie diese Information haben.
&gt; 
&gt; **SCP-1664-8:** &lt;unverständlich&gt;
&gt; 
&gt; **Dr. Harper:** Moor, wie lange braucht das Feld?
&gt; 
&gt; **Dr. Moor:** Nur noch eine Minute oder zwei. 
&gt; 
&gt; **Dr. Harper:** Ich frage Sie erneut, 1664. Woher haben Sie diese Information bekommen? Antworten Sie auf Englisch.
&gt;  
&gt; **SCP-1664-8:** Diese Sprache ist unzureichend.
&gt; 
&gt; **Dr. Harper:** Wenn Sie sich weiterhin der Zusammenarbeit widersetzen, werde ich das Feld reaktivieren. Erklären Sie, woher Sie die Informationen haben.
&gt; 
&gt; **SCP-1664-8:** Es ist nicht möglich.
&gt; 
&gt; **Dr. Harper:** Moor?
&gt; 
&gt; **Dr. Moor:** Fast … Moment mal, noch ein paar Sekunden... &lt;pausiert&gt; Aufgewärmt.
&gt; 
&gt; **Dr. Harper:** Aktivieren.
&gt; 
&gt; **Dr. Moor:** Gut!
&gt; 
&gt; &lt;Dr. Moor initiiert das 10.000 G starke elektromagnetische Feld. Die Reaktion von SCP-1664-8 ist identisch mit der vorherigen Aktivierung. Feld nach zehn (10) Sekunden abgeschaltet.&gt;
&gt; 
&gt; **Dr. Harper:** Moor, heiz das Feld wieder auf.
&gt;  
&gt; **Dr. Moor:** Bin schon dabei.
&gt; 
&gt; **Dr. Harper:** Gut. Also, 1664 … Das ist Ihre letzte Gelegenheit zur Kooperation. Erklären Sie, woher Sie diese Information haben. 
&gt; 
&gt; **SCP-1664-8:** &lt;pausiert&gt; Die Information wird durch die Luft geteilt. Sie ist nachweisbar. Alles ist nachweisbar. Eingeschränkt. Eingesperrt. Begrenzt. 
&gt;  
&gt; **Dr. Harper:** SCP-1664-8. Erklären Sie, warum Sie diese Person suchen.
&gt; 
&gt; **SCP-1664-8:** Rückkehr. Sichere Überfahrt. Freiheit. Rache.
&gt; 
&gt; **Dr. Harper:** Sehr gut. Stell die Aufzeichnung ab.
&gt; 
&gt; **Dr. Moor:** Äh … Harper, es gibt noch mehr Fragen … 
&gt; 
&gt; **Dr. Harper:** Ich sagte, stell die Aufzeichnung ab, ich habe genug gehört. 
&gt; 
&gt; **//PROTOKOLLTRANSKRIPT AUF ANFRAGE VON DR. HARPER BEENDET//**
&gt; 
&gt; //**O5-Anmerkung:** Nach einem Bericht von Dr. Harper bezüglich dieser Befragung wurde die Objektklasse von SCP-1664 auf Euclid hochgestuft und die Sicherheitsmaßnahmen wurden aktualisiert. Befragungen von SCP-1664-Exemplaren werden hiermit bis auf Weiteres ausgesetzt.// 
[[/collapsible]]

**Bergungsaufzeichnungen:** SCP-1664 wurde aus einem gemieteten Gebäude namens &#34;Caelum Cervis Tattoo-Studio und Bar&#34; in Spanien geborgen, nachdem Internetwerbung entdeckt wurde, die verkündete, &#34;revolutionäre Smart-Ink&#34;-Tätowierungen anzubieten. 10 Liter SCP-1664 wurden nach der Inspektion geborgen, zusammen mit 43 bereits infizierten Wirten. Alle Wirte wurden gejagt und eingedämmt und dann zerstört.

Das Gebäude wurde seitdem von einer der Foundation-Scheinfirmen beschlagnahmt und bleibt unter ständiger Überwachung. Jegliche Erwähnung des Tattoo-Studios und der Bar von Caelum Cervi sowie der Internetseite von Caelum Cervi wurden sowohl aus digitalen als auch 

* **Werbung für Caelum Cervis Tattoo-Studio und Bar [Übersetzt aus dem Spanischen]:**
&gt; Möchtest du ein Tattoo, aber du befürchtest, es wird nicht auffallen? Warum probierst du nicht die revolutionäre neue SMART Ink™ Caelum Caelum Cervi von Cervis Heim- and Tattoo-Studio-Bar.
&gt; 
&gt; Beeindrucke deine Familie und Freunde, während sich dein brandneues Tattoo von selbst durch deinen Körper bewegt! Die neue Smart Ink ™ Caelum Cervi wird von hochqualifizierten Fachleuten in einer sicheren, sterilen Umgebung verwaltet und ist mit Sicherheit ein Hit auf jeder Party, es ist die Welle der Zukunft!
&gt; 
&gt; Und als ob das nicht genug Anreiz wäre, bekommst du bei jeder Tattoo-Session ein kostenloses Getränk in der Caelum Cervi Bar, wo die besten Premium-Getränke serviert werden. Die Bar ist auch für die breite Öffentlichkeit zugänglich, auch wenn du kein Tattoo oder nur einen Freund begleiten möchtest, kannst du deine Freizeit stilvoll und komfortabel in der Caelum Cervi Bar verbringen!
&gt; 
&gt; Also komm vorbei, du findest uns in ███████, ███████, Spanien. Oder ruf uns an unter ████/ █████ für eine kostenlose Beratung mit einem unserer professionell ausgebildeten Künstler!
&gt; 
&gt; Weitere Informationen unter ███.████████████.███ oder per E-Mail an Caelum-Cervi@███████.███
&gt; 
&gt; Wir sehen uns in Caelum Cervis Tattoo-Studio und Bar! Die Welle der Zukunft!

Außerdem enthielt einer der während der Bergung entdeckten Computer die folgende E-Mail-Korrespondenz, die von der E-Mail-Adresse von Caelum Cervi an eine temporäre Adresse gesendet und inzwischen gelöscht wurde. Sie  wurde als relevante Information eingestuft und anschließend archiviert.

**E-Mail-Korrespondenz-Archiv [Übersetzt aus dem Spanischen]:**
[[collapsible show=&#34; E-Mail-Korrespondenz anzeigen&#34; hide=&#34; E-Mail-Korrespondenz ausblenden”]]
&gt; **Von:** Caelum-Cervi@███████.███
&gt; **An:** Demeter@██████.███
&gt; **Betreff:** Ein paar Fragen
&gt; **Datum:** 03.04.12
&gt; 
&gt; Hey, ich bin&#39;s, ████.
&gt; 
&gt; Habe gerade ein paar Fragen zu deiner Zaubertinte. Ich frage, weil ich es bei ein paar Freunden nur zum Testen verwendet habe und ein paar Dinge nicht zu funktionieren scheinen. Die Tinte selbst scheint zu funktionieren, aber keiner der Befehlszauber in diesem Buch, das du mir gegeben hast, funktioniert! Sie laufen nur herum wie ein Haufen Säufer, schreien Dinge, die ich nicht verstehe, und stehlen das ganze Besteck in der Bar.
&gt; 
&gt; Ich schwöre bei Gott, Mann. Wehe, du hast mich betrogen. Ich habe alles versucht! Ich habe sogar einige der Zaubersprüche am Ende des Buches ausprobiert, von denen du sagtest, sie seien nur für Notfälle gedacht, und nicht einmal die funktionieren! Was kann ich tun? Ich habe die Jungs im Keller eingesperrt, aber ich habe ungefähr 10 Termine später heute, ich kann nicht alle da unten behalten! 
&gt; 
&gt; Melde dich schnellstmöglich bei mir.

&gt; **Von:** Demeter@██████.███
&gt; **An:** Caelum-Cervi@███████.███
&gt; **Betreff:** AW: Ein paar Fragen
&gt; **Datum:** 04.04.12
&gt;  
&gt; Ich dachte, ich hätte es erwähnt. Aber anscheinend hast du nicht zugehört. Also sage ich es noch einmal: Die Zauber wirken nur zwischen 23:00 und 1:00 Uhr. Wenn du sie zu irgendeinem anderen Zeitpunkt versuchst, machst du dich nur lächerlich.
&gt; 
&gt; Schick mir keine Mails zurück, es sei denn, du schaffst es, das auch noch irgendwie zu versauen.
&gt; 
&gt; Peace.

&gt; **Von:** Caelum-Cervi@███████.███
&gt; **An:** Demeter@██████.███
&gt; **Betreff:** AW: AW: Ein paar Fragen
&gt; **Datum:** 04.04.12
&gt; 
&gt; Natürlich erinnere ich mich verdammt noch mal daran, was du mir gesagt hast! Was glaubst du, was ich bin? Eine Art Vollidiot?
&gt; 
&gt; Die Zaubersprüche funktionieren verdammt noch mal nicht, Mann. Sie haben funktioniert, als du sie mir gezeigt hast, aber wenn ich sie ausprobiere, passiert nichts! Jetzt habe ich 15 verdammte Leute in meinem Keller, die gegen die Tür schlagen! Und ich habe morgen auch mehr Kunden! Ich kann jetzt nicht einfach zumachen.
&gt;  
&gt; Ich denke, du musst zurückkommen und das klären.

&gt; **Von:** Demeter@██████.███
&gt; **An:** Caelum-Cervi@███████.███
&gt; **Betreff:** AW: AW: AW: Ein paar Fragen
&gt; **Datum:** 05.04.12
&gt; 
&gt; Ha! Ich kann dir nicht glauben.
&gt; 
&gt; Zu denken, dass du es noch nicht mitgekriegt hast. Du bist wirklich blöd, oder? Ich werde nicht noch einmal in deine schmuddelige Kneipe kommen, Kumpel. Lies das nächste Mal das Kleingedruckte.

&gt; **Von:** Caelum-Cervi@███████.███
&gt; **An:** Demeter@██████.███
&gt; **Betreff:** AW: AW: AW: AW: Ein paar Fragen
&gt; **Datum:** 05.04.12
&gt; 
&gt; Was zur Hölle soll das bedeuten? Und was zur Hölle hast du mit deinem Telefon gemacht? Ich kann dich nicht erreichen! 
&gt; 
&gt; Beweg deinen Arsch jetzt hier runter, oder ich fahre zu dir und schleife dich her!

&gt; **Von:** Demeter@██████.███
&gt; **An:** Caelum-Cervi@███████.███
&gt; **Betreff:** Kleingedrucktes
&gt; **Datum:** 06.04.12
&gt; 
&gt; **ANHANG:** 1
&gt; //Smartink_Vertrag.pdf//
&gt; 
&gt; Hier, hab&#39; dir den Vertrag angehängt, den du unterschrieben hast. Etwas Bettlektüre für dich, Vollidiot. 

&gt; **Von:** Caelum-Cervi@███████.███
&gt; **An:** Demeter@██████.███
&gt; **Betreff:** AW: Kleingedrucktes
&gt; **Datum:** 06.04.12
&gt; 
&gt; Du Stück Scheiße, ich werde dich verdammt nochmal töten! 

&gt; **Von:** Demeter@██████.███
&gt; **An:** Caelum-Cervi@███████.███
&gt; **Betreff:** AW: AW: Kleingedrucktes
&gt; **Datum:** 06.04.12
&gt; 
&gt; Freu mich schon drauf, Liebling.
&gt; 
&gt; xoxo
[[/collapsible]]
