**Объект №:** SCP-1443-RU-EX

**Класс объекта:** Обоснованный

**Особые условия содержания:** В данный момент субъект находится на попечении у доктора ██████, члена исследовательской группы. Раз в неделю субъект доставляется в Зону ███ для осмотра. Обучение субъекта осуществляется силами репетитора, одобренного Фондом.

**Описание:** SCP-1443 - ребенок мужского пола возрастом 3 года и 2 месяца. Рост субъекта составляет 76 сантиметров, вес - 9 килограмм. Кожа бледная, отчетливо видны кровеносные сосуды. Голова непропорционально большая, глаза водянисто-зеленые, выпученные. Телосложение крайне худощавое, наблюдается недостаток веса, однако увеличение объема предоставляемого питания не принесло результатов - организм отвергает пищу. Оволосение избыточное, волосы покрывают почти всю поверхность тела. Из-за практически полного отсутствия меланина волосы субъекта имеют практически белый цвет. Вследствие необычного состава крови, в которой наблюдается дефицит эритроцитов, лейкоцитов (главным образом нейтрофилов и лимфоцитов) и многих микроэлементов, субъект страдает врожденным иммунодефицитом, а также целым комплексом хронических заболеваний, таких как анемия, артрит крупных суставов, гастрит и язва двенадцатиперстной кишки.

**История постановки на содержание:** ██ ноября 19██ Кодастров Алексей Дмитриевич, начальник цеха №4 завода &#34;██████&#34; города ██████, обратился в городскую поликлинику №█ с жалобой на острую боль в правой подвздошной области. Во время проведения УЗИ в области круглой связки печени была выявлена дермоидная киста диаметром около 5 сантиметров. Пациент был помещен в стационар, где ожидал операции. На протяжении трех дней пациент испытывал постоянные боли. Повторное обследование пораженной области показало появившиеся в кисте мясистые образования, а киста увеличилась в размерах почти вчетверо. Более подробный анализ показал, что данные образования представляют собой не что иное, как небольших размеров мозг, сформировавшийся из стволовых клеток содержимого кисты. Данное открытие вынудило внедренного агента Фонда сообщить об обнаружении потенциально аномального субъекта. Пациент был эвакуирован внедренными в местные медицинские организации сотрудниками Фонда, а персоналу больницы и родным пострадавшего было сообщено, что он был переведен в центральную больницу г. Тольятти для проведения операции.

В течение 7 месяцев внутри пострадавшего созревало неизвестное существо, по своей форме и строению органов напоминающее человеческого зародыша. Исследовательская группа приняла решение не извлекать объект из носителя, а дождаться естественного исхода событий. Комитет по этике выдвинул официальный протест, который был отклонен главой Зоны ███. Пострадавший испытывал сильнейшие боли, не купируемые обычными обезболивающими, вследствие чего был погружен в искусственную кому. По истечении 7 месяцев произошёл разрыв кисты, что привело к смерти пострадавшего от обширного печеночного кровотечения. Брюшная полость была вскрыта, существо —  извлечено и помещено в инкубатор. Тело пострадавшего было отправлено родным. Захоронение произошло без происшествий. Субъект провел в инкубаторе еще месяц, после чего пришел в сознание.

Исследования показали, что субъект незначительно отличается от обычного ребенка по своему строению. Интеллектуальные способности находятся на уровне детей данного возраста, однако речевой аппарат субъекта практически полностью отсутствует, следствием чего является полная немота. Характер субъекта спокойный и покладистый, субъект демонстрирует заторможенную реакцию и довольно вялое поведение.

**Запрос на изменение класса объекта:** 

&gt; **26.04.19██**
&gt; **Отправитель:** Доктор █████, куратор исследований
&gt; **Получатель:** Доктор ████████, глава Зоны ███
&gt; **Текст сообщения:** Исследовательская группа подала запрос на изменение класса объекта с &#34;Евклид&#34; на &#34;Обоснованный&#34;. Природа объекта не является полностью аномальной. Событие, произошедшее с Алексеем Дмитриевичем, скорее является медицинским чудом. Дермоидные кисты в основном наполнены материалом, имеющим в своем составе стволовые клетки. В медицине часто имели место находки вроде зубов, фрагментов костей или даже частей тел в кистах. Да, наш случай крайне редкий, шанс нахождения в кисте полноценного живого существа оценивается нами как один к пятидесяти миллиардам, но он произошел именно с этим человеком. Так что ребенка не следует считать аномальным объектом, тем более в данный момент он ведет себя как обычный мальчик, а его внешность, пусть и уродлива, не выходит за рамки обыденного. Таким образом предлагаю изменить класс объекта, а также передать ребенка на попечение до совершеннолетия одному из сотрудников нашей исследовательской группы. Помимо всего прочего, это позволит нам вернуть доверие Комитета, которое мы почти полностью потеряли из-за того, что мы решили довести формирование ребенка до конца.
&gt; **[ЗАПРОС УДОВЛЕТВОРЕН]**</textarea></pre>
