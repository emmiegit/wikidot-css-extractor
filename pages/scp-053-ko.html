**アイテム番号:** SCP-053-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** このオブジェクトが出現する時間は████が管理している█号線の営業時間が終了している時刻であるため、このオブジェクトが確認された場合、エージェントはオブジェクトが確認された駅で点検作業をしている従業員が別の場所に移動するように仕向けてオブジェクトに遭遇しないようにし、オブジェクトと遭遇した場合はレベル8記憶処理を施さなければなりません。

**説明:** SCP-053-KOは、████が管理している█号線の地下鉄路線の運行時間が終了した際に、ランダムに出現する███型の電車です。2███/██/██に████の██駅の管理スタッフによって発見されました。このオブジェクトは運行時間が終了した駅に突如として出現し、オブジェクトが出現すると駅に存在する全てのディスプレイを持った電子機器に奇妙な文字が浮かぶようになります。オブジェクトのドアは1分間に渡って開かれ、1分後にドアが閉じられてオブジェクトは駅から消失します。[[[incident-report-053-ko|SCP-053-KO調査記録]]]によると、オブジェクトは駅から姿を消した後、現実と似ているが観測者によって異なる風景を見せる地域を運行します。その後中間の駅が全くない場所で降車地点という放送がなされてドアが開き、この際に降車すると[データ削除済]。降車せずに乗り続けていると、ある瞬間に████が管理している█号線の駅の内、ランダムに決定された駅にオブジェクトが転送され、それ以降の過程は前述した内容と同様です。通常の駅で降車した場合搭乗していた人物は、人生についての考察、幸福感、満足感、哲学的思考、[データ削除済]などの肯定的な気分と思考を行うようになります。このオブジェクトによる一連の現象は████の従業員が出勤を開始する時間の前に終了します。

**補遺:** [[[incident-report-053-ko|SCP-053-KO調査記録]]]</textarea></pre>
