    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**姓名：**Izsac ##white|Indus##

**安保权限等级：**--4-- 已注销

**职务：**--Site-CN-34主管，文档整理主管-- 无

**历史：**
--当前未知研究员Izsac是怎么来到基金会的，Site-CN-██站点主管称自己从未批准Izsac的加入申请，但是根据基金会数据库中的记载至少在20██年前Izsac就已经开始处理基金会的文档了。--

--根据基金会于██/██/201█对Izsac的采访记录，Izsac声称自己是出于对Site-CN-██那堆满数十张桌子重达███kg的未整理文档的“同情”而加入基金会“伸出援手”的 ，但是其生活情况令人对此抱有疑问。Site-CN-██站点主管称自己收到了大量对于研究员Izsac沉迷操作电脑而疏于整理工作空间和私人空间的投诉，并作出了Izsac来基金会工作纯粹是出于基金会拥有完好的保洁措施和大量工作辅助设备的推测。--

201█，Izsac因其对文档整理的巨大贡献被提升至4级人员，同年被派遣至新成立的Site-CN-34，指导新进研究员Hannah博士的工作。由于工作风格差别巨大，Izsac与Hannah的矛盾日益激化，最后在201█年█月██的站点代表大会上Site-CN-71站点主管Scarlet博士的伴侣Koo博士，Site-CN-██站点主管Tentacle博士提议开除Izsac的职务，Scarlet博士、Site-CN-21站点主管Darklight博士和总部观察员SunnyClockwork弃权。大会裁定免除Izsac的一切职务，随后Izsac下落不明，怀疑其已叛逃至相关组织[[[about-the-thrumuvethur|风暴骑士团]]]。

会后Hannah博士接任Site-CN-34代主管，与Koo博士一起主持对Izsac的历史清理工作，研究员Element接任文档整理主管，Izsac彻底消失在基金会的档案之中。
