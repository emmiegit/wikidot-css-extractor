**Mã Vật thể:** SCP-016-J

**Phân Loại:** Euclid

**Quy trình Quản Thúc Tiêu Chuẩn:** SCP-016-J được giữ trong một kho vũ khí cùng với các vật liệu nổ khác, tất cả đều phải nhỏ hơn SCP-016-J. Sử dụng SCP-016-J ngoài thử nghiệm đều bị cấm. Trò chuyện với đối tượng được cho phép (mặc dù không khuyến khích).

**Mô Tả:** SCP-016-J là một tên lửa đạn đạo cao xấp xỉ 2.4 mét và có đường kính 0.3 mét. Những lời bình khiếm nhã đã được viết lên các bộ phận của SCP-016-J, đè lên lớp sơn ban đầu. Những lời bình này bao gồm &#34;Chặn Con Cặc Này Nè&#34; và &#34;Nghe nói mày thích sự thô thiển&#34;.

SCP-016-J có khả năng thần giao cách cảm với các sinh vật sống trong phạm vi bốn mét. Trong khi các nghiên cứu viên lưỡng lự trước việc tiến hành các buổi phỏng vấn, thông tin từ các buổi phỏng vấn cho thấy SCP-016-J đều có tri giác và trí khôn. SCP-016-J yêu cầu được sử dụng trong chiến trận và đạt danh hiệu &#34;đã ở tiền tuyến nhiều lần&#34;.

**Phụ Lục SCP-016-J-1:** Dưới đây là bản ghi một phần buổi phỏng vấn SCP-016-J.

&gt; **SCP-016-J:** Thôi nào Tiến sĩ. Cứ bắn đi. Bé biết anh sẽ làm bé thỏa mãn mà.
&gt; 
&gt; **Ts. Teller:** Chúng ta sẽ không sử dụng ngươi. Chúng ta không trong bất kì cuộc chiến nào hay chống lại thứ gì.
&gt; 
&gt; **SCP-016-J:** Ồ, anh nghĩ bé đang sợ. Bé sợ vì anh là quả tên lửa lớn nhất bé từng thấy. Bé không biết anh sẽ đau đến mức nào đâu. Nhưng bé có thể làm được. Anh đã thấy lỗ của bé, hãy chờ đó. Anh sẽ khít mà.
&gt; 
&gt; **Ts. Teller:** Nhưng ngươi còn chả to đến thế…
&gt; 
&gt; **SCP-016-J:** Ý bé là sao? Anh rất bự!
&gt; 
&gt; **Ts. Teller:** Không, tôi đã từng thấy— kệ đi. Đúng vậy, ngươi là quả tên lửa to nhất ta từng thấy.
&gt; 
&gt; **SCP-016-J:** Vậy cứ hướng thẳng anh về phía mặt trận. Anh chỉ muốn được //bùng nổ// lên một số chiến hào.
&gt; 
&gt; **Ts. Teller:** Được rồi, thể là đủ rồi. Tôi sẽ kết thúc buổi phỏng vấn.
&gt; 
&gt; **SCP-016-J:** Không, đừng dừng lại. Bàn chuyện súng đạn với tôi đi.

**Phụ Lục SCP-016-J-2:** Sau khi liên tục nhận được yêu cầu từ SCP-016-J, và sự chấp thuận của nghiên cứu viên cho rằng phá hủy SCP-016-J có thể cải thiện không khí tại nơi làm việc, thử nghiệm phóng SCP-016-J đã được tiến hành.

SCP-016-J được ngắm vào mục tiêu cách đó 100km và khai hỏa. Trong quá trình bay, SCP-016-J giảm kích thước đáng kể, chỉ dài 0.5m, và đường kính rộng 0.15m sau khi phóng hai giây. Khi va chạm, SCP-016-J không thể phát nổ. Khi được hỏi về kết quả của thử nghiệm, SCP-016-J trả lời, &#34;điều này chưa bao giờ xảy ra với tôi&#34;.</textarea></pre>
