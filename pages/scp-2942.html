**アイテム番号:** SCP-2942

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** システムの基準に従わない車両登録の特定を容易にすべく、財団のwebボットSCP9ZY01およびSCP9ZY02がNaTISのサーバにアップロードされています。南アフリカ運輸省内の財団に雇用されたプログラマーは、これらwebボットのメンテナンスおよび、異常な車両登録が確認された際の機動部隊イオタ-10(&#34;ポリ公&#34;)への通知を担当し、続いて機動部隊イオタ-10の分隊がSCP-2942と疑われる実例を押収するために関連する自治体へ展開されます。確認されたSCP-2942実例はサイト-151の貯蔵セクター12へ移送されます。車両押収の際には標準沈黙プロトコルが適用されます(文書A03-HUSHを参照)。

**説明:** SCP-2942は南アフリカ行政交通情報システム##999|(South African National Administration Traffic Information System)##、NaTISに影響を与える現象です。[[footnote]]NaTISは南アフリカの車両規制に関する情報を記録・管理し、国の車両登録機関として機能しています。[[/footnote]] SCP-2942の例において、既存の南アフリカのナンバープレート番号とNaTIS登録番号が通常の自動車両とは認められない、道あるいは陸で作動することを意図されていない、またはその他通常民間人による操縦が認められることのない乗り物[[footnote]]ここでのなにが乗り物を構成するかの定義は幅広いように思われます。文書2942-Aを参照。[[/footnote]]に再割り当てされます。

民間人による操縦を認められた乗り物の4つの標準クラス[[footnote]]このカテゴリーは一般的な乗用車、貨物自動車、トレーラーと農業用トラクターからなります。[[/footnote]]に加え、NaTISは南アフリカ交通省##999|(South African Department of Transport)##(SADT)によって認可されていない、ちょうど90(2016/11/01時点)の乗り物のクラスを自発的に生成しました。以下が含まれます:

* G1: 重装甲戦闘車量 (20 000kg - 40 000kg)
 
* G2: 超重装甲戦闘車両 (+ 40 000kg)
 
* M1: ディーゼル・エレクトリック方式の大型潜水艇 (+ 20 000 metric tons)
 
* TB1: 垂直離着陸機 (VTOL)
 
* N3: 2頭以下の馬、ラバあるいは雄牛によってけん引される2輪車両

このように(SCP-2942を通じて)NaTIS登録番号を割り当てられた乗り物はSCP-2942-1に指定されます。SCP-2942-1実例は外装上に南アフリカの有効なナンバープレートを1枚出現させます。

各例において、登録番号が再割り当てされた車両の法律上の所有者は、元々の車両を物理的に操縦できなくなります。同時に、その人物は元々登録番号が対応していた車両(以降SCP-2942-2に指定)の内部から、特定のSCP-2942-1実例を遠隔操作できるようになります。SCP-2942-2の実例は例外なく、以前は自家輸送用として認可を受けていた軽・中量車両です。 対応するSCP-2942-1実例の、NaTISによる記録通りの登録名義人のみ(以下//遠隔操縦者//と呼称)のみがこの方法で乗り物を操縦可能です。NaTISを通じて既存の、あるいは新たに作られた登録番号を直接望む乗り物に割り当てることによって効果を再現することは不可能です。SCP-2942実例は人間の働きかけとは独立してのみ発生することが示されています。

遠隔操縦者が彼/彼女のSCP-2942-2実例に乗り、キーを回して点火装置を起動させようとする際、代わりにそれぞれのSCP-2942-1実例のエンジンが起動します。この時点で遠隔操縦者は半解離状態に入り、同時にSCP-2942-1実例の物理的な位置、サイズ、操縦系統に対し、増大する認識を獲得します。このイベントはSCP-2942-1実例内での、遠隔操縦者事象の物理的な顕現と想定される異常な現象(SCP-2942-3と命名)の出現と同時に発生します。これまでの遠隔操縦者の顕現は特定可能な源のない力学的な温度場、光を放ち、部分的にのみ触知可能なゼラチン質の塊、2つ以上の切断された人間の手、および生きたテストダミー1例を含みます。[[footnote]]事件2942-45-Fにおける出来事を鑑み、SCP-2942-3実例に対する物理的干渉は強く非推奨です。[[/footnote]]

SCP-2942-3実例はSCP-2942-1の操縦装置を、SCP-2942-2内の遠隔操縦者によってなされる動きとその正確な時点で一致するように見える方法で操作します[[footnote]]例: SCP-2942-2のアクセルペダルの押下は、両者の距離に関係なく、同時に軽飛行機内のSCP-2942-3実例にスロットルを開かせます。[[/footnote]]が、2つの乗り物の差異の程度によっては、関連性の予測はより困難になるでしょう。通常の条件下での類似する乗り物を操縦する事前の経験の欠如は、高いリスクと事故率に繋がりますが、典型的に予測される程度ではありません。--これがSCP-2942-3の側におけるある程度の自律性によるものかどうかは不明です。--[[footnote]]当初思われていたよりも複雑な現象であることが研究により示されています―文書2942-Bを参照。[[/footnote]]

遠隔操縦者がSCP-2942-2から退去すると、SCP-2942-3実例は非物質化し、SCP-2942-1実例はただちに動作を停止します。セッションを反復することにより、遠隔操縦者による乗り物の全般的な操縦能力は時間経過とともに増加を示します。

乗り物の所有権をあるべき法的プロセスに従って移譲、あるいは無効化することにより、遠隔操縦者の権限を移動ないし無効化することが可能です。[[footnote]]この過程には前所有者による書面での同意が必要ですが、自発的に提供されたものでなくても構いません。[[/footnote]]SCP-2942実例はケースバイケースで対処されますが、現在のプロトコルは新たに回収されたSCP-2942-1実例を、ただちに財団人員内の、この特定の目的のために選別された要員らの1人に再登録するよう勧告しています。これに関しては、SADT内における多数の財団の工作員の存在が活動を容易にするのに大いに役立っています。

**前文:** 2015年中頃までに財団の管理下に置かれた、以前は国の、あるいは私的な軍隊により所有されていた多数のものを含むSCP-2942実例の顕著な数を鑑みて、J・D・ポロック研究員とN・シンワ研究員により、潜在的な軍事的資産としてのアノマリーの価値を確認する試験が提案され、いくつかの機動部隊の指揮官により正式に支持されました。試験は研究エリア-80の地域理事により認可されました。

&gt; ++++ **プロジェクト・//ドライバー//に関する報告**
&gt; 
&gt; //**著:** J・D・ポロック、N・シンワ; 財団学術出版//

&gt; //**登録日:** 2016/11/01//
&gt; 
&gt; //**S**CP-2942の発見後間もなく、この現象はクラスIV &#34;現実改変&#34;アノマリーにみられるものに類似した意識の投射で、アノマリーの特定の状況下で(限定的な能力としてではあるものの)その一形態が遠隔操縦者に授けられるものであるという仮説が立てられた。しかしながら、クラスIVアノマリーに対する標準試験は遠隔操縦者として振舞っている最中ですらも人物自身は本質的に異常ではなく、ゆえに収容リスクを構成しないということを示した。遠隔運転能力のレベル2財団人員への移転は、前述の人員が密に監視されるという条件下で収容目的として認可された。これはプロジェクト・{{ドライバー}}の創始に繋がる最も重要な最初のステップである。//
&gt; 
&gt; //被験者の最初の一団―全員が広範囲のトレーニングを受けた熟練の軍用車両操縦者であった―は、重装甲車両や航空機を操縦する極度に複雑なタスクを実行している間ですら、完全に意識している訳ではなかった。被験者は一連の行動の間、すべてのEEGの読み取りにおいて、シータ波が優勢である実質的な夢遊病の状態に留まった。被験者を現実に留め、基本的な指示を遂行できるようにしておくには暗示法が必要であった。//
&gt; 
&gt; //初期の試験は、被験者の明晰夢を経験する頻度と行動中の総合的な意識レベル、ならびにSCP-2942-3顕現体の物理的形態と行動を制御する能力が強く相関していることを明らかにした。潜在意識戦および偵察活動のため特別に明晰夢を見る技術の訓練を受けた[http://ja.scp-wiki.net/scp-2603 機動部隊オミクロン-ロー]のメンバーが、二重テストの被験者およびプロジェクトの相談役として集められた。//
&gt; 
&gt; //オミクロン-ローによる初期成果は目覚ましいものだった。軍用機についての基礎的な訓練しか受けていないにもかかわらず、被験者らはあらゆる側面で熟練した操縦士を上回りすらし、単純な&#34;ミルクラン&#34;に素早く熟練した。兵器試験フェイズに進むよう提案がなされた。オミクロン-ローによる結果が得られる以前には、機体に組み込まれた兵器類は安全上の理由により無能力化されていた。プロジェクトの軍事アドバイザーらは現代のドローン技術の制限を持たず、一切操縦員の死傷リスクなしに指揮官らに有人機の利点を与える、大陸間級の距離を超えて[[footnote]] 訳注: 原文ではacross continental distances。 [[/footnote]]リアルタイムで操縦できる軍用機による小規模な専門戦隊の設立を望んでいた。しかしながら、プロジェクトリードはこの目標のために全オミクロン-ロー補充員の協働体制を確立することができなかった。//
&gt; 
&gt; //2016年10月13日、相談役としての役職のための追加の補償取得、および精神衛生の悪化の証拠に関する一連の出来事の後、オミクロン-ロー工作員キャロライン・アミナ・ロスタムがプロジェクトからの離脱を告知した。まもなく、続く数週間でさらに3人の工作員が続き、現在2人の工作員のみがプロジェクトに残留している。//
&gt; 
&gt; //2016年11月1日時点において、プロジェクト・{{ドライバー}}の展望については未解決のままである。//
