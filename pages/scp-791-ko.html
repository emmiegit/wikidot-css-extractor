**Item nº:** SCP-791-KO

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Para evitar o acesso de civis, foram construídos vários perímetros de contenção que possuem a função de obscurecer e isolar cada instância de SCP-791-KO. Devido à natureza anômala de SCP-791-KO, a equipe de funcionários na contenção possuem certas restrições e somente pesquisadores previamente aprovados e preparados podem trabalhar na contenção de SCP-791-KO.

Quando os pesquisadores entram, eles deverão iluminar a área com luz vermelha dentro da contenção. Em outras ocasiões, as iluminações internas devem ser desligadas e a entrada deve ser fechada para tornar o perímetro mais escuro.

**Descrição:** SCP-791-KO é uma sequência de esculturas que parecem ter sido construídas em 50.000 aC. Os corpos dos objetos SCP-791-KO consistem em um tipo de rocha que foi obtida principalmente no momento da construção, e a superfície estava cheia de hieróglifos de um tipo anteriormente desconhecido. Cada um dos objetos SCP-791-KO descobertos até à data tem uma faixa bastante ampla, mas sempre há cinco objetos em um só lugar. Abaixo está o lugar onde os objetos SCP-791-KO foram descobertos e contidos.
* SCP-791-KO-1~5 - Primeira estrutura isolada perto de Orenburg no sudoeste da Rússia;
* SCP-791-KO-6~10 - Área fronteiriça da China/Mongólia a leste de Zhejiang;
* SCP-791-KO-11~15 - Terceira estrutura isolada perto de Olenok na Rússia central;
* SCP-791-KO-16~20 - A fronteira entre o Turquemenistão e o Afeganistão perto de Kozhka, a quarta estrutura isolada;

A menos que expostos à luz visível, especialmente a luz solar, objetos SCP-791-KO são simplesmente estruturas de alvenaria, mas quando a luz brilha em um indivíduo causa uma certa anomalia. Isso começa com a luz coletando lentamente os caracteres da superfície de objeto SCP-791-KO. Em um ambiente monocromático, os caracteres hieroglíficos são feitos de um material transparente semelhante a um quartzo e a luz incidente pode ser refletida continuamente a partir do interior para acumular luz.

SCP-791-KO exerce um efeito psíquico enquanto oscila debilmente quando a energia da luz é suficientemente coletada em uma substância transparente de um indivíduo. O pessoal afetado está envolvido na idéia de cobertura de SCP-791-KO, que normalmente leva a ações que cobrem objetos com o solo circundante. O blindagem que não entra em contato com SCP-791-KO, como a quarentena atual, não parece ser reconhecido, e a pessoa que começa a cobrir o objeto pelo mentalista continua a funcionar até o objeto estar completamente coberto ou morrer. As tentativas de parar no meio geralmente falham, mas no início do impacto, quando o robô foi usado remotamente, o pessoal poderia ser separado de SCP-791-KO. Neste caso, o efeito psíquico também desaparece.

O tempo para que o indivíduo seja exposto à luz visível e o tempo para o mentor emitir é menor que o da luz monocromática no caso da luz branca e menor que a da luz vermelha no caso da luz monocromática. Isso parece ser devido à diferença no tamanho da energia da luz devido à diferença de comprimento de onda. Devido a isso, a iluminação dentro da contenção de SCP-791-KO foi instalada com luz vermelha e, se possível, o interior ficou escuro.

O conteúdo dos caracteres escritos na superfície do objeto foi registrado na cultura megalítica inicial[[footnote]]É o aspecto da cultura pré-histórica observada na Idade do Bronze, e significa ter fé e não ter fé. Dolmen é uma relíquia típica.[[/footnote]]. Considerando que a produção geral de dólmen é de 5.000 aC a vários séculos aC, a idade de construção de SCP-791-KO aparenta ser recente. Além disso, cada objeto SCP-791-KO é quase idêntico em forma, tamanho e sistema de caracteres escritos, embora também esteja localizado a uma distância completamente diferente da cultura. No lado leste, SCP-791-KO-6 ~ 15 são maiores e mais dispersos. Os pesquisadores descobriram que a designação SCP-791-KO foi dada ao quarto objeto[[footnote]]O século passado foi a primeira parte da era cenozóica, durante a qual a era do gelo estava em andamento, e a estação de Taranto foi mais tarde no ano, cerca de 126.000 a 10.000 anos atrás.[[/footnote]], mas ainda é controverso porque está completamente separado da evidência arqueológica existente. Considerando as características anômalas de SCP-791-KO, presume-se que, mesmo que a civilização do construtor realmente existisse, um grande número de objetos SCP-791-KO foram destruídos durante o aterro sanitário.

Devido aos efeitos anômalos, os objetos SCP-791-KO foram enterrados com solo depois de serem construídos e mudados para o terreno natural da colina por um longo período de tempo. Os objetos SCP-791-KO não eram conhecidas até a descoberta de SCP-791-KO-1 no local de desenvolvimento da cidade nova soviética, apesar do tamanho de SCP-791-KO. Foram encontrados por escavações e coincidências durante um período de cerca de 15 anos. O processo de descoberta de cada objeto __Registro de Escavação 791KO__. Além disso, ainda existe a possibilidade de que os objetos SCP-791-KO que ainda não foram encontrados existam, de modo que a informação em várias áreas de construção/escavação seja monitorada.
 
 
__Registro de Escavação 791KO__

O seguinte é um resumo do processo de escavação dos objetos SCP-791-KO descobertos até agora.

&gt; **SCP-791-KO-1**
&gt; 
&gt; **Procedimentos de Escavação:** Em 1990, a União Soviética encontrou SCP-791-KO-1 em construção para garantir uma nova área da cidade. Após a morte de 12 trabalhadores no campo, a liderança soviética cobriu o pano com pano e despachou o departamento de inteligência &#34;P&#34; para dissipar a situação. Após o colapso da União Soviética em 1991, SCP-791-KO foi transferido para a jurisdição e a vizinhança de SCP-791-KO-2, 3, 4, O processo de escavação foi realizado com empilhadeira não tripulada. Desde então, foi instalada uma câmara cilíndrica de isolamento histerético, e este é o caso até agora. Após a descoberta de SCP-791-KO-6, as cinco instalações de isolamento dos objetos SCP-791-KO aqui foram nomeados como os primeiros motores de isolamento.

&gt; **SCP-791-KO-6**
&gt; 
&gt; **Procedimentos de Escavação:** Em 1992, arqueólogos da China descobriram SCP-791-KO-6, que se mudou para estudar. A maioria deles morreu de fadiga e golpe de calor causado por trabalho excessivo devido a fenômenos anômalos, mas um pesquisador que esperava no veículo escapou e se tornou conhecido pela fundação. No local, as mesmas ações que SCP-791-KO-1 foram feitas e nomeadas como segundo cobre de isolamento. Após novas descobertas inesperadas, as buscas para outros objetos SCP-791-KO foram realizados com seriedade.

&gt; **SCP-791-KO-11**
&gt; 
&gt; **Procedimentos de Escavação:** O agente de campo ██████, que estava procurando por um objeto SCP-791-KO não descoberto em 1997, encontrou uma colina que parecia ter sido construída recentemente. Como resultado de uma busca pelas aldeias próximas, era a colina coberta de grama, mas a terra foi revelada em algum momento, e naquela época, desapareceram três jovens da aldeia. Como resultado, SCP-791-KO-11, 12, 13, 14 e 15 foram enterrados abaixo da colina. Cada objeto foi então tratado como SCP-791-KO-1 e nomeado como o terceiro isolamento.

&gt; **SCP-791-KO-16**
&gt; 
&gt; **Procedimentos de Escavação:** Um colega de trabalho local, █████, patrulhando a área em torno do Oriente Médio em 2005 encontrou sinais anormais. O estranho testemunho dos moradores locais que eles tinham afundado sobre as colinas e brilhou na colina foi passado para a fundação, e as escavações descobriram SCP-791-KO-16, 17, 18, 19, No campo, as mesmas medidas que SCP-791-KO-1 foram feitas e nomeadas como o quarto cobre de isolamento.
&gt; 
&gt; **Observação:** Devido à prolongada guerra entre os EUA e os afegãos que surgiu em 2001, a segurança em torno da estação quarentena de SCP-791-KO tornou-se extremamente instável. Considerando os sentimentos negativos que os habitantes locais tinham nos Estados Unidos, o 4º guarda de recrutamento de quarentena era composto apenas de pessoal do Oriente Médio. Estudos sobre SCP-791-KO procederam a uma instalação fora da quarta estação de quarentena.

**Item nº:** SCP-791-KO

|name=http://scpko.wdfiles.com/local--resized-images/scp-791-ko/scp-791-ko-real/medium.jpg

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Para evitar confusão desnecessária, as informações da estação acima devem ser descritas no documento de leitura geral. É proibido anexar mapas aos documentos relacionados com SCP-791-KO que não sejam referentes a este relatório.

As áreas expostas de SCP-791-KO devem ser monitoradas com o uso de equipamentos de gravação em infravermelho instalada dentro do gabinete de isolamento e qualquer anomalia deve ser denunciada imediatamente. O acesso direto à quarentena para manutenção da estação informativa é limitado a duas vezes por semana.

É necessário solicitação de cooperar com os governos de cada país e colocar equipamentos de detecção térmica no local. Os dados de medição do equipamento relevante devem ser verificados em todos os momentos. Se uma mudança significativa nos dados for detectada, deve ser relatada imediatamente e prontamente identificar a causa.

Se o repouso de SCP-791-KO for considerado insustentável, os procedimentos de neutralização imediata devem ser inseridos. Usando uma ogiva nuclear com a potencia de 15 Mt e o tamanho de 1.5 km a oeste do Lago Baikal e do ramo ribeirinho perto de Orek Minsk, se o alvo não for neutralizado, o procedimento deve ser encerrado, e todos os meios possíveis em cooperação com os governos dos EUA e da Rússia são disponíveis.

**Descrição:** SCP-791-KO é a designaçāo dada a uma massiva entidade humanoide que possivelmente possuu 4.600 km de altura. A maior parte de seu corpo é enterrado sob o continente euro-asiático, mas os dedos das mãos e dos pés estão expostos. A área exposta é semelhante à forma do corpo humano, exceto para os hieróglifos esculpidos para fora, e não há recurso de anomalia apresentado na informação inversa. SCP-791-KO já parecia estar dormente por um longo período de tempo e não mostra nenhuma resposta a menos que seja estimulado externamente. Respiração, ingestão de nutrientes e entre outros estão limitadas, mas estudos de áreas expostas apoiam fortemente que SCP-791-KO continua suas atividades de vida vigorosas. No entanto, neste momento, não há nenhum sinal de que SCP-791-KO vai acordar e a entidade parece ser totalmente resistente a quaisquer formas de dano, sabendo disso nós atualmente estamos focando em apenas manter SCP-791-KO em um estado inativo.

Não há como distinguir SCP-791-KO pela tecnologia inteligente na civilização humana atual. SCP-791-KO não pode ser escavado até a profundidade onde a cabeça está localizada, por isso é impossível realizar EEG ou comunicação direta. Atualmente, os procedimentos de contenção e estudos de SCP-791-KO foram estabelecidos como um ser não-sapiente.

Quando o repouso de SCP-791-KO estiver concluído, um possível cenário de classe-XK poderá ocorrer. Seis países com corpos enterrados são destruídos no território e perdem suas funções. Considerando o tamanho e a massa de SCP-791-KO, a parte superior do corpo causa graves interferências com o movimento da terra. Para se preparar para a ativação do alvo, SCP-791-KO estava preparado para liberar uma ogiva nuclear de 25 Mt em cada um dos locais de sua cabeça e tórax, e o governo americano e o governo russo também concordaram com um acordo de cooperação.

É impossível detectar SCP-791-KO usando ondas sísmicas porque a composição corporal de SCP-791-KO é a mesma que a da rocha. No entanto, quando SCP-791-KO mantém uma temperatura corporal substancial, pode ser detectado e monitorado por equipamentos de detecção térmica enterrados a uma profundidade adequada.

Não está claro como SCP-791-KO foi enterrado em sua localização atual. A hipótese mais provável, ao ignorar a interpretação do texto de superfície, é que se originou no porão desde o início e cresceu até agora e a extremidade distal se projeta. Alguns pesquisadores sugeriram uma hipótese otimista de que não há substância no porão e em todas as áreas expostas, e existe a possibilidade de os resultados do teste geotérmico estarem ligeiramente acima do alcance. No entanto, considerando a resposta orgânica de SCP-791-KO-1 a -79, a suposição de uma única entidade é considerada correta, então uma exploração é necessária.
　 
　 
__Apêndice 791KO-LF : Registro de Decodificação__

Os caracteres hieroglíficos escritos nos dedos das mãos/dedos de SCP-791-KO são difíceis de decifrar porque possuem um sistema completamente diferente dos já encontrados, mas com base nos caracteres e conteúdos inerentes nas aldeias privadas circundantes, uma tradução seria possível. O conteúdo parece ser referente ao SCP-791-KO, o processo de enterrar no subsolo e o desejo de ressurreição de SCP-791-KO. O tato refere-se à tradição, e logo abaixo há um trecho das partes decifradas que são relativamente significativas.

&gt; **Fonte Original:** SCP-791-KO-20
&gt; **Tradução:** //Quando o gigante[[footnote]]Essa parte é composta por por várias ilustrações de gigantes e pequenos análogos que aparentavam ser a representaçâo dos seres humanos.[[/footnote]] surgir, eis que a morte estará diante de seus olhos.//

&gt; **Fonte Original:** SCP-791-KO-7
&gt; **Tradução:** //A fraqueza de uma vida frágil é excelente.//

&gt; **Fonte Original:** SCP-791-KO-12
&gt; **Tradução:** //A Estrela diz: &#34;[Desconhecido][[footnote]]É possível que esteja referindo-se ao SCP-791-KO.[[/footnote]] é um assassino&#34;//

&gt; **Fonte Original:** SCP-791-KO-12
&gt; **Tradução:** //Deus Altíssimo [significado desconhecido][[footnote]]É o mesmo personagem que da iteração acima.[[/footnote]] tendes vos?//

&gt; **Fonte Original:** SCP-791-KO-11
&gt; **Tradução:** //O Ser diz: &#34;certamente vou sair da escravidão, [falta de sentido] e da fome [sem sentido]&#34;//

&gt; **Fonte Original:** SCP-791-KO-1
&gt; **Tradução:** //O sábio sabe respirar, e o homem forte sabe que ele irá adiante.//
&gt; 
&gt; **Adendo:** Este foi o único roteiro cirílico. Não está claro se isso prova a inteligência de SCP-791-KO ou a interferência das pessoas de fora.
