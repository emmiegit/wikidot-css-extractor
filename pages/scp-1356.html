    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1356 – Quietscheentchen
**Autor:** floridapologia (Account gelöscht)
**Original:** http://www.scp-wiki.net/scp-1356
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1356

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1356 wird in einer kleinen Kiste in den Lagereinrichtungen von Forschungssektor-09 aufbewahrt, es sei denn, die Entfernung und der Transport wurden genehmigt.

**Beschreibung:** SCP-1356 ist ein kleines Badespielzeug, das einem von mehreren markenlosen &#34;Gummienten&#34;-Designs ähnelt. Tests zeigen, dass das Objekt aus weichmacherhaltigem Polyvinylchlorid besteht. Es ist so konzipiert, dass es beim Zusammendrücken ein scharfes &#34;Quietschen&#34; von sich gibt.

Wenn es von einem menschlichen Subjekt gehalten wird, scheint das Objekt flüssiges Wasser zu ersetzen. Wenn ein Subjekt, das das Spielzeug hält, beispielsweise versucht, in einen See oder ein Becken einzudringen, wird es feststellen, dass die gesamte Flüssigkeit innerhalb eines Bereichs verschwindet, der sich etwa 152,4 x 81,3 x 45,7 cm vom Körper erstreckt.

In einem kleinen Innenpool durchgeführte Tests zeigen, dass die ungefähre Wassermenge vor und nach der Aussetzung gegenüber SCP-1356 konstant blieb. Sogar in Anwesenheit eines Subjekts, das die anomale Ente hielt, wurde nie ein Anstieg des Wasserspiegels beobachtet. Dies deutet darauf hin, dass das Objekt die Flüssigkeit an einen unbekannten Ort verdrängt, von wo sie schließlich &#34;zurückkehrt&#34;. Im &#34;ersetzten&#34; Wasser wurden bisher keine ungewöhnlichen oder fremden Stoffe nachgewiesen, obwohl der pH-Wert auf einen leichten Säureanstieg hindeutet. 

Da die Tiefe des ersetzten Wassers nie durchschnittlich 46 cm überschreitet, werden bei einem Subjekt, das in ein tiefes Becken geht, irgendwann die Füße und Beine untergetaucht, während der Rest des Körpers trocken bleibt. Sogar kräftige Bewegungen und Sprünge reichen nie aus, um den Oberkörper mit Wasser in Berührung zu bringen – der rechteckige &#34;trockene Raum&#34; verschiebt sich nahtlos, um auch die abruptesten Bewegungen auszugleichen. Tests zur Ermittlung der Parameter dieses Phänomens sowie potenzieller praktischer Anwendungen sind im Gange.

Siehe beigefügte Dokumente für Aktualisierungen und Ergebnisse.

[[Collapsible show=&#34;Auszug 1: Tantalus-Effekt&#34; hide=&#34;-Auszug 1: Tantalus-Effekt&#34;]]

**Ziel:** Die Parameter des &#34;trockenen Raums&#34; ermitteln.

**Verfahren:** Subjekte unterschiedlicher Größe werden angewiesen, mit SCP-1356 in Tiefen ins Wasser zu gehen, die niemals die Schulterhöhe des Subjekts überschreiten. Die Subjekte werden ermutigt, alle Anstrengungen zu unternehmen, um Hände oder Gesicht mit dem Wasser in Kontakt zu bringen, das den durch das Objekt geschaffenen &#34;trockenen Raum&#34; umgibt.

**Ergebnis:** Solange das Subjekt in Stehtiefe des Wassers ist, verschiebt sich der &#34;trockene Raum&#34; entsprechend den Bewegungen des Subjekts und scheint eine bewegliche, rechteckige Vertiefung im Wasser zu erzeugen. Dieses Phänomen trifft aus unbekannten Gründen nicht auf die unteren Extremitäten in Tiefen von mehr als 46 cm zu.

Wenn sich das Testsubjekt bückt, sinkt das Wasser eher, als dass es mit den Händen oder dem Oberkörper in Berührung kommt; der &#34;trockene Raum&#34; scheint in der Regel seine Form und sein Volumen beizubehalten. Beugt sich das Subjekt in ausreichender Tiefe bis zum Aufliegen auf Händen und Knien, wird der &#34;trockene Raum&#34; mit Wasser bedeckt; Subjekte berichten über keine Veränderung des Luftdrucks, jedoch ist die Atmungsaktivität der Luft eingeschränkt.

Die größte Tiefe, in der dieses vollständige Eintauchen von Subjekt und &#34;trockenem Raum&#34; erreicht werden konnte, betrug je nach Größe des Subjekts etwa 1,5 m. 
[[/Collapsible]]

[[Collapsible show=&#34;Auszug 2: Unzureichende Rettungsinsel&#34; hide=&#34;- Auszug 2: Unzureichende Rettungsinsel &#34;]]

**Ziel:** Bestimmen, ob das Ersetzen mit dem &#34;trockenen Raum&#34; genutzt werden kann, um das Subjekt in tiefem Wasser schwimmend zu halten. 

**Verfahren:** Vier Subjekte mit ausreichender Stärke und Flexibilität wurden angewiesen, SCP-1356 in 2,5 m Tiefe zu tragen und zu versuchen, die Beine in den &#34;trockenen Raum&#34; hochzuziehen.

**Ergebnisse:** Alle Subjekte berichten über die gleichen Ergebnisse mit unterschiedlichen Schwierigkeitsgraden und verstrichener Zeit bis zur Erschöpfung. Folgende &#34;Regeln&#34; wurden nun konsequent demonstriert:
**1)** Sobald das Subjekt die Stehtiefe verlassen hat, behält der &#34;trockene Bereich&#34;, den SCP-1356 um das Subjekt erzeugt hat, seine Form, sein Volumen und seine Ausrichtung an der Wasseroberfläche bei. 
**2)** Außerhalb der Stehtiefe wird die Ausrichtung des Subjekts im &#34;trockenen Bereich&#34; fixiert – in Hüfthöhe schwimmend. Das Subjekt wird nun in der Lage sein, Hände und Unterarme unterhalb der Hüfthöhe in Wasser zu tauchen, aber jeder Versuch, dieses Wasser mit der gewölbten Hand zu heben, ist unmöglich. 
**3)** Versuche, den Ober- oder Unterkörper im &#34;trockenen Raum&#34; neu auszurichten, sind anstrengend, aber erfolglos; darüber hinaus wirkt sich ein Verbleib in diesem Schwimmzustand für mehr als zehn Minuten negativ auf die Durchblutung des Unterkörpers aus, was schließlich zu starken Krämpfen und Ohnmacht führt.

[[/Collapsible]]

[[Collapsible show=&#34;Auszug 3: Sinktest&#34; hide=&#34;- Auszug 3: Sinktest&#34;]]

**Ziel:** Die anomalen Eigenschaften testen, wenn es nicht von einem menschlichen Subjekt getragen oder mit ihm in Kontakt ist. 

**Verfahren 1:** SCP-1356 in einem kleinen Becken platziert.

**Ergebnisse:** Das Objekt ersetzt keine Mengen an Wasser oder beeinflusst den ph-Wert in signifikanter Weise; das Objekt schwimmt.

**Verfahren 2:** SCP-1356 in einem kleinen Becken platziert und mit Wasserstrahlen und verschiedenen Gegenständen beschossen. 

**Ergebnisse:** Obwohl die biegsamen PVC-Materialien des Objekts außerhalb von Wasser leicht beschädigt werden können, scheint das Objekt, wenn es in eine ausreichende Wassermenge gelegt wird, um es &#34;über Wasser&#34; zu halten, allen Versuchen zu widerstehen, es zu versenken oder zu beschädigen – es dümpelt, bleibt aber immer aufrecht und über Wasser.
&gt; //&#34;Nun, angesichts der Ursprünge dieses Objekts könnten diese Ergebnisse eine Anregung sein, die Ereignisse und Ergebnisse von Vorfall F-1992 genauer zu untersuchen; das hat mich immer interessiert.&#34; - Dr. Dhruva//

[[/Collapsible]]

**Anhang 1:** Eine längere Aussetzung gegenüber SCP-1356 (im Folgenden definiert als ein anhaltendes Intervall, das sich in jeder Wassertiefe zwei Stunden nähert oder überschreitet) scheint die Haut des Subjekts zu beeinflussen, die die &#34;pflaumenartige&#34; Textur annimmt, die mit autonomen Nervenreaktionen bei längerem Kontakt mit Wasser verbunden ist. 

Nach 2,5 Stunden Aussetzung wurde auch festgestellt, dass das Subjekt signifikant dehydriert war, obwohl es vor der Aussetzung gegenüber SCP-1356 Flüssigkeit erhalten und nur minimal geschwitzt hatte. 

**Anhang 2:** [[Collapsible show=&#34;Anmerkung&#34; hide=&#34;schließen&#34;]]
&gt; //Natürlich, es scheint, dass wir den// beabsichtigten //Zweck des Gegenstands nicht getestet haben; ich könnte mir vorstellen, dass mein Neffe sagen würde, dass es ziemlich gut funktioniert. - Dr. C//
[[/Collapsible]]</textarea></pre>
