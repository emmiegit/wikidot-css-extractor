    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-124

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ให้เก็บ SCP-124 ไว้ในหลุมหินขนาด 4.2 ม. x 2.1 ม. ในห้องกักกัน หลุมต้องลึก 1.5 เมตร ให้วางผ้าใบพลาสติกเหนือ SCP-124 เมื่อไม่ใช้งาน ไม่อนุญาตให้มีวัตถุทางชีวภาพที่อยู่ห่างจาก SCP-124 ในระยะหนึ่งเมตรโดยเด็ดขาดหากไม่ใช่เพื่อการทดลอง เจ้าหน้าที่ติดอาวุธจะต้องประจำการอยู่นอกห้องกักกันของ SCP-124 ตลอดเวลา

**รายละเอียด:** SCP-124 เป็นที่ดินขนาดประมาณ 9 ม.^^2^^ และขนาด 14 ม.^^3^^ มันถูกกู้มาจากห้องใต้ดินในเมืองดีทรอยต์ เมื่อเจ้าหน้าที่ได้รับแจ้งเหตุวัยรุ่นสองคนกำลังปลูกกัญชาจำนวนมาก

SCP-124 มีความสามารถในการทำให้สิ่งมีชีวิตทางชีววิทยาใดๆก็ได้เติบโตได้เต็มศักยภาพในระยะเวลาอันสั้น (ระยะเวลาแตกต่างกันไปตามความซับซ้อนของสิ่งมีชีวิต) ไม่มีตัวอย่างชนิดไหนที่เติบโตใน SCP-124 ที่จะต้องการสารอาหารจากภายนอกหรือทรัพยากรอื่นๆ (เช่น ต้นมะเขือเทศไม่ต้องการน้ำหรือแสง) ยาฆ่าแมลงก็ไม่จำเป็นต้องใช้เช่นกัน เนื่องจาก SCP-124 มีฤทธิ์ขับไล่แมลงหรือสัตว์ไม่มีกระดูกสันหลังอื่นๆ ที่ไม่ได้เติบโตในนั้น มีรายงานว่าอาหารใดๆ ที่ปลูกใน SCP-124 นั้นมีคุณภาพ รสชาติ และโภชนาการสูงมาก ไม่ว่าอาหารนั้นจะอยู่ในสถานะใดก่อนที่จะปลูกใน SCP-124

**เอกสาร 124-1: รายการสิ่งที่ถูกปลูกบน SCP-124**

&gt; ต่อไปนี้เป็นรายการของวัตถุที่ถูกปลูกใน SCP-124 ระหว่างการทดลอง
&gt; 
&gt; **ตัวทดลองชั้นต้น - ผลผลิตของ SCP-124**
&gt;
&gt; เมล็ดมะเขือเทศ - ต้นมะเขือเทศที่โตเต็มที่ มะเขือเทศทั้งหมด (12 ลูกในแต่ละต้น) สุกและฉ่ำ มีรายงานว่า &#34;อร่อยมาก&#34;
&gt; 
&gt; แตงโมลูกเล็ก (0.8 กก.) - แตงโม 11.1 กก. (24.5 ปอนด์) มีรายงานว่า &#34;หวานและอร่อยมาก&#34;
&gt;
&gt; เมล็ดหญ้า (1) - SCP-124 งอกอย่างรวดเร็วในสนามหญ้าเขียวชอุ่มภายในเวลาไม่กี่วินาที มีน้ำค้างเล็กน้อยบนหญ้า
&gt; 
&gt; รั้วไม้รกขนาดเล็ก - รั้วไม้ที่ตัดแต่งแล้วมีรูปร่างเหมือนปลาโลมา
&gt; 
&gt; พุ่มไม้รกขนาดเล็ก - พุ่มไม้ที่ตัดแต่งแล้วมีรูปร่างเหมือนหัวกะโหลก
&gt; 
&gt; ลูกหมาลาบราดอร์รีทรีฟเวอร์ตัวเล็ก (สีน้ำตาลอ่อน) - ลาบราดอร์รีทรีฟเวอร์สีน้ำตาลทองเหลืองที่โตเต็มที่ในสภาพสมบูรณ์ที่สุด ปัจจุบันอาศัยอยู่กับ ดร.เชิร์ช
&gt; 
&gt; ตัวอ่อนทารกคอเคเซียนขนาดเล็ก (ชาย) - [[a href=&#34;/scp-1788&#34;]][ข้อมูลถูกลบ][[/a]] หลังจากสังหารบุคลากรไป 6 คน ทีมกักกัน SCP ได้กำจัดตัวอย่างลงได้
&gt; 
&gt; ลูกอมแข็งชิ้นหนึ่ง - โครงสร้างคล้ายมนุษย์ประกอบด้วยลูกกวาดแข็ง[[[SCP-2396|ไม่ทราบถึงความสำคัญของตัวอย่างนี้]]].
&gt; 
&gt; ตัวอ่อนแมลงวัน - [ข้อมูลถูกลบ] ไซต์อยู่ในสถานการณ์ล็อกดาวน์ระดับ 5</textarea></pre>
