**タイトル:** SCP-2680-JP - 天界行きの風船と風船おじさん
**著者:** ©︎[[*user p51]]
**作成年:** 2022

----
//[[[author:p51|この著者の他の作品]]]//
[[include credit:end]]

[[include :scp-jp:component:image-block-peppo name= http://scp-jp-storage.wikidot.com/local--files/file:5875210-42-opkv/hand-woman-white-string-petal-balloon-139023-pxhere.com.jpg|width=220px|caption=SCP-2680-JPを目撃した芸術家の作品]]

**アイテム番号:** SCP-2680-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 不活性時のSCP-2680-JPは非異常な風船との判別が困難であるため、プロトコルは事態の隠蔽に重点を置いています。活性時のSCP-2680-JPおよびSCP-2680-JP-1目撃者には記憶処理を施し、SCP-2680-JP-1は発見地点の近隣に存在する財団施設へ移送して下さい。SCP-2680-JP研究の中心であるサイト-8199からエージェントが派遣され、各施設で保管されているSCP-2680-JP-1を回収します。

**説明:** SCP-2680-JPは風船型の実体です。不活性時の実体には外観/組成ともに非異常な風船との差異は見受けられません。実体はアジア地域に居住する6歳から12歳までの人間(以降、対象者)が下部の紐と接触した際に活性化します。

活性化した実体は上空への上昇を開始し、この時点で対象者はSCP-2680-JPからの離脱が不可能になると推測されています。活性時の実体と対象者は地上からの目視以外の手段を用いて観測することが出来ません。高度上昇に伴う視認性の低下から、観測者は最長でも10分程度で実体と対象者を見失います。双方の行方は現在も判明していません。

SCP-2680-JP-1は[*https://ja.wikipedia.org/wiki/%E8%9F%A0%E6%A1%83%E4%BC%9A 蟠桃][[footnote]]中国を原産とする桃の品種[[/footnote]](//Prunus persica var. platycarpa//)の果実に類似する実体です。SCP-2680-JPの活性化から20分後、活性化開始地点に3～5個のSCP-2680-JP-1が降り注ぎます。実験では、SCP-2680-JP-1を摂食した被験者に健康状態の著しい改善や物理的耐久力の向上が確認されました。

**発見経緯:** SCP-2680-JPは大阪府██市██地区で流行していた都市伝説&#34;風船おじさん&#34;と直近の児童連続失踪事件の関係性について調査を行っていたフィールドエージェントが、市内の公園で児童複数名に風船(後にSCP-2680-JPと指定)を配っていた中年男性[[footnote]]男性は自身の氏名を思い出すことが出来ず、個人の特定に繋がる物品を所持していなかった。[[/footnote]]と接触した事で発見に繋がりました。男性はサイト-81██へと移送されインタビューが行われたものの、劣悪な衛生環境に起因する疾病で精神が不安定な状態にあり、返答の大部分は支離滅裂で要領を得ないものでした。以下はオブジェクトに関連する情報の可能性が高いと判断された部分の抜粋です。インタビューのアーカイブは申請に応じて視聴可能です。数回のインタビューの後、男性は記憶処理を施され解放、███地区の路上生活者に対してはカバーストーリー&#34;狂人の戯言&#34;の流布と記憶処理ガスの散布が行われました。

&gt; **質問:** あの風船はあなたが作ったものですか？
&gt; @@ @@
&gt; **返答:** 違う。あれは貰ったんだ。

&gt; **質問:** 風船を渡してきた人物はどのような姿をしていましたか？
&gt; @@ @@
&gt; **返答:** えらい美人の女だ。あんな綺麗な人いままで見たことない。真っ白な服にぴかぴかの飾りなんてつけてさ。そんで足まで届くかってくらい長い青空みたいな色の髪垂らして、ぷるぷるの赤ちゃん肌だったよ。

&gt; **質問:** 風船を渡した子供の失踪について知っていたにも関わらず、なぜ配り続けたのですか？
&gt; @@ @@
&gt; **返答:** 死体が出てこないってことは死んでるわけじゃないだろ？もしかしたら、雲の上で楽しく暮らしてるかもしれないしな。それに、ああしなきゃ俺が飢えで死んじまってた。他にどうすりゃ良かったんだよ。

&gt; **質問:** あなたはあの桃を食べていましたか？
&gt; @@ @@
&gt; **返答:** [首を横に振る]俺はあの辺じゃカスみてえな立場だから。桃でも何でも、見つけたらサトウさん[[footnote]]佐藤 ██ 男性の生活地域における路上生活者たちの指導者的存在[[/footnote]]に報告しなきゃなんねえ。でもよ、あの人は本当に優しいんだぜ。なんてったって、あんな小せえ桃と引き換えに一番上等な弁当[[footnote]]コンビニエンスストアの廃棄弁当と判明[[/footnote]]くれるんだからよ。</textarea></pre>
