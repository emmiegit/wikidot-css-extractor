**Artikel:** SCP-1810 –  Mr. Pierrot
**Autor:** [[*user Vincent_Redgrave]] 
**Original:** https://scp-wiki.wikidot.com/scp-1810
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1810

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1810 ist in einer Eindämmungseinheit für große Humanoide an Standort-147 isoliert, die zusätzlich mit einem Erholungsbereich und verschiedenen Spielzeugen, Büchern und Malutensilien ausgestattet ist. Gemäß den Richtlinien des von der Foundation beschäftigten Ernährungsberaters sind drei Mahlzeiten täglich bereitzustellen. Alle Mahlzeiten oder Getränke, die SCP-1810 gegeben werden, sind mit einer Kombination aus Antidepressiva und einem milden Beruhigungsmittel zu versetzen, um die psychische Belastung durch das Abhalten von der Ausführung der gewünschten Arbeit zu verringern, um den Stress zu reduzieren, der durch die Interaktion mit Sicherheitsbeamten und Personal verursacht wird, und um die Wahrscheinlichkeit eines weiteren Versuchs, die Eindämmung zu brechen oder aus dem Foundation-Gewahrsam zu fliehen, zu minimieren. Foundation-Mitarbeiter, die mit SCP-1810 interagieren, müssen fließend Französisch sprechen. SCP-1810 ist täglich bis zu vier Stunden Zugang zu seinem Erholungsbereich zu gewähren. Dieses Privileg kann vom Sicherheitspersonal oder den leitenden Forschern widerrufen werden, wenn sich SCP-1810 als unkooperativ erweist.

Seit Vorfall 147-1995-7 ist SCP-1810 kein Zugriff mehr auf aufgezeichnete Materialien oder humanoide Spielzeuge gestattet, seine Zellentür wurde weiter verstärkt, um physischen Angriffen standzuhalten, und ein zusätzlicher Sicherheitsbeamter in Zivil wurde außerhalb seiner Zelle platziert, der sich persönlich um SCP-1810 kümmert. Alle dieser Position zugewiesenen Mitarbeiter müssen eine bekannte Vorgeschichte verminderter emotionaler Reaktionen auf humanoide SCP-Objekte und eine Abneigung gegen den Einsatz übermäßiger Gewalt aufweisen. Außerdem hat der Standort-Psychologe in Bereitschaft zu bleiben, um SCP-1810 während seiner Episoden einer posttraumatischen Belastungsstörung und einer schweren depressiven Störung zu beruhigen. Weitere Informationen zu den anomalen Effekten von SCP-1810 sind in Anhang 1810-C1 und im Befragungsprotokoll 1810-1 zu finden.

**Beschreibung:** SCP-1810 ist eine 3,8 m große und 81,6 kg schwere humanoide Entität, die vollständig mit anthrazitfarbenem Stoff aus einem unbekannten Material bedeckt ist, einschließlich einer Maske, die ihr Gesicht vollständig verdeckt. Darüber hinaus ragen zwei große Scheiben aus einer unbekannten Legierung aus der ungefähren Position der Ohren von SCP-1810 hervor. Es hat sich bisher gezeigt, dass alle Objekte nicht von SCP-1810 entfernt werden können. Es spricht fließend Französisch (wenn auch auf dem Niveau, das von einem Kind erwartet wird) und lässt sich am liebsten &#34;Pierrot&#34; nennen, ein Name, der auf der Innenseite seines Jackenkragens steht. Die Entität zeigte keine physischen Veränderungen oder Alterung, obwohl sie fast 70 Jahre isoliert wird. Es wird angenommen, dass SCP-1810 funktionell immun gegen die Effekte des Alterns ist und unbegrenzt weiterleben wird, sofern es nicht ausgemustert wird. Nach Vorfall 147-1995-7 zeigt SCP-1810 keine abnormalen Heilungsfähigkeiten und heilt Wunden ähnlich schnell wie Menschen. Weitere Informationen sind in Anhang 1810-C1 zu finden.

Die anomalen Eigenschaften von SCP-1810 manifestieren sich, wenn es sich Kindern, die es für „verloren“ hält, bis auf 500 Meter nähert. SCP-1810 wird sie in seine Obhut nehmen und versuchen, für ihre Bedürfnisse und Wünsche zu sorgen. Es scheint jedoch eine gewisse Diskrepanz im Verständnis von SCP-1810 über die Bedürfnisse des Kindes zu bestehen. Um für die Kinder zu sorgen, greift es oft auf Gewalt und Diebstahl zurück und zeigt ein übernatürliches Maß an Stärke, wenn es darum geht, sie zu beschützen oder sich um ihre Bedürfnisse zu kümmern.

Die Foundation wurde 1947 auf SCP-1810 aufmerksam, als Zeugen von einer Kreatur berichteten, die in einem Viertel am Stadtrand von Paris, Frankreich, Kinder entführte und verschiedene Gegenstände stahl. Mehrere Fotos und Filmrollen, die SCP-1810 darstellen, wurden entdeckt und anschließend im Archiv von Standort-147 abgelegt. Die Foundation hat allen bekannten Augenzeugen Amnesika verabreicht und eine Vertuschungsgeschichte über einen Jahrmarktsmitarbeiter verbreitet, der Kinder aus der Gegend entführt und ermordet.
 
**Anhang 1810-C1:** Am ██.██.1995 stand SCP-1810 in seiner Isolierzelle auf, nachdem es während der vorgesehenen Erholungszeit mehrere Videos beliebter Bildungsunterhaltungssendungen für Kinder angesehen hatte, schlug auf den Fernseher und den Videorecorder ein, die ihm zur Verfügung gestellt wurden, zerschmetterte den Bildschirm vom Fernseher und warf den Ständer zu Boden. SCP-1810 begann dann, gegen die Tür seiner Zelle zu schlagen und verlangte, herausgelassen zu werden, mit der Begründung, dass es &#34;die Babys beschützen&#34; müsse. Die Standortsicherheit rückte ein, um SCP-1810 zu beruhigen, und als die Tür zur Zelle geöffnet wurde, wurden die Sicherheitskräfte von SCP-1810 in einer bis dahin beispiellosen Demonstration körperlicher Stärke zur Seite geschoben und benommen oder bewusstlos gemacht.

Als SCP-1810 das Ende des Flurs erreichte, traf ein zweites Sicherheitsteam ein, machte SCP-1810 mit einem Elektroschocker handlungsunfähig und trug es zurück in seine Isolierzelle. Verletzungen aller Parteien wurden behandelt, einschließlich einer nicht gemeldeten Kopfverletzung, die SCP-1810 zugefügt wurde, nachdem es in seine Zelle zurückgebracht wurde. Die Untersuchung des Filmmaterials, das SCP-1810 vor seinem Fluchtversuch angesehen hatte, ergab, dass es sich eine Sonderfolge der Fernsehsendung [ZENSIERT] angesehen hatte, in der es um Mobbing und Gruppenzwang unter Kindern ging.

**Auszug aus der Transkription von Standortdirektor A. Beauforts Verwaltungsanordnung an Standort-147 Betreff: Vorfall 147-1995-7**

&gt; //&#34;Es scheint, dass SCP-1810 nicht nur eine erhöhte emotionale Reaktion auf alle Kinder hat, sondern auch auf jedes Objekt, das es als Kind in Gefahr oder in einem Zustand emotionaler Not wahrnimmt, und dass es in diesen Perioden gesteigerter Emotion ein erhöhtes Maß an Stärke gezeigt hat. Die Eindämmungsprotokolle wurden aktualisiert, um diese bestätigte Theorie widerzuspiegeln, und die Unterhaltungsprivilegien von SCP-1810 wurden als Reaktion auf den versuchten Bruch für eine Woche widerrufen. Jeder weitere Versuch, gegen die Sicherheitsmaßnahmen zu verstoßen, wird zu härteren Strafen führen. Es mag den Verstand eines Kindes haben, aber wir dürfen nicht zulassen, dass dies unsere Erwartungen an das Verhalten oder die Zusammenarbeit mit den Standortprotokollen beeinflusst … Darüber hinaus aktualisiere ich hiermit die Objektklasse von SCP-1810 von &#34;Sicher&#34; auf &#34;Euclid&#34;, entsprechend den erweiterten Sicherheitsmaßnahmen, die zur Eindämmung erforderlich sind.&#34;//
&gt; 
&gt; //... Die Taten des Sicherheitsbeamten Roux wurden mit einer einwöchigen Sperre bestraft, und er wird nach seiner Rückkehr einem separaten Flügel zugewiesen. Ich hoffe, dass er daraus seine Lektion lernt, denn ich werde die Anwendung übermäßiger Gewalt bei der Eindämmung von SCP-Objekten oder -Entitäten in unserem Gewahrsam nicht dulden. Von uns wird erwartet, dass wir präzise und effizient sind, nicht grausam oder übermäßig hart. Es wurde wieder eingedämmt und handlungsunfähig gemacht. Alle weiteren Maßnahmen waren unnötig … Wir sichern. Wir verwahren. Vor allem aber schützen wir. Dazu gehören auch diejenigen, die wir isoliert haben. Das ist alles.&#34;//
&gt; 

**Befragung 1810-1**

**Befragte:** Madeline O███████, 6 Jahre alt, die bei der ersten Eindämmung der Kreatur von SCP-1810 beaufsichtigt wurde.
 
**Befragerin:** Doktor Amelia J. P█████, eine von der Foundation angestellte Kinderpsychologin.
 
**Vorwort:** Die folgende Befragung wurde dreizehn Stunden nach der ersten Eindämmung von SCP-1810 und etwa sieben Tage nach der Gefangennahme von Madeline durch SCP-1810 geführt. Das Kind befand sich zu diesem Zeitpunkt in einem kritischen Zustand und wurde von der Foundation medizinisch betreut. Alle Dialoge wurden zu Dokumentationszwecken aus dem französischen Original übersetzt. Aus Gründen der Klarheit und einfacheren Kommunikation mit der Zeugin wurde der von SCP-1810 bevorzugte Namen, Mr. Pierrot, verwendet. Darüber hinaus wurde die Sprache des Kindes zu Dokumentationszwecken standardisiert und korrigiert. Bitte wenden Sie sich an die Archivabteilung, um eine Kopie der französischen Originaltranskription mit beibehaltener Umgangssprache, verbalen Ticks und Fehlern zu erhalten.

[[collapsible show=&#34;Befragung anzeigen&#34; hide=&#34;Befragung ausblenden&#34;]]
 
&gt; **Dr. P█████:** Madeline, mein Name ist Doktor Amelia P█████. Wie fühlst du dich, Süße?
&gt; 
&gt; **Madeline:** Mir geht es gut, Doktor Amelia. Mein Bauch tut weh.
&gt; 
&gt; **Dr. P█████:** Oh … Hast du etwas gegessen, wovon du Bauchweh hast?
&gt; 
&gt; **Madeline:** Ja … Mr. Pierrot gab mir so komisches Fleisch und Gemüse. Ich hab das jeden Tag mit ihm gegessen.
&gt; 
&gt; **Dr. P█████:** Komisches Essen, hm? Weißt du, was das war, was er dir zu essen gegeben hat?
&gt; 
&gt; **Madeline:** Ich weiß nicht … Er rannte immer weg, um mir Essen zu holen. Eines Tages kam er zurück und ich sah einen Haufen komischer Pflanzen und irgendwas Seltsames in seiner Tasche, und ich habe sie quieken gehört. Er legte sie immer mit einem Stock über das Feuer. Es war eklig. Und ich hatte immer seine Haare im Essen … Auch am Lagerfeuer quiekte es. Es war gruselig, aber ich hatte Hunger. 
&gt; 
&gt; **Dr. P█████:** Ich verstehe … Das klingt eklig. Kannst du mir sagen, wie du Mr. Pierrot getroffen hast? Ich möchte so viel wie möglich über ihn wissen. Also, ganz langsam, Schatz. Ich muss sichergehen, dass ich das alles aufzeichnen kann.
&gt; 
&gt; **Madeline:** Es tut mir leid, Doktor … Ich werde es versuchen … Also, Mami und Papi sind beide vor langer Zeit verschwunden … Ich habe mit meiner großen Schwester und ihren Freunden in der Stadt gewohnt. Eines Tages geriet ich wegen etwas Essen in einen Streit mit ihnen. Sie haben mir wirklich sehr wehgetan. Mr. Pierrot kam und rettete mich. Er war irgendwie beängstigend.
&gt; 
&gt; **Dr. P█████:**  Was hat er getan, um dir Angst zu machen?
&gt; 
&gt; **Madeline:** Mathieu hat mich geschlagen. Hart. Ich konnte nicht atmen. Meine Schwester war bereits zusammengeschlagen und schlief in einer Ecke. Mr. Pierrot tauchte auf und schrie. Er schlug Mathieu zurück. Mathieus Gesicht sah völlig komisch aus, nachdem Mr. Pierrot ihn geschlagen hatte … Wie eine große rote Schüssel. Die anderen rannten weg. Mr. Pierrot umarmte mich und sagte mir, dass alles gut werden würde. Er sagte, er liebte mich sehr und obwohl meine Mami und mein Papi nicht mehr da waren und meine Freunde mich hassten, würde er mich immer lieben und für immer auf mich aufpassen, und die Tyrannen würden mir nie wieder etwas tun.
&gt; 
&gt; **Dr. P█████:** Was ist dann passiert?
&gt; 
&gt; **Madeline:** Also, er brachte mich zu seinem Haus. Es war seltsam. Ganz unten im Boden. Es gab alle möglichen lustigen Bücher, die meine Mami mir und meiner Schwester vorgelesen hat, bevor sie weg waren. Auch eine Menge Sachen über die Betreuung von Babys. Mr. Pierrot hat das immer gelesen. Er sagte, die Ärzte hätten ihm Ideen gegeben, wie er sich um kleine Kinder wie mich kümmern könne. Er erzählte mir, dass er es nicht gewohnt sei, sich um Menschenbabys zu kümmern, aber er würde sein Bestes tun, um mir ein guter Papa zu sein.
&gt;  
&gt; **Dr. P█████:**  Ich verstehe. Was ist danach passiert? 
&gt; 
&gt; **Madeline:** Na ja, er sagte, er würde Essen, Spielzeug und so für mich einkaufen gehen und fragte, ob ich etwas wollte. Ich habe ihn um ein Einhorn gebeten. Ich hatte diese kleine Einhornpuppe, die ich immer bei mir trug, aber sie ging verloren, als Mr. Pierrot mich gerettet hat.
&gt; 
&gt; **Dr. P█████:** Ah … okay. Und hat er dir eine neue Einhornpuppe mitgebracht? Nein, nein, Schatz, bitte leg dich hin. Du bist nicht in der Verfassung, so aus deinem Bett zu springen.
&gt; 
&gt; **Madeline:** Es war sogar noch besser. Mr. Pierrot hat mir ein ECHTES Einhorn mitgebracht! Also so ähnlich …
&gt; 
&gt; **Dr. P█████:** So ähnlich? Wie meinst du das, Madeline?
&gt; 
&gt; **Madeline:** Na ja, es war ein großes weises Pferd, aber sein Horn hat immer getropft. An der Unterseite seines Horns steckte ein Nagel. Und in dieser Nacht spielte ich mit dem Einhorn, und das Horn brach ab und ich bekam einen Splitter in meinen Daumen. Sehen Sie? Mr. Pierrot konnte ihn nicht herausbekommen.
&gt; 
&gt; **Dr. P█████:** Oh, das ist schrecklich. Wenn ich gehe, lasse ich einen anderen Arzt kommen und das beheben, Schatz.
&gt; 
&gt; **Madeline:** Okay … Das Einhorn war sowieso nicht so lustig. Es hat immer geschrien und versuchte einzuschlafen, wenn ich mit ihm spielen wollte. Am nächsten Tag wachte ich auf, und Mr. Pierrot sagte zu mir, dass das Einhorn im Nebenzimmer ein schönes langes Nickerchen macht. Danach habe ich das Einhorn nie mehr gesehen. 
&gt; 
&gt; **Dr. P█████:** Oh … Das ist so traurig. Was ist dann passiert?
&gt; 
&gt; **Madeline:** Also, ich und Mr. Pierrot haben einfach in den Tunneln gespielt, und wir haben mehr von dem seltsamen Fleisch und Gemüse gegessen, das er für uns mitgebracht hat, und er hat Geschichten vorgelesen und …
&gt; 
&gt; **Dr. P█████:** Okay, okay, ich verstehe, Kleines. Kannst du mir sonst noch etwas über Mr. Pierrot sagen?
&gt; 
&gt; **Madeline:** Na ja … Er hat immer diese seltsame Sache gemacht, wenn wir an eine Tür kamen … Er hat diesen kleinen Schlüssel herausgezogen und ihn hochgehalten. Aber die Türen waren immer schon offen, ich wusste nicht, warum er das tat. Es war albern.
&gt;  
&gt; **Dr. P█████:** Hast du ihn jemals gefragt, was er mit dem Schlüssel macht?
&gt; 
&gt; **Madeline:** Ja … Er sagte, er wollte mich mit seinen echten Kindern zu sich nach Hause bringen, konnte aber nie die richtige Tür finden, um den Schlüssel zu benutzen … Können Sie ihm vielleicht helfen, nach Hause zu kommen, Doktor Amelia?
&gt;   
&gt; **Dr. P█████:** Ich werde sehen, was ich tun kann.
&gt; 
&gt; **Madeline:** Danke, Doc … Ich glaube, ich gehe jetzt schlafen.
&gt; 
&gt; **Dr. P█████:** Ruhe dich aus, Madeline. Ich verspreche dir, wenn du aufwachst, wirst du dich besser fühlen.
&gt; 
[[/collapsible]]

**Abschließende Anmerkung:** Nach der obigen Befragung wurden die Erinnerungen der Zeugin an die Ereignisse unterdrückt, und sie wurde zur Behandlung in eine externe medizinische Einrichtung geschickt, bevor sie in ein Waisenhaus gebracht wurde. Eine Durchsuchung des Gebiets, in dem SCP-1810 gefangen genommen wurde, zeigte die Leichen mehrerer Kinder, die in einem Raum versammelt waren, und um die Leichen herum lagen wasserverwischte Zettel mit Entschuldigungen. An den Wänden des Bereichs befanden sich Inschriften, die sich auf den Wunsch der Entität bezogen, in sein Zuhause zurückzukehren. Außerdem wurde im Raum die Leiche eines verstümmelten Pferdes gefunden, in dessen Flanke die Worte &#34;mauvais&#34;[[footnote]]übel/schlecht[[/footnote]] und &#34;faux&#34;[[footnote]]unecht/falsch[[/footnote]] eingeritzt waren. Eine grobe Zeichnung von der Hauptaugenzeugin, SCP-1810 und einem Pferd wurde zerknüllt in einer Ecke des Raumes gefunden. Der Aufenthaltsort des von der Augenzeugin beschriebenen &#34;Schlüssels&#34; konnte nicht lokalisiert werden.</textarea></pre>
