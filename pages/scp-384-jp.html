**アイテム番号:** SCP-384-JP
　
**オブジェクトクラス:** Euclid（暫定）
　
**特別収容プロトコル:** SCP-384-JPはエリア-81██に収容されています。エリア-81██の10km周辺は部外者及び航空機の立ち入りを禁止して下さい。衛星写真など上空からの撮影は各衛星にプログラムされた偽装写真に差し替え、情報漏洩を防ぎます。SCP-384-JPの移動周期前にドローン等を用いてエリア-81██の周囲の状況を確認後、オブジェクトからなるべく近接した場所にSCP-384-JPの全長より最低限大きな巣を建造してください。

**説明:** SCP-384-JPは全長約38m・推定重量███.█t、爬虫鋼有鱗目ヘビ亜目に類似した形態と特徴を備えた巨大なヘビ型オブジェクトです。
SCP-384-JPは普段、自身より大きな物体（以下、巣）に巻き付き、移動周期が訪れるまで食事や睡眠（冬眠も含む）を必要とすることなく、不動のまま過ごします。SCP-384-JPが巻き付いた巣は、オブジェクトの表皮部分と一体化し、外壁及び内壁は物理的損害や経年劣化を受け付けません。巣の内部で破壊行為を行なった場合、柱などに一般的な損害が生じますが、SCP-384-JPの外皮が巣と一体化することで補強の役割を果たし、巣の崩壊を防ぎます。SCP-384-JPの外皮は物理的な耐久が極めて強靭であると考えられていますが、オブジェクトの外皮が巣と一体化していない隙間部分の内外壁の破壊が不可能だったことから、SCP-384-JPは単純な外皮強度とは異なった未知の力を有していることが指摘されています。

SCP-384-JPは12年に一度、脱皮を行ないます。SCP-384-JPの脱皮行為は通常のヘビとあまり変わりありませんが、脱皮後オブジェクトは巣に強く巻き付き、その圧力で物体を破壊した後、巣と脱皮殻を摂食します。脱皮後のSCP-384-JPは、前巣の材質に依存した外皮色や模様を有しています。脱皮における変化は外見上だけではなく、SCP-384-JPの体長にも通常の脱皮には見られない変化が生じます。脱皮後のSCP-384-JPは、巣の体積がそのまま反映した大きさへ成長します。より詳しく述べるならSCP-384-JPの成長は、摂食する巣がオブジェクトより遥かに巨大だった場合、異常な巨大化を発生させます。

脱皮殻を摂食し終えたSCP-384-JPは、新たな巣を求め移動を行います。SCP-384-JPが巣と定める対象は、自身より最低でも頭1つ分縦に大きな物体を対象とする傾向があります。しかし、新しい巣に自身が最低でも2周巻き付く必要があり、巣と定めた対象が縦に大きくとも、横幅が太すぎる物体は巣の対象として除外されます。
SCP-384-JPは自身に適した巣を定めるまで移動することが確認されており、オブジェクト近辺に巣となる物質が存在しない状況は、壊滅的な収容違反を発生させます。現在、移動時のSCP-384-JPを停止させる試みは全て失敗しており、12年毎にオブジェクト付近に巣を設置することで、移動における被害は最低限に留めています。財団は次の移動周期までに、SCP-384-JPの体長より更に大きな巣を提供し続ける必要があり、少なくとも███年後オブジェクトの体長は████mを超えることが予測されています。SCP-384-JPに提供できる巣の最大規模は、オブジェクトが収容されているエリア-81██周辺に存在する標高████mの山ですが、予算上の問題と将来的な危険性のため、██年以内にSCP-384-JPの成長の停止及び終了処置が捜索されています。

**補遺-1:** SCP-384-JPは蒐集院より委託されたオブジェクトの1つです。委託当初SCP-384-JPは██名の[削除済]に巻き付いており、体長は約35mに達していました。収容から█ヶ月後、SCP-384-JPによる脱皮及び移動が発生しましたが、事前に住民の避難と巣の建築が完了しており、オブジェクトによる被害を最小限に抑えることに成功しました。当該地区ではカバーストーリー“地震発生”を適応、目撃者及び住民には記憶処置を施しました。なお当該地域は地盤上の関係という理由を立て、住民と一般人の立ち入りを禁止し、正式にエリア-81██として機能しています。

**補遺-2:** 蒐集院からSCP-384-JPを委託した際、以下の文献（SCP-384-JP-押収文献を参照）を押収しました。参考資料として添付します。この文献を提供した人物は「あの大蛇はかつて、[編集済]地方の山に巻き付いていた」と発言。この情報を元に財団職員が独自に調査を行なったところ、15世紀初頭、隕石の衝突により災害が発生したものだと一般的に考えられていた[編集済]地方の山岳地帯に、当時の技術では人工的に構築不可能な███kmにも及ぶ蛇行と、大質量の不自然な消失が再確認されました。

**SCP-384-JP-押収文献**
&gt; 三竦みの事
&gt; 大蛇の座　蛞蝓の殻　蝦蟇の窖
&gt; 
&gt; [中略]
&gt; 
&gt; 国作りの大物主　国崩しの蛞を厭う
&gt; あぎと外して丸呑めど　喉仏から抜け落ち
&gt; 身縄で縛り吊るせども　ずるりと外れる蛞蝓に
&gt; 天突く巨体は六尺二寸縮こまり　座を追われ
&gt; 大蛇逆らう術なし　哀れなり
&gt;
