**Articolo:** Un Estratto da Addio Fantasma
**Autore:** [[*user Salman Corbette]]

Atto 2, Scena 2:


James: //(Piangendo)// Ma non ti possono aiutare in qualche modo?


Fantasma Culo: Non c&#39;è cura per il cancro al culo.


J: Ma cosa farò senza di te?


FC: James, non hai mai avuto bisogno di me in primo luogo.


J: Che intendi?


FC: Dentro di te risiede il potere, non in me. Io sono solo uno spirito che infesta il posteriore di mammiferi.


J: Non ti posso lasciar andare.


FC: L&#39;hai già fatto. //(Indica una foto incorniciata di James con le sue braccia che avvolgono un cartello stradale.)//


J: Non è quello che pensi!


FC: No, è quello che so.


J: Ma fantasma culo...


FC: Shh, non dire nulla. Il mio cuore ha già sofferto abbastanza.


J: Non ti posso lasciar andare.


FC: Non hai avuto nessun problema a lasciare andare le tue //altre donne//!


J: Ma è stato anni fa, Fantasma Culo!


FC: Un fantasma culo non dimentica mai.


J: Mi hai dimenticato una volta.


FC: Dovevo fare un esame di coscienza, James.


J: E cosa hai trovato?


FC: Ho trovato il mio luogo spirituale. L&#39;aria era immota e le acque erano fredde. Ho sentito una presenza. Mi sono girato a guardare ma nessuno era lì. Ero solo. La luce lunare colpiva il mio umile corpo. Ho sentito tutto e niente allo stesso momento. Ed è lì che ho realizzato, la mia gente hanno bisogno di me.


J: Fantasma Caviglia starà bene.


FC: Non è più solo il Fantasma Caviglia, James, è il mondo intero.


J: E questo cosa dovrebbe significare?


FC: Stanno revocando le licenze da fantasma ovunque ora.


J: No!


FC: È la verità.


J: E cosa ne sarà del tuo freddo rapporto con tuo fratello?


FC: Culo Fantasma dovrà togliersi di mezzo o aiutarmi.


J: Come?


FC: James, mi conosci troppo bene per dubitare delle mie abilità di gestire tali situazioni.


J: Molto bene. Posso solo sperare tu non fallisca.


FC: Fallire non è un opzione.


J: Buona fortuna.


FC: Grazie.


J: Ecco, prendi questo. //(Gli passa uno sturacessi)//


FC: Non ti deluderò.


J: Addio, Fantasma Culo. //(Fa il saluto militare)//


FC: Addio, James. //(Tira lo sciacquone)//
