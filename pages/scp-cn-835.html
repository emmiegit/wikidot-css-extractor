[[include component:image-block name=835.jpg |caption=由特工N██搜寻到的疑似SCP-CN-835的制造者的笔记的残页上关于SCP-CN-835的绘画]]
**项目编号：**SCP-CN-835

**项目等级：**Safe

**特殊收容措施：**目前SCP-CN-835被收容至Site-CN-03的低威胁类异常项目收容区内，工作人员需定期对其进行清洗，并做好防尘处理。禁止任何工作人员穿戴SCP-CN-835，一旦被发现，任何穿着过它的人员应立即停止对SCP-CN-835的收容相关的工作。

禁止作画出SCP-CN-835的写实画，任何有关员工尝试临摹SCP-CN-835的外貌，立即停止该员工与项目的任何接触，并进行B级记忆删除给予处分。

**描述：**SCP-CN-835是一件黑色的，项目服饰绣着类人类断肢图案的印花的Lolita风格连衣裙。经过实验检测说明，SCP-CN-835服饰的材质与普通的雪纺面料无异。根据测试结果表明，衣着者通常在身着SCP-CN-835时会在经过一段时间[[footnote]]因人而异，通常为经过一至三个月的时间[[/footnote]]后，衣着者会不断地在梦境之中形成噩梦[[footnote]]测试目标当身着SCP-CN-835，睡觉时会必定做梦。关于D-44444实验报告，请书写一份报告寄往Seraphim博士书面批准后查看[[/footnote]]，受试者偶尔会在睡梦中听到伴随年轻男性在耳边低语[[footnote]] 低语内容同书写一份报告寄往Seraphim博士书面批准后查看[[/footnote]]的幻觉。SCP-CN-835的写实图画会导致目击者在做梦时产生项目第一阶段，并不会致死。目前报告表明，只要是除制造者所留下的图画，任何与SCP-CN-835相似的图画都会产生这种异常效应，则其他记录项目方式不会[[footnote]]在其他记录方式之中出现有关项目的图画记录仍然会产生异常效应[[/footnote]]。

SCP-CN-835的性质通常随着穿着着身着项目的时间变动，这一异常效应分为三个阶段。

**第一阶段:**受试者常常会在入睡时做一个关于自己被数量众多的断肢拉进一个血泊的噩梦，受试者会清晰的感受到自己的四肢无法动弹和强烈的窒息感。这一阶段的受试者如果立刻停止与SCP-CN-835的接触后，受试者将终止异常效应对自己的影响。

**第二阶段:**受试者的梦境发生改变，在被数量众多的断肢拉进血泊后，受试者会看见有一个模糊的瘦削的身影，部分受试者回忆，描述为一位年轻的身材瘦削的男性[[footnote]]称为SCP-CN-835-1[[/footnote]]。随后SCP-CN-835-1会走至衣着者面前，将受试者的四肢砍下，并且对其进行了[数据删除]。不少受试者在这一阶段强烈要求停止自己与SCP-CN-835的实验，这一阶段的受试者如果停止与SCP-835进行接触，异常效应将终止，但会留下严重的精神创伤后应激障碍。

**第三阶段:**受试者的梦境发生了进一步的改变：在梦境中，受试者的意识处于清醒状态，但是受试者已经在梦境之中无法控制自己的行动，受试者会感到有一股力量控制自己走到血泊中。随后SCP-CN-835-1会再次出现，并对被控制者进行言语交流，交流内容往往模糊且不可辨。但据大多数受试者回忆称，SCP-CN-835-1的语调通常是轻柔温和的，其余现象则与第二阶段相同。处在这一阶段，受试者就算不在睡眠状态也能听见来自SCP-CN-835-1的低语声。第三阶段时，就算立刻停止与SCP-CN-835接触，异常效应也会依旧产生在实验个体上。

第二阶段及第三阶段之后，受试者会因为胸腔伸出数根断肢导致窒息而死，检测表明，伸出的断肢来自受试者本人。

**发现：**20█年██月█日在社交平台wei█上有ID叫██的Lolita服饰风格爱好者称“自己从[数据删除]处买到了一条断肢柄[[footnote]]柄：指印花[[/footnote]]的OP[[footnote]] op：one piece有袖连衣裙[[/footnote]]之后就开始不断的做噩梦，怎么办，我有点害怕！”据其在社交平台上的叙述，异常效应已至第三阶段。基金会的特工赶到时，受害者已经死亡。

事后基金会的特工为了将此事掩盖为纯属虚构的都市传说，便散布了这个故事的各种版本，其中“诡异的连衣裙由知名Lolita风格服饰品牌Sally Cycetralla Princess[[footnote]]SCP基金会的前台公司之一，Lolita爱好者圈内简称Cycetralla或者是Cyc[[/footnote]]制造”的传闻流传最广。

[[=]]
+ D-44444报告
[[/=]]
**名字：**陈██

**性别：**男

**民族：**汉

**出生：**1997**年**7**月**12**日**

**入狱时间：**2017**年**3**月**15**日**

**罪行：**故意杀人罪

**简介：**D-44444住在于上海市长宁区██路22号██室，他同出生于上海市。D-44444因在3月14日时杀死女友刘██而被认定为故意杀人罪，凶器是一把精美的小刀，上面印着玫瑰花图案。
@@@@
&gt; [[=]]
&gt; + D-44444交谈记录-2
&gt; [[/=]]
&gt; **受访问者：**D-44444
&gt; @@@@
&gt; **采访者：**特工N████
&gt; 
&gt; **前言：**此次访谈记录由Seraphim博士主导。
&gt; 
&gt; **特工N████：**你好，D-44444。我们这次采访的目的主要是因为Seraphim博士想要询问你一些问题。根据警方以及我们的确认，你的确在2017年3月14日的夜晚杀死了你的女友刘██，并且于同年3月15日入狱，对吗？当时你是自首的。
&gt; 
&gt; **D-44444：**对，的确，我杀死了她，正如你所说我也在2017年3月15日选择了自首。
&gt; 
&gt; **特工N████：**那么，你可以说一下你的作案动机吗，D-44444。以及你为什么偏偏会选择3月14日这一天作案——众所周知3月14是白色情人节，而当天的夜晚你就是杀死了你的女友，那把印有玫瑰花图案的小刀就是你送女友的吧？
&gt; 
&gt; **D-44444：**没错，是我的女友，而且我比任何人都爱她……您一定想问为什么吧，为什么我会杀死我深爱着的她？
&gt; 
&gt; **特工N████：**请讲。
&gt; 
&gt; **D-44444：**我一直都很喜欢她……是非常非常的喜欢。她就像是……就像是一只体态轻盈的白鸟，纯洁又美丽，而且，是只属于我的鸟儿。
&gt; 
&gt; **D-44444：**她不应该被除了我以外的人触碰，他人肮脏的双手不配去触碰她白皙的肌肤；她不应该与除了我以外的人交谈，自他人声带发出的刺耳噪音会伤害她的耳朵……她甚至只要永远的注视着我就行了，因为我不希望她的眼里映入别人的身影。
&gt; 
&gt; **特工N████：**你认为……这是爱？
&gt; 
&gt; **D-44444：**是的，我认为这是爱。我爱她，我想把所有的爱都施加在她的身上……不这还远远不够……我想获得她的心……
&gt;
&gt; **特工N████:**你已经获得了，D-44444。既然她同意与你交往的话，你不就已经获得了她的心了吗？
&gt;  
&gt; **D-44444：**不，这不是，她的心里还有着其他的人，而我想要的是，她的心里眼里永远只有我一个人……于是我选择在3月14那天叫她过来，以给她礼物的名义——她在2月14日与我一起逛街的时候看中了一条裙子。所以我就以给她她最想要的“小裙子”为借口，邀请她来我家，其实我想……我想让她永远和我在一起，永远的只注视、倾听、触碰着我一个人……
&gt; 
&gt; **特工L████：**嗯……所以说你在3月14日那天，以赠送礼物为借口，企图对她实施监禁对吗？
&gt; 
&gt; **D-44444：**是的。她后来意识到我想要做什么之后，试图从我的身边逃走……我怎么能够允许这种事发生？不过最后……啊啊……我抓到你了，没有人可以将我们分开了……
&gt; 
&gt; **&lt;访谈结束&gt;**
---------------------------------------
@@@@
&gt; [[=]]
&gt; + D-44444实验报告-1
&gt; **时间：20██年█月█日**
&gt; **实验对象：SCP-CN-835、D-44444**
&gt; **内容：D-44444患有性别认知障碍，目前这是唯一一个受试的男性D级实验人员[[footnote]]SCP-CN-835产生的梦境在D-44444的实验之中发现了明显与其他实验中的梦境完全不同的情况[[/footnote]]。**

&gt; 20██年█月█日
&gt; 今天他们让我穿上了那条裙子，事实上，作为一名男性，我对于穿上它这一件事并不感到抵触。我认知中的世界和别人认知中的世界，我感受到的感觉和别人感受到的感觉是不同的，那让我饱受痛苦的“不同”，只不过是我无法被他人理解罢了。
&gt; 
&gt; 很奇妙的是，我似乎在什么地方见到过这样的一条裙子……啊，记起来了这是是我在那时赠予她——不如说是她送给有着“异装癖”的我的礼物，命运还真的是奇妙。
&gt; 
&gt; 熄灯了，明天又是在这个压抑的地方中的又一天。

&gt; 20██年█月█日
&gt; 昨天晚上我做噩梦了。
&gt; 其实在我刚来到这个压抑又诡异的地方来之后晚上经常会做噩梦，但是过了一段时间后，我每天晚上就如同正常人一样的熟睡，我晚上已经不会做噩梦了。人就是这样，无论是多么离奇的异常，一旦习惯了它的存在，它便就如同普通的事物一般。
&gt; 那什么是“异常”？什么才是“普通的事物”？
&gt; 
&gt; 来谈谈那个噩梦吧，我梦见了我被无数的断肢拉扯，他们要将我拉去一个血泊，我感受到我无法动弹，连呼吸的权利仿佛也被剥夺了一般。
&gt; 我挣扎着，想不被这些残肢断臂拖下那个赤色的深渊，可我失败了，在视野变成令人绝望的一片深红之后，我醒来了。
&gt; 
&gt; 哦，对了，在我被拉入血泊之前，有一瞬间那些断肢变成了绽放赤红色蔷薇的荆棘。

&gt; 20██年█月█日
&gt; 我感觉我快疯了，相同的梦境重复将近一个月的时间，而且在最近……大概一周前，这个噩梦有了变化。在被那些断肢拉向那深不可测的血泊之前，我看见了一个瘦小的模糊的身影……没错……是她……
&gt; 美丽的、温柔的少女。
&gt; 有着月光般温雅的笑容，让人毕生难忘的少女。
&gt; 她轻抚我的面庞，只是微笑着，随后她就消失了……
&gt; 
&gt; 无论我多少次的叫喊。
&gt; 无论我多少次的伸出手来挽留。
&gt; 她都一次又一次的带着她温雅的微笑，消失了。

&gt; 20██年█月█日
&gt; 昨天的噩梦……不，并不是噩梦。或许在他人的眼里那是令人胆寒的扭曲梦境，可我与他们是不同的，在我眼里那是我所做过的最美好的梦境，是我与她的爱情的幸福结局。
&gt; 
&gt; 与一个半月前或者是两周前的梦不同。
&gt; 这次的我在血泊的正中伫立着，她朝着我走来，缓慢的朝着我走来，她每朝我踏向一步，她的四周就会伸出断肢……不，那是一丛一丛深红色的玫瑰。
&gt; 我向她伸出了手，她也牢牢的握住了我的手。我将她拉往我的身边……拉向了血泊的正中。
&gt; 我从未感到如此的幸福。
&gt; 随后我就与她一起，坠入了这热烈的红色深渊。
&gt; 
&gt; 回想起来，因为我与他人的“不同”，我一直感到了难以言说的痛苦。她是唯一能够理解我的“不同”的人，她是唯一习惯了我的“异常”的人。如果能与她永远的在一起，溺死于这样的梦境，也是幸福的结局吧。

&gt; **在实验被喝令结束之后D-44444被强制脱下SCP-CN-835，实验人员死亡，死因为脑死亡。**

&gt; [[/=]]
