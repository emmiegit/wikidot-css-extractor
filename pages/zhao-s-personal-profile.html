    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:pride-highlighter |inc-s9-ace-alt= --]]]

[[tabview]]
[[tab 个人档案]]


**姓名：**赵[已编辑]，Alfred Zhao，常被称作赵博士，Dr.Alfred。

**安全许可等级：**█级

**工作地点：**N/A

**职务：**研究员，可做文书工作。

**专长：**细胞生物学，人类行为学。

**简介：**赵博士，生于19██年█月1日，男，汉族，中国籍。曾于███学院生物系就读并获得博士学位。刚刚加入基金会中国分部时，由于[数据删除]，赵博士超过█个月未和任何同事有工作以外的任何交流并拒绝一切休假，造成同事形成了其工作狂、冷漠到冷酷、没有任何私人爱好的刻板印象。当赵博士展现出原有性格后，因区别太大被怀疑人格分裂。
[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/zhao-s-personal-profile/IMG_2198.jpg|caption=由赵博士本人亲自拍摄的夜景，他称自己在照片里出现，但各种提高分辨率的手段都未能将其找到]]
性格温和严谨，善于社交。高度近视，但拒绝全天佩戴眼镜，导致常有忽略同事日常问好的情况发生，--因而//更//被认为性格冷漠--，非常喜欢各类笑话，但由于同事对其的刻板印象及其糟糕的开玩笑技术，开玩笑的时候常被认为是认真的阐述或生气的表现，本人对此十分困扰。--曾因数次冷场的过度压抑要求心理咨询。--

赵博士是无神论者，但却对神秘学感兴趣并常常使用塔罗牌占卜无法解决的问题，如--如何让别人觉得自己拿出的沙雕图很好笑--，本人并未意识到不好笑是出于对其的印象，并非图片本身的问题。

由于不明原因，赵博士对监控摄像头等数码成像物品存在的位置及摆放有超常的直觉，并抵制**拍照**，在大合影时只愿留下背影或被他人挡住。工作证件照为经过[已编辑]手段强行拍摄。经统计，能通过监控之外的方法偷拍到赵博士的几率低于█%，其总能根据直觉找到掩体进行躲避，因此被怀疑为接受过专业训练可躲避监控的特工，接受过数次忠诚度测试，后证实--就是不想被拍照而已--。但其本人并不抵制视频的录制。

赵博士拒绝办公室里有过多纸制品的存在。据悉，赵博士曾因给打印机更换打印纸--导致双手共出现7处划伤。--与此同时赵博士表现出对代码的不擅长[[footnote]]**你看我都学会用脚注了，就是有点不熟练，容易漏代码而已**[/footnote][[/footnote]]，只能完成较为基本的代码运用和排版，本人称正在学习如何使用代码。因此，其递交的报告**--必须经过对格式的二次审查。--**

另，由于[已编辑]后的个人生活习惯，赵博士表现出对逆模因异常相对较强的抗性，行为主要表现为可察觉到模式化生活中细小的变化，偏执的记录睡觉前后的日期变化以及睡眠时间，对行程表要求苛刻等。

**个人历史：**[已编辑]

**附录：**

[[collapsible show=&#34;+ 忠诚度测试记录节选&#34; hide=&#34;- 关闭记录&#34;]]

&gt;  **赵博士：**当人静止下来，其实不管是人或物，被置于仅仅一个棱角分明，有时边缘十分锋利的胶片里，四周的框框就像是牢笼。困住的，束缚着的，可以是那个人的过去，也可以是那个人的未来。质量好的照片不容易被撕碎，传播广的照片，更是对曾经的固定，相信我，拍照不是记录那一刻的美的好手段，记忆才是。
&gt; 
&gt; 我知道你在怀疑什么，但我真的只是不喜欢拍照而已，而且我也有相机，拿来记录一些我必须//束缚//住的东西。等等，你要不要听个笑话，关于相机的？
&gt; 
&gt; 打车的时候一个姑娘把相机丢在了出租车里，出租车司机追着下车的她喊着——美女！你相机，你相机！她转过来就爆骂，你才像鸡。过会儿她意识到了什么，又追了回去说，我像鸡，我像鸡，司机师傅等等我。
&gt; 
&gt; 等等，你误会了，我没有不尊重女性的意思，没有，//我就开个玩笑//，//**我不是认真的——**//
