**SCP-588-KO** - 예술의 거리
**저자**: [[*user DrHal]]
----
[[include info:end]]

[[module ListPages  category=&#34;fragment&#34; parent=&#34;.&#34; limit=&#34;1&#34; order=&#34;created_at&#34; offset=&#34;@URL|0&#34;]]

[[include component:image-block name=cool.jpg|caption=사건 이전의 SCP-588-KO 구역 일부. 변칙예술가 체포 작전 중 촬영됨.]]

**일련번호:** SCP-588-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-588-KO로 통하는 모든 경로는 철저히 봉쇄되어야 한다. 각각 입구에 배정된 경비원이 민간인 출입을 저지하고 허가받지 않은 인원의 출입도 저지한다. 이 과정에서 커버 스토리 1006(&#34;의도된 착오&#34;)가 적용된다. 

SCP-588-KO 안으로 무단 진입한 인원의 구출은 시도되지 않는다. 

SCP-588-KO는 내부에 설치된 감시 카메라로 지속적으로 감시되어야 하며, 위험 요소가 발견되는 즉시 기동특무부대 에타-17(&#34;낙서 금지&#34;)이 출동하여 위험 요소를 제어 및 파괴한다. 대상 내부의 위험 요소들 각각의 대처 및 파괴 전략은 문서 588-E를 열람하여 확인할 것.

SCP-588-KO 내부 진입을 필요로 하는 모든 임무는 기동특무부대 에타-17이 전담하다.

**설명:** SCP-588-KO는 ██ █████에 소재하고 있는 ████의 현재 재단이 봉쇄 중인 구역을 지칭한다. 대상은 과거 거리의 변칙예술가들이 자주 모이는 곳였다는 점을 제외하면 지극히 평범한 구역이었다. 이곳에서 수배 중인 변칙예술가를 체포하기 위해 재단이 작전을 펼친 적도 있었다. 그러나 19██/█/██에 수많은 변칙예술가들(흔히 &#34;예술 테러리스트&#34;로 분류되던 자들)이 이곳에서 파를 가르고 전투를 벌인 사건 이후로 이 구역 전체를 봉쇄하고 SCP로 지정하였다. 당시 사건에는 멀리 떨어진 지역이나 아예 타국에서 활동하던 변칙예술가들까지 참여한 것이 관찰되었다. 이 사건이 발생하게 된 원인은 현재까지도 조사 중에 있으나, 싸움의 흔적으로 보아 서로를 극도로 증오하게 될 정도의 일이였던 것으로 보인다. 해당 사건에 관여했던 변칙예술가들을 구류 후 심문하려는 시도는 해당 사건에 관여했던 변칙예술가들 대부분이 사망했거나 잠적하여 소재 파악이 불가능했기 때문에 실패했다.

SCP-588-KO에서 벌어졌던 싸움은 해당 구역 전체의 심각한 오염을 야기시켰다. 해당 사건을 일으켰던 변칙예술가들이 서로를 최대한 잔인하고 모욕적으로 죽이기 위해 본인들이 소유하고 있던 각종 변칙 물체들을 사용했기에, SCP-588-KO 내부는 수많은 극단적 생화학 위협과 시각적 인식재해 및 밈적 인자로 즐비하다. 각종 위험한 부비트랩들 역시 다수 남아있는 것이 관찰되었다.

또한 특기할만한 점은 SCP-588-KO 내에 국소적 외부차원들이 존재한다는 점이다. 이 외부차원들은 접촉한 인원을 접촉한 즉시 안으로 강제 진입시키며, 밖으로 나올 수 없는 것으로 보인다. 안으로 들어간 인원들이 어떻게 되는지는 알려진 바 없다. 외부차원 관련 기술을 확보한 변칙예술가들과 그들의 작품들이 과거 보고된 바 있으므로, 해당 변칙예술가들의 소행인 것으로 보인다.

SCP-588-KO 내부로 충분히 깊게 진입한 인원은 해당 구역을 다시 벗어나는 데에 큰 혼란을 겪게 된다. 이는 지나왔던 길이 사라지거나 달라지는 등의 현상이 어지럽게 일어나는 식으로 나타나며, 본인의 인지 능력의 저하 또한 나타나는 것이 관찰된다. 이 현상이 해당 구역에서만 나타나는 현실 왜곡 현상인지 아니면 인식재해의 일부인지는 확인되지 않았다. 이 현상 역시 당시 사건에 참여한 변칙예술가들이 인위적으로 만들어낸 것으로 보이며, 이 현상 때문에 당시 사건에 참여한 변칙예술가들 거의 전부가 밖으로 빠져나오지 못하고 SCP-588-KO 내부에서 사망했다. 대상 내부에 즐비한 시체들은 대부분 소각 처리되었다.

SCP-588-KO 내부에 몇몇 인식재해를 포함한 그래피티들은 벽을 타고 스스로 확산하는 성질이 있다. 이는 [[[http://ko.scp-wiki.net/scp-1446|SCP-1446]]]과 유사하나, 같은 개체는 아닌 것으로 보인다. 이러한 성질을 가진 그래피티들은 SCP-588-KO와 인접한 민간 지역까지 확산될 여지가 다분하기 때문에, 해당 개체들은 확산의 여지를 차단하기 위해 개체들을 완전히 파괴한 후 소각하거나, 너무 광범위하게 확산한 개체는 모든 확산 경로를 파괴하여 고립시켜야 한다. 

격리 초기에 SCP-588-KO 내부로 진입했던 부대들이 대상 내부의 위험 요소들에 관해 사전지식 및 대응법이 전무하여 전멸했던 사건이 발생한 이후로, SCP-588-KO 내부에 매우 복합적인 위험 요소들 각각의 전문가인 인원들만을 선별하여 기동특무부대 에타-17(&#34;낙서 금지&#34;)을 창립하였다. 에타-17의 부대원들 중 대부분은 화생방 위협, 시각적 인식재해 및 밈적 위협에 신속하게 대응하고 파괴 및 정화 임무가 가능하도록 해당 분야에 전문가들인 기동특무부대 베타-7(&#34;미췬 모자장수&#34;), 기동특무부대 에타-10(&#34;비례물시&#34;), 기동특무부대 입실론-23(&#34;예술 비평가&#34;) 등의 기동특무부대에서 선별하여 구성되었다.

**부록 588-A:** 이하 내용은 SCP-588-KO 내부를 탐사한 결과 대상 내에서 발견된 위험 요소들 몇몇을 추려서 정리한 것이다. 발견된 모든 위험 요소들은 정화 및 파괴되었다.

* 사제폭탄을 이용한 부비트랩들 수십개. 발견되는 족족 해체되었다.
* 피부와 접촉 즉시 착색되며 몸 안으로 흡수되는 유독성 페인트들. 발견 당시 시체들과 함께 사방에 뿌려져 있었으며, 용기에 담겨져 있는 개체들도 다수 있었다. 시체들의 피부는 해당 페인트들의 색깔이 착색된 모습을 하고있었다. 발견 즉시 정화되었다.
* 비만의 남성이 음부를 양손으로 가리고 있고, 음모가 손 주변으로 풍성하게 삐져나와 있는 모습을 묘사한 그래피티. 포착한 인원의 모든 신체 표면에 털이 자라게 한다. 신체 내부도 포함된다.
* 선글라스를 쓴 남성이 커다란 수달과 [편집됨]을 묘사하는 그래피티. 포착한 인원의 안구와 시신경과 뇌를 고열로 가열한 듯이 녹여버린다. 이 효과를 가진 그래피티들은 각각 다른 모습으로 다수 발견되었다.
* 금발의 남성과 여성이 문어와 성교하는 모습을 묘사한 그래피티. 포착할 시 해당 그래피티에 몸을 밀착하고 싶은 충동을 일으키며, 접촉할 시 해당 그래피티가 그려진 벽과 결합된다.
* 소프트 아이스크림과 각종 사탕들을 묘사한 그래피티. 포착할 시 해당 그래피티가 그려진 벽을 핥고 싶어지는 충동을 일으킨다. 
* 참수된 머리만 있는 어릿광대가 활짝 웃고있는 모습을 묘사한 그래피티. 포착한 인원의 안면 근육을 기괴한 모양으로 수축시킨다.
* &lt;마이 리틀 포니&gt;에 나오는 캐릭터들의 [편집됨]. 포착한 인원들이 서로 항문성교를 시도하게 하며, 성교하던 인원을 딱딱하게 마비시킨 후 사망시킨다. 가장 많은 사상자를 발생시켰다.
* Are we cool yet? 글씨를 그려넣은 그래피티. 대상 내부 곳곳에 존재했다. 포착한 인원이 &#34;난 아직 쿨하지 않아(I&#39;m not cool yet).&#34;라는 말을 반복적으로 구사하게 한다.
* 오랑우탄이 금발 여성의 목구멍에 바나나를 쑤셔넣는 모습을 묘사한 그래피티. 포착한 인원들이 서로의 목을 조르게 한다.
* 파괴된 음향기기들 수십개. 위협은 되지 않는다. 유명 클래식 음악들을 연속적으로 재생했던 것으로 확인되었으며, 주변에 벽에 머리를 찧고 자살한 시체들이 다수 존재한다.
* 산산조각난 채로 널려있는 대리석 조각들. 위협은 되지 않는다. 나체의 남성을 묘사한 조각상이었던 것으로 추정된다. 주변에 사망했음에도 불구하고 발기 상태를 유지하고 있는 시체들이 다수 존재한다. 조각상에 깔려죽은 시체도 존재한다.
* 사람이었던 것으로 확인된 유기물 곤죽들. 발생하는 향취가 어지럼증과 구토를 유발하며, 독성이 있다.

**부록 588-B:** 
&gt; 에타-17 대원들의 정신적 소모로 인한 인원 교체가 감당하기 어려운 수준까지 도달했습니다. 인원 수급에 대한 조치를 취해주십시오.
&gt; - 클라크 지휘관

//대책을 강구 중입니다. 당분간의 대원 교체는 불허합니다.//
- █ 박사</textarea></pre>
