    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-151-FR

**威胁等级：** 白 o

**项目等级：** Safe

**特殊收容措施：** 当工作人员不使用时，SCP-151-FR应保存在标准储物柜中。异常情况下可以借给要求使用的任何现场工作人员。该对象可以交由指定工作人员进行保管。

**描述：** SCP-151-FR是一个25cm长，60cm的木制消防车，漆成红色作为玩具。 该物体似乎是手工制作的。 构成它的材料似乎都不具有单独的异常性质。

当一个人目视SCP-151-FR时，其有一定几率觉得有必要将其用作玩具。当受影响者愤怒与兴奋时，其将感到需要更多地玩耍SCP-151-FR，当主体平静时，欲望则会变得柔和。在玩耍期间，受影响者将逐渐进入平静状态，与此同时其似乎会在精神上回归到幼儿的阶段。这段时间可持续长达2小时，之后受影响者将恢复智力。玩耍过程可被打断，但镇静效果将完全失效。该对象可以同时影响多人。没有发现SCP-151-FR产生的副作用。


SCP-151-FR消防水带似乎能够自行产生水流。该异常性质于██/██/ 2015发现，理论上，当喷水喉持续运行7小时则需要重新装填水箱。经过分析，水可以饮用。但SCP-151-FR不需要填充水来运作的事实并不能阻止受影响者定期填充水箱。

受SCP-151-FR影响者可能会有点燃小火的冲动，以便可以使用项目将其熄灭。火灾总是在安全的环境中自发点燃，受影响者将下意识采取了最大的预防措施，以防止火势蔓延。这样点燃的材料不会有煅烧，湿气或任何其余改变痕迹。

SCP-151-FR的第二个异常属性发生在人类看到它的同时并发生火灾的时候。受影响者将使用SCP-151-FR作为灭火器；受影响者还将展示大量的自我控制能力，即使没有受到相关训练，其依然会自发地执行训练有素的消防员所执行的操作，同时采取预防措施，不会造成结构性损坏或物理损坏。 此外，SCP-151-FR排出的水量急剧增加，压力达到了█0bar。排出的水在所有类型的火灾中都具有异常效率，几乎立即灭绝并且极难复燃。 受SCP-151-FR影响的受试者几乎可以在所有情况下灭火。

**附录：** SCP-151-FR发现于一幢在2012年12月1日火灾后烧毁的房屋的废墟中，该房屋由2名成人和1名儿童居住。在废墟中间发现孩童与一名成年人的尸体。基金会于2012年5月15日对该案件表示了兴趣，一名被确认为火灾幸存者的人在警察局提交了一封信。

&gt; 你好Walters，
&gt; 
&gt; 我听说你在照顾你的小孩子时遇到了问题。在那个年龄，这是可以理解的！我记得，当我得到它时，深知它是一个真正的小怪物！总是令自己犯大错，搞大麻烦......
&gt; 但你知道我从来
&gt; 
&gt; 我昨天才知道你的儿子的事情。对他来说很难过......真的很伤心。作为消防员，有些人会疯掉，有些人会抑郁。所以在去德国之前，我想给她一份礼物。这是一辆木制消防车，可以保护他，就像他们一起玩耍一样。
&gt; 
&gt; 好运，再见
&gt; 
&gt; Freddie。 

火灾的原因仍在调查中，记录显示火灾为8岁的█████████████所为。</textarea></pre>
