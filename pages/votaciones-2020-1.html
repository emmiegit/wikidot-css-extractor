    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Como sabrán, hace unas semanas se informó que procederíamos a realizar una serie de votaciones correspondientes a los puestos de Staff que actualmente moderan y administran la comunidad, tanto en el sitio, como en el servidor de Chat en Discord. 

Para ello, hemos organizado el siguiente procedimiento para que toda la comunidad pueda aportar su opinión al respecto. Es importante tener en cuenta que el staff es un grupo de usuarios que, al igual que todos en la comunidad, dedican su tiempo libre para la comunidad, pero que también tienen un compromiso mayor con la comunidad. No es una tarea que se deba tomar a la ligera ni tampoco implica que no pueda actuar sin consecuencias. 

Dicho esto, les informaré como se llevará acabo este proceso
+ Votaciones

El proceso de votación se llevará acabo en dos fases, una interna y otra externa.
Las votaciones internas se realizarán dentro del staff y se realizarán cada 3 meses, con el objetivo de evaluar la postura del staff presente.
Este proceso actualmente ya se realiza, su última ejecución se realizó alrededor de hace un mes. Donde se decidió la reducción de rango de algunos miembros del staff.

El proceso externo se realizará cada 6 meses donde se contará con la participación de toda la comunidad. 

++ Sobre el procesos de votación externa:
El proceso de votación externa consistirá en la toma de decisión sobre el rol de los miembros del staff, para definir si dicho usuario merece un puesto de mayor o menor rango dentro de la jerarquía, así como la posibilidad de votar por un nuevo miembro para el staff.

Las votaciones consistirán en una breve encuesta sobre cada uno de los miembros del staff, donde se votará si el usuario merece un ascenso, un descenso o bien, conservar su lugar actual.
Se abrirá un campo de retro-alimentación referente al desempeño del staff evaluado.

++ Normativa sobre la votación de estatus de rol
* Todos los miembros del staff serán evaluados sin excepción
* Un miembro del staff puede rechazar un ascenso por los motivos que considere apropiados, no así con los descensos dentro de la jerarquía del staff
* El staff realizará una evaluación adicional correspondiente al rol de los escalones más altos del staff (Moderación y Administración), debido a las responsabilidades y actividades que implican dichos puestos
* Un miembro del staff votado para descenso tendrá derecho de apelación al resultado, la apelación será decidida por la comunidad y, en caso de una respuesta positiva, permanecerá en un período de prueba de un mes, tras el cuál se realizará una votación adicional para definir si procede el descenso o puede conservar el rol actual
* En caso de apelación a descenso, el staff en cuestión solo pude conservar el rol, más no subir dentro de la jerarquía del staff


Así mismo, los miembros tendrán la oportunidad de postular a un miembro de la comunidad como parte del nuevo staff.
++ Normativa sobre la postulación de nuevos miembros del staff
* Los miembros elegibles para staff deberán contar con las siguientes características para su desempeño:
 * Ser miembro por un período mínimo de 6 meses
 *  Ser capaz de conectarse la mayor parte de la semana
 * Conocer adecuadamente la normativa del chat y de la wiki
 * Ser capaz de seguir adecuadamente la normativa del chat
 * No ser un usuario conflictivo o que genere polémica innecesaria de manera recurrente
 * No haber sido baneados anteriormente
* Un miembro que haya sido postulado por alguien más tiene el derecho de rechazar la postulación así como los resultado de la votación
* La cantidad de miembros ascendidos a jr staff no podrá superar nunca a 3 miembros en cada ocasión
* La selección de nuevo Jr staff no es obligatoria a las votaciones externas
* Si el staff lo considera apropiado, se puede reclutar nuevo personal como jr staff fuera de los períodos de votación

Se debe tener en cuenta que el puesto de staff implica responsabilidades y cierto nivel de compromiso con la comunidad. Las acciones están enfocadas en hacer que la comunidad se mantenga en buen estado.



++ Canal de seguimiento al staff
* Se creará un canal especializado para agregar las actividades más relevantes del staff, proyectos, propuestas, seguimientos, etc.
* Esta información estará disponible para todo aquel que desee conocer las actividades del staff
* La información contendrá una descripción clara de la actividad, estatus, fechas de vigencia/inicio/fin/tentativas de implementación, así como un link al Foro del O5 correspondiente donde se podrá dar seguimiento a dicho tema
* El autor de dicho tema
* Una vez que el tema se haya cerrado, será colocada la decisión final tomada por el staff

Con el fin de no levantar polémica, ni crear dramas innecesarios, el canal #registro-disciplinario permanecerá privado. Gracias a los comandos del bot, los miembros sancionados sabrán las razones de ésta.
