說起來，他一直覺得給面前這位女性遞出手帕是一件令他不安的事。

不是說這位女性有什麼可怕之處，相反的，在數毫秒前跌倒在他面前的是一位非常美麗的少女。

她有著一雙隨時閃動著活力，如同紅寶石般透亮清澈的眼睛，及一頭紮成雙馬尾柔順富有光澤的銀色長髮，還有一張絕對足以與上述相襯的美麗面孔與剪裁合身的女僕裝扮。

這不是葉凡第一次看見她，早在三天前的實習員歡迎會上他就注意到這個人了。那時候的少女周邊擠滿了欲獻殷勤的年輕男性，而作為矚目焦點的她絲毫沒有一點困擾的樣子，反而熟練使用合宜的微笑與溫柔的口吻與周遭的人進行對話。

不是同一個世界的人。

葉凡那時如此想著。她能夠如此熟練的與周遭人士進行流暢又不失禮貌的對話，那麼想必也是在求學期間擁有眾多追求者的那一類人，已經習慣應付這樣的場面。又或者更過分點，她是那種隨時將人心把玩於手中的惡劣傢伙，對這一種過分的傢伙來說，一開始就保持友善反而能更容易挑選合手的玩具與工具。

不論是前者還是後者，他都十分厭惡，因為那類人的心裡大多存在著所謂的優越感。那種自以為己勝他人的扭曲情感正是葉凡最厭惡的情緒，那些人自己的心裡面並不存在著除了自己以外的人類，只會為了自身過活。

但他看不出來那位美麗的少女是否是這樣的人，實在是離的太遠了，連她與其他人的談話聲都十分的模糊不清，但十之八九就是那樣吧。即使不是，他也不想跟她有什麼關係。

生活於人群邊緣的人類與眾人焦點的萬人迷是不可能成為朋友的。

明明是這麼想的，但現實往往不會給他好臉色看。

對需要幫忙的人視而不見不是他的作風。他沒猶豫多久，走上前，給對方遞出一包面紙。

「呃⋯⋯你還好吧？這個借你。」

他彎下腰去替對方撿拾散落的物品。這些應該比較算是私人物品，裡面除了攜帶的文件外還有幾本著名輕小說，但葉凡對這個沒什麼太大興趣。將這些東西依照面積大小整齊疊好後，他抬頭一看，發現對方拿著他遞過去的那一小包面紙，那雙漂亮的紅色眼睛直直的盯著他看。

「嗯⋯⋯怎麼了嗎？」他被突如其來的注視嚇的耳根一熱。靠近看會發現這位與他同期的女性比遠遠觀望還要更加漂亮。白皙的肌膚幾乎沒有任何瑕疵，臉是漂亮的瓜子臉型搭上圓滾滾的杏眼，薄唇令她的臉看起來比實際年紀小了快3、4歲。

別跟這一類人扯上關係！

葉凡在心裡對自己吼叫著，同時緩緩的後退並嘗試離開現場。

「那個⋯⋯我叫蘇音竹。」

少女伸出了纖纖玉手拉住了他的衣服下襬，紅色的眼睛還在直勾勾的盯著他看。

「是天使大人嗎？」

「⋯⋯」

葉凡覺得他心裡好像有什麼東西碎掉了。

根據數天的基礎訓練及天生的判斷能力，這個傢伙既不是眾人所捧的公主，也不是將萬人踐踏的女王，他遇到的可能是一個不折不扣的瘋子。

而且這樣的人往往比前二者還要麻煩百倍。

「不，我叫葉凡，是跟你同期的實習研究員。」他異常淡定的舉起掛在胸前的實習人員證，然後悄悄的推開對方的手，禮貌的笑了笑後決定先溜再說。

「這樣啊⋯⋯謝謝你幫我撿東西，話說你吃過中餐了嗎？要不要一起去地下街逛逛？」蘇音竹勾起她那能夠騙過所有人的好看笑容，向他發出邀約。

「啊不了，我⋯⋯」葉凡結結巴巴的回應著，他沒有想到對方會對他發出邀約，拒絕的藉口臨時還是真的想不出來。

「嗯？你之後有行程嗎？」

「呃，準確來說沒有，但⋯⋯」

「那就對了，我快餓死了，陪我去一下吧。」

她拉起葉凡的手臂，與外貌不符合的怪力正硬拖著葉凡往前走，他嘆了口氣，只能被硬拖著走。但這時的葉凡還不知道，他之後還會跟這個傢伙保持這樣的關係並維持至少十年以上。

喔不對，那個時候已經是「葉碳」了。

自從加入基金會後，他在一個完全意外的狀況下認識了一個女性朋友。

而且還是那種走在路上隨時會被要電話號碼的那種。

因為這點，他現在幾乎是全體男性實習生的眼中釘，但除了不會給他好臉色看外其實也沒做，只是這位朋友似乎沒有瞭解情況的嚴重性，現在正拉著一個他完全不認識的女孩子向他走來。

他並不是很會應付陌生人，身體的直覺反應叫他快逃，然而卻連轉身的機會都沒有，他又被叫住了。

「葉碳你跑什麼呢？」有著銀髮的同期氣衝衝的跑過來一把抓住了他，困惑的語氣似乎是沒有意識到自己為什麼招人躲的原因。

「他或許有事。」那個被拉過來的人平靜的說道，她長相在中上水平，紮了個馬尾，臉上戴了一副紅框眼鏡。她看了葉凡一眼，然後禮貌性的伸出手來：「你好，叫我Ain就行。」

葉凡看著那隻手猶豫了一下，隨後也伸手禮貌性的回握。

「葉凡，請多指教。」

地下街，一直以來的熱鬧喧嘩。

葉凡手裡拿著一杯剛買的熱巧克力，倚著牆面看蘇音竹在跟攤販殺價。

他的另一側站著別人，也是今天早上剛認識的女性同期，實習員Annice，也被稱作Ain。

他們兩個倚著同一面牆，有一搭沒一搭的聊天。

「所以你怎麼跟狗蟻認識的？」

「狗蟻？」

「Sugoi，那個傢伙的英文名，雖然我感覺就是她自己填開心的代號。」Ain用下巴指了指那個顯眼的女僕裝怪人：「這是個諧音梗綽號，但我比較少在她面前這樣叫。」

「你沒有填嗎？代號或著說，英文名？」她斜睨看了葉凡一眼，然後再啜了一口手裡的飲料。

「沒有，倒不如說這個名字就算一個代號。」他自嘲的笑了下，稍稍吹涼手裡的飲料後輕輕啜了一口。

「那不是你的本名？」她看了一眼對方胸前的實習證，上面的人員姓名確實寫的就是葉凡。

他無奈的嘆了口氣，拿起那張實習證起來看看。實習證上貼著他的照片，略凌亂的黑髮與目光呆滯的綠瞳，是一張熟悉又陌生的臉。下面寫著的是所謂的個人資料及所屬研究區，然而對他來說，這些資料宛如被隨意捏造出來，毫無真實感。

他不是葉凡，他甚至也不知道自己是誰。

他沒有兩個月以前，甚至更早以前的記憶。

「我想我大概知道怎麼了。」Ain又喝了一口自己手裡的飲料「我似乎稍微問過頭了，希望你不會覺得冒犯。」

葉凡瞄了對方一眼，沒有多說什麼。

兩人沉默了許久，葉凡才又開口。

「你呢？」

「嗯？」

Ain發出疑問，看向站在自己旁邊的這個人。

「我常常能察覺一些不對勁的事情，而我現在感覺你的情緒狀況很糟糕。」

「你這樣容易招人厭。」

「⋯⋯我多問了，抱歉，我只是想證實這點而已。」

「沒事。」Ain將杯中的最後一點液體飲盡，然後丟進垃圾桶內。「我只是提醒你一下而已，有敏銳的觀察力沒有什麼好抱歉的，但下次警慎點比較好。」

「走吧，蘇音竹在找我們了。」她拍拍手上沾到的些許液體，然後緩步往與攤販結束爭論的某銀毛走去。

而從那個女僕裝怪人的表情來看，她似乎是贏了那個攤販。

他左看右看，桌桌滿席，完全看不見一點空隙，甚至連蘇音竹本人都不知道擠到什麼地方去了。

他眯起眼睛，開始在人群中搜尋那個顯眼的女僕裝怪人，突然，一陣吼叫從身後傳來。

[[size larger]]**「葉碳！！！！！這裡有空位啦！！！！！」**[[/size]]

⋯⋯

這種丟臉的程度讓葉凡真的想直接把餐盤扔了然後偷偷溜出食堂。

他一邊跟周遭的陌生人道歉一邊快步走向蘇音竹所佔據的桌面。她所佔據的是一張內側的乾淨雙人座位，靠牆，[[[greening| 後面有著一個令他不安的巨大盆栽。]]]

他多看了那個盆栽一眼，一股寒意促使他趕緊移開視線。他拉開椅子跟蘇音竹雙雙坐下。

「下次你直接打電話，不要用吼的行嗎。」葉凡一邊掰開用塑膠包裹的免洗筷一邊壓低聲音的說，他到現在還能明顯的感覺到來自其他人的銳利視線，他看向自己買的牛肉麵，意圖轉移自己的注意力。

牛肉麵還在熱熱的散發著香味，褐色的紅燒湯頭上浮著紅油，裡面飄著幾片小白菜的菜葉，隱隱約約能從裡頭看見番茄與紅蘿蔔的殘渣。麵是普通市面上的陽春麵，裡頭的量大約能讓一個成年男性吃飽，肉大約有三四塊，以六十塊的價格算是cp值很高的餐點了。

當然，這是在能下嚥的狀況。

他聞著牛肉湯的味道，感覺到一陣反胃。

這個味道很奇怪，早上剛結束的胃痛似乎又因此發作了。

「嘛，打給你你也不一定能接啊。我不如用吼的你比較有可能聽得到。」蘇音竹用旁邊附的湯匙拌勻自己的餐點，她點的是咖哩飯，那種泛著螢光黃、裡面還有加豆皮的台式咖哩。

她看著被自己拌勻的咖哩飯好一陣子。

今天會來吃食堂不是沒有原因的。葉凡的錢包丟了，蘇音竹則因為在買日用品時算錯價格，意外將自己的餐費也一起賠了進去，無奈下兩人只能到食堂吃飯。

而在02站流傳著一個傳說，就是站點食堂的餐點難吃到爆。

在兩人無盡的實習生活中除了聽聞某某研究員的脾氣不好跟誰誰誰又被臭罵一頓外，最常聽聞的無疑就是來自食堂的傳聞。

扣除掉門口那個詭異的人頭，前輩們對於餐點的怨言可說是堆積如山排山倒海而來，多到他們兩個現在對於食堂都有一種恐懼。

面對致死性異常的恐懼。

他提醒了一下坐在對面的女僕裝同期，兩個人又猶豫了好一段時間，才拿起餐具，幾乎是同時的將餐點送進自己嘴裡。

如果讓他知道自己中午吃了甚麼那應該會直接氣到中風吧。

「啊哈哈哈哈哈！」

剛拿到飲料，一個白色的身影就從她的面前衝過，緊接在後的是另一個常常被惡整的同期，他一邊怒吼一邊直直往前衝去。

看來又是被整了。

Ain揉揉太陽穴，看到這對繁中亂源她的頭又痛起來了。就沒有能讓他們兩個閉嘴的方法嗎？她這麼想著。

下一秒，她的飲料飛出去了。

對，飛出去了，既不是被撞飛也不是被丟出去，是它自己脫離Ain的手飛出去的。

飛出去的同時它重重的打上前方那個同期的後腦勺，那個傢伙瞬間就閉嘴趴下去了。

但是事情還沒完，當她看著飲料整個灑在人家的後腦勺上時，那個杯子又自己飛起來了。

這次的目標是那個銀毛的女僕裝怪人。

----

「這就是事情的原委嗎？」

「是。」Ain以穩定的聲音回答，接著又問：「我能回去工作了嗎？」

坐在面前的前輩點點頭，接著道：「當然可以，謝謝你的配合。」

她道了謝，走出訪談間，她沿著走廊往辦公室的方向走去。

她原本考慮過去探望一下被飲料攻擊的兩人，仔細想想後發現這似乎沒有必要，就打消了念頭。

夕陽斜斜的從窗口撒入，但她無心欣賞。

[[tab 十年]]
下午六點，葉凡帶著從食堂包回來的便當菜，緩緩的走回自己的個人辦公室。

他已經在這裡工作了很久了，從最一開始的興致勃勃到現在只想趕快搞定工作然後回房洗洗睡，從找回自己的一切到現在也時常忘卻自己與他人的相異處，這樣無知且無趣的過活似乎也沒有任何差別。

就算找回了以前的記憶，已經過了十年了，對他有什麼作用嗎？

他的家人可能已經不記得他了，他又何必再去找他們呢？這十年來，從來沒有人來找他。

從來沒有。

他一邊喃喃自語一邊走著，最近他喜歡這樣跟自己對話。雖然在下午茶時這麼做會令其他兩位擔心起來，但他有點懶得改了，因為這又不是他第一次這樣。

最一開始是跟五號講話，然後是跟茶樹講話，現在他甚至覺得櫃子及顯示器是不錯的聊天對象。

他有病嗎？他沒病。

他只是累了。

推開門，疲憊至極的他以為會看見五號在他桌面上搗亂，例如將他的顯示器面板與外殼分家，或者把他的茶喝乾淨後把馬克杯丟進垃圾桶什麼的。

但並沒有，辦公室內跟他下午離開時沒有多少差別，反而是一個熟人正坐在他辦公室內的沙發上，五號就躺在她的大腿上熟睡。

「你剛剛去開會啊？」蘇音竹抬頭，因為看到他所以高興勾起的嘴角跟第一次見面時沒有任何差別，同樣的銀色雙馬尾與紅色雙眼，以前可能覺得煩但現在⋯⋯

「我快累死了⋯⋯」他尷尬的笑笑，桌面上幾乎要堆成山的公文及來自研究區的報告書提醒他，他還沒下班。

他還有一堆工作。

但他很累，累到連迴避蘇音竹的力氣都沒有，更別說把她趕回16站這件事了。

現在看到這個傢伙就能想起以前那個輕鬆的實習生活。

啊啊，上次去地下街是什麼時候呢？好想吃蛋糕⋯⋯

「看得出來，所以我帶了這個！」

銀髮的同期從腳邊提上了兩個熟悉的包裝盒，粉色的外觀綴著優雅的黑邊，正反兩面用美麗的書寫體寫著店名。

那兩個紙盒只有兩個巴掌大小，但他一看到就瞬間提起了精神。

「⋯⋯是那間店嗎？」他小心翼翼的問著，如果面前這個傢伙敢騙他他絕對要直接一腳把她踹回Site-ZH-16。

熟識的同期露出了自豪的笑容。

「就是那間店。生日快樂，葉碳。」
