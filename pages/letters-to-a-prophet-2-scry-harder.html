**Попередження:** Наступний документ містить текстову аномалію класу Ет (Рівень загрози - низький)

**Документ 16265-15719-B**

Після провалу операції Фонду, націленої на виявлення та захоплення автора 16265-15719-A, всі ресурси були перерозподілені на спостереження за популярними газетам з метою ефективнішого виявлення майбутніх появ публікацій того ж самого авторства. Через чотири тижні після видання 16265-15719-A з&#39;явилась нова колонна тексту (відтепер 16265-15719-B), але носії були вдало затримані перед тиражуванням. Проте наступного дня певна частина примірників цього номера була викладена через інтернет-видання. Після публікації зазначеного тексту, мобільна оперативна група Омега-27 (&#34;Полювання на оленевих&#34;) направлена на ідентифікацію та затримання його автора.  
-----

Вітаю знов, дорогі читачі. Це я, Олень Сатурна.  

Зараз, пропоную відразу приступити до суті-

Стривай-но.

Що ти //маєш на увазі// під фразою &#34;вперше тебе бачу&#34;?

Ох **дідько!**

Дозвольте припустити, ви-ж не читали мою вступну статтю, чи не так? Прокляття! Я заліз у всі ці проблеми, мав кричущий заголовок із чорними, рівними літерами, але виродки як ви все одно такі: &#34;Тра-ля-ля, хто-ж виграв велику гру цього вечора?&#34; і пішли читати спортивні новини. Так, я мовлю до тебе, хлопець із соусом маринаду на футболці. І так, тобі теж, блондинко. Що-ж, я буду проклятим, якщо використаю силу та енергію на подібне лайно лишень заради того, щоб такі як ви, ідіоти, не втратили інтерес й не кинулися під авто, чи що ви зазвичай робите. Ні, я маю ідею краще...

Подивіться на це чудове кошеня. Сконцентруйтеся на кошеняткові, лише трішечки. Тепер, погладьте кошеня. Це гарний вчинок, читачу.  

[[=image cat-breeds-jf09-315_xl-new.jpg width=&#34;150px&#34; link=&#34;/letters-to-a-prophet&#34;]]

||||~ Я маю на увазі, якщо ти читаєш це з комп&#39;ютера - клацни, телепень.  ||

Все спрацювало? Так? Добре. Невдячні шматки м&#39;яса. Тепер до листів:

//День добрий.//

//Ця одиниця запрограмована Виробництвом на контакт з Оленем Сатурна. Особистість підтверджена через очевидні факти. Публічність не є проблемою. Задача цієї одиниці поставити питання://

//Модель 4950, внутрішнє металеве джерело світла, нова серія, великі надії Виробництва, Продажу та Управління. Містить додаткові функції до звичної моделі; активується думками, зберігає думки, відсилає думки до додаткового спектра, підвищує мужність. Недоліки; неправильна активація думок призводить до непередбачуваних побічних ефектів - пухлини головного мозку в дорослих чоловіків, екстралімбічне зростання у дорослих жінок, надання здібностей до змінення реальності в дітей. Ефекти непостійні, пристрій нестабільний, необхідна оптимізації. Розв&#39;язанню Проблем не вдалося знайти рішення, ця одиниця потребує консультативної допомоги. Порада, запитана від Оленя Сатурна показала свою користь у минулому, запропонована варта компенсація.//

//Дрон Фабрики #654397, колективний розум розв&#39;язання проблем//

Дрон Фабрики #654397? А ти часом ніяк не пов&#39;язаний з #578805? Він, як мені здається, у Продажу. Правду кажу, той хлопець вмів тусити як ніхто інший і, якщо це кажу я, ці слова чогось варті. Хлопче, тієї ночі ми прийшли до клубу в костюмах &#34;сіль та перець&#34;, і він просто кидався на усіх підряд...

Мхє, зараз не про це. З приводу цієї вашої проблеми, я вважаю, ви просто міркуєте не в тому напрямку. Розумієте, вам просто треба відрегулювати ваші налаштування; хай там як, що взагалі значить слово &#34;непередбачувані&#34;? Якщо цей викликає пухлини з ймовірністю 100%, це капець як передбачувано, наскільки я розумію. Звичайно, покупці можуть бути не дуже задоволеними, що в їхніх головах зростає якась велика штука, або через свого зеленотипову дитину, але це більше не ваша проблема, чи не так? Після всього, хто в біса буде жалітися про те, що величезна пухлина тисне на його мовний центр чи що його дитятко перетворило дім на бджолу? Це проблеми, які треба вирішувати самостійно.  

Ваша дана. Й вам краще не намагатися платити мені тими дисками. Вони фантастичні, але зводять мою продуктивність нанівець.

//Оленю, ти, старий хитрий пес!//

//Я, дідько, не можу в це повірити! Ти живий! Все, що ти казав -- правда. Чуваче, це так незвично. Ох, ти, певно, не пам&#39;ятаєш, хто я. Це я, кат! Ну, знаєш, з Аргентини? Пам&#39;ятаєш, як я та мої друзяки схопили тебе, коли ти розповідав свої нісенітниці на одному з підконтрольних нам секторів? Камон, ти маєш це пам&#39;ятати! Я був тим великим мужиком у маскуванні з пінцетом у руках. Я тоді ще видрав тобі декілька нігтів з пальців ніг. Ми думали, що це все дурощі з приводу твоєї реінкарнації, але тепер я все побачив. Думаю, нам треба було залишити ті бити, які ми для тебе взяли. Ну, знаєш, як кажуть, не плач над пролитим кістковим мозком.//

//То як ти робиш це все, чуваче? Я знаю, ми познайомилися під час досить дивних обставин, але я думаю, що під час тих тортур ми встановили певний зв&#39;язок, еге-ж. Я-ж ще тоді подумав, все те, що ти кажеш про пророцький бізнес звучало дуже реалістично, і не помилився. Зателефонуй мені якось, ґа? Сходимо випити, побалакаємо про бізнес, а чи зможу я вбити тебе ще раз, як у старі-добрі? Хаха, через ці жарти в мене зараз шлунок вискочить! Прям як твої ребра!//

//О, і не міг би ти мовчати про це?  Не впевнений, що моє начальство оцінить, що я розмовляю з колишнім трупом і все таке. Ти знаєш, що вони роблять з тими, хто їм не подобається. Щоб перестрахуватися, я цього не підпишу.  Знаючи тебе, ти все одно підбереш цей шматок лайна, де б він не був. Тобі ж просто подобається бачити своє ім&#39;я, чи не так?//

О, та не дай боже! Щоб я стукав на свого старого друга, **Оперативника Педро Гонзалеса**? Ніколи! Навіть припущення, що я буду комусь розповідати про тебе, **Оперативник Повстанців Хаосу Педро Гонзалес, боєць загону з ліквідації 9, наразі розквартирований у Буенос-Айресі, на причалі, у складі номер 56** комусь, не кажучи вже про доповідь твоєму начальству чи будь-якій іншій групі особливого інтересу, яку може зацікавити твій жахливо болісний допит, відверто образливо. Ох, ніяких переймань щодо всього цього тортурного бізнесу, ніяких турбот.

 
  
//Чужинцю-дезертиру, Оленю Сатурна,//

//Це твій останній шанс розкаятися у злочинах, які ти скоїв у бік Сенату, Республіки й народів Риму. За законом тебе звинувачують у://

* //Співпраці з ворогами Республіки під час війни//
* //Нахабне присвоєння собі імені бога Сатурна//
* //Розповсюдження брехливих чуток і пропаганди, які плямують ім&#39;я Республіки//
* //Спроби сповільнити обрання магістрату, пошуки способів порушення cursus honorum[[footnote]][*https://uk.wikipedia.org/wiki/Cursus_honorum Cursus honorum] - букв. &#34;шлях честі&#34; - послідовність політичних та військових магістратур, через яких проходила кар&#39;єра давньоримських політиків сенаторського рангу. Призначення &#34;шляху честі&#34; - не допускати на важливі посади неосвідчених діячів, //примітка перекладача.//[[/footnote]]//
* //Проведення польових досліджень з хімії, біології та фізики без дозволу або навчання в Університеті Алексільва//
* //Видання себе за Авгура й розповсюдження неправдивих й панічних пророцтв//
* //Управління субмариною класу Гладіус у нетверезому стані//
* //Спокушання дочок республіки непристойними пропозиціями//
* //Публічне псування статуї Публіуса Корнеліуса Сціпіо Емільяна//
* //Інцидент з розкриттям (Частина порушення, описаного вище)//

//Це не всі твої злочини, адже вони численні й непрощенні. Ти лихо, вада на обличчі Республіки, Але в ім&#39;я Клементія ми даруємо тобі життя, якщо ти визнаєш і розкаєшся у своїх злочинах. З&#39;явись пред нашим судом і зможеш жити у вигнанні. Продовжуй переховуватися і тебе повісять на Марсових Полях. Наші експерти з Університету стверджували, що ти, скоріше за все, побачиш це повідомлення, оскільки ми написали твоє повне ім&#39;я.//

//Волею Сенату й Народів Риму, претор Гай Паулюс Варро//

О ні, ну тільки не це. Ви пишете не тому Сатурнові, людоньки, або тому, але з іншого всесвіту. Судячи з усього, вашим Університетським &#34;експертам&#34; слід приділяти більше уваги квантовій фізиці й, можливо, трохи менше лайну в кишках тварин.

Я маю на увазі, що, звичайно розбираюся у цих реінкарнаційних штучках, однак, не настільки старий, щоб мати досвід життя у Римській Республіці. Моє протеже з іншого всесвіту виглядає як божевільний покидьок, тому я візьму на себе честь перекласти його ім&#39;я вашою мовою:

Pedicabo ego vos[[footnote]]Приблизно теж саме, що [*https://www.wordhippo.com/what-is/the-meaning-of/latin-word-3cef99e5ef0efe3750eaef41e3b9718ded649ef6.html &#34;fuck you&#34;] англійською, //примітка перекладача//.[[/footnote]], хлопче.

Ох, і, будь ласка, не треба цих квадратиків. Я можу бути цілковитим дурником, але ніколи не буду змушувати читача страждати через тексти, написані таким чином. Наступний!

//Отримувачеві цього листа,//

//Якщо ти не відправиш цей лист десятьом істотам доки луна не пройде третє кільце й не додаси своє оголене фото (якщо ти приваблива), ти будеш приречена жахливим прокляттям! Твої очі згниють у твоїй голові, твої вуха навічно будуть заліплені воском, твій язик буде замінено безглуздим черв&#39;яком, твій ніс буде наповнений арахісовими M&amp;Ms, і твоє волосся перетвориться на стерв&#39;ятників. Вчувай моєму попередженню, бо я величний Олень Сатурна й мій гнів нездоланий та жахливий!//

Ой. Моє старе ланцюгове повідомлення. Я якось повністю про нього забув. Що-ж, мені краще знайти його. А зараз, куди я подів цю камеру...

//Вітаю знову, Пан Олень//

//Дозвольте розпочати зі слів вдячності за те, що ви публікуєте мої листи у своїй колонці й відповідаєте на них. Я знаю, що мої проблеми невеликі й банальні, але ви знаходите час, щоб допомогти мені й для мене це значить дуже багато.//

//Я пишу, тому що останній тиждень був дійсно дивним. Я ніколи не був популярним на роботі, однак, останній час мої колеги цілеспрямовано ігнорують мене. Певно, це нічого не значить. Однак, мене зачіпає. Натомість мої сусіди дуже добрі люди, навіть трохи надто. Вони продовжують приходити, перевіряти мене, запитувати як я, і чи не потрібно мені щось, сподіваюсь, вони не вважають мене божевільним чи одиноким, а просто намагаються бути ввічливими. Якщо казати всю правду, я дійсно одинокий. Дістаючись нарешті основного питання: чи не могли б ви порадити мені книжки для самодопомоги. Я хотів попрацювати над собою і подумав, що ви найкраща людина, яку можна спитати про це. Ох і в будь-якому випадку дякую за рецепт тих рисових квадратиків, вони були просто чудові.//

//Ще раз дякую,//

//Затчері Кнор//

Ох, ну, привіт знов, Затчері. Схоже, моя остання спроба теж нічого не змінила. Думаю, я не маю дивуватися. Слухай, я розповім тобі те, про що казав останні п’ять разів, коли ти мені писав. Ну, останні два рази після перших трьох я, зазвичай, казав тобі йти до біса. У тебе більше немає роботи чи будинку. Чорт, ти навіть утратив своє ім&#39;я. Твої колеги ігнорують тебе, бо насправді їх там немає. Ти зараз знаходишся в установі, де люди з ненайкращими намірами стежать за тобою 24/7. Твої сусіди? Ти для них просто номер. Найсумніше, що це навіть не їх вина. А твоя вина. Єдине, що тримає тебе у цьому прикрому положенні -- це твої власні здібності, і ніхто нічого не може зробити, щоб це змінити. Мені було так шкода тебе, що я справді намагався допомогти, але це мені не під силу. Я можу чесно сказати, що мені боляче визнавати це, але у тебе немає надії. Ти не зможеш змінитися, ніколи.

І я радий, що тобі сподобався рецепт рисових квадратиків, їх готувала моя мама.


Що-ж... це стало сумним аж надто швидко. Чорт.

Я збирався поділитися з вами частиною мого бачення цього світу, але листи швидко прибрали всю насолоду від цього. Натомість я залишу вам дещо інше, вікно. Доторкніться до нього. Не соромтеся.

||||~ В будь-якому випадку, натискати на речі ніколи не буде зайвим.  ||

Зараз я не уявляю, куди це вас заведе. Це може бути десь, де ви ніколи раніше не бували чи у справді знайоме місце.  Це може бути жахливим, або зворушливим, або красивим. Куди б це не закинуло вас, просто тримайте розум відчиненим --  ви можете дізнатися про себе щось таке, що ніколи раніше не спадало на думку. Навіть якщо ви цього не зробите, це може бути весело.

Вирушайте, відправтеся у мандрівку, скажіть, що вас відправив Олень Сатурна.

Я отримаю відсоток від цього.

З вами був Олень Сатурна, тут я зникаю.</textarea></pre>
