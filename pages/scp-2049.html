    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2049 – Die interdimensionale Wetterstation
**Autor:** [[*user InsipidParoxysm]]
**Original:** https://scp-wiki.wikidot.com/scp-2049
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2049

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Zehn Foundation-Mitarbeiter sollten jederzeit in Manningtree, Großbritannien, wohnen. Wenn eine Übertragung von SCP-2049-1 erkannt wird, sollten Informationen zur Prognose sofort an Standort-294 weitergeleitet werden. Wenn die daraus resultierende Anomalie die Bevölkerung von Manningtree direkt betrifft, wird MTF 294-Samekh (&#34;We Get To Choose Our Own Name?&#34;, z. Dt. &#34;Wir dürfen unseren eigenen Namen wählen?&#34;) nach Manningtree entsandt. Über die Folgen der daraus resultierenden Anomalie ist eine Vertuschungsgeschichte zu verbreiten, und allen direkten Zeugen sind Amnesika zu verabreichen.

Die Übertragungen von SCP-2049 wurden Manningtree als Streiche gemeldet, die von einer unbekannten Quelle im Vereinigten Königreich stammten.

**Beschreibung:** SCP-2049 ist eine periodische anomale Wettervorhersage, die nur in Manningtree auftritt. In zufälligen Abständen[[footnote]]zwischen einem Tag und zwei Monaten [[/footnote]] erscheint eine Sendung auf Kanal 43.5[[footnote]] Dieser Kanal ist nur während der Übertragungen zugänglich.[[/footnote]] Manningtree, normalerweise zwischen 08:00 und 14:00 Uhr. Zu diesem Zeitpunkt erscheint SCP-2049-1 auf dem Bildschirm und liefert eine Wettervorhersage, die typischerweise ungewöhnliche Wetterbedingungen vorhersagt. Genau 24 Stunden nach Ende der Übertragung werden die vorhergesagten Wetterbedingungen über oder in der Nähe von Manningtree eintreten. (Ein vollständiges Protokoll der bisherigen Prognosen ist im Dokument 2049-Theta zu finden.)

SCP-2049-1 ist ein Humanoid mit blaugrüner Haut. Abgesehen von dieser Eigenschaft scheint SCP-2049-1 ein nicht anomaler männlicher Mensch in den Vierzigern zu sein. SCP-2049-1 liefert die Vorhersagen, die in Manningtree erscheinen, obwohl es erklärt hat, dass die anomalen Effekte der Vorhersagen unbeabsichtigt sind (Siehe Befragungsprotokoll 2049-A). Das Folgende ist die erste bekannte Übertragung von SCP-2049-1, aufgezeichnet von einem Zivilisten aus Manningtree.

&gt; **SCP-2049-1:** Guten Morgen, hier ist Xchtl&#39;krnss[[footnote]] Die korrekte Schreibweise des Vornamens von SCP-2049-1 wurde auf einer Bauchbinde am unteren Rand des Bildes der Sendung gefunden.[[/footnote]] mit dem Wetterbericht für Montag. Die Hitzewelle, die am Wochenende alle zu bremsen schien, hat sich seit der letzten Vorhersage nur noch verschlimmert! Unsere Meteorologen gehen davon aus, dass die heutige Temperatur bis zum späten Nachmittag auf bis zu 40 Grad Celsius steigen könnte. Im Moment scheint die Temperatur bei etwa 29 Grad Celsius zu liegen, und es ist erst Morgen. Allerdings weht am Dienstag eine bunte Brise, die die Hitze mildern könnte. Auch für die nächsten fünf Tage ist leider kein Regen vorhergesagt. Das sind schlechte Nachrichten für alle Gartenbegeisterten da draußen. Wenn Sie keine Klimaanlage haben, schlafen Sie heute Nacht vielleicht einfach auf dem Dach! Das ist alles für das heutige Wetter. Seien Sie gespannt auf den Wetterbericht für Dienstag.

Es wurde davon ausgegangen, dass dieser Wetterbericht auf die Erde abzielte, da sich herausstellte, dass dies nur ein seltenes Ereignis war. Die meisten anderen Wetterberichte bezogen sich auf derzeit unbekannte Planeten und/oder Realitäten.

[[collapsible show=&#34;Dokument 2049-Theta&#34; hide=&#34;Dokument ausblenden&#34;]]

|| **Vorhersage** || **Ergebnisse** ||
|| &#34;... weht am Dienstag eine bunte Brise, die die Hitze mildern könnte.&#34; || Alle Winde, die durch die Gegend um Manningtree wehen, bewirken, dass in der Luft eine bestimmte Farbe wahrgenommen wird. Nordwinde verfärbten sich blau, Südwinde gelb, Westwinde grün und Ostwinde rot.||
|| &#34;Und für Pycone können Sie hier am Wochenende mit herrlichem Wetter rechnen.&#34; || Erster Beweis dafür, dass sich nicht alle Übertragungen auf die Erde beziehen. Im Laufe des Tages begannen die Wolken, um Manningtree hinabzusteigen, und es stellte sich heraus, dass sie aus gesponnenem Zucker bestanden.  ||
|| &#34;Als nächstes haben wir am Groftslan[[footnote]] Dies ist eine phonetische Annäherung an das tatsächlich gesprochene Wort, was mit Mittwoch zu korrelieren scheint. [[/footnote]] eine ziemlich heilige Ladung Hagel, die von vorn hereinkommt. Bereiten Sie Ihre Wälzer vor!&#34; || Hagel mit sternförmigem Eis, das wie an SCP-████ getestet die Eigenschaften von Weihwasser behält. ||
|| &#34;Heute Nacht regnet es trockenen Staub! Es wird einen massiven Anstieg der elektrostatischen Aktivität geben, woraufhin sich viele Leute tatsächlich fragen werden, wo sie ihre Besen haben.&#34; || Niederschlag, der sich beim Auftreffen auf eine feste Oberfläche sofort in Staub auflöste. Erhöhte elektrostatische Aktivität. ||
|| &#34;Eine ziemliche Show am Himmel heute Abend für die Hauptstadt von [UNVERSTÄNDLICH]. Stellen Sie einfach sicher, dass Ihre Häuser feuerfest sind!&#34; ||  Es entstand ein Gewitter, das dazu führte, dass Blitze vom Boden ausgingen und in das Gewitter selbst einschlugen. Irgendwie führte dies dazu, dass die Wolken mit Feuer aufleuchteten. ||
|| &#34;Hey, alle zusammen! Nur eine faire Warnung an Glefschenurt, heute wird es seltsam radioaktives Wetter geben. Eine ziemlich anregende Geschichte! Oh, und darauf wird möglicherweise Hautkrebs folgen. Und Tumore. Wissen Sie, was jetzt gerade in ist? Bleikleidung. //Tragen Sie  sie.//&#34; || Eine einzelne, spiralförmige Wolke manifestierte sich über einem Gebiet direkt westlich von Manningtree mit einem Durchmesser von 1 km. In dieser Zone herrschte eine hohe Gammastrahlung, bis sich das Wetter auflöste. Es wurde festgestellt, dass sich Protonen mit hoher Geschwindigkeit innerhalb der Zone bewegten, was auf einen Hadronen-Speicherring-ähnlichen Effekt hindeutete. Die Wolke stieg scheinbar unbeeinflusst vom Wind spiralförmig in die hohe Troposphäre auf. Während dieses Ereignisses traten auch ungewöhnlich helle Blitze auf. ||
|| &#34;Der miese neue Versuch der Regierung, das Wetter zu erkennen, scheint heute gescheitert zu sein. Die Bürger von [UNVERSTÄNDLICH][[footnote]] Alles, was in dieser Zeit zu hören war, war ein leises, kehliges Grollen.[[/footnote]] werden vorgewarnt, drinnen zu bleiben und auf fallende Wetterballons zu achten! Schalten Sie das nächste Mal wieder ein beim einzigen Wetteranbieter, dem Sie vertrauen können.&#34;||  Den ganzen Tag über fielen in unregelmäßigen Abständen wetterballonartige Konstrukte vom Himmel. Dies verursachte nur geringfügige strukturelle Schäden, da Wetterballons nachweislich eine äußerst geringe Masse haben. Diese Ballons bestehen aus Neopren und sind mit leichten Messgeräten ausgestattet. ||
|| &#34;Äh … ja, in Ordnung. Heute besteht die Möglichkeit eines Tornados, bestehend aus … Mist, wie heißt das? Ja, diesem schnurartigen Zeug. Aber … härter. Außerhalb von Glefschenurt. Und, hey, wenn Sie daran interessiert sind, diesen neuen unabhängigen Wetterkanal zu sponsern, wenden Sie sich bitte an die folgende E-Mail-Adresse.&#34;[[footnote]] Von dieser E-Mail-Adresse wurde nie eine Antwort erhalten.[[/footnote]] || Ein Tornado, der vollständig aus animierten Monofilamenten bestand, zog um Manningtree herum. Zu den Schäden zählten Schnittwunden und Abrieb, vor allem an Schuppen und Außengebäuden außerhalb von Manningtree, und die Windstärke war während dieses Ereignisses gering.||
|| &#34;Das Wetter sieht heute nicht so toll aus, Leute. Die Wolken weinen heute nicht, aber sie werden bleiben. Nur … da. Es wird wahrscheinlich dunkel sein. Vergessen Sie die Sonnencreme, ja?&#34;  ||  Über Manningtree bildeten sich kleine, spärliche Wolken. An jedem Ort im Schatten dieser Wolken fehlte es zu 100 % an sichtbarem Licht. ||
|| &#34;Hey, für diejenigen unter Ihnen, die zu dieser Jahreszeit durch Yan reisen … Seien Sie etwas vorsichtig. Und tragen Sie ein paar Bio-Anzüge. Ja. Das Wetter ist zu dieser Jahreszeit nicht so schön.&#34; ||  Östlich von Manningtree herrschte ein Nebel aus schwebenden Mikroorganismen, der alle organischen Stoffe in seiner unmittelbaren Umgebung zersetzte und die Ergebnisse absorbierte.  ||
|| &#34;Die Pause tut mir leid, Leute.[[footnote]] Diese Übertragung erfolgte nach der bislang längsten Pause: zwei Monate. [[/footnote]] Ich glaube einfach nicht, dass in letzter Zeit etwas so Bemerkenswertes passiert ist. Es gibt einen Regensturm von ziemlich unvergesslichen Ausmaßen, der auf Juk-juk zusteuert. Oh, und rufen Sie unter der angegebenen Nummer an,[[footnote]]siehe Befragungsprotokoll 2049-A [[/footnote]] und ich vermittle Ihnen ein Sponsoring. Sie werden viele Leute dazu bringen, auf Ihren Markennamen zu blicken, glauben Sie mir.&#34; || Keinem Mitarbeiter war es jemals möglich, sich lange genug an die Ergebnisse dieser Prognose zu erinnern, um sie zu dokumentieren. ||
||  &#34; … oh, das Aufnahmelicht ist an. Hey. Also, das Wetter … Ich weiß es einfach nicht mehr. Es ist einfach … Es ist nicht mehr so ​​toll wie früher. Das wird sich aber schon fangen. Ich werde mich fangen. Ich weiß, dass ihr mich liebt, oder?&#34;  ||  Der Niederschlag des resultierenden Regensturms färbte alles, was mit ihm in Berührung kam, blau, bis sich das Wetter auflöste. Der Niederschlag dieses Regensturms hatte einen ungewöhnlich hohen Salzgehalt.  ||

Im Laufe der Zeit hat sich herausgestellt, dass sowohl die Signalstärke als auch die AV-Qualität dieser Übertragungen abgenommen hat. Beide Werte gingen zwischen zwei Übertragungen, kurz vor der ursprünglichen Sponsorenanfrage, und im Laufe der Zeit langsam zurück.
[[/collapsible]]

[[collapsible show=&#34;Zeige Befragungsprotokoll 2049-A&#34; hide=&#34;Befragungsprotokoll ausblenden&#34;]]

&gt; **Befragter:** SCP-2049-1
&gt; 
&gt; **Befrager:** Doktor Fitzpatrick
&gt; 
&gt; **Vorwort:** Das Subjekt wurde während einer Übertragung über die angegebene Telefonnummer kontaktiert. Die Nummer, von der aus der Befrager anrief, war unterdrückt.
&gt; 
&gt; **&lt;Beginn des Protokolls, 13:24:09&gt;**
&gt; 
&gt; **SCP-2049-1:** Ja, hallo? Hier spricht das Zentrum des interdimensionalen Wetters.
&gt; 
&gt; **Doktor Fitzpatrick:** Ist das die Nummer für Sponsoren?
&gt; 
&gt; **SCP-2049-1:** Ja! Ja ist sie! &lt;Doktor Fitzpatrick hält das Telefon vom Ohr weg. SCP-2049-1 ruft dies laut aus.&gt;
&gt; 
&gt; **Doktor Fitzpatrick:** Könnten Sie mir bitte sagen, was genau Sie tun?
&gt; 
&gt; **SCP-2049-1:** Oh, sicher, sicher. Ich bin Xchtl&#39;krnss, aber heh, ich schätze, das wissen Sie schon! Was kann ich Ihnen zumuten?
&gt; 
&gt; **Doktor Fitzpatrick:** Sind Sie sich bewusst, dass Sie das Wetter selbst erschaffen, das Sie vorhersagen? Können Sie zukünftige Ereignisse vorhersagen?
&gt; 
&gt; **SCP-2049-1:** &lt;Lacht&gt; Absurd. Wie jeder gute Wettermann berichte ich einfach über die Fakten, die ich sehe.
&gt; 
&gt; **Doktor Fitzpatrick:** Ihre Übertragungen scheinen mit der Zeit an Qualität verloren zu haben. Warum? Ist etwas passiert?
&gt; 
&gt; **SCP-2049-1:** Oh. Oh, äh … ja. Ja, meine Arbeitgeber … Nun ja, sie haben mich gehen lassen. Sie sagten, dass das interdimensionale Wetter wirklich nicht mehr ausreiche. Dass die Leute die häuslichen Sachen bevorzugten. Ich denke … Ich denke, sie betreiben jetzt eine Art Einkaufsnetzwerk.
&gt; 
&gt; **Doktor Fitzpatrick:** Wie kommt es, dass Sie Ihre Übertragungen fortsetzen?
&gt; 
&gt; **SCP-2049-1:** Oh, ich habe meine eigene Kamera benutzt. Ich habe diese Frequenz gekauft, oder? Sie haben sie mir ziemlich günstig überlassen. Es war … ähm, das Mindeste, was sie tun konnten, sagten sie.
&gt; 
&gt; **Doktor Fitzpatrick:** Haben Sie Sponsoren gewonnen?
&gt; 
&gt; **SCP-2049-1:** Oh ja! Schon ein paar. Ich bin stolz.
&gt; 
&gt; **Doktor Fitzpatrick:** Können Sie ihre Namen preisgeben?
&gt; 
&gt; **SCP-2049-1:** N-nein, weil … weil … ähm, denn das ist … ja, das ist vertraulich, Ma&#39;am. &lt;Es ist zu beachten, dass Doktor Fitzpatrick männlich ist.&gt;
&gt; 
&gt; **Doktor Fitzpatrick:** Okay. Warum führen Sie diese Übertragungen fort? Haben Sie viele Zuschauer?
&gt; 
&gt; **SCP-2049-1:** &lt;Keine Antwort.&gt;
&gt; 
&gt; **Doktor Fitzpatrick:** Hallo? Kic… &lt;Der Befrager versucht, den Vornamen von SCP-2049-1 auszusprechen, wird jedoch unterbrochen.&gt;
&gt; 
&gt; **SCP-2049-1:** Hier draußen wird es einsam, okay? Zumindest habe ich noch diese wenigen treuen Zuschauer. Sie scheinen mich zu lieben. Sie schalten mich jedes Mal ohne Bedenken ein. Sie vertrauen mir.
&gt; 
&gt; **Doktor Fitzpatrick:** Okay, SCP-2049-1.
&gt; 
&gt; **SCP-2049-1:** … Wer?
&gt; 
&gt; **Doktor Fitzpatrick:** Ich denke, das wird alles sein.
&gt; 
&gt; &lt;Ein tierisches Wimmern ist durch das Telefon zu hören.&gt;
&gt; 
&gt; **SCP-2049-1:** Bitte gehen Sie nicht.
&gt; 
&gt; **&lt;Ende des Protokolls, 13:31:37&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Ein zweiter Anruf bei dieser Nummer schlug fehl und kam mit der Ansage zurück, dass die Nummer nicht existierte. Übertragungen finden weiterhin statt und werden dieser Dokumentation hinzugefügt, sobald sie stattfinden. Weder die Übertragungsqualität noch das Verhalten von SCP-2049-1 haben sich seit dem Anruf verbessert.
[[/collapsible]]</textarea></pre>
