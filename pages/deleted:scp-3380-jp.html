    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3380-JP - ガラスを割って、血の出る足で外へ出て
**著者:** ©︎[[*user ponhiro]]
**作成年:** 2023
[[include credit:end]]

[[include :scp-pon:ponhiro-format]]

**アイテム番号:** SCP-3380-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3380-JPはサイト-8190の標準収容ロッカーに収容されており、その取扱は時間異常部門の職員のみに制限されています。

**説明:** SCP-3380-JPは空間隔絶を引き起こす効果のある砂時計です。SCP-3380-JPは、その使用者が“部屋”と見做せる任意の空間で天地(向き)を反対にすることで、砂が落ちきるまでの8分間、部屋の内外を隔絶させます。

より正確に言えば、部屋の内外は、厚さ3mmの透明な障壁によって隔絶されます。この障壁は完全に固定・停止した時空間であるため、障壁が映す風景は、SCP-3380-JPを使用する直前 ― つまり時空間が隔絶する直前の風景です。隔絶された部屋の内側からも外側からも、互いに干渉する事は不可能となっています。

SCP-3380-JPの存在が明らかになったのは、財団がその技術によって時空間波動と呼ばれる、時間の一定性が揺らぐ現象 ― 例えば時空間の停止や加速など ― を検出できるようになってからの事です。初期発見時、宮崎県の█高校やその高校に近いショッピングモール、家屋などから幾度も強力な時空間の歪曲が確認されていました。

結果としてSCP-3380-JPの存在が明らかになると共に、その所有者が宮崎県に在住する三島ユミ(14)である事が判明しました。収容前の初期調査では、三島氏が6歳の頃、交通事故によって死去した母親の形見がSCP-3380-JPである事、またその底面に「悩みがあるならば、君に時間を与えよう。永遠なる時間は、君を癒すであろう」という文字が英語で彫られている事も明らかになっています。

初期収容の前、三島氏がどのような経緯でSCP-3380-JPを使用しているかを知るため、レベル3観察対象として数週間の観察が実施されました。その結果、三島氏は思春期ゆえに精神を不安定にする事が多かったため、学校の空き教室や部室、カラオケの個室、家などでSCP-3380-JPを頻繁に使用している事が確認されました。三島氏が学校で人間関係に難を抱えていた事も過度な使用と依存を促進させていました。

この後、財団は収容を意図して三島氏に接近しました。三島氏はSCP-3380-JPを肌身離さず持ち歩き、諸事情により手放さなければならない際も常に自身の目の届くところに置いていたため、奪取するには直接的な干渉が必要であると判断されました。結果的に三島氏への接近や対話には成功したものの、正当な理由をつけてSCP-3380-JPを奪取しようとすると激しく抵抗し、完全に奪取するまでに時間を要しました。

このようにアイテムに対し日常生活の一部として扱うほど重く依存していた場合、アイテムに関する記憶処理は記憶欠落障害を招くと共に、解離性障害など重大な精神疾患を誘発する可能性が高く危険であると医療部門によって進言されました。そのため三島氏にのみ記憶処理ではなく、財団やアイテムについて直接的に言及できないようにする箝口処理が行われました。

ただし、三島氏の精神状態がどのように変化するかは不明であり、より不安定になって新たな異常を発現させる可能性は決して低くないと考えられます。現在も経過観察の対象となっており、動向が注視されています。

[[collapsible show=&#34;+ 更新&#34; hide=&#34;- 閉じる&#34;]]
**更新:** 3か月に及ぶ観察の結果、これ以上の観察は不要と判断されました。三島氏はSCP-3380-JPを複雑な人間関係や達成困難なタスクから逃亡するために使用していましたが、それを失ってからは少しずつ向き合うようになっています。周囲の人物はこれに好意的な反応を示しています。

また、学内で開催された文芸コンテストではSCP-3380-JPをモチーフとすると考えられる ― 直接的な言及を避けた ― 短編作品を執筆し、コンテストに応募しています。その中の一文はこのようなものです ― 「真に傷を癒す時間とは、進みゆく時間のみである」。

当作品の回収は不要と見做されています。
[[/collapsible]]</textarea></pre>
