**Объект №:** SCP-3818
 
**Класс объекта:** [[[euclid |Евклид]]]
 
**Особые условия содержания:** SCP-3818 - это двое абсолютно обычных неаномальных людей. В связи с этим, они содержались в стандартных камерах для гуманоидов в Био-Зоне 66. На момент написания этого документа, предыдущие меры безопасности для SCP-3818 были аннулированы; персоналу следует напоминать о том, что обращение к субъектам, как к SCP-3818, продолжает оставаться таковым, до внесения специальных распоряжений.
 
На субъектов SCP-3818-A и -B были надеты специальные комфортные ошейники с замками, в целях идентификации их, как SCP-объектов. Субъекты должны всегда носить их на себе.
 
**Описание:** SCP-3818 - это два идентичных субъекта мужского пола ирландо-английского происхождения. Рост составляет -- 175 см, вес -- 75,75 кг.
 
Ранним утром ,██/██/████, двойник агента Дэвида Хоука (полевого агента с 3-им уровнем допуска), появился на территории спальных казарм Био-Зоны 66 в тот момент, когда &#34;оригинальный&#34; субъект спал. До появления ранее упомянутого двойника, агент Дэвид Хоук входил в состав оперативной группы 066-Бета, в задачи которой входило оказание помощи в сохранении мер содержания для аномальных объектов биологической природы, находящихся под наблюдением в Био-Зоне 66. Обе версии SCP-3818 были поставлены на содержание в Био-Зоне 66 до того момента, пока не будет установлена природа данной аномалии. Субъектам было дано их общее обозначение -- SCP-3818, и обозначение каждого в отдельности -- SCP-3818-A и SCP-3818-B. Обозначения субъектов были закреплены за ними на всё время исследования аномалии.
 
Результаты физических и психологических исследований обоих версий агента Хоука выявили их полную идентичность. Ниже предоставлена подборка результатов научных исследований, при первоначальной постановке субъектов на содержание:
 
* Оба субъекта имеют следующие идентичные признаки: ДНК, рост, вес, отпечатки пальцев, голос, отпечаток зубов, отпечаток языка, местоположение на теле и количество родимых пятен и веснушек, отпечаток стопы, кишечную флору и группу крови.
* Оба субъекта имеют признаки зажившего перелома ключицы, полученного в 13-летнем возрасте во время игры в лакросс. Вдобавок, оба субъекта сообщили о легкой степени потери памяти в результате попадания в ДТП.
* Оба субъекта назвали идентичиные пароли и логины учетных записей, а также продемонстировали идентичные воспоминания о содержимой информации, находящейся в компьютере агента Хоука.
* Оба субъекта имеют идентичные воспоминания о межличностных отношениях с другими сотрудниками Фонда и прочими людьми.
* Оба субъекта имеют аллергию на тмин.
* Оба субъекта посещали логопеда для коррекции шепелявости.
* Оба субъекта были ранены во время столкновения с экземпляром SCP-████, о чем свидетельствуют [ненужные данные отредактированы].
* Оба субъекта ненавидят, когда к ним обращаются &#34;Дэйв&#34;.
 
Происхождение аномалии не установлено. Не у одной аномалии SCP, ни у одного исследователя или агента, связанных с Био-Зоной 66, никогда не было проявлений или каких-либо временных эффектов, которые каким-либо образом были бы связаны с появлением двух полностью идентичных людей, как в случае SCP-3818.
 
**Интервью:** С субъектами SCP-3818-A и -B одновременно, начало в 9:45 по местному времени в день их обнаружения, были проведены допросы доктором Бридж и доктором Сейделман, а также несколько раз в последствии в разные моменты времени. Ниже приведены несколько стенограмм различных интервью, взятых у SCP-3818.
 
[[collapsible show=&#34;+ Открыть Интервью 1 - SCP-3818-1 &#34; hide=&#34;- Закрыть Интервью.&#34;]]
 
**Интервью 1-3818-A**
&gt; **[НАЧАЛО ЗАПИСИ - 9:49]**
&gt; 
&gt; 
&gt; **Д-р. Бридж:** Доброе утро. Эм, пожалуйста, назовите себя.
&gt; 
&gt;  **3818-A:** Дэвид... агент Дэвид Хоук, третий уровень допуска, Оперативная Группа Ноль Шесть Шесть Бета, Зона 66.
&gt; 
&gt; **Д-р. Бридж:** Хм. Расскажите о вашем дне с самого его начала, Агент. С этого момента, я буду называть вас 3818-A, или субъектом A. Начинайте.
&gt; 
&gt;  **3818-A:** Да, я всё понимаю. В шесть часов утра сработал будильник -- мы проснулись и увидели друг друга.
&gt; 
&gt; **Д-р. Бридж:** Вы имеете в виду себя и субъекта B.
&gt; 
&gt;  **3818-A:** Да. Мы оба проснулись… ну, в моей кровати. Я повернул голову и увидел его. Мы ошалели от увиденного и начали драться. Дежурный, я так понимаю, Фрэнк? Он услышал шум, спустился к нам и нейтрализовал обоих. Ну, теперь мы здесь.
&gt; 
&gt; **Д-р. Бридж:** Вы проснулись вместе в одной кровати. И у вас была одинаковая одежда, вплоть до пятна на рубашке… Дежурный задержал вас обоих, верно?
&gt; 
&gt;  **3818-A:** Да.
&gt; 
&gt; **Д-р. Бридж:** И насколько мы можем судить, на данный момент, вы один и тот... прошу прощения, вы оба идентичны. Вплоть до ваших воспоминаний о знакомых вам людях.
&gt; 
&gt;  **3818-A:** Насколько я понимаю, другой знает всё то же, что и я, верно? //короткая пауза// Ох, насчёт воспоминаний. Доктор, вероятно, вы знаете ответ на этот вопрос. Попадал ли я в ДТП?
&gt; 
&gt; **Д-р. Бридж:** Хм. Я вижу это в вашем досье. Вы попали в ДТП и потеряли большое количество воспоминаний из вашего детства.
&gt; 
&gt;  **3818-A:** Да.
&gt; 
&gt; **Д-р. Бридж:** Хм. Помечу это галочкой. Пока закончим на этом -- увидимся позже. Если вам что-нибудь понадобится -- сообщите охраннику.
&gt; 
&gt; **Конец интервью 1-3818-A.**
[[/collapsible]]
 
 
[[collapsible show=&#34;+ Открыть Интервью 1 - SCP-3818-B &#34; hide=&#34;- Закрыть Интервью.&#34;]]


**Интервью 1-3818-B**
&gt; **[НАЧАЛО ЗАПИСИ - 9:52]**
&gt; 
&gt; 
&gt; **Д-р. Бридж:** Доброе утро. Пожалуйста, назовите себя.
&gt; 
&gt;  **3818-B:** Агент Дэвид Хоук, Зона 66, Оперативная Группа Ноль Шесть Шесть Бета, третий уровень допуска.
&gt; 
&gt; **Д-р. Бридж:** Хорошо, итак... расскажите мне, зачем вы здесь, Агент. Ваше обозначение 3818-B -- просто чтобы вы знали.
&gt; 
&gt;  **3818-B:** Я... Ладно. Хорошо, сработал мой будильник -- и он потянулся, чтобы его выключить. После чего, он повернул голову, мы ошалели от увиденного, и оба закричали.
&gt; 
&gt; **Д-р. Бридж:** Вы имеете в виду себя и субъекта А.
&gt; 
&gt;  **3818-B:** Мм... Да. Я сбросил его с кровати, и мы начали драться. Ещё немного и я бы вырубил его, но… Ф-Фрэнк. Фрэнк? В этот момент появился Фрэнк.
&gt; 
&gt; **Д-р. Бридж:** Он понял, что вы один и... прошу прощения -- понял, что вы оба идентичны, и задержал вас.
&gt; 
&gt;  **3818-B:** Да. Идентичны, насколько могут судить окружающие люди. Вероятнее всего, он даже сломал ключицу, когда был маленьким. Я даже успел забыть об этом. Вспомнилось что-то.
&gt; 
&gt; **Д-р. Бридж:** Да, насколько мы можем судить, вы оба -- полностью идентичные, вплоть до истории болезней... Несмотря на то, что при описании вас обоих, мы используем прилагательное &#34;идентичный&#34; -- мы всё равно считаем вас двумя отдельными друг от друга субъектами.
&gt; 
&gt;  **3818-B:** Спасибо, на... наверное? Мы не одно целое -- я не являюсь всего лишь клеткой его тела, отделившейся от него посреди ночи.
&gt; 
&gt; **Д-р. Бридж:** Да. //пауза// Думаю, на этом пока достаточно, но позже мы ещё продолжим. Если вам что-нибудь понадобится -- сообщите охраннику.
&gt; 
&gt;  **3818-B:** Спасибо, доктор.
&gt; 
&gt; **Конец интервью 1-3818-B.**
 
[[/collapsible]]
 
Ниже приведены несколько стенограмм дополнительных интервью, взятых через восемь дней после инцидента.
 
[[collapsible show=&#34;+ Открыть Интервью 5 - SCP-3818-A &#34; hide=&#34;- Закрыть Интервью.&#34;]]
 
**Интервью 5-SCP-3818-A**
&gt; **[НАЧАЛО ЗАПИСИ - 15:11]**
&gt; 
&gt; 
&gt; **Д-р. Бридж:** Добрый день, субъект А. Держитесь молодцом?
&gt; 
&gt; **3818-A:** Да, держусь. Пытаюсь не сойти с ума.
&gt; 
&gt; **Д-р. Бридж:** С момента постановки на содержание прошло чуть больше недели.
&gt; 
&gt; **3818-A:** Всего-то? Блять. Ощущение, будто прошло уже гораздо больше времени.
&gt; 
&gt; **Д-р. Бридж:** Так говорит большинство содержащихся здесь. И… вы показали себя довольно замкнутым за всё это время, даже по сравнению с остальными в других комнатах.
&gt; 
&gt; **3818-A:** Я не должен быть на содержании, Доктор. Вы и сами понимаете это.
&gt; 
&gt; **Д-р. Бридж:** Ну, я не могу сказать, что согласен с вами -- очевидно, вы являетесь частью какой-то аномалии. Как бы это неприятно было слышать, но вы...
&gt; 
&gt; **3818-A:** …остаетесь здесь.
&gt; 
&gt; **Д-р. Бридж:** //несколько секунд молчания// Субъект А, меня беспокоит ваш настрой. Попробуйте просто отдохнуть и не накручивать себя. Хорошо? Вы можете заказать для себя какие-нибудь развлечения, что думаете?
&gt; 
&gt; **3818-A:** Да, конечно. Я попытаюсь найти что-нибудь интересное.
&gt; 
&gt; **Д-р. Бридж:** В таком случае, так и сделайте. Просто сообщите об этом охранникам -- и мы доставим вам это. У них имеется специальная программа для заявок -- мы ничего не забудем. Просите всё, что душа пожелает. Кроме доступа в интернет.
&gt; 
&gt; **3818-A:** Ох, чтоб тебя... Я ведь так хотел попросить сначала об этом.
&gt; 
&gt; **Д-р. Бридж:** Мм... Хах. Да, прошу прощения, вы и сами всё знаете.
&gt; 
&gt;  **3818-A:** Да, Доктор. Меры содержания в первую очередь… Это расстраивает.
&gt; 
&gt; **Д-р. Бридж:** … Итак, это всё? Или вы хотите поговорить о чем-нибудь ещё?
&gt; 
&gt;  **3818-A:** Нет. Со мной будет всё в порядке, Доктор. Просто продолжайте искать ответ, хорошо?
&gt; 
&gt; **Д-р. Бридж:** Разумеется. Что ж, до скорой встречи.
&gt; 
&gt; **Конец интервью 5-SCP-3818-A.**
[[/collapsible]]
 
 
[[collapsible show=&#34;+ Открыть Интервью 5 - SCP-3818-B &#34; hide=&#34;- Закрыть Интервью.&#34;]]


**Интервью 5-SCP-3818-B**
&gt; **[НАЧАЛО ЗАПИСИ - 16:21]**
&gt; 
&gt; 
&gt; **Д-р. Бридж:** Добрый день, субъект B. Вы хотели видеть меня?
&gt; 
&gt;  **3818-B:** Да, хотел. Есть у вас какие-либо успехи в попытках выяснить, что здесь происходит?
&gt; 
&gt; **Д-р. Бридж:** … Нет, пока что. Никаких новых зацепок. Как вы? Держитесь молодцом?
&gt; 
&gt;  **3818-B:** Ффф… Доктор, клянусь богом, я не имею понятия, что здесь происходит.
&gt; 
&gt; **Д-р. Бридж:** Я не думаю, что вы хот...
&gt; 
&gt;  **3818-B:** Простите, Я… Совсем ничего, Доктор? Может быть дело в этих четырех стенах?
&gt; 
&gt; **Д-р. Бридж:** Вы никогда не были здесь, не так ли?
&gt; 
&gt;  **3818-B:** Был, но… похоже я не могу думать о чём-либо другом, кроме всего этого дерьма.
&gt; 
&gt; **Д-р. Бридж:** Хм. Вы обеспокоены, очень сильно, не так ли?
&gt; 
&gt;  **3818-B:** … Да, простите. Я не должен так выражаться... Прошла уже неделя, верно?
&gt; 
&gt; **Д-р. Бридж:** Уже восьмой день… Вы заказали для себя какое-то развлечение, верно?
&gt; 
&gt;  **3818-B:** Да, мне принесли музыку, фильмы и прочее. Здесь больше нечем заняться.
&gt; 
&gt; **Д-р. Бридж:** Мы можем подумать о каких-нибудь новых развлечениях или способах самовыражения, если вы посчитаете, что это поможет.
&gt; 
&gt;  **3818-B:** Я… Я не знаю. Это похоже на кошмар, Док. Как будто...
&gt; 
&gt; **Д-р. Бридж:** … Продолжайте.
&gt; 
&gt;  **3818-B:** Как будто лучше уже и не станет.
&gt; 
&gt; **Конец интервью 5-SCP-3818-B.**
 
[[/collapsible]]
 
Д-р. Бридж и д-р. Сейделман считают необходимым прикрепить эти интервью к файлу SCP-3818; дополнительные стенограммы интервью доступны по запросу.
 
**Конечный отчёт:** Присвоить субъектам SCP-3818-A и -B класс Евклид и оставить под содержанием в камере для гуманоидов. Оба субъекта поддерживают невежество в отношении природы их аномалии и ситуации, в которой они оказались.

**Отчёт по инцинденту - Нарушение Безопасности ██/██/████:**^^отредактировано^^ ██/██/████ в 14:17 по местному времени, произошло широкомасштабное нарушение условий содержания, случайно вызвавшее освобождение из камер большого количества SCP объектов класса Евклид. Во время инцидента, несколько систем содержания и наблюдения за объектами SCP, а также несколько вспомогательных систем, в том числе система резервного питания, подверглись многочисленным сбоям, что привело к проблемам на всей территории Зоны.
 
Продолжительность нарушения режима безопасности составила приблизительно два с половиной часов. Следует отметить, что за всё это время предпринятые меры по сдерживанию гуманоидных объектов оказались неэффективными; однако, за исключением SCP-3818-A и SCP-3818-B, все гуманоидные объекты предпочли не покидать камеры содержания ради их собственной безопасности. Местонахождение SCP-3818-A и -B было неизвестным во время всего периода инцидента.
 
За всё время происшествия система наблюдения работала с перебоями, камеры неоднократно перезагружались, что привело к ограниченной и недостаточной съемке хронологии действия событий на всём участке. Постановка на содержание наиболее преуспевшего в своих попытках побега SCP-████ принесла наибольшие затруднения во второй временной половине инцидента, и вынудила нынешнюю оперативную группу 066-Бета разделиться.
 
В 17:02 по местному времени, несколько Мобильных Оперативных Групп из других Зон содержания прибыли в Зону Био-66 для оказания поддержки. В скором времени, функции систем были восстановлены и меры содержания оставшихся SCP объектов были восстановлены.
 
В 18:22 по местному времени, SCP-3818-A и -B были обнаружены в неиспользуемой камере содержания. Идентификационные ошейники были повреждены и сняты с обоих субъектов. Вдобавок к этому, на их телах были найдены обширные рваные раны, нанесение которых имеет почерк, похожий на SCP-████, эффективность которого в ближнем бою в замкнутом пространстве очень высокая, что привело к смерти одного из них.

Меры содержания выжившего субъекта SCP-3818 были восстановлены; по распоряжению доктора Бриджа был организован полный погребальный процесс погибшего субъекта.

##182D6E|Причина данного инцидента на текущий момент продолжает оставаться неизвестной.##
