+++ Extrayt du Journal d&#39;Aframos Longvoyage, Péleryn
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Mardi ?

Aille est venue. La truyte est venue. Noos n&#39;avyons pas beswin de la troover. Yl fallèt que noos la chairchyoms. Sy voos la chairchez, elle voos trooveura. Peut-être. Ou pas. Je ne swys pas sûr. Mais aille noos a èdé. Elle noos a dyt ce qu&#39;yl noos fallèt poor réparer ça. Noos deuvons troover l&#39;ungényeur. Pas l&#39;Abbé. L&#39;otre. Celuy doms l&#39;abbé parlèt. Cet ungényeur peut toot réparer. Yl è vrèmant bom, cet ungényeur. Noos devons leu troover. La truyte peut èdé. Elle dyt que ce sera demgereux, mès noos n&#39;avons pas le chwax. Noos devoms le fère. De quoi je parle, là ?

Je suys désolé. Mon espryt part dens toos les sans. Noos devoms fère ça toot de suyte. Noos devoms</textarea></pre>
