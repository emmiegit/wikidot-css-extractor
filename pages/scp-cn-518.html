**项目编号：**SCP-CN-518


**项目等级：**Safe


[[include component:image-block name=沙漏.jpg |caption=处于惰性的SCP-CN-518-1 ]]
**特殊收容措施：**该项目整体被收容在Area-CN-07的特殊物品保险柜中,需要至少拥有三级以上的权限并在项目团队负责人Dr.pric知情的情况下才能将项目取出。项目处于收容状态时必须保持惰性。收容间外必须时刻有至少6名MTF-甲戌-2（“Entropy Judger”-熵变[[footnote]]表示体系混乱程度，熵越高体系就越混乱[[/footnote]]仲裁）队员看守。任何暴力的拿取都将导致收容间的封闭，和高强度麻醉气体的灌入。所有涉事人员将根据情节轻重被处以从警告到降职不等的处分。

**描述：**SCP-CN-518-1是一台高约20cm自带翻转装置的金边木底沙漏，其中的填充物为类似白色沙子的不明物质。该项目在底部带有一按钮单控开关，当开关处于关闭状态时项目没有异常属性，处于惰性。破坏项目主体以及盒子的所有实验均告失败。


该项目回收自一份出现在基金会Area-CN-07门口的快递中。快递单上除**“Wondertainment博士™”**字样以及基金会地址外并没有任何有关寄件人位置，快递公司以及快递单号等有效信息。Area-CN-07的门口监控没有捕捉到关于快递出现的画面。快递箱内部有项目主体SCP-CN-518-1以及项目的金属制滑盖包装盒，SCP-CN-518-2，和一个完全没有异常的频率高达[数据删除]的黑色开关遥控。目前此包装盒50%的构成都是未知的。包装盒背面附带一份中文说明书：
&gt; 大家好！这里是Wondertainment博士！
&gt; 你们的老朋友为了回馈老客户，特意为所有购买了了超过5件Wondertainment博士产品的顾客送上我的新作！你是从别人那儿购买的？没关系！所有持有过以及购买超过5件我的商品的狂热买主我都会为你们献上大礼!事不宜迟我们快来看看吧！
&gt;&gt; Wondertainment博士的冷热沙漏®！由Wondertainment博士的**神秘**颗粒填充。这台精致的艺术品会让你玩上瘾！有什么比能量的转换发生在你那充满求知的眼神前更令人欢呼雀跃的事情？学习热力学的顶尖设备！利用先进精确的能量迁移系统，来体验平时难以见到的奇妙景象！你现在就可以开始体验，打开包装和开关并旋转沙漏放在你家门口的一片湖面上，让它在炎炎夏日中变成一个溜冰场！又或是将一块岩石变成熔岩！不用担心回收。当你使用附带的遥控摁**两次**关闭了它时，你会惊喜地发现它出乎你意料地，完好如新地出现在我精心制作的包装盒中。**PS：千万不要把宝贝的盒子搞丢了~**
&gt;&gt; 
&gt;&gt; 快来预定Wondertainment博士小小宇宙学系列®！系列包括但不限于Wondertainment博士的星海监听耳机®、Wondertainment博士的宇宙广播收音机®。
&gt;&gt; 
&gt;&gt; **由于操作不当引起的事故，Wondertainment博士概不负责。**
&gt;&gt; 
&gt;&gt; **禁止十五岁以下孩童使用。**


开关的开启是激活项目的唯一方法。当项目被激活时，填充物会开始自行在两个玻璃囊肿中流动，直到两个囊体中的填充物质量相等 。同时，两个玻璃囊体会保持在同一水平面高度。当平衡被打破，填充物便会开始向偏下的囊体流动。目前所有实验记录表明尽管依然可以随意翻转沙漏，但填充物的流动，无法在开关关闭前被停止。


与此同时项目本体所直接接触的所有介质，形态包括但不限于固体，气体，液体，所具有的的能量会持续以同一速率递减。接触到项目的生物前30s不会发生能量改变的现象，30s后能量依然会衰减或增加。能量降低速率取决于介质所含有总体能量大小。但周围环境以及项目本身并没有被监测到任何形式上能量的改变，可能该项目并不遵守能量守恒定律。


若期间遥控摁下一次关闭，两个囊体会发生一次180°倒转。接触介质能量的开始以恒定速率不断增加，能量的来源未知。根据目前实验记录，推测项目对能量的干涉会一直持续。在项目没有脱离对介质接触且保持于激活状态时，项目本身所有物理性质不会变化。尽管物质的能量可能超越了热寂[[footnote]]其他有效能量已经全数转化为热能[[/footnote]]临界点或低于了绝对零度[[footnote]]指零下273.15℃或0 K[[/footnote]]。推测使用项目不加控制地去干涉物质可能最终导致xk级情景发生。当摁下两次遥控上的关闭键时，项目对能量变化的干涉停止，项目异常属性消失。同时，项目本体会在一阵闪光中消失。SCP-CN-518-2的滑盖会自行关闭。当再次被打开时，SCP-CN-518-1会被发现在其中，完好如初。


**实验记录CN-518-A：**测试SCP-CN-518-1对不同物体的能量值的改变速率。
&gt; **实验a-日期 20███年███月███日**
&gt; **测试项目：**SCP-CN-518-1
&gt; **实验方式：**远程使用附带遥控试图激活SCP-CN-518-1。
&gt; **实验结果：**项目没有被激活。
&gt; “不意外，遥控只能拿来关闭。”——Dr.Pric


&gt; **实验b-日期 20███年███月10日**                                             
&gt; **测试项目：**SCP-CN-518-1
&gt; **实验方式：**打开开关并摆动SCP-CN-518-1后完全浸入容器中的30L纯水中30s后完全关闭并记录温度变化。
&gt; **实验结果：**水温从35.3℃下降到5.6℃。
&gt; “嗯......3729.726......也就是3730kJ的能量凭空消失了。而且能量的消失竟然是整体性的，水体的每个水分子的能量同时消失。容器的温度没有变化。”——Dr.Pric


&gt; **实验c-日期 20███年███月20日**
&gt; **实验项目：**SCP-CN-518-1
&gt; **实验方式：**打开开关并摆动SCP-CN-518-1后放置于一名趴下的裸体的D级人员，D-9527，的后背上。
&gt; **实验结果：**起初的30能量没有变化。30秒后，D级人员整体能量在以每秒130kJ的速度衰减，对象没有任何主观感受。为了减少不必要人员损失，实验于开始后40s结束。对象在项目离开其背面时表示突然感到非常寒冷。该人员被押回住宿区。
&gt; &#34;项目本身带有保险措施......似乎对象本身对能量的转移没有直观感受。由于不必要，尽量不对活体进行需要多加实验。&#34;——Dr.Pric



&gt; **实验c日期 20███年███月4日**
&gt; **测试项目:**SCP-CN-518-1
&gt; **实验方式：**打开开关并摆动SCP-CN-518-1放置于一块5m^^3^^混凝土块上2小时。
&gt; **实验结果：**被在一旁观看的Dr.Ecun打断，实验终止。
&gt; “Pric，这玩意在1个多小时时已经接近绝对零度了，温度下降趋势还没有任何减小。我们现在暂时没有对后面发生的事做好准备。”——Dr.Ecun
&gt; **附录：**不再对该项目降低能量的能力进行实验，并以在实验b，实验c的数据作为基准去推测项目造成的能量衰减效率。


&gt; **实验d-日期 20███年███月12日**
&gt; **测试项目：**SCP-CN-518-1
&gt; **实验方式：**打开开关并摆动SCP-CN-518-1后使用遥控将其调成提升能量的模式。放置在一个距离Site██km处的一片池塘中3小时。
&gt; **实验结果：**[数据删除]
&gt; --“现在可以知道，这玩意跟我们假设的一样。可以像[[[scp-2700| SCP-2700]]]那样随意操控熵值。才2个多小时，整片池塘的熵值竟然超过了热寂阈值！周围环境竟然没有因此受到任何伤害，池塘甚至连沸腾的痕迹都没有。水温超过80℃的时候鱼还在游动。仿佛水温对他们没影响一般。可当那个沙漏离开了水体时，那片池塘就和我们所学的那样，发生了[数据删除]，一场灾难......”——Dr.Pric--
&gt; “除非O5直接命令，不再进行对该项目本体进行熵值改变能力极值的探索实验。”——Dr.Rear


&gt; **实验e-日期 20███年6月███日**
&gt; **测试项目：**SCP-CN-518-2
&gt; **实验方式：**用SCP-CN-518-1来给Dr.███的便携泳池降温，并试图使用微型视频录制工具以及保持盒子滑盖打开的方法来记录SCP-CN-518-1在SCP-CN-518-2中出现的画面。
&gt; **实验结果：**--十分快速且均匀的降温，下水游泳的研究人员们感到放松且愉悦。--保持滑盖打开的装置在没有丝毫阻碍盖子的关闭的情况下就被切断，且没有在滑盖打开后找到原本的微型录影设备。无线的设备在盒子关闭一瞬间就失去了联系。
&gt; “我们的好朋友Wondertainment博士终于做了件相对符合说明书的东西。这个项目的稳定性以及潜力都十分良好。我申请修改项目等级为Thaumiel。”——Dr.Pric 


**附录：**项目申请重新分级为Thaumiel的请求已递交O5议会。


[[collapsible show=&#34;+ 需要四级或以上权限&#34; hide=&#34;- 阅读完毕&#34;]]
&gt; **时间：20███年10月31日**
&gt; 
&gt; **会谈人员：**Dr.Pric，Dr.Ecun
&gt; 
&gt; **地点：**Dr.Ecun办公室
&gt; 
&gt; **记录者：**Dr.Ecun
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Pric:**Ecun，你叫我来有什么事？
&gt; 
&gt; **Dr.Ecun:**Pric,是有关SCP-CN-518的事。你是团队负责人，我觉得你有必要知情。来看看这个。
&gt; 
&gt; **Dr.Ecun取出了一个印有“Wondertainment博士”字样的纸箱**
&gt; 
&gt; **Dr.Pric：**这是......那个项目被发现的时候的快递箱外壳。
&gt; 
&gt; **Dr.Ecun：**没错，在参与那次有关这个项目的实验时。当时整理项目资料时我发现了这个，上面的不规则折痕引起了我的注意。你们看，整个纸箱的卡合黏连方式与我们平时的快递完全不一样。而且，如果我们顺着这个折痕这样翻转，重新架构，就像这样。
&gt; 
&gt; **Dr.Ecun以某种方式重新折叠纸箱。**
&gt; 
&gt; **Dr.Ecun：**然后我就发现了这个纸箱的来源信息。
&gt; 
&gt; **Dr.Pric盯着重新翻转的纸箱上的字样沉默了一会，表情变得严肃。**
&gt; 
&gt; **Dr.Pric：**今天我们的对话需要记录，对话依照保密协议处理。
&gt; 
&gt; **Dr.Ecun:**当然。
&gt; 
&gt; **Dr.Pric又坐了一会后转身离开了办公室。期间没有说话并带走了表面字样从“Wondertainment博士”变为“ECO 出版社配送”的纸箱。**
