    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-059-FR - Grieffes du Blizzard
**Autore:** [[*user Mafiew]]
**Data di pubblicazione:** 26 marzo 2015
**Traduttore:** [[*user Heloderma Horridum]]
[[include credit:end]]

**Elemento #:** SCP-059-FR

**Livello di Minaccia:** Giallo [[span style=&#34;color:Yellow&#34;]] ●[[/span]]

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Nel caso in cui avvenga la manifestazione di un&#39;istanza di SCP-059-FR, un messaggio che consiglia ai civili di non uscire dalle loro abitazioni deve essere diffuso in loop su tutte le radio locali.

Dei membri del personale della Fondazione travestiti da soccorritori e uniti tra loro da una corda devono pattugliare, in gruppi di quattro o più individui, le zone densamente popolate. Non devono perdersi di vista in ogni caso, e devono inoltre essere equipaggiati di rilevatori a infrarossi e tute termiche.
Qualsiasi civile trovato all&#39;aperto deve essere imperativamente messo al sicuro in un edificio.

Le persone sopravvissute o testimoni di un attacco di SCP-059-FR-1 devono essere trattati con amnestici di Classe A.

I cadaveri delle vittime devono essere sequestrati dalla Fondazione non appena scoperti. Nel caso in cui un cadavere venga scoperto da un civile, l&#39;attacco dovrà essere imputato a degli animali selvatici e il caso insabbiato.

**Descrizione:** SCP-059-FR è la designazione data a delle tempeste di neve di piccole dimensioni (50 km di diametro) che si manifestano soltanto per qualche minuto nelle regioni situate al di sotto del parallelo █0°N, tra l&#39;inizio di settembre e la fine di marzo. Le immagini satellitari mostrano che SCP-059-FR non si forma sul mare, a differenza delle normali tempeste.

Le condizioni metereologiche all&#39;interno di un&#39;istanza SCP-059-FR sono molto pericolose e spesso limitano la visibilità a meno di una ventina di metri. Tali condizioni comprendono:

- forti precipitazioni nevose (100 cm/h)
- un forte vento (&gt; 80 km/h)
- una temperatura bassa (&lt; -30°C)

Le istanze di SCP-059-FR-1 compaiono in gruppi da tre a otto individui all&#39;interno di SCP-059-FR. I tentativi di far apparire una di queste istanze riproducendo artificialmente le condizioni presenti all&#39;interno di SCP-059-FR, si sono rivelati finora infruttuosi.

SCP-059-FR-1 designa dei predatori immateriali che assumono l&#39;aspetto di sagome di rettili lunghe circa 1,50 m. Le istanze SCP-059-FR-1 non dispongono di arti posteriori, ad eccezione di una coda. I loro arti anteriori terminano invece con tre artigli lunghi circa 30 cm. Le istanze sono in grado di levitare tramite un meccanismo ancora sconosciuto e si muovono facendo ondulare i loro corpi alla stessa maniera di un serpente.

Gli esemplari di SCP-059-FR-1 sembrano muoversi casualmente senza interagire fra loro; tuttavia, non appena avvisteranno un essere vivente di grandi dimensioni (più di un metro di altezza) isolato, inizieranno a inseguirlo.

Le istanze SCP-059-FR-1 seguono la loro preda per un periodo di tempo che va dai cinque ai dieci minuti, avvicinandosi sempre di più, fino a quando quest&#39;ultima si accorge della loro presenza.
Quando ciò accade, la preda mostra sovente dei segnali di paura. Se tenta di fuggire, le istanze la perseguiteranno girandole intorno. È stato notato che le vittime hanno la tendenza a girare in tondo, probabilmente a causa della scarsa visibilità associata ai movimenti di SCP-059-FR-1.

Quando la preda è stata abbastanza sfinita, le istanze di SCP-059-FR-1 inizieranno ad attaccarla regolarmente con i loro artigli, causando delle profonde lacerazioni all&#39;altezza dell&#39;addome, prima di indietreggiare per far posto ad un&#39;altra istanza (il più delle volte alle spalle della vittima). Le zone del corpo toccate dagli artigli di SCP-059-FR-1 sembrano ritrovarsi parzialmente gelate, anche se protette dai vestiti. Durante i loro attacchi, le istanze emettono spesso sibili da rettile e suoni simili al ghiaccio che si spezza.

Il soggetto muore il più delle volte a causa della spossatezza dovuta alle condizioni metereologiche estreme e delle sue ferite. Le istanze SCP-059-FR-1 non sembrano prelevare porzioni di carne dalle loro vittime, ma continuano a lacerarle anche dopo la loro morte.

Per interrompere un attacco di SCP-059-FR-1, è necessario rifugiarsi in un edificio o in un veicolo, neutralizzare tutte le istanze, o unirsi ad un gruppo di persone.

Gli esemplari di SCP-059-FR-1 sono insensibili alle armi da fuoco e alle armi bianche, ma si sono rivelati particolarmente vulnerabili alle temperature elevate e alle armi contundenti. Alla loro &#34;morte&#34;, le entità si disintegrano in una nuvola polverosa.

**Addendum:** Trascrizione dell&#39;esperimento

Presenza di SCP-059-FR
Soggetto D-5248 equipaggiato con indumenti invernali, una telecamera frontale e una radio.

&gt; **&lt;Inizio della Registrazione&gt;**
&gt; @@ @@
&gt; **Dr Adrian:** D-5248, la prego di allontanarsi.
&gt; @@ @@
&gt; **D-5248:** Va bene doc, e dopo?
&gt; @@ @@
&gt; **Dr Adrian:** Continui fino a quando non le verrà detto di fermarsi.
&gt; @@ @@
&gt; //D-5248 percorre duecento metri. Nessun cambiamento segnalato.//
&gt; @@ @@
&gt; **D-5248:** Doc, è sicuro che io debba continuare? Fa freddo e sto iniziando ad andare davvero lontano...
&gt; @@ @@
&gt; **Dr Adrian:** Si guardi attorno, vede qualcosa di anomalo?
&gt; @@ @@
&gt; **D-5248 :** No.
&gt; @@ @@
&gt; **Dr Adrian:** Bene. Continui, la prego.
&gt; @@ @@
&gt; //D-5248 percorre altri trecento metri per poi fermarsi bruscamente.//
&gt; @@ @@
&gt; **Dr Adrian:** D-5248, perché si è fermato?
&gt; @@ @@
&gt; **D-5248:** L&#39;ha visto?
&gt; @@ @@
&gt; **Dr Adrian:** Che cosa?
&gt; @@ @@
&gt; **D-5248:** C&#39;è un coso che si è appena mosso, cazzo!
&gt; @@ @@
&gt; **Dr Adrian:** Mantenga la calma. Quanto è lontano da lei?
&gt; @@ @@
&gt; **D-5248:** Io... una cinquantina di metri.
&gt; @@ @@
&gt; **Dr Adrian:** Bene. Faccia inversione e torni qui con calma.
&gt; @@ @@
&gt; **D-5248:** Grazie Doc.
&gt; @@ @@
&gt; //D-5248 riprende la via del ritorno per duecento metri e poi si ferma di nuovo. Un&#39;istanza SCP-059-FR-1 passa a circa tre metri dal soggetto. L&#39;anomalia è difficile da percepire attraverso la tormenta. La visione termica indica un&#39;area di temperatura molto bassa (-70 °C) al posto di SCP-059-FR-1.//
&gt; @@ @@
&gt; **D-5248:** Cazzo, stavolta era proprio lì!
&gt; @@ @@
&gt; **Dr Adrian:** Può descriverlo?
&gt; @@ @@
&gt; **D-5248:** Non si vede molto bene... era tipo un grosso serpente trasparente che vola.
&gt; @@ @@
&gt; **Dr Adrian:** E che cosa-
&gt; @@ @@
&gt; //D-5248 gira la testa. Un&#39;istanza SCP-059-FR-1 passa a qualche centimetro da lui. Questa volta, l&#39;anomalia è facilmente riconoscibile. Vola con gli arti anteriori fluttuanti dietro di sé e sembra osservare D-5248.//
&gt; @@ @@
&gt; **D-5248:** //(urla)//
&gt; @@ @@
&gt; **Dr Adrian:** D-5248, può cercare di toccare l&#39;anomalia?
&gt; @@ @@
&gt; **D-5248:** È orribile. Merda, ce ne sono due adesso...
&gt; @@ @@
&gt; //Una seconda istanza appare effettivamente sullo schermo. D-5248 tende la sua mano verso di essa e tenta di toccarla, poi si ritrae bruscamente.//
&gt; @@ @@
&gt; **D-5248:** //(urla)//
&gt; @@ @@
&gt; **Dr Adrian:** Com&#39;è stato?
&gt; @@ @@
&gt; **D-5248:** La mia mano... è passata attraverso... era freddo... l&#39;ho sentito lo stesso, nonostante il guanto...
&gt; @@ @@
&gt; //SCP-059-FR-1 cambia brutalmente di direzione e si fionda su D-5248, gli artigli in avanti. D-5248 comincia a correre e a gridare. La telecamera frontale si stacca e cade nella neve.//
&gt; @@ @@
&gt; **Dr Adrian:** D-5248, risponda, non la vedo più sullo schermo.
&gt; @@ @@
&gt; **D-5248:** //(urla)//
&gt; @@ @@
&gt; **&lt;Fine della Registrazione&gt;**

Il cadavere di D-5248 è stato ritrovato due giorni più tardi. Cause del decesso: ipotermia, emorragie multiple e congelamento delle parti del corpo esposte.

**Addendum 2:** Esperimenti supplementari

__Esperimento 1__
Soggetto: Esca artificiale
Risultati: Le istanze SCP-059-FR-1 ignorano completamente l&#39;esca.

__Esperimento 2__
Soggetto: Cane normale.
Risultati: Il soggetto mostra segnali di paura e in seguito viene ucciso.

__Esperimento 3__
Soggetto: D-2914, equipaggiato con una cotta di maglia integrale sotto degli indumenti invernali.
Risultati: Soggetto ucciso. Nessun danno alla cotta di maglia: gli artigli sono semplicemente passati attraverso di essa. Il soggetto è stato dunque ritrovato nello stesso stato che si avrebbe avuto se non avesse avuto una protezione.

__Esperimento 4__
Soggetto: D-3715, equipaggiato con indumenti termici.
Risultati: Le istanze SCP-059-FR-1 girano attorno al soggetto senza attaccarlo per poi sparire al termine della tempesta.

**Addendum 3:** Un&#39;istanza di SCP-059-FR si è manifestata nella città di [REDATTO], in data ██/██/████, alle ore ██:██, causando la morte di ██ civili. La città si trovava fuori dalla usuale zona di rischio e il personale sul posto si è ritrovato insufficientemente preparato.
Se un evento del genere dovesse ripetersi, potrebbe essere necessaria una riclassificazione a Keter e un cambiamento del livello di minaccia.
