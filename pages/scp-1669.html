[[include component:credit-button]]
**Artikel:** SCP-1669 – Selbstterminierende Schleife
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-1669
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1669

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1669 ist in einer Standard-Isolierzelle für Humanoide am Humanoiden-Eindämmungsstandort-06-3 untergebracht. Als ehemaliger Foundation-Forscher gilt SCP-1669 als humanoides SCP mit geringem Risiko und kann nach Ermessen des Stufe-3-Sicherheitspersonals Gegenstände oder Materialien anfordern, solange solche Materialien keine Sicherheitsprotokolle verletzen.

SCP-1669 ist sich seiner Klassifizierung als anomale Entität der Euclid-Klasse bewusst, kennt jedoch weder die Besonderheiten seiner Eindämmung noch die Art der 1669-Alpha-Ereignisse. Die Weitergabe dieser Informationen an SCP-1669 wird mit sofortiger Versetzung und/oder Terminierung bestraft; im Falle einer solchen Offenlegung ist SCP-1669 ein Klasse-A-Amnesikum zu verabreichen. Alle verstorbenen Instanzen von SCP-1669 sind nach der Untersuchung und Autopsie in separaten kryogenen Gefrierschränken aufzubewahren.

Bis zu dem Zeitpunkt, an dem ein besseres Verständnis der 1669-Alpha-Ereignisse erzielt wird, werden alle Experimente in Bezug auf die Ereignisse und Versuche, solche Ereignisse zu verhindern, auf unbestimmte Zeit ausgesetzt.

**Beschreibung:** SCP-1669 sind Instanzen menschlicher Subjekte, die der Beschreibung von Dr. Daniel Isaac entsprechen, einem israelischen Biologen und Stufe-2-Forschungsassistenten und Labortechniker, der bis zu seiner Klassifizierung als Entität der Euklid-Klasse am █,██.██ bei der Foundation am Humanoiden-Eindämmungsstandort-06-3 beschäftigt war. Aufgrund des Status von SCP-1669 als ehemaliger Foundation-Mitarbeiter und der Art seiner anomalen Eigenschaften ist SCP-1669 größtenteils kooperativ mit Foundation-Personal, solange seine anomalen Eigenschaften und das Ereignis 1669-Alpha nicht vollständig offengelegt werden.

Ereignis 1669-Alpha ist ein anomales Ereignis, das zum ersten Mal am █.██.██ auftrat und seitdem ungefähr alle einhunderteinundsechzig (161) Tage mit einer Fehlerquote von dreiunddreißig (33) Stunden erneut aufgetreten ist. Während eines 1669-Alpha-Ereignisses wird eine perfekte Kopie von SCP-1669 spontan irgendwo innerhalb von 30 Metern von SCP-1669 entstehen und sofort versuchen, SCP-1669 mit allen möglichen Mitteln zu töten. Die neuere Instanz von SCP-1669 reagiert nicht auf Kommunikationsversuche und zeigt außergewöhnliche Zielstrebigkeit bei der Erfüllung ihres Ziels; sie wird versuchen, Kollateralschäden zu begrenzen – insbesondere Verletzungen oder Todesfälle –, wird aber nicht aufhören, bis die vorherige Instanz von SCP-1669 tot ist. Bis heute war kein Versuch erfolgreich, den Tod der vorherigen Instanz von SCP-1669 zu verhindern; neue Instanzen von SCP-1669 haben ungewöhnliche Stärke, Geschwindigkeit und Reflexe sowie die Fähigkeit gezeigt, Schmerzen und Verletzungen abzutun oder zu ignorieren. Siehe Anhang 1669-01 für weitere Informationen.

Nach dem Tod der vorherigen SCP-1669-Instanz wird SCP-1669 für einen Zeitraum von nicht weniger als drei (3) Minuten das Bewusstsein verlieren und nach der Rückkehr des Bewusstseins keine Erinnerung an irgendein Ereignis vor dem Beginn von Ereignis 1669-Alpha haben. Die Untersuchung und Autopsie von SCP-1669-Instanzen hat ergeben, dass es sich um exakte Kopien handelt, abgesehen von der Kleidung oder Ausrüstung, die sie zu diesem Zeitpunkt tragen, bis hin zu Muttermalen, kleineren Verletzungen und Narbengewebe.

Die Untersuchung des Arbeitshintergrunds von Dr. Isaac hat keine anomalen Gegenstände oder eingedämmten Objekte ergeben, die die anomalen Eigenschaften von SCP-1669 erklären könnten; als ein Stufe-2-Labortechniker hatte Dr. Isaac keinen direkten Kontakt mit Objekten in der Eindämmung.

**Anhang 1669-01:** Protokoll beachtenswerter Iterationen von Ereignis 1669-Alpha

**Iteration Nr.:** 1
**Datum:** █.██.██
**Zeit:** 15:21 Uhr
**Beschreibung:** Während eines kurzen Gesprächs mit dem Kollegen Dr. ██████ █████████ außerhalb des biologischen Labors 3 erschien SCP-1669-1 aus einem nahe gelegenen Flur, ging hinter Dr Isaac und stach ihm dreizehn (13) Mal mit einem Skalpell in den Oberkörper. Dr. Isaac starb innerhalb von ungefähr dreiundzwanzig (23) Sekunden, woraufhin SCP-1669-1 das Bewusstsein verlor.
**Anmerkung:** Alle Kleidungsstücke und getragenen Gegenstände von SCP-1669-1 waren identisch mit denen von Dr. Isaac, einschließlich der Seriennummer und des Abnutzungsmusters auf einem Zwanzig-Dollar-Schein (20 USD), den Dr. Isaac ungefähr vierzehn (14) Minuten vor dem Ereignis als Ergebnis einer Wette mit einem Kollegen erhalten hatte.

**Iteration Nr.:** 2
**Datum:** ██.█.██
**Zeit:** 11:08 Uhr
**Beschreibung:** SCP-1669-2 erschien aus einem großen Lüftungsschacht in der Nähe von SCP-1669-1, das nach einhundertzweiundsechzig (162) Tagen der Beobachtung in eine Niedrigsicherheitszelle gebracht worden war. SCP-1669-2 betrat die Zelle und würgte SCP-1669-1, bevor die Sicherheitskräfte reagieren konnten, woraufhin SCP-1669-2 das Bewusstsein verlor. Die Untersuchung des HLK-Systems zeigte keinen möglichen Weg, auf dem ein erwachsener Mensch Zugang zum Eindämmungsflügel hätte erlangen können.
**Anmerkung:** Alle Kleidungsstücke und getragenen Gegenstände waren identisch, außer dass der von SCP-1669-2 getragene Overall gelb statt des normalen Orange war.

**Iteration Nr.:** 8
**Datum:** █.█.██
**Zeit:** 09:17 Uhr
**Beschreibung:** Mit vorheriger Zustimmung des Standortdirektors wurde SCP-1669-7 über die Art des Ereignisses 1669-Alpha informiert und erhielt vor dem Ereignis eine Körperpanzerung und eine nicht tödliche Schusswaffe. Mit zusätzlichen nicht tödlichen Waffen ausgestattete Mitglieder des Einsatzteams wurden beauftragt, SCP-1669-7 zu bewachen, mit dem Befehl, zu versuchen, SCP-1669-8 zu überwältigen und wenn möglich lebend gefangenzunehmen. SCP-1669-8 erschien während eines Schichtwechsels des Einsatzteams; während der Verwirrung gelang es SCP-1669-8, drei (3) bewaffnete Mitarbeiter im Nahkampf zu überwältigen, bevor es SCP-1669-7 erreichte und ihm zweimal mit einer großkalibrigen Handfeuerwaffe in den Kopf schoss. Die nicht tödlichen Waffen, die vom Personal des Einsatzteams eingesetzt wurden, schienen keinen Effekt zu haben.
**Anmerkung:** SCP-1669 zeigte in dieser Iteration ein fortgeschrittenes Training in Nahkampftechniken, was nicht mit dem Grad an Verteidigungsfähigkeit übereinstimmte, den SCP-1669 bekanntermaßen außerhalb eines 1669-Alpha-Ereignisses hatte. Diese Iteration ist auch beachtenswert als die erste Iteration, in der eine neue Instanz von SCP-1669 mit einer Waffe oder Ausrüstung auftauchte, die nicht im Besitz der vorherigen Instanz waren.

**Iteration Nr.:** 12
**Datum:** ██.█.██
**Zeit:** 23:22 Uhr
**Beschreibung:** Vor Ereignis 1669-Alpha war SCP-1669-11 in einem gepanzerten Personentransporter eingeschlossen, der von zwei schwer bewaffneten Trupps der Mobile Task Force [ZENSIERT] bemannt und bewacht wurde. MTF █-██ wurde nach freiem Ermessen die Erlaubnis erteilt, SCP-1669-11 mit all ihnen zur Verfügung stehenden Mitteln zu schützen, bis hin zur Anwendung tödlicher Gewalt. SCP-1669-12 erschien mit einer schweren Körperpanzerung und einem tragbaren hochexplosiven Panzerabwehrraketenwerfer, mit dem es den Träger zerstörte. Ein (1) Mitglied von MTF █-██ sowie SCP-1669-11 wurden sofort getötet und vier (4) weitere Teammitglieder wurden bei dem Angriff verwundet. SCP-1669-12 wurde auch durch seine Nähe zur Explosion verletzt.
**Anmerkung:** Zu den Verletzungen, die SCP-1669-12 bei der Explosion erlitten hat, gehörte ein abgetrennter linker kleiner Finger, der durch Splitter der Explosion verursacht wurde. Dieser Finger konnte nicht wieder angebracht werden und alle nachfolgenden Instanzen von SCP-1669 hatten denselben fehlenden Finger. Die Verfolgung der Seriennummer der bei dem Angriff verwendeten Waffe ergab eine identische Waffe, die nur zwei Stunden vor dem Ereignis in die mehr als 650 km entfernte Waffenkammer von Standort-██ gebracht worden war.

**Iteration Nr.:** 20
**Datum:** █.█.██
**Zeit:** 23:22 Uhr
**Beschreibung:** Mit vorheriger Zustimmung der beiden jeweiligen Standortdirektoren wurde SCP-1669-19 in den Eindämmungsbereich 25b gebracht, wo SCP-076-2 kürzlich erwacht war. Die Zusammenarbeit von SCP-076-2 wurde sichergestellt, indem  ihm mitgeteilt wurde, dass die für SCP-1669-19 kommende Truppe durch keine der Foundation zur Verfügung stehenden Mittel aufgehalten werden könne und für SCP-076-2 &#34;einen würdigen Gegner&#34; abgeben würde. SCP-1669-19 wurde innerhalb des Tötungskorridors hinter SCP-076-02 positioniert. SCP-1669-20 tauchte aus SCP-076-1 auf und stürzte sich auf SCP-1669-19, aber der Angriff wurde erfolgreich von SCP-076-02 abgewehrt. Die beiden kämpften vierzehn (14) Stunden lang, bevor sich SCP-1669-20 plötzlich [DATEN GELÖSCHT] manifestierte und SCP-076-2 angriff, was zu [DATEN GELÖSCHT] und dem Tod von ██ Mitgliedern von MTF [ZENSIERT]  sowie SCP-1669-19 führte, woraufhin SCP-1669-20 das Bewusstsein verlor. SCP-076-2 versuchte sofort, die Eindämmung zu brechen und wurde anschließend terminiert. Weitere zehn (10) Mitarbeiter gingen während des Eindämmungsversuchs verloren. Bevor SCP-076-2 schließlich seinen Verletzungen erlag, hörte man SCP-076-2 murmeln: &#34;Das war der größte Spaß, den ich seit Ewigkeiten hatte.&#34;
Anmerkung: Die Manifestation von [DATEN GELÖSCHT] durch SCP-1669-20 zeigt keine Obergrenze für die Fähigkeiten, die von einer SCP-1669-Instanz während Ereignis 1669-Alpha manifestiert werden können. Aufgrund der hohen Verluste an Foundation-Personal und Schäden an Foundation-Ressourcen wurden weitere Versuche, Ereignis 1669-Alpha zu verhindern, nach diesem Vorfall eingestellt. In Zukunft darf SCP-1669 unter keinen Umständen mit SCP-076-02 in Kontakt kommen.</textarea></pre>
