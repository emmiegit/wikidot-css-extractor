**Titre original :** SCP-4772 - Kurentovanje
**Auteur :** [[user Schach]]
**Traducteur :** [[user dr_ryleh]]
**Date de publication originale :** 16 janvier 2019
[[include credit:end]]

[[include component:image-block

    caption=Rituel de confinement de SCP-4772, 1960.

**Objet n^^o^^ :** SCP-4772

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le confinement de SCP-4772 implique l&#39;exécution d&#39;un rituel durant dix jours. Pendant ce rituel, appelé Kurentovanje (voir Addendum 4772-1), un groupe d&#39;individus se déguisent en instances de SCP-4772-1 et défilent en procession. Si ce rituel est accompli, l&#39;événement SCP-4772 ne se produit pas cette année-là. Le rituel peut être effectué à n&#39;importe quel moment du printemps, tant qu&#39;il est terminé avant le 17 mars[[footnote]]Traditionnellement, le rituel est réalisé à partir du dimanche gras, qui a lieu le 1er février au plus tôt et le 7 mars au plus tard.[[/footnote]]. Depuis 1960, la population civile de Ptuj, en Slovénie, effectue régulièrement le Kurentovanje chaque printemps, le considérant comme une simple tradition locale et ignorant sa signification anormale. Aucun événement SCP-4772 n&#39;a eu lieu depuis 1959, et il n&#39;existe actuellement aucun spécimen de SCP-4772-1 en confinement. Le personnel de la Fondation doit veiller à ce que les civils continuent de pratiquer le Kurentovanje. Il est conseillé au personnel stationné à Ptuj ou dans ses environs d&#39;encourager les civils à participer au rituel au printemps.

Le grand public doit rester ignorant de la véritable nature des Avars de Pannonie et de la manière dont ils sont arrivés en Europe. Des universitaires financés par la Fondation doivent proposer publiquement diverses théories selon lesquelles les Avars seraient d&#39;origine slave, turque, mongole, ouralienne ou toungouse, afin de créer un sentiment artificiel de confusion et d&#39;incertitude quant à leur affiliation ethnolinguistique. Les académiciens doivent également décrire publiquement les Avars comme étant des Tengristes et non des Sarkites.

**Description :** SCP-4772 est un phénomène annuel qui touche la ville de Ptuj en Slovénie et ses environs. Chaque 17 mars, environ 27 % des hommes célibataires de plus de 20 ans se transforment en instance de SCP-4772-1 en l&#39;espace de dix jours, la probabilité de la transformation augmentant avec l&#39;âge de l&#39;individu[[footnote]]Les hommes divorcés ou veufs qui étaient auparavant mariés ne sont pas concernés.[[/footnote]]. L&#39;apparence exacte de SCP-4772-1 varie d&#39;une instance à l&#39;autre, mais certains traits communs sont :

* 250-300 centimètres de hauteur.
* Une épaisse fourrure blanche, noire ou grise recouvrant le corps.
* Cornes ou plumes dépassant de la tête.
* Crocs et/ou défenses.
* Absence d&#39;organes sexuels externes.
* Structures en forme de cloche composées d&#39;os qui dépassent de la taille et émettent un son similaire à celui d&#39;une cloche non anormale.
* Une structure en forme de massue composée d&#39;os que l&#39;instance utilise manuellement comme une arme.

Les instances de SCP-4772-1 ont tendance à éviter les humains, préférant vivre dans les zones forestières et se nourrir d&#39;animaux sauvages. Certaines voyagent en groupe avec d&#39;autres instances, tandis que d&#39;autres vivent seules. Les interactions avec les humains suggèrent qu&#39;elles sont capables de comprendre la parole humaine, mais pas de la produire. Elles semblent conserver des souvenirs de leur vie humaine antérieure et présentent fréquemment des symptômes de dépression et d&#39;anxiété. Elles ont une durée de vie naturelle d&#39;un an exactement, bien qu&#39;il ait été observé que certaines se suicident avant cette date. Chaque instance de SCP-4772-1 produite par un événement SCP-4772 meurt avant la date à laquelle l&#39;événement est censé se reproduire l&#39;année suivante. Les cadavres des instances de SCP-4772-1 se décomposent naturellement et ne reprennent pas leur forme humaine initiale.

**Addendum 4772-1 : Histoire de SCP-4772**

Des lettres, des journaux intimes et des documents indiquent que les autorités et les civils de Ptuj connaissaient l&#39;existence de SCP-4772 et du rituel nécessaire pour le contenir dès le X^^e^^ siècle, le mot &#34;Kurentovanje&#34; étant utilisé pour la première fois pour désigner le rituel en l&#39;an 966 de notre ère. Selon ces documents, SCP-4772 a été créé par les Avars de Pannonie, un groupe sarkique qui habitait la région de Pannonie[[footnote]]Une région qui correspond aujourd&#39;hui à plusieurs pays d&#39;Europe centrale et méridionale, dont la Bulgarie, la Croatie, la Serbie et la Slovénie.[[/footnote]] entre l&#39;an 500 et l&#39;an 900 de notre ère. Des documents ultérieurs indiquent que la population de Ptuj pratiquait encore le Kurentovanje au XVI^^e^^ siècle, mais à ce stade, ils avaient oublié SCP-4772 et la signification du rituel ; ils l&#39;exécutaient simplement par habitude ou par tradition. Au cours des siècles suivants, la popularité du rituel a diminué, et de moins en moins de personnes le pratiquaient chaque année. Finalement, en 1959, il n&#39;y a pas eu de Kurentovanje.

Le 17 mars 1959, 27 % de tous les hommes célibataires de plus de 20 ans dans et autour de Ptuj se sont transformés en instances de SCP-4772-1. C&#39;est cet incident qui a attiré l&#39;attention de la Fondation sur SCP-4772. La dissimulation qui s&#39;ensuivit nécessita une coopération avec le président Josip Broz Tito et le gouvernement yougoslave, la distribution d&#39;amnésiques au public, une intervention dans tous les médias d&#39;Europe, l&#39;exécution des instances de SCP-4772-1 et de civils[[footnote]]Incluant les proches endeuillés des instances de SCP-4772-1, dont la profonde douleur psychologique les rendait souvent insensibles aux amnésiques.[[/footnote]], la destruction des corps et des preuves, et la reconstruction d&#39;édifices. Une grande partie de ce qui est actuellement connu sur les caractéristiques et le comportement des instances de SCP-4772-1 provient des observations effectuées au cours de cette année.

En 1960, la Fondation a financé la Société historique de Ptuj et l&#39;historien local Drago Hasl pour relancer l&#39;intérêt du public pour le Kurentovanje. Hasl et la Société ont organisé un événement Kurentovanje plus extravagant que jamais, avec de nouveaux personnages dans la parade. Depuis lors, la population de Ptuj réalise chaque année le Kurentovanje.

**Addendum 4772-2 : Histoire des Avars pannoniens**

Les premières preuves de la présence des Avars en Europe remontent à approximativement l&#39;an 500 de notre ère. L&#39;écrivain grec Procope, dans son ouvrage nommé //Guerres de Justinien// en l&#39;an 550, décrit les Avars de Pannonie comme ayant &#34;une curieuse combinaison de caractéristiques qui les rendent distincts. Ils ont les cheveux roux et les yeux verts d&#39;un Hibernien, mais la peau noire et la stature longiligne d&#39;un Nubien[[footnote]]Ce passage a été expurgé de la version publique de //Les Guerres de Justinien//.[[/footnote]].&#34; L&#39;analyse génétique indique qu&#39;ils ne se sont reproduits qu&#39;au sein de leur groupe et qu&#39;ils ne se sont pas croisés avec d&#39;autres populations.

Les Européens de souche voyaient les Avars comme des envahisseurs étrangers vivant sur des terres volées. Les Avars ont mené une série de guerres contre des groupes voisins, notamment l&#39;Empire byzantin, les Bulgares et les Croates blancs[[footnote]]Les ancêtres des Croates d&#39;aujourd&#39;hui, probablement appelés &#34;blancs&#34; pour les distinguer des Avars à la peau sombre.[[/footnote]]. Malgré leur avantage en matière de biotechnologie sarkique, les Avars ont perdu la plupart de ces guerres et ont finalement été massacrés par les groupes voisins, connaissant un déclin rapide de leur population à partir de l&#39;an 800 approximativement. Les autorités avars ont probablement mis en place SCP-4772 à cette époque pour contrer la dépopulation, incitant les jeunes hommes avars à se marier et à avoir des enfants afin d&#39;éviter de devenir des instances de SCP-4772-1. Malgré ces efforts, les Avars se sont éteints au cours du X^^e^^ siècle. Ils n&#39;ont pas de descendants vivants aujourd&#39;hui.

[[collapsible show=&#34;+ L&#39;addendum 4772-3 est uniquement disponible aux membres du personnel de Niveau 3 et supérieur.&#34; hide=&#34;- Clé de cryptage acceptée.&#34;]]
**Addendum 4772-3 : Préhistoire des Avars pannoniens**

Les Avars de Pannonie descendaient directement du peuple aborigène de Tasmanie, en Australie. Les Aborigènes de Tasmanie se désignent encore eux-mêmes par l&#39;ethnonyme //Palawa//[[footnote]]La population indigène Palawa de Tasmanie a été presqu&#39;entièrement décimée lors de la Guerre Noire des années 1820, mais une petite population survit encore aujourd&#39;hui et s&#39;efforce de faire revivre la langue palawa.[[/footnote]], et il semble qu&#39;il s&#39;agisse de l&#39;ethnonyme que les ancêtres des Avars utilisaient à l&#39;origine pour se désigner eux-mêmes.

Les ancêtres des Avars ont migré vers le nord depuis la Tasmanie vers l&#39;an 200 avant notre ère, traversant l&#39;Australie continentale, de Victoria à la péninsule du Cap York, puis traversant le détroit de Torres jusqu&#39;en Nouvelle-Guinée. De là, ils ont fait des allers-retours entre différentes régions, laissant parfois des traces de leur présence dans les noms de lieux : Palau[[footnote]]Cette nation est elle-même nommée d&#39;après les Palawa.[[/footnote]], les Philippines[[footnote]]L&#39;île de Palawan, aux Philippines, doit son nom aux Palawa.[[/footnote]], la Malaisie insulaire et Singapour[[footnote]]L&#39;île Pulau Palawan à Singapour doit son nom aux Palawa.[[/footnote]], pour finalement arriver à la péninsule malaise. Ils ont ensuite voyagé vers l&#39;ouest, le long de la côte de l&#39;océan Indien, en passant par la Thaïlande, le Myanmar, le Bangladesh, l&#39;Inde, le Pakistan et l&#39;Iran.

Les raisons de cette migration massive sont inconnues. Il est soupçonné qu&#39;ils se soient convertis très tôt de leur religion animiste natale au sarkicisme, car le voyage aurait été presqu&#39;impossible à l&#39;époque sans l&#39;aide de la biotechnologie sarkique[[footnote]]Il n&#39;existe pas d&#39;autres preuves attestant de la présence de groupes sarkiques en Océanie ou en Asie du Sud-Est à ce stade de l&#39;histoire, la manière par laquelle ils ont été exposés à la religion est donc ignorée. Ceci est d&#39;autant plus remarquable que les Palawa qui sont restés en Tasmanie étaient sévèrement isolés du reste du monde, n&#39;ayant même pas découvert comment faire du feu avant le contact européen.[[/footnote]]. Leur langue a également subi d&#39;importantes modifications sonores à un moment donné, ce qui a donné naissance au mot //Palawa//, devenant //Farawa// puis finalement //Harawa//.

En grec et en latin, //Harawa// a été métamorphosé en //Hawara//, qui est finalement devenu //Avar//.

Dans les langues slaves du sud, //Harawa// a été abrégé en //Hrva//, d&#39;où //Hrvatska// (&#34;terre de //Hrva//&#34;), l&#39;origine du nom de la Croatie.
