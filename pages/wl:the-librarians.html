    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(/component:wl-theme/code/1);
[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Вот правила Библиотеки.

Возвращать книги вовремя.

Не портить книги.

Не воровать книги.

Не портить имущество Библиотеки.

Не вредить прочим гостям Библиотеки. 

Не следует нарушать эти правила. Если вы будете делать то, чего делать нельзя - вас поймают. Нарушители будут вынуждены служить Библиотеке. Иногда в течение нескольких лет, иногда в течение многих столетий. Пока они не отработают свой долг, они заключены в странные нечеловеческие тела, приспособленные для того, чтобы лучше выполнять новые обязанности. Узнать их можно по тёмно-коричневым одеждам. Существует много различных форм этих служителей, но чаще всего можно повстречать одну из трёх нижеуказанных. 

**Архивариусы**
Эти Библиотекари сидят за столами в главном зале Библиотеки. У них нет глаз, но они инстинктивно знают, где найти любую книгу в Библиотеке. Они также выдают Читательские Билеты, выдают книги и следят, у кого какая книга находится. Если вы заглянете за стол, вы увидите, что у них нет ног, а вместо этого они присоединены непосредственно к стульям, вросшим в мраморный пол.

**Гиды** 
Наиболее распространенный вид Библиотекарей. Гиды проводят людей через Библиотеку, показывая, где найти книги, а также преследуют нарушивших правила. Они совершенно бесшумны и не имеют ртов. На месте левой кисти у них растёт цепочка с латунным светильником на ней, который никогда не меркнет. 

**Пажи** 
Пажи в Библиотеке достают с полок и возвращают на полки книги. Они имеют от шести до десяти рук, кривые ноги и коренастые туловища, что делает их отличными верхолазами, способными достичь самых высоких полок без лестницы. На пол они спускаются редко.</textarea></pre>
