    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4067/Idol.jpg|caption=Instancja SCP-4067-2 w trakcie budowy.]]

**Identyfikator podmiotu:** SCP-4067

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Formacja Operacyjna Delta-9 (&#34;Pest Exterminators&#34;) ma za zadanie śledzić i rozpraszać wydarzenia SCP-4067, jeśli to możliwe. Mobilna Formacja ma być wyposażona w broń zapalającą dalekiego zasięgu i neutralizować instancje SCP-4067-1 i  -2. MFO Gamma-5 (&#34;Red Herrings&#34;) ma pomagać w tuszowaniu incydentów SCP-4067. Przedmioty pozostawione po wydarzeniach należy zebrać i umieścić w składzie artefaktów nr 12 w Ośrodku 42 do analizy.

Sześć żyjących instancji SCP-4067-1 pod kontrolą Fundacji (oznaczonych od -A do -F) ma być przechowywanych we wzmocnionej, kwasoodpornej przechowalni w Ośrodku 42. Interakcje z instancjami -1 mają być realizowane za pomocą środków automatycznych, jeżeli nie będzie to możliwe, Personel klasy D może wejść w kwasoodpornych kombinezonach ochronnych. Należy przeprowadzić standardową dekontaminację sprzętu, a następnie sprawdzić personel pod kątem skażenia. Jeżeli tak, podmiot należy umieścić w kwarantannie i poddać diagnozie zespołu medycznego placówki. O jego losie zadecyduje Dyrektor Ośrodka.

Zabezpieczone instancje SCP-4607-1 muszą przez cały czas nosić zdalnie sterowane elektryczne obroże. Obroża wytworzy elektryczny impuls, przy próbach jego zdjęcia.

Szczątki jedynej instancji -2 posiadanej przez Fundację, są aktualnie przetrzymywane w kriogenicznym magazynie, w zbiornikach od 13 do 16. Dostęp wymaga Upoważnienia Poziomu 4.

**Opis:** SCP-4067 odnosi się do corocznego wydarzenia, które następuje w losowym miejscu w Europie Zachodniej lub Centralnej, gdzie ma miejsce ogromne zgromadzenie rasy humanoidalnych owadów. Byty te oznaczone są jako instancje SCP-4067-1.

Instancje SCP-4067-1 są rozumne i występują w postaci dwunożnej lub czteronożnej. Analiza DNA instancji wykazała ślady karalucha amerykańskiego (//Periplaneta americana//), różnych członków nadrodziny cykad (//Cicadoidea//), człowieka (//Homo sapiens//) i kilku niezidentyfikowanych organizmów. Byty te są w stanie posługiwać się mową, [[footnote]] Instancje mówiły akadyjskim, angielskim, adytyjskim i dewickim. [[/footnote]] jednakże między sobą komunikują się za pomocą kliknięć. Niektóre okazy posiadają dwa lub cztery odnóża połączone z ich torsem, które kończą się trzema palcami. Wiwisekcja pokazała obecność dużej zielonej błony w centrum torsu i jelita grubego wraz z narządami gruczołowymi. Jeden z organów wykazał możliwość produkcji substancji kwasowej, instancje od czasu do czasu nieintencjonalnie się śliniły.

Instancje SCP-4067-1 zarażone są wieloma nieanomalnymi chorobami. Przykłady obejmują salmonellę, czerwonkę, rzeżączkę, dżumę i boreliozę. Byty te są odporne na wyżej wymienione choroby, jednakże stanowią poważne zagrożenie dla ludzi. Unieszkodliwianie za pomocą środków zapalających uważa się za wystarczające.

W corocznym wydarzeniu instancje -1 pojawiają się z nieznanych źródeł i w rozmaitych ilościach[[footnote]] Instancje pojawiają się w zakresie od 50 do 200.[[/footnote]], aby tworzyć postacie z drewna.[[footnote]] Byty te używają również innych materiałów, lecz preferują drewno. [[/footnote]] Podobizny te mają przypominać nieznane bóstwo, które jest wyznawane przez instancje -1 i oznaczone jako SCP-4067-2. Podczas budowy byty -1 będą porywać pobliskich ludzi i zwierzęta, a następnie w rytualny sposób używać ich ciał do połączenia i rozszerzenia instancji -2 przy akompaniamencie śpiewu. Gdy -2 będzie w całości pokryty ciałami ofiar, zacznie się ruszać i powoli pełzać po okolicy w poszukiwaniu kolejnych obiektów do skonsumowania, włączając w to instancje -1.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4067/Idol2.jpg|caption= Odzyskana ofiara zawierająca wyrzeźbiony wizerunek bóstwa czczonego przez instancje.]]

W wydarzeniach, instancje SCP-4067-1 wytwarzały ofiary w postaci grawerunków lub rzeźb przedstawiających ich bóstwo. Każda z podobizn przypominała owada, choć wszystkie różniły się między sobą. Najczęściej przypominają humanoida lub zwykłego owada. Z wywiadów z instancjami -1(Dodatek 01), wynika, że ich bóstwo jest płci żeńskiej i nazywa się &#34;Kicothea&#34;. W obecnej chwili nie ma wystarczających dowodów na potwierdzenie istnienia tego bóstwa.

Nie jest znane skąd i gdzie podróżują instancje na wydarzenia, gdyż próby śledzenia zakończyły się niepowodzeniem. Przykładowo, Urządzenia śledzące GPS przestają nadawać aż do następnego wydarzenia, w którym uczestniczy instancja, do której zostało dołączone urządzenie. Spekuluje się o międzywymiarowym pochodzeniu.

Fundacja dowiedziała się o istnieniu SCP-4067, dnia 12-07-19██ w Białowieskim lesie, w Polsce po zgłoszeniach o &#34;ludziach robakach&#34; blisko obrzeży lasu. Wysłano agentów, którzy mieli za zadanie zbadać sprawę, po przybyciu na miejsce odkryli małe zgromadzenie instancji -1, budujących ofiary oraz instancję -2. Byty -1 natychmiast się rozproszyły i uniknęły schwytania. Incydent został zapisany i w następnym roku uzyskał status SCP po ponownym napotkaniu.

**Dodatek 01:** Poniższa transkrypcja jest wywiadem z instancją -1.
[[collapsible show=&#34;+ Log wywiadu&#34;]]

&gt; **Przesłuchiwany:** SCP-4067-1-E
&gt;
&gt; **Przesłuchujący:** Dr. Heather Madeira
&gt;
&gt; **Wstęp:** Dr Madeira komunikowała się z podmiotem przez interkom.
&gt;
&gt; **&lt;Początek logu&gt;**
&gt;
&gt; **Dr. Madeira:** Witaj, rozumiesz mnie?
&gt;
&gt; **SCP-4067-1-E:** (//Wydaje kilka kliknięć//) Tak.
&gt;
&gt; **Dr. Madeira:** Dobrze. Czy możesz mi powiedzieć, kim jesteś?
&gt;
&gt; **SCP-4067-1-E:** (//Wydaje kilka kliknięć//) Przepraszam. Brak słów w ludzkim języku.
&gt;
&gt; **Dr. Madeira:** W porządku. Jak nauczyłeś się mówić po angielsku?
&gt;
&gt; **SCP-4067-1-E:** (//Nie reaguje, jednocześnie wytwarzając niezrozumiałe dźwięki//)
&gt;
&gt; **Dr. Madeira:** Nie wiesz?
&gt;
&gt; **SCP-4067-1-E:** Nie. Niezupełnie.
&gt;
&gt; **Dr. Madeira:** Dobrze. Cóż, Chciałabym zapytać o coroczne spotkanie twojej rasy. Jaki jest jego cel?
&gt;
&gt; **SCP-4067-1-E:** (//Klika//) Pamiętać.
&gt;
&gt; **Dr. Madeira:** Pamiętać co?
&gt;
&gt; **SCP-4067-1-E:** Pamiętać o...władcy. Nasza (//klik//) Kicothea.
&gt;
&gt; **Dr. Madeira:** Co to jest?
&gt;
&gt; **SCP-4067-1-E:** Archon... nasza władczyni. Jest naszą matką. (//klika//)
&gt;
&gt; Czuwa nad nami. Wezwała do siebie nieskończone roje.
&gt;
&gt; **Dr. Madeira:** Hm, Co się jej stało?
&gt;
&gt; **SCP-4067-1-E:** Zniszczona. Więcej nie wzywa. Nie wiem dlaczego.
&gt;
&gt; **Dr. Madeira:** Rozumiem. Możesz rozwinąć?
&gt;
&gt; **SCP-4067-1-E:** (//Nie reaguje podczas wytwarzania klików do czasu odpowiedzi.//) Nie mogę.
&gt;
&gt; **Dr. Madeira:** Dobrze. Na tym kończymy wywiad.
&gt;
&gt; **&lt;Koniec logu&gt;**
[[/collapsible]]

**Dodatek 02:** Na wykopaliskach w Egipcie odkryto zmumifikowane szczątki -1 otaczających kilka granitowych filarów oznaczonych inskrypcjami w języku Dewickim oraz pojedynczy rysunek robaczego organizmu. Odkryto również zwój zawierający skrypt w języku Dewickim. Jego tłumaczenie znajduje się poniżej. Po tym odkryciu znaleziono nowe miejsca zmumifikowanych instancji i filarów na całym Bliskim Wschodzie.

[[collapsible show=&#34;+ Odzyskany zwój&#34; hide=&#34;- DOSTĘP PRZYZNANY&#34;]]

&gt; Ziemia jest dręczona zarazą. [Słudzy/niewolnicy?] dziś już zaginionej Kicothei, Archontki Jej Falistej Bezkresności,[[footnote]] Epitet sarkickiego bóstwa Yaldabaoth.[[/footnote]] budują ku czci jej podobizny, służąc Wielkiemu Karcyście.
&gt;
&gt; Sprowadzają [zgniliznę/głód?] i muszą zostać [oczyszczeni/zabici?] na rozkaz naszej Cesarzowej.
&gt;
&gt; Rzeźbimy na kamiennych filarach i błogosławimy je promieniami zaniku. Nasza Cesarzowa ma wyrzeźbić dźwięki Kicothei, o których pamięć zaginęła, aby przyciągnąć roje.
&gt;
&gt; Niech upadną jak ich Archont.
[[/collapsible]]

Filary zostały przeniesione do Ośrodka 12 w celu dalszych badań, do tej pory nie wykazały żadnych anomalnych właściwości. Testy trwają.

**Dodatek 03:** Wymagany Poziom 4 Upoważnienia, aby zobaczyć.

[[collapsible show=&#34;+ Dokument&#34; hide=&#34;- DOSTĘP PRZYZNANY&#34;]]

&gt; [[=]]
&gt;
&gt; ++ Program Oceny Klasy Keter
&gt; ------
&gt; [[/=]]
&gt;
&gt; Do Rady O5,
&gt;
&gt; Ostatnio, złożono raporty o wzroście rozmiaru i częstotliwości wydarzeń SCP-4067, w jeden rok odbyły się dwa. Dodatkowe wydarzenie odbyło się w Północnej Afryce. W odpowiedzi proponujemy pilną zmianę specjalnych czynności przechowawczych.
&gt;
&gt; Proponujemy następujące rozwiązania:
&gt; * **Zaangażowanie Globalnej Koalicji Okultystycznej (GOC):** Przez aktualne procedury dotyczące rozpraszania wydarzeń neutralizując instancje, angażowanie Globalnej Koalicji Okultystycznej do pomocy w staraniach mogłoby być korzystne ze względu na ich podejście do neutralizowania anomalii. Posiadają technologię, która może być destrukcyjna, jednocześnie będącą ukrytą.
&gt; * **Rekonstrukcja Dewickich Filarów:** W odniesieniu do niedawnego odkrycia, próby odtworzenia rzekomego zjawiska dewickich filarów mogą być wykonalne przez ekspertów taumatologii Fundacji lub Globalnej Koalicji Okultystycznej. Rekonstrukcja filarów mogłaby być wystarczająca w przypadku, gdyby wymagana była całkowita neutralizacja podmiotu. Znacznie zmniejszyłoby to również obrażenia zadane pobliskiemu otoczeniu wskutek użycia broni palnej.
&gt;
&gt; Podane wyżej propozycje zmniejszyłyby liczbę zasobów zużywanych do zabezpieczania. Pomogłoby to w utrzymaniu tajemnicy i ograniczeniu drugorzędnych uszkodzeń. Zagrożenie, jakie stwarza anomalia, można by łatwo pokonać.
&gt;
&gt; Czekamy na Waszą odpowiedź. Najlepiej działać teraz, abyśmy byli do przodu.
&gt;
&gt; Z poważaniem,
&gt; Charles Luther, Przewodniczący Komisji Rewizyjnej Obiektów Klasy Keter
[[/collapsible]]
