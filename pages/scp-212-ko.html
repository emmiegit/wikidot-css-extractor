**项目编号:** SCP-212-KO

**项目等级:** Keter 

**特别收容措施:** 为了收容SCP-212-KO，基金会将通过各地的医疗机关推进注意破伤风的宣传运动。所有潜伏中的特工一旦发现类似于SCP-212-KO的物体，必须在不与其发生身体接触的情况下报告其发现地，并使用远距操作机器人在必要的情况下对其进行搬运。SCP-212-KO-3由于即使用手触碰也毫无危险，因此在发现的同时必须马上将其搬运至Site-██。一旦发现处于SCP-212-KO-1影响之下的对象，需强制将其与SCP-212-KO-1分离（在必要情况下需同样使用远距操作机器人）并移送至附近站点，在进行C级记忆处理之后再将对象解放。

**描述:** SCP-212-KO-1是一古老的生锈铲子。其生产者至今未知。SCP-212-KO-1的外表与市面上流通的普通铲子无明显区别。一旦有人物--用手--用身体任意部位碰触SCP-212-KO-1，该人物将感受到以下冲动。受到影响的被害者将会马上对附近的土地进行挖掘。取决于被害者的体力，其将在1~2个小时内挖掘出一大小为2m×1m×1m的坑洞并进入其中，在结束挖掘的同时以手握铲子的姿态横卧于坑洞之中。进入此一状态的被害者将会立即进入假死状态，对处于这一阶段的被害者的检查显示，此刻被害者处于类似于脑死的状态。在被害者进入横卧状态前无法阻止其挖掘的冲动，唯一可以阻止被害者继续挖掘的方式是对其处以C级记忆删除。被害者的挖掘的冲动将会无视其是否处于重伤或拘束状态，即使失去双手也会持续使用身体其他部位挖掘坑洞。

SCP-212-KO-2是一外表近似于黑色人类的未知存在。其将会在受SCP-212-KO-1影响并在坑洞中进入横卧状态的被害者附近瞬间出现，并手持黑色铲子将先前被害者使用SCP-212-KO-1挖出的土再度填入坑洞之中。至今为止尝试与SCP-212-KO-2进行物理接触的尝试都失败了。但若是在SCP-212-KO-2将土填入坑洞过程中同时将被害者挖掘出坑洞，则SCP-212-KO-2会在被害者被挖掘出的瞬间消失。若其在不受到阻碍的情况下完成作业，则会在坑洞被土填满的瞬间消失，同时，SCP-212-KO-3将会出现。

SCP-212-KO-3将会在SCP-212-KO-2结束将土填入坑洞的瞬间出现于坑洞上。SCP-212-KO-3是一立方形的墓碑，其上镌刻了进入坑洞的人物的姓名、出生日期和当前日期（死亡日）。通过采样分析显示，SCP-212-KO-3的原料是无异常效应的花岗岩石，即使触碰也不会有任何的异常现象发生。但SCP-212-KO-3把握被害者的姓名与出生日期的方式至今未知。

基金会曾尝试在处于SCP-212-KO-1影响下的被害者进入横卧状态并被完全填埋后通过普通的铲子再次挖掘，但无法发现任何人类遗体或痕迹。被害者所手握的SCP-212-KO-1也彻底消失，并在不久之后于另一地点被发现。至今为止所有尝试物理收容SCP-212-KO-1的方式都因SCP-212-KO-1会在进入收容约4~5个小时后消失并出现于另一场所而失败。试图通过在SCP-212-KO-1上加装GPS装置以追踪其移动的尝试亦无一成功。

发现SCP-212-KO-1的地点一般是人迹罕至的山道或高速公路的路肩等地。至今没有任何在人流密集或繁华的商业街、住宅区等地发现SCP-212-KO-1的案例。</textarea></pre>
