**Ítem #:** SCP-1300-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1300 está siendo ocultado actualmente por una fachada de la Fundación que aparenta ser una organización de preservación de yacimientos arqueológicos, en cooperación con el gobierno de la República de Shigastán. Las instancias de SCP-1300-JP-A deberán ser eliminadas mediante el uso de un incinerador de alta temperatura.

**Descripción:** SCP-1300-JP es un fenómeno en el que antílopes Saiga (//Saiga tatarica//, designados SCP-1300-JP-A) muertos aparecen en el interior de las Ruinas de la Catedral de Shigastán, al noreste del Mar Caspio, a un ritmo de ██ por día. En el momento de la aparición, un agujero negro se abre de la nada, manifestando el cadáver, dejándolo caer al suelo.

SCP-1300-JP fue descubierto cuando una parte de las Ruinas de la Catedral de Shigastán se derrumbó. Se cree que el derrumbe fue causado por ██████ instancias de SCP-1300-JP-A descubiertas entre los escombros.

Al eliminar instancias SCP-1300-JP-A mediante incineración y pulverización, las personas que se encuentren en las proximidades se verán afectadas por alucinaciones auditivas de gritos y agonías. Si se eliminan varios ejemplares a la vez, las alucinaciones aumentarán en escala a medida que aumente el número de individuos. Durante la primera eliminación de ejemplares de SCP-1300-JP-A, ██████ personas se vieron afectadas en un radio de 50 km del sitio, y el personal más cercano al sitio debió recibir atención médica indefinida.

Los principales rasgos comunes de SCP-1300-JP-A son los siguientes:
* Entre 1 y 2 años de edad[[footnote]]La esperanza de vida del antílope Saiga es de entre 5 y 15 años.[[/footnote]]
* Siempre hembras
* Símbolo en forma de círculo tallado en ellos
* Corazón extirpado mediante el uso de métodos quirúrgicos primitivos
* Recientemente fallecido</textarea></pre>
