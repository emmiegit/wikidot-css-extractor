**Titre traduit :** SCP-1463 - Señor Violet
**Auteurs :** Inconnu
**Traducteur :** [[user D-2108]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-1463]]

**Objet n^^o^^ :** SCP-1463

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1463 doit être confiné dans une cellule de 3 x 3 x 2 m. Aucune installation sanitaire n&#39;est nécessaire. Tout le personnel qui entre dans la chambre de confinement de SCP-1463 doit porter une combinaison hazmat de classe D et éviter les contacts de peau contre peau. N&#39;importe quel membre du personnel qui entre en contact avec la peau de SCP-1463 doit être mis en quarantaine durant 35 jours, ou jusqu&#39;à ce que les effets de SCP-1463 disparaissent.

**Description :** SCP-1463 est un automate humanoïde ayant l&#39;apparence d&#39;un homme caucasien d&#39;âge moyen.
Quand SCP-1463 touche une matière, elle se teint immédiatement en violet. Cet effet est limité à n&#39;importe quelle type de matière unique dans un rayon d&#39;un mètre autour du point de contact avec SCP-1463. SCP-1463 est aussi extrêmement influençable, et répond à n&#39;importe quel ordre verbal avec une obéissance complète.

En addition avec ceci, SCP-1463 possède un certain nombre d&#39;effet secondaire néfaste sur les sujets humains. Les sujets exposés à l&#39;effet de SCP-1463 ont 25 pour cent de chance de développer un empoisonnement aigu au métal. Ceci est causé par un mélange de plusieurs métaux, incluant le plomb, le cadmium, l&#39;arsenic et le radium. Cet effet ne s&#39;étend pas aux objets non-vivants.

Depuis le confinement initiale en ██/██/19██, SCP-1463 a souffert de plus de ██ pannes causées par des pièces mécaniques défectueuses, cassées, ou encore violemment expulsées de son corps. Bien que réparables, ces pannes ont le potentiel d&#39;infliger des blessures au personnel de recherche.

SCP-1463 fut trouvé errant à l&#39;extérieur d&#39;un centre commercial de Nouvelle-Galles du Sud en Australie, après que de multiples signalisations d&#39;un &#34;homme fou&#34; furent rapportées aux autorités locales. Il avait sur lui plusieurs documents fournissant des informations sur un groupe d&#39;intérêt auparavant inconnu. En raison de la possibilité de l&#39;existence d&#39;autres produits comme lui, une enquête sur la personne ou l&#39;organisation connue sous le nom de &#34;Professeur Funtastique!&#34; doit être considérée comme prioritaire.

**Addendum 1463-1 : Documents récupérés sur SCP-1463 :**
&gt; Félicitations à tous l&#39;enfant! Le Profsr Funtastique amusant à jouer! Obtiens ou fixe l&#39;heure et Arta amuse-toi señor! La magie et surprends tes amis señor violet amusant!
&gt; Ne violet que les choses, il y a beaucoup de fun pendant ton temps señor à toucher! Tout violet! Très intéressant!
&gt; Apprécie le plaisir, et le PC temps violets!
&gt; Profsr il y a beaucoup plusieurs Funtastique humeur! Tu veux avoir plus de fun, part voir Profsr Funtastique! Et marrant! Il a aussi plus de SEÑORES et encore plus de fun!
&gt; SEÑORES! Il y a beaucoup de fun! Écrire pour l&#39;acheteur est très intéressant! Achète señores petit!

&gt; Laisse tes señores ici pour t&#39;amuser! Récupère tous les señores, super fun! Fun pour toi! Jalousie de tes amis!
&gt; Señor Explosion!
&gt; Señor Cookie!
&gt; Señor Fluffles!
&gt; Señor Senor!
&gt; Señor Magique!!
&gt; Señor Toutou!
&gt; Señor Bonbon!
&gt; Señor Police!
&gt; Señor Violet!
&gt; Señor Livres!
