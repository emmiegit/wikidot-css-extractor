    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**여행자**(Tourist)
**원작:** https://wanderers-library.wikidot.com/tourist
**저자:** [[user Florita]]
**역자:** [[user Sycop]]
[[include info:end]]

여행자는 특히나 이상한 생명체다.

그들은 당신의 일주일치 수입을 실과 윤나는 돌로 만든 목걸이를 사는 데 허비할 것이다

여자들은 노인들을 업신여기듯 말할 것이다

그들의 그 예의에서 즐거움을 찾으면서 말이다

그들은 거리에서 땅콩을 파는 남자들을 얼빠진 듯이 바라볼 것이다

그들의 남편이 모퉁이에 있는 여자들을 간절히 바라보는 동안 말이다

그 남자들은 그 중 어린 사람에게 그들이 꿈꿀 수 있는 모든 것을 약속할 것이다

언제 그들을 혼자 일어나게 두고 떠날지에 대해서는 절대 설명하지 않으면서 말이다

그들은 배고픈 자들을 먹일 것이다

그들이 주기도문을 알맞은 영어로 암송할 수 았다먼 말이다

그리곤 돌아서선 작게 속삭이며 말할 것이다

&#34;어쩌면 그들은 그렇게 가난하지 않았을지도 모르지,

그들이 바퀴벌레처럼 낳지만 않았더라면.&#34;

그들은 우리의 작은 조각을 찾아내고

그들의 정신에 우리를 만들어낼 것이다

그 생각에 매혹되면서 말이다

현실을 혐오하면서 말이다</textarea></pre>
