**Item nº:** SCP-417

**Classe do Objeto:** Euclídeo (Potencialmente Keter)

**Procedimentos Especiais de Contenção:** Devido à incapacidade de SCP-417 de ser movido com segurança, SCP-417 permanece estacionário em █████████████████. A área ao redor de SCP-417 (aproximadamente 2.58 km²) é patrulhada por guardas e cercada por uma cerca de arame com arame farpado no topo. Civis são informados de que um pequeno vilarejo com uma praga altamente virulenta está sendo colocado em quarentena até novo aviso. Invasores devem ser mortos à vista. Apenas funcionários Classe-D tem permissão para manusear e trabalhar diretamente com SCP-417. Como animais selvagens parecem evitar instintivamente SCP-417, nenhuma ação precisa ser tomada contra os animais vistos na área fechada.

Todas as vítimas mordidas por SCP-417-1 podem receber eutanásia imediata mediante solicitação, e seu corpo deve ser colocado em um recipiente lacrado e cremado imediatamente. Aqueles que não solicitarem terão o mesmo extermínio imediato, exceto no caso de cobaias.

**Descrição:** SCP-417 se assemelha a uma árvore baobá africana em tamanho e estrutura gerais, embora não tenha folhas, o que lhe dá uma aparência morta. Sua casca tem uma aparência desbotada e sem cor. Apesar da ausência de folhas, SCP-417 dá frutos a cada pôr do sol. Pequenos botões se formam à medida que o sol nasce e a fruta cresce e amadurece rapidamente ao longo do dia, antes de amadurecer e se tornar uma fruta do tamanho de uma romã e de casca dura. Esta fruta tem casca roxo-escura e uma textura suave que se assemelha a cascalho à medida que se torna madura. Esta casca dura pode ser cortada ou descascada manualmente ou com ferramentas.

Remoção da casca não revela frutos ou polpa, mas uma cavidade oca contendo vários insetos conhecidos coletivamente como SCP-417-1. A aparência e a espécie de SCP-417-1 mudam de fruto para fruto, bem como o escopo do enxame resultante (Consulte o Adente nº417-B). SCP-417-1 atacará unanimemente qualquer coisa que se mova com picadas extremamente dolorosas.

Nos primeiros minutos, picadas sofridas pelo enxame incham e se transformam em feridas vermelhas e dolorosas, com pequenas feridas de punção. Nenhum remédio conhecido alivia a dor das picadas. Em 5% dos casos registrados, as picadas não têm efeito duradouro e o inchaço e a dor diminuem após alguns dias. 45% das vezes, pessoas mordidas começarão a ter convulsões e sofrerão um ataque cardíaco fatal em algumas horas. Nesse estágio, seu corpo apodrece e se dissolve em um ritmo acelerado. Na área onde seu corpo estava, uma nova árvore começará a crescer ao longo dos próximos dias.

Nos 50% restantes, após um período indeterminado de 2-24 horas, os afetados começam a se queixar de fortes dores e atrofia muscular, expelindo carne pelo [DADOS EXPURGADOS] parece coincidir com a massa aproximada de SCP-417-1.

Enquanto crescem, as árvores praga, como elas foram chamadas, são vulneráveis a serem derrubadas, incineradas e herbicidas convencionais.

SCP-417 não pode ser movido, visto que todas as tentativas de derrubar ou deslocar a árvore original resultam em forte agitação dos galhos, fazendo com que todas as instâncias da fruta caiam no chão, dividindo-se e liberando enormes enxames de SCP-417-1. Felizmente, SCP-417-1 não parece sobreviver por mais de 1-2 horas, morrendo com pouco incidente. Se o fruto de SCP-417 não for colhido ou sacudido dos galhos, ele simplesmente apodrece nos galhos e cai no chão, sem efeitos nocivos.

------

**Adendo nº417-A:** Embora SCP-417 esteja listado atualmente como um item de classe Euclídeo, seu potencial de disseminação gerou alguns argumentos sobre uma possível transferência para a classe Keter.

**Adendo nº417-B:** Espécimes notáveis de 417-1:
* Várias dúzias de criaturas parecidas com aranhas viúvas negras, exceto que com apenas quatro pernas longas semelhantes a pernas de grilos cada, que lhes permitiam dar saltos incrivelmente longos e rápidos.
* Vinte vespas com listras vermelhas e laranja e asas semelhantes às de uma borboleta, capazes de voar surpreendentemente rápido.
* Uma única centopeia de cinco metros de comprimento, enrolhada em uma bola dentro da fruta.
* Milhares de minúsculas criaturas semelhantes a mosca-das-frutas que emitiam um zumbido agudo.
