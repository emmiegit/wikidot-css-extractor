    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++++ 我，孩子？我是谁？这对你或你的物种来说无关紧要。我只能说我在你出生之前就在这儿，在你死后还会待在这里。总之，既然你还活着，你可能得帮我一个忙……拿走这本书，在你死之前不要把它带回来。我会在十七年内去见你。不要让我看到你已经死了，妈的。过去，我这条灵魂已经消磨了不少了，我可不希望已经老了还要生气……

 —— //来自“四指之书”，作者Jericho Benalsh，图书馆第七归档员//
