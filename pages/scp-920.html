[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-920/MrLost2.jpg|caption=SCP-920 (links) wird von Agent ██████ (rechts) eskortiert. Letzte bekannte Aufnahme von Agent ██████.]]


**Objekt-Nr.:** SCP-920

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** 


Die --Mobile Task Force Iota-1 (&#34;Mister Hunters&#34;, z. Dt. &#34;Mister-Jäger&#34;) verfolgt derzeit die Bewegungen von SCP-920.-- Derzeit werden die Bewegungen von SCP-920 durch Satellitenbeobachtung verfolgt. Die Verfolgung von SCP-920 auf dem Land- oder Luftweg wurde eingestellt. Vorschläge zur effizienten Eindämmung von SCP-920 können an Dr. █████████ gerichtet werden.

Jeder Mitarbeiter, der auf die Mobile Task Force Iota-1 trifft, hat O5-4 zu kontaktieren.

**Beschreibung:** SCP-920 scheint ein asiatischer Mann unbestimmten Alters zu sein. Der Transport, die Bewegung oder die Lenkung von SCP-920 zu einem bestimmten Zielort ist physikalisch unmöglich. SCP-920 zeigt eine Unfähigkeit, seine eigenen Bewegungen zu kontrollieren und &#34;wandert&#34; stattdessen herum, da es nicht in der Lage ist, ein Ziel auszuwählen.

Versuche, SCP-920 an irgendeinen Bestimmungsort zu transportieren, führen dazu, dass sich die Transportierenden verirren. Versuche, SCP-920 an einen Ort zu lenken, werden dazu führen, dass sich SCP-920 verirrt. Das Folgen von SCP-920 führt dazu, dass sich SCP-920 und sein Verfolger verirren.

Es gibt keinen bestimmbaren Punkt, an dem der Effekt von SCP-920 einsetzt. Scheinbar zufällige Ereignisse wie Fehlfunktionen von Radarsystemen und GPS-Einheiten, Erdbeben, Wolkenformationen und schwere menschliche Fahrlässigkeit wurden beim Versuch aufgezeichnet, SCP-920 zu transportieren.

SCP-920 scheint eine leichte psychische Anziehungskraft zu haben, was dazu führt, dass Subjekte, die mit SCP-920 in Kontakt kommen, einen Zwang verspüren, &#34;mit ihm zu gehen und zu sprechen&#34;. Es wird nicht empfohlen, sich mit SCP-920 zu unterhalten, da Subjekte normalerweise SCP-920 folgen und die Orientierung verlieren.

SCP-920 scheint keine normalen menschlichen Bedürfnisse zu haben und kann durch Wüsten, Tundren und Ozeane &#34;wandern&#34;, ohne auf Schwierigkeiten zu stoßen.

**Anhang 920-1:** SCP-920 wurde am Eingangs[GELÖSCHT] von Standort-██ entdeckt. Während der Eskorte nach Halle-██ entkam SCP-920 jedoch der Eindämmung. SCP-920 wurde später außerhalb einer kleinen Stadt in der Nähe von Standort-██ entdeckt. Versuche zur erneuten Eindämmung wurden nach dem Verschwinden von ██ Mitarbeitern eingestellt.

**Anhang 920-2:** Die Worte &#34;Mr. Lost, von den Little Misters ® von Dr. Wondertainment&#34; sind auf die linke Wade von SCP-920 tätowiert. Diese Bezeichnung erscheint als &#34;16&#34; in Dokument [[[SCP-909]]]-a. SCP-920 wurde ursprünglich mit einem grünen Hoodie, einem weißen T-Shirt und Jeans entdeckt. In alle Etiketten ist der Markenname &#34;Doctor&#39;s Orders&#34; eingenäht.

**Anhang 920-3:** //Ja, mit verirrt meinen wir **verirrt**. Deplatziert, desorientiert, vom Kurs abgekommen, wie auch immer Sie es nennen möchten. Nein, Mitarbeiter wurden nicht zu einer &#34;anderen Ebene unendlicher Misters&#34; geschickt.// – Dr. █████████

**Anhang 920-4:** Am ██.██.██ wurde SCP-920 von Foundation-Mitarbeitern festgehalten und Standort-207 an seiner Position eingerichtet, um es einzudämmen. Jedoch wurde innerhalb von ██ Stunden klar, dass das Personal Standort-207 nicht lokalisieren konnte. Nach ██ Tagen wurde Standort-207 wegen kritischer Versorgungsprobleme aufgegeben.</textarea></pre>
