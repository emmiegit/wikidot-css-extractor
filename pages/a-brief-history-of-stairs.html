    <pre><textarea class="page-source" readonly>[[&gt;]]

エルリッチ人の少年少女なら誰でも昇降台のことを知っている。この古代の上昇方法は王が国を統べるよりも早くに生み出され、何世代にも渡って受け継がれてきた。材料が麻糸でも金属線でも、あるいはスヴィアのパックラットの耳を繋げたものでも、基本的なアイデアは変わらない。台を空中に吊り上げることでより高い場所に乗客を運ぶというものだ。

ところが、その他の高い場所へ移動する方法はどうだろうか？昇降台に代わるものを作ろうとする試みは長年行われてきたが、そのどれもが大惨事に終わっている。登り滝、二連カノン、シチメンチョウのドッキリ… すべて昇降台に迫るかと思われたが、第六次木造建築組合に採用されることはついぞなかった。しかし、惜しい方法が一つだけあった。

階段、またの名を小型自動推進式上昇機構という ー は、デリクシアス・ナシュースによって232V.G.E.に開発された。彼は階段が輸送装置に革命をもたらすと信じていた。最初は蒸気で駆動するスイレンの葉と竹の棒で組み立てられていたが、後に多くがアシの箱を積み上げて作られるようになった。特許を得たところ、王でさえも感銘を受け、新しいパーラー城には上昇台の代わりに階段を建築するよう求めたのである。

さて、このことはエルラ建築小組合を震え上がらせたと言わざるを得ない。かの優王が新しい自動上昇方法に感動したとなれば、彼らの職業には激しい競争と試練が訪れるからである。しかし、城を建てなければならないのに、その役目を負うのが階段の敵 - 昇降台建築分会だったとは！

そうして礎石が打たれ、新年を迎えて城の建築が始まった。仕事をするにあたって、作業員は876段目に細心の注意を払った。もちろん、王は876段目足を止めて自分の領地を見渡す習慣があるからだ。これが本当なら、僅かに貧弱な板は肉付きの良い国王を支えることができず… 悲劇的なことがおこる。

いくつもの労苦と汗の夜を経て、城は慎ましやかな土台から壮大で巨大な構造物へと仕立て上げられた。石造りの塔からはさらに小さな塔が突き出し、その建材には最も美しい鉱石が用いられている。塔に囲まれ天高く螺旋を描くのは、876段の大階段。王はそれを見て満悦だった。少しの間立ち止まり、領地を見渡していると、デリクシアスとオープニングセレモニーの出席者たちが王に階段を登るよう促した。

一歩一歩、王は上へ登ってゆく。足音と共に板が軋み、目が眩むほどの高さへと踏み出す次の一歩が感ぜられる。地上では観衆が畏怖の気持ちと共に見守っている。階段と昇降台の設計者は共に神経を尖らせていた。これが自分たちの輸送方式の命運を握っているとわかっているからだった。

ついに王は876段目にたどり着いた。彼は少しの間立って、領地を見下ろし微笑んだ。その時、ミシッという音が鳴って板が折れ、悲劇が始まった。ゆっくりと後方によろけた王のまるまると肥えた背中は、無数の段に着地点を見つけることはできなかった。観衆は王が木製の怪物が嬲られ、打ちのめされるのを恐る恐る見守り、彼の苦悶の泣声に身をすくめていた。

とうとう地面に着いたとき、観衆は皆黙り込み、蒼白な顔だった。デリクシアスは自らの転落を確信して一人嘆いていた。もう二度と鉄や沼地の階段が作られることはないだろう。その後、階段は永久に禁じられ、その開発者は最も高い根から吊るされた。もしかすると君は古の廃墟にその一つを見つけ、堕落の傲慢さを思い出すかもしれない。

しかし、そんなことはないのかもしれない。結局はただの階段なのだから。</textarea></pre>
