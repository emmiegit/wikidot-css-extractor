**项目名称：**SCP-CN-1133

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**--经过大量试验表明，SCP-CN-1133无法被收容。其他措施有待商议。-- 最后一份SCP-CN-1133-M已被彻底删除。SCP-CN-1133已不需要收容。

**描述：**SCP-CN-1133是一份大小为185KB的图像文件，会随机出现在任何一台接有能够运作的显示器的PC设备桌面文件夹中，当SCP-CN-1133出现在某PC设备的桌面文件夹中，则购买这台设备或长期持有这台设备的对象普通人类个体将被指定为SCP-CN-1133-1（“加害者”）或SCP-CN-1133-2（“被害者”）。此时受异常效应影响的个体将会无法抑制地想要尽快查看所持设备的桌面，并且在查看桌面时必然会注意到SCP-CN-1133并尝试将其打开。当SCP-CN-1133的图片文件内容被受影响的个体直接目击后，将会失去其异常性质，并能够被放入回收站和永久删除。

此时SCP-CN-1133-1（或SCP-CN-1133-2）依然能够继续其日常生活，直到其在夜晚入睡。当晚受影响个体必然能够进入较为平稳的深度睡眠，一旦其进入深度睡眠，则会立刻被送往位于未知地点的“舞台”，即SCP-CN-1133-3。在SCP-CN-1133-3中发生的一切将以一镜到底的舞台戏剧摄像的形式在名为“血债血偿进行时！”的YouTube账号频道（SCP-CN-1133-4）中直播，该频道无法被订阅，其简介为“超cooool的真实戏剧！既是现实又是戏码！正在您的身边绝赞好评上演中！”。

能够观察到的是，即便SCP-CN-1133-3中没有任何灯光，普通人眼在SCP-CN-1133-4的直播画面中仍能看清SCP-CN-1133-2的动作细节，原因不明。在SCP-CN-1133-4的直播界面中，任何文字都会以简体中文、繁体中文、美式英语分别显示。SCP-CN-1133-4对应账号的IP地址位于中国境内的████，账号创建者不明，且在最后一份SCP-CN-1133-M被彻底删除之后停止了直播活动。所有指向该网页的链接信息被无关内容取代。目前已确认SCP-CN-1133-4无法被进入。
@@@@
以下是用以说明SCP-CN-1133基本运作方式的流程图：
[[image http://i2.bvimg.com/683853/5be04cf06f1061ce.png]]

SCP-CN-1133-4直播界面中的SCP-CN-1133-3主要组成部分为：

&gt; * 暗红色舞台幕布，饰有金色流苏穗与花边；
&gt; 
&gt; * 巨大的剧院舞台，使用的木材颜色偏红，木材种类无法辨认；
&gt; 
&gt; * 能够在瞬间照亮整个舞台的灯具，可以观察到在任何情况下，SCP-CN-1133-1与SCP-CN-1133-2的影子都将出现在对方能看到的位置，灯具运作原理不明。当SCP-CN-1133-3内部不同时存在SCP-CN-1133-1与SCP-CN-1133-2时，SCP-CN-1133-3内部灯具保持关闭。

曾被指定为SCP-CN-1133-1或SCP-CN-1133-2的对象将对任意等级的记忆删除措施产生极高的抗性，与SCP-CN-1133相关的记忆几乎无法被清除，建议为曾为SCP-CN-1133-1或SCP-CN-1133-2的对象配合妥善掩盖故事安排合适的心理治疗辅导流程。
@@@@
六份SCP-CN-1133的母本，即六份SCP-CN-1133-M，在位于中国江苏省█████的一间废弃仓库内的三块移动硬盘中被发现，此一地点很可能曾是同行组织“Are we cool yet ?”华东地区的成员线下会面场所之一。被发现时，此三块移动硬盘通过USB接线与三台████台式机相连。此处所提到的电子设备功能运作均正常且未发现异常效应，现已被回收。

SCP-CN-1133-M的图片分辨率与SCP-CN-1133一致，文件大小为1.02MB，其图像内容与SCP-CN-1133并不完全一致。SCP-CN-1133-M的图像内容相较于SCP-CN-1133，多了明度过渡渐变的血迹与右下角的白色字样“Are we cool yet ?”，因此推测其为同行组织AWCY成员的造物。具体图片内容见附录2。

SCP-CN-1133-M不具有异常效应，SCP-CN-1133-M不具备SCP-CN-1133的异常性质，但若有至少一份SCP-CN-1133-M存在，SCP-CN-1133便会持续传播，同时SCP-CN-1133-3和SCP-CN-1133-4也会持续运作。已证实SCP-CN-1133-M能够被直接从设备中删除。最后一份SCP-CN-1133-M已被删除。SCP-CN-1133已无效化。

当最后一份SCP-CN-1133-M被彻底删除后，曾将其存储的████台式机桌面文件夹中出现了文本文件“你敢说这不cool吗？.txt”，这份文件被证实没有任何异常性质，目前已被备份保存于数据库中。具体文本内容见附录3。
@@@@
**附录：**
[[collapsible show=&#34;+附录1&#34; hide=&#34;-附录1&#34;]]
以下是研究员████与曾被指定为SCP-CN-1133-1并曾被重定义为SCP-CN-1133-2的一般平民对象佐藤███（记录中简称为“佐藤”）的访谈录音。该对象从SCP-CN-1133-3中脱离后出现记忆混乱与轻度的精神分裂症状，经过治疗已基本恢复正常。考虑到记忆删除对佐藤███基本无效，已允许研究员████介入佐藤███的心理康复工作，并配合妥善掩盖故事伪装为临时心理医生与佐藤███进行交流。
@@@@
&gt; **受访者：**佐藤 ███
&gt; **采访者：**研究员████
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员████：**您好。
&gt; 
&gt; **佐藤：**……您好。
&gt; 
&gt; **研究员████：**请允许我介绍我自己。我是您的临时心理医生，从明天开始将会有正式的咨询师来帮助您找回好心情、回复正常生活。对于那位咨询师今天的意外缺席，我感到十分抱歉。
&gt; 
&gt; **佐藤：**不，没事。我们要谈些什么？老实说我对心理辅导没什么好印象……不，请别在意。
&gt; 
&gt; **研究员████：**好的，那么恭敬不如从命，我就直接进入正题了。关于您的状况，想必您已经听过那些工作者的说明了吧。那么，关于那个“梦境”，您还记得些什么吗？
&gt; 
&gt; **佐藤：**我还记得……我都记得。真是历历在目。就像发生在昨天的事一样。
&gt; 
&gt; **研究员████：**可以具体描述一下吗？比如你所在的地方？
&gt; 
&gt; **佐藤：**很黑……很冷，那个地方又黑又冷。黑得就像没有“光”这个概念一样。而且没有边……我是说，没有尽头。不管怎么奔跑都碰不到任何墙壁，或什么其他东西……呃，我是说，那里空无一物。
&gt; 
&gt; **研究员████：**黑、冷、无尽、空无一物？
&gt; 
&gt; **佐藤：**没错。
&gt; 
&gt; **研究员████：**感谢。那么你刚到“那边”时发生了什么？
&gt; 
&gt; **佐藤：**嗯，嗯。我想我睡着了，不。在梦里睡着未免太奇怪了……我想我大概是，呃，昏倒了？然后等我醒来就发现四周都黑黑的。我差点以为我瞎了，险些失去理智以头抢地。因为我害怕我就这样没法画画了……嗯，就是，我大概算，把绘画当爱好？
&gt; 
&gt; **研究员████：**喜欢绘画是件好事啊。拿初中语文老师老师的语气来说，就是能够陶冶情操。那么……昏迷，是吗……好的，感谢。醒来之后呢？
&gt; 
&gt; **佐藤：**醒来之后我就很慌啊，毕竟、毕竟不管过了多久眼睛都无法适应黑暗……人总得来说还是视觉动物嘛。就在，我害怕得到处乱走的时候，光突然就降下来了。我又吓了一大跳。
&gt; 
&gt; **研究员████：**光？
&gt; 
&gt; **佐藤：**对，光。就像幕布拉开时那样。
&gt; 
&gt; **研究员████：**……请继续。那之后呢？
&gt; 
&gt; **佐藤：**那之后我就突然被杀了。我没记错的话，嗯，凶手是个金色头发的人。就是那种，染的。长出来的发根那边还是黑的，不是很自然。
&gt; 
&gt; **研究员████：**真是可怕得不可思议。被杀的梦当真是会让人心情变差。
&gt; 
&gt; **佐藤：**可不是吗。但是我复活了。周围又变回了一开始黑漆漆的样子。我也不知道怎么回事，就像打游戏时嗑了复活药一样，不过这么说的话……嗯，那药，巨难吃。
&gt; 
&gt; **研究员████：**……这是说复活的感觉很差的意思？
&gt; 
&gt; **佐藤：**嗯，大概吧。过程令人很不好受。
&gt; 
&gt; **研究员████：**好的，感谢。那么再之后呢？
&gt; 
&gt; **佐藤：**那之后我就，呃，复活然后被杀，被杀然后复活。（喝了口水）我大概被杀了三次吧，直到那个金色头发的家伙突然在我面前自杀了。当时那地方亮着。呃啊，那可真是糟糕的回忆。我不记得中间发生了什么，等我恢复意识时我就看到一位男士浑身是血倒在地上，而沾满血的刀子在我手上。明明之前这把刀还在那个黄毛手上。
&gt; 
&gt; **研究员████：**噢。真恐怖。
&gt; 
&gt; **佐藤：**对啊，真恐怖。然后我记得的只有我似乎杀了那名男士几次，之后我突然想起那个黄毛最后自杀了，于是我想试试自杀。
&gt; 
&gt; **研究员████：**于是你就做了？
&gt; 
&gt; **佐藤：**对，我做了。然后我就醒过来了。我猜这大概是个恶劣的轮回剧情。（苦笑）我觉得自己很对不起那名男士。
&gt; 
&gt; **研究员████：**不，你不必感到内疚，这不是你的错。你是这个恶劣玩笑的受害者。
&gt; 
&gt; **佐藤：**或许吧。或者说，但愿如此？
&gt; 
&gt; **研究员████：**总之，很感谢您提供的这些信息。这有助于我们了解您的状况，并更好地为你进行心理辅导。
&gt; 
&gt; **佐藤：**呃，不，没什么。说实在的，我觉得你没必要说谢谢的。因为实质上是你在帮助我。
&gt; 
&gt; **研究员████：**大概是这样吧。我们已经超过原定的结束时间两分钟了，抱歉我得走了。
&gt; 
&gt; **佐藤：**嗯，总之非常谢谢你。再见。一路顺风。
&gt; 
&gt; **研究员████：**谢谢。再见。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]
@@@@

[[collapsible show=&#34;+附录3&#34; hide=&#34;-附录3&#34;]]
“你敢说这不cool吗？.txt”中的文本内容如下：

&gt; 如果你看到了这份文本，那么恭喜你！我的勇士！你已经铲除了最后一名令人困扰的魔王，就像戏剧里的英雄一样！不过呢，请别怪罪我，也千万别来找我！我就是个神经病艺术恐怖分子，我超怂的。
&gt; 
&gt; 你瞧瞧，这么个好像没有很危险、造成的伤亡四舍五入相当于没有、顶多让出来的人留点心理阴影得个PTSD的东西，运作方式却复杂得像除夕荞麦面的做法，然而你只要把它的母本挨个拖进回收站再右键点击永久删除就万事大吉了。这费了我不少功夫，也害了不少人。我明白。但就像我老师说的，“这是艺术，任何东西都能是对的。”我十分赞同他的观点，所以我也没怎么反省。
&gt; 
&gt; 不过呢，我就是想制造这种反差啦。就像戏剧一样，原本血气方刚的优秀年轻人麦克白堕落为痴迷于权力的昏头君主，丑陋的剧院怪物爱上漂亮的歌姬，跨越家族仇恨的美好爱情却以悲剧收尾。简直就是比英国伦敦德威学院中所见的春日夕阳多几十万倍的美轮美奂。
&gt; 
&gt; 还有，自杀不是逃避而是拯救自己，同时拯救自己就意味着要连累他人，而他人为了脱出泥潭又必须坑害另一人，简直就像炼金术的等价交换原则一样。Blood for blood。这也是这件作品的名字。我觉得还挺cool的啦。
&gt; 
&gt; 最后，我这个小艺术家费尽心思整出来的东西，最后的归途却是冷冰冰的档案、被永久删除的普通数据或者其他什么东西，不也挺有趣的吗？
&gt; 
&gt; 那就这样，祝你们也像这件作品一样coooooool。
&gt;
