**Elemento #:** SCP-5298

**Classe dell&#39;Oggetto:** --Keter-- Argus

**Procedure Speciali di Contenimento:** Secondo il Regolamento-841-M stipulato con l&#39;[http://fondazionescp.wikidot.com/three-moons-initiative-hub Iniziativa Tre Lune] il 14/11/20, il contenimento diretto delle istanze di SCP-5298 non può avvenire sotto alcuna circostanza. Il contenimento e/o l&#39;acquisizione di informazioni aggiuntive riguardanti le posizioni o il numero esatto delle istanze di SCP-5298 esistenti costituirebbero una violazione di questo accordo e comporterebbero il rischio di uno scenario di rottura diplomatica extradimensionale di classe ÞK.

In quanto tale, questo documento contiene la quantità massima di informazioni relative a SCP-5298 a cui la Fondazione è autorizzata ad accedere. A meno che non venga rilasciata un&#39;autorizzazione d&#39;emergenza dal Consiglio O5, questo documento non deve essere modificato in alcun modo.

Inoltre, gli sforzi per nascondere al pubblico l&#39;esistenza di SCP-5298 devono essere gestiti esclusivamente dall&#39;Iniziativa Tre Lune, senza ulteriori interventi da parte della Fondazione.

Se l&#39;esistenza di SCP-5298 dovesse venire a conoscenza del pubblico a causa di errori di seconde o terze parti, il Regolamento-841-M sarà annullato, SCP-5298 verrà riclassificato come Keter e l&#39;iterazione crittografata precedente di questo documento sarà ripristinata.

**Descrizione:** SCP-5298 è una serie di droni militari telecomandati utilizzati dall&#39;Iniziativa Tre Lune. Si stima che circa ███ istanze di SCP-5298 siano attualmente operative. L&#39;intera portata delle loro capacità di combattimento non è del tutto compresa, ma include mitragliatrici 5,7x28 mm (nascoste negli avambracci), armi elettroshock montate sulle dita (nascoste nelle unghie) e puntine in grado di iniettare neurotossine (nascoste nei denti).

Ogni istanza di SCP-5298 assume l&#39;aspetto di un bambino di età compresa tra i 5 ed i 13 anni, e mantiene una falsa identità personale. In quanto tale, ogni drone utilizza la proprietà civile acquistata dagli agenti delle Tre Lune come base operativa. Possono venire impiegate fino a tre istanze alla volta, gestite da due figure umane: un uomo e una donna che ricoprono il ruolo di &#34;genitori&#34;. Detti gestori sono partecipanti volontari, designati come &#34;appaltatori sotto copertura pre mortem&#34; dall&#39;Iniziativa e hanno esperienza in campi come robotica, tecnologia militare e metodo di recitazione.

SCP-5298 opera sotto copertura in ambienti privati ​​e pubblici, assumendo un comportamento quanto più aggressivo e problematico possibile. La sua condotta include, ma non si limita a:

* Taccheggio,
* scatti d&#39;ira,
* vandalismo,
* dissimulazione,
* bullismo di altri bambini,
* attivazione di allarmi antincendio, e
* distruzione di proprietà.

A causa delle loro capacità distruttive, le istanze di SCP-5298 eviteranno di usare violenza fisica direttamente contro i civili e svolgere attività criminali più gravi.

Di notte, le istanze di SCP-5298 si impegnano a perseguire il loro vero obbiettivo. Ulteriori informazioni su SCP-5298 (inclusi gli obiettivi della loro iniziativa di sterminio) sono state limitate dal Regolamento-841-M.

**Addendum:** Gli agenti della Fondazione hanno posizionato una telecamera nascosta nella camera da letto di un&#39;istanza di SCP-5298 nella periferia di Filadelfia. Il seguente filmato è stato recuperato, portando alla stipula del Regolamento-841-M:

&gt; **Data:** 10/11/20
&gt; **Ora:** 1:42, EST
&gt; 
&gt; &lt;inizio registro&gt;
&gt; 
&gt; [SCP-5298-██ finge di dormire. Una massa oscura si forma sotto il suo letto, alzandosi lentamente]
&gt; 
&gt; **[REDATTO:]** (cantando) //...piccolo Timmy-timms cattivino... ...riposa col tuo pigiamino...//
&gt; 
&gt; [SCP-5298-██ si muove.]
&gt; 
&gt; **SCP-5298-██:** Mamma?
&gt; 
&gt; **[REDATTO]:** ...Ho sentito una diceria, sai. Avevi detto di non aver paura di [REDATTO]. E hai pensato che ciò potesse permetterti di essere quanto //monello// volevi, non è così?
&gt; 
&gt; **SCP-5298-██:** Chi è là?!
&gt; 
&gt; [Un grosso sacco di patate insanguinato si materializza nella mano destra di [REDATTO]; nell&#39;altra compare un gancio per la carne. [REDATTO] incombe su SCP-5298-██]
&gt; 
&gt; **[REDATTO]:** Non ti preoccupare, Timmy-timms, ti darò //esattamente// quello che merit--
&gt; 
&gt; //(La voce di SCP-5298-██ si tramuta in quella di un uomo adulto che parla attraverso un altoparlante; la sua bocca non si muove.)//
&gt; 
&gt; **SCP-5298-██:** Bersaglio individuato. Agganciato.
&gt; 
&gt; **[REDATTO]:** ...scusami?
&gt; 
&gt; [SCP-5298-██ afferra [REDATTO] e lo fulmina. [REDATTO] cade dal letto. La canna di mitragliatrice contenuta nell&#39;avambraccio destro fuoriesce dal palmo di SCP-5298-██ e spara quattro colpi nel busto di [REDATTO].]
&gt; 
&gt; **[REDATTO]:** //Cristo santo, che CAZZO di problemi hai?!//
&gt; 
&gt; [Vengono sparati altri dodici colpi. I lampi prodotti degli spari indicano che [REDATTO] abbia un aspetto insettoide.]
&gt; 
&gt; **[REDATTO]:** ...ok, per la cronaca, questo non cambia nulla. Resti //sempre// un catti--
&gt; 
&gt; [SCP-5298-██ salta dal letto e schiaccia la testa di [REDATTO], facendo a pezzi il resto del suo corpo calpestandolo.]
&gt; 
&gt; **SCP-5298-██:** Bersaglio eliminato con successo; coscenza inoltrata al Comitato Perdizione per l&#39;interrogatorio.
&gt; 
&gt; **PdI-5298██2:** //Timmy, giuro su Dio, se stai giocando con vere armi da fuoco lì dentro --//
&gt; 
&gt; [PdI-5298██2, uno dei suoi gestori, entra nella stanza e accende la luce. Sangue, viscere e chitina ricoprono il pavimento.]
&gt; 
&gt; **PdI-5298██2:** ...oh, grazie a JALAKÅRA. Martha, ne hanno finalmente fatto fuori uno!
&gt; 
&gt; **SCP-5298-██:** //(indicando la telecamera nascosta)// Signor ██████, ha installato lei quella telecamera?
&gt; 
&gt; **PdI-5298██2:** Nossignore.
&gt; 
&gt; **SCP-5298-██:** Analizzando... proprietà della Fondazione. Lo spionaggio è una dichiarazione di guerra e sarà considerato come tale. Avrete presto nostre notizie.
&gt; 
&gt; [SCP-5298-██ spara alla telecamera ed il feed viene interrotto.]
&gt; 
&gt; &lt;fine registro&gt;
