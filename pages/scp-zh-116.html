**特殊收容措施：**SCP-ZH-116應被收容在Site-ZH-59地下3樓A-05區的32號玻璃展示櫃內，為避免氧化，該展示櫃內應隨時保持真空。若此項目的收容設施故障或毀損，則需派遣至少2名人員進入並進行替換或維修，6名人員待命，每5分鐘交接一次。未經2名二級以上權限人員書面許可，不得對其進行直接的接觸。所有進入第四階段的D級人員需自每月例行處決名單中剃除，--待訪談結束並--給予F級記憶消除之後，提供新身分並釋放。醫療部門應在其受釋放的5個月內持續追蹤其生理、心理狀態，如發生嚴重異常，則基金會須介入，如有必要，則須將其帶回基金會，由醫療團隊評估其嚴重性及處置方式。

**描述：**SCP-ZH-116為一令牌，其組成成分如下：銅：93%、錫：3.5%、鐵：2%、未知元素：1.5%。其尺寸為：長16公分、寬8公分、厚1公分，正面有一隱約可見的「令」字，且邊緣有花紋裝飾，而背面則光滑無字、無刻痕。比對Site-ZH-59之資料庫後，發現項目與目前所有已出土文物之樣式、成分皆不同，目前已歸檔至Site-ZH-59之異常文物資料庫中。

此項目在一般狀態下不會顯現任何異常性質，但一旦其異常性質被觸發，則會造成以下效果：方圓100公尺內的電子產品皆有可能受到影響，且可造成周遭的電子產品產生雜訊，使用任何抑制雜訊的方法亦沒有任何「預防」或「防護」的效果。其有機會造成嚴重的硬體部件毀損，據統計，物件毀損的程度與暴露時間無直接關係，但與其異常效應顯現的時間呈正相關。

&gt; 若在毫無掩護的情況下持續觸碰、抓握SCP-ZH-116，則接觸者會依序進入以下狀態:
&gt; **1.** 接觸者會在大約5分鐘後感到暈眩、噁心。(若在此時或更早之前將項目從接觸者附近移走，將會有98%的機率恢復)
&gt; 
&gt; **2.**接觸者會在大約8分鐘後感到精神渙散、無力、自言自語，接觸者將看見幻覺，幻覺內容與此異常似乎並無太大關聯。(此時將項目項目從接觸者附近移走，則將會有90%的機率恢復)
&gt; 
&gt; **3.**接觸者會在大約10分鐘後陷入昏迷，同時會發高燒、夢囈。(此時將項目項目從接觸者附近移走，則將會有65%的機率恢復)
&gt; 
&gt; **4.**接觸者會在大約15分鐘後退燒、清醒。所有進入這個階段的接觸者皆無法避免的失去對當代科技與文化的認知，並且轉換為一個獨立的「人格」。此人格使用的語言與已知的語言都不符合，與之最為接近的是某種中古漢語的變體，目前相關的研究仍在繼續。

由於直接接觸項目可能導致其異常性質的發生，Dr. ██提議使用機械設備代替人力，目前已採納其建議並持續對項目進行研究。

本異常是李██與他的助理在一次考古行動中發現的。根據紀錄影像顯示，雖然李██有穿戴基礎考古配備阻隔接觸，但曾長時間抓握並碰觸研究ZH-116上方的花紋與刻印，由於未知原因，一種從未在實驗中觀察到的異常性質於3個小時之後顯現，出現在影像紀錄中的重要人物——李██的衣物開始出現變化，逐漸轉變成為近似於古代將軍的戰服，同時現場側錄的機械開始出現大量雜訊，並且無法正常紀錄影像。
目前李██與其助理下落不明，但有在其進行考古挖掘處附近之泥地發現腳印、挖掘處附近叢林發現人為破壞之痕跡等。目前已封鎖該地區，並向警方通報為失蹤人口，也已派遣臥底於當地之特工沿線追查中。
