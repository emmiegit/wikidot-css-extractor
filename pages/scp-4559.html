**Identyfikator podmiotu:** SCP-4559

**Klasa podmiotu:** Thaumiel

**Specjalne Czynności Przechowawcze:** Wszystkie informacje o SCP-4559 w zasobach instytucji naukowych i innych organizacji mają być usuwane pod pretekstem bycia nieprawdziwymi.

**Opis:** SCP-4559 to anomalia probabilistyczna powiązana z wyborem tego, czy dana osoba będzie chciała wziąć paragon czy nie, występująca w większości sklepów spożywczych. SCP-4559 nie będzie miał miejsca jeśli w sklepie istnieją zasady mówiące o tym, że klient zawsze otrzymuje paragon, lub w wypadku, w którym klient otrzymał paragon bez wcześniejszej zgody. 

Jeśli żaden z tych przypadków nie nastąpi, w razie zapytania się klienta o to, czy chce dostać paragon, nie można przewidzieć jego decyzji. Stan psychiczny, płeć, czy zamożność podmiotu nie mają wpływu na wynik, a szansa na każdy wybór jest dokładnie taka sama.

Obecnie SCP-4559 jest jedynym prawdziwie nieprzewidywalnym lub &#34;losowym&#34; fenomenem we wszechświecie znanym Fundacji. Dla przykładu mechanikę kwantową, pogodę, prądy oceaniczne i algorytmy standardowych generatorów liczb losowych można z powodzeniem przewidzeń, SCP-4559 nie.

**Dodatek:** Decyzją Rady O5, SCP-4559 został przeklasyfikowany na Thaumiel, ze względu na jego użytek w zabezpieczaniu licznych anomalii wymagających generatorów liczb losowych. Generator Liczb Henswortha/Alice używa materiałów z kamer monitoringu z prawie 20 000 sklepów spożywczych na terenie USA, analizuje nagrania z kas i używa informacji generowanych przez SCP-4559 do wytworzenia losowej liczby całkowite. Obecnie Generator Liczb Henswortha/Alice jest używany do zabezpieczania 39 anomalii Bezpiecznych, 21 anomalii Euclid, 8 anomalii Keter i 2 anomalii Thaumiel.
