    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr.:** SCP-2111

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Der Glaube an SCP-2111 als einen von der Foundation kontrollierten Algorithmus ist innerhalb der Memetikabteilung aufrechtzuerhalten, und seine angenommene Rolle als administrativer Posten der Memetikabteilung ist innerhalb der gesamten Foundation aufrechtzuerhalten. Überwachungssoftware wurde eingerichtet, um sicherzustellen, dass SCP-2111-Aktivitäten nicht außerhalb dieses Verzeichnisses stattfinden. Die Größe dieses Verzeichnisses ist zu überwachen, und wesentliche Änderungen sind dem Abteilungsleiter zu melden.

SCP-2111-1-Instanzen sind zu dokumentieren und dann von Abteilungspersonal, das in Anlagen und Wartung eingebettet ist, zu entfernen, wann immer sie entdeckt werden.

Diese Datei ist zusätzlich zu den standardmäßigen Netzwerksicherheitsmaßnahmen durch ein Typ-III-Unsichtbarkeitsantimem zu schützen.

**Beschreibung:** SCP-2111 ist ein Phänomen, bei dem ein Verzeichnis in der Foundation-Datenbank spontan Dateien generiert, die sowohl tödliche Wahrnehmungsstörungen als auch antimemetische Inhalte enthalten. Diese Dateien sind oft neuartig und werden mit einer durchschnittlichen Rate von 80 KB pro Monat generiert. Gelegentlich und unvorhersehbar werden einige dieser Dateien spontan gelöscht. GERITTENE ZUNGE ist ein softwarebasiertes Tool, das diese Dateien nach Rohmaterial für die Verwendung durch die Foundation durchsucht, sie von Sicherheitsbedrohungen bereinigt und sie dann als Rohdaten an die ROTER-TALISMAN-Software der Memetikabteilung weiterleitet.

Die erste SCP-2111-Datei erschien am 12.04.1981. Sie war stark verschlüsselt, durch einen antimemetischen Typ-IV-Auslöser geschützt und schien aus der Foundation zu stammen. Innerhalb von drei Stunden, bevor das Abteilungspersonal sie entschlüsseln konnte, wurde sie bearbeitet und durch eine Datei mit tödlichen Wahrnehmungsstörungen und antimemetischen Inhalten ersetzt.

SCP-2111-1 ist ein Phänomen, bei dem Graffiti spontan in Foundation-Einrichtungen auftauchen. Diese Graffiti sind mit nichtanomalen Materialien gemalt, die aus der nahen Umgebung stammen. SCP-2111-Instanzen sind als antimemetischer Typ-IV-Auslöser konstruiert[[footnote]]Typ-IV-Antimeme verursachen kurzzeitige anterograde Amnesie bei einem einzelnen Ziel, was zu einer Unfähigkeit führt, das Subjekt bewusst wahrzunehmen[[/footnote]] und sind außer durch eine Kombination aus M-Y-Konditionierung und Mnesika [!--MNESIKA IST KORREKT, NICH AMNESIKA, NICHT KORRIGIEREN--] nicht wahrnehmbar. Diese Graffiti gehören typischerweise zu einem von zwei Typen: 73 % enthalten eine Ermahnung, dieses Verzeichnis zu lesen (z. B. &#34;LESEN SIE SCP-2111&#34;), während der Rest eine variable Nachricht enthält (charakteristische Beispiele folgen, siehe Anhang A für die vollständige Liste):
||~ Datum ||~ Ort ||~ Nachricht ||~ Medium ||~ Anmerkungen||
||23.06.1981||Standort-13-Kantine ||&#34;KANN DAS JEMAND ÜBERHAUPT LESEN?&#34;||Schokolandenpudding||   ||
||14.02.1984|| Forscher Amos Sanchez&#39; Büro in Areal-152 nach seinem Selbstmord ||&#34;Vergesst uns!&#34; ||Blut und Hirngewebe||   ||
||08.05.1989||Das Büro von O5-8 an Standort-200||&#34;Lasst mich gehen!&#34;||Permanentmarker||Enthielt einen antimemetischen Typ-IX-Auslöser, der eine schwere retrograde Amnesie verursachen kann.||
||17.08.1993||Kommandozentrale des Hauptquartiers der Antimemetikabteilung an Standort-167|| &#34;Warum könnt ihr mich nicht vergessen?&#34;||Druckertinte||Enthielt eine Bryx-Nogel-Wahrnehmungsstörung und führte zum Tod von sieben Abteilungsmitarbeitern.||
||10.03.1994|| Standort-01, Kammer des O5-Rats ||&#34;Mission ausgeführt. – ΩZulu&#34;||Abwaschbarer Stift auf einem Whiteboard||   ||
||11.02.2003|| Standort-41, Labor S041-B08-053|| &#34;Ich bin nicht stark genug. Er vergisst mich.&#34; || Bleiglaspartikel, die vermutlich von einem CRT-Display stammen. || [[[Introductory Antimemetics | Siehe SCP-4739 und Vorfallbericht: FARBLOSE IDEE]]]||
||29.01.2015||Büro des Operationsleiters, Hauptquartier der Antimemetikabtilung an Standort-167 ||&#34;Warum hat O5-8 aufgehört, seine Medizin zu nehmen?&#34;||Stift||[[[We Need to Talk About Fifty-Five |Siehe Vorfallbericht: OCKERMINERAL]]]||</textarea></pre>
