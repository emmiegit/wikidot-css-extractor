    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-194-FR - Fratrie Intemporelle
**Auteur :** [[user DrCendres]]
**Date :** 29 Septembre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-194-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-194-FR-S doit être confiné dans une cellule pour humanoïde disposant de tout le nécessaire pour une chambre d&#39;étudiant classique, ainsi que des sanitaires adaptés et pourvus en produits nécessaires à l&#39;hygiène. Une visite médicale comprenant un entretien psychologique en compagnie du Dr Tremblay est à prévoir mensuellement.

Étant donné sa coopération spontanée avec le personnel de la Fondation, et la nature bénigne de son anomalie, SCP-194-FR-S est autorisé à émettre des requêtes qui seront examinées et traitées en conséquence.

À ce jour, les requêtes émises par SCP-194-FR-S sont les suivantes :

||__Nature de la requête__ :||__Statut__ :||__Contraintes associées__ :||
||Recevoir une éducation équivalente à celle des gens de son âge||**Accordée**|| ∅ ||
||Être tenue au courant des agissements de son frère||--Refusée-- **Accordée**|| Sur recommandation du Dr Tremblay, et de façon contrôlée et partielle. __Les véritables activités de son frère ne doivent pas lui être révélées__. ||
||Disposer d&#39;un accès à Internet, à but de consultation uniquement||**Refusée**|| ∅ ||
||Adopter un animal de compagnie||**Refusée**|| ∅ ||
||Adopter une alimentation végétarienne||**Accordée**||Consommation ponctuelle de poisson obligatoire.||
||Permission de pratiquer son passe-temps, la lecture||**Accordée**||Validation préalable des livres procurés.||

Deux équipes de recherche doivent être affectées à l&#39;anomalie concernée, la première devant mener un travail d&#39;archive comme de terrain pour retracer le parcours de SCP-194-FR-F au cours de l&#39;histoire jusqu&#39;à sa mort ; la seconde ayant pour objectif de localiser précisément SCP-194-FR-M.

Les chercheurs affectés au projet doivent utiliser les notations suivantes pour différencier les différentes temporalités des individus et anomalies concernées :

* __//Repère Temporel 1//__ **[RT:1]** : Repère Temporel associé à SCP-194-FR-S, ayant pour première occurence l&#39;année 2003.
* __//Repère Temporel 2//__ **[RT:2]** : Repère Temporel associé à SCP-194-FR-F, ayant pour première occurence l&#39;année 1893.
* __//Repère Temporel Intemporel//__ **[RT:I]** : Repère Temporel associé à SCP-194-FR-M, un état stable se situant en dehors de toute modalité temporelle.

**Description :** SCP-194-FR désigne une anomalie temporelle, spatiale et dimensionnelle associée à l&#39;existence d&#39;un lieu se trouvant vraisemblablement situé en dehors de toute trame temporelle, nommé SCP-194-FR-M. Bien que la localisation spatiale de cette anomalie demeure inconnue, il a été établi selon une source fiable que le terrain en question englobe un parterre de forêt ainsi qu&#39;une construction habitable, créée par l&#39;homme, capable d&#39;accueillir quatre (4) individus au moins.

SCP-194-FR-M serait a priori le lieu de résidence d&#39;un couple composé par Craig B████, porté disparu en 189█ en Irlande du Nord, et Gwenaëlle C████, portée disparue en 200█ en France méditérrannéene. La façon dont les individus sont parvenus à s&#39;ancrer dans l&#39;anomalie demeure à ce jour inconnue ; ils n&#39;ont supposément pas réintégré la trame temporelle classique.

SCP-194-FR-S et SCP-194-FR-F sont la progéniture biologique du couple habitant SCP-194-FR-M, et sont tous deux bilingues en français et en anglais[[footnote]]Fort accent irlandais.[[/footnote]]. La première instance est de sexe féminin, âgée de 10 ans lors de sa réintégration dans le [RT:1] et répond au nom d&#39;Amanda. La seconde instance est de sexe masculin, âgée de 16 ans lors de sa réintégration dans le [RT:2] et répond au nom d&#39;Antaine. Toutes deux ont chacune réintégré une trame temporelle avérée, distincte l&#39;une de l&#39;autre : SCP-194-FR-S dans la trame associée à Gwenaëlle C████, et SCP-194-FR-M dans la trame associée à Craig B████.

Leur réintégration ne semble pas avoir provoqué d&#39;anomalie temporelle majeure, en dehors de leur conférer la capacité de constater et ressentir les modifications que leur présence amène au sein de notre espace-temps. De plus, sur le plan biologique, leur corps n&#39;évolue pas au même rythme que celui d&#39;un être humain classique ; il semblerait que les années qu&#39;ils ont vécues au sein du [RT:I] n&#39;aient pas d&#39;équivalents dans les autres repères temporels, si bien que leur corps ne vieillit pas durant une première période, équivalente à l&#39;âge de leur corps biologique. Passé ce délai, le processus de vieillissement reprend, légèrement ralenti cependant.

------

++++ Informations complémentaires :

[[tabview]]

[[tab SCP-194-FR-M : Non-confiné]]

**Nature de l&#39;anomalie :** SCP-194-FR-M désigne une anomalie principalement dimensionnelle[[footnote]]Le caractère temporel de cette anomalie n&#39;ayant pas encore été prouvé par une démonstration rigoureuse, seulement pressentie.[[/footnote]], dont la fenêtre d&#39;accès correspond à une localisation géographique n&#39;étant pas inscrite dans un repère temporel, dimensionnel ou encore spatial particulier.

La vérification des faits supposés au sujet de SCP-194-FR-M est une tâche difficile ; à ce jour, les chercheurs n&#39;ont que quatre certitudes avérées :

* SCP-194-FR-M change irrégulièrement[[footnote]]ou régulièrement selon le repère dimensionnel[[/footnote]] de localisation spatiale, de repère temporel et de dimension[[footnote]]Au sens de plans consécutifs et non d&#39;univers alternatifs ; pour plus d&#39;information sur le sujet, veuillez vous référer à la retranscription de la [[[conference-796-partie-1|Conférence 796]]] sur le sujet.[[/footnote]]. Par cela, il faut entendre que l&#39;anomalie se déplace sur chacun de ces axes indépendament des autres axes. Il n&#39;y a donc aucun moyen connu de prévoir le lieu d&#39;apparition de l&#39;anomalie au sein de notre dimension (troisième), de notre repère temporel[[footnote]]Lors de l&#39;écriture de ce rapport.[[/footnote]] [RT:2] ou même son emplacement géographique.
* Les fenêtres d&#39;accès sont en général extrêmement courtes, de l&#39;ordre de quelques secondes environ.
* Un individu accédant à SCP-194-FR-M est supposé[[footnote]]Démontré par la théorie.[[/footnote]] retourner à ses repères de départ s&#39;il parvient à s&#39;extraire de l&#39;anomalie.
* Il existe donc une forme de marqueurs corporels et/ou psychiques liant entité et/ou objet avec son repère temporel[[footnote]]En cours de démonstration pour le cas des repères spatiaux, non-avéré pour le cas des dimensions.[[/footnote]], marqueurs supposément génétiquement transmissibles[[footnote]]Sur la base des études réalisées sur SCP-194-FR-S.[[/footnote]].

L&#39;intérieur de l&#39;anomalie en elle-même ne suit pas ce principe là et dispose de repères spatiaux et temporels propres[[footnote]]Théoriquement, l&#39;anomalie s&#39;inscrit dans les dimensions classiques, de quelque ordre que ce soit.[[/footnote]]. Les entités vivantes en son sein sont capables d&#39;évoluer à volonté le long de l&#39;axe temporel selon une logique de déplacement retour-avancement : c&#39;est à dire qu&#39;elles peuvent à la fois revenir dans le passé ou avancer dans le futur qui sont propres à SCP-194-FR-M, mais également provoquer la progression ou la régression du vieillissement de leurs cellules de façon à adopter, en toute circonstance, le stade de vieillesse de leur choix.

L&#39;éventualité d&#39;un paradoxe lié à la connaissance que le sujet aurait des événements à venir, ou de la modification du repère temporel en aval suite à un enchaînement d&#39;événements modifié, a été considérée ; il a été théorisé que s&#39;enregistraient en parallèle diverses trames temporelles alternatives, le sujet pouvant à volonté passer de l&#39;une à l&#39;autre, et toujours appliquer le mouvement d&#39;axe sur chacune de ces trames alternatives. Les conséquences de leurs actions n&#39;auraient alors de répercussion que sur l&#39;une de ces trames, les autres restant disponibles et inchangées.

En raison de l&#39;habitude qu&#39;aurait eu[[footnote]]Selon SCP-194-FR-S.[[/footnote]] la famille habitant SCP-194-FR-M à user régulièrement de cette propriété, il est possible que les parents n&#39;aient pas remarqué la disparition de SCP-194-FR-S et de SCP-194-FR-F ; ou alors leur sortie de l&#39;anomalie a modifié le fonctionnement et le contenu des trames temporelles alternatives.

L&#39;hypothèse selon laquelle SCP-194-FR-M serait également le lieu de refuge de plusieurs entités inscrites dans une dimension d&#39;ordre différent que 3 a été sérieusement considérée mais mise de côté faute de preuve. Néanmoins, le témoignage de SCP-194-FR-S de la présence &#34;d&#39;amis imaginaires qui sont proches et loin à la fois&#34; corrobore cette théorie.

**Description[[footnote]]Toutes les informations ci-dessous ont été fournies par SCP-194-FR-S ; leur véracité doit être relativisée.[[/footnote]] de l&#39;anomalie :** SCP-194-FR-M semble accueillir en son sein un terrain forestier de superficie inconnue, probablement délimité par des barrières à la fois matérielles et spatiales. Il existerait sur ce terrain une maison de grande taille, capable d&#39;accueillir un nombre extrêmement élevé d&#39;entités humanoïdes ou non, et possédant un très grand nombre de salles aux fonctions très diverses. L&#39;origine de cette construction n&#39;a jamais pu être déterminée, que ce soit le fait d&#39;un sujet ayant pénétré au sein de SCP-194-FR-M ou qu&#39;elle ait été présente à l&#39;origine même de l&#39;anomalie.

Les espèces vivantes animales y sont peu nombreuses, au contraire des espèces végétales très diversifiées et pour la plupart comestibles, dont certaines seraient endémiques à SCP-194-FR-M[[footnote]]ou du moins non répertoriées à ce jour dans un autre environnement.[[/footnote]]. Il est à noter que lesdites espèces semblent former un écosystème particulièrement actif et lié, pratiquement une symbiose à multiple échelle, certaines espèces assurant le rôle[[footnote]]pollinisateur, nécrophage...[[/footnote]] qu&#39;auraient normalement joué des contre-parties animales.

L&#39;extérieur de la maison consiste en un jardin[[footnote]]A priori, résultant du travail des parents des instances.[[/footnote]] déforesté et régulièrement entretenu, sur lequel a été aménagée une aire de jeu sommaire, ainsi qu&#39;un large potager. Au-delà se trouve un espace fortement boisé, type forêt européenne, et entièrement vierge de toute trace humaine ou d&#39;entité consciente. Le climat y serait celui d&#39;une région tempérée, pouvant tour à tour pleuvoir, neiger ou grêler. SCP-194-FR-S n&#39;a pas su indiquer s&#39;il existait un rythme de saisons, ceci étant probablement dû au passage particulier du temps dont elle a fait l&#39;expérience.

[[/tab]]

[[tab SCP-194-FR-S : Confiné]]

SCP-194-FR-S fut récupéré le 1█/██/2014 dans un petit restaurant d&#39;Irlande, où cette dernière mendiait de la nourriture, suite aux analyses attestant de la présence d&#39;une anomalie temporelle dans les environs. Y fut également découverte une inscription en français attribuée à SCP-194-FR-F, &#34;56 Petit resto, proprio sympath. Ai caché argent dans canivo.&#34;

Les chercheurs référents à l&#39;étude de SCP-194-FR-S sont le Dr Niakhaté, spécialiste en anomalies temporelles relatives au corps humain, et --le Dr Cleese, spécialiste en psychanalyse infantile-- le Dr Tremblay, faisant ici office de psychologue consultant.

------

[[collapsible show=&#34;+ Examen psychologique (par le Dr Tremblay)&#34; hide=&#34;– Fermer le document&#34;]]

&gt; SCP-194-FR-S ne doit pas être traitée comme une enfant malgré son apparence physique extrêmement précoce : du fait de l&#39;arrêt momentané du vieillissement de son métabolisme, elle se retrouve dotée d&#39;un corps de dix ans à l&#39;âge de vingt. Son corps vient tout juste de reprendre un rythme de croissance normal, ce qui occasionne toutes sortes de changements physiques particulièrement perturbants pour elle, notamment l&#39;amorce de la puberté.
&gt;  
&gt; Ces dix années passées à errer dans la nature à la recherche de son foyer l&#39;ont rendu facilement méfiante et lente à l&#39;attachement affectif. Elle a toutefois manifesté un certain contentement à l&#39;idée de retrouver le confort de la civilisation au sein de nos infrastructures. Malgré tout, les agissements de son frère l&#39;obsèdent ; lui présenter régulièrement un tableau modifié et concis de nos nouvelles découvertes est selon moi le meilleur moyen de nous assurer son entière collaboration et sa confiance.
&gt; 
&gt; En dehors de cela, SCP-194-FR-S n&#39;est affectée par aucun trouble mental de quelque ordre que ce soit, et présente une maturité et une rapidité de compréhension particulièrement développées, même pour son âge véritable. Le personnel doit en conséquence la traiter avec respect et sérieux, sans condescendance et sans filtre de comportement.
&gt; 
&gt; //Dr Tremblay, daté du 14/08/2016//
[[/collapsible]]

------

Ci-dessous les extraits d&#39;interrogatoires et d&#39;entretiens psychologiques pertinents (la version complète de ces extraits peut être consultée auprès du Dr Tremblay :

[[collapsible show=&#34;+ Extraits&#34; hide=&#34;– Fermer le document&#34;]]

&gt; //**Daté du :** 1█/██/2014//
&gt; //**Intervenant :** Dr Vasseur, le jour suivant la récupération de l&#39;instance//
&gt; 
&gt; //[...]//
&gt; **SCP-194-FR-S :** Quand j&#39;ai arrêté de pleurer, c&#39;était parce que j&#39;ai senti, quelque part au fond de moi, que quelque chose changeait. Je me suis levée, j&#39;ai marché vers le tronc d&#39;arbre. Y avait un truc qui y était gravé – je m&#39;en souviendrai toute ma vie... &#34;Ne pleure pas. Je suis là, Amanda. L&#39;Époque de Papa.&#34;
&gt; 
&gt; **Dr Vasseur :** Et comment est-ce que ton frère a su que tu avais atterri dans un repère temporel différent ?
&gt; 
&gt; **SCP-194-FR-S :** Parce que Maman et Papa savaient qu&#39;ils ne venaient pas du même monde. Temporel, s&#39;entend. Ils nous l&#39;ont expliqué plusieurs fois. Que la maison était un lieu à part, qu&#39;au-delà des barrières, il y avait le monde réel. &#34;Froid, dangereux, où l&#39;on vieillirait et mourrait.&#34;
&gt; 
&gt; **Dr Vasseur :** Tu ne grandissais pas dans ton monde ?
&gt; 
&gt;  **SCP-194-FR-S :** Non, pas exactement. Chez moi, le temps est unique... Concentré. On peut le parcourir d&#39;une traite, ou choisir un instant et s&#39;y tenir. Mon frère préférait avoir seize ans, moi je suis toujours restée à dix. La poitrine, ça m&#39;a jamais trop plu, trop encombrant.
&gt; 
&gt; **Dr Vasseur :** Ahem... Je vois. Parle moi un peu plus de ta vie dans cette maison.
&gt; 
&gt; //[...]//
&gt; 
&gt;  **SCP-194-FR-S :** Papa et Maman nous parlaient très, très souvent de l&#39;endroit d&#39;où ils venaient. Ils avaient peur peut-être qu&#39;on cherche à le découvrir par nous-même. //(Silence)// Au final, ils ont eu tort.
&gt; 
&gt; **Dr Vasseur :** Pourquoi cela ?
&gt; 
&gt; **SCP-194-FR-S :** On cherchait à en savoir plus. Toujours plus. Jusqu&#39;à vouloir sentir le temps par nous même. Vieillir, savoir ce que ça faisait, au moins une fois. Vraiment vieillir.
&gt; 
&gt; **Dr Vasseur :** Et alors ?
&gt; 
&gt;  **SCP-194-FR-S :** C&#39;est //horrible//.
&gt; 
&gt; //[...]//
&gt; 
&gt; **SCP-194-FR-S :** Comment j&#39;arrivais à le suivre ? Je ne sais pas... Je... sentais lorsqu&#39;il modifiait quelque chose autour de lui. C&#39;était viscéral, comme si j&#39;étais à côté de lui et que je le sentais vaguement remuer. Généralement, en cherchant un peu j&#39;arrivais à trouver un message qu&#39;il m&#39;avait laissé, à l&#39;épreuve du temps. Des petits trucs simples. Je traînais un peu dans la zone, jusqu&#39;à ce qu&#39;il m&#39;indique d&#39;une flèche la direction qu&#39;il prenait ensuite. Et après... Après je me contentais de suivre mon instinct.
&gt; //[...]//
&gt; 
&gt; **Fin de l&#39;extrait**

&gt; //**Daté du :** 12/03/2015//
&gt; //**Intervenant :** Dr Tremblay, entretien psychologique mensuel//
&gt; 
&gt; //[...]//
&gt; **SCP-194-FR-S :** Je veux juste savoir comment mon frère va, vous comprenez ?
&gt; 
&gt; **Dr Tremblay :** Oui, Amanda, je comprends.
&gt; 
&gt; **SCP-194-FR-S :** Le temps... Je ne le sentais pas passer quand j&#39;étais gosse, quand j&#39;étais chez moi. Aujourd&#39;hui, chaque jour est une torture. Vingt-quatre heures. Vous savez à quel point c&#39;est long, vingt-quatre heures ? Comme on se sent enfermée, dans ces vingt-quatre heures ?
&gt; 
&gt; **Dr Tremblay :** C&#39;est malheureusement le lot humain.
&gt; 
&gt;  **SCP-194-FR-S :** Vingt-quatre heures. Il aurait pu arriver n&#39;importe quoi à Antaine en vingt-quatre heures. N&#39;importe quoi.
&gt; 
&gt; **Dr Tremblay :** Amanda, il est futile de se préoccuper de ces questions. Ton frère n&#39;est pas dans le même repère temporel que nous. De notre perspective, sa vie n&#39;est qu&#39;une histoire déroulée sur une feuille de papier. Une histoire à trou, mais terminée.
&gt; 
&gt;  **SCP-194-FR-S :** Si c&#39;est une métaphore pour me dire qu&#39;il est mort à l&#39;heure actuelle, je le sais bien. Mon corps s&#39;est remis à vieillir pratiquement dix ans après que je sois sortie de la maison. Ce n&#39;est pas un hasard. Antaine, lui, avait seize ans, son corps plutôt. Seize ans de &#34;répit&#34; où il n&#39;avait à se préoccuper que du froid, de la faim, des écumeurs de rue, des pédophiles, des tarés mentaux, de la police et des animaux sauvages. Je sais ce que c&#39;est, oui, me regardez pas comme ça. Comme quand vous allez me poser une question à la con.
&gt; 
&gt; **Dr Tremblay :** Pardonne-moi. J&#39;ai du mal à mesurer, tu sais. Surtout lorsque tu te fermes comme ça.
&gt; 
&gt; //(Un temps.)//
&gt; 
&gt; **SCP-194-FR-S :** Pardon. C&#39;est juste que je n&#39;arrive pas à m&#39;y faire. Il est mort. Antaine est mort, là, maintenant. Mais il était vivant il y a quelques années. Je ne peux pas m&#39;empêcher de... penser que c&#39;est réversible, vous savez. Comme à la maison, quand on voulait effacer un bobo ou revenir à nos six ans, pour avoir encore la varicelle et se faire dorloter par nos parents.
&gt; 
&gt; //(Un temps.)//
&gt; 
&gt; **SCP-194-FR-S :** Sauf qu&#39;on est plus à la maison.
[[/collapsible]]

[[/tab]]

[[tab SCP-194-FR-F : Non-confiné]]
