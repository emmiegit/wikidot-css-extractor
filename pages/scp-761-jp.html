    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-761-JP - 四季刊Air ♡ 
**著者:** ©︎[[*user nao＿sunney]]
**作成年:** 2018
[[include credit:end]]
&gt; **警告:** 当報告書の編集及び外部への伝達行為は、男性の財団職員にのみ権限が与えられています。違反者を発見した場合は即座に通報してください。

**アイテム番号:** SCP-761-JP

**オブジェクトクラス:**  Keter

**特別収容プロトコル:** SCP-761-JPはサイト-8118の標準収容ロッカーに出現時と同一の文書として現在2枚が収容されています。実験等でSCP-761-JP文書を使用する際、セキュリティクリアランスレベル3以上の職員へ申請を行い、必ず男性がSCP-761-JPを取り扱ってください。SCP-761-JPの影響を受けた対象は、即座に隔離される必要があります。この時、隔離された室内を外部から観測不可能な状態を維持してください。隔離された対象を女性職員が認識することは禁止されています。なお当プロトコルはSCP-761-JPの詳細な異常性が判明し次第、随時男性職員によって加筆、編集されます。

**説明:** SCP-761-JPは長さ35cm×25cmの半紙１枚に記載された文章及びそれによって伝達される情報です。文章は墨汁で記載されており、墨汁と半紙それぞれに異常性は確認されていません。SCP-761-JPの内容は空気、特に地球の大気に関係するものであり、異常性は有していませんが必ずイラストと共に記載されてます。このイラストは何らかの生物を模していると推察されていますが、詳細は不明です。文書内での大気は生物個体を装飾し、社会的地位を高める存在として記載されており、様々な形容詞[[footnote]] この形容詞はカタカナ等で表記されている外国語も含まれます [[/footnote]]によって表現されています。この時、温度に関する記載が最も頻繁に登場していることが判明しています。

半紙の裏には「お客様センター」という文章と、既存の局番と一致しない電話番号が記載されています。記載された番号に電話をかけると、不特定の人物が通話に応じます。この人物の音声及び電話番号に異常性は確認されていません。なおこれらの事実に加え、SCP-761-JPに毛筆で記載されたと思われる痕跡が多数確認されていることから、人為的にSCP-761-JPを制作した存在がいると推測されていますが、個人及び団体の特定には至っていません。SCP-761-JPの内容に関する詳細は、文書761-JP-1を参照してください。

[[collapsible show=&#34;+ 文書761-JP-1を表示&#34; hide=&#34;- 以下はSCP-761-JP文書を男性職員が複製したものです。&#34;]]
[[image http://scp-jp.wdfiles.com/local--files/scp-761-jp/%E6%9B%B8%E9%81%93.jpg_large width =&#34;450px&#34;]]
[[/collapsible]]

SCP-761-JPを生物学上メスに分類される生物個体(以下、対象)が認識した場合、対象に応じて2種類の異常性が発現します。対象が人間だった場合、SCP-761-JPの内容を他者へ積極的に伝達することを試みます。この時対象はSCP-761-JPをファッション関連の雑誌「四季刊Air Love」及び同名の雑誌に記載されていた情報であると証言します。加えて対象の周囲の大気が認識したSCP-761-JPの内容に反する場合、対象が現在の大気に対して中傷する発言を行い、周囲の大気状態の変化、及びSCP-761-JPの内容と同一の状態を維持する空間への移動を要求します。

対象が人間を除く生物の場合、対象はSCP-761-JPの内容に基づいた状態に自身を変化させます[[footnote]] 体毛の変化、仮死状態になる等が挙げられます [[/footnote]]。対象が人間の場合と異なり、他の個体に対してSCP-761-JPの伝達を試みることはありませんが、他のメス個体がSCP-761-JPの異常性によって変化した対象を認識した場合もSCP-761-JPの異常性は発現します。なおこれらの異常性は、対象を他の個体から118時間以上隔離した場合に消失し、SCP-761-JPに関する記憶等も欠落します。

以下はSCP-761-JPの異常性が発現した対象人物へのインタビュー記録及び記載されていた電話番号に関する実験記録です。
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **インタビュー記録761-JP-██**
&gt; 
&gt; **対象:** D-761-1
&gt; 
&gt; **インタビュアー:** 大川研究員(性別:男性)
&gt; 
&gt; **対象が視認したSCP-761-JPの内容:** 「大流行気温8℃、湿度10%コーデ！」[[footnote]] 一部抜粋 [[/footnote]]
&gt; 
&gt; **付記:** インタビュー開始直後の室内は、温度18℃、湿度30%でした。
&gt; 
&gt; **記録開始:**
&gt; 
&gt; **インタビュアー:** こんにちは、D-761-1
&gt; 
&gt; **対象:** 挨拶はいいからさ、8℃、10%にしてよ！暑苦しすぎるのよ、ここ。
&gt; 
&gt; **インタビュアー:** 8℃、10%とは何の数値ですか？
&gt; 
&gt; **対象:** 気温と湿度に決まってんじゃない、そんなおしゃれニワカなようじゃ、一生独身[[footnote]] 大川研究員は既婚者です [[/footnote]]よ。あなた。
&gt; 
&gt; **インタビュアー:**  その気温と湿度でなければいけないのでしょうか？
&gt; 
&gt; **対象:** あなた知らないの？気温8℃湿度10%は今の時期の流行りなの。[ため息]これだから引きこもりの学者馬鹿って嫌いなのよ。
&gt; 
&gt; **インタビュアー:** あなたは財団でDクラスとして雇用されてから、現在の世間の文化を把握できる状態にありませんでした。上記の状態が流行であると言える根拠は何ですか？
&gt; 
&gt; **対象:** あなた本当に何も知らないのね。Air♡[[footnote]] 対象が認識しているSCP-761-JPのタイトルを文章化させたところ、このように表記しました。 [[/footnote]]に書いてたからよ、流行の最先端であるファッション雑誌にね。
&gt; 
&gt; **インタビュアー:** 実験に使用したSCP-761-JPは一枚だけでしたが、あなたはあれを雑誌だとおっしゃりたいのですか？
&gt; 
&gt; **対象:** そうに決まってるじゃない。
&gt; 
&gt; **インタビュアー:** 質問を変えます。温度と湿度、あなたが重要視するのはどちらでしょう？
&gt; 
&gt; **対象:** いきなり踏み込んだこと聞くんだ、答えはもちろん温度。だって一番目立つしねぇ、温度を制する者はおしゃれを制するって感じ？
&gt; 
&gt; **インタビュアー:** その、あなたの言うおしゃれ？は温度が重要だと？
&gt; 
&gt; **対象:** そ、つーか誰に聞いても一緒だと思うよ？ま、どんなに湿度や酸素濃度に好みがあろうと、やっぱ流行には乗らないとねぇ。てか早く空気変えてよ！ださすぎて目が腐るっての！
&gt; 
&gt; [以降10分以上に渡って対象が暴れる]
&gt; 
&gt; **インタビュアー:** 現状ではインタビューの続行は不可能であると判断します。室内の温度、湿度を変更してください。
&gt; 
&gt; [室内の温度、湿度が変更される。変更から12秒後、対象とインタビュアー用に防寒着が配布される]
&gt; 
&gt; **対象:** うん、いいわ。どう、似合うかしら？(防寒着を着用する)もちろんこの空気のことよ？
&gt; 
&gt; **インタビュアー:** いえ、全く。酸素濃度を0.5%上げてください。
&gt; 
&gt; [直後、指示通りに室内の酸素濃度が変化する]
&gt; 
&gt; **対象:** 確かにこういうのも若くてポップな感じで可愛いかもね。でも私としては低酸素なんかと合わせた、色っぽい感じの方が好みね。
&gt; 
&gt; [後略]
&gt; 
&gt; **終了報告書:** 後日異常性が消失したD-761-1にインタビューを実施したところ、SCP-761-JPの内容及び自身が明言していた空気の美的価値観の内容を正しく回答することができませんでした。また別のDクラス職員で再度同様の実験が行われましたが、SCP-761-JPの内容を除く大気の美的価値観は対象によって異なることが判明しています。

&gt; **実験記録761-JP-██**
&gt; 
&gt; **実施方法:** SCP-761-JPに記載されていた電話番号に電話をかけ、インタビューを行う
&gt; 
&gt; **インタビュアー:** 大川研究員
&gt; 
&gt; **結果:** 人間の男性と思われる音声がインタビューに応じた。
&gt; 
&gt; **通話内容:**
&gt; 
&gt; **音声:** お電話ありがとうございます。四季刊Air ♡、お客様センターでございます。
&gt; 
&gt; **大川研究員:** あの雑誌は、一体何を対象とした雑誌なのでしょうか？
&gt; 
&gt; **音声:** はい、四季刊Air ♡は様々な年齢層の女性へ向けたファッション雑誌でございます。
&gt; 
&gt; **大川研究員:** どのような内容を取り上げているのでしょうか？
&gt; 
&gt; **音声:** はい、当誌ではこの季節流行するおしゃれな大気を主に取り上げております。カジュアル大気、セクシー大気、トラディショナル大気等、世の女性が楽しく流行に乗れる雑誌をモットーに作成しております。
&gt; 
&gt; **大川研究員:** 一緒に書かれているイラスト、あれは何ですか？
&gt; 
&gt; **音声:** はい、あれは限定雇用したモデルをイメージして作成されたイラストとなっております。
&gt; 
&gt; **大川研究員:** モデル、と言いますと？
&gt; 
&gt; **音声:** はい、我々にはおしゃれ大気をまとい、着こなすことができるモデルがいなかったため、全国を探し回り、モデルとなっていただける方を、その時限定で雇用させていただいた、というわけでございます。残念ながら写真NGでしたが、こうしてイラストの方も好評であったことから、引き続きイラストを掲載していく予定となっております。
&gt; 
&gt; **大川研究員:** そのモデルについて詳細を教えていただけますか？
&gt; 
&gt; **音声:** 申し訳ございません。個人情報ですのでお教えできません。
&gt; 
&gt; **大川研究員:** わかりました、では次の質問を、なぜこのような雑誌を制作したのでしょう？目的は何ですか？
&gt; 
&gt; **音声:** はい、まず先ほども言いました通り、世の女性たちに楽しく流行に乗っていただきたいというのと、もう1つ、まことに現金な話ではございますが、この大気ファッション業界は参入している割合も少なく、今の我々なら流行の最先端となれると確信を経たうえで、Air ♡を制作致しました。
&gt; 
&gt; **大川研究員:** 口調から察するに、あなたが雑誌を制作したのですか？
&gt; 
&gt; **音声:** 申し訳ありません、その質問にはお答えできません。
&gt; 
&gt; **大川研究員:** わかりました、最後に雑誌を発行している場所を教えていただけますか？
&gt; 
&gt; **音声:** 申し訳ありません。お答えできません。
&gt; 
&gt; **大川研究員:** わかりました、質問は以上です。
&gt; 
&gt; **音声:** 四季刊Air ♡お客様センターをご利用いただきありがとうございました。当誌の愛好のほど、よろしくお願い致します。
&gt; 
&gt; **インタビュー終了:**
&gt; 
&gt; **終了報告書:** 通話中、連絡先の逆探知が行われましたが連絡先を特定できず、音声から個人を登録する試みも失敗に終わっています。 
[[/collapsible]]
SCP-761-JPは20██/12/28、長崎県██市に位置する無人島で発見され、島内に存在していたAnomalousアイテムと共に回収されました。発見当初、SCP-761-JPに劣化の形跡が確認されなかったことから、発見日と同日にSCP-761-JPが出現したと推測されています。初期収容以降、SCP-761-JPと同一の異常性を有する文書が最初に発見された地点へと出現することが判明しました。このことから██市の無人島に、財団管轄の収容サイトを建設することが検討されています。

[[include component:image-block
|name=女島.jpg
|caption=SCP-761-JPが発見された島
]]

**事案記録761-JP-1:** 20██/1/9、SCP-761-JPの出現区域が存在する無人島全域の気温及び湿度がそれぞれ25℃と80%となる現象が発生しました。何らかの措置を行使しない場合、島の気温及び湿度は低気圧や日照時間に左右されず維持されることが判明しています。この温度変化の影響により一部の野生生物が死滅し、また島の状態を目撃した財団職員を含めたメスの生物個体がSCP-761-JPの影響を受けた対象と同様の挙動を見せています。これによりSCP-761-JPの影響を受けた女性職員全員が隔離された後サイト-8118へと移送され、島に生息していた生物の█割が隔離された後保護、█割が駆除、█割が[削除済み]されています。同日以降、財団で開発した広範囲除湿装置及び陸間冷却装置を使用し、島の気温と湿度をそれぞれ10℃と30%まで変化させることに成功していますが、装置を常に稼働させているにも関わらず、島の気温と湿度は継続して上昇しています。この気候は、財団が初めて発見したSCP-761-JPの内容と一致する数値であることから、現在財団は関連性を調査しています。 

**20██/1/13追記:** 最初に異常性が発現した無人島に加え、新たに近隣に位置する島の大気の状態が変化しました。現在島は気温18℃、湿度50%まで到達しています。特筆すべき点としてこれらの変化に加え、島全域の二酸化炭素濃度も██%まで上昇し続けていることが判明しています。現在財団は2つの島を対象に大気の状態を正常に戻す試みを実施していますが、成果は上がっておらず、島に発現したと推測される情報災害の除去方法も確立されていません。

&gt; これらの事例から、財団は一連の温度、湿度変化の原因がSCP-761-JPであると仮定している。恐らく影響を受けた島は、対象がメスの生物個体であった場合と同じようにSCP-761-JPを伝達するであろう。というのが研究チームの見解である。温度や湿度の維持が難しいこの状況で、我々は島を初めとする陸地をも対象とした情報災害の除去を余儀なくされている。SCP-761-JPが世界全土に影響する代物なのか、█島だけでなくどうやって近隣の島にも影響が出たのか、島が影響を受けた理由は、島に性別があるのか等不明な情報はあまりにも多い、しかし我々はSCP-761-JPの異常性をすべて除去し、流行とやらをせき止める必要がある。確保、収容、保護
&gt; [[&gt;]]
&gt; サイト-8118 管理者
&gt; [[/&gt;]]</textarea></pre>
