[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/pass-01.png|caption=SCP-CN-1991-1的外观]]
**项目编号：**SCP-CN-1991

**项目等级：**--Euclid-- Keter

**特殊收容措施：**MTF-庚午-66“六连星”驻扎在全国各大公共交通站点处及部分站点的SCP-CN-1991-2处以确保一般民众不使用SCP-1991-3。同时，特遣队队员将负责所有SCP-CN-1991-1的回收，并送至Site-CN-34进行解析。目前暂时停止对SCP-CN-1991-3的实验。

**描述：**SCP-CN-1991由SCP-CN-1991-1至-3组成。

SCP-CN-1991-1为一类异常IC储值卡。当个体在任意具有封闭或半封闭式空间的公共交通站点购买车票或正常公共交通卡时，将有一定概率被替换为SCP-CN-1991-1。未接种过抗模因药剂的个体无法察觉SCP-CN-1991-1与其试图购买的物品的区别。

[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/pass-02.png|caption=SCP-CN-1991-2的平面图及升降装置示意图]]
当个体使用SCP-CN-1991-1通过满足上述条件的站点的检票闸机[[footnote]]人工检票不会触发下列事件。[[/footnote]]后，将进入一个异常空间，命名为SCP-CN-1991-2。同样，推测出于SCP-CN-1991-1的异常影响，尽管个体在进入SCP-CN-1991-2是将从现实地点直接消失，其他未接种抗模因药剂的个体仅会认为其“正常进站”。目前，所有的SCP-CN-1991-2内部结构均完全相同。SCP-CN-1991-2为一个接近圆形的中央广场，周围分布有6个出入口，每个出入口配有3台检票闸机。两个相邻出入口之间的区域摆放有三台类似售票机的仪器。当个体将SCP-CN-1991-1置入该仪器后，系统将会提示个体输入目的地；输入完成后，该地点将会显示在SCP-CN-1991-1右下角[[footnote]]未接种过抗模因药剂的个体依旧无法察觉此变化。[[/footnote]]。同一站点的检票闸机将会通往同一SCP-CN-1991-2。若直接从当前SCP-CN-1991-2离开，个体将回到原站点的任一检票闸机外。

SCP-CN-1991-2的中央区域为升降装置，当个体完成目的地输入后，系统将提示个体前往广场中央，随后该装置会将个体送至某一特定高度。目前没有发现高度与目的地之间的关联性，推测为随机。当一个装置离开原位后，将会自动生成一个新的装置。

SCP-CN-1991-3为一形似列车的交通工具。当个体通过升降装置到达某一高度并停止后，SCP-CN-1991-3将从随机方向驶来并停止。一般SCP-CN-1991-3内没有其他个体，但也有少数情况下包含将该站点作为目的地的个体；在这种情况下，将遵循“先上后下”原则，即出发的个体先上车，随后到达的个体搭乘升降装置进入SCP-CN-1991-2。当个体进入SCP-CN-1991-3后，其将驶离本站点。不论目的地站点的位置，SCP-CN-1991-3均会耗时5分钟到达，而大部分个体乘坐时认为其速度“和地铁差不多”。

目前，没有任何方法可以到达SCP-CN-1991-2的广场外部，也不可从升降装置上跳下[[footnote]]据描述，在升降装置周围有类似“空气墙”的存在，阻止个体前往SCP-CN-1991-3以外的方向。[[/footnote]]。从SCP-CN-1991-2及SCP-CN-1991-3向外观察，可看见同一水平面上均匀分布着大量SCP-CN-1991-2，同时不同高度均包含多部SCP-CN-1991-3。当2部SCP-CN-1991-3相遇时，将会互相穿透。

**2018/12/10更新：**
SCP-CN-1991-2的仪器中增加了选择目的地时间的新功能。若不进行选择，SCP-CN-1991-3将保持原速（即5分钟到达目的地）；若进行选择，SCP-CN-1991-3将在该时间到达目的地，即使该时间点位于过去。选择的时间将出现在SCP-CN-1991-1上显示的目的地下方。经实验，该异常完全由SCP-CN-1991-3实现，若输入目的地及时间后直接离开SCP-CN-1991-2则不会与现实时间产生任何偏差。

同时，当使用仪器时，将会显示SCP-CN-1991-1的余额；目前发现的最大数值为100（没有单位），无法进行充值。每次购票将会消耗一定数值的余额；若不选择时间则默认消耗为5，若选择未来的时间点，则距离当前时间越长消耗越大，由5起步[[footnote]]若选择5分钟后，即原本固定的到达时间，则消耗同样为为5。[[/footnote]]；若选择过去的时间点，则由50起步。值得一提的是，即使前往的目的地消耗的数值大于现有余额，依然可以进行选择，选择结束后余额为0。此次更新之前的使用并没有进行记录。

基金会随后展开了一系列实验测试SCP-CN-1991-3是否可以前往过去或未来，以及SCP-CN-1991-1余额的意义。实验人员为少量特工及D级人员。由于负责前往过去时间点的实验人员失踪，故初步否定SCP-CN-1991-3前往过去的能力。选择距离当前时间点5日以内的实验人员均成功在该时间点返回，记录器显示其处于SCP-CN-1991-3内的时间依然为5分钟。其中，部分实验人员表示“感觉身体轻了一截”。选择距离当前时间点5日以上的人员全部失踪。同时，实验证实了在选择不同时间点的情况下，可以选择当前站点作为目的地。

由于部分人员失踪，暂时中止特工选择过去或未来5日以上时间点的实验；使用D级人员的实验计划不变。

[[collapsible show=&#34;+ 附录A（需2级或以上权限）&#34; hide=&#34;- 关闭附录&#34; ]]
&gt; **SCP-CN-1991后续实验报告及问题反馈**
&gt; 
&gt; 进行过多次实验，尤其是选择到达时间相关实验的人员，均在身体上表现出异常。根据余额不同，个体的身体各部分均有不同程度的散逸。对于实验次数较少，余额在80以上的个体，具体表现为四肢末端模糊化及非实体化，有时无法触碰实体物品；实体部分与非实体部分并无明显交界，视觉上表现为逐渐模糊化、透明化。余额在50-60的个体，躯体由外至内非实体化，部分个体只有躯干部分可以保持实体，而保持实体的部分依然正常运作。他们已经无法行走或交流，因为头部和小腿已经完全非实体化；最近的实验内一名特工在乘坐-3时发现了他们到站，是5天前的实验人员。目前还没有发现余额在50以下的人员，推测之后可能会在列车内发现。
&gt; 
&gt; 由此推测，在先前实验中失踪的个体已完全非实体化。同时，由于先前的管控仍有少数漏洞，部分普通民众也出现了上述现象，甚至有██例失踪。上述个体已被召集至基金会进行后续观察和治疗。
&gt; 
&gt; 根据实验，可以认为此现象完全由乘坐SCP-CN-1991-3造成；-1的数值应该指代的是实体化的百分比，或类似内容。鉴于SCP-CN-1991-2本身并不会对人体造成损害，可派遣部分特遣队队员驻扎在人流量较大的SCP-CN-1991-2进行疏散，同时加强对于各个公共交通站点的管控以确保没有普通民众误持SCP-CN-1991-1进站。同时，请暂时停止相关实验，至少不能再进行数值消耗在10以上的实验了。可以认为，有组织或系统在对这些非实体化的部位或个体进行收集，但当前无法得知其内部结构或目的。
[[/collapsible]]
[[collapsible show=&#34;+ 事件CN-1991-B（需2级或以上权限）&#34; hide=&#34;- 关闭附录&#34; ]]
20██/██/██，一列SCP-CN-1991-3突然于上海虹桥火车站附近上空300m处显现并以███km/h的速度通过，在约10秒后消失。随后数日内，多列SCP-CN-1991-3出现于全国各地客流较大的公共交通枢纽上空，并造成了一定程度的建筑损毁。推测此前搭乘过SCP-CN-1991-3的个体消散的身体部分组成或加快了SCP-CN-1991-3的实体化。

同时，尽管各个公共交通站点的排查依然在正常进行，发现的SCP-CN-1991-1数量较上月明显降低；同时，在进行排查的公交站点依然出现了乘客失踪现象。推测SCP-CN-1991-1的模因效果得到增强，当前的药剂不足以让特工识别该模因。

由于SCP-CN-1991涉及范围极大，即使使用更强力的抗模因药剂也很难完全保证不再出现失踪人员。目前已将项目等级提升至Keter，并以“大规模维修”为由大幅度减小国内各类公共交通（主要为地铁、火车）的频率。需大幅增加MTF-庚午-66“六连星”的成员数量，并在加大各公交站点检查、SCP-CN-1991-2内部疏散的同时对SCP-CN-1991-2进行尽可能的探索，以寻找解决方案。
[[/collapsible]]
