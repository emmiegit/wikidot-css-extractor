[[tab 雨矢服飾技師の人事ファイル]]

**氏名:** 雨矢・ココ・憩（Amaya Coco Ikoi）

**セキュリティクリアランスレベル:** 1（特殊被服製作中は内容に応じ3まで付与及び剥奪）

**職位:** 財団服飾部門所属技師--、いぬのしり音頭伝承協会会長、怪奇！犬吸い女--

**職務:** 特殊被服開発、技術研究（現在の主題は認識災害付与刺繍技法の実用化です）依頼に応じての仕立て、服飾関連の御用聞き

**人物:** 女性。愛知県名古屋市出身。██歳。【編集済】より1█歳時に回収。財団教育施設卒業後、財団フロント企業「Tailor Scapegoat」「Dress maker Kaleidoscope」に勤務。現在は主に財団服飾部門開発部にて活動しています。

如何なる人間にも非常に慇懃に、かつ遊び心を持って接し、「依頼人と仕立て屋」の関係を築こうとする傾向があります。関係した職員全てに対して定期的な採寸を積極的に提案するため、雨矢服飾技師は現在日本支部職員の██%の身体データを所有しています。雨矢服飾技師はこれを「円滑に仕立てを行うため」と説明していますが、採寸及び身体計測に対する執着、ひいては「存在証明」を満たすための行動であると考えられています。

以下、雨矢服飾技師を買収するのに効果的であったと報告された物品です。
* カフェタナカ / レガル・ド・チヒロ シュクレ
* 青柳総本家 / カエルまんじゅう
* ジャン=ポール・エヴァン / グアヤキル
* 両口屋是清 / 二人静
* パティスリー・サダハル・アオキ・パリ / バンブー
* 小布施堂 / 栗羊羹
* 松永製菓 / しるこサンド
* 実母の作ったバナナヨーグルトケーキ

雨矢服飾技師に花札で勝負を挑むことは推奨されません。この事項を知らない新入職員が賭け花札に大敗する事件が毎年発生しています。

[[tab エージェント・こはちゃんの犬事ファイル]]

[[include component:image-block
|name=wanwan
|caption=海岸を散策するエージェント・こはちゃん。
]]

**犬名:** 雨矢　こはる（あまや　こはる）

**職位:** セラピードッグエージェント、財団服飾部門マスコット--、ちくわ、いぬのしり音頭御神体・右近橘--

**犬物:** エージェント・こはちゃんは雨矢服飾技師の相棒である雌のジャック・ラッセル・テリアです。雨矢服飾技師と共に行動し、セラピードッグエージェントとして各サイト職員の士気向上に貢献しています。

非常に人懐こくのんびりとした性格ですが、「██の手術後、雨矢服飾技師と離れて入院させられたことに激怒し麻酔が抜け切らない状態のまま点滴チューブを引きちぎる」「四角いプールの周りを疾走中、何故か角ではなく辺の半ばで曲がり着水」「サイト-81██給湯室の冷蔵庫とゴミ箱の隙間に挟まった状態で発見される」などの突飛な行動がたびたび観測されます。

食欲旺盛であり、食事中の職員の足元で待機し食べ物をねだる癖があります。また「ごはん」「おやつ」「ヨーグルト」「さつまいも」「きびなご」などの単語に敏感に反応します。エージェント・こはちゃんの肥満を防ぐため、勝手に食べ物を与えないように注意してください。鼻パクは下手です。

**犬名:** 雨矢　わぶ（あまや　わぶ）

**職位:** セラピードッグエージェント、財団服飾部門マスコット--、ちくわぶ、いぬのしり音頭御神体・左近桜--

**犬物:** エージェント・わぶちゃんは新たに雨矢服飾技師の下に迎えられた雌のジャック・ラッセル・テリアです。現在はエージェント・こはちゃんからセラピードッグエージェントとしての職務を学びながら、職員の士気向上に貢献しています。

若干人見知りの傾向にありますが、共に時間を過ごし打ち解けた人間に対しては活発に遊びに誘い、積極的にスキンシップを取ろうとする様子が見られます。エージェント・わぶちゃんにとって「相手の髪の毛をちゃむちゃむと噛む」ことは相手に対する愛情表現であり、「エージェント・わぶちゃんに髪をちゃむられる」ことはサイト-81██において一種の栄誉と見做されています。

[[tab いぬのしり音頭伝承協会]]

[[include component:image-block
|name=inunoshiri
|caption=おしり。
]]

**ようこそ、担当職員様。**
我々いぬのしり音頭伝承協会は「いぬのしり音頭」を世に広め、伝えるため日夜活動しております。

**Q:** 犬のお尻が何故音頭になったの？
**A:** //何故この世は争いに満ちているのだろう……いぬのしりのような可愛いものを皆が愛でれば世界が平和になるのに……//そうお考えになったことはございませんか？いぬのしり音頭は、癒やしと和みの力を持ったいぬのしりの素晴らしさを伝えるために生まれました。柴犬、コーギー、プードル、ゴールデン・レトリーバー、ジャックラッセルテリア……あなたのお好きなあの犬の、ふわふわでキュートなお尻を思い浮かべながら踊ってみてくださいね。

**Q:** 歌詞が知りたいです。
**A:** 歌詞は以下の通りです。合いの手も覚えていただけるとより踊りをお楽しみいただけますよ。
&gt;
&gt; （前奏）
&gt; 
&gt; おしりしりしり　いぬのしり（あ、そーれ）
&gt; ふんわりもふもふ　いぬのしり（あ、よいしょ）
&gt; まるくてぷりぷり　いぬのしり（あ、そーれ）
&gt; みんなでなでよう　いぬのしり（はーどっこい）
&gt; 
&gt; まるさ　やわこさ　あいらしさ
&gt; いぬのおしりは　なごみのかたち（はーよいよい）
&gt; おそらの　まんまる　おつきさん
&gt; いぬのおしりに　にているね（はーちょいとな）
&gt; 
&gt; おしりしりしり　いぬのしり（あ、そーれ）
&gt; ふんわりふさふさ　いぬのしり（あ、よいしょ）
&gt; しっぽをふりふり　いぬのしり（あ、そーれ）
&gt; みんなでなでよう　いぬのしり（はーどっこい）
&gt; 
&gt; きよく　ただしく　あいらしく
&gt; いぬのおしりは　へいわのあかし（はーよいよい）
&gt; じゅっぴきといろの　かたちでも
&gt; いぬのおしりに　きせんなし（はーちょいとな）
&gt; 
&gt; おしりしりしり　いぬのしり（あ、そーれ）
&gt; ふんわりもこもこ　いぬのしり（あ、よいしょ）
&gt; あなたのそばにも 　いぬのしり（あ、そーれ）
&gt; みんなでなでよう　いぬのしり（はーどっこい）
&gt; 

**Q:** 振り付けが覚えられるか不安です。
**A:** ご安心ください。振りの基本を分かりやすくポイントで押さえ、鏡合わせで練習することもできる解説動画をご用意しております。また、当協会からインストラクターを派遣することも可能ですので是非ご検討くださいね。

**Q:** 盆踊りには行かないんだけど…
**A:** おっと！モダンなフェスがお好みのパーティーピープルの皆様に向け、 当協会では「いぬのしり音頭（Hi-Tech FULL ON remix）」や「いぬのしり音頭（Future bass mix）」などエモーショナルなクラブシーンにもぴったりな音源をご用意しております。DJの皆様、一風変わった選曲でハコをアゲてみませんか？あなたのサウンドでいぬのしり音頭をmixすることも勿論大歓迎です！

**Q: 結局何なんですかこれ**
**A: Don&#39;t think.Feel the INU-NO-SHIRI.**

//装う、という行為は人を人たらしめるもの。娯楽であり、智慧であり、武装であり、自己の実現でございます。 
ハレの日の服、ケの日の服。夏の衣服を誂えるなら夏まで生きようと、日々の励みにもなりましょう。 
財団服飾部門では既製服を各種取り揃える他、仕立ての依頼を請け負っております。皆様、ご遠慮なくお申し付けください。// 
**財団服飾部門所属技師　雨矢・ココ・憩**
-----
[[/=]]
 
&gt; 
&gt; **依頼者名:**こちらに名前をご記入ください
&gt; **依頼内容:**内容をご記入ください 
&gt; **追記:** 何かございましたらどうぞ。無い場合この項目は削除なさってください 
&gt; 
&gt; こちらに私が返信する場合がございます -雨矢服飾技師
&gt; 
-----
[[collapsible show=&#34;+ No.█~No.█&#34; hide=&#34;- 非表示&#34;]]
&gt; 
&gt; **依頼者名:**[http://ja.scp-wiki.net/author:konumatakaki 小沼高希]
&gt; **依頼内容:**お世話になった先輩の葬式に着ていく服がないので、一着仕立てていただけないでしょうか。できれば長い間使える丈夫なものを希望します。
&gt; 
&gt; 承知いたしました。最後のお別れは美しい姿で行いたいものです、心を込めて誂えさせていただきます。ブラックスーツの他、ネクタイや靴もご一緒にご用意させていただきます。長い間使えるものをとのご依頼ですので、黒の発色が綺麗で丈夫な生地でお作りいたしますね。-雨矢服飾技師
&gt; 

&gt; 
&gt; **依頼者名:** [http://ja.scp-wiki.net/author:to2to2 イトマキ兄弟]
&gt; **依頼内容:**サブウェイマスターみたいな白黒コートがほしいです。
&gt; 
&gt; 承知いたしました。ちょうど質のいいウール生地がございますので、そちらで誂えさせていただきます。それと、ポケモンファンがスタッフ内におりまして、オダマキさまとイトクリさまのためにゲンガーちゃんとペンドラーちゃんの縫いぐるみを制作したいと申し上げております。コートと一緒にお渡しいたしますね。-雨矢服飾技師

&gt; **依頼者名:** [http://ja.scp-wiki.net/author:ailicehershey 御先稲荷]
&gt; **依頼内容:** 巫女服の調整を改めましてお願いします。
&gt; **追記:** 決して太ったというワケではなく、最近少しキツいなと思っただけなんです。本当ですよ？
&gt; 
&gt; 承知いたしました。動作時の衣服の様子を少々計測させていただいてもよろしいでしょうか？結果を元に、快適にお動きになれるよう調整して参ります。それと失礼ながら、御先さまのウエストは█cmほどお伸びになったのではないかと。-雨矢服飾技師

&gt; **依頼者名:** [http://ja.scp-wiki.net/author:kyougoku08 後醍醐鏡/剣]
&gt; **依頼内容:** 姉の私服を見繕ってください
&gt; **追記:** 演技など必要時以外は常にアイドル衣装の為、もう少しマトモな普段使いの服を着てはどうかと言ってみたのですが…　-後醍醐鏡　姉ちゃんには秘密にしてください。あ、できたら俺と鏡の分、写真をお願いします。できたらで構いません　-後醍醐剣
&gt; 
&gt; 承知いたしました。アイドルの私服は憧れの存在の新たな一面を知ることができる素敵な要素ですね。いきなりイメージを大きく変えると後醍醐さまもご不満でしょうから、ガーリーなワンピースなどお召しになって、アウターにライダースジャケットなど辛口のアイテムを取り入れてご覧になるのはいかがでしょう？お写真もお任せくださいませ。-雨矢服飾技師

&gt; **依頼者名:** [http://ja.scp-wiki.net/author:o-92-mallet 因幡伯耆]
&gt; **依頼内容:** 「O-92」バージョンアップの計画にあたり、デザインに関する助言を頂きたい。
&gt; **追記:** 私としては現行の着ぐるみスタイルも気に入ってはいるのだが、どうにも「かわいくない」という苦情が多いので困っている。もうちょっとこう、「中の人」の愛らしさを活かしたデザインにしたいというのがチームの総意なのだが、何か良い案がないものだろうか。
&gt; 
&gt; かわいくない、ですか……金属光沢も原因でしょうか。人間はふわふわとしたものに愛着を湧かせる傾向にあります。兎もそうですし、いぬのおしりも。ですので表面に静電植毛などを施してご覧になるですとか……あと、瞳ですね。目が澱んで、いえ、寧ろ死んでいらっしゃいますので。-雨矢服飾技師
[[/collapsible]]
[[collapsible show=&#34;+ No.█~No.█&#34; hide=&#34;- 非表示&#34;]]
&gt; **依頼者名:** [http://ja.scp-wiki.net/author:chabuti チャスロヴ・ブルネティッチ]
&gt; **依頼内容:** 大型ドールの衣服の製作
&gt; **追記:** 身長140cmぐらいの女の子を今新しく作ってるんだけど、その子に似合う可愛い服を仕立ててもらえないかな？ほら、こーゆー時は憩ちゃんに頼むのが1番かと思って。お礼はちゃーんとするからさ。あ、そーそー、それと今度一緒にお茶でもどーお？
&gt; 
&gt; 承知いたしました。お人形服は大得意でございます、是非ともお任せくださいませ。140センチの大きさともなれば相当凝ったものが製作可能です、デザイン画を数点お贈りしますのでお好きなものをお選びください。それと、お誘いは大変嬉しゅうございますがまたの機会に。リバルさまもご一緒に、お人形のお話などできましたら幸いです。-雨矢服飾技師

&gt; **依頼者名:** [http://ja.scp-wiki.net/author:ykamikura 戸神司]
&gt; **依頼内容:** [http://ja.scp-wiki.net/sarkicism-hub サーキック・カルト]潜入調査用の儀式装束一式
&gt; **追記:** な、なるべく精巧なやつをお願いします！ あああ、生きて帰れるかなぁ～。
&gt; 
&gt; 承知いたしました。何個か試作品を製作し確認のために着用してみたのですが、血液や脂肪を染料に使っているからかどうもガビガビのゴワゴワで……とても着心地の良いものとは申し上げられません、染色スタッフも随分渋い顔をしておりました。サーキック・カルトの皆さまは大層我慢強いか……単に鈍いのでございましょうね。-雨矢服飾技師
&gt; 

&gt; **依頼者名:** [http://ja.scp-wiki.net/author:tsucchii0301 土橋博士]
&gt; **依頼内容:** コートの背中に財団のシンボルを入れて欲しい。
&gt; **追記:** 依頼とは関係のない話だが、雨矢くんが研究している認識災害の実用化には私も強い関心を寄せているんだ。良ければ今度、認識災害系のアノマリーについて語り合わないかい？
&gt;
