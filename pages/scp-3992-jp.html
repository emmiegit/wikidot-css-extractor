    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :1119s:theme:pokamon119-theme firstview=b]]

[[include :scp-jp:credit:start]]
**タイトル:** SCP-3992-JP - ここで信仰をひとつまみ
**著者:** [[*user VideoGameMonkeyMONO]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3992-JP

**オブジェクトクラス:** Safe

[[include component:image-block name=https://scp-jp-storage.wdfiles.com/local--files/file%3A4549537-66-b1bk/Macrocarpa_goldcrest.jpg|caption=育成中のSCP-3992-JP]]

**特別収容プロトコル:** SCP-3992-JPはアンダーエリア-85[[footnote]]東京ビッグサイトの地下に存在するセキュリティ施設。東京ビッグサイトで開催されるイベントやサブカルチャーから派生した異常存在への対応を行っている。[[/footnote]]によって、東京ビッグサイト周辺に植樹されます。今後の展開としては東京ビッグサイトのみではなく、全国のイベントホール周辺に植樹することを目的としますが、管理コストにより見送られています。SCP-3992-JPに財団職員以外が近づくことを防ぐため、植樹した箇所は高さ4mの鉄柵で覆うことが義務付けられています。

**説明:** SCP-3992-JPは財団によって品種改良を施されたゴールドクレスト(//Cupressus macrocarpa//)です。SCP-3992-JPは自身から半径5m以内のアキヴァ放射値を3以下になるまで吸収し、自身に蓄積する異常性を保有します。また蓄積されたアキヴァ放射は半径5m以内のアキヴァ放射値が0.8を下回った際に、対象の区画にアキヴァ放射を放出し、アキヴァ放射値を2前後まで上昇させます。これにより、SCP-3992-JPの半径5m以内の区画はアキヴァ放射値が2から3の間で保たれます。また、枝や葉が幹から切断されると切断された部位からアキヴァ放射を放出し、切断された部位のみ異常性を喪失します。

SCP-3992-JPは主に東京ビッグサイトなど大規模なイベントが実施される箇所において、信仰と類似したエネルギーが集まることによって略奪型ピスティファージ実体[[footnote]]自身に無関係な信仰を略奪する能力を持ったピスティファージ実体。[[/footnote]]を誘引し、アキヴァ放射値を能動的に増減させる事象が発生していることから開発されました。当該地域にSCP-3992-JPを植樹することにより、アキヴァ放射値を一定に保ちピスティファージ実体にエネルギーを蓄積させることを事前に防ぐことを目的とします。

現在試験的に、50本のSCP-3992-JPが東京ビッグサイト周辺に植樹されています。これにより東京ビッグサイト周辺のアキヴァ放射値は安定していることが確認されています。当該実験が終了した際には、アキヴァ放射値に異常が発生している地域に対してSCP-3992-JPを植樹することにより、アキヴァ放射値を一定に保つための運用段階へと移行する予定です。

試験運用開始から3ヶ月経過後、SCP-3992-JP内部に想定を超えてアキヴァ放射が蓄積しすぎることにより、加工型ピスティファージ実体[[footnote]]自身とは無関係な、信仰ですらないものから信仰を見出だすピスティファージ実体。[[/footnote]]を発生させる事案が発生しました。当該実体はSCP-3992-JPを吸収しつつ、当時開催されていたコミックマーケット104において、複数人の参加者を消失させたことが確認されていますが、因果律改変による消失であったため正確な情報はつかめていません。その後、到着したアンダーエリア-85の機動部隊により[http://scp-jp.wikidot.com/scp-3993-jp SCP-3993-JP][[footnote]]ピスティファージ実体から信仰を捕食する寄生虫。[[/footnote]]を利用した駆除作戦が実施されました。これにより当該実体は消失が確認されました。本事案から特別収容プロトコルが見直され、SCP-3992-JPのアキヴァ放射値を常に確認し、一定の数値に達する、もしくは指定の育成期日に達した個体は根ごと掘り起こした上でアキヴァ放射値を適切に処理後、焼却処分されることが決定しました。現在ではSCP-3992-JPは、SCP-3993-JP保持職員が近隣に常駐している東京ビッグサイト周辺のみでの運用が行われています。

**補遺:** SCP-3992-JPの葉が一部紛失する事象が発生しています。調査の結果、人為的に葉をむしられた痕跡があり、要注意団体等による東京ビッグサイト周辺のアキヴァ放射値上昇を目的とした犯行であると想定されています。その後、SCP-3992-JPの監視を強化し、SCP-3992-JPを窃盗しようと試みている男性を捕縛しました。以下は、SCP-3992-JPを窃盗しようと試みた男性である西村 聡氏への聴取議事録です。

&gt; **対象:** 西村 聡氏
&gt; 
&gt; **インタビュアー:** Agt.中島
&gt; 
&gt; **付記:** 西村 聡氏を捕縛した直後の聴取議事録である。Agt.中島は警察に扮している。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **Agt.中島:** それで、なんであの草を盗んだ。
&gt; 
&gt; **西村氏:** すいません！出来心なんです！
&gt; 
&gt; **Agt.中島:** いや、なぜと聞いている。
&gt; 
&gt; **西村氏:** ほんとに……あれがないとやっていけなくて……。
&gt; 
&gt; **Agt.中島:** やっていけないとは？
&gt; 
&gt; **西村氏:** 同じ種類の草を買っても、どうしてもあれとは違ってしまって。
&gt; 
&gt; **Agt.中島:** ちょっと待った、お前、アキヴァ放射が目的なんだよな。
&gt; 
&gt; **西村氏:** アキバ？秋葉原のことですか？
&gt; 
&gt; **Agt.中島:** 崇拝を通して生成される異常な粒子のことだよ。奇跡論といえばわかるか？
&gt; 
&gt; **西村氏:** まあ、奇跡みたいなもんですけど……。
&gt; 
&gt; **Agt.中島:** わかった、お前のボスは誰だ？
&gt; 
&gt; **西村氏:** ボスって店長のことですか？
&gt; 
&gt; **Agt.中島:** 店長？まあ、恐らくそいつのことだ。
&gt; 
&gt; **西村氏:** 店長はうちの親父ですけども……。
&gt; 
&gt; **Agt.中島:** 親父？実父のことか？団体名はなんだ。
&gt; 
&gt; **西村氏:** 「ゆき」って名前です。
&gt; 
&gt; **Agt.中島:** 聞かない名前だな。
&gt; 
&gt; **西村氏:** ええ、個人でやらせてもらってる店なので知らない方のが多いでしょうね。
&gt; 
&gt; **Agt.中島:** それでSCP-3992-JPを盗んだ理由について話を戻すが……。
&gt; 
&gt; **西村氏:** そのSCP？ってやつなんですか？あの葉っぱは。ネットで調べたら出ます？
&gt; 
&gt; **Agt.中島:** ……本当に何も知らないのか？
&gt; 
&gt; **西村氏:** いえ、知ってますよ。あの葉っぱ料理に入れるととんでもなくいい香りがしてお客さんに大好評なんですよ。お金なら出すんで苗を分けてもらったりしませんか？
&gt; 
&gt; **Agt.中島:** [沈黙]
&gt; 
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **終了報告書:** 西村 聡氏へ自白剤を用いた聴取においても有効な証言を得ることはできませんでした。西村 聡氏は記憶処理を施されたのち、解放されました。

上記聴取後にSCP-3992-JPを窃盗しようと現れた人物に聴取を実施したところ、上記と同様の証言を行ったことが確認されています。調査の結果、ラーメン店「ゆき」の店主である西村 昭氏[[footnote]]西村 聡氏の実父。[[/footnote]]が国際展示場付近で飲酒後、酩酊状態となった際にSCP-3992-JPを摂食していたことが判明しました。これにより、SCP-3992-JPが美味であるとの噂が流布され、口伝にて徐々に広まったことが確認されています。財団が確認できた噂を知る人物については、全て記憶処理が施されています。今後、対策としてSCP-3992-JPに対し「苦味」が追加される予定です。

また、アキヴァ放射が味に与える影響については調査が開始され、蓄積されたアキヴァ放射の粒子がうま味成分に対し有意な影響を与えている可能性が示唆されています。SCP-3992-JPの摂食実験を行った結果、摂食したヒトに対し栄養成分上異常なうま味が確認されました。これはヒトのみに作用する異常性で、動物を用いた実験では異常なうま味を感じている兆候は確認できませんでした。</textarea></pre>
