    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=]]
++++ [[size 120%]] //{{Чтобы обрести тайну бессмертия, найдите пенни и подберите его. Затем найдите красный том и откройте на странице 213. Это будет иметь решающее значение для вашего следующего призыва, так как смертельная опасность в нём неизбежна.}}//[[/size]]
^^- Написано на полях в книге &#34;Призыв (Могущественных?) Мультипространств и Вы&#34;.^^
[[/=]]

[[=]]
++++ [[size 120%]]//Вы когда-нибудь видели каракули на книжных полях? Я видел. Как правило, такое делают либо от скуки, либо ради шутки. Какой-нибудь глупый простак портит книгу. Но тут всё не так просто. Я видел эти загадочные каракули, оставленные определённой рукой. Они цикличные, чёткие и ясные. Я знаю, что он хочет, чтобы их увидели. Пусть говорят, что я спятил, мне-то лучше знать. Его рука уверена, и он хочет, чтобы его нашли. Что ж, он этого добился.//[[/size]]
= ^^- Дневник, обнаруженный за красным альманахом.^^
[[/=]]

[[=]]
++++ [[size 120%]] {{//Найдите рассказ, который кто-то потерял. Откройте на стр. 3//}}[[/size]]
= ^^- Написано вверх тормашками в оглавлении книги &#34; Масавские Музеи Горести&#34;^^
[[/=]]

[[=]]
++++ [[size 120%]]//Эти предписания - одни из самых странных, которые я видел. Но последовал им, и в очередной раз они приносят свои плоды. В большом красном любовном романе нашлись дальнейшие инструкции. Я думаю, что я всё ближе к нему, поскольку чернила выглядели свежее, чем обычно.//[[/size]]
= ^^- Дневник, обнаруженный за красным альманахом.^^
[[/=]]

[[=]]
++++ [[size 120%]] //Ха! Я знал, что догоняю его! Чернила в этот раз ещё были влажными и капали. Это означает, что он писал в спешке, если он не играет со мной, - но он со мной не играет, потому что играю здесь один я. Я до него доберусь. Просто немного терпения.//[[/size]]
= ^^- Дневник, обнаруженный за красным альманахом.^^
[[/=]]

[[=]]
++++ [[size 120%]] {{//Украдите что-то бесплатное... затем, если вы ещё на свободе, обратитесь к странице 116.//}}[[/size]]
= ^^- Написано в приложении к &#34;Справочнику предпринимателя по атомному транспорту&#34;.^^
[[/=]]

[[=]]
++++ [[size 120%]] //Я сделал это. Сейчас меня ищут, но я не попался. Я украл... отобрал у кого-то одну из книг, которые они раздавали. Я не знал лучшего способа это украсть, так что просто сбил её с ног. Похоже, это сработало, особенно когда её отец увидел, что я схватил книжку и назвал меня вором. Тогда-то я и понял, что всё утрясётся.//[[/size]]
= ^^- Дневник, обнаруженный за красным альманахом.^^
[[/=]]

[[=]]
++++ [[size 120%]] {{//Найдите книгу, которую вы прочитали до того, как вам исполнилось десять лет. Ответ, который вы ищете, может лежать на стр. 11.//}}[[/size]]
= ^^- Напечатано на задней стороне обложки книги &#34;Повелители Ужаса и Чаепития&#34;^^
[[/=]]

[[=]]
++++ [[size 120%]] //Похоже, я к чему-то приближаюсь. Я нашел книгу, которую прочитал, когда мне было десять лет, бульварный ужастик о Ронни Рэй-Гане, и обнаружил кое-что посоветовавшее мне поискать в аппендиксе. Конкретнее - в моём аппендиксе. Поскольку не существует ни одной книги, которую звали бы так же, как и меня, придётся поискать поглубже//[[footnote]]Игра слов: appendix означает не только &#34;аппендикс&#34;, но и &#34;приложение&#34;, например, в книге (прим. переводчика)[[/footnote]]. [[/size]]
= ^^- Дневник, обнаруженный за красным альманахом.^^
[[/=]]

[[=]]
++++ [[size 120%]] //Вернулся из больницы. Записка была нататуирована на нём. Велела мне срубить дерево и распечатать каталог.//[[/size]]
= ^^- Дневник, обнаруженный за красным альманахом.^^
[[/=]]

&gt; Эти дневники были обнаружены в доме &#34;Алана Бойла&#34;, тогдашнего постоянного клиента библиотеки, запомнившегося своими особо навязчивыми привычками. При осмотре его имущества, было обнаружено несколько сотен текстов, спрятанных в доме и вокруг него, каждый из которых имел краткую заметку на полях. Ни одна из записок, описанных в его дневниках, не была найдена.</textarea></pre>
