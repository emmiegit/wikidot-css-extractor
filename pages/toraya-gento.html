+ ジャケー島沿岸における遺物&#34;丁道&#34;回収報告
[[/=]]
[[&gt;]]
19/6/19 ファン・キノ記
[[/&gt;]]

**__遺物名:__** 丁道 (T-Way)

**__説明:__** 丁道は実存世界と幻島を接続する&#34;道&#34;を作成し、周囲の人物や物品を幻島へ帰還させることができる遺物です。主に外地遠征中の緊急離脱用に使用されていましたが、1938年のサンディ島南征に伴う斥候任務において失われ、以後行方不明とされていました。

**__回収経緯:__** 2019年7月、ジャケー島沿岸警備が識別信号の発信および警告通信への応答を行わない不明な船籍の船舶を発見しました。敵対的存在である可能性を念頭に、沿岸警備隊は戦艦を伴い不審船を拿捕しました。調査の結果、船内に生存者はおらず、長期にわたって漂流していたことが判明しました。この船舶は積載物の内容から[[[scp-1225-jp|&#34;財団&#34;]]]の所有物であることが判明しています。

**__状態:__** 丁道は故障とみられる現象を示しています。丁道は回収以後常に起動状態を維持しており、通常の操作では&#34;道&#34;を閉じることができません。なおかつパラメタが不適切に設定されており、特に生命体が&#34;門&#34;をくぐることができないため、本来の用途として使うことはできません。&#34;道&#34;は実存世界の海洋上に接続されており、現在はパラメタの再設定と再起動方法の調査が進められています。

**__補足:__** 1940年以降繰り返し発生していた「元カリフォルニア王室宝物庫における断続的侵入事案」について、丁道の関与の可能性が挙げられています。丁道が実存世界に持ち込まれ、座標パラメタが&#34;宝物庫&#34;、自動帰還トリガーが&#34;死亡&#34;であった場合、一連の事案について論理的な解釈を行うことが可能です。

**__追記:__** 丁道の検査を行っていたフェルディナンド博士が、作業中に突如消失しました。丁道の誤動作が原因であるとすれば、博士は実存世界に送られたものと考えられます。しかし生命体が&#34;門&#34;をくぐるためのパラメタ調整は完了しておらず、博士の現在の状態については次のいずれかであると考えられています。
# 検査中になんらかの理由で急死してから実存世界へ移動した。
# 実存世界へ移動中に&#34;門&#34;の影響で死亡した。
# 実存世界へ移動中に&#34;門&#34;の影響で&#34;生命体&#34;ではなくなり死亡している。
# 実存世界へ移動中に&#34;門&#34;の影響で&#34;生命体&#34;ではなくなり生存している。</textarea></pre>
