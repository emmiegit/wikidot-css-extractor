    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Erano le 3 del pomeriggio e il dottor Graf si accingeva a controllare i risultati delle registrazioni del lettore di pensieri di sua ultima invenzione.
&#34;Ah è stupendo, con questo potremo decidere chi sarà il nuovo moderatore del sito&#34; diceva tra sè e sè, osservando quell&#39;ammasso di cavi e tubi attaccati a un vecchio Commodore 64.
&#34;Benissimo, è ora di mettersi a controllare i pensieri registrati; iniziamo da...&#34;
Con la mano che tradiva chiaramente il suo tentativo di mantenere a freno l&#39;entusiasmo, iniziò a passare da un floppydisk all&#39;altro, fino a che non fece un grosso errore.
&#34;Ma sì, proviamo a vedere i pensieri del Dr Pistos, quel ragazzo mi pare in grado di fare il moderatore!&#34;
Inserì quel fragile oggettino all&#39;interno del computer e lo schermo...

**19 Giugno 1937 - Asmara, Eritrea**

Per le strade della ridente città di Asmara, denominata anche Piccola Roma per la sua architettura e comunità italiana, viene ritrovata una povera bestia dall&#39;andamento incerto causato da grosse sacche di pus sottocutanee.
Dopo che il RIDIA metterà gli occhi su questa creatura, lei inizierà un lungo viaggio e la sua storia si intreccerà a quella di un sito e la sua città, Milano.

**Aggiunte Lore generali:** [[span class=&#34;dblock&#34;]]Sito Cadorna di Milano, Sito Serenissima di Venezia, Squadra Macchia.[[/span]]

[[/collapsible]]

[[collapsible show=&#34;+ Sinossi e approfondimenti su SCP-093&#34; hide=&#34;- Chiudi&#34;]]

Per quale motivo questo essere è lì? E perché è tanto ostile verso il personale del sito?

[[collapsible show=&#34;+ Oppio a Natale&#34; hide=&#34;- Chiudi&#34;]]
&gt; **Premessa:** questo è un piccolo racconto scritto in meno di 45 minuti durante una sfida di natale in cui gli utenti hanno preparato un testo e lo hanno letto in chat vocale. Questa è stata la mia pazza proposta, completamente scollegata dall&#39;universo della Fondazione. La riporto qui per chi abbia voglia di recuperarsela.
&gt; ++ Attenzione
&gt; Questo racconto contiene immagini disturbanti, procedete con cautela.
 
&gt; Oppio a natale 
&gt; 
&gt; Frederik rischiava di essere colpito dalle bombe dei sovietici, era come al solito alla difesa di Rhine Strasse, insieme al suo amico Filip.
&gt; 
&gt; I sovietici avanzavano, e Filip tirò fuori dalla tasca una barretta di cioccolato per la pausa pranzo, ma non sapeva che quella era una barretta di cioccolato dei carristi, la famigerata panzerschocolade a base di cocaina.
&gt; 
&gt; Appena ne morse un pezzo, Filip iniziò a dare di matto, tirò fuori il suo fucile mitragliatore e corse contro il nemico a velocità folle, rompendo la linea di difesa.
&gt; 
&gt; Frederik impallidì, quell&#39;uomo da solo riusciva a tenere a bada la colonna sovietica! com&#39;era possibile?
&gt; 
&gt; Indagò un po&#39; e trovò anche lui la barretta.
&gt; Incuriosito, gli diede un fatale morso che scatenò un&#39;innata pazzia.
&gt; 
&gt; Vedeva delle salsicce, tante salsicce, salsicce corazzate, salsicce rosse, salsicce nere, era un mondo di salsicce.
&gt; 
&gt; Prese la sua sparaforchette e corse in aiuto di Filip, i due iniziarono quindi una caccia alle salsicce piccanti, portata avanti a suon di forchettine, coltelli e bombe all&#39;acqua di cottura.
&gt; 
&gt; Sentivano le salsicce nere che li incitavano, gridavano e acclamavano i loro nomi, era paradisiaco.
&gt; Ogni volta che colpivano una salsiccia rossa, questa rilasciava nelle loro secche gole un forte sapore di piccante, avevano la salivazione a mille.
&gt; 
&gt; La faccenda divenne più complessa quando arrivarono i salsiccioni corazzati, lì utilizzarono il forchettatore maximus, passatogli dalle salsicce nere.
&gt; 
&gt; Sparavano forchettoni e ricaricavano, sparavano forchettoni e ricaricavano, finché l&#39;ondata di salsicce rosse non terminò.
&gt; Si diedero il cinque, applaudirono e furono sommersi da salsicce nere che li abbracciavano e gridavano nella lingua delle salsicce.
&gt; Fu in quel momento che sentirono un&#39;altra voglia di salsicce.
&gt; Iniziarono a sparare forchette anche sulle nere, dal gusto metallico e quasi dolce.
&gt; Ne abbatterono insieme un numero davvero infinito, arrivavano a fiotti.
&gt; 
&gt; Combatterono, fino a che le salsicce nere non finirono, e il campo di battaglia si ammutolì; Rhine strasse era silenziosa come un tempo, avevano salvato la città di Berlino dall&#39;invasione delle salsicce nere e rosse, ma sentivano che qualcosa non andava.
&gt; 
&gt; Vedevano i corpi dei loro commilitoni, sparsi per il campo di battaglia, morti stecchiti.
&gt; Gli effetti della panzerschocolade stava finendo, così cercarono nei rimasugli delle salsicce nere e trovarono altra cioccolata, oltre che cocaina pura.
&gt; 
&gt; La città pareva surreale, gli spazi non erano più euclidei, decisero di fare una scampagnata, passarono davanti alla porta di Brandeburgo, o almeno, quella che sembrava la porta di Brandeburgo.
&gt; La piazza era piena di belle ragazze tropicali che li guardavano con sguardi persi, di certo volevano ballare con loro e quindi si unirono a un lungo trenino.
&gt; Era incredibile, le ragazze erano tantissime, nane, tozze, vecchie, magre, dalle tette grosse, cadenti, sode, piccole, piatte e quant&#39;altro.
&gt; Decisero quindi di appartarsi con un paio di loro per bere del buon latte di cocco, fresco fresco, colto da terra.
&gt; Le ragazze ballavano, mentre loro bevevano da quelle strani noci di cocco, dal sapore metallico e un po&#39; troppo pelose.
&gt; Era un sogno bellissimo che speravano sarebbe potuto continuare all&#39;infinito.
&gt; 
&gt; Finita la bevuta, si appartarono con le due ragazze che parevano leggermente spaventate, presero un tavolo in un ristorante abbandonato e misero al centro del tavolo una candela rossa dalla miccia molto lunga.
&gt; 
&gt; Questa è la storia di Frederick Shelk e Filip Mugliatte, i criminali-eroi di guerra che liberarono la città di Berlino dalle forze dell&#39;armata rossa e dalle forze della Germania, commettendo crimini di guerra sulla popolazione civile e atti di cannibalismo prima di terminare la loro esistenza con un candelotto di dinamite.
