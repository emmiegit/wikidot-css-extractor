    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 業務用VHSに収録された30秒程のコマーシャル映像。\n&gt; **映像内容:** 赤い光と尖った岩を背景で、襤褸を着た男女が岩の上に置かれたベルマークを分別する様子が描写されている。途中、猿のような大型実体が人間の顔で作られた袋から大量のベルマークを散らし、それを見た男女が笑みを浮かべ笑い声や奇声を発し続け最後に広告代理店の名前がテロップに現れ終了する。\nテレビの可視光線上に十分な量のベルマークがある場合映像は2時間まで引き延ばされ、その間ベルマークが得点毎に分別する様にひとりでに移動を始める。最後のテロップで表示された広告代理店はこのような映像を制作、企画していないことが判明している。なおこの映像は複製可能だがビデオテープ以外の媒体では特異性は発生しない\n**回収日:** 1999-12-██\n**回収場所:** 東京都██区 WPP系列の広告代理店日本法人 [編集済]本社 “社内環境整備室”で常用されているのを発見\n**現状:** サイト-8109で電子データ、ダビングされた予備のデータと合わせて保管。暗号化や情報整理のような実用化の研究はリターンが薄い為行われていない。&#34;
