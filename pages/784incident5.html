[[[784Incident4|Parte 4: Breccia]]]

+ «Negabilità Plausibile»

**Intervista Post-Incidente del ██/██/████**

&gt; **Intervistatore:** E questo era il momento in cui la direttrice Valentine ha fatto breccia nel contenimento di SCP-784-ARC.
&gt;  
&gt; **Dott. Clef:** Esatto.
&gt;  
&gt; **Intervistatore:** E, in quel momento, la tenente Takahashi della SSM Delta-9 aveva già preparato la sua squadra d’assalto ad arrestare la direttrice Valentine.
&gt;  
&gt; **Dott. Clef:** Proprio così.
&gt;  
&gt; **Intervistatore:** Allora potrebbe spiegarmi cos’è successo dopo?
&gt;  
&gt; **Clef:** In parole povere, signore, è andato tutto a puttane. Quello che non avevo previsto a quel punto era che una [[[http://fondazionescp.wikidot.com/duke-till-dawn|tentata dismissione dall’altra parte del Sito-19 sarebbe andata malissimo, seminando morte e distruzione su vasta scala]]].
&gt;  
&gt; **Intervistatore:** Quindi… in breve, proprio mentre SCP-784-ARC tentava di evadere…
&gt;  
&gt; **Dott. Clef:** Sì, l’Incidente 784 è avvenuto nello stesso istante in cui il dottor Kondraki gettava urina di gatto in faccia a [[[http://fondazionescp.wikidot.com/decomm:scp-083-d|SCP-083-D]]].
&gt;  
&gt; **Intervistatore:** …

-----

«Che cazzo significa che non arriveranno rinforzi?! Qui c’è una fottuta anomalia letale che sta facendo breccia nel contenimento, c’è almeno un possibile ostaggio e io ho quattro stronzi armati di cerbottane per provare a contenerla!» strillò la tenente Takahashi.

«Mi dispiace, tenente, ma al momento tutte le risorse stanno venendo impiegate per un altro incidente. Potrò mandarle una squadra di supporto armato fra circa mezz’ora…» 

«Tra mezz’ora non servirà più una squadra di supporto, perché saremo tutti morti!» sbottò la tenente Takahashi.

«Tenente! Sta arrivando!» gridò Chang.

La Giapponese imprecò e prese il fucile, controllando che fosse carico. Tredici proiettili non sarebbero bastati contro SCP-784-ARC. La donna si riparò dietro un distributore di bibite, gli squallidi annunci pubblicitari rossi e bianchi su di esso proiettavano uno strano riflesso sulle luci d’emergenza ambrate. Il fucile di cui era armata sembrava piccolo e inadatto, in confronto a ciò che si stava avvicinando. Il primo segno di guai fu la Valentine. La donna di mezza età era nuda, la sua pelle pallida era segnata da smagliature e vene blu; stava barcollando fuori dal buio corridoio, sporca di sangue.

«Cristo, è viva!» sobbalzò Vicks.

«Vicks, agisci in fretta! Direttrice Valentine, venga qui!» ordinò la tenente Takahashi.

La donna anziana si voltò lentamente, poi si accasciò contro il muro. La tenente imprecò ancora e guardò Vicks e Chang. Si indicò gli occhi con le dita, poi fece un cenno verso il corridoio e strinse il pugno una volta. Vicks e Chang annuirono e attraversarono il corridoio, setacciando gli angoli con le loro torce e pistole. Presero posizione ciascuno su un lato del corridoio, poi annuirono alla loro tenente.

«Thomas, tu stai con me» 

La tenente corse al fianco della Valentine. La direttrice teneva la testa adagiata sulle spalle e il suo corpo era cosparso da un velo di sudore che le opacizzava i capelli. 

«Ehi, stronza, sei viva?» sussurrò Takahashi.

La Valentine aprì gli occhi: aveva le sclere rosse per i capillari rotti e faticava a parlare: 

«Te… nen… - sputò sangue – Scappato… gli spruzzatori l’hanno colpito, ma è uscito dal contenimento… ormai potrebbe essere ovunque. Dannazione… sono una stupida. Non ho… credevo di averlo sotto controllo… mi ha sbattuta per terra, sto male…» 

Si accasciò in avanti. Tutta la sua schiena era coperta di sangue e sembrava che si stesse formando un grosso livido sulla sua nuca.

«Cazzo, cazzo cazzo cazzo cazzo… Thomas, aiutami a poggiarla sul pavimento. Dobbiamo immobilizzarle la testa»

«Credi che sia una commozione cerebrale?»

«Una commozione cerebrale, una contusione, un aneurisma… qualunque cosa sia, questa stronza ha battuto fortissimo la testa» 

I due adagiarono la Valentine sulla schiena. Takahashi accese il suo comunicatore: 

«Controllo del Sito, qui è la Delta-9, abbiamo una donna a terra, richiedo assistenza medica immediata»

«Delta-9, vi avvisiamo che al momento siamo nel mezzo di…»

«So che Kondraki ne sta combinando una delle sue, coglione, ma potete tenere da parte un paio di barellieri per portare una donna ferita in infermeria! Takahashi, chiudo»

«Tenente!» 

Un uomo alto stava correndo verso di loro, trafelato per il peso di numerose borse di //nylon//. Era seguito a ruota da due paramedici che trasportavano una lettiga, un collarino e un //kit// d’emergenza.

«Roybal! Grazie al cielo sei qui! Qual è la situazione?»

L’agente Roybal gettò una delle borse a terra:

«La situazione è disastrosa. Ci sono già decine di perdite. Qualcuno ha fatto uscire SCP-162 dal suo contenitore ed è rotolato addosso a un’intera squadra speciale mobile. Non arriveranno dei rinforzi»

«Be’, se ci siamo solo noi, allora così sia» disse Takahashi. 

Aprì la cerniera della borsa e tirò fuori una grossa arma che sembrava una pistola a raggi di un film di fantascienza. 

«Siamo la Follia di Feynman. Siamo addestrati per questo scenario. È il nostro lavoro»

«Capisco… e detto fra noi, tenente?»

«Detto fra noi? Stiamo per affrontare un ex-agente della Omega-7 nel corpo di un’anomalia fatta di nanomacchine. Siamo fottuti» disse lei, inserendo un pacchetto energetico nel suo fucile a frequenze radio ad alta energia.

«Lo sospettavo» ammise Roybal.

-----

Stavano percorrendo i corridoi della struttura rabbuiata da un quarto d’ora quando Chang alzò una mano, segnalando agli altri di fermarsi. Takahashi lo vide un minuto dopo: un ammasso grosso e goffo si raggomitolava nell’angolo come un mucchio di spaghetti d’acciaio, pulsando a ritmo regolare, come se stesse respirando. Un artiglio spuntò dal mucchio e toccò il muro, lacerando l’intonaco e raschiando l’acciaio sottostante. A quel punto, una porzione dell’acciaio sembrò pulsare e dissolversi, sciogliendosi fino a formare un altro tentacolo che si incorporò nell’ammasso. Takahashi puntò con calma il suo fucile, facendo cenno agli altri tre agenti della squadra d’assalto. Formarono una linea di tiro, una formazione normale. Avrebbero sparato al suo segnale. I quattro soldati mirarono alla creatura.

«Fuoco!»

Ci fu un fischio acutissimo, come una macchina fotografica che si caricava, ma molto più intenso, poi un’esplosione di radiazioni elettromagnetiche ad alta frequenza che ionizzò l’aria con cui entrava in contatto. Quattro impulsi di energia bianca e blu travolsero l’ammasso di nanomacchine, strappandogli grossi pezzi di tentacoli d’acciaio arrotolati. Il mostro ruggì, poi si scagliò all’attacco a una velocità terrificante, attraversando i trenta metri che lo separavano dalla squadra speciale mobile in un solo balzo. Chang morì per primo, schiacciato sotto il peso del mucchio d’acciaio; il suo corpo spappolato lasciò una macchia rossa quando la creatura passò oltre, rimpicciolendosi a ogni impulso elettromagnetico. Le potenti ondate di energia lo danneggiavano, ma non abbastanza per impedirgli di trasformare uno dei suoi tentacoli in una motosega ronzante con cui mozzò le mani di Vicks, prima di trafiggerlo all’addome; non abbastanza in fretta per impedirgli di afferrare la caviglia di Roybal e sbatterlo a ripetizione contro il soffitto finché non smise di gridare e maciullarsi e fece solo rumori di liquido che schizzava. Poi il mostro avvolse un tentacolo intorno alla gola di Takahashi e la sollevò di peso, strozzandola. La vista della donna iniziò a offuscarsi e annerirsi. Intravide le nanomacchine della creatura fare a pezzi le armi della squadra, fagocitandole nel suo ammasso. Mentre perdeva i sensi, l’ultima cosa che sentì fu una voce beffarda e sinistra, che fece eco nella sua testa:

&#34;Ti ho sempre detto che ti mancavano la sottigliezza e la grazia&#34;

Takahashi era ancora abbastanza lucida da capire cosa significava… e usò il suo ultimo respiro per urlare di orrore e sgomento. L’ultimo suono che avrebbe mai emesso da creatura vivente.

-----

Dieci minuti dopo, la donna che l’agente Thomas e i due paramedici avevano portato in infermeria aprì gli occhi. Si sfilò gli aghi delle flebo dalle braccia, troncando il flusso di antidolorifici (ignorare la morfina era uno strazio), e si alzò in piedi.

Uno dei medici provò a fermarla, ma lei lo ignorò, attraversando i corridoi dell’infermeria al terzo piano, verso il posto dove stava cercando di andare. Mise le mani sulla maniglia e un sottile filamento di nanomacchine emerse dal dorso della sua mano, partendo dalla placca nascosta con cura che la donna aveva camuffato come una porzione della sua testa, nonostante tutto il suo osso occipitale fosse stato rimosso e il cranio fosse stato svuotato del suo contenuto. Le nanomacchine ruppero la serratura nel giro di istanti e colui che stava controllando il corpo della direttrice Valentine entrò nell’unità di Terapia Intensiva e Quarantena.

Si fece strada fino al retro della struttura, verso un lettino su cui una giovane donna giaceva dormiente. Poggiò le mani sul suo viso e i filamenti si estesero, penetrarono nel suo collo e sondarono le sue giunture con delicatezza. Sì, proprio come sospettava: le ferite potevano essere guarite con facilità.

Adesso il medico stava gridando, afferrando un telefono e chiamando aiuto: gli urli gli davano fastidio, così plasmò un pezzo d’acciaio del lettino, lo convertì in una lancia rudimentale e vi trafisse la gola del medico. Una alla volta, le nanomacchie riallacciarono tra loro i neuroni danneggiati, rigenerando il cervello danneggiato della donna che amava. Pochi minuti dopo, l’agente Beatrice Maddox aprì gli occhi per la prima volta da mesi.

«Cosa… chi…» 

«Sono io, B. Sono venuto a prenderti» sussurrò la bocca della Valentine.

All’improvviso, sentì qualcuno schiarirsi la gola e si voltò: era apparso il dottor Clef. Il ricercatore //senior// scavalcò il cadavere del paramedico e affrontò la coppia, una donna in un vecchio corpo rigenerato e un uomo anomalo in un corpo che non era suo.

«Agente Andrews! Molto gentile da parte tua passare di qui» sorrise.
