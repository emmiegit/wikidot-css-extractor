||~ 描述||本项目是位于埃及的一口井，最初用于测量尼罗河的高度。其由古埃及拉美西斯大帝建造，由罗马皇帝哈德良在公元2世纪进行了翻新。本项目可用于逆转衰老和治疗慢性疾病；使用时需要牺牲与使用者亲近的人。||
||||~ Marshall、Carter 和 Dark 股份有限公司||

------

||||||||~ 初步报告||
||~ 作者 || Khemwer-her-Nub ||~ 日期 || II Akhet 13, 拉美西斯二世王位66年 ||
||~ 兴趣||高||~ 代号|| 重生之井 ||
||||||||我, Khemwer-her-Nub, 救赎国王与王子之人, 点铅为银,点铜为金之人, 拥有的奴隶数量超过尼罗河中的鱼, 我被伟大的拉美西斯大帝派来, 他杀死了他的敌人并且尊重他自己的仆人, 我被命令找到治愈可以折磨伟大者的强大双手和骄傲之心的痛苦的方法。 _
 _
我走出了我的领地，召集了我的划手、水手与仆人，我来到了伟大的尼罗河之上．我的五十艘船上装满了象牙、香料、谷物、咒符、黑豹、黄金以及一切宝物．我来到贝萨，那里的祭司欢迎我，他们向我展示了他们的寺庙与土地. _
 _
我和Khemkehty-wer-Nebu一起进入他们的井，她拥有举世无双的美貌，我的妻子，我的伴侣，我最爱的人．我告诉她我必须做什么，她明白了，她便把她自己献给了我. 她下到圣水里去, 她戴上了伊西斯[[footnote]] **译注：**古埃及神话 中的生命、 魔法 、婚姻和生育女神 [[/footnote]]的面具而我戴上了奥西里斯[[footnote]] **译注：**古埃及神话中的冥王，也是植物、农业和丰饶之神 [[/footnote]]的, 我吟唱起很久之前，在我童年时习得的咒语，我把她压在身下，直到她的//卡//[[footnote]] **译注：**即灵魂、魂魄、生命、精神层次的代表 [[/footnote]]离开她的身体,岁月从我的身上流去, 我又一次变成了年轻人, 我抱着她的身体，哭着跳入水里，再一次顺着尼罗河漂流而下. _
 _
我来到了拉美西斯大帝的宫殿, 我告诉了他我做了什么和他必须去做什么, 他看到年轻重返我的身体，于是他给了我奖励．在这之后, 他也来到了尼罗河上, 他带上了他的女儿兼妻子宾塔娜特, 两地夫人, 他们一同下到寺庙的井里．在井里，王的//卡//离开了他的身体, 而大王后宾塔娜特从井里出来了，她又一次变得年轻，她把这口井、寺庙以及祭司都赠给了我，为了感谢她的慷慨，我发誓在她生前永远不会诚实地道出大帝的死因. ||
||||~ 文件开启编号:|||| M4UDB/HF74T/JU2FA ||

||||||||~ M4UDB/HF74T/JU2FA ||
||~ 组织 || //Cura Arcanorum// ||~ 获得时间 || 公元137年一月三十一日||
||~ 获取方式 |||||| 我们的同事卢修斯·凯西利乌斯·阿特向//Tenebris论坛//图书馆提供了一份副本。该文件的英文翻译由加布里埃尔·乔赛亚·卡特于 1923 年撰写。 ||
||||||||~ Document ||
|||||||| **项目 MMCDXVIII** _
 _
该项目是位于安蒂诺波利斯市的一口尼罗河测量井。它可以用来通过牺牲使用者亲爱的友人、爱人或近亲来使使用者恢复健康和重返青春。它对帝国的主要用途是使一个贤能的皇帝可以比他原本活得更长。需要不断提供合适的牺牲;也许项目 CXXXV或项目 MXIV可以用来在以前没有使用过的地方创造出爱的感情，或者也可以简单地说服皇帝为此目的来选择妇女生育很多孩子。哈德良皇帝是第一个使用此项目的人，他的情人安提诺斯成为了牺牲;不幸的是，皇帝对这个男孩的依恋比预期的要多，他禁止了对该项目的进一步使用，从而使其成为他情人的纪念碑。 _
 _
//Cura Praetoria Sapientae Occultae// 已经知晓了此项目的存在,不过他们并不知道它正确的使用方法. 我们认为，他们不太可能试图夺取它, 特别是因为他们在东部省份几乎没有影响力. 物品所在的寺庙的祭司对我们忠心耿耿;他们中的许多人是能力微薄的奇术师，在埃及和叙利亚的学院接受过培训 . //Tenebris 论坛// 持有该项目产生的任何利润的一半份额,  持有批准书的//论坛//代表才可以使用该项目 . 然而,由于 //Cura 禁卫军//对于 //论坛//代表参与我们的事务有些怀疑,因此这种使用只是偶尔的, 而那些将要使用它的人将在绝对保密的情况下到达和离开。 _
 _
由哈德良皇帝的策展人卢修斯·凯西利乌斯·阿特记录||
