[[include component:image-block name=https://imgur.com/SsIqa1f.jpg|caption=SCP-199]]

**Ítem #:** SCP-199

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:**  SCP-199 debe ser contenido en una cámara de veinte metros cúbicos con luz artificial idónea para el crecimiento de plantas. Las instancias de SCP-199-2 deben ser capturadas antes de que maduren por personal de Clase D usando trajes contra materiales peligrosos Tipo 1 / Nivel A con ERA. Las instancias de SCP-199-2 deben ser colocadas en un contenedor sellado de plexiglás de un metro cúbico con diez litros de tierra para macetas hasta que éstas maduren y las esporas sean liberadas. Una vez que las esporas sean liberadas, el contenedor de plexiglás debe ser ventilado y el limo resultante debe ser cosechado o neutralizado. Los nuevos brotes deben ser llevados a contención junto con otras instancias de SCP-199. 

**Descripción:**  SCP-199 es una especie de helecho desconocida de la familia Hymenophyllaceae, relacionada con los helechos reviviscentes pero con una tolerancia mucha mayor a cambios de temperatura o humedad. Los rizomas de las plantas son duros y pueden apegarse y crecer en casi todas las estructuras sólidas, incluso dentro de las chimeneas y en paredes suaves. Las raíces y los rizomas de la planta parecen ser similares al talo de las hepáticas, pero las frondas son enteramente únicas en la planta. Las frondas forman vejigas de aire de aproximadamente 10 cm de diámetro, y se inflarán con hidrógeno y se alejarán de la planta principal.  

Las vejigas, designadas como SCP-199-2, flotarán en el aire y crecerán por varios días mientras ésta absorbe energía mediante la fotosíntesis. Durante este tiempo, las esporas cargadas por SCP-199-2 madurarán, y los contenidos de la vejiga se solidificarán para proteger las esporas en una sola celda que recuerda a un moho mucilaginoso.  

Cuando madura, SCP-199-2 reventará, esparciendo sus contenidos y liberando los limos en un área de aproximadamente diez metros de largo. El área estará salpicada con el limo, el cual inmovilizará inmediatamente a invertebrados y mamíferos pequeños, y causará daño neurológico a los animales grandes, con efectos similares a la exposición a un agente nervioso de la serie V. El limo que no aterrice en una fuente de nutrientes, se moverá lentamente a cualquier cosa digerible, similar a una ameba. Después el limo descompondrá toda la materia orgánica con una eficiencia rápida, con síntomas iguales a la fascitis necrotizante en grandes animales, y los animales pequeños son reducidos a pasta en cuestión de una hora. Las esporas se nutrirán de la composta resultante, y el ciclo continuará.  

SCP-199 es muy resistente a la mayoría de defoliantes, y parece prosperar en ambientes contaminados. Sin embargo, debido a que la planta usa un proceso catalítico único para separar el gas hidrógeno del agua, SCP-199 reacciona explosivamente al fuego, y puede ser controlado a través de un cuidadoso quemado. Las quemas no controladas pueden resultar en un daño colateral así como la liberación prematura del limo. El personal encargado de la defoliación deberá vestir armadura corporal debajo de sus trajes contra materiales peligrosos resistentes al fuego Tipo 1 / Nivel A. El personal médico de la Fundación deberá estar listo para administrar butirilcolinesterasa y atropina a los agentes afectados lo más pronto posible, de no serlo, la otra alternativa es la terminación inmediata. Los sobrevivientes deben ser removidos de las áreas afectadas y deben estar bajo un regimiento de dos semanas de antibióticos por vía intravenosa. Las heridas serias que resistan al tratamiento pueden requerir amputación o eutanasia bajo circunstancias extremas. 

Todas las víctimas serán puestas a incineración dentro de las cuatro horas de exposición, a menos que existan órdenes del O5. 

**Anexo 199-a:**  SCP-199 fue descubierto en la Provincia de ██████, República Popular China, donde muchas instancias fueron vistas crecer dentro de chimeneas de plantas manufactureras, acerías y plantas eléctricas de carbón. Varias muertes producidas por contaminantes desconocidos causaron que investigadores locales revisaran el asunto, el cual hizo que la Fundación fuera contactada.  

**Anexo 199-b:**  Como un medio alternativo de control, muchas especies de insectos fueron introducidos en SCP-199. En cada caso, los insectos murieron pronto después de la exposición a la planta o después de alimentarse de ésta. Los restos del limo actúan como un pesticida muy efectivo, y las investigaciones de cómo cosechar sin peligro esos restos aún están en marcha para la neutralización de SCPs artrópodos o plantas. 

**Anexo 199-c:**  La información reciente sugiere que la Insurgencia del Caos está involucrada ya sea en la manufactura o la distribución de SCP-199. La evidencia apunta a un origen artificial, y el uso parece probable que agentes desconocidos usen a SCP-199 como arma eco-terrorista.</textarea></pre>
