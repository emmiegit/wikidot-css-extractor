    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1343 – Aufstapeln
**Autor:** [[*user TheMadStork]]
**Original:** http://scp-wiki.wikidot.com/scp-1343
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1343

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1343 ist vor Ort auf der verlassenen Baustelle in der nördlichsten Röhre des ████████ Tunnelkomplexes einzudämmen.

Bis die Entfernungspläne für SCP-1343 abgeschlossen sind, wird die öffentliche Nutzung der angrenzenden südlichen Tunnelröhren fortgesetzt. Mitarbeiter vor Ort haben alle Tunnelröhren regelmäßig zu überwachen und ungewöhnliche Beobachtungen zu melden.

Im Falle einer SCP-1343-1-Sichtung wird das Personal vor Ort die örtlichen Behörden anweisen, den Datenverkehr umzuleiten, bevor das Overwatch-Hauptquartier benachrichtigt wird.

**Beschreibung:** SCP-1343 ist ein 10 x 10 x 12 Meter großer versiegelter Betoncontainer, den städtische Bauarbeiter 19██ in einem Hügel in ██████ █████ County, Kalifornien, begraben entdeckten. --Der Inhalt des Containers ist der Foundation derzeit nicht bekannt.--

Anfängliche Versuche, durch SCP-1343 zu bohren, führten zu einer Reihe schwerer Verkehrskollisionen in der aktiven Tunnelröhre neben der Baustelle.[[footnote]]SIEHE: Anhang-1: Auszug aus der ██████ █████ Times, Polizeiberichte – 7. April 195█[[/footnote]] Der Bau der nördlichsten Röhre wurde 197█ gestoppt, als das Projekt aufgrund von Budgetengpässen  offiziell eingestellt wurde. Die Foundation übernahm den Standort 1982, nachdem die örtlichen Behörden die ersten Bilder von SCP-1343-1 aufgenommen hatten.[[footnote]]Egilsrud, P., Prävention und Bekämpfung von Autobahntunnelbränden, FHWA-Bericht RD-083-32, 1983 [[/footnote]]

SCP-1343-1 scheint ein schwer beschädigter Ford Thunderbird von 1955 zu sein. Das Fahrzeug wurde regelmäßig in den aktiven Autobahntunneln neben SCP-1343 gesichtet. Es erscheint jedes Jahr am 7. April um ungefähr 02:45 Uhr und es ist bei anderen Gelegenheiten erschienen, nachdem SCP-1343 gestört wurde.

Bei einer typischen Sichtung erscheint SCP-1343-1, wenn ein Zeuge ungefähr ███ Meter in den Tunnel einbiegt, an welcher Stelle die Fahrer beschrieben haben, dass die Entität auf sie zu beschleunigt, während es in Flammen gehüllt ist. Die meisten Zeugen glauben, dass ein Frontalzusammenstoß bevorsteht, und reagieren darauf, indem sie in die Tunnelwände oder in den Gegenverkehr ausweichen.

Die Foundation schätzt, dass SCP-1343-1 zu etwa ██ zivilen Verkehrsunfällen geführt hat, von welchen 93 % Fahrer und/oder Passagiere getötet haben.

**Anhang-1:** Auszug aus der ██████ █████ Times, Polizeiberichte – 7. April 195█

&gt; **
&gt;  
&gt; {{Samstag, 2:53 Uhr – Ein Unfall mit einem Benzinlastwagen in der Nordröhre löste ein Feuer im Tunnelkomplex ████████ aus. Der Unfall verursachte große Schäden, und alle Röhren wurden während der Reparatur für den Verkehr gesperrt. Während des Feuers fungierten die Tunnel als natürlicher Schornstein, der den Rauch, die Flammen und die Hitze zum östlichen Seiteneingang des Tunnels abführte.}}
&gt; 
&gt; {{Der Unfall und das Feuer töteten sieben Menschen. Insgesamt starben zwei Menschen bei den ersten Unfällen, fünf wurden durch Rauch und Feuer getötet und zwei wegen Rauchvergiftung ins Krankenhaus eingeliefert. Alle anderen kamen unverletzt davon.}}
&gt; 
&gt; {{Mehrere Überlebende, die der ersten Massenkarambolage am nächsten waren, beschrieben jeweils einen umgestürzten Ford Thunderbird mit einem darin eingeschlossenen 8. Fahrer, der zuletzt gesehen wurde, wie er versuchte, sich aus dem brennenden Fahrzeug zu befreien. Es wurde jedoch kein Fahrer oder Fahrzeug, auf das diese Beschreibung zutrifft, unter den Trümmern der Massenkarambolage entdeckt.}}
&gt; 
&gt; 
&gt; **

&gt; MEMORANDUM
&gt; 
&gt; Von: Dr. ████████
&gt; An: Standortpersonal
&gt; 
&gt; Schallaufnahmen des versiegelten Betonbehälters mit der Bezeichnung SCP-1343 haben seinen Inhalt enthüllt:
&gt; 
&gt; * Ein Ford Thunderbird Chassis von 1955 (schwer beschädigt)
&gt; * Menschliche Überreste von zwei Personen: ein erwachsener Mann (eingeklemmt hinter der Lenksäule auf der Fahrerseite) und eine jugendliche Frau (unter dem Motor auf der Beifahrerseite zerquetscht)
&gt; 
&gt; Ausgrabungen rund um den Container haben Runen unbekannter Herkunft freigelegt, die alle Seiten bedecken. Auf der exponierten Seite wurden keine Runen gefunden, aber Zeugenaussagen von Mitgliedern der Baumannschaft deuten darauf hin, dass Markierungen auf dieser Seite des Containers bei ersten Versuchen, ihn zu durchbohren, abgeplatzt waren.
&gt; 
&gt; Analysten waren nicht in der Lage festzustellen, wie SCP-1343 im Hang begraben wurde. Anekdotische Quellen weisen jedoch auf eine Verbindung zu einer ökologischen Aktivistengruppe namens &#34;Das Sonnenschein-Kollektiv&#34; hin, die dafür kämpfte, den Bau der nördlichsten Röhre zu stoppen. (Die Gruppe löste sich 1970 offiziell auf, und es konnten keine lebenden ehemaligen Mitglieder ausfindig gemacht werden.)
&gt; 
&gt; Solange die Sichtungen von SCP-1343-1 überwacht werden und der Tunnel jedes Jahr am 7. April geschlossen ist, glauben wir nicht, dass 1343 an seinem derzeitigen Standort eine erhebliche Gefahr für die öffentliche Sicherheit darstellt. Das Forschungsteam empfiehlt, dass die Pläne zur Entfernung von SCP-1343 auf unbestimmte Zeit eingestellt werden sollten, bis eindeutige Beweise für seinen Ursprung und seine Funktion gefunden wurden.</textarea></pre>
