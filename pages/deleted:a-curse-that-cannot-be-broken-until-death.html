**タイトル:** 潜在的白昼夢意識
**著者:** [[*user CRC-601]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include component:jstyles]]


少年はその日も、平穏な夜を過ごすつもりだった。しかし「怠け者」のレッテルを貼られた彼は突如、仕事に駆り出されることになる。

@@ @@

「俺、なんで呼ばれたんでしょうかね。全然戦えないのに」

小柄で細目の少年は、体格の大きい面々の訝しげな視線を、その小柄な一身に受けていることに気が付いていないようだった。

[http://scp-jp.wikidot.com/orientation-for-delinquent-and-repayer 機動部隊ゐ-0]は決まったチームメンバーを持たない──発生した事態ごとに、それを解決出来る見込みのある隊員が現地に投入される。少年も間違いなく、財団がその異常な力に頼らざるを得ないオブジェクトの一つではあったのだが、輸送車で揺られている面々との戦力差を肌で感じていた。

「……少なくとも俺が命じられた任務は、お前のことを中心部まで無傷で運ぶことだ。職員のやつらの中では、お前の力が今回の作戦の鍵になるって判断されたんだろう」

誰の許可も得ずに右隣の男に寄っかかっていると、コンテナ内の対面に座る別の男──身長2mはあろうかという巨漢の筋肉質な男が口を開いてきた。

収容違反を起こして国立競技場に転移した異常存在を制圧し、保護するために、彼らは東方へ輸送されている。同時刻、現地では既に到着済みの機動部隊が事態の収拾に当たっているが、対象は強い活性状態にあって、苦戦を強いられているようだった。そして何より、ここは都会のど真ん中、深夜の明治公園。アフターケアは難しいことではないが、可能な限り端的に、速やかにこのごたつきを終わらせなければいけない。

「お前、マニュアルは」

「国立競技場楽しみですね。俺新しくなったって聞いてから行くの初めてなんですよ」

「話聞け。今日の任務については目通したんだろうな」

「読みましたよ。よくわかりませんでしたけど」

巨漢はため息を吐く。見た目にそぐわぬ冷静さが彼の起用理由のひとつだった。男は眉間をもみつつ、依頼書の内容を嚙み砕いていく。

「対象の巨大な人型実体──SCP-████-JPに物理攻撃は通用しない。周囲の生物の意識を奪って自身を強化する性質が発現したようだ。既に機動部隊が派遣されたが、状況は悪化してる」

現場を捉えるリアルタイムの映像では、夜空との境界が見えないほどの黒くて巨大な影が、のそりのそりと中央から移動していた。グラウンドから脱出しようと試みていることは一目見て分かる。その背景には、一足先に集められたであろう財団の隊員たちが伸びていた。外傷は少ないが、誰もが地面の上で倒れ込んだり悶えたりしているように見える。

少年が端末をのぞき込んでいた風の顔を上げる。前髪は伸び放題で、目は前が見えてるのか疑わしいほどに細い。理解したものとして、男はそれをしまい込んだ。

「お前以外の俺と他の奴らに与えられた任務は、お前を国立競技場のど真ん中に置き去りにすること。お前の任務は、そこで棒立ちになっていることだ」

「はぁ。それだけですか」

「そうだ。何も難しいことはないだろ？」

「俺をそこに連れていくためだけに、財団はこんなに人を集めたんですか」

「……あまり余計な口を叩くな。今五月蠅くしてるのは俺たち2人だけなんだぞ」

「やだな、今のは謙遜ですよ」

「なら、それは必要ない。今回の収容作戦にお前は不可欠なんだ」

「俺が不可欠？」

少年は前髪をいじる手を止め、男の言葉を復唱した。

「財団は自分らの保護下にあるオブジェクトの中に、奴の”上位互換”を見つけた。それがお前だ」

車は四ツ谷の路地を飛ばし、国立競技場の傍に停車した。運転手の男が合図をすると、皆は引率の先生に従う生徒のように一様に下車していく。少年は1人おぼつかない足どりで、開かれたコンテナから飛び降りてよろけた。

隊員たちは石畳の上に降り立つ。同乗者が外周に散らばっていくのを遠目に見ながら、巨漢は少年を横抱きして会場の中に侵入を開始した。

@@ @@

「お前、名前は」

「{{鳩黎^^はとり^^}}──」

「馬鹿、機動部隊員はこういう時はコードネームで言うんだよ。自分で言ってみろ」

「……”スヌーズ”」

「よし。こちら&#34;ボルスター&#34;、&#34;スヌーズ&#34;。グラウンド内部に突入します。許可を」

&#34;ボルスター&#34;と名乗った男は端末を口元から離す。

「&#34;ボルスター&#34;……かっこいいですね。どういう意味なんですか？」

「お前の安心を守るものってことだとよ。後で話してやるから。行くぞ」

@@ @@

開け放った入場口の真ん中を突っ切り、ラグビー選手のように内部に突撃する。大男は手足をだらんとさせた少年を抱えてトラックを大股で駆け上がった。前方には巨大な怪物、件のオブジェクトが観客席をよじ登ろうとする姿が。接近していくごとに”ボルスター”のめまいは強さを増していく。周囲には怪物に影響を受けたと思われる数多の機動部隊員がもがいていたが、巨漢は平気な顔だった。

「おい。お前も寝てるか？」

「俺は今めっちゃ寝てます。ぐっすりです。見てわかんないんですか？変なとこ触ったりしないでくださいね。わかるので」

「見てわからんから言ってるんだろうが……緊張感のない奴め」

「やめた方がいいらしいですよ？寝てる人の寝言に返事するの」

「今更だろ」

”ボルスター”がトラックから飛び上がったそのとき、舗装が数センチだけ浮かび上がる。怪物は自身の背後に出現した人間を知覚した瞬間だった。一瞬にして運ばれた”スヌーズ”は、言われた通りの棒立ちを決め込む。”ボルスター”はふらつく足を踏み直して、少年に向かって伸びる長くて黒い腕を、自らの体で庇って受け止めた。巨躯は一秒で5ｍ、10ｍほどの距離をドラム缶のように転がり、周囲の壁に激突して制止する。

痛みによって目が冴えた彼は立ち上がり、”スヌーズ”の方を見据える。渾身の力を振り絞り、怪物に向かって手にしていた端末を投擲する。唯一人、立ち竦んでいる少年に警戒心を抱いたのか、黒い巨体は急接近していった。後ろ姿ではわからないが、”スヌーズ”は今も目を伏せたままだろう。

意識が残っている人間は、もうグラウンドの中に一人としていない。少年を含めて。

@@ @@

投げ込まれた端末から、大音量のアラームが鳴り響く。

同時に開眼した少年は、自分に向かって突撃してくるそれを躱す。投げ込まれた端末と黒い影が交差したその瞬間、黒い影は地面に倒れ込んだ。寝そべったそれの肩にあたる部分が、上下に動作しているようだった。

少年は片手でキャッチした端末のアラームを落ち着き払った様子で止めて、恥ずかしげのないあくびをひとつ。

「……これでよし、かな？」

”スヌーズ”は鬱陶しい前髪を掻いて、目をこする。収容室内で眠りこけていた彼に課せられたのは、自身と類似する性質を持つオブジェクトの確保任務だった。

今回の標的に”意識を失ったまま”接近し、物理的攻撃の効かない相手を昏睡状態にするという役割を同時に果たせるのは、この部隊の中で現状一人だけだった。目が冴えて頭が回りだしたころ、彼は寝る前に何度も読み込んだ作戦マニュアルを思い出しながら、標的を拘束していく。

程なくして、&#34;スヌーズ&#34;を目覚めさせるのに使われた端末に、グラウンドの外に脱出した片割れからの着信が入る。

「無事みたいだな。回収班が来るまでそこで対象を拘束していろ。少しでもこっちに来ると俺がこの通信中に寝落ちる」

「ありがとうございます。こっちも大丈夫です。ぐっすりです。あの」

機動部隊ゐ-0に配属された、アノマリー同士の2人。再会は保証されてないが、財団サイトはさほど広くない。人間であるなら、より友好的な関係を築きたいと思うのが自然だろう。

「俺、今日の間迷惑かけたりしてませんでしたか」

「大丈夫だ。お前のうわ言を本気にしたりしちゃいないよ」

@@ @@

サイト-81██内部を、点滴をつけて歩いている少年が一人。本名を{{鳩黎^^はとり^^}} {{廻斗^^えと^^}}という彼は、SCP-████-JPとして保護されている人型のオブジェクトだ。もちろん彼にも与えられた収容室があるのだが、特別に共有スペースを出入りすることが許されている。

その理由は、SCP-████-JPもとい彼の異常な性質にある。鳩黎が起きている間、周囲のすべての生物は問答無用で眠りにつく。逆に、彼が眠るとそれらは起きだして、今度は眠れなくなるのだ。また鳩黎の精神は夢遊病者のような状態で、判断力や理解力の低下を引き換えに眠ったまま日常の活動が行える。

就寝中のSCP-████-JPを昼間の財団サイト内で自由にさせておけば、働く財団職員たちの眠気による集中力、作業効率の低下を防げるということで、当初からかなり自由な生活がプロトコルによって保障されていた。しかし夜の決まった時間には、宿泊している職員の為にも起きていなければならないという決まりになっている。その為、彼は財団が作成した特殊なアラームによってのみ起きることが出来るように、生活リズムをコントロールされることになった。

鳩黎の体は今も眠っているので、食物を受け付けられない。点滴をカラカラと引きながらサイト内の廊下を散歩していると、真横の収容室のガラス窓を叩く音が鳴った。

「よお。お前」

@@ @@

”ボルスター”は本名を{{遠流^^とおる^^}} {{就^^しゅう^^}}と言った。鳩黎は寝る直前に見聞きしたこと以外を思い出すのが苦手で、身長2mほどの巨漢のシルエットを見るまで、彼とどこで会ったのかを思い出せなかった。

遠流は今から10年前に保護されて、鳩黎と同じくオブジェクト指定されている人間だ。主に備えた異常性は、見た目上の筋肉量を遥かに凌駕する怪力と瞬足。彼は収容室で行動が制限されている中でも、筋力トレーニングを趣味として続けている男だった。このサイトに12年いる鳩黎からすれば実質的な後輩のようなものだったが、機動部隊ゐ-0の話があるまでお互いを意識したことはない。

「昨夜ぶりだな。どっかの実験室に移動するとこか？」

「お昼の散歩です。暇だったので。そっちこそそんな部屋出て俺と時間潰しましょうよ。この間みたいな怪力使えば扉ぐらい開けられるでしょ」

「……やっていいことと悪いことの判断もつかねえのかよ。こないだの作戦の終わりに謝ってきたの本当にお前？」

「俺は今、寝てますから。難しいこと考えられないんです」

なるほどな、と両腕の枷を掲げて見せるガラス越しの表情は、少しだけ和らいでいた。部屋の中を覗き込むと、両足にも何か拘束具らしき物体が付いているのが見える。

「入りたての頃、一度だけ収容違反を起こしたんだ。今の俺はまるで囚人だ。いくら誰も解明できないほどの力を持ってるって言ったって、不自由な生活だけは我慢できなかった。それが、この様」

国立競技場でのことを思い出す。あの場所で走った誰よりも早かったであろう両脚ですら、財団特製の拘束具の前には無力であるらしい。

「あの時の俺は冷静さを失ってたんだな。何人も職員をぶっ飛ばして、いくつものオブジェクトを壊して脱走しようとした。しまいには身動きが取れなくなって、前よりきつく生活が制限されるようになっちまった」

鳩黎は相変わらず聞いてるんだか聞いてないんだかわからない表情だった。相槌を打つ度に揺れる前髪が鬱陶しい。しかし、視界が明るくなると彼は目を覚ましてしまうのかもしれない。長く伸ばした前髪は自分にとっての拘束具と同じなんだ、と遠流は理解する。実際のところはあまり関係がない。常に閉じている目が、周囲に不自然に思われないために隠しているのだ。

「俺は強い。ここの誰よりも。お前もだ鳩黎。昼間にお前が目を覚ませば、あいつらの業務を足止めすることも造作もないだろう。でも、普通の人間よりも強いからこそ、俺たちはここで保護されてる。ここ以外に居場所がないんだよ。だから俺は機動部隊で出来る限りの協力をしたいんだよ」

昼休憩の開始を告げるアナウンスが流れだした。食堂の方角が一気に騒がしくなる。鳩黎の意識がそちらに向き始めたことを察知した遠流は、話を収束させ、一つだけ、と彼に呼びかけた。

「お前、ここから逃げ出したいと思ったことないのか？」

「あー……考えたこともないです」

集中力が切れかかっていた鳩黎が、顔を上げてガラス越しの遠流に向き直った。遠流にはなぜか鳩黎の両目がしっかりと開かれていたように見えたが、すぐに気のせいだと気付いた。

「俺の居場所がどこにあるのかなんて、俺にはわかりませんから」

@@ @@

「あ！イハクくんだよね？何食べてるの」

食堂に集う職員たちを観察しながら歩き回っていた鳩黎は、とあるテーブルで上品に食事を摂っていた人物に声をかける。

「鳩黎さん……これは今日の日替わりメニューの、春雨サラダです。というか私の事よく覚えてましたね、1度しか話してないでしょう」

鳩黎はイハクと呼ばれたスーツ姿の男の対面で、座面の高い椅子に腰掛ける。すこしの間を置いて箸を動かし始めたのと同時に、支給されたTシャツ1枚の鳩黎は口を開いた。

「だって名前が覚えやすいし。それに、このサイトにはツノ生えてる職員さん一人しかいないから」

イハクは目線だけを頭上に向けつつも無表情のまま、口の中のものをごくんと飲み込んで、そういえばそうでしたね、と二口目へ箸を動かす。

エージェント・イハクは新進気鋭の財団エージェントで、自身も過去にSCPオブジェクトとして財団に「保護」されていた過去を持つ。かつて備えていた概念的な異常性は既に消え、紆余曲折あって今はツノが2本生えた人間として財団に従事している。ちなみに韓国出身。イが苗字で、ハクが名前である。

二人は鳩黎が機動部隊ゐ-0での初任務だった昨日に、オリエンテーションをする側される側として対面していたのだった。人を顔や声では覚えるのが苦手な鳩黎も、なんかツノの生えた名前がカタカナ３文字の男と20時間ぐらい前に会っていたな、というぐらいで覚えていた。

「覚えられやすい見た目と名前に生まれたのは幸運だと思っていますよ。メールはお読みになりましたか？ゆうべの収容作戦にて無事に、任務を遂行して頂けたことについて、まだ直接感謝をお伝えできていませんでしたからね。こちらももろもろの所用があって」

「俺もあんなにすぐ終わると思ってなかったよ。気づいたら帰りのトラックに乗せられてた。あいつを捕まえた後の仕事とか、あったりするのかと思ってたけど」

「仕方のないことです。本来管理下にあるオブジェクトは外に晒し出しておくわけにはいきませんからね。それにしても……」

鳩黎が自分の腕の、点滴の針が刺さっている部分を掻いたり揉んだり弄っているのを見て、イハクは抜けそうだとか痛くないのかとかそんなことを考えていた。

「……何故貴方は私に対してだけタメ口なのですか」

「え、なんでだっけ？前話した時もこうだった気がするけど」

「私が年齢を聞かれて……今年で20だという話をしたことはありますね」

「それだ！俺達同い年だしいいかなって。イハクくんもそんな話し方しなくていいよ」

「……親しく接しようとしてくれるのは有難いですが、私はそうもいきません。立場が、違いますから」

鳩黎は対面の財団職員と合わせる目を閉じたままにして、前髪を鬱陶しく触る。

「どこが違うの」

先程から&#34;山盛りの春雨サラダだけを水も飲まずにひたすら食べ続ける&#34;というかなり偏った食事の摂り方をしているイハクは、

「逆にお聞きしますが、我々とあなたがたの違いって何だと思います？」

と、対面の異常存在に返す。

「異常存在を保護する我々と、我々に保護される異常な存在であるあなたがたの違いって」

「よくわかんないけど……それが違いじゃないの？保護する側と、保護される側。イハクくん達は普通の人間だから、普通じゃない人間の俺たちを封じ込めておかなきゃいけない。普通じゃないものは、みんなの普通を壊すかもしれないから」

「素直で物分りが良いとは聞いていましたが、かえって不気味ですね、鳩黎さん。というか、今まで色んな方に聞かされたことを鵜呑みにしているんでしょうか」

皮肉混じりに言うイハクは、表情を変えずに冷めた目でサラダを食べ続けている。&#34;素直で物分りが良い&#34;の部分だけに反応し口元を綻ばせている少年の顔から目を背けたまま、腕時計を気にしつつ箸を動かし続けている。

「冷酷な言い方をすると、正常な人間と同じ振る舞いができるかどうかですよ」

鳩黎は相変わらずその真意が伝わってるんだか伝わってないんだかわからない表情でイハクのいる方に顔を向けている。しかし、先程まで机の下でばたついていた彼の両足は、いつしか大人しくなっていた。

「ツノが生えてる人間が正常でしょうか？財団には爬虫類の職員もいれば獣の職員もいますし、先天的、後天的な異常問わず様々な姿で存在している職員が勤務していると聞きます。漠然とした普通とか、正常なんてものは、財団ですらときに線引きを悩みます。

財団が職員に与えるのは&#34;信頼&#34;ですよ。人事ファイルに目を通すと、特殊な経歴を持つ職員の場合『財団への忠誠心の高さから、』などと書かれていることがあります。まぁ、それにも様々な検査や検定がありますが……正常な人間と変わらず、なんの懸念もなく、普段の業務や日常生活を行うことができるという信頼を得た人物だけが、財団に職員として雇用されるんです。しかしあなたがたには、それがずっとなかった」

異常存在側として話を聞いているはずの鳩黎には、イハクの話の節々に無意識に現れる『管理する側』の傲慢さは伝わっていないようだった。嫌な話をしてるな、と思うイハクの苦虫を噛み潰す感情だけは、相変わらず表に現れない。新人職員がゆえの、イハクの中途半端な温情が、彼自身の無表情さによって隠蔽されている。

「機動部隊ゐ-0は、財団があなたがたの事を1度信頼してみる、という新たな試みなのです。人間だけの機動部隊や、優秀な職員の能力をもってしても対処ができない事象であったり……可能な限り小規模に、早急に事態を収拾させなければいけない場合に、編成が許される。それが私に託された権限で、あなたがたを出動させる理由です……と、私は解釈しています」

エージェント・イ・ハクは、財団職員として雇用されて以来はフィールドエージェントらしく外部での活動が中心だった。主にオブジェクトを確保したり、収容違反に際し対処するという財団内では普遍的な職務だ。そんな中で、彼は徐々に上の役職からの信頼を稼ぎ、オブジェクトの確保や収容違反への対処に関わる&#34;特殊事例&#34;において、彼らを指揮する役職に就いたのだ。

「保護下にある異常存在の一部と、対等な信頼関係を作っていく。というこの試みには、別のきっかけもありました。どうして我々財団は、信頼のおけない相手の寝食の面倒を見て、タダ飯を食わせていたのかという点です」

「俺は飯食わせてもらってないんだけど」

「相槌が上手いじゃないですか。確かに鳩黎さんは日中の食事は与えられていませんけどね。あなたほど四六時中、常に面倒を見てやっている方もそうそういませんよ？寝相が悪すぎますからね」

「なんなら、寝てる間も働いてるってことにならないの？俺が寝てると職員さんが助かるって聞いたよ前。機動部隊員として俺を雇うなら、2倍の給料が欲しいな」

「……考えておきましょう。マイナスの負債がゼロに向かうのが、ほんの少しだけ早くなるだけですが」

たまには昼寝くらい許してほしいものですね、と言いながら彼は卓上のペーパーで口元を拭う。気がつけばイハクの皿は空になっていたし、背もたれにかかっていたジャケットはいつの間にか彼の肩の上に移動していた。

「あなたがたは&#34;家賃滞納者&#34;と呼ばれています。多くの職員は自分の生活を自分で賄っているわけです。今まで財団の下で平穏に暮らしてきたあなたがたには、我々と対等な存在であるからこそ、今一度自らの生活費を稼いで貰おうという施策なのです」

「ふうん。よくわかんないけど。つまりは俺はまだまだ働かなきゃいけないってことでしょ」

「はい。また連絡させていただきますからね。我々にご尽力お願いいたしますよ……これなんの話でしたっけ」

「イハクくんと俺、もっと仲良くなろうよって話だよ。信頼関係が大事なんでしょ？」

「本当にそうでした？……前向きに検討します。じゃあ、その1歩として、私の話の嘘を謝罪しておきますか」

「え？なに」

時刻は1:45分。この後のミーティングの準備を始めるには丁度いい時間だった。イハクはサラダのみが入っていた皿を1つ抱えて椅子を高いテーブルに向かって押した。キョトンとした顔の鳩黎は、未だ椅子から降りない。

「財団はまだ、あなたがたを信頼しきっていません。いくら自分たちを信頼してくれ、従事すると訴えたところで、予測不能なあなたがたを機動部隊として戦力にすることは危険だと考えているからです。どこまでいってもあなたがた異常存在は我々とは違う。あなたがたを従えることで正常なものたちに被害が出るようなことだけは、絶対に避けなければいけないのです。それがこの部隊を機動する許可が降りづらいところでもあって──」

その瞬間、昼下がりのサイト内に警報音が降り注ぐ。

鳩黎の元に、文字通り突進してくる巨体があった。避難する職員を背中から突き飛ばし、食堂の椅子やテーブルをなぎ倒しながら進んでくる。イハクは元々大きい目を更に見開いて、一瞬にして連れ去られる少年を前に硬直してしまった。

「笑えよ、俺の決意は12時間しか持たなかった」

廊下を駆け抜ける遠流に横抱きにされながら、鳩黎はなんとかこの状況を理解しようとした。単語のみが頭に浮かんできて、順番に消えていく。

「このままここに居たって仕方がないんだ、俺たちは。機動部隊として自分の居場所を見つけたと思っても、財団は俺たちを捨て駒としか思ってないんだ」

「イハクくんは、そんなこと思ってませんよ。多分」

「財団の意思とあのエージェントの感情は別だよ。あなたがたを捨て駒だと思っています、なんて言うわけないだろ？それに俺には……あの男の胡散臭い口ぶりを信用できない」

「……逃げて、どこに行くんですか？」

「人から与えられる居場所なんて間違ってる。俺の居場所はな、外にしかないんだよ」

「そうなんですか……よくわかりません。居場所とか、意識したことないんで」

「俺はずっと、居場所は自分で作るんだ。そのために、ずっと力を蓄えてきた」

遠流は、走ることが好きな少年だった。サッカー、野球、ラグビーなどあらゆる競技で才能を発揮して、周囲の人々からの信頼を自ら勝ち取っていった。最後に彼を魅了したのは、短距離走だった。

誰よりも早く向こうに到達して、1番しか見ることのできない景色を見る。そのために彼は誰よりも強くなることを求め、様々な大会で首位を獲得した。しかし、いくら鍛錬しても勝てない相手が徐々に現れはじめる。遠流は決して折れることなく、貪欲に勝利を追い求めた。俺の居場所はこんなところじゃない。表彰台の、その上なんだ。

そんな彼はある時、人智から外れたギフトを手にしてしまった。

「国立競技場で走ってな、俺は久々に思い出したんだよ。走ることの楽しさとか、俺が今まで追い求めていた物の魅力を。あの場所を夢見てたこともな。でも財団に命令されて、捨て駒みたいに使いっ走らされたってところに腹が立ったし、俺は最後お前の後ろ姿を眺めてるだけだったのが許せなかった」

強いから保護される？遠流は収容室の窓から、食堂に向かう鳩黎の後ろ姿を眺めて考えていた。自分の手足の拘束具と、点滴を引いてサイト内を歩きまわる少年の姿を交互にイメージする。これが、同じ保護だと？

自分と、自分を管理する職員が違うのはわかる。俺と鳩黎は、何が違うのだろうか。

遠流は今までよりもさらに増幅した力で、非常口の重いはずの扉を吹っ飛ばした。地下通路を進んだ先で、体のこわばる鳩黎を地面に降り立たせる。

「ここまで来れば、並の脚力の奴は追って来れない。前はバカ正直に玄関から逃げようとしたんだけど。最後にお前と散歩できてよかったよ」

「え、俺と散歩がしたかったんですか？普通に聞けば許可取れたんじゃないですかね」

「無理に決まってるだろ！お前には自由が与えられて、俺には与えられない。仕事を与えられたときは、機動部隊員として職員と対等な扱いを受けられると思ったんだがな。それに俺は、もともとチームプレイは苦手なんだ。人の背中を眺めてるのは我慢できない。他人と歩幅を合わせるのも嫌だ。俺は、誰よりも先にいたい……そう思うと、お前のことも許せない」

窓や扉の一つもない、サイトの下に伸びる地下通路で、鳩黎は遠流の巨体を見上げた。天井が低いせいか、鳩黎は以前に国立競技場外で並び立った時よりも、彼からの威圧感を感じていた。

機動部隊として、自分の居場所が財団の中に見つかると初めは期待していた。しかし初めての任務は、徹頭徹尾鳩黎を主役に据えた、彼を活躍させるための脇役。一度はこの牢屋から脱獄するのに失敗した遠流に、ここまでの覚悟を与えたのは、機動部隊ゐ-0の編成を経た二人の出会いだった。

巨漢は、鳩黎の細い首を掴んで目の前に掲げる。そして、彼の薄い体を粉砕するための拳を、左脇腹に構えた。

@@ @@


鳩黎はある担当職員に勧められてからというもの、日記を続けている。報告書に乗せるためだったのかもしれないが、嫌がる理由もないので素直に従っていた。

しかし日中の彼には文字が書けない。眠っている間も不思議なことに周囲の景色は把握できているのだが、ぼんやりとした輪郭しか彼には見えていないし、手に力が入らず震えてしまう。眠っている間の彼の日記は、文字とすら呼べなかった。端末やパソコンを使ってもうまく文章を作れない。なので起きている時にもペンを執って、一日に二回、ノートを開くことを日課とした。いわば自分自身との交換日記である。

特別支援学級。財団に保護される前の彼がいた場所だ。まともに会話ができず、文字もかけず、人の教えもうまく理解できなかった彼には、マンツーマンで勉強を教えてくれる先生がついていた。しかしそんな先生も鳩黎の教育にはいつも手を焼いていて、周りの大人や同級生たちも皆彼を病気扱いしていたのだ。

夜の間だけ、彼の意識ははっきりしていた。目が冴えて真夜中の家の中を駆け回ったりしても、誰も起きてきてくれなかった。大人たちに会いたかった。できない子のレッテルを貼られている昼間の自分とは違う自分を見てほしかった。

一度だけ、眠気に耐えながら日の出を迎えたことがある。その日の太陽はいつもの一層眩しくて、嬉しくなった彼は真っ昼間まで街中を駆け回った。今の俺になら、何でもできる。文字もかけるし本だって読める。しかし街には褒めてくれるような大人も、友達も、どこにもいない。

程なくして、少年は大勢の大人に連れていかれたのだった。

@@ @@

地下通路に鳴り響いていたサイレンの音が、大音量のアラームに切り替わった。

瞬間に目を覚ました鳩黎と、その反対に眠りに落ちる遠流。

「なん……でだっ……」

遠流の拳は一気に緩んだものの、最初に込めた力の残り僅かな分が、右手から抜け落ちた鳩黎の体にぶち当たる。地下通路を数メートルほど転がった少年は、寝起きで痛む頭と圧迫感に苛まれる鳩尾をかばいながら、なんとか立ち上がることができた。

鳩黎は先程まで見ていた白昼夢の内容をゆっくりと整理する。今は正に収容違反の真っ只中で、自分はこの巨漢にサイト外に連れ出されそうになったあげく、殺されそうになったこと。

そして、自分が今起きているということは……今サイト内部の職員達は皆、あらゆる業務や対応、避難をほっぽって、1人残らず夢の中なのだろう。今、戦えるのは自分しかいない。

所々に暴走の跡があるサイト内から、彼は包丁を1つ探し出して、うつ伏せに伸びている遠流の元に戻ってきた。自分は最近、機動部隊ゐ-0――&#34;家賃滞納者&#34;というやや不名誉な肩書きを手に入れたばかりなのだ。まるで戦うことのできない俺だろうと関係ない。選ばれし隊員のひとりとして、一日でも早い家賃返済のために最適な行動をしなければならない。

鳩黎は、体長2mの異常存在に馬乗りになって、2度目の任務を完遂させた。

@@ @@

「イレギュラー中のイレギュラーとはいえ……急遽貴方に命令を下したことを謝罪します。それに……自己判断によるオブジェクトの終了処分を任せたというのは、なんというか……弁解の余地がありません。不甲斐なさでいっぱいです」

サイト内唯一の放送室で、財団エージェントのイハクは無表情な顔を曇らせて言った。その傍らには、鳩黎がいつも使用している端末と、部屋に常備してあるはずの睡眠薬。

「1人で解決できて偉いでしょ。睡眠薬も起きてる間にちゃんと飲んだからね。ボーナス貰えちゃうかもな」

「相変わらず緊張感のない人ですね……あなたに愚痴っても無意味ですが、こちらの事後処理はまだまだ残っているのですよ。それにあなたも部屋に今すぐ戻ってください。混乱を抑止と被害状況の確認の為に1度オブジェクトを収容室に全て戻します。次の指示というか……依頼も、当分はされないでしょう」

「えー！なんでよ」

「SCP-████-JP……遠流就。彼のような存在が次に現れないようにするため、部隊の管理プロトコルを見直す必要がある。と、私が掛け合いに行くからです。あなたの扱いも。周囲の人間を無差別に眠らせるその力は……緊急性に欠け、使役が非常に難しい。あらゆる場面であなた一人に、その後の確保を任せる訳にも行きませんし」

サイト近辺のどこかに連れ去られた鳩黎を目覚めさせるために、イハクが放送室を使って満遍なくアラーム音を響かせる判断に出たこと、鳩黎がそこから状況を判断できたことは、サイト内という環境条件があったが故のかなり都合のいい結果だと言える。これからの任務にどう作戦として組み込むかを、イハクら財団側は頭を振り絞り考えなければならない。

夢を見ている間は、現実の判断が苦手な鳩黎の代わりに。

「それと、私は謝らなければなりません」

「また？イハクくん謝ってばっかだね」

「あなたの事を信頼しきれていないのは私でした。遠流と共に、どこまでも逃げてしまう気なのかと、少し疑ったんです。ですが、あなたは、私達の期待に応え、ここに戻ってきてくれた。このことは、我々とあなたとの間に良い信頼関係を築く1歩になります」

次があるんだかないんだか、期待をかけているのは財団なのかイハク個人なのか、期待をかけられているのは鳩黎個人なのか機動部隊ゐ-0なのか。鳩黎には、彼の言葉の真意がよくわからないままだった。

「まぁ、いいや。イハクくんも俺の事信頼してよ。もっと親しく接してほしいし」

「これでも十分親しくしてるつもりなのですよ？」

「えー、どこが。敬語やめてよ」

「この話し方は、昔からのクセで……私は普段、人は&#34;様&#34;とお呼びしています。あなたを鳩黎さん、と呼んでいるのも、かなりの勇気というか」

「かったいねー。でもまあ、これからどんどん仲良くしようよ！」

「あなたが砕けすぎているだけですよ。同い年とはいえ、上司と部下の関係なのですから。あなたの方こそ、敬語から学んでください」

「……やっぱり俺の居場所は、ここでいいんだ」
