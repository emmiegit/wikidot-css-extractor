    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>为下一篇作品寻找灵感？想测试一下自己的写作技巧？百无聊赖，想玩玩写作游戏？加入其他人的行列，接受挑战吧！

本页为网站成员在[http://scp-wiki.wikidot.com/forum/c-2077310 “资料研究及资源分享”讨论区]提出的写作挑战/激励列表。本列表之前存放于一个[http://www.scp-wiki.net/forum/t-1043838/challenge-threads 讨论串]中，但为了便于查看和整理而移至此处。

**要想将一个挑战讨论串添加到这里，该挑战须具备以下__一项或两项条件__：**
- 至少有五条来自不同用户的“我感兴趣”或“我要参加”之类的评论/帖子。挑战应能启发作者并鼓励讨论！
- 网站上至少有一个成功页面是由该挑战产生的。挑战应产生好作品与乐趣！

如果您想以作者身份参与挑战，请阅读挑战讨论串的完整内容！列出的描述只是完整内容的一小部分。写作愉快！

-------------
[[collapsible show=&#34;2011年的挑战&#34; hide=&#34;2011年的挑战&#34;]]

2011年8月9日 - [http://www.scp-wiki.net/forum/t-381751 Bright的挑战]：在没有外部帮助的情况下于24小时内写出一篇SCP。掷2d23[[footnote]]**译注：**在1-23范围内抽取2个随机数。[[/footnote]]，去看老掉牙列表，然后照着结果写一篇SCP。还有更多挑战。

[[/collapsible]]
-------------
[[collapsible show=&#34;2012年的挑战&#34; hide=&#34;2012年的挑战&#34;]]

2012年4月4日 - [http://www.scp-wiki.net/forum/t-458929 Mann的铃者诗章挑战]：写一篇铃者诗章的故事。这个设定基本上是剑与魔法，只不过SCP代替了魔法。

2012年6月28日 - [http://www.scp-wiki.net/forum/t-513784 Roget的挑战]：这些挑战的目的在于帮助您更好地成为基金会的一员，无论您在这里是进行评论、写作还是编辑。有困难模式。

2012年11月11日 - [http://www.scp-wiki.net/forum/t-585458/gears-challange Gears挑战]：那么，我们将时钟倒拨一点，看看新来的孩子们会有怎样的表现。

2012年11月13日 - [http://www.scp-wiki.net/forum/t-586457 Djoric的挑战]：大编辑前的SCP列表、GOI之间的联动，以及触手可及的物品。

2012年11月16日 - [http://www.scp-wiki.net/forum/t-589768 Drewbear的挑战]：以身体感官为题材写SCP、以SCP的平民幸存者的视角写故事，或者谷歌一下您最喜欢的颜色。第2页：与GOI专属节日有关的故事、以异常物品终结世界或者Keter拯救世界为题材的故事、超短文章、搞笑故事、自制图片/音频等。

2012年12月7日 - [http://www.scp-wiki.net/forum/t-600206 Eric_H挑战你]：下次你看到一篇SCP待删除时，请认领它的点子，重写它，把它写好到能够存活。

[[/collapsible]]
-------------
[[collapsible show=&#34;2013年的挑战&#34; hide=&#34;2013年的挑战&#34;]]

2013年1月31日 - [http://www.scp-wiki.net/forum/t-620784 Wilt的SCP挑战]：摇骰子，且使用标签指导。

2013年2月18日 - [http://www.scp-wiki.net/forum/t-625820 Smapti的重新想象剧场]：将往昔声名狼藉的烂SCP改写成故事，将其核心概念从新角度展现出来。

2013年5月4日 - [http://www.scp-wiki.net/forum/t-649802 SoullessSingularity的挑战]：掷2次1d15来抽取物象和效应，或者写一篇故事，唤起读者与其基于的SCP项目完全不同的反应。

2013年5月7日 - [http://www.scp-wiki.net/forum/t-650566 Azzleflux的挑战]：几个不同的提示，再加上一个情感池以供抽取。

2013年6月12日 - [http://www.scp-wiki.net/forum/t-661290 Voct的挑战]：将两个已删除SCP的核心点子结合起来，创造出新的、最好是美妙的东西。

2013年9月17日 - [http://www.scp-wiki.net/forum/t-696993 Bright的“新的挑战来了”]：写一篇与一个或多个作者化身有关的故事！有趣的、严肃的、古怪的，任何类型的故事都可以。

2013年10月5日 - [http://www.scp-wiki.net/forum/t-704995 Dmatix的五字盛会]：挑战很简单：完全随机地挑选五个单词（使用随机生成器），并在您的SCP中使用这五个单词作为主要元素，而且只能使用这五个单词。还有简单模式。

2013年11月7日 - [http://www.scp-wiki.net/forum/t-721436 Drewbear的新挑战]：主场比赛：写一篇没有背景故事或叙事的SCP。它只是一个怪异、神秘、打破现实法则的东西。

2013年12月27日 - [http://www.scp-wiki.net/forum/t-754855 Voct的挑战2]：随机抽取两篇已有的SCP......在它们之间建立联系。一篇故事，一次交互测试，一个背景故事，随便什么都行。要有创意。

[[/collapsible]]
-------------
[[collapsible show=&#34;2014年的挑战&#34; hide=&#34;2014年的挑战&#34;]]

2014年1月19日 - [http://www.scp-wiki.net/forum/t-764876 Gaffney的挑战讨论串]：历史性或宗教性 SCP？获奖者将获得香蕉贴纸一张。

2014年2月6日 - [http://www.scp-wiki.net/forum/t-773041 Scantron的官方“只是为了发这篇帖子才回来”挑战盛会]：八项挑战，有简单模式，完成者可获得饼干和布朗尼蛋糕。

2014年4月7日 - [http://www.scp-wiki.net/forum/t-841576/random-character-generator-challenge Djoric的随机角色生成器挑战]：通过掷d100决定角色的派别、性别、年龄和性格。包括简单、困难和噩梦模式。

2014年9月4日 - [http://www.scp-wiki.net/forum/t-1014402 Bright的出格挑战]：发布你觉得不可能写出来的 SCP点子，坐下来，等待一段时间，认领别人的点子，并尝试让它成功。

2014年10月11日 - [http://www.scp-wiki.net/forum/t-1038502 Ihpkmn的挑战讨论串]：创作一个作者化身、写一篇完全没有计划的SCP或故事，以及“交互链接挑战”！

2014年10月29日 - [http://www.scp-wiki.net/forum/t-1046254 与Bright博士的欢乐时光！]：这是“随机分组写SCP”挑战！在这个挑战中，随机分到一组的三个人将依次编写收容措施、描述与附录，以这个顺序来写作文档。阅读更多内容以加入小组。

[[/collapsible]]
-------------
[[collapsible show=&#34;2015年的挑战&#34; hide=&#34;2015年的挑战&#34;]]
2015年1月2日 - [http://www.scp-wiki.net/forum/t-1073383/ Hysteria的挑战]：即，给你楼上那位一张图片。

2015年1月27日 - [http://www.scp-wiki.net/forum/t-1089474/ DreamwalkerFae的TvTropes挑战]：用TvTropes网站随机生成的两个桥段之一来写一篇SCP。困难模式：同时使用两个桥段。

2015年2月10日 - [http://www.scp-wiki.net/forum/t-1107457 Decibelle的挑战]：五个系列挑战，包括你不喜欢的东西、非Safe级SCP的简短收容措施，以及随机数生成器。

2015年3月5日 - [http://www.scp-wiki.net/forum/t-1140769/ Randomini的闪现故事挑战]：三个你没写过的角色，1000字以内，无同行评议。包括可选模式和不可能模式。

2015年3月13日 - [http://www.scp-wiki.net/forum/t-1147092/ Zyn的卡哇伊昆虫旋律]：选一两只可爱的小虫子，从一两首SID乐队的歌曲选择歌词。困难模式：写一篇爱情故事。

2015年7月7日 - [http://www.scp-wiki.net/forum/t-1271813 “没有标签”SCP挑战]：去看一下标签指导，然后试着写一些不属于任何已定义类别的东西。

2015年9月25日 - [http://www.scp-wiki.net/forum/t-1378332/ MrWrong的填满SCP地图挑战]：如果您选择接受挑战，那么您的挑战就是写一篇发现于一个没有SCP的国家/属地/州/省/国以下分区的SCP。

2015年12月5日 - [http://www.scp-wiki.net/forum/t-1468460/ DEXANOTE的挑战]：挑战如下：一篇两个 SCP发生冲突的故事。很无趣吧？我也这么觉得。但重点是，你必须以平民的视角来写。
[[/collapsible]]
-------------
[[collapsible show=&#34;2016年的挑战&#34; hide=&#34;2016年的挑战&#34;]]
2016年5月8日 - [http://www.scp-wiki.net/forum/t-1703757 LordStonefish的“选择与混合”挑战]：从提供的列表中挑选三个词语，并用它们创造一个概念。然后写出来。尽量让它们变得奇特且随机。

2016年8月29日 - [http://www.scp-wiki.net/forum/t-1815424 永远不会成功的SCP点子]：一个开放的讨论区提示生成器讨论串！我想听听你们的点子......或者说你们那些**糟糕**的点子。请确保它们至少在某种情况下是有道理的。
[[/collapsible]]
-------------
[[collapsible show=&#34;2017年的挑战&#34; hide=&#34;2017年的挑战&#34;]]
2017年2月10日 - [http://www.scp-wiki.net/forum/t-2116184 异常故事记录]：从异常项目记录中挑选一件物品，并为它写一篇有趣的故事。

2017年8月10日 - [http://www.scp-wiki.net/forum/t-3244956 随机恐怖故事挑战]：使用恐怖故事情节生成器，撰写一篇恐怖的SCP文档。
[[/collapsible]]
-------------
[[collapsible show=&#34;2018年的挑战&#34; hide=&#34;2018年的挑战&#34;]]
2018年1月9日 - [http://www.scp-wiki.net/forum/t-4819645 缺爱的系列I]：选择一篇没有任何外围的系列I文档（在[[[scp-series-1-tales-edition|此列表]]]中）并写一篇与它有关的外围。

2018年4月2日 - [http://www.scp-wiki.net/forum/t-5666847 变成你所痛恨的样子]：去[http://scpper.com/search scpper数据库]，找到你所up的文章的标签列表。取评分最低的三个标签，用它们来写一篇SCP。
[[/collapsible]]
-------------
[[collapsible show=&#34;2019年的挑战&#34; hide=&#34;2019年的挑战&#34;]]
2019年1月2日 - [http://www.scp-wiki.net/forum/t-9813270/writing-challenge:tag-golf 标签高尔夫]：想出一对之前没有一起使用过的特性标签，然后写出使用它们的文。

[[/collapsible]]
-------------
[[collapsible show=&#34;2020年的挑战&#34; hide=&#34;2020年的挑战&#34;]]
2020年4月22日 - [http://www.scp-wiki.net/forum/t-13262147/writing-challenge-impostor-syndrome 冒名顶替综合征]：以另一位作者的风格、语气、格式和主题写一篇SCP，而不接受该作者的批评或建议。
[[/collapsible]]
-------------
[[collapsible show=&#34;2021年的挑战&#34; hide=&#34;2021年的挑战&#34;]]
2021年4月18日 - [http://scp-wiki.wikidot.com/forum/t-14065563/writing-challenge-how-far-we-ve-come 我们已经走了多远]：重写你一年前或更久以前写的东西（或者你6个月前或更久以前的处女作），然后比较两个版本。
[[/collapsible]]
-------------

注：如果您创建了新的挑战讨论串，而它需要更多关注，您可以在本页讨论中发帖，宣告您的新挑战讨论串的荣耀与威严。每个挑战讨论串只能发一个帖子；重复或撞帖会被删除。请公平对待所有新的挑战发起者！</textarea></pre>
