**Artikel:** SCP-1493 – Die flüsternden Würmer
**Autor:** [[*user DrBerggren]]
**Original:** http://scp-wiki.wikidot.com/scp-1493
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1493

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1493 ist in einem schallgedämmten Kombinationssafe aus Blei mit einer Wandstärke von 10 cm aufzubewahren. Der Tresor ist mit hochwertiger schalldämmender Isolierung und Verpackungsschaum auszukleiden, der dafür ausgelegt ist, SCP-1493 fest in seiner Mitte zu halten. Der Eindämmungsbereich ist unter einer Temperatur von 270 K zu halten. Er ist mit Schall-, Temperatur- und seismischen Sensoren sowie seismischen Stabilisatoren auszustatten. Wenn ein Geräusch von mehr als 110 dB, eine Temperatur von mehr als 278 K oder eine Vibration von mehr als 11 Hz festgestellt wird, sind die Forscher zu alarmieren und Wachen mit einem 120-dB-Gehörschutz zu entsenden, um auf ein potenzielles SCP-1493-Ypsilon-Ereignis zu warten.

Instanzen von SCP-1493-1, sollten sie aus SCP-1493 auftauchen, sind mit gezielten Kaltluftstößen zu überwältigen und dann unter den gleichen Umgebungsbedingungen wie SCP-1493 zu lagern. Die Gewebemembran, die Instanzen von SCP-1493-1 bedeckt, ist nicht zu durchstechen oder anderweitig zu öffnen --außer während notwendiger Tests--.

**Beschreibung:** SCP-1493 ist ein Gerät, das einem elektronischen Lautsprecher ähnelt und aus Zinn, Aluminium, Messing, Plastik und einer Gewebemembran unbekannter Zusammensetzung besteht. Die Gewebemembran ist mit einem sich wiederholenden roten und schwarzen Muster gewebt und mit vier Messingnieten über die Innenseite einer plusförmigen Öffnung in der Vorderseite des Geräts geheftet. SCP-1493 wiegt 140 Gramm und misst 5 cm x 4 cm x 7 cm. Der obere Teil von SCP-1493, der aus Zinn besteht, ist mit █████████-Farbe blau bemalt, einer Marke, die in den 1950er- und 1960er-Jahren häufig bei der Herstellung von Verbrauchergeräten und Elektronik verwendet wurde. Der untere Teil von SCP-1493, der aus Aluminium besteht, ist mit dem Logo von ██████ geprägt, einem japanischen Hersteller von elektrischen Instrumenten, der 19██ gegründet wurde. Es gibt keine Aufzeichnungen darüber, dass ██████ irgendein Produkt hergestellt hat, das SCP-1493 ähnelt, bevor es 19██ geschlossen wurde. Das Innere von SCP-1493 ist unzugänglich. Darüber hinaus hat es weder Ein-/Ausgangsanschlüsse noch sichtbare Möglichkeiten, es mit Strom zu versorgen.

Wenn SCP-1493 erheblichen Vibrationskräften ausgesetzt wird, fungiert es als Lautsprecher und erzeugt Geräusche, indem es auf unbekannte Weise einen inneren Druck auf seine Gewebemembran ausübt. Die Lautstärke dieser Geräusche ist proportional zur Frequenz der Vibration – die Lautstärke wurde mit mehr als 90 dB gemessen, wenn eine Vibration von 6 Hz angewendet wurde; eine Formel für diese Proportion ist jedoch unbestimmbar und nichtlinear. Selbst wenn SCP-1493 ruhig gehalten wird, wird kontinuierlich ein leises Geräusch erzeugt. Das Geräusch ist dissonant und scheinbar zufällig, und während das Geräusch erzeugt wird, ändert sich das in die Gewebemembran eingewebte Muster auf ähnliche Weise wie Fernsehrauschen.

Gelegentlich wurden im Geräusch unterschwellige Töne entdeckt, die mit den Stimmsignaturen von Menschen übereinstimmen. Es hat sich als schwierig erwiesen, festzustellen, ob diese Töne wirklich Stimmen sind oder ob sie etwas sagen, da sie erst erkennbar werden, wenn SCP-1493 mit 5 Hz oder mehr vibrier. Die Lautstärke der sprachähnlichen Töne nimmt mit der gleichen Rate wie das Gesamtgeräusch zu.

Da ██████ ein weit verbreiteter Hersteller von elektronischen Instrumenten mit globaler Verbreitung war, wurden möglicherweise mehr Instanzen von SCP-1493 produziert. Die Foundation sucht in den Medien nach Berichten, die zur Bergung weiterer Instanzen von SCP-1493 führen könnten.

**Anhang-1493-A:** Am ██.██.20██ wurde SCP-1493 während des Tests unbeabsichtigt angehaucht, und seine Geräuschausgabe erhöhte sich um 5 dB für einen Zeitraum von 10 Sekunden. Es wurden Tests durchgeführt, um den ursächlichen Faktor für dieses Ereignis zu bestimmen, einschließlich winziger Änderungen des Luftdrucks und der Temperatur, und es wurde entdeckt, dass SCP-1493 anscheinend thermodynamische Energie in hörbare Zufallsgeräusche umwandelt. Daraus kann geschlossen werden, dass die Temperatur ein Faktor bei der Geräuschentwicklung ist; eine Exposition gegenüber hohen Temperaturen sollte daher vermieden werden. Allerdings sind physische Störungen auf makroskopischer Ebene ein weitaus einflussreicherer Faktor.

**Anhang-1493-B:** Am █.██.20██ wurde SCP-1493 versehentlich auf den Boden seines Eindämmungsbereichs fallengelassen. Der Geräuschpegel überschritt 150 dB und machte die anwesenden Forscher taub. Nach fast fünf Sekunden dieses Geräuschs begann sich die Gewebemembran des Geräts nach außen auszudehnen und bildete eine hohle röhrenförmige Form mit einem spitzen Ende, die als SCP-1493-1 bezeichnet wurde. SCP-1493-1 erreichte einen maximalen Durchmesser von 3 cm und eine Länge von 230 cm, bevor sich sein hinteres Ende verjüngte und die Gewebemembran vollständig verließ. Drei weitere Instanzen von SCP-1493-1, identisch mit der ersten, tauchten aus SCP-1493 auf, und alle Instanzen bewegten sich auf aggressive Weise auf die Forscher zu. Nachdem die Instanzen von SCP-1493-1 auftauchten, produzierte SCP-1493 nicht mehr die stimmähnlichen Töne.

Lobenswerterweise gelang es Forscherin ████, die vier Instanzen von SCP-1493-1 mit einem Feuerlöscher zu überwältigen, obwohl sie und die anderen Forscher während des Ereignisses innere Blutungen und neurologische Schäden erlitten. Nachdem alle vier Instanzen überwältigt waren, kehrte das von SCP-1493 erzeugte Geräusch auf das Ausgangsniveau zurück. Dieses Ereignis wurde als Vorfall-1493-Ypsilon-01 bezeichnet, und alle zukünftigen Ereignisse wie dieses sollten ähnlich bezeichnet werden. Das volle Ausmaß der Effekte eines Vorfall-1493-Ypsilon-Ereignisses und von Instanzen von SCP-1493-1 auf Menschen ist unbekannt.

**Anhang-1493-C:** Durch umfangreiche Tests wurde festgestellt, dass SCP-1493-1 eine Form einer körperlosen, unsichtbaren, regenwurmähnlichen Entität ist. Unter normalen Umständen zeigt das Sicherheitsmaterial, dass SCP-1493-1 kontinuierlich verschiedene Arten von stimmähnlichen Tönen von mehr als 120 dB emittiert, wenn es thermodynamischen Temperaturen von mehr als 278 K ausgesetzt wird. Instanzen von SCP-1493-1 sind nicht in der Lage, unter den aktuellen physikalischen Bedingungen[[footnote]]Es wurde eine direkte Korrelation zwischen ihrer Langlebigkeit, nachdem die Gewebemembran durchstochen wurde, und dem Wert der Feinstrukturkonstante α festgestellt sowie eine umgekehrte Korrelation zwischen ihrer Langlebigkeit und ihrer Nähe zu großen Mengen regulärer Materie.[[/footnote]] unseres Universums zu überleben und nutzen daher die Gewebemembran als eine Art schützenden Exoanzug. Es wurde festgestellt, dass die Gewebemembran in der Lage ist, einen statischen Einschluss lokaler physikalischer Bedingungen zu isolieren. Eine Instanz von SCP-1493-1 stirbt, wenn die Gewebemembran entfernt oder geöffnet wird, wobei es typischerweise einen 190-dB-Schrei von 0,2 Sekunden Dauer emittiert und dann spontan verbrennt. Die Gewebemembran kollabiert kurz darauf und die SCP-1493-1-Instanz ist nicht mehr nachweisbar.

**Anhang1493-D:** Nach Ende von Vorfall-1493-Ypsilon-01 bemerkte ein Forscher ein kleines Stück Papier, das in der Naht zwischen dem oberen und unteren Teil von SCP-1493 steckte und anscheinend während des Ereignisses aus dem Inneren des Geräts gelöst wurde. Beim Bergen stellte sich heraus, dass es sich bei dem Papier um ein Stück Klebestreifen handelte, auf dem der gedruckte Text stand: &#34;STASIS ist NOMINAL PASSAGIERE sind HUNGRIG, aber RUHEZEIT zum ABFANG von ST-IDEAL ist UNBEKANNT DANKE REISE ERMÖGLICHT durch SUPER GUTES SCHIFF&#34;  gefolgt durch die schablonierten Buchstaben &#34;MLIMA&#34;. Für das bloße Auge scheinen diese Buchstaben auf dem Papier heftig zu vibrieren. Die SCP Foundation sucht nun in den Medien nach Informationen bezüglich &#34;SUPER GUTES SCHIFF MLIMA&#34; und dessen Verbindung zum Hersteller ██████.</textarea></pre>
