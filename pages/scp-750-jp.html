**アイテム番号:** SCP-750-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現時点でSCP-750-JPを観測することが可能であると思われる宇宙望遠鏡及び無人探査機について、研究チームはそれらが撮影した写真の全てに検閲を行います。SCP-750-JPが写り込んでいる写真については、研究チームによる確認用の写真を除き全てを破棄してください。

また現在SCP-750-JP、旧火星サイト-05、並びに財団保有施設&#34;ヘルメース&#34;の残骸への接触はO5命令により全て禁止されています。旧火星サイト-05についてはその規模から各国の宇宙開発機関の火星探査による偶発的接触が懸念されるため、全て財団による直接介入及び探査ルートのチェックを行い、接触が発生しないと推定されるルートへの誘導を行う必要があります。

**説明:** SCP-750-JPは火星公転軌道上で確認されている実体群の総称です。現時点で実体は5体まで確認されており、先頭から順にSCP-750-JP-1から-5に分類されています。隊形について軌道移動時には15メートル間隔の単縦隊列を維持していますが、後述の移動停止時には隊形を崩し互いに接近する行動も確認されています。

SCP-750-JPの外見は主に宇宙船外活動で用いられる宇宙服[[footnote]] 米国で1980年代頃に利用されていたEMU(船外活動ユニット)をベースとする外見であり、既存の推進装置のいずれとも合致しない補助推進装置が背面に取り付けられています。 [[/footnote]]であり、ヘルメット部分については写真の解析を試みたものの内部の状態を確認できる結果は得られませんでした。そのため中に生命体が入っているのか、あるいは宇宙服だけが動いているのかは未だ不明です。

SCP-750-JPは通常時、火星公転軌道上を火星の公転速度とほぼ同等の速度で移動します。この際宇宙服に取り付けられた有人機動ユニットと補助推進装置を用いていることは確認済みですが、現在確認されているこれらの推進装置の出力では火星の公転速度とほぼ同等の速度まで加速することは不可能であると考えられ、仮に可能であったとしても後述する移動停止状態からの加速に耐えうる設計の宇宙服が存在するとは考え難いため、この移動はSCP-750-JPの異常性に起因するものであると考えられます。

またSCP-750-JPは月に一回の頻度で移動を停止します。移動停止時には推進装置の逆噴射などが確認されず、突如移動の停止及び推進装置の機能停止が発生します。移動停止状態への移行が完了した場合、SCP-750-JPはそれぞれがその場で特定の行動を開始します。これらの行動の意味は現時点では不明ですが、明確に異常な行動と取れるものはなくどれも一般的な人間の身体運動に類するものであると考えられます。以下の表は観測された行動の一部(識別番号は最初に確認された日付順)です。収容のため全51パターンを確認する必要がある場合は別紙対応表を参照してください。

||~ 識別番号 ||~ 詳細 ||
||行動-1 ||全員がそこに椅子があるかのように振る舞い着座する。行動-1が完了した場合、軌道周回行動に復帰するまで行動-2とのループが発生するケースと静止するケースが確認されている。 ||
||行動-2 ||全員がその場で直立する。これも行動-1と同様にループ・静止の2ケースが確認済み。 ||
||行動-5 ||有人機動ユニットを用いてその場で縦に回転する。5人全員が全く同じタイミングで回転するが、SCP-750-JP-1,-3は直立姿勢を維持した状態で、SCP-750-JP-2,-4,-5は若干姿勢を崩した状態で回転。 ||
||行動-13 ||全員が踊る。この行動と同一のパターンを持つ踊りは現在まで地球上で確認されていない。 ||
||行動-28 ||SCP-750-JP-1が宇宙服に取り付けられた通信モジュールと思わしき部分を操作、SCP-750-JP-2~4はその場であぐらをかいて待機する。||

[[include component:image-block
|name=MSite_05.jpg
|caption=旧火星サイト-05
|width=320px
]]

SCP-750-JPは200█/██/██に行われた、旧火星サイト-05[[footnote]] █████山内部に残存する、かつてSCP-████の収容のため稼働していた財団施設。旧火星サイト-05は200█/██/██に発生したインシデント-████によって壊滅的被害を受け、同じく壊滅的被害と火星への墜落事故が発生した衛星軌道上の財団保有施設&#34;ヘルメース&#34;と共に即日O5評議会によって永久放棄が決定されています。現在は事故の影響が外部に伝搬しているかを確認するために、地球衛星軌道上の財団保有宇宙望遠鏡から定期的な観測が行われています。 [[/footnote]]の定期観測中に発見されました。当初はスペースデブリの類ではないかと想定されていましたが、████博士(現SCP-750-JP収容担当主任)による追跡調査の結果上述の異常性及びパターン行動が確認され、オブジェクトとして指定されました。
[[collapsible show=&#34;補遺: セキュリティクリアランスレベル5/750-JPを提示してください。&#34; hide=&#34;補遺の閲覧を終了します&#34; hideLocation=&#34;bottom&#34; ]]
**補遺1:** SCP-750-JPはかつて財団に所属しており、機動部隊デルタ-8(&#34;宇宙旅行&#34;)として主に地球外惑星での任務に当たっていた部隊が変容したものではないかと推測されています。機動部隊デルタ-8が実行したものとして最後に記録されている任務は、かつて火星衛星軌道上に存在した財団保有施設&#34;ヘルメース&#34;を拠点として200█/██から200█/██の2ヶ月間行われたものであり、これ以降デルタ-8は消息不明、ヘルメース及び旧火星サイト-05はインシデント-████によって壊滅、そしてそれに呼応する形でデルタ-8が任務中着用していた宇宙服[[footnote]] 財団が宇宙船外活動に特化した宇宙服として設計・開発を行ったヴェルティーン2型宇宙服。本SCiPに関連する事項としては
* 酸素・水分・食料・推進用気体をヴェルティーン式小型可搬ポータルを通じて半永久的に供給可能
* 背面の特殊推進機構は上述の推進用気体の半永久的供給により最大出力で長時間稼働可能
* 長期間の船外活動を想定し、宇宙環境保護層に████████繊維を3層配置
などが挙げられます。 [[/footnote]]とほぼ同一の外見であるSCP-750-JPが出現したという事実がその根拠となっています。

この任務についてはO5評議会の特命であったことのみが確認されており、詳細についてO5評議会は機密事項として返答を拒否していますが、現在確認されているSCP-750-JPの行動-█,█,██,██,██が任務の中で実行された「手続[[footnote]] 複数の行動パターンから構成される儀式的運動。この意味や目的についても機密事項に抵触するとしてO5評議会は返答を拒否しています。 [[/footnote]]」に含まれる行動であり、これらが要注意団体によって認知されることにO5評議会は強い懸念を抱いている、という通達がなされています。

なお上記の情報はSCP-750-JPについてSCiPとしてナンバーを割り振るか否かが検討された際にO5評議会から提示された情報であり、その上でO5評議会は現在のSCP-750-JPがデルタ-8に下した指揮命令と明らかに異なる、異常かつ機密に抵触する行動を繰り返している点を理由にSCiPとしての登録を許可、SCP-750-JPの隠蔽を主眼とする現在の収容プロトコルが策定されました。


**補遺2:** 200█/██/██、SCP-750-JPとの交信実験が実施されました。以下はその実施記録です。

__**交信実験記録750-001 - 200█/██/██**__

&gt; **対象:** SCP-750-JP-1
&gt; 
&gt; **インタビュアー:** ████博士
&gt; 
&gt; **実施方法:** 財団保有の人工衛星から対象に向けて無線通信を試みる。使用言語は英語。なおO5評議会から「情報の機密性を徹底するため、交信内容及び実験の詳細はインタビュアーである████博士(セキュリティクリアランスレベル5/750-JP保持)のみが把握している状態で実験を行うように」との命令が下されており、本実験はその命令に則った上でO5-7の監視の下で行われた。
&gt; 
&gt; **結果:** 受信したと思われるタイミングでSCP-750-JPは行動-28を停止、SCP-750-JP-1はSCP-750-JP-3から-5までを先行させ、SCP-750-JP-2と共にその場に留まり交信を開始する。以下の交信記録は全て日本語に翻訳済み。
&gt; 
&gt; **&lt;以下、交信記録&gt;**
&gt; 
&gt; **████博士:** 初めまして、届きましたら返信をお願いします。
&gt; 
&gt; **SCP-750-JP-1:** 任務は終了した。これより帰還する。
&gt; 
&gt; **████博士:** 現在のあなた方の状況をお答えください。
&gt; 
&gt; **SCP-750-JP-1:** 任務は終了した。これより帰還する。
&gt; 
&gt; **████博士:** 任務終了報告以外のことを話せますか？
&gt; 
&gt; **SCP-750-JP-1:** 任務は終了した。これより帰還する。
&gt; 
&gt; **████博士:** 我々の質問が理解できますか？
&gt; 
&gt; **SCP-750-JP-1:** 任務は終了した。これより帰還する。
&gt; 
&gt; &lt;上記の通信から2分後、次の通信が届く。&gt;
&gt; 
&gt; **SCP-750-JP-1:** 応答願う。
&gt; 
&gt; **████博士:** 通信は届いています。話せるようであれば状況報告を。
&gt; 
&gt; **SCP-750-JP-1:** 応答願う。
&gt; 
&gt; **SCP-750-JP-1:** 応答願う。
&gt; 
&gt; **SCP-750-JP-1:** &lt;でたらめな内容&gt;
&gt; 
&gt; &lt;3分間強いノイズを受信&gt;
&gt; 
&gt; **SCP-750-JP-1:** 問題発生。ブラボー、デルタ、エコーが異常因果に飲まれ帰還不能。残り2名で手続の完了を試みる。至急応答願う。
&gt; 
&gt; &lt;22分間未解明の信号を受信&gt;
&gt; 
&gt; **SCP-750-JP-1:** 任務は終了した。これより帰還する。
&gt; 
&gt; **&lt;交信終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-750-JP-1からの通信は上記のもののみであり、SCP-750-JP-1が再度軌道周回行動を開始した時点でO5-7から実験凍結が宣言される。またこれ以降の交信実験計画は現在全て凍結中である。手続中の問題という交信内容についてO5-7に確認したが、O5-7は「手続の成功は既に確認された」と証言している。なお発見時から現在までSCP-750-JPの周回ルート変更や周回半径の縮小などは発生しておらず、SCP-750-JPが実際に地球あるいは火星へ直行を試みるという兆候は確認されていない。
