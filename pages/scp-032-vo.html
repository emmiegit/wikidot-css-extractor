**Ítem #:** SCP-032

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-032 se debe mantener en un invernadero cerrado, a una temperatura de 24° Celsius. Las partes de SCP-032 deben de ser eliminadas solamente con el permiso del director del sitio.

**Descripción:** SCP-032 es un racimo de flores, todas con apariencias idénticas, contenidas en una vasija de barro. Pruebas de SCP-032 han revelado que estas plantas no comparten ADN con otras especies vegetales que se encuentran en la tierra, a pesar de su parecido con [ELIMINADO]. Las flores de SCP-032 han revelado, en un examen más detallado, que contienen una variedad de pequeñas formas de vida, con una contenida en el centro de cada flor. Tras la eliminación de una de estas flores, la entidad (de ahora en adelante referida como SCP-032-1) en el interior de ella volvió a la vida, y se entrevistó posteriormente. SCP-032-1 falleció por causas desconocidas poco después de la entrevista.

SCP-032 se obtuvo mediante un operativo encubierto en Londres, Inglaterra, en una tienda de antigüedades.

**Anexo:**

**Entrevista 032-1**

Entrevistado: SCP-032-1

Entrevistador: Dr. ████

Introducción: SCP-032-1 fue contenido previamente dentro de SCP-032. El objetivo de la entrevista fue establecer quiénes eran SCP-032-1, por qué estaban en SCP-032, y lo que SCP-032 fue.

&lt;Comienzo de la entrevista&gt;

&#34;Dr. █████:&#34; ¿Cuál es tu nombre?

SCP-032-1:&#34; Yo soy Neusara. ¿Dónde estoy?

&#34;Dr. █████:&#34; ¿Por qué estabas dentro de la flor?

SCP-032-1:&#34; La reina me había colocado allí, porque había sido capturada por un mortal.

&#34;Dr. █████:&#34; La Reina?

&#34;SCP-032-1:&#34; Ya la conoce. No quiero pronunciar su nombre. Eso podría invocarla. ... Por favor, no lo entiendo, ¿qué ha sucedido? ¿Cómo me han encontrado?

&#34;Dr. █████: &#34; No sabemos de quién estás hablando. ¿Quién es la Reina?

&#34;SCP-032-1: &#34; Pero todos los mortales saben su nombre... a menos que... Oh. Oh no.

*SCP-032-1 comenzó a llorar, y no quiso responder a más preguntas*

&lt;Final de la entrevista&gt;

Conclusión: SCP-032-1 murió una hora después de la entrevista. La autopsia no pudo determinar la causa de muerte, el médico forense indicó que &#34;Su corazón simplemente se paró.&#34;</textarea></pre>
