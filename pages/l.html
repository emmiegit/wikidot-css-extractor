**5月8日  8:14**

------

吮吸着，牙尖慢慢的施压，听到嘎嘣一声脆响的时候已经晚了##red|^^//痛//^^##。

‘创可贴在左边口袋里。’特工果冻鱼的声音从耳机中传来##red|^^//总算清醒过来了，小子//^^##，他一直都很贴心......##red|^^//是啊是啊，我们开始工作好吗//^^##

戒不掉这个咬手指的坏习惯总是会让特工紫砂鱼感到莫名的烦躁。##red|^^//不这样你总是无视我//^^##他慌忙的甩甩手，贴好创可贴以后便重新回到现实中。##red|^^//W//^^##

兵工厂空调的冷气还在开着##red|^^//冷//^^##，桌上的咖啡还冒着热气##red|^^//混合咖啡，真没品味//^^##，印章倒在印泥的旁边，在文件边上留下不详的红色##red|^^//噫，总之我们这次也尽量先保住小命吧//^^##。慌忙撤退的痕迹，基金会指挥平民撤离的很快......##red|^^//但愿别太麻烦//^^##

------

即使人类不在了，人类留下的痕迹仍然存在。##red|^^//太好了，要开始了//^^##气味在紫砂鱼的瞳孔中执笔绘图，曾经充斥在这里的声音也慢慢的响亮起来##red|^^//......你终于愿意听我说话了//^^##。

在空调下面弥漫着恶心的汗臭味，放射状的飘散着##red|^^//迎面吹风的五十多岁大叔，汗流浃背的抱怨着今天的天气。//^^##

咖啡香中混合着别的味道，香奈儿？还有一些女人的口臭和丝丝汗味##red|^^//通宵熬夜，没有洗漱过的四十岁妇女正忍着头痛愁眉不展的抿着咖啡。//^^##

印泥附近的香水味更轻更怡人，一股淡淡的荷尔蒙味。##red|^^//年轻靓丽的二十三岁实习生正在轻快地盖着印章，想象着晚上和男友的约会。噫......她还......//^^##

汗臭味，香水味，还有......女人发情的味道......但是都不是，这些不是我要寻找的东西##red|^^//这些是日常//^^##。

在这里有一个异常，我能感觉得到。##red|^^//那边//^^##

地下室的入口处那里飘来诡异的中草药味##red|^^//天哪，这是什么。一团黑气......是个人//^^##一只蜈蚣从他手中不断蠕动的袋子里掉了出来，他慢慢地弯下腰，将虫子塞进他黑洞一般的嘴里。##red|^^//我想逃跑了//^^##

他似乎看到了紫砂鱼，##red|^^//快躲起来//^^##微微点了下头，消失在了大门的后面。##red|^^//别告诉我我们要跟下去//^^##

------

“紫砂鱼，怎么样了？”果冻鱼的身影在余光中闪过......##red|^^//快求救//^^##

“啊......果冻鱼，是的，我想我找到什么了。只是......别让Legion博士说话就好。”紫砂鱼调整好耳机和胸口摄像头的位置，再次将手指上的口水擦去后就慢慢的拉开地下室的大门。##red|^^//不要！！//^^##

地下独有的清晰气息迎面而来，黑绿色的腐烂气体和紫色的药水气体狞笑着绕着紫砂鱼绕了几圈便炸开，扩散在了周围的空气中。##red|^^//有个人在这里被悬挂过，巨人观，外科改造。//^^##

“你是谁？”紫砂鱼喃喃的问道##red|^^//会被发现的//^^。##

“我的愿望是，债务能够清除”时光突然重塑##red|^^//不要，又会重现无可拯救的噩梦的//^^##，悬挂的尸体茫然的咧开自己被大大割出笑容的嘴，无神的回答道。“她帮我了......”##red|^^//她没有//^^##

他突然幸福的笑了......血也就这样大量的从他身上喷出##red|^^//脏//^^##，被人拖着一般有规律的向一个方向移动。##red|^^//在那边//^^##紫砂鱼嘴唇动了动，但是##red|^^//没用的，那只是幻觉//^^##

......##red|^^//......我们逃跑好不好//^^##

------

跟着血液继续移动着##red|^^//fine//^^##，男人喃喃自语的声音也渐渐消失，但是紫砂鱼却停下了脚步，右手边有问题##red|^^//违和感//^^......##

那是一间普通不过的工作室，办公桌，装饰盆栽，挂历，发臭的大型纸盒……发臭的大型纸盒？很像是流浪汉的临时小床，周围还散布着破衣烂衫和捏扁的酒瓶##red|^^//一个六十岁的流浪汉，脏兮兮的醉倒在地上//^^##

刚刚基金会撤离的动静他一定是看到了，觉得今天晚上可以在这里抵御寒风，野狗和城管##red|^^//倒霉的孩子//^^。##

但是随即而来的是一阵古龙香水，枪油，刮胡膏还有尿骚的味道##red|^^//战斗单位，训练有素，他们发现了他，把他吓尿了。//^^##

并不是火药味......紫砂鱼看到了一枚浅蓝色的针管##red|^^//这里有别的势力在//^^##。

背后猛地冒出一阵寒气。##red|^^//快跑！//^^##

“紫砂鱼！快离开那里，那个是全球超自然联盟的镇静弹-JI！”##red|^^//你在等什么，马上就要收容失效了//^^##

耳机那边的果冻鱼还在焦急的喊叫着，紫砂鱼瞬间被拉回到现实##red|^^//不//^^##，指尖一阵剧痛##red|^^//听我说！//^^##。

“我不能走的，果冻鱼，GOC没有那个能力拆除种子，我......我......”紫砂鱼慌忙的跑出房间##red|^^//nonono//^^##，追随着之前的血腥味继续狂奔着##red|^^//别去//^^。##

还有时间，还有时间……##red|^^//没时间了//^^##

......你闭嘴##red|^^//你会死的//^^##

闭嘴##red|^^//你真的会死的！//^^##

闭......##red|^^//不要！我是在救......嘴//^^##

因为逞英雄吗？##red|^^//因为责任感吗？//^^##好像都不是

血液延伸的尽头，他看到了。##red|^^//还是慢了//^^##

那扇门后的地上躺着一个流着口水的流浪汉，几个黑衣作业员拿着喷火器瞄准着一个肉袋。

之后的时间像是慢镜头一样##red|^^//不要//^^##，紫砂鱼看着蓝色的火苗从火焰喷射器慢慢喷出，变大，然后贴在了肉袋的肉壁##red|^^//我来晚了//^^##。

他看到肉袋上面的脑袋##red|^^//是他//^^##，眼睛慢慢的睁开，瞪大，随即爆出。然后时间又猛地变快，肉色粘稠的生物液猛地涌了出来，先是包住了想吞噬它们的火炎，然后是几个作业员，接着就是##red|^^//害怕//^^##……

眼前一黑，紫砂鱼突然什么都看不到了##red|^^//闷住了。//^^##。

------

......##red|^^//孩子，醒着吗？//^^##

恩，能给我讲个故事吗？##red|^^//好的//^^##

就是我被大家找到的那个##red|^^//那天，你哭着，你第一次哭出来了。因为你可以重塑惨剧，却无法拯救它//^^##

然后他们就来了。##red|^^//对//^^##

Legion博士给了哭泣的我盖上了他脏兮兮的白大褂##red|^^//果冻鱼给你做了你最喜欢的点心//^^##

伏尔加鱼姐姐搂着我，温柔的安抚着我##red|^^//电工Ne给了你一个你见过的最漂亮的氖灯管//^^##

热带鱼指挥官给我变了魔术##red|^^//土狼鱼指挥官给你倒了很辣的酒，哈哈大笑的摸着呛到的你的头，然后被皇带鱼训斥了//^^##

安德鲁斯女士蹲下来对我们说##red|^^//月兰18375姐姐面无表情的对我们说//^^##

已经没事了##red|^^//你已经回家了//^^##

原来有那么多人爱着我吗？##red|^^//你没看到吗？//^^##

你也会一直陪着我吗？##red|^^//我会一直陪你的//^^##

我好幸福......##red|^^//你从来不是为了世界而战的//^^##

好暖和##red|^^//是为了他们......//^^##

......##red|^^//这里没有任何气味，不会重现无法挽回的惨剧，也无法重现恶心的杀戮现场，心已经也不会碎了。没有手指了......但是往好处想的话，至少咬手指的毛病是戒掉了的。//^^##

##red|^^//睡吧，孩子。我也要睡一会儿了。//^^##
