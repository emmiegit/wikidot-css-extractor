**雙城作戰中心頁**
--**作者︰**--
[[include info:end]]

你循著破敗的三垣覓到了這裡，像上兩個世紀美其名的探險者一樣，在危險環伺下，窺探著基金會在這個世紀初的最後一隻手底下藏著的秘密。

對，或許再經過什麼神奇的方法，基金會跟這個世界就會重生，而記憶又會遭到修改，又可以隻手遮天，重置萬歲的話，趁迎接處決或是某種會強姦大腦的氣體之前，多窺探一點真相，滿足一些好奇心又如何。

[[tab 世界線概述]]
+++ 關於雙城作戰
++++ 上層
雙城作戰始於繁中分部成立初期，是最早發想的世界線之一，像是[[[operation-nucleon-bank|核裂擠兌]]]即為雙城作戰的後續衍生事件，&#34;雙城&#34;分別對照現實中的九龍城寨與一處被列為Nexus的異常空間(台西市)[[footnote]] 兩者在規模上有差異，雖相提並論，但一個是城寨、另一個則是有著政府系統的都市 [[/footnote]]，時間跨度自1960到2010年之間，模糊的分為三個階段，也可以說，在時間跨度內，關係到這雙城的所有事件都算是作戰的一環。
++++ 下層
對基金會來說，早在和第八處進行首次交鋒之前，就有各方勢力試圖介入這兩座&#34;城&#34;，日本、英國、原生住民與中國們，關注組織&#34;中華民國國家安全局第八處&#34;會大量出現在雙城作戰中，與零號專隊等組織發生數不清或好或壞的互動，當中也常會間接或直接影響到現實世界發生的事情，而直到基金會介入之後，才終於到了捅到馬蜂窩的階段。
++++ 目前已知的後續影響
全球超自然聯盟重新將第八處編列於恐怖組織的行列，並給予較高的威脅指標。

雙城作戰後，第八處與其他組織之間未發生大規模直接性的軍事行動，多以代理人戰爭的形式發生。

全球超自然聯盟於ZH地區的影響力大幅衰退，難以對第八處的實體武裝力量造成威脅，在蛛網國際願意接受發包的安保合約之前(2007)，基金會陷入孤軍作戰的困境。

第八處以往的銷售途徑因客戶的反應而造成業績下滑。

基金會成立了數支規模或大或小的機動特遣隊以專門應對(或打壓)來自第八處的行動。

隨著對香港的統治權後移交於中華人民共和國，零號專隊在1997改組後對於作戰的實際影響式微。

基金會ZH分部的站點有一部分在作戰中遭到摧毀，收容力量的累積首次在2006到2008年間下降了9個百分比。

在[http://scp-zh-tr.wikidot.com/operation-nucleon-bank 核裂擠兌]中，鑒於過去雙城作戰尾聲時第八處做出的某種行為，基金會與一眾組織方嚴格鉗制全球超自然聯盟介入核裂擠兌行動的任何細節。

部分原先隱藏的組織蹤跡浮現，三垣指揮部成立專案小組調查&#34;國防部軍情局特勤連&#34;此類可能的二線組織的存在。

...
[[/tab]]
[[tab 寫作指導]]

//對於曾經參與的人們來說，雙城作戰是一系列發生在1960年代之後，與九龍城寨和異常飛地臺西市有關的一系列事件的概述，主體圍繞在各關注組織之間的互動和過程中發生的大小事件。//

廣義來說，只要和這雙城有關係，1960年代後的事件都能被歸類在雙城作戰的寫作範疇內
狹義來說，一階段的香港歷史，二階段的城寨風雲，三階段時第八處出現導致的全面戰爭會是大方向上發生的大事件，但不強迫要和這些事有關，與其說是主題，更可以當作一個故事合輯來看待，身處其中或是回憶過往都是合理的，只要你願意下筆。

-- Semibreve
