[[div class=&#34;rimg&#34;]]
[[image 1138-1.jpg width=&#34;300&#34; ]]
[[span]] Фотография одного из зданий, _
расположенных на территории SCP-1138[[/span]]
[[/div]]

**Объект №:** SCP-1138-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Из-за невозможности перемещения SCP-1138, на его территории была основана Зона 1138, замаскированная под военный полигон. На территории Зоны должны находиться 4 (четыре) сотрудника класса D, а также около 20 (двадцати) квалифицированных охранников, пресекающих любые попытки проникновения внутрь посторонних лиц. Весь персонал, работающий с объектом, должен заменяться раз в две недели. Все сотрудники, побывавшие на территории объекта, должны проходить психологическое обследование. 

Всем сотрудникам, вне зависимости от их уровня допуска, запрещено входить в любые сооружения, относящиеся к SCP-1138, без соответствующего разрешения 3 (трех) администраторов научной группы. Руководство Зоны 1138 обязано каждые два дня, в 08:00 по местному времени, отправлять рапорт о событиях в Зоне. Отправка рапорта должна производиться из специального поста, расположенного в 3 километрах от Зоны содержания SCP-1138, на территории города [УДАЛЕНО]. При обнаружении новых, ранее не наблюдающихся проявлений воздействия SCP-1138, следует немедленно доложить администрации научной группы, назначенной на удаленное изучение материалов, связанных с объектом. Срочные доклады необходимо отсылать с помощью проводной телефонной связи в вышеуказанный специальный пост, а оттуда - непосредственно администрации.

После инцидента 1138-A запрещается использование прямого радиоканала для связи с Зоной 7 (см. приложение 1138-A). При проведении опытов, предполагающих использование радиосвязи с подопытными, научный сотрудник, проводящий эксперимент, и подопытные должны находиться на территории Зоны 1138. 

**Описание:** SCP-1138 - бывший ███-ый передающий радиоцентр, расположенный в 3 километрах от города [УДАЛЕНО], Россия. С территории объекта периодически передается радиосигнал на интервале частот от ████ до ████ кГц (обозначен как SCP-1138-1). Уловить его удаётся не всегда, эксперимент 1138-C, проведенный ██.██.████, показал, что сигнал может уловить только определенный круг лиц (см. приложение 1138-C). Расшифровкой SCP-1138-1 в данный момент занимается д-р █████. На сегодняшний день нет никаких данных ни о том, какую он несет информацию, ни о том, что его транслирует. Наблюдения, проведенные во всех сооружениях радиоцентра, показали, что ни один из радиоприборов, находящихся на территории, не является источником сигнала. Есть предположение, что передача производится из помещений, расположенных под радиоцентром (обозначены как SCP-1138-2). На данный момент достоверно известно, что длительное прослушивание SCP-1138-1 пробуждает в человеке непреодолимое желание отправиться к объекту и спуститься в SCP-1138-2. Перезапись сигнала снижает шансы на возникновение этого эффекта (см. приложение 1138-D).

SCP-1138-2 - это сеть подземных коридоров и комнат, расположенных под Зоной 1138. 
В данный момент Фонд не располагает сведениями о них: нет ни примерных размеров, ни информации о происхождении, ни о том, что находится внутри. Четыре опыта, описанные в приложении 1138-B, показали, что люди и дистанционно управляемые устройства пропадают, пройдя определенное расстояние вглубь SCP-1138-2. Однако, такого не происходит, если с подопытным имеется --физический или-- зрительный контакт со стороны человека, находящегося в &#34;безопасной зоне&#34; - области в █ метрах от входа в SCP-1138-2. Также исчезновений не происходит при использовании цепочки из наблюдателей, поддерживающих зрительный контакт друг с другом. Необходимо только то, чтобы последний следящий человек находился в &#34;безопасной зоне&#34;.

Ввиду сложности и опасности подобных испытаний администрация научной группы по удаленному исследованию SCP-1138 запретила их проведение.

[[div class=&#34;rimg&#34;]]
[[image 1138-3.jpg width=&#34;300&#34;]]
[[span]] Вход в SCP-1138-2 [[/span]]
[[/div]]

Спустя 3 (три) месяца после проведения последнего подобного испытания из SCP-1138-2 вышел один из подопытных, участвующих в третьем эксперименте. Медицинское обследование не выявило никаких физических или психических отклонений, следов обезвоживания или истощения. Единственным отклонением было то, что испытуемый отказывался говорить обо всем, связанном с SCP-1138 в целом и SCP-1138-2 в частности. При любом упоминании объекта он впадал в панику. Помимо этого, он всячески отрицал тот факт, что входил в SCP-1138-2 с напарником. Через месяц безуспешных допросов испытуемый был устранен. Причины, по которым ему удалось вернуться из SCP-1138-2, до сих пор неизвестны.

**Данные из архива:** SCP-1138 был известен жителям города [УДАЛЕНО] как [ДАННЫЕ УДАЛЕНЫ]. Он передавал сигналы на частоте ████ кГц. В ████ году радиоцентр был заброшен по неизвестным причинам, и трансляция сигнала прекратилась. Через ██ лет после того, как станцию забросили, на данной частоте снова появились сигналы, но, в отличие от старых, они [ДАННЫЕ УДАЛЕНЫ]. Через некоторое время новые сигналы стали передаваться на целом диапазоне частот. Одновременно с этим в окраинах города [УДАЛЕНО] стали пропадать подростки в возрасте ██-██ лет. ██.██.███ года на расследование пропажи людей и их возможной связи SCP-1138 была отправлена разведгруппа Фонда. После определения свойств объекта на территории радиоцентра была создана Зона 1138. Исчезнувшие подростки был объявлены пропавшими без вести.

**Приложения:** 

[[[note-1138-a|Приложение 1138-A]]] - радиопереговоры агента ██████, обнаружившего SCP-1138, с персоналом Зоны 7.
[ДАННЫЕ УДАЛЕНЫ] - отчеты 1-4 о спусках в SCP-1138-2.
[[[note-1138-c|Приложение 1138-C]]] - отчеты об опытах по приему SCP-1138-1.
[[[note-1138-d|Приложение 1138-D]]] - запись в кабинете д-ра ██████ в момент изучения им SCP-1138-1.
