[[=]]
[[collapsible show=&#34;+ Click for information on interactive fiction&#34; hide=&#34;- Hide information&#34;]]
This is a text adventure, an old and slightly weird type of game. Especially when you haven&#39;t exactly made them before, I&#39;m sure.

You can interact with the world by typing things like &#34;go north&#34; and &#34;drop lighter&#34; and &#34;examine trees&#34;. If the format is entirely unfamiliar to the point that this is unplayable, [https://eblong.com/zarf/zweb/dreamhold/ The Dreamhold] is a fantastic tutorial-ish introduction made by a master of the genre.

If the on-page game fails to load, try [https://iplayif.com/?story=http%3A%2F%2Fwanderers-library.wikidot.com%2Flocal--files%2Fwrong-way%2FWrong%2520Way.zblorb this alternate page] or downloading &#34;Wrong Way.zblorb&#34; in this page&#39;s files list and playing on your computer with a program like [https://github.com/garglk/garglk/releases Gargoyle].

The most important commands/actions to know for this particular story are:
look
look at x
go direction
get x
drop x
wear x
inventory
touch x //or// press x
burn x //or// light x
spray x with y
fill x with y
undo

Have fun!
[[/collapsible]]
[[/=]]

[[=]]
[[collapsible show=&#34;+ Click for a step-by-step walkthrough&#34; hide=&#34;-Hide walkthrough&#34;]]
[[&lt;]]

None of these actions are time-sensitive. You may stop to look around or examine things at any point.

The Knocking Ritual:

-&gt; drop candles
-&gt; light candles
-&gt; go north

Spacesuit Repair:

-&gt; go east
-&gt; get anilazine sprayer
-&gt; go west
-&gt; go west
-&gt; spray suit with anilazine
-&gt; open box
-&gt; spray suit with phosphate
-&gt; wear suit

Dome Repair:

-&gt; go west
-&gt; go north
-&gt; touch scuttling chest
-&gt; get glucose sprayer
-&gt; go north
-&gt; spray tower with glucose
-&gt; go south
-&gt; go south
-&gt; go east
-&gt; open console
-&gt; spray organs with glucose

New Candles:

-&gt; get mug
-&gt; touch utility box
-&gt; go west
-&gt; go north
-&gt; fill mug with oil
-&gt; light mug
-&gt; go south
-&gt; go south

Return Ritual:

-&gt; spray arch with phosphate
-&gt; drop mug
-&gt; go south

You win!
