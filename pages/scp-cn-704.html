**项目编号：**SCP-CN-704

**项目等级：**--Safe-- Neutralized

**特殊收容措施：** 经确认，SCP-CN-704目前已完全无效化，对其残余物的检测未发现任何可能的异常性质。对SCP-CN-704-2的搜索活动已停止。需长期关注有关汉代帝王陵墓及其周边范围内异常情况的信息。

------

[[collapsible show=&#34;已归档的特殊收容措施，于█/29/2013撤销&#34; hide=&#34;存取已确认&#34;]]

**特殊收容措施：** SCP-CN-704目前被收容于Site-CN-██内一片占地面积170㎡的封闭区域内，区域内地面部分应铺设不小于50mm的A1级防火材料[[footnote]]A1级防火材料，即单体无机不燃防火材料。不燃，不起明火。[[/footnote]]。所铺设的防火材料应在每三次SCP-CN-704-1现象发生或损毁程度达到25％后进行更换。防火材料的更新工作应在SCP-CN-704-1现象发生时间段外进行。

SCP-CN-704收容区域所使用的材料应优先考虑气密性。为减缓锈蚀速度，该区域内的空气相对湿度应控制在10％以下，气温不应超过10℃。基金会大气监测系统将实时监控收容区域内的相关空气数值。

每三日一次，一支由专业人员组成的小队应进入SCP-CN-704的收容区域，对项目表面进行清理维护工作。所收集的来自项目的剥落部分应交由站点研究部门进行分析，分析后的剥落部分应被保留15日以上。一旦发现项目的锈蚀有明显加快迹象，应立即采取包括但不限于喷涂防锈溶剂、喷撒VCI气相缓蚀剂[[footnote]]VCI经气化后，吸附在金属表面形成致密保护膜层从而起到防锈的作用。[[/footnote]]的防锈措施。目前禁止一切可能对项目产生破坏的防锈措施。

目前，除项目研究小组组长Dr.Enflower外，其他人员不应与项目进行直接交流。基金会相关部门应密切关注位于中国境内陕西省咸阳市南位镇的汉武帝陵墓“茂陵”附近一切有关异常现象的报告。若确认与SCP-CN-704-1现象有关，则应立即对相关人员进行记忆删除处理，并尽可能地控制与销毁涉事文件及记录。

当前，应基金会中国分部的要求，汉武帝陵墓“茂陵”及周边区域已建立起自主独立供电的大功率密集照明系统。在东八区区时的每日20时至次日6时，照明系统应保持全功率开启。在非项目研究需要的情况下，不得在此时间范围内关闭任何照明灯。基金会人员已被安插在茂陵博物馆的工作人员内部，以研究及应对SCP-CN-704-1现象。非基金会人员，包括博物馆工作人员，应被禁止在武帝茂陵区域内留宿。

[[/collapsible]]

**描述：** SCP-CN-704在外观上表现为一尊表面高度锈蚀的黄铜立人像，不具有可辨识的性别特征，双手部分微张作持物状。当前未回收到项目可能所持的物品，对其的搜索正在进行中。项目目前的高度为11.4m，重43.5吨。对项目进行的年代测定显示，项目的历史可追溯至西汉时期。
##white|铜仙，铜仙##
项目进入收容时，约有53.1％的表面积处于锈蚀状态下。目前对项目进行的所有除锈尝试均告失败，执行的防锈措施效果同样不明显。项目被锈蚀的面积仍在以不恒定速率扩大，该速率的较大幅度自发性改变时有出现。目前未知控制项目锈蚀速率改变的确切机制。依照目前所收集的数据建立的模型显示，项目有70％以上的概率将在██/██/20██前被锈蚀至内部结构改变。该变化所可能造成的影响目前是未知的。
##white|失汝东关客，独伫穷朝夕##
项目于██/██/1996在中国境内陕西省西安市韩峪乡附近[[footnote]]即魏晋时灞城地区[[/footnote]]被当地农民所发现。初次被确认时，项目被掩埋在地表土层下约10m处。确认其与中华异学会文献中所载的“金铜██”高度相似后，项目进入基金会收容下。被转移至目前站点后，项目的异常锈蚀速率初次被检测到。
##white|形迹销地密，影踪匿天迷##
SCP-CN-704-1是对发生在中国境内咸阳市南位镇的汉武帝陵墓“茂陵”区域内的异常现象的称呼。目前记录到的SCP-CN-704-1现象均在东八区区时的22时至次日4时间出现。SCP-CN-704-1现象发生时，武帝茂陵区域内约87％的面积会受到不明来源的光线照射，该光线的照度一般在15勒克斯至80勒克斯间变化。有记录的最长SCP-CN-704-1现象持续时间为5小时14分钟。
##white|长夜面茂陵，烛目照千里##
当SCP-CN-704-1现象发生时，SCP-CN-704的双目部分将自发产生一种液态物质。该物质在接触空气后将迅速氧化燃烧，并不产生任何燃烧残余物质。光谱分析显示，该液态物质燃烧所散发的光线与SCP-CN-704-1现象中所出现的异常光线有着99.7％以上的光谱相似程度。经分析，该物质由汞、汞的硫化物、雄黄及来自不明人类个体的[数据删除]组成。在一次完整的SCP-CN-704-1现象中，SCP-CN-704通常会产生10,500ml至22,000ml的液态物质。目前未发现SCP-CN-704具有任何可产生该液态物质的部分，该液体的来源是未知的。
##white|铅涸徒泣膏，焚泪垂熠熠##
项目可进行有限的感知，目前推定其不可感知到可见光波段内的电磁波。项目具有一定交流能力，除被项目指定的交流对象外，其他人员无法感知到项目传递的信息。这种交流能力的机制与媒介目前均是未知的。需注意的是，项目经常性地表现出记忆错乱的症状，推测是因[数据删除]所致。
##white|睹城垒穴蚁，行止匆无的##

[[collapsible show=&#34;+ 采访记录-704-1&#34; hide=&#34;- 存取已确认&#34;]]

&gt; 
&gt; **备注：**本次采访发生于项目被基金会收容后的第█日，系对SCP-CN-704感知能力的首次记录。为便于理解，采访内容已由Dr.Enflower自西汉古白话转述为现代标准白话文。
&gt; 
&gt; 采访时间： █/█/199█/2█时1█分
&gt; 采访者：Dr.Enflower
&gt; 采访对象：SCP-CN-704
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; SCP-CN-704：小公子...可否让我知道，现在是几更时分了？今天的神明台上，不知怎地没有星星。
&gt; 
&gt; Dr.Enflower：什么人!在...对我说话吗？
&gt; [由于SCP-CN-704此前并未表现出感知能力与交流能力，Dr. Enflower未意识到当前情况，并暗中通知了警卫。]
&gt; 
&gt; SCP-CN-704：我...我叫翁仲，也有人叫我金狄[[footnote]]与前“翁仲”均为对铜人的另一称谓。[[/footnote]]...还有些像是“铜仙”之类的名字，不过所谓名字，都是被人强加的...小公子不是宫里的人吗？
&gt; 
&gt; [Dr. Enflower初步意识到了目前的情况。]
&gt; Dr.Enflower：你是说，你是SCP-CN-704，也就是...金铜██?
&gt; 
&gt; SCP-CN-704：小公子原来是认得我的，这样就太好了。我睡了太久，还有些不清醒，刘郎[[footnote]]推测为项目对汉孝武帝刘彻的昵称。[[/footnote]]知道了，要责骂下人们的。现在若到了时候，我也就该做自己的工作了。
&gt; 
&gt; Dr.Enflower：现在是二更时分。
&gt; 
&gt; SCP-CN-704：二更...已经二更了啊。多谢小公子，我也该做工了，你就早些下去吧。神明台高得很，小公子要多加小心呀。
&gt; 
&gt; Dr.Enflower：能否让我知道，你所说的工作是指什么？
&gt; 
&gt; SCP-CN-704：工作?小公子不知道的吗，刘郎建造我，就是为了用承露盘收集云表的露水啊。每天只有这时候的云露才最纯净，能奉上刘郎的桌前。
&gt; 
&gt; Dr.Enflower：承露盘...据我所知，你的承露盘已经——
&gt; 
&gt; SCP-CN-704：承露盘?
&gt; [SCP-CN-704停止活动约3秒。]
&gt; 
&gt; SCP-CN-704：我...我的承露盘!为什么找不到——承露盘...我想起来了...那魏国人...!他抢走了...
&gt; 
&gt; Dr.Enflower：SCP-CN-704?
&gt; 
&gt; SCP-CN-704：刘郎...刘郎...
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; [SCP-CN-704拒绝进一步的交流。SCP-CN-704-1事件随后开始，这是对于SCP-CN-704-1事件的首次记录。]
&gt; [SCP-CN-704所产生的液态物质引燃了收容区域。警卫随后赶到，将Dr.Enflower送至安全地区。特殊收容措施在此次事件后被重新修订。观察到项目锈蚀速率的异常增加。]
&gt;

##white|时间噬其躯，亘古恍驹隙##
[[collapsible show=&#34;+ 采访记录-704-2&#34; hide=&#34;- 存取已确认&#34;]]

&gt; 
&gt; **备注：** 本次采访系SCP-CN-704在采访-704-2后首次表现出接受采访的意愿。
&gt; 
&gt; 采访时间： █/█/200█/2█时4█分
&gt; 采访者：Dr.Enflower
&gt; 采访对象：SCP-CN-704
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; Dr.Enflower：SCP-CN-704，希望你能配合我们回答以下问题。
&gt; 
&gt; SCP-CN-704：你们是什么人?赤眉军[[footnote]]汉时农民起义军，曾盗掘武帝茂陵。[[/footnote]]之后是董卓，董卓之后是魏国人——你们也是魏国人吗!
&gt; 
&gt; Dr.Enflower：SCP-CN-704，回答我的问题。你是否知道SCP-CN-704-2，即“承露盘”下落的有关线索?
&gt; 
&gt; SCP-CN-704：承露盘...你们也想抢走我的承露盘，抢走刘郎的承露盘!那是刘郎唯一给我的东西，为什么...
&gt; 
&gt; Dr.Enflower：SCP-CN-704，如果你愿意配合我们，我们可以协助你寻找SCP-CN-704-2。寻获之后，我们会将“承露盘”交还给你。
&gt; 
&gt; SCP-CN-704：你以为我会信你们的鬼话?我的承露盘就在曹叡手里[[footnote]]曹叡，即魏明帝，曾指派宫官西取汉孝武铜人承露盘。[[/footnote]]，你们去洛阳拿啊？
&gt; 
&gt; Dr.Enflower：SCP-CN-704，魏国早已经灭亡了。
&gt; 
&gt; SCP-CN-704：什么...你...你们不是魏国人吗..?我的记忆...
&gt; 
&gt; Dr.Enflower：魏国在咸熙二年被晋所灭，你的SCP-CN-704-2在那之后也不知所踪。我们真的希望能够与你合作，为你找到被夺走的物品。
&gt; 
&gt; SCP-CN-704：那...对不起...我说了很过分的话...可是...
&gt; 
&gt; Dr.Enflower：我们只是希望能够帮你而已。如果你不提供线索的话，我们也无法帮你寻找承露盘。
&gt; 
&gt; SCP-CN-704：可是...我也记不清承露盘在哪里...我睡得太久，很多东西都好像记得又好像不记得...我似乎渐渐想起了一些事，可是都连不到一起...对不起...
&gt; 
&gt; Dr.Enflower：SCP-CN-704，你只要在能够想起的范围内尽力为我们提供信息就可以了。当你想起什么有价值的信息时，可以通知我。
&gt; 
&gt; SCP-CN-704：我只有一件事想问...
&gt; 
&gt; Dr.Enflower：如果在我的能力和权限范围内，我会尽可能回答。
&gt; 
&gt; SCP-CN-704：拿走了承露盘的曹叡...他长生了吗？
&gt; 
&gt; Dr.Enflower：没有。魏明帝曹叡，于景初三年病逝于洛阳，时年三十六岁。
&gt; 
&gt; SCP-CN-704：谢谢...小公子，谢谢你。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; [采访结束后，SCP-CN-704-1现象出现。本次出现的SCP-CN-704-1现象系所有记录中持续时间最长的一次。]
&gt;

&gt; 
&gt; **备注：** 本次采访系SCP-CN-704所主动要求，此时项目体表锈蚀部分已达94％。本次采访以标准当代白话文进行。
&gt; 
&gt; 采访时间： █/█/2013/2█时3█分
&gt; 采访者：Dr.Enflower
&gt; 采访对象：SCP-CN-704
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; SCP-CN-704：我们又见面了，赵博士。一直以来都没能提供什么有用的信息，实在抱歉。
&gt; 
&gt; Dr.Enflower：该说抱歉的是我们才对。那么，SCP-CN-704，这次又有什么消息呢？
&gt; 
&gt; SCP-CN-704：赵博士，我想了很久，一直到今天才明白过来。如果要寻找当年的承露盘，最重要的，其实应该是关于...关于我的故事。
&gt; 
&gt; Dr.Enflower：你的故事?如果你愿意透露的话，我会和往常一样照标准程序记录。
&gt; 
&gt; SCP-CN-704：谢谢，赵博士。这可能...是最后一次了。
&gt; 
&gt; SCP-CN-704：建造我的时候，刘郎还是壮年。可他已经是那一代最有为的皇帝之一了。那时候他推尊儒术，攘夷拓土，海内海外俱是归心之声——啊，抱歉，赵博士。这些应该都是你也熟悉的。
&gt; 
&gt; Dr.Enflower：没关系。请继续你的叙述。
&gt; 
&gt; SCP-CN-704：可是越有为的皇帝，就越想让自己永远有为下去。于是刘郎动用国库，让那群我不认识的老学究们造了我——为了长生。那群老学究把我和刘郎不知怎地，似乎是“纠联”在了一起...本来这应该能让刘郎的寿命与我的状态相关联，只要再长期辅以玉屑云露，便可长生久视...
&gt; 
&gt; 可他们失败了。本应该被赋予刘郎的生命，被转换到了我身上——我是很久之后才明白这件事的，当时他已经被抬进了那座“茂陵”里面，全国的人都穿着白衣服在哭...那之后，我就再也不知道自己有什么存在的意义了。
&gt; 
&gt; 可是我没法子结束自己。我是尊不能动的铜像，就算被说成是“仙人”也一样...然而我想，能看着刘郎的子孙一代代延续下去，也就像看着他一样了...然而之后发生的事情...赵博士，您应该也知道...王莽篡国，董卓作逆...最后是那魏人...
&gt; 
&gt; 我连刘郎唯一给我的东西也被抢走了。魏人要把我也拉去他们的皇宫时，我的眼睛里似乎有什么流出来。后来我听说，那就叫“流泪”。然后那些魏人就慌成一团，把我扔在了一个不知道叫什么名字的地方——赵博士，长生终究只是一场笑话，那曹叡连四十岁也没有活上。可这笑话落到了我身上，就变成了一场苦刑。
&gt; 
&gt; 我在那里，那里一个人也没有。没有刘郎，没有汉室，我什么也看不到，就只是流泪。后来不知过了有多久，我渐渐把什么都忘了——我是什么，我经历过什么?在那没有一丝光的地底下，一切都没有意义了。
&gt; 
&gt; 那段日子就像是场梦——不如说就是一场梦。梦醒过来的时候，我看到了你。小公子，赵博士。我真的很幸运，在这最后的日子里，能遇见像你，像你们这样保护着一切的，温柔的人们——
&gt; 
&gt; Dr.Enflower：最后的日子?SCP-CN-704，你是说...?
&gt; 
&gt; SCP-CN-704：我的生命是和自己的状态相关联的。赵博士，我想起来的东西越多，这锈侵蚀我的速度也就越快。就在刚才，我终于记了起来——
&gt; 
&gt; 我原来，早就已经是被这世界抛弃的一团铜锈了——只是连我自己，也忘记了这件事而已。
&gt; 
&gt; [此时SCP-CN-704体表的锈蚀部分无征兆地以异常速率增长，并迅速完全覆盖了项目的表面。]
&gt;
&gt; 赵公子，我只有最后一个问题了...真的是最后一次。
&gt; 现在...是哪一年?
&gt; 
&gt; Dr.Enflower：今天是西元2013年█月29日。距离汉武帝逝世的后元二年，正有2100年。
&gt; 
&gt; SCP-CN-704：是吗...两千年了啊...刘郎，推尊儒术、攘夷拓土、丝路初辟、还有你给我的承露盘...像是在眨眼之前，可是...
&gt; 
&gt; 可是，那已经是两千年前的事了。
&gt; 
&gt; [SCP-CN-704在此时失去原有形态，开始以铜锈状态全面崩塌。此时收容区域周围的风速无征兆地异常增大，使得绝大部分SCP-CN-704残骸遗失。所遗失的残骸部分目前仍未被发现。]
&gt; 
&gt; &lt;记录结束&gt;
&gt;
