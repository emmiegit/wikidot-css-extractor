[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3975/scp3975fix.png|align=right|width=300px|caption=在SCP-3975的媒体信息中发现的标志。]]
**项目编号：**SCP-3975

**项目等级：**Keter

**特殊收容措施：**所有安插于加拿大政府部门的基金会特工都应知晓SCP-3975的存在，对其进行收容是所有驻扎于加拿大，且致力于处理政府部门相关异常的特工的首要或次要职责。任何未能被卧底特工收容的实体实例将由距其最近的机动特遣队负责收容，并视情况对目击者进行记忆删除。基金会的网络分析机器人Alpha-59 （“OREOSTOP”）目前正负责监控并清除任何未能被手动移除的线上实例。

**描述：**SCP-3975是一种出现在加拿大境内的异常现象，主要与一个实际上并不存在的，名为“奥利奥保护部”的政府部门相关。SCP-3975会采用加拿大官方媒体发表时的形式，且附有加拿大政府的标志；该标志在首次自动出现在加拿大政府部门的办公场所后，开始在现实中或是网络上出现。SCP-3975所发表的媒体信息主要与著名的“奥利奥（由加拿大佳士得生产，归亿滋国际所有）”牌饼干有关，并且试图模拟加拿大政府发表有关奥利奥的官方观点。目前记录在案的例子包括给企业与公民的信件，教育视频，网站以及政府部门所发表的推文。

SCP-3975发表的媒体内容试图将奥利奥与积极的情绪联系起来，并且/或者鼓励人们在政府权威的支持下进行有利于奥利奥品牌发展，同时贬低其竞争对手的行为[[footnote]]  值得一提的是，Hydrox牌的饼干经常会受到攻击，并且与奥利奥相比处于不利境地。[[/footnote]]。SCP-3975实例通常含有不理智爱国的言论，并且试图将奥利奥零食品牌与加拿大的民族认同感联系在一起，尽管奥利奥实际上起源于美国。虽然忽略或是违背SCP-3975实例并不会产生负面后果，但由于它们在基金会的收容下依然能广泛传播，以及潜在的导致破碎面纱情景（详见事件记录）的可能，SCP-3975被认定为具有Keter级威胁。

SCP-3975在2001年以一个虚假通知的形式首次出现于加拿大全球事务网站，内容为暂时禁止进口Hydrox牌饼干。该通知很快被撤下并被当作普通的恶作剧，直至直至一个月后第一个物理实例出现，基金会随即将该异常现象编号为SCP-3975，并且与司法部达成了收容协议。亿滋国际与它在加拿大的子公司在事发前与之后均未表现出知晓有关SCP-3975的信息的迹象，该异常似乎并非由该公司有意创造。

**SCP-3975所产生的媒体信息的部分记录**

* 《加拿大：我们生活的土地的历史（2003）》，一本由安大略省政府出版的通用历史教科书，其中原本有关20世纪早期的一个章节被修改成了数段与一名虚构的角色，Orville Reed有关的内容。据说此人在1912年于多伦多做厨师时发明了奥利奥饼干[[footnote]]实际上奥利奥饼干最初是由位于纽约曼哈顿的国家饼干公司（现纳斯贝克公司）于该年研发并推出的。[[/footnote]]；另外该部分内容声称奥利奥表面花纹设计中的由12个由相互连接的三角形组成的正方形代表当时的加拿大的11个省与地区，第12个则代表统一。
* 一则公益广告，内容为一名加拿大人与一名美国人微笑着，分别站在魁北克佛蒙特州/斯坦斯特德市的德比线[[footnote]] **译注：**加拿大与美国边境线的一段，但边境线两侧的美国小镇德比莱恩和加拿大小镇斯坦斯特德实际上是连在一起的，当地甚至有横跨在线上的图书馆，因此较为著名。 [[/footnote]]的两侧。图中美国人手拿一包未开封的Hydrox饼干，加拿大人拿着一包奥利奥饼干。两人下方写着“饼干不同，国籍不同，但友谊相同”。
* 一封寄给绿叶食品公司（加拿大的Hydrox经销商）的信，信中要求在所有加拿大销售的Hydrox饼干的包装上添加图形警告以说明食用这些饼干可能致癌。奥利奥保护部门援引了来自“点心竞争对手监管分部门”的一项研究，以支持他们提出的这一的法令。附件中给出的例子与加拿大的香烟包装上使用的警告图像相类似，是一张标有“Hydrox将会杀死你的味蕾”字样的人类病变舌部照片。
* 一段为加拿大国庆日制作的五分钟视频，视频中不同种族，不同宗教信仰的加拿大人面带微笑地看向镜头并食用奥利奥饼干。旁白内容为：“有很多东西让加拿大变得伟大。我们的环境，我们的多样性，当然，还有我们的食物。距Orville Reed首次制作这一独特的加拿大甜食已经过去了一个世纪，我国乃至全世界的人民都体验到了奶油夹心的美味巧克力饼干带来的乐趣。所以在国庆日尽情享用奥利奥吧，为了我们祖国的骄傲。”

**部分事件记录** 

&gt; //事件012 “甜食与铝/钢铁关税协定”//   [最近的一起事件]
&gt; 
&gt; 2018年3月，美国总统唐纳德·特朗普批准对进口美国的钢铁和铝征收关税，并对加拿大和墨西哥暂时豁免关税后不久，渥太华向白宫发出了外交信息。该条外交信息中提出了“甜食与铝/钢铁关税协定”，其内容为美国将被永久禁止将Hydrox饼干进口至加拿大，并承认奥利奥是“毋庸置疑的源自加拿大的国家饼干”，与此同时加拿大政府将对所有进口的非奥利奥饼干加征10%关税；作为交换，加拿大同意对出口到美国的铝与钢铁加征15%的永久关税。
&gt; 
&gt; 尽管这条消息的存在被及时报告给了基金会，但一名未知的政府雇员在它被完全掩盖前便将其泄露给了媒体。《多伦多星报》在他们的网站上发表了一篇题为“加拿大政府对饼干加征关税”的新闻，半小时后由Alpha-59发动的DDoS攻击成功使该网站暂时瘫痪。该报社的员工与被确认曾看过该文章的人都被进行了记忆删除，但是有关“奥利奥关税”的低级谣言依然在加拿大民众中流传。
 
&gt; //事件004 “奥利奥党”//
&gt; 
&gt; 在2006年的加拿大联邦选举期间，大量由加拿大政府分发的选举宣传册及其他材料被SCP-3975影响，其中有关正式党派的内容被改动，加入了“奥利奥党”这一并不实际存在的政党；其施政纲领包括禁止在加拿大境内销售Hydrox牌饼干，反对政府拨款资助的有关糖分与肥胖之间的研究，以及在每一所公立学校的食堂免费提供奥利奥。尽管这个SCP-3975实例的分发范围相当广，但据宣传只有一名候选人在竞选奥利奥党，即实际上查无此人的，位于士嘉堡东选区（奥利奥发明地）的“Orville Reed四世”。SCP-3975媒体声称，无论是自由党、保守党还是新民主党的候选人都不会参加这次竞选(实际上，三个政党都参加了)，Reed四世得到了保罗·马丁总理的支持，被称为“我们国家的零食的重要代言人”。基金会花费了数周时间进行了大范围的掩盖行动，清除了所有的实例并对平民进行了记忆删除，选举正常进行。

&gt; //事件009 “坏饼干篝火”// 
&gt; 
&gt; 在2012年初，SCP-3975以寄给市民的信的形式在加拿大各地大量出现，信的内容是敦促他们参加一个由政府资助，但实际上并不存在的名为“坏饼干篝火”的活动。信中敦促市民购买非奥利奥牌的饼干，在当地时间18:00将它们丢入指定的“饼干篝火中”， 该活动据推测于3月6日举行。据称该活动是一场反对让不合格的甜食进入国民饮食的“社会抗议运动”。参加了该活动的加拿大市民将会获得一张可以用于购买两包500g标准装奥利奥的代金券。
&gt; 
&gt; 尽管基金会试图控制信件的传播以及公众对该活动的了解，但是在温哥华，多伦多及渥太华仍有约12名市民知晓了这一活动，并且按时来到了信中指定的点燃篝火的地点。在当地时间18:00，一堆木柴与引火用的硬纸板自动出现，一同出现的还有一名身穿印有枫叶图案的黑衬衫，手持火把，面部为奥利奥饼干的身份不明的人（以下称为SCP-3975-A）。SCP-3975-A点燃了篝火，大喊“让点心清洗开始吧”，随后立即消失；基金会机动特遣队中断了每一场活动，并对所有参与者进行了记忆删除。到目前为止，这是唯一一起出现人形实体的SCP-3975事件。
