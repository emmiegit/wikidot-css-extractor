[[include info:start]]
作者：[[*user Dr Gears]]
篇名：SCP-172 - 齒輪人
原文：https://scp-wiki.wikidot.com/scp-172
譯者：[[*user KaiTenno]]
特別感謝[[*user vomiter]]幫忙潤稿。
[[include info:end]]

**項目編號：**SCP-172

**項目等級：**Euclid

**特殊收容措施：**任何想要訪問SCP-172人員都必須經過書面批准，並接受一個小時的相關訓練。所有與SCP-172相關的互動實驗都必須在4級或以上權限限之人員的監督下進行，該人員也應視情況決定是否終止實驗。 任何由SCP-172產生的紀錄、畫作、書信都必須立即提交給█████博士審查。SCP-172提出的合理要求應被█████博士授權並批准。只要有一名4級權限的武裝人員隨行， SCP-172即可被允許離開它的收容間。

武裝警衛須駐守在SCP-172的收容間門前。若SCP-172嘗試逃跑，人員應以說服及口頭制止的方式阻止SCP-172，並在之後將其帶回收容間內。收容間內必須備有紙、筆和其他SCP-172所要求的額外部件。 而額外的家具如桌子、椅子等須由█████博士決定是否給予。當項目進入休眠狀態時，SCP-172應被放置於運輸箱內直到其重新啟動。

**描述：**SCP-172在外貌上是一名人類，年齡34歲，身高185公分（6英尺1英吋），有黑色的頭髮及鬍鬚，體重175.5公斤（386磅），俄羅斯血統。SCP-172的性格非常友善且聰慧，但有些無趣。SCP-172偏好穿著1860年代的服裝，並始終都戴著一個巨大又華麗的鑰匙。SCP-172從未使用過任何姓名，並且不會在意人員以編號稱呼它。

SCP-172的內部為極其複雜的自動機械結構，可動部件超過兩百萬個，最近一次檢查顯示其共有一千八百萬個部件。這些部件的組成成分包括玻璃、絲綢、木頭、鋼鐵、黃銅、橡膠以及一些其他物質。該項目與[[[SCP-2776]]]的相似性暗示兩者可能有相同的製作者或製作團隊。另外，SCP-172也有數個能安裝在其胸前的「模組」。這些模組會根據它在體牆內的安裝位置與基本零件，以不同方式影響該項目的言行舉止以及一些其他參數。目前已知SCP-172有46個不同模組，其中三個是它在受基金會監禁時製作的。SCP-172會為這些模組命名，它會稱呼這些模組如「守衛」、「士兵」、「醫師」、「母親」和「國王」等（完整列表請參見172-2號文件），而目前SCP-172裝載的是「工程師」模組。未經O5批准，不得替換模組。

SCP-172的動力來源是其體內的一個發條裝置，該發條與SCP-172脖頸根部的鑰匙孔連動，需要將它自己持有的鑰匙插入孔中轉動才能驅動上述的發條。每當SCP-172「上緊一次發條」後便能連續運作八個小時。SCP-172在運作時似乎與一名正常人類無異，並且能執行所有基本的人類功能。SCP-172不需要進食、呼吸和睡覺，但是如果情況允許，其將會模仿上述行為。SCP-172非常服從，並且會盡其所能的遵從收到的指示。

SCP-172並不認為它有甚麼奇怪之處，且聲稱自己是人類，即使當內部零件暴露時也如此。此外SCP-172也極度脆弱，必須十分注意的保護及維持它的功能。SCP-172也表現出它令人驚奇的機械技能。SCP-172有能力分析並複製任何其接觸的機械裝置。它在第一次展現該能力時突破了所有種類的鎖，這也代表不可能用鎖將其困住。它也復刻或「升級」了一些基金會科技，其中最明顯的例子是[數據刪除]，這些全都是基於一個極度複雜的發條結構。

----

**172-4R號文件：**回收SCP-172時的筆記

SCP-172的回收時間落在「大戰」之後，它當時待在一棟建築物的地下室裡——該建築物此前曾被沙皇作為度假別墅使用。當時房屋因受流彈轟擊而嚴重受損，且內部結構暴露，但是SCP-172卻完好無損的在一個鐵箱裡被發現，一同發現的還有它的鑰匙與模組。特工將該項目帶回，並在實驗設施內為它「轉緊發條」。當時SCP-172看上去就像是從深層睡眠中醒來一樣，並在醒來後以俄文問候周圍人員。當特工████████████因驚嚇而尖叫時，SCP-172把手壓在自己的胸膛上，之後再以英文重複一遍剛剛的問候語。SCP-172在訪問中提到它最後的記憶片段是它在跟一個小男孩玩，之後男孩離開了，而SCP-172因為感到「很累」，便回到了鐵箱裡。它沒有任何關於自己如何被創造、由誰製造，以及自己名字是什麼的記憶
