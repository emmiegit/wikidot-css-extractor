诸位早上好啊，欢迎加入Area-CN-120。本次培训讲座由我Yimon Fra进行，如果有问题，请随时提问，我会根据我所知道的给出解答。

在正式加入基金会前，你们必须要知道，“异常”并不是你们想得那样，是百万、千万分之一的人才会惊慌失措接触的事物。事实上，对于人类的异常其实已经在世界上不少角落社会化、常规化。根据我们的统计，世界上至少有10亿人生活的区域有异常，九百万人知晓异常的存在，其中至少三分之一的人应用过异常。

**问：**那么帷幕协议是否还有效呢？这会不会导致帷幕破碎呢？

哦，你这个问题非常好。不过我可以负责地告诉你，不会。首先，帷幕协议是所有异常实体都应遵守的，而且大部分会遵守，毕竟别人知道了你有某种“超能力”也并不是什么好事。其次，基金会已经完全掌握了记忆删除技术，我们可以精准地删除掉有关异常的记忆。你还有问题吗？

没了就好，那么步入我们今天的主题：异常社会。对于异常社会定义，我在此引用一下2022年版的基金会术语大全：//异常社会是由异常实体和人类组成的庞大枢纽。值得注意的是，当地的人类居民必须认为他们拥有特殊能力的邻居和各种奇异的事件是一件稀疏平常的事，否则不能称为异常社会。这些枢纽的等级必须在Dunwich以上，绝大部分是Free Port。//

也就是说，异常社会是另一个常态，对于异常实体们的常态。他们的科学是以现实扭曲或者奇术为基础一步步进步的，他们的食物可能是比安布罗斯餐厅的套餐还奇异100倍的东西；城市说不定构造在一个彭罗斯三角形、口袋空间或者高维碎块上，你也必须有跨位面的定位旅行器才可以来到异常社会......他们的一切都是和我们不一样的：孩子的同学可能是一个长着触手的黑色长直发少女，也可以是大脑被替换成机械、背上有冰淇淋机的破碎之神教家庭出身的男孩。总之，那种社会本身就是异常......哦，那位，你有什么要说的吗？

**问：**异常社会的法律地位如何？他们属于独立国家还是某国的领土呢？

哈哈，你应该是伦理道德委员会的吧？果然，而且是法律中心的。异常社会的法律地位得分两个情况讨论。Free Port以下枢纽的异常社会一般是属于某国的领土，因为它们大多位于地球上；而且会尽量让其中的人类不知道枢纽的存在，基本不扰动平民。也就是说这种异常社会是尽可能不为人知的，它们只属于少量异常实体和邪教教徒。但自由港比较特殊，在法律上拥有独立的地位，这些是已经被明确的，你可以去法律部文档里看看位面条约。[[footnote]]1899年，基金会与各自由港的代表签订了位面条约，规定“自由港拥有独立的地位，除非获得位面签证否则地球人类禁止进入”。该条约从法律上保证了自由港的独立性。[[/footnote]]

随着异常的法制化、结构化、组织化，一部分原本只存在于Free Port服务异常实体的店铺也出现在了大城市。你们不要那么惊讶，因为中国境内的所有异常店铺的开设必须获得国安十九局的特种许可[[footnote]]在部分国家，基金会和GOC许可也可以，但中国政府将开设权控制在自己手里，基金会仅拥有推荐的权利。
[[/footnote]]，并且它们都遵循帷幕协议，对自己进行了伪装。对没有进入资格的顾客，这些店铺只是一个普通的服装店或餐厅而已。

正如不要在穆斯林面前吃猪肉一样，异常社会的交往有自己的法则。如果你要进入一个Free Port，务必了解这个地方的法律、社会秩序、特别习俗等等等等。另外，除非Free Port政府部门给了基金会正式进入许可，否则不要暴露自己的基金会身份。根据位面条约，除非拥有许可，基金会不得进入Free Port；而且Free Port居民普遍厌恶人类的超自然组织，擅自进入可能会导致一次重大的维度外交事件，甚至是一次超自然战争。

**问：**有什么具体实例吗？

当然。“粉红维度”战争发生于上一个世代，这场战争是近一千年来最大的超自然战争。当时一个名叫“大三角”的异常公司向平民出售异常艺术品，经过调查，“大三角”的地址是一个位于名为“粉红”的Free Port。当时的O5会议在没有对“粉红”进行了解时就派人进入调查。其中一名基金会特工在看到一些居民食用人肉的时候表现出极为厌恶的神情，结果暴露了自己的身份。

之后，“粉红”联合其他几个Free Port向地球发动了大规模的奇术和因果律打击，一度摧毁了亚洲的存在因果链…….基金会最终与其他几个平行世界的基金会击败了“粉红”，但人类遭到了巨大的损失。在修复了因果链后，基金会剩余人员启动了[[[SCP-2000]]]，才得以恢复。

哦，真的别害怕，这种事情是常有的，你们学到的历史，就算是1500年之后的，可能距今都有数千年了。那么继续，下面我给大家介绍几个异常社会。

第一个，“Robot Century”。它是破碎之神教会领导的，整个城市呈齿轮状，用一个反重力发生器保持平衡。齿轮是这座城市最大的特点：最大的教堂是齿轮装，每座大楼或多或少装饰了齿轮；齿轮也是这些破碎之神信徒最喜爱的装饰物：他们身上有不少特意安装的装饰用齿轮。整个城市看上去是那么机械化。

RC的城市悬浮在维度空隙的虚空中，城市照明由距主城二十公里的发光物提供。我曾以个人名义去过那里，最令我难忘的是城中心的巨型破碎之神雕像。雕像脚下小小的教堂里时时刻刻挤满了浑身机械的教徒，他们操着一种地球上没有的、类似于电子音的语言。哦对了，RC的居民一出生就要接受改造，第一个便是去除声带，改装成电子发声器；大部份居民的机械化程度都为百分之百。也就是说，那里的居民实际上都是机器人，因此称为“Robot Century”。

**问：**进入异常社会有什么准备的吗？

嗯，是的。根据《位面条约》，地球人进入Free Port首先得有位面签证，要获取的话得向当地异常管理机构提出申请；其次，需三个证明和许可以及两个保证书。第一个是由一个参与《位面协议》的地球异常组织开具的帷幕外证明，就是表示你可以接触异常，这个证明算比较好开的。第二个是维度穿梭许可，这个得位面缔约组织的维度部颁发，表示允许你进行维度穿越。第三个是最难开的，是目标Free Port的政府颁发的，叫做“允许到达证明”。必须要有这个证明，才能到达那里。举个例子，有不少破碎之神教徒想要前往Robot Century，但由于没有“允许到达证明”，他们的请求被拒，结果被困在了维度空隙中，现在还飘着呢。

两个文件呢，是“遵守位面条约保证书”和“不干涉保证书”。前者是亲笔写下的保证书，大体上是保证你遵守位面协议且你已经读完并理解了位面条约。后者比较麻烦，在写下保证书保证不干涉Free Port内政后还要进行心灵筛查，只有不存在任何“进行政治干涉”的念头保证书才会生效。前往异常社会的流程大家知道了吧？所以没事儿干不要去那些地方，那边真不是人待的。

下一个异常社会是一个地心城市，有数十万年的历史，最早的纪录是由美洲的玛雅人完成的，他们称其为“Yos”。Yos位于美洲，深入地幔。它们是一个松散的异常部落联盟，及其擅长奇术，并且奇术已经深入了他们的生活：由于地下没有阳光，Yos的居民依靠奇术种植蔬菜水果，并利用奇术驯化矩阵驯养了原本生存于地幔岩浆中的爬行生物，那是已知生活环境温度最高的碳基生物。他们同时拥有极高的金属工业科技和意识投射技术，这使得Yos在过去数十万年的时间中一直是美洲的霸主。

Yos的历史也挺有意思。大约四十万年前，一支迁徙至美洲的黄种人误入了一处直接连通地壳底部的洞穴，并发现了内部的庞大地质结构，于是定居于此。后来，Yos人在意外中发现了奇术，此后便开始大力发展奇术科技，涵盖了战斗、种植、生活、建筑等等。奇术科技使Yos的科技远高于周围的印第安人；历史上信仰欲肉教的Adabod人[[footnote]]印第安人的一支，美洲最早的欲肉教教徒，后被其他印第安人消灭。[[/footnote]]多次进攻Yos，但都大败而归。当时的印第安部落都反感信仰欲肉教的Adabod人，趁Adabod进攻失败之时，他们联合起来向Adabod发动了一波强大的攻势，最终成功消灭之。在公元后的三次北美超自然战争中，Yos又多次主动出击，多次获得胜利，成为了美洲的霸主。但由于Yos领主的登神失败，强大的现实扭曲力摧毁了当时Yos的都城，使得Yos人被迫下迁，与外界世界断绝联系，从此衰弱。

最后的异常社会位于木卫二上的口袋空间，是我们俗称的“外星城市”。那里的居民是身高四米的触须外星生物，长得跟章鱼很像，并且这些外星人也承认“有一些同胞来到了地球，但失去了联系”。这座木卫二城市与安布罗斯餐厅的联系十分密切，外星人们将冰面下的的木卫二鲸鱼的脂肪放入木星外层大气的氨与甲烷混合物熏制一个木星年，便能成为一种名贵的奶酪。

这种奶酪普遍受到异常实体们的欢迎，但具体口味如何，我不知道。除此之外，还有可以做刺身的深冰章鱼、制成香肠口味“太阳系第一”的末端蛇以及可以产出带有致幻效果鱼籽的青金鳗。总之，这个城市是安布罗斯餐厅的重要原材料来源，是一座美食之城。大家还有问题吗？

既然大家没有问题，那么我就总结一下本次讲座。首先，我们讲了一下异常社会的定义，重点在于“异常社会的枢纽等级为Dunwich以上”，并解释了大家的问题：帷幕协议是否还有效？然后给大家介绍了三个比较有意思异常社会，“Robot Century”、“地下世界”和“外星美食市场”。

今天这个关于异常社会的讲座，本意是让大家更了解异常社群这个群体，让大家在以后的工作中处理异常社群事务或者要进行与Free Port相关的工作时能有一定的知识。要记住，面对异常，要将其看作“第二科学”而不是牛鬼蛇神的东西；面对异常实体，要将他们视为“人”而不是奇怪的动物。如果你想了解更多的异常社会，请去位于Unit-37的维度部图书馆，那里有数百个异常社会的详细资料。

嗯，那么时间差不多了，本次讲座也到了尾声，大家再见</textarea></pre>
