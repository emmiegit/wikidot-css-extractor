**项目编号：**SCP-CN-839

**项目等级：**Safe

**特殊收容措施：**SCP-CN-839应被置于一个长宽大于0.21m*0.297m的方形透明储存容器中，并应在容器内部及收容隔间内安置全天候运作的监控摄像头，以及对应的应急后备供电系统。同时，在收容过程中，SCP-CN-839应远离任何能够损害普通纸张的危险现象。
由于SCP-CN-839的低危害性和触发异常现象所需要的特定条件，拥有1级安全权限及以上者可被允许透过容器外壁观察SCP-CN-839。围绕该项目开展的实验需得到3级以上安全权限持有者或项目主管的授权，且授权者被禁止亲自接触此项目，以杜绝可能的信息泄露。
SCP-CN-839目前正保存于Mobile-Site-CN。

**描述：**
SCP-CN-839最早被发现于中国██地区██市的一场拍卖会中，根据拍卖纪录，该项目原属于一名居住于██市，名为赵██的男性死后所留下的遗产之一。目前不排除赵██是SCP-CN-839的制作者的可能性，但有关情报仍在收集中。

SCP-CN-839是一张长宽为0.21m*0.297m，右上角有被火焰烧灼过痕迹的淡黄色纸张，通过生物方法测得纸龄已超过五十年。项目的一面是用钢笔人工绘制的十二行空白五线谱，每两行为被代表双声部同时进行的大括号囊括为一组，每组内的两行通过五线谱最左端的标记可被分为高音与低音。另一面则没有任何字样或图案存在，同时也没有检测出运用了隐形墨水等肉眼不可见的书写媒介的迹象。

SCP-CN-839的异常性质触发条件为：任何对象（下文简称SCP-CN-839-1）双手捧起项目并与其保持一定时间的直视。其最初被发现的异常性质表现为在SCP-CN-839-1第六次眨眼后，SCP-CN-839的空白五线谱面上会自主以每两秒一个的均匀速度浮现用来源不明的黑色墨水所绘制的工整音符，从第一行的最左侧开始并在抵达第十二行最右侧的时候停止谱曲。

所完成的谱面只能被SCP-CN-839-1所认知到，他人在没有被SCP-CN-839-1告知的前提下，则依然会认为SCP-CN-839的谱面是空白的。

在SCP-CN-839谱曲完成后，SCP-CN-839-1将会出现持续24小时的幻听。据报告，SCP-CN-839-1所幻听
到的是由不知来源的钢琴所弹奏的、与项目谱出来的乐曲一致且持续循环的音乐。值得一提的是，SCP-CN-839-1在幻听的24小时内同时展现出了许多奇异的行为举止，其本人声称自己随着幻听还产生了间歇性幻视的症状，并且在之后的医疗检查中被确诊了神经衰弱。


[[collapsible show=&#34;+ 访谈记录CN-839-1-A&#34; hide=&#34;- 权限验证完成&#34;]]

&gt;
&gt; 日期：20██/██/██
&gt; 
&gt; 访谈者：Dr.Pen██（以下简称博士）
&gt; 
&gt; 受访者：D-1928
&gt;  
 前言：D-1928是一名成年亚洲男性，并且在接受访谈之前从未涉猎过与乐理相关的知识。访谈时间为D-1928受SCP-CN-839影响后的一小时。
&gt; 
&gt; &lt;记录开始&gt;
&gt;  
&gt; **博士：**：早上好，D-1928，你感觉怎么样？
&gt; 
&gt; **D-1928：**（愤怒地锤桌子）你这个该死的婊子……啊，啊，你也早上好，博士，不是在说你。
&gt;  
&gt; **博士：**怎么了，你看上去很愤怒？
&gt; 
&gt; **D-1928：**我觉得我还好……妈的！（突然怒吼）
&gt; 
&gt; **博士：**……可我认为这并不是能够被称为“还好”的情况，告诉我你愤怒的原因，D-1928。根据我这里的个人报告，它显示你在昨天和认识五年的女朋友分手了，是因为这个吗？
&gt; 
&gt; **D-1928：**我……一直在看到些东西，一些感觉很熟悉的场景，在随着我脑子里那见鬼的音乐不停地循环着。它的每个音，对，每个音，都完全卡着那些场景的气氛，有时候我都开始怀疑究竟哪边才是真实的世界，毕竟那些景象也都——
&gt; 
&gt; （D-1928突然站起，狠狠的一拳打在了身旁警卫的脸上，后被其迅速制服。）
&gt; 
&gt; **D-1928：**██（某位男性的名字）！你这个小人！伪君子！有本事来和我进行男人之间的对决啊，背地里抢女人算个什么本事？！啊？你说啊混蛋！（被压倒在地上大声咆哮）
&gt; 
&gt; **博士：**……噢，我想我有点头绪了，感谢你的“配合”，D-1928。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 访谈记录CN-839-1-B&#34; hide=&#34;- 权限验证完成&#34;]]

&gt;
&gt; 日期：20██/██/██
&gt; 
&gt; 访谈者：Dr.Pen██（以下简称博士）
&gt; 
&gt; 受访者：杨██（以下简称受试者）
&gt; 
前言：受试者是一名自愿参与项目研究的成年亚洲女性，接受访谈前曾在██音乐学院任教授一职，对乐理与音律理解程度较高。访谈时间为受试者受SCP-CN-839影响后的一小时。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **博士：**早上好，受试者。相信你已经听到了你脑子里的那首乐曲，我希望你能够把你看到的，完整的谱面誊写下来给我看，可以做到吗？
&gt; 
&gt; **受试者：**这不是问题。（接过警卫递来的空白五线谱照着SCP-CN-839开始绘制）
&gt; 
&gt; （五分钟后，受试者完成了谱面，过程中有数次失神般的异常表现，均被Dr.Pen██所提示点醒。）
&gt; 
&gt; **博士：**谢谢你，受试者。接下来，我希望你能够向我解释一下这张谱子。
&gt; 
&gt; **受试者：**好的。（沉默）
&gt; 
&gt; **博士：**……？你没事吧，受试者。
&gt; 
&gt; **受试者：**啊……啊，不好意思，我想我刚刚走神了。是这样的，我所听到的这首乐曲绝大部分的旋律都集中在低音谱上，然后它现在播放的位置……应该在这里，这个音是整篇乐谱的最低点，我……
&gt; 
&gt; **博士：**呃，你流泪了？
&gt; 
&gt; **受试者：**不……我不知道，我现在到底在哪儿？这里难道不是我的床吗，那你又是谁？走开，让我一个人静一静。
&gt; 
&gt; （受试者伏在桌案上哭泣了将近十分钟，后渐渐恢复正常。）
&gt; 
&gt; **博士：**那让我们继续，受试者，你能否告诉我昨天你身上有没有发生过一些……令你情绪低落的事情？
&gt; 
&gt; **受试者：**让我想想，我记得昨天下午我和我的丈夫因为孩子和工作方面的问题吵了一架，那非常严重——我是说，从上午开始我的心情就不是很好，吵架只是引爆一连串积压情绪的导火索，导致我整天心情都很灰暗，甚至有轻生的想法。
&gt; 
&gt; **博士：**具体是在什么时间段吵的架？
&gt; 
&gt; **受试者：**下午四点左右。
&gt; 
&gt; **博士：**那你刚刚说的谱面上最低点的音符，位置大概在哪里？
&gt; 
&gt; **受试者：**让我看看……差不多是第八行开始的地方。
&gt; 
&gt; **博士：**我明白了，谢谢你的配合，受试者，这些信息很关键。
&gt; 
&gt; （**Dr.Pen██的笔记**：目前不排除SCP-CN-839的谱面取决于实验对象情绪波动的可能性，但需要进一步的实验论证。）
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]






[[collapsible show=&#34;+ CN-839实验记录&#34; hide=&#34;- 权限验证完成&#34;]]

&gt; 
&gt; **实验目标：**探索SCP-CN-839的谱面是否存在固定性
&gt;  
&gt; **实验者：**Dr.Pen██
&gt;  
&gt; **实验对象：**杨██
&gt;  
&gt; **实验过程：**在接下来的一个月中，受试者被要求每隔三天接受一次SCP-CN-839的异常影响，并在每次实验之前提供完整的三天内行动纪录以用来交叉比对。
&gt;  
&gt; **实验结果：**通过受试者递交的多份旋律大相径庭的书面乐谱，可以确认SCP-CN-839每一次产生异常时所生成的乐谱并不是固定的，且会随着不明要素的改变而做出相应的变化。
&gt; 


&gt;
&gt; **实验目标：**探索SCP-CN-839的谱面生成规律
&gt; 
&gt; **实验者：**Dr.Pen██
&gt; 
&gt; **实验对象：**杨██提供的乐谱，行动纪录和幻视画面记录。
&gt; 
&gt; **实验过程：**基于Dr.Pen██所提出的设想，在实验进行的一个月中，受试者同时被要求在受到SCP-CN-839的影响后，她仍需要提供幻视的画面记录以及相关情感变化的批注。
&gt; 
&gt; **实验结果：**通过受试者递交的材料，幻视产生的画面与受试者行动纪录中的过去24小时内的事件记录相似度超过97%。可以初步认为影响SCP-CN-839谱面生成的要素取决于接触此项目的前一天中实验对象的记忆以及对应的情绪波动。目前已经可以推测出基本规律，但出于严谨起见，将扩大取样范围继续实验。
&gt;



&gt; **实验目标：**进一步确认SCP-CN-839的谱面生成规律
&gt; 
&gt; **实验者：**Dr.Pen██
&gt; 
&gt; **实验对象：**二十名对乐理有一定了解的D级人员，四人为一组分成五组（A-E）。
&gt; 
&gt; **实验过程：**在接受SCP-CN-839影响的前一天，五组受试者被分配到了五个独立的房间内并被全天监控着。
&gt; 
&gt; 其中A组遭到了房间内警卫无理由的殴打与辱骂；B组被鼓励聆听轻松悦耳的音乐并被提供了优质的睡眠；C组得知了（伪造的）他们最亲近的人死亡的消息；D组所提出的任何限度内的要求都能够被立刻满足；E组则被诱导着吸食了相当量的毒品与致幻药。在受到SCP-CN-839的异常影响后，他们同样被要求提供誊写乐谱的复制品和幻视场景记录。
&gt; 
&gt; **实验结果：**各个小组之间的乐谱结果大相径庭，但值得一提的是，各个小组内部所递交的四张乐谱与幻视场景经过分析，大多数都存在着较高的相似性。
&gt; 
&gt; 唯一不符合这个结论的是A组的D-9651，在其余三名组员的乐谱都呈现以低音为主导的趋势时，他的乐谱却围绕着高音展开。通过进一步的调查，基金会发现D-9651患有一定程度的受虐癖，或许这可以解释他递交的谱面所出现的异常。并且更多的医学检测发现，受试者们的神经活性物质在实验过程中都获得了相当的异常增长，但随着时间推移而逐渐消退了，并在一段时间的跟踪调查后返回了正常数值。
&gt; 
&gt; （**Dr.Pen██的笔记**：到这个程度，基本上可以认定SCP-CN-839的生成规律究竟为何，接下来要做的就是往细枝末节探索了。）


[其余实验因重复性而略过]
[[/collapsible]]

[[collapsible show=&#34;+ 突发事件记录&#34; hide=&#34;- 权限验证完成&#34;]]

&gt;
&gt; **日期：**20██/██/██
&gt; 
&gt; **事件经过：**在受到最后一次的SCP-CN-839异常影响后，受试者杨██向当值的Dr.Jade以尝试弹奏脑中的乐谱为理由，申请提供一台钢琴/电子琴。在要求被批准后，受试者被带往设施内一个有全天监控着的隔音琴房，并且留下了两名警卫在房间内驻守以防突发情况的发生。在简单的试音后，受试者开始根据复制出的乐谱弹奏钢琴。在一曲结束的瞬间，监控摄像头捕捉到房间内的受试者与两名警卫同一时间陷入晕厥，继而发出警报。
&gt; 
&gt; 两名警卫分别在晕厥后的第三十四分钟与三十六分钟醒来，但受试者却持续昏迷了五天零八个小时。令人注意的是，苏醒的两名警卫不约而同地表现出了颇为一致的异常行为举止。而这一举止正符合受试者留下的行为记录，进一步的医学检查也得出了两人的神经活性物质出现了异常增长，这一符合SCP-CN-839异常影响所致的结论。
&gt; 
&gt; 当受试者醒来后，她对于前来询问的基金会人员表示了强烈的迷茫，并且对之前书写的行为记录予以否认。经过运用吐真剂和测谎仪等流程进行测试后，可初步确认受试者并没有撒谎。但在另一方面，对两名警卫的问询却获得了令人意想不到的结果——两人都可以近乎分毫不差地复述出那原本属于受试者的24小时行为记录，唯一的不同点只是因个人的情况而产生的偏差。但根据检查监控录像，两人都从未有过接触过受试者行为记录的历史。
&gt; 
&gt; **事件结果：**由于并未造成严重后果或是经济损失，受试者杨██与两名警卫并未被追责，而是接受了B级记忆删除后被遣送回自己的居所。对于Dr.Jade则提出了警告，希望他能够下次在满足受试者的要求前三思而后行。另，对SCP-CN-839的保护措施进行了一定程度的增加，任何实验过程中提出需要乐器的要求在没有授权之前都将被否决。
[[/collapsible]]


经过更多的探索，SCP-CN-839截止目前已知的异常性质为：
    

* 自动谱曲，乐曲的音符排列顺序和类型取决于SCP-CN-839-1在接触乐谱的前24小时内的行为与情绪变化。通过交叉比对旋律、幻视的场景与记忆，可推得十二行五线谱的每一行都对应一天中的两小时。高音或低音谱取决于SCP-CN-839-1的正面或负面情绪，而音阶则从低到高代表着情绪的强烈程度。

* 幻视与幻听。两者均持续24小时，幻听为持续无缝循环，而幻视为间歇性地呈现SCP-CN-839-1在接触项目前24小时所经历的场景。值得一提的是，受影响对象虽然有自己在现实中的认知，但却在幻视产生时同样不会认知到自己在幻觉中，反倒是毫无抵触地接受了这一幻觉。据Dr.Pen██推测，幻视的成因可能是受试者在不知情的情况下重复经历自己过去的记忆，并因此把有关的记忆刷新当成【第一次】，但至今这一说法还未得到有力的科学佐证。

* 记忆转移。当SCP-CN-839-1通过任何乐器媒介将SCP-CN-839为他谱写的乐曲弹奏出来，且有听众（无论是否自愿）在聆听他的演奏时。当一曲结束，两方都会即刻陷入一段时间的深度昏迷，并且往往都是SCP-CN-839-1的昏迷时间更长。这一时间长段似乎是取决于听众的规模，根据记录，在一次有13位受试者聆听的实验中，SCP-CN-839-1昏迷了三十五天整。 _
当听众（简称SCP-CN-839-2）醒来后，一段本属于SCP-CN-839-1的，时长24小时的记忆将会被植入他们的认知中。SCP-CN-839-2确凿地认为这段记忆本便是属于他们的一部分，并且在面对询问时也可以事无巨细地说出有关于记忆的任何细节。基于不同的性别、年龄、背景、宗教信仰等因素，往往这段记忆会产生一定的微调，但大致主干不会产生任何变化。 _
相对的，当SCP-CN-839-1醒来后，这段时长24小时的记忆将会从他的认知中消失，取而代之的是另一段记忆。这段新记忆似乎是随机生成的以填补记忆的空缺，但同时也满足SCP-CN-839-1的个人背景及行为逻辑。通过一定的调查，这段记忆似乎往往会包含一个女子的背影，但更多的信息暂且不明。
      
**更进一步的调查正在进行中。**

**&lt;被编辑的实验记录&gt;**
&gt; 
&gt; **实验目标：**████
&gt; 
&gt; **实验者：**Dr.Pen██
&gt; 
&gt; **实验对象：**特工██
&gt; 
&gt; **实验过程：**特工██被执行了针对前24小时的记忆删除，并且确保在他的认知中那段时间的记忆是一片空白后，被要求接触SCP-CN-839并引发该项目的异常。
&gt; 
&gt; **实验结果：**SCP-CN-839在近三十秒的时间中没有任何反应，继而快速浮现出潦草的黑色音符，并且在纸张的表面上浮现出了墨水飞溅与被液体浸湿的痕迹（取自特工██的日记）。谱曲完成后，特工██表现出了瞳孔上翻的模样，立刻倒地并陷入了深度昏迷。他在昏迷持续了整整24小时后，准确无误地在计时器抵达二十四小时又零一秒时醒来，并且在苏醒后表现出了一定程度的心理障碍，目前正在接受治疗，初步诊断是疑似间歇性人格分离的症状。
&gt; 


**&lt;受试者特工██的日记（节选）&gt;**
&gt; 
&gt; █月█日，阴。
&gt; 
&gt; ——//他们都说我疯了，见鬼，我才……//（笔迹变化）哈，可能的确是疯了。
&gt; 
&gt; 我不知道该怎么描述，因为在我的感觉中，一切都是那么的正常。我不像其他的患者一样，沉溺在混沌的狂乱中无法自拔，我确定我很清醒——甚至清醒过照顾我的医生。我知道我姓甚名甚，我知道我的年龄、我的身份、以及我所做的工作。我甚至知道为什么我会被他妈的送到这里！该死的Dr.Pen██……
&gt; 
&gt; [部分无意义的辱骂篇幅被编辑]
&gt; 
&gt; 呼……但是我无法理解这一切的成因。我是说，比起脑子里可能多了个“住客”，我更不能接受的是我爱上了一个幻影——这种感情如果不称之为“爱”，那我想我就找不出别的词来形容它了。这份从我的胸腔、我的大脑、我的灵魂中满溢而出的情感……就和我几年前第一次遇到晓儿的感觉一模一样。我想，这已经是爱到无可救药的佐证了吧。
&gt; 
&gt; 但是，“它”不是晓儿，不是那个我发誓想要厮守一生的女人。我无法理解为什么我会对她产生相同的情感，每当这种感情产生，我只能拼命地摩擦着无名指上的戒指，以警醒我这是错误的感觉，它不应当存在。
&gt; 
&gt; ——一定，一定是那次实验的错。
&gt; 
&gt; 昨天，那个该死的博士又来问我有关实验的细节，我告诉他我昏迷的原因是被一股庞大精神力量冲击了脑海，间歇性人格分离也是由于这个原因使然。虽然好歹把他打发走了，但是我知道，那家伙心里或许也很清楚，完全就不是这么一回事。
&gt; 
&gt; 其实在这段时间里，我做了一个很长的梦。
&gt; 
&gt; 虽然身体陷入了昏迷，但是我的意识却依旧清醒。我听到了声音——对，声音，是悠扬的钢琴声，它很好听。
&gt; 
&gt; 虽然有关这个项目的信息我只是从书面上看到过，但本能告诉我这次的琴声，或许和之前那些受试者们的幻听都不一样。见鬼，那时我的感觉很奇怪——就仿佛意识被活生生剥离了肉体，视线所及的四周都洋溢着无边的虚无与昏暗，而我能做的也只有仿徨无措地站立着，等待下一秒或许会来临的死亡。
&gt; 
&gt; 但事实证明，这个项目并没有这么简单粗暴……随着琴声回荡在四周的虚无中，我的梦也开始了，但我宁愿它就这样把我杀死，而不是这样……一点一点地，把我吃掉。
&gt; 
&gt; ——虽说梦境这种东西应该是醒来后就只能留下轮廓的模糊记忆，但我所经历的这个……直至现在也都真实的可怕。但我也并非亲身经历这个漫长梦境的人，充其量只是个见证者。
&gt; 
&gt; 我见证了一个男人的一生，也见证了他一生的失败。
&gt; 
&gt; 那个博士告诉我只昏迷了一天，全是放屁——如果要我来说，我可能会说我经历了十年、不，几十年的光景。
&gt; 
&gt; 在这个梦境中，我从他只有豆芽菜般大的时候就已经寄居在了他的躯壳中，以第一人称看完了他的人生——我甚至能够知道他心底的小九九。但是这家伙应该不知道我的存在，至少他从来没有试图和我交流过。
&gt; 
&gt; 见鬼，那可是几十年！我都不知道我是怎么撑下来的，别人在小说里写的戒指里的老头都他妈的能和宿主说话，换成我这儿怎么就……
&gt; 
&gt; [大段无意义的絮叨被编辑]
&gt; 
&gt; ……总之，我记得那个男人第一次见到“它”——那个女孩的背影的时候，是在十八岁的高中毕业典礼上。那时候这家伙只不过是坐在台下和一群留级生挤在一团的屌丝，啃着手指甲看着台上那穿着白衬衫格子裙弹钢琴的姑娘。嘿，我想他就在这一瞬间爱上了那个女孩，毕竟很多时候爱情就是这样，一眼便足矣叩开青春期懵懂的少年内心。
&gt; 
&gt; 但是很可惜，现实不是童话。
&gt; 
&gt; 他穷尽一生试图追赶那个女孩的脚步，然而她始终留给男孩的都只有一个背影。我曾见过他无数次地想要在近在咫尺的距离伸出手来拍拍女孩的肩膀，但在空中斟酌半晌后，最终还是颓然地放下了。
&gt; 
&gt; ——说实话，在起初的几年时光中，我对此感到戏谑。但慢慢地，我感觉……我或许并不是一个见证者那么简单。我开始感同身受，理解他的想法、他的思考、他的懦弱、以及他内心虽然饱受挫折但依旧不愿熄灭的火焰。
&gt; 
&gt; ……我对一个可能是有关收容项目制作者的可疑男性表示同情，这不是个好迹象。我持续这么告诫自己，但随着时间的继续推移，我实在无法置之不理或是保持之前的戏谑。
&gt; 
&gt; 我至今都没有孩子，但是在梦境中，见证这个男孩一步步地从男孩成长为男人，或许这满足了我一直以来的父性情感吧——说实话，我不知道。虽然我很确定他听不到我说的话，但我却忍不住帮他出谋划策、为他思考如何能够虏获那个女孩的芳心，甚至会因为他再一次的脆弱行为而感到愤怒，想要抽他一个耳光……听起来很幼稚，不是么。
&gt; 
&gt; 我注视着他遍体鳞伤地、挣扎着想要靠近她。但似乎只要一眨眼，她又会出现在千里之外，洁白的裙摆不沾一点灰尘。我同情，不，我怜惜他，他不应经历这一切。
&gt; 
&gt; ——那好像是三十八岁的事情吧。
&gt; 
&gt; 已经成长为男人的男孩收到了一封请帖，那是女孩的婚礼。婚礼的男方他并不认识，似乎记忆中也完全没有相关的印象……但这已经不重要了。
&gt; 
&gt; 重要的是，那是我所经历的梦境——或者说梦境的第一阶段，结束的瞬间。
&gt; 
&gt; 我所见证的一切，无论是所处的房间也好，手上的请帖也好，全都像是顷刻间破碎的玻璃一般朝下坠落，原本悠扬的琴声也戛然而止。这唤醒了我已经蒙尘的记忆……这块地方正是我最起初被拉进这片幻梦境的时候，我所站立着的虚无。
&gt; 
&gt; 在我面前摆放着一把椅子，上面坐着膝盖折起埋着脸的男孩。他的面容很熟悉，但同时也很陌生——我想可能是我很少见过他照镜子的原因。我不能确定他能否看到我，但他依旧开口了，声音沉闷。
&gt; 
&gt; 他的火焰在那一刻熄灭了。
&gt; 
&gt; “这是不对的，不应该是这样的。”他的脸颊埋在膝盖里，对我——或者是自言自语，这么说道。
&gt; 
&gt; 那本应该只是很低沉的声音而已，但我却感觉到极度的悲伤。仿佛被洋溢着伤感的海洋所席卷的一叶扁舟——或许可以这么比喻，不仅是为这件事感到悲伤，更是为他所遭遇的一切。
&gt; 
&gt; 随后，在我的视野中，他从凳子上起身，从不知何处取来了一些与CN-839相似的个体，开始疯狂地谱曲。随着他的绘制，钢笔仿佛化作了琴键，有嘶哑壮烈的音乐响起。我看见男孩伴随乐曲逐渐以超出常理的速度长大、又逐渐苍老起来，而片刻过后，我再度被拉入了熟悉的幻境之中——或者称之为一个【可能的分支】。
&gt; 
&gt; ——这是一个男孩鼓起勇气向女孩坦陈了内心的爱意，最终走在一起的GOOD ENDING。但不知为何，同样是在躯壳中见证了一切，但这一次我却并没有为他们的善终而感到欣喜，反倒有些……沉寂的悲哀？
&gt; 
&gt; 因为这不是真的。
&gt; 
&gt; 对，因为这根本就不是真的。
&gt; 
&gt; ——当几十年的光景过去，直到见证了两人甜蜜的晚年后，我在那家伙的躯壳内一如既往地吐槽着，反正也不会有人听见……但这一次却出奇地听到了反应，他用相同的话语予以回答。
&gt; 
&gt; 梦境随之再度破碎，他的身影浮现在了我面前。这一次的他枯朽而瘦削，耷拉着身体坐在一座壁炉旁，手中捧着一叠手稿。
&gt; 
&gt; 我至今无法忘怀那个眼神——那是一双已经历经沧桑冷暖的、苍老且坚定的眼睛。他第一次直视我的面容，继而扯出了一个笑容，将手中的手稿尽数投入了壁炉中。
&gt; 
&gt; 纸张在火焰中迅速化作飞灰，而这也是我苏醒前的最后一眼。
&gt; 
&gt; ——那是数不清的五线谱。
&gt; 
&gt; [大段的空白]
&gt; 
&gt; 至于为什么要将这一切以日记的形式记录下来……其实我自己也不知道。
&gt; 
&gt; 不，我又在自欺欺人了。我想我或许是知道的，但只是不愿意说出来而已。
&gt; 
&gt; ……我已经，要慢慢地变成“他”了。
&gt; 
&gt; 几十年的见证之下，我理解了他作为一个人类个体的一切，并且我所理解的这些东西现在已经无法控制地反应在了我的行为之上。
&gt; 
&gt; 我开始不可控制地那些属于自己的记忆埋在心底，但根据混蛋博士所说的，我在昏迷的24小时内的梦境中所经历的一切却愈发地清晰起来，而那也正是属于“他”的一生，不是我的。
&gt; 
&gt; 它——SCP-CN-839甚至能够影响我的爱憎，因此我很难不认为现在我的身体已经成为了“他”的宿主，正如同我在梦境中所做的一切一样，只不过两方颠倒。
&gt; 
&gt; 所以，如果有人得以有机会看到这篇日记，请转告我的家人、我的爱人所发生的这一切，希望他们可以理解个中缘由。
&gt; 
&gt; 我其实还是一个自私的人，所以我不希望我自己的身份和人生正在被另一个人篡夺——无论出于什么原因……
&gt; 
&gt; ……但是如果真的有机会的话，让那家伙去向那个女孩说出自己一直想要说的那句话，说不定就能满足他了吧？我想，他所寄托在此的一切执念，只不过是想做这一件事情而已。
&gt; 
&gt; 那就这样吧，如果我还能有幸取回自我，那就让我亲自来说……如果不幸的话，请帮我转告Dr.Pen██，我&gt; [后续大量辱骂被删去]
&gt; 
&gt; 特工██，记于20██/██/██
&gt; 
&gt;  [大段的空白]
&gt; 
&gt; （笔迹变化）**//麻烦了，请给我几天就好//。**
&gt; 


 **&lt;与特工██有关的后续报告&gt;**
&gt; 
&gt; [无关信息被编辑]
&gt; 
&gt; 
&gt; 20██/██/██，特工██递交了暂时出院申请，被批准。出院后的特工██购置机票前往了中国██地区██市，三天后回归。经过复检，特工██的间歇性人格分离症状已经几乎痊愈完毕，目前依旧在进行后续康复治疗。
&gt; 
&gt; 该症状的痊愈原因至今还未彻底明晰，无法确认特工██在病房门口悬挂着的“狗和Dr.Pen██不得入内”是否对症状的痊愈有关联，准备提交计划书以供进一步的跟踪调查，以上。
&gt; 
&gt;

**&lt;被编辑的通话记录&gt;**
 
前言：赵█（以下简称通话者），是疑似SCP-CN-839制作者赵██的养女，目前正居住在中国██地区██市，同时也是提供SCP-CN-839作为拍卖品的有关人士。
&gt; 
&gt; **Dr.██：**抱歉打扰了，请问是赵█吗？
&gt; 
&gt; **通话者：**是我，你是？
&gt; 
&gt; **Dr.██：**我是[数据删除]，是[数据删除]拍卖会的有关工作人员，如果方便的话能否向您咨询一下一些有关于您父亲的问题？
&gt; 
&gt; **通话者：**好的，请说。
&gt; 
&gt; **Dr.██**：请问赵██先生有将他的手稿丢进壁炉焚烧过的经历吗，以及你在他身上有没有曾经感觉到过一些异常的状况？
&gt; 
&gt; **通话者：**焚烧手稿？你说的是他自己写的乐谱吧，有啊，还是我帮忙处理的来着。但我爹他不是那种特别和钢琴合得来的家伙啦，谈到为什么要学钢琴他也一直不说——但我知道他是不会谱曲的，所以那些东西应该只是写着玩的吧？
&gt; 
&gt; 我倒是自己感觉好玩偷偷留下了一张，但那张已经和其他遗物打包在一起被某个人拍走了才对。
&gt; 
&gt; 至于异常现象……你们可能太高看我爹了，他只是个有些孤僻脆弱的男人而已。真的要说的话，或许只有在他过世前几个月，他手里好像一直捏着一个我没见过的蓝色书签来着。
&gt; 
&gt; **Dr.██：**书签？上面有写些什么吗？
&gt; 
&gt; **通话者：**我看看——啊，有的，其实就四个字。
&gt; 
&gt; **Dr.██：**是什么？
&gt; 
&gt; **通话者：**『一眼定生』……嘿，对一个一辈子未婚的老光棍而言，听上去很痴情呢。
&gt;
&gt;
