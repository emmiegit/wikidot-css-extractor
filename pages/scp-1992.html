    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1992 - Indecisive Mobile Home
**Auteur :** [[user General Harland]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 7 février 2013
**Image :** [https://picryl.com/media/holister-mo-aug-15-2013-this-mobile-home-is-uninhabitable-after-a-flash-flood-fea336 1992.jpg], sous domaine public
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-1992/1992.jpg|caption=Vue extérieure de SCP-1992]]


**Objet n^^o^^ :** SCP-1992

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1992 doit être confiné dans une chambre forte de sécurité standard, située dans l&#39;aile des objets SCP de classe Euclide du [[[secure-facility-dossier-site-77| Site-77]]]. Les gardes en poste sont informés que tout sujet capable de briser le confinement et d&#39;entrer dans SCP-1992 ne doit pas être poursuivi à l&#39;intérieur. Si le sujet ne sort pas de SCP-1992 de son propre chef au bout de trente minutes, un drone de sécurité doit pénétrer à l&#39;intérieur de SCP-1992 afin d&#39;extraire et détenir le sujet le plus rapidement possible.

**Description :** SCP-1992 est un mobile home découvert à ██████ ███████, dans le Kentucky, aux États-Unis. L&#39;objet comprend un salon, deux chambres, une cuisine, un placard et une chambre d&#39;amis. D&#39;après les documents historiques disponibles, l&#39;objet a été construit dans les années 50. Le bâtiment présente des signes d&#39;usure et des dommages dus à son ancienneté. Cependant, aucun rapport concernant ses effets anormaux n&#39;est antérieur à 1972.

Si un organisme intelligent, désigné comme le sujet, pénètre dans SCP-1992, il peut provoquer l&#39;apparition de SCP-1992-1. Les instances de SCP-1992-1 sont des humanoïdes simplifiés, ressemblant superficiellement au sujet. Se déplacer entre les pièces de SCP-1992 provoque la manifestation d&#39;une instance de SCP-1992-1 à chaque sortie disponible, qui vont alors jouer une situation qui aurait pu se produire si le sujet s&#39;était déplacé dans cette direction, similaire aux effets d&#39;une exposition à long terme à [[[SCP-1813]]].

Les instances de SCP-1992-1 continuent à se déplacer à l&#39;intérieur de SCP-1992, ce qui entraîne la création d&#39;instances supplémentaires. Les instances sont capables d&#39;interagir avec les objets et le mobilier de SCP-1992, ce qui entraîne également la création d&#39;autres instances de SCP-1992-1. Au fur et à mesure que le nombre d&#39;instances de SCP-1992-1 augmente, l&#39;intérieur de SCP-1992
s&#39;agrandit, semblant générer toutes les instances possibles de l&#39;intérieur du bâtiment. Ces agrandissements sont identiques aux parties préexistantes de SCP-1992, mais la disposition des pièces sera modifiée pour que les pièces soient disposées de toutes les manières possibles. Au fur et à mesure que SCP-1992 s&#39;agrandit, ses pièces perdent peu à peu en détail jusqu&#39;à ce que les pièces soient d&#39;un blanc uni et presque dépourvues de meubles. Curieusement, aucune modification des chambres n&#39;a été constatée. Des sujets à l&#39;intérieur de SCP-1992 ont plusieurs fois rapporté avoir vu des instances de SCP-1992-1 s&#39;adonner à des activités en même temps. Lorsque le sujet sort entièrement de SCP-1992, toutes les instances de SCP-1992-1 se dématérialisent et l&#39;intérieur reprend ses dimensions initiales. --Aucune preuve d&#39;intelligence n&#39;a été démontrée par une instance de SCP-1992-1.-- //Voir Addendum 1992-A//

SCP-1992 a été découvert le 18/09/1995 par des agents enquêtant sur des rapports d&#39;activité anormale à ██████ ███████. Lors de la découverte initiale, l&#39;Agent Lis Boyd est entrée dans SCP-1992 et a signalé qu&#39;elle se dirigeait vers la cuisine. Quelques instants plus tard, elle a signalé cinq copies d&#39;elle-même, se dirigeant vers la salle à manger, le salon, un placard, une salle de bain et les escaliers. Après qu&#39;elle ait quitté les lieux, les procédures de confinement actuelles ont été mises en place. SCP-1992 a été confiné le 30/01/1996 et classé Euclide.

**Addendum 1992-A :** Le 20/08/2002, lors de tests portant sur l&#39;anomalie de SCP-1992, le Chercheur Katzmann a réussi à communiquer avec une instance de SCP-1992-1. A ce jour, c&#39;est la seule fois qu&#39;une instance a montré des signes d&#39;intelligence.

&gt; **Interviewé :** Une Manifestation de SCP-1992-1
&gt; 
&gt; **Intervieweur :** Chercheur K. Katzmann
&gt; 
&gt; **Avant-propos :** Le Chercheur Katzmann est entré dans SCP-1992 et, peu après, a tenté de communiquer avec l&#39;une des manifestations.
&gt; 
&gt; **&lt;Début du Rapport&gt;**
&gt; 
&gt; **Chercheur Katzmann :** &#34;Pouvez-vous me comprendre ?&#34;
&gt; 
&gt; **SCP-1992-1 :** &#34;Nous pourrions répondre à l&#39;homme. Nous pourrions rester silencieux. Oui, nous pouvons vous comprendre.&#34;
&gt; 
&gt; **Chercheur Katzmann :** &#34;Quel est votre but ?&#34;
&gt; 
&gt; **SCP-1992-1 :** &#34;Nous pourrions répondre de manière spécifique à celui-ci. Nous pourrions répondre de manière non spécifique à chacun d&#39;entre nous. Nous pourrions demander des éclaircissements sur &#34;notre but&#34;. Nous pourrions rester silencieux. Définissez le terme &#34;but&#34;.&#34;
&gt; 
&gt; **Chercheur Katzmann :** &#34;Quelle est votre raison d’être, d’exister ?&#34;
&gt; 
&gt; **SCP-1992-1 :** &#34;Nous pourrions répondre de manière spécifique à celui-ci. Nous pourrions répondre de manière non spécifique à chacun d&#39;entre nous. Nous pourrions répondre à la première moitié. Nous pourrions répondre à la seconde moitié. Nous pourrions répondre en totalité. Nous pourrions choisir.&#34;
&gt; 
&gt; **//SCP-1992-1 et le Chercheur Katzmann restent silencieux pendant 15 secondes//**
&gt; 
&gt; **Chercheur Katzmann :** &#34;Êtes-vous dangereux ?&#34;
&gt; 
&gt; **SCP-1992-1 :** &#34;Nous pourrions répondre à l&#39;homme. Nous pourrions rester silencieux. Nous pourrions lui poser la même question. Nous pourrions mentir.&#34;
&gt; 
&gt; **&lt;Fin du Rapport&gt;**
&gt; 
&gt; **Post-scriptum :** SCP-1992-1 n&#39;a pas continué à communiquer après cet événement, et aucune instance de SCP-1992-1 n&#39;a tenté de communiquer depuis.
