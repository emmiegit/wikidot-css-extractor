    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[div class=&#34;rimg&#34;]]
[[image http://s60.radikal.ru/i168/1112/b8/e5c73fd38524.jpg width=&#34;300&#34; ]]
[[span]]Фотография, сделанная во время События[[/span]]
[[/div]]
**Объект №:** SCP-1777-1

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Субъект должен содержаться в палате медицинского блока Зоны 7-, подключенный к аппарату жизнеобеспечения. О любых изменениях в изменении состояния следует докладывать в секцию 4. За палатой должно осуществляться видеонаблюдение, кроме того, три наблюдателя должны находиться в соседнем помещении возле смотрового окна.

Во время События в палате не должно быть людей.

Замеченные изменения цвета символов должны быть запротоколированы, поскольку это может свидетельствовать об активности других SCP-1777.

В свете инцидента 1777-1-Бета все изменения в помещении после События следует воспринимать с повышенной осторожностью. 

**Описание:** SCP-1777-1 – мужчина-европеоид тридцати лет, известный как [ЛИЧНАЯ ИНФОРМАЦИЯ УДАЛЕНА]. В прошлом субъект работал археологом.

Аномальные свойства объекта проявляются во время События. На данный момент считается, что оно, вероятнее всего, не периодично – какой бы то ни было закономерности и частоты обнаружить не удалось.

Во время События в воздухе вокруг SCP-1777-1 начинают появляться изображения символов неизвестной письменности (приблизительно от █ до ██), преимущественно зелёного цвета. Знаки свободно перемещаются вокруг тела субъекта. Сфотографировать либо заснять изображения на видео невозможно: они не отображаются в кадре, а всё на нём сильно искажается (см. рис). Кроме того, во время События зарегистрировано возмущение электромагнитных полей вокруг субъекта.

Прикасаясь к символам, SCP-1777-1 способен непредсказуемым образом менять окружающий мир. Действует он преимущественно интуитивно, методом проб и ошибок. Тем не менее, субъект усвоил несколько точных способов взаимодействия, и способен в ограниченных пределах влиять на человеческий разум и окружающую его материю.

По причине мизантропического склада характера и прогрессирующих нарушений психики субъект чрезвычайно опасен во время События. В настоящий момент объект погружён в искусственно поддерживаемую кому. Он не способен осмысленно проявлять сверхъестественные способности во время События, однако по прежнему представляет опасность (см. отчёт об инциденте 1777-1-Бета). 

**Приложение 1:** По словам субъекта, он получил свои аномальные особенности на раскопках в районе ██████████. Там он обнаружил каменный цилиндр, покрытый буквами неизвестного алфавита, по всей видимости, эквивалентными появляющимся во время События. После прикосновения к одному из них цилиндр исчез в яркой вспышке. Вскоре после этого воспоследовало первое проявление аномальных свойств. Через два года после этого субъект был обнаружен Фондом.

//Очевидно, что SCP не он, а та штука, которую он нашёл. Хотел бы я знать, что это вообще такое было и откуда взялось, – д-р Л██████.// 

**Отчёт об инциденте 1777-1-Альфа**: После обнаружения субъекта и выяснения его свойств было вынесено решение об устранении в свете высокой опасности. Вскоре после очередного События субъект был устранён агентом Красным из снайперской винтовки. На следующий день выяснилось, что SCP-1777-1 жив, а вчера в это же время был убит [ДАННЫЕ УДАЛЕНЫ]. По всей видимости, имело место изменение ближайшего прошлого. Было принято решение погрузить субъекта в искусственную кому. Проведено без накладок.

**Отчёт об инциденте 1777-1-Бета:** После События на одной из стен палаты отпечаталось изображение одного из символов. Когда медицинский сотрудник, проверявший состояние субъекта, дотронулся до символа, тот засветился зелёным и [ДАННЫЕ УДАЛЕНЫ].

//Два трупа и тяжелораненый из-за одной закорючки. Надо внести коррективы в условия содержания, – Л██████.// 

**Отчёт об инциденте 1777-1-Гамма:** Во время События в Зоне зафиксировано появление [[[document-1777-4|SCP-1777-4]]]. Его изображение передавали несколько камер пустующей лаборатории 21. К тому времени, как охрана прибыла на место, субъект успел исчезнуть.

**Приложение 2:** После инцидента 1777-5 (в настоящий момент – переименовано в 1777-8-Эпсилон) объект классифицирован как SCP-1777-1.
