**项目编号：**SCP-CN-948

**项目等级：**Euclid

**特殊收容措施：**由于其项目的特殊性质，SCP-CN-948实体被收容于SCP-CN-948-1内。目前基金会以投资的名义收购了SCP-CN-948-1并禁止任何无关人员入内。SCP-CN-948-1在任何情况下都应有不少于两名安保人员进行看守。

**描述：**SCP-CN-948为数量不明约2米高的类人形实体，其实体外观肤色观察为黄色，体表无体毛并缺少前肢，且伴有水肿的症状。其头部与身体的比例严重失调，附有类似灵长类的口部，眼部直径约为2至7厘米之间并缺少瞳孔。该项目实体的眼部有射出白色光线的能力，初步研究表明其用处是在黑暗环境中吸引袭击对象靠近，另外长期处于白光照射下会略微影响人类的认知能力，并且使人出现较大的情感波动。另外值得注意的是，项目拥有一定的智力程度，并可以使用工具。项目全身皮肤组织较为脆弱，无法提供良好的保护。

项目个体会在黑暗环境中猎食周围的任何生命体。当任何生命体出现在项目的袭击范围内，项目会在袭击准备阶段尽可能的使自身在黑暗中保持静止，同时眼部发出白色光线吸引该生命体，一旦其袭击对象足够接近项目时，或者被袭击对象发现项目的存在后，会快速对袭击对象发起袭击，在确认受害者失去生命特征后，项目会用牙齿撕开其捕猎对象的表皮组织以直接食用受害者的内脏与肌肉组织。需注意的是该项目个体并不会将袭击对象完全食用。项目实体的身体一旦受到损伤，伤口处会喷射出淡黄色的浓稠液体，该液体具有较强的腐蚀性，此外，项目实体的口部同样拥有喷射该液体用于该项目个体的袭击行为和进食的能力。

项目实体栖息于一栋商务楼的五楼，该商务楼被编号为SCP-CN-948-1，该项目实体的活动范围和袭击范围都局限于这栋商务楼，以SCP-CN-948-1的电梯门为界，任何一个该项目实体都无法在SCP-CN-948-1以外的空间生存，所有离开SCP-CN-948-1的该项目实体都会[数据删除]。

[[collapsible show=&#34;+ 探索I&#34; hide=&#34;- 探索I&#34; hideLocation=&#34;both&#34;]]

&gt; **任务目标：**对SCP-CN-948-1的初期探查
&gt; 
&gt; **人员：**D-55217
&gt; 
&gt; **其他信息：**D-55217配备标准视听录像机。探索由███博士全程记录。
&gt; 
&gt; [开始记录]
&gt; 
&gt; **███博士：**测试，能听到吗？
&gt; 
&gt; **D-55217：**是的，博士。
&gt; 
&gt; **███博士：**很好。请进入电梯。
&gt; 
&gt; //D-55217按下电梯启动按钮，电梯门打开时进入电梯，并按下去5楼的按钮。//
&gt; 
&gt; **███博士：**请报告你看到了什么。
&gt; 
&gt; **D-55217：**这个电梯内部非常破旧，好多灰尘，顶上悬着一个发光的黄灯泡，但灯光非常微弱，看起来这地方好久没人来了，上面有一块牌子，写的电梯限乘十人。操，这鬼地方还有老鼠。
&gt; 
&gt; **███博士：**很好，现在快到五楼了，请继续描述五楼的环境。
&gt; 
&gt; //电梯门开，D-55217走出电梯//
&gt; 
&gt; **███博士：**有什么发现吗？
&gt; 
&gt; //D-55217四处观望并开始走动。//
&gt; 
&gt; **D-55217：**嗯，我觉得五楼是一个T字形的构造，我刚刚出的电梯在T的最下面，现在我在往前走，左右都出现了路。而且左右两边都有很多门，我看到每扇半开半闭的门后都有一个类似废弃教室的房间，我估计剩余的门后也大概差不多……等等，前面的岔路交界处……有光，应该是个灯泡，但是岔路并没有光亮，很黑。
&gt; 
&gt; //传来一阵疑似撞击的声音。//
&gt; 
&gt; **D-55217：**（惊恐地）怎么回事？那是什么声音，博士，你知道这是什么吗？
&gt; 
&gt; **███博士：**[咳嗽]你可以过去看看，或者待在原地。
&gt; 
&gt; **D-55217：**好，好的。
&gt; 
&gt; //D-55217不安的停留在原地，怪声持续出现，之后还出现了嘶嘶的响声。//
&gt; 
&gt; **███博士：**现在怎么样，D-55217。
&gt; 
&gt; **D-55217：**我-我看看。
&gt; 
&gt; //D-55217向左走动。//
&gt; 
&gt; **D-55217：**博士？
&gt; 
&gt; **███博士：**是的？
&gt; 
&gt; **D-55217：**我觉得走廊上那个白灯泡暗淡了一些，是我的错觉吗？还-还有，左边也发出了白光，不过这光很……怎么说呢，很细，不像是灯泡发出来的光。
&gt; 
&gt; **███博士：**调查一下那束光。
&gt; 
&gt; **D-55217：**好-好的。
&gt; 
&gt; **D-55217：**[恐慌]等等，那里有东西向我跑来，速度非常的快，等等，等等，别过来！别过来！啊啊！（惊恐的大叫）这他妈什么鬼玩意啊！滚—
&gt; 
&gt; //通讯中断，仪器疑似损坏。//
&gt; 
[[/collapsible]]
[[size 0%]]空间。[[/size]]
[[collapsible show=&#34;+ 探索II&#34; hide=&#34;- 探索II&#34; hideLocation=&#34;both&#34;]]
&gt; **任务目标：**确认D-55217的情况，对SCP-CN-948进行进一步的探索，识别SCP-CN-948-1内的异常实体。
&gt; 
&gt; **人员：**特工三人，标号为01,02,03。
&gt; 
&gt; **其他信息：**三名特工装备标准的步枪，实时摄像机，对讲机与手电筒，███博士进行监督。三名特工都已了解D-55217的探索记录。
&gt; 
&gt; [开始记录]
&gt; 
&gt; **01：**01，设备正常。
&gt; 
&gt; **02：**02，设备正常。
&gt; 
&gt; **03：**03，设备正常。
&gt; 
&gt; **01：**好的，现在我们将要进行探索了，博士。
&gt; 
&gt; //01按下电梯按钮。//
&gt; 
&gt; //电梯门打开。//
&gt; 
&gt; **02：**这里有点……这是什么！
&gt; 
&gt; //一只黄色怪物冲出电梯，当三名特工将要攻击时，怪物化成了一摊绿中带粉的粘液。粘液腐蚀地面发出嘶嘶声。//
&gt; 
&gt; **02：**（喘气）博士，这什么东西？
&gt; 
&gt; **███博士：**可能这就是异常，现在你们登上电梯，我会派人来检查这些粘液的。
&gt; 
&gt; **01：**收到。
&gt; 
&gt; //三名特工登上电梯，打开自带的手电，照亮并且发现了按钮所在处，按下五楼按钮。//
&gt; 
&gt; **02：**这里好黑啊。
&gt; 
&gt; **03：**奇怪，上次D-55217的报告表示这里有一个黄色的灯泡。
&gt; 
&gt; **02：**看，角落里有一个碎灯泡，也许就是那个。不过这电梯又旧又脏，还有好多垃圾和杂物堆在里面，我也不清楚这个碎灯泡是那个报告中的灯泡还是只是垃圾。只是这里的气氛真的有点让人瘆得慌。
&gt; 
&gt; 
&gt; //电梯门打开，特工进入五楼。//
&gt; 
&gt; **01：**报告，这里与D-55217的描述基本一致。
&gt; 
&gt; //三名特工开始向左边移动。怪声响起，三名特工打开手电筒。//
&gt; 
&gt; **02：**报告，这里暂时无任何异常实体，但出现了与上次调查类似的怪声。
&gt; 
&gt; **███博士：**保持前进，时刻保持警惕。
&gt; 
&gt; **01：**收到。
&gt; 
&gt; //三名特工继续向前前进。从他们脚下出现了一阵啪叽声。//
&gt; 
&gt; **03：**那是什么声音？
&gt; 
&gt; //特工03检查脚下，发现其为D-55217的尸体，其尸体残缺不齐，皮肤与器官严重腐烂，头颅被剖下放在一边，双眼被挖除，嘴的两边被外力撕开暴露在外。且尸体上不断的冒出气泡，在手电筒光照射下观察为绿色，中间夹带着一些黄色与粉色。//
&gt; 
&gt; **03：**嗯...伙计们，我想我们大概发现并...踩到了D-55217的尸体。
&gt; 
&gt; //三名特工仔细检查了D-55217的尸体并简要的向博士进行报告，之后便分别打开左右墙体上的不同门进行检查。//
&gt; 
&gt; **01：**报告，博士，我们进入了其中一个房间，这里看上去如同D-55217描述的一样，是一个废弃的教室，但有两束细小但很亮的光。
&gt; 
&gt; //特工开始用手电检查废弃房间的各处。//
&gt; 
&gt; //一阵滋啦滋啦的推门声音响起，所有剩余左走廊的门似乎在被推动。博士在对讲机里的语音被持续不断的开门声盖过。//
&gt; 
&gt; **01：**（小声）哦，该死。
&gt; 
&gt; **01：**（小声）哦，该死，（声音慢慢变大到高声）哦，不，不，不！
&gt; 
&gt; //01使用手电照在两束光的正下方，光照出一定程度溃烂的黄色躯体与头部，头部五官比例极度失调，眼睛直径约为2至7厘米之间，嘴部占到了整个头部面积的三分之一。确认为SCP-CN-948个体//
&gt; 
&gt; //当手电的光打在该SCP-CN-948个体上时，该个体发出了尖叫并以极快的速度冲向特工01，特工对其发起攻击，该SCP-CN-948个体中弹倒下。//
&gt; 
&gt; **01：**（使用对讲机，声音发颤）这里是01，02和03请回答。
&gt; 
&gt; **02：**（快速喘气）报告报告，我所处的房间出现了之前电梯里的那个怪物，已经干掉了。
&gt; 
&gt; //特工01离开所处房间，在走廊与02汇合，走廊各个房间陆续冒出SCP-CN-948个体，01与02进行反击。//
&gt; 
&gt; **02：**撤退！我们的火力根本不够对付这么多的怪物！
&gt; 
&gt; **01：**好的。但恐怕我们只能走电梯了，我之前检查过，所有的楼梯都被大量的杂物堆积堵塞了。
&gt; 
&gt; **01：**03呢，你见到03了吗？
&gt; 
&gt; **02：**（使用对讲机）03，03，听到请回答！（对讲机无响应）
&gt; 
&gt; **01：**我们只能先撤退保存战力了，之后我们再找博士调更多武器和人手过来寻找或者说救助03。
&gt; 
&gt; **02：**嗯。
&gt; 
&gt; //01与02从电梯撤离。//
[[/collapsible]]
[[size 0%]]空间。[[/size]]

[[collapsible show=&#34;+ 探索III&#34; hide=&#34;- 探索III&#34; hideLocation=&#34;both&#34;]]
&gt; **任务目标：**对SCP-CN-948的异常实体进行一定量的清除，及时发现或拯救特工03。
&gt; 
&gt; **人员：**01，02与其他十八名特工。
&gt; 
&gt; **其他信息：**每人携带一把战斗步枪，一定量的手榴弹，以及共两把火焰喷射器。带探照灯的头盔，对讲机与实时摄像机。行动开始于探索II结束后，前后间隔大约十分钟。
&gt; 
&gt; [开始记录]
&gt; 
&gt;//出于节约时间以试图寻找或救援特工03的目的，特工并没有清理楼梯上的大量杂物而是分两批每批十人从电梯上到五楼。//
&gt; 
&gt; //特工02与其余九名特工率先到达五楼，01和剩下九人则按下电梯按钮以搭乘电梯。//
&gt; 
&gt; **01：**02，呼叫，听到请回答。
&gt; 
&gt; **02：**收到，01，现在我们将向前推进，尽快行动。
&gt; 
&gt; **01：**好的好的，尽量把我们的老伙计救出来。
&gt; 
&gt; **02：**现在开始行动。
&gt; 
&gt; //01与其他九名特工乘坐电梯登上五楼。//
&gt; 
&gt; **01：**呼叫02，你走的左右哪条走廊？
&gt; 
&gt; **02：**（持续不断的枪声）左边，他妈的，这些家伙突然冒出来，我们已经打了好一会了，快，这些家伙数量太多了，而且他们他妈的死掉还会飙些奇怪的东西，手雷不能用，一旦炸烂太多这些家伙，汁水会到处飞飙的到处都是，腐蚀我们的衣物和武器，这些汁水还会被点燃，在空中下火雨，刚刚我们已经损伤了两名战友了，这些家伙的数量太恐怖了，这么个屁走廊怎么容的下这些家伙的？（声音略微激动）我他妈受够了！我看着我的伙计的身体被搞的稀烂，这地方黑的让我烦躁，快来增援！
&gt; 
&gt; **███博士：**好的，快点，伙计们！
&gt; 
&gt; **01：**（语气激动）等下，他们，他们，他们把我的一个...的尸体，等等，我，（有点结巴，语无伦次）操，快点来吧。
&gt; 
&gt; //五分钟后，01与02汇合，加入战斗，这时先前与02同行的特工仅剩三人。//
&gt; 
&gt; **02：**（嘶吼）他们太多了！打不完啊！老子他妈不干了，我要走了。（语气突然转折，情绪明显的受到影响。）
&gt; 
&gt; //02逃离现场，01与剩下的特工继续战斗。//
&gt; 
&gt; **01：**博士，博士！（不断呼叫）
&gt; 
&gt; //对讲机隐隐有回应，但从始至终的各种噪音盖过了对讲机的声音。//
&gt; 
&gt; //随着战斗的持续，约几十只SCP-CN-948个体被杀死，而包括01的特工在内存活四人。//
&gt; 
&gt; //不断有SCP-CN-948个体从走廊的各个门里冒出，先前被杀死的特工尸体陆续被转换为SCP-CN-948个体。//
&gt; 
&gt; **01**：不行，撤，这场战斗无异于送死，我们暂时对抗不了这东西，我们必须撤退，伙计们！
&gt; 
&gt; **剩余特工：**好的！
&gt; 
&gt; //幸存的四名特工掉头向走廊的反方向跑。//
&gt; 
&gt; //不断的疑似水枪喷水的滋滋声和流水声从特工身后的SCP-CN-948群中传出，开始有特工摔倒和惨叫的声音出现。//
&gt; 
&gt; **01：**（惊恐的喘气）到了到了，伙计们，那些家伙还在追我们，上电梯。（向四周张望，发现没有人）
&gt; 
&gt; //从走廊很远处射出水流，击中电梯前发白光的灯泡，灯泡熄灭，一片漆黑，只剩下01的头盔探照灯的光。//
&gt; 
&gt; //特工01按下电梯按钮，他的手微微颤抖，但发现由于之前02的逃生，电梯目前所处一楼，上来需要花一定时间。//
&gt; 
&gt; **01：**（绝望地）算了，算了。（跪倒在地，开始低声抽泣）是你吗，03？（开始干呕）嗯，你现在看上去，抱歉，你知道，你已经死了，你，你，（声音突然变大，不断抽泣）对不起你啊！老-！我没救...（一段时间的缄默）混账啊！我们，这么久，跟一大堆鬼东西...（情绪完全失控）他们杀我，这些畜生杀我，你救我，我他妈...嗯抱歉，你看上去怎么样？（抽泣声变小）头被切开了，两半的头不断流绿水，眼睛被...算了，全身都烂完了，就是，就是一摊烂泥。02跟我说了，我估计现在你大概要变成他们的一员了，抱，抱歉让你知道答案。（握拳捶地）我？无所谓了，管他呢。是吧？（摘下头盔，用头盔砸击地面，之后砸击自己的头。）算了，（低笑），管他呢！
&gt; 
&gt; //SCP-CN-948的叫声和喷水声突然停止，对讲机中传来声音。//
&gt; 
&gt; **01：**嗯？这什么玩意？我和老朋友正叙旧呢！（将对讲机的声音调到静音）
&gt; 
&gt; **01：**等，等等，那些怪物声音没了，我，我还有救！
&gt;
