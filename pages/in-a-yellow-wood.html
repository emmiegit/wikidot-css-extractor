    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** In a Yellow Wood
**Auteur :** [[user CollegeCop]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 8 mars 2013
[[include credit:end]]

 
Il termina sa journée comme il le faisait d&#39;habitude – il ferma son calepin, sortit du labo et prit le chemin le plus court vers le portail. En le traversant, il salua le garde en faction, tourna à droite et entama la promenade qui le ramènerait au point de départ en à peine une demi-heure – une légère côte sur l’ensemble du chemin.

L’automne s&#39;était installé dans les bois la semaine d’avant, apportant toutes leurs couleurs aux arbres, mais le temps restait agréable. Il laissa son esprit dériver tandis que ses pieds suivaient machinalement le sentier, un léger sourire étirant les coins de sa bouche tandis qu&#39;il considérait la beauté simple des équations qui expliquaient l’anomalie. Les équations avaient entraîné de nombreuses autres découvertes, mais sa préférée serait toujours celle-là.

Peu avant le mi-chemin, il remarqua que son lacet droit commençait à se défaire. Tandis qu&#39;il s’accroupit pour le resserrer, il jeta un regard sur sa droite, et prit une grande inspiration. Il regardait un autre chemin qui s&#39;incurvait dans les bois. 

Alors qu&#39;il se relevait pour inspecter sa nouvelle découverte, celle-ci disparut. Il ajusta lentement l’angle de sa tête, et soudainement elle réapparut. Avec quelques essais, il découvrit que, quand il tenait sa tête à l&#39;angle exact, il y avait une &#34;fenêtre&#34; très étroite, d’un centimètre ou deux de large, qui lui permettait de voir le nouveau sentier. Il resta dans une contemplation silencieuse pendant plusieurs minutes, puis pivota à 180 degrés. Il passa plusieurs minutes supplémentaires à ajuster l&#39;angle de sa tête avant de pouvoir vérifier qu&#39;il se poursuivait dans les bois dans cette même direction.   

Il était stupéfait, mais pas surpris. Les équations n&#39;avaient sûrement pas écarté la présence d’un autre sentier (ou, d’ailleurs, de multiples autres sentiers). En vérité, il avait passé du temps plusieurs années en arrière à essayer de prédire de possibles points d&#39;intersection, mais la nature théorique de l’exercice avait bientôt été abandonnée, éclipsée par les découvertes que lui et son équipe faisaient à l’époque.

Il commença à faire défiler les équations dans sa tête. La courbe de ce nouveau chemin était moins prononcée que celle de l&#39;original, et semblait s&#39;élever dans le sens horaire. Il fit quelques calculs mentaux rapides, et était plutôt certain que les deux se croiseraient de nouveau non loin du portail.

Il était tellement absorbé par ses calculs mentaux qu&#39;il ne remarqua pas qu&#39;il avait commencé à marcher sur le nouveau chemin. Il n&#39;avait fait que 3 ou 4 mètres, et retourna rapidement là où il pouvait voir le gravier brassé qui marquait l&#39;intersection. Ou plutôt, qui aurait dû marquer l&#39;intersection. Dans un désespoir grandissant, il passa les heures suivantes à essayer de trouver la combinaison unique d&#39;angles qui lui ouvrirait la &#34;fenêtre&#34;. Tandis que la pénombre tombait, il arriva à la conclusion que retrouver le chemin original allait lui prendre plus de temps.

Il passa là une nuit agitée, roulé en boule sur le gravier froid. À la première lueur, il passa une heure infructueuse à localiser de nouveau le chemin original. Il avait besoin de réfléchir, et il avait toujours eu ses meilleures réflexions lorsqu&#39;il marchait. Il espéra que marcher dans cet endroit lui apporterait la même inspiration. 

Il se servit du talon de sa chaussure pour dessiner un large X au point d’intersection, puis commença à marcher dans le sens des aiguilles d&#39;une montre. Après deux heures à marcher en montée, il revint à sa marque. Il n’avait vu aucun autre chemin. Ou bâtiment. Ou personne. Juste le bosquet automnal s&#39;étendant dans toutes les directions. Mais il avait formulé une idée.

Il sortit le petit calepin et un bout de crayon gris qu&#39;il avait toujours sur lui et s&#39;assit. D&#39;ici le milieu d&#39;après-midi, la zone l&#39;entourant était recouverte de feuilles, certaines chiffonnées, d’autres présentant de grandes portions barrées. La majorité des pages, cependant, s&#39;étalait face à lui. Il avait recréé les équations &#34;théoriques&#34; de l&#39;intersection qu&#39;il avait débuté des années de ça. Il n&#39;avait pas encore les réponses, mais il était convaincu que ces équations lui permettraient de rentrer chez lui.

Il se leva, plaça ses mains à l’arrière de son bassin, et se pencha en arrière, provoquant une symphonie de claquements, de craquements et de bruits secs provenant de sa colonne vertébrale. Il avait besoin de se dégourdir les jambes et de laisser son esprit vagabonder. Il regarda dans toutes les directions, et décida éventuellement qu&#39;une direction valait autant qu&#39;une autre. Son esprit préoccupé par les équations, il commença à marcher dans le sens inverse des aiguilles d’une montre. 

Il marqua un arrêt quelques temps après, un sentiment d&#39;effroi lentement installé finissant par percer ses pensées. Il avait sondé les environs, essayant de mettre le doigt sur la cause de ses sentiments, quand la prise de conscience le frappa suffisamment fort pour lui couper la respiration. 

//Il n&#39;avait pas cessé de monter tout du long.//</textarea></pre>
