[!--[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-030-de/Hammer.jpg | caption=SCP-030-DE（猛龙科技公司 铁锤-P1）]]--]
**项目编号：**SCP-030-DE

**项目等级：**Safe

**特殊收容措施：**SCP-030-DE储存在尺寸为78 x 31.5 x 12厘米的耐冲击塑料制成的枪套中，枪套内衬有泡沫。SCP-030-DE的手提箱存放在Site-DE██的特种军火库R.T.I.-01[[footnote]]R.T.I.-01军火库是[[[Raptor Tec. Industries|猛龙科技工业]]]曾经专门为供应武器建造的储藏室[[/footnote]]中。只有通过站点管理员拥有的磁卡才能进入房间。该军火库的R.T.I.-01仅授权4级人员。

**描述：**SCP-030-DE是一款名为“铁锤-P1”的高科技突击步枪。铁锤-P1突击步枪唯一已知的是不需要常规弹药。SCP-030-DE被制造成一个整体。此武器似乎由一种不可识别的未知钛合金合金构成，具有非常高的稳定性。但是扳机、枪把和快慢机以及瞄准器都是由塑料、钢、铝、玻璃纤维和碳制成。没有已知的方法在不破坏武器的情况下拆开武器。SCP-030-DE的涂层与[[[SCP-047-DE|]]]和SCP-0██-DE的涂层相同。这种涂层使武器对外部影响有着非常高的耐性。由于这种武器没有常规的弹药，所以其也没有射击口。此外，也没有弹夹重新装载武器。经过几次测试，仍然无法确定SCP-030-DE是否利用异常或是否是纯能量武器。一共有三种开火模式：单发、点射和自动。在枪托上有一个一直亮着光的LED灯。这个LED灯上写有有“电池状态”。枪托和电池是一体的。由于其盖子和枪身的融合，因此试图打开或取出电池的尝试还未成功。这适用于铁锤-P1的所有副本。

从此武器的枪身以及其盒子上印有[[[Raptor Tec. Industries|猛龙科技工业]]]的标志（未在图中显示）。

SCP-030-DE是[[[Raptor Tec. Industries|猛龙科技工业]]]的原形。德国基金会委托██ 并订购了20把用来改善MTF针对SCP们的打击能力。SCP-030-DE是[[[Raptor Tec. Industries|猛龙科技工业]]]订单中的第15个。除了20██年8月7日的生产日期之外，并没有其他的信息。

**功能：**SCP-030-DE对动物及以后D类人员的一些检测对活体有以下影响：如果该武器针对着活的目标进行射击，则使用者不会感到武器的后坐力。没有枪声响起；只能听到轻微的嗡嗡声。如果目标被击中，取决于命中的位置，这将导致骨骼和器官被击碎或者粉碎。唯一的例外是皮肤不会受到任何形式的伤害。受影响的测试对象没有外部伤口，因为SCP-030-DE没有射击口。随后的尸体解剖也显示在测试对象中没有发现任何类型的弹丸。对无生命的物体进行射击没有任何影响。

**补充：**於20██年7月20日，美国基金会申请了SCP-030-DE针对[[[SCP-682]]]的测试，并提供Area-14（14号武装生物隔离区）。
德国基金会仍未答复。

[[/tab]]
[[tab 系列测试1]]
= **__系列测试1 生物__**

__注：__生物系列测试是首次了解SCP-030-DE的尝试。实验由Hass博士和他的助手负责。目的在确定SCP-030-DE的伤害潜力和范围。测试将在站点-DE██进行测试。目标是猪、牛、马和大象，以测试较大生命形式的损害。

----
+ [系列测试1 - 拒绝访问！]
----
**摘要：**经过59次动物试验，可以获得以下结果：SCP-030-DE的最大射程为326米。当测试伤害潜力时，可以确定在326米的距离下伤害仍然保持不变。超过此范围时SCP-030-DE便失去效果。
[[/tab]]
[[tab 系列测试2]]
= **__与D级人员之系列测试01-03__**

__注：__在Hass博士的要求下，对动物和D级人员进行一系列测试。O5-██发布测试命令。测试将在基金会的地下射击场进行。D级人员将会站在原地。Hass博士和其助手负责用SCP-030-DE来进行射击。接受测试的D级人员随后必须转移到[删除]进行尸体解剖。

----
= **__测试01__**
__受试者：__D-212
__性别：__男性
__年龄：__32岁
__SCP-030-DE的开火方式：__单发
___测试01：__
* Hass博士命令对右腿进行射击。[助理进行射击]
* 可以听到骨头的破裂的声音。[D-212大声尖叫]
* Hass博士命令对左臂进行射击。[助理进行射击]
* 再次听到骨头的闷响声。[D-212大声尖叫并咒骂]
* Hass博士命令对头部进行射击。[助理进行射击]
* 听到很大声音的骨头碎裂。 [D-212在死前尖叫了一会] 可识别头骨已经发生变形，血液从鼻子，耳朵和嘴巴中流出。

__尸检报告：__

死亡原因很可能是多发性损伤导致的颅脑损伤引起非正常死亡，死亡迹象正常

具体发现：

* 右腿：皮肤完好无损，无明显变化；股骨、髌骨、胫骨和腓骨异常关节位置有骨折的碎屑；在关节处有明显的血肿
* 左臂：皮肤完好无损，无明显变化；肱骨髁粉碎性骨折；大面积创伤；由于骨头碎裂引起的肱动脉撕裂
* 头骨：在检查中发现头骨明显的不对称，皮肤完好无损，没有瘀点，耳鼻出现发炎；内脏和神经嵴的多发性骨折，包括颅底；广泛的脑部压缩；由于蛛网膜下腔出血的大脑动脉环脑膜炎，血液充满外部和内部的流体空间；造成大面积创伤。
----
= **__测试02__**
__受试者：__D-455
__性别：__男性
__年龄：__36岁
__SCP-030-DE的开火模式：__点射
__测试02：__
* Hass博士命令射击上身。[助理打出一个点射]
* 可以听到很大声的骨头碎裂 [D-455当场死亡] 血液从嘴里流出来。

__尸检报告：__

死亡原因是多发性损伤造成的心脏淤塞导致的非正常死亡，死亡迹象正常

具体发现：

* 上身：皮肤完好无损；胸部出现不对称和失去稳定性；BdS性肋骨骨折；胸骨粉碎性骨折；多个椎体骨折与椎管连续移位；气胸向左移动部分；整个心脏被挤压以及两侧的心室心肌出现破裂；主动脉夹层呈弓形；由于食管破裂引起的纵隔性肺气肿；大面积的创伤
----
= **__测试03__**
__受试者：__D-559
__性别：__Weiblich
__年龄：__30岁
__SCP-030-DE开火模式：__自动
__测试03：__
* Hass博士命令射击目标五秒钟。[助手对目标连续开火五秒]
* 五秒钟内听到了连续的骨头破裂的声音 [起初 D-559 开始尖叫直到其伤势过重] D-559全身的空洞开始出血。

__尸检报告：__

由于多器官被破坏造成的非正常死亡，死亡迹象正常

具体发现：

* 没有明显的外部伤害；腹部大面积组织扭曲，不可靠的器官分配可能；多处粉碎性骨折，特别是脊柱和骨盆；大面积创伤；可能是压迫性损伤

**附录：**受试者D-559是孕妇。D-559两个月前被分为D级人员时，此情况被忽略。造成此事的基金会员工已被纪律处分。

__对于D-559的未出生的孩子的尸检报告：__
* 在D-559的尸检中发现胎儿
* 胎儿没有受到SCP-030-DE的伤害
* 妊娠期：13周+5天；脱离D-559后死亡
----
**摘要：**对动物和D级人员的测试可以清楚地确定这种武器是高度致命的。如果系列测试3也能被SCP-030-DE通过的话，很明显这是非常完美的武器。
[[/tab]]
[[tab 系列测试3]]
= **__与各种装甲和障碍的测试__**

__注：__在与D级人员成功测试之后，要求进行装甲和障碍物的系列测试。测试由Hass博士和他的助手负责。为了产生影响，动物和D级人员用于测试。所有测试都将在[删除]设施中进行。

----
= **__测试01 射击防弹背心__**

__受试者：__D-254
__装甲：__防弹背心SK1
__测试：__
* Hass博士命令向心脏处射击。[助手进行射击]
* 可以听到胸部的粉碎声。
* D-254倒在地上。

__结果：__ 
* 防弹背心SK1并没有提供保护。
----
= **__测试02 装甲__**

__测试对象：__D-432
__装甲：__神像MKII
__测试：__
* Hass博士命令一次点射。[助手进行点射]
* 可听见有骨头碎裂了。
* D-432严重受伤，没有倒下并幸存。助手没有击中任何重要器官。
* 试验后处决了D-432

__结果：__
* 	神像MKII并没有提供任何保护。
----
= **__测试03 坦克__**

__受试者：__D-311
__障碍物：__豹式坦克2 PSO/2A7+
__测试：__
* 命令给D-311所在的坦克连续射击。[助手对坦克进行了十秒钟的连续射击]
* 从表面上看没有什么损伤。D-311没有响应无线电通信。
* 坦克打开后，只确定了D-311的死亡。

__结果：__
* 豹2型坦克 PSO/2A7+是世界上最强大的坦克。尽管有强大的装甲，但是仍未能抵御住SCP-030-DE。
----
= **__测试04 铅墙__**

__测试对象：__猪
__障碍物：__0.5米厚的铅墙
__测试：__
* Hass博士给出了对猪的定位射击的命令。[助手射出一枪]
* 猪被打中头部。可以听到整个头骨碎裂的声音。
* 猪头可以看出已经发生了严重的变形。

__结果：__
* 0.5米厚的铅墙并没有给猪提供保护。
----
**摘要：**还进行了三次测试，结果相同，因此未列出。还在测试：一米厚的钢墙；两米厚的混凝土墙；0.5米厚的锌墙。因此，可以确信SCP-030-DE可以穿透任何类型的材料或金属，使敌人无法寻求保护。

= **__S/铁锤-P1-套装计划__**

该计划将由Hass博士负责。这是为了测试该S/铁锤-P1-套装（S代表保护）的原型。在进行了对SCP-030-DE的大量测试后，Hass博士成功地开发了针对SCP-030-DE的有效保护。

__构成：__S/铁锤-P1-套装是一个带有三十个小电磁线圈的全身套装。这些线圈相互连接，并从高功率能量电池中吸取能量。电池的最长运行时间为十五分钟。这些线圈会产生一个强大的磁场，SCP-030-DE无法穿透。该套装的总重量为40公斤。

与D级人员的初步测试显示对SCP-030-DE的保护达到了100％。S/铁锤-P1-套装只有一个原型，基金会迄今为止没有使用。过高的成本使计划暂时被搁置。
