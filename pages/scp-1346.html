**Ítem #:** SCP-1346

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a su naturaleza inmóvil, la instalación original que alberga a SCP-1346 ha sido designada para funcionar como su sitio de contención. El SCP debe ser mantenido bajo observación y cualquier intento no autorizado de entrar en él debe ser denegado, aunque no requiere más medidas de seguridad. 

**Descripción:** SCP-1346 es un pasillo, 3,5 m por 3,5 y 130 m de longitud, ubicado en el subsótano del antiguo Centro de Investigación e Ingeniería ███████████████. En la entrada se halla una puerta de acero reforzado, de 3,5 metros de ancho y casi 45 cm de grosor. Una puerta idéntica permanece cerrada en el lado opuesto del pasillo. El corredor es continuo y está construido con cemento. Tampoco tiene puertas, ventanas ni alcobas. El techo tiene varias fuentes de luz colocadas regularmente; no obstante, debido a los efectos de SCP-1346, el mantenimiento de todo lo que se encuentra más allá de los 60 metros iniciales ha probado ser inviable, de modo que la última mitad del pasillo se halla a oscuras y en mal estado.

La naturaleza anómala del corredor se manifiesta a partir de los 50-60 metros de su longitud. Poco después de cruzar el umbral de los 50 metros, los dispositivos electrónicos empezarán a funcionar erráticamente. Aproximadamente a partir de ese punto, los sujetos empiezan a escuchar crujidos, golpeteos y otros sonidos mecánicos, que no parecen provenir de ninguna fuente clara. Los tapones para los oídos y otras medidas de aislamiento auditivo no han mostrado eliminar ni reducir estos sonidos, según los testigos. Hasta la fecha ninguno de estos ruidos ha sido comprobado de modo remoto.

Durante este periodo, los sujetos empiezan a mostrar signos de aprensión que se van intensificando a medida que están más tiempo en el pasillo y se adentran más en él. Finalmente, el miedo o la aversión que albergan los sujetos se transforman en una fobia plenamente desarrollada. Los sujetos con predisposiciones hacia la acluofobia, la claustrofobia, la batofobia o otras condiciones actuales inmediatas se comportarán de acuerdo a ellas. Otros pueden empezar a sufrir alucinaciones, imaginándose la presencia de alguna entidad o condición extraídos de su psique. A alrededor de los 90 metros, o si se ha estado en la zona anómala durante más de 10 minutos, el sujeto se ve sobrepasado por su miedo e intentará retirarse de allí tan rápido como lo permitan las circunstancias.

En muchos sujetos, el miedo y la ansiedad remiten inmediatamente tras salir del pasillo. Muchos expresan confusión y vergüenza por sus reacciones exageradas, y frecuentemente son persuadidos para volver a entrar (aunque esto conduce siempre al mismo resultado). Una minoría conservan su miedo hacia el corredor, el cual en algunos casos puede llevar a traumas psicológicos de largo plazo. Algunos sujetos pueden negar la existencia del pasillo o sus propiedades inusuales, agitándose y volviéndose hostiles si se les cuestiona acerca de este asunto. Si estas son reacciones psicológicas naturales o algún aspecto de SCP-1346 no es sabido hasta el momento. Los sujetos expuestos con una mayor frecuencia a la anomalía suelen reaccionar de un modo más severo.


**Anexo 1346-A:** Los planos de la instalación incluyen al subsótano y al pasillo, junto a las dos puertas reforzadas, pero nada tras el pasillo. Entrevistas con los antiguos trabajadores indican que, aunque era de conocimiento público que el pasillo era &#34;extraño&#34;, este fue ignorado. Observaciones de miembros del personal sugieren que la mayoría de la gente, cuando se hallan libres, no tienen ningún tipo de curiosidad acerca del subsótano e inconscientemente lo evitan. Las imágenes sónicas han revelado la presencia de varias habitaciones tras la puerta reforzada al final del pasillo, pero la naturaleza y los contenidos de estas son desconocidos.

**Anexo 1346-B:** La experimentación ha revelado la presencia de un fuerte campo electromagnético en la región anómala del corredor, incluyendo un patrón inusual de rápidos pulsos de microondas. Estos probablemente son la causa del funcionamiento errático de los dispositivos electrónicos, y puede ser que tengan al menos un rol parcial en las reacciones psicológicas de los sujetos de prueba. Estas ondas y patrones de pulsos son similares a aquellos estudiados en el Proyecto Pandora, un programa de investigación militar sobre los efectos de la radiación electromagnética. La fuente de esta radiación es desconocida y continua siendo generado sin disminución alguna incluso cuando el suministro eléctrico es interrumpido.

**Documento # EL-1346-011:** Registro

Experimentos que implican el uso de atenuadores de miedo.

**Fecha:** ██-██-████
**Sujeto:**  D-2245-1
**Procedimiento:** Se le administra diazepam al sujeto, quien es instruido para intentar caminar a lo largo del pasillo.
**Detalles:** El sujeto reportó sentir ansiedad a partir de la marca de los 65 metros. Tras los 75 metros, el sujeto empezó a reportar sentir &#34;temblores&#34;. El sujeto muestra síntomas de pánico. A los 85 metros decide retirarse, esprintando hacia el inicio del pasillo. El sujeto afirmó haber tenido la certeza de que el corredor iba a colapsar, sensación que desapareció después de abandonar el pasillo. El sujeto no mostró ninguna intención de volver adentro. 

**Fecha:** ██-██-████
**Sujeto:**  D-0357-2
**Procedimiento:** El sujeto es sometido a una semana de terapia con propranolol y se le da la instrucción de intentar caminar a lo largo del pasillo. 
**Detalles:** El sujeto reporta sentir su entorno inquietante a alrededor de los 60 metros. A los 80 metros, el sujeto reporta ver movimientos. Tras los 85 metros el sujeto se vuelve extremadamente agitado, afirmando estar rodeado por miles de arañas e insectos, e inmediatamente se retira del corredor. Tras esto, el sujeto reporta que su ansiedad ha desaparecido y vuelve a entrar en el pasillo tras serle esto solicitado. Atraviesa unos 45 metros hasta dar media vuelta y retirarse otra vez del lugar.

**Fecha:** ██-██-████
**Sujeto:**  D-0867-2
**Procedimiento:** [CENSURADO] es administrado al sujeto, quien recibe la orden de caminar a lo largo del pasillo. El sujeto se encuentra bajo amenaza de ejecución si no obedece las instrucciones.
**Detalles:** El sujeto muestra signos de ansiedad a partir de los 70 metros. Su velocidad disminuye considerablemente y se vuelve más hostil hacia el personal. A los 90 metros, el sujeto reporta oír voces que se burlan de él y lo amenazan. El sujeto se vuelve irracional, discutiendo con las voces. Las instrucciones del personal son ignoradas. Poco después el sujeto grita y se retira. La puerta reforzada está atrancada, y se le advierte al sujeto de que será ejecutado a menos que vuelva a caminar hacia el fondo del corredor. Las advertencias no son escuchadas y el sujeto se arroja a sí mismo contra la puerta repetidas veces hasta que recibe una conmoción. El experimento finaliza. 

**Fecha:** ██-██-████
**Sujeto:**  D-1118-1
**Procedimiento:** Se administra anestesia general al sujeto y este es colocado en frente de la puerta lejana del pasillo mediante un carro mecánico.
**Details:** El sujeto empieza a gritar y a retorcerse tras recuperar la consciencia, y sufre un paro cardíaco después de esto. El sujeto es extraído del pasillo y es revivido con éxito. El sujeto no recuerda nada acerca de su exposición, pero posteriormente el sujeto se vuelve extremadamente agitado y agresivo hacia cualquier persona que mencione este tema. 

(Nota: Por razones desconocidas, una vez experimentada, la ansiedad producida por el pasillo no se ve limitada a la zona anómala, y solo parece disminuir al pasar más allá de la puerta cercana.)

**Documento # EL-1346-030:** Registro

Experimentos con animales

* Rata: El animal se negó a acercarse a la zona. Esto sucedió tanto con ratas sanas como con aquellas bajo la influencia de sustancias. Las ratas colocadas contra su voluntad en el área inmediatamente intentarán abandonarla.

* Pinzón: Los pinzones evitan acercarse a la zona. Aquellos que entren en ella, sea por la fuerza o accidentalmente, inmediatamente intentaran salir de ella. Algunos sufren paros cardíacos a causa de su exposición. 

* Gato: Los gatos entran en pánico nada más ser colocados en el corredor, e intentan escapar, golpeándose contra cualquier obstáculo que les impida hacerlo.

* Perro: En presencia de un ser humano en quien confíen, a los perros les va ligeramente algo mejor, y varios han logrado quedarse en la zona tras varios metros antes de huir. Sin un compañero humano, los perros se comportan de manera similar a los gatos.

* Reptiles, peces e insectos: No son afectados. No muestran ni miedo ni otra reacción inusual hacia su  entorno en ningún punto del pasillo.

**Documento # EL-1346-047:** Registro

Experimento en el que se utiliza un aparato protegido electromagnéticamente y directamente conectado mediante cable para atravesar el pasillo.

El vehículo de control remoto logra alcanzar la puerta lejana, aunque es incapaz de abrirla. Las grabaciones de audio tomadas de las vibraciones de la puerta detectaron sonidos similares a los de pasos fuertes tras la puerta, junto a una serie de impactos metálicos que ocurrieron a la mitad de la grabación. A aproximadamente 20 minutos de exposición, el vehículo empezó a funcionar de modo erróneo y fue recuperado. Se espera hacer otros experimentos en el futuro.

Las propuestas de atravesar por la fuerza la puerta del lado lejano o de abrirse paso excavando desde arriba han sido hasta ahora rechazadas.
