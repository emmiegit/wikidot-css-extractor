    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:foxtrot dark=a|vanguard=a]]
[[=]]
[[module rate]]

Todos los presentes hablan de las elecciones. La mayoría coincide en que fue un desastre de principio a fin. El editor dice que ambos candidatos tenían problemas que les preocupaban. La frase &#34;el menor de dos males&#34; se repite. Nadie ha dicho cuál es el presidente electo.

El cielo fuera del edificio es azul celeste y está vacío. Algunos vehículos pasan por la calle. Un grupo de peatones lleva sombreros de gran tamaño. Algunas de las personas que pasan les miran fijamente. Un hombre se sienta en una esquina con un cartel pidiendo dinero.

Edward mira fijamente la página de su pantalla. Es una historia que lleva años escribiendo. No se siente más cerca de terminarla que cuando empezó. No se siente satisfecho con los progresos que hace. Ya no disfruta escribiéndola. Sólo trabaja en ella porque se siente peor cuando no lo hace.

Hoy no ha hecho ningún progreso. Mañana volverá a intentarlo.

-----
Todos los presentes hablan de Vanguardia. La mayoría coincide en que al principio parecía un engaño. El editor habla del nuevo Faro cercano. ##green|CIUDADANO## dice que conoció a un perro que habla y que trabaja allí. Nadie ha notado que el dueño esté más contento últimamente.

El cielo fuera del edificio es azul celeste y está vacío. Algunos vehículos pasan por la calle. Un taxi toca el claxon a un peatón imprudente. Algunas de las personas que pasan les miran fijamente. Un hombre se sienta en una esquina con un cartel acusando a la Fundación.

Edward mira fijamente la página de su pantalla. Es otra página con otras palabras. No se siente más cerca de terminarla que cuando empezó. No se siente satisfecho con los progresos que hace. Ya no disfruta escribiéndola. Sólo trabaja en ella porque se siente peor cuando no lo hace.

Hoy no ha hecho ningún progreso. Mañana volverá a intentarlo.

-----
Todos los presentes hablan del Info-panico. La mayoría coincide en que no entiende la explicación de Vanguardia. El editor dice que a muchas ##green|PERSONAS## como ##green|CIUDADANO## les han robado sus identidades de forma permanente. El propietario dice que todavía pueden verse afectados si hablan de ello. Nadie sabe cómo protegerse si vuelve a ocurrir.

El cielo afuera es azul celeste y está vacío. Algunos vehículos pasan por la calle. Un grupo de peatones lleva extremidades metálicas y cuernos. Algunas de las personas que pasan les miran fijamente. Un hombre se sienta en una esquina con un cartel que presagia el arrebatamiento.

Edward mira fijamente la página de su pantalla. Es otra página con otras palabras. No se siente más cerca de terminarla que cuando empezó. No se siente satisfecho con los progresos que hace. Ya no disfruta escribiéndola. Sólo trabaja en ella porque se siente peor cuando no lo hace.

Hoy no ha hecho ningún progreso. Mañana volverá a intentarlo.

-----
Todos los presentes hablan. La mayoría está de acuerdo en que las cosas van bien. El editor está hablando con ##green|CIUDADANO## y un hada junto al enfriador de agua. El dueño tiene ocho ojos y mide dos metros. Nadie molesta al sasquatch que patea la impresora.

El cielo fuera del edificio es azul celeste. Un dragón está siguiendo a un avión. Algunos vehículos pasan por la calle. Algunos peatones son árboles. Un grupo de magos cruzan la calle imprudentemente. Algunas de las personas que pasan les miran fijamente. Un hombre se sienta en una esquina con un cartel ofreciendo oráculos.

Edward mira fijamente la página de su pantalla. Es otra página con otras palabras. No se siente más cerca de terminarla que cuando empezó. No se siente satisfecho con los progresos que hace. Ya no disfruta escribiéndola. Sólo trabaja en ella porque se siente peor cuando no lo hace.

Hoy no ha hecho ningún progreso. Mañana volverá a intentarlo.</textarea></pre>
