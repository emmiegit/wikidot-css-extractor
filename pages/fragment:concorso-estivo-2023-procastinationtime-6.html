      Non è d&#39;uopo, o sfortunata anima che ha vagato fin a codesto loco, rimembrare la Dama dei Gigli.&lt;br&gt;&lt;br&gt;

Eppure, anelo costantemente ai suoi occhi d&#39;ambra ardenti, forti come il fuoco che arse la sua dimora e che resero la sua esistenza indescrivibile, e immemorabile.&lt;br&gt;&lt;br&gt;

Ma la gente sa, e fu la gente a tramandarla: per fuggire ai suoi peccati, fu lei stessa a sottiscrivere la sua fine, appiccandolo. Una candela votiva dell&#39;altare alla Vergine, e l&#39;amore bruciò come giammai quelle mura percepirono. L&#39;amore, la gente sa, e fu la gente a tramandarlo, scappava da quelle mura, a cercare la notte riflessa in altri oceani d&#39;ambra, a sentire l&#39;uva scorrere e mescolarsi con gli umori, e i sapori di pulzelle,  dimenticate dopo questa frase. Ha poco a che fare, sfortunato viandante, con la tua sete infuocata, ma spero che i dettagli soddisfino il tuo palato e t&#39;allontani prima dell&#39;inevitabile. L&#39;amore, così come la fame, si prende sempre per la gola.&lt;br&gt;&lt;br&gt;

E la Dama era anch&#39;essa avida e inibita di questa luce, ma troppo orgogliosa per guardare in faccia la situazione. Abbassava il viso pallido, e guardava con cura la strada che percorreva, ignorando i precedenti sassi divelti, dal Conte padre là e da una giovane perduta qua, e il vuoto in cima a quel cammino. Non era priva di senno: fingeva di ignorare. Ma la gente sa, e fu la gente a tramadarla.&lt;br&gt;&lt;br&gt;

La compassione è un tratto comune di questo popolo, come immagino tu stesso sappia, sfortunato lettore ormai troppo avanti sulla strada della conoscenza: tu, come tutti gli altri, saresti stati pronti a condividerne i frutti, se solo lei non avesse continuato sulla strada già intrapresa.&lt;br&gt;&lt;br&gt;
Ma la Dama, oh, la Dama è una creatura permalosa: altri avrebbero potuto indirizzarla, ma nessuno l&#39;avrebbe più potuta distogliere. Amava quelle pietre che le tagliuzzavano i piedi, amava quel sole cocente che le bagnava il capo di luce mistica, e aveva cara la sofferenza che provava: lei, e solo lei, riusciva a sopportare quel tormento, ed era questo l&#39;unica valutazione a cui anelava e con cui voleva essere considerata.&lt;br&gt;&lt;br&gt;

Ma, ahimè, ahimè, nessuno comprendeva i sintomi della povera paziente, mentre tutti cercavano di curarla, storia che conosci bene e da cui anelo col fiato corto di staccarti, sfortunato lettore: ma, come un fanciullo rifiuta la medicina anche se cosparsa di miele nel suo delirio, così la giovane sdegnosa rifiutava ogni sostegno, eddanzi si ribellava contro chi le porgeva la mano. E se ancora tu hai forza nell&#39;animo, caro lettore ugualmente tormentato, il mio consiglio è di afferrare le tue mani candide, portarle al viso, inspirare profondamente, e scavare nei tuoi oculi fino a che non passerà il tormento di conoscenza: non sfuggirai ai suoi sussurri, ma potrai smettere di leggere, e morirò nel mio tormento col cuore placido, per aver salvato almeno l&#39;anima di un mio simile.&lt;br&gt;&lt;br&gt;ù

Se sfortunatamente gl&#39;incanti della Dama hanno stuzzicato la tua conoscenza e non puoi trattenerti dal continuare, ecco la conoscenza che salderà il tuo fato per sempre, quanto si è sempre tentato d&#39;ignorare in questo racconto per bloccare la maledizione, che ora non ho più forza di contrastare: la Dama organizzava spesso banchetti, per ingannare l&#39;assenza dell&#39;amato nella sua casa. In quei lieti eventi, i suoi servi portavano alla mensa carni di cervo succulenti, grondanti bistecche di maiale, ricca e saporita selvaggina delle terre più lontane, e dai nomi più esotici: ma quello che in pochi sapevano, è che tal ritrovo era solo un pretesto della Dama per farsi beffe del desiderio di conoscenza che tutti avevano di lei. Mangiando quindi affamati, scaldando le pance e non la mente, gli invitati ignoranti prendevano spesso parte a un macabro ribaltamento di scena, in cui a nutrirli era la stessa persona affamata di conoscenza della Dama, da lei stessa preparati: solitamente gente al suo servizio e che più le stava vicino, di cui si sbarazzava come una matrona disperde le camicie vecchie.&lt;br&gt;&lt;br&gt;

E ora, lettore i cui umori non hanno completamente abbandonato il tuo corpo, rilasciando la tua anima da questo guscio mortale, sappi che la conoscenza non basterà.&lt;br&gt;&lt;br&gt;

La Dama non valuta conoscenza, o bravura d&#39;esecuzione, e nemmeno considerazione.&lt;br&gt;&lt;br&gt;

La Dama anela solo al...&lt;/div&gt;
