**Artikel:** SCP-1811 – Shelf Life
**Autor:** [[*user Dr Cuddles]] 
**Original:** https://scp-wiki.wikidot.com/scp-1811
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1811

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1811 ist in einem Standardschließfach an Standort-68 isoliert. Die Instanzen SCP-1811-1 bis 217 werden derzeit in Raum D308 des eingeschränkten Bereichs der Foundation-Bibliothek aufbewahrt. Der Zugang zu diesen Objekten erfordert die Freigabestufe 3 und die Genehmigung des für SCP-1811 zuständigen Forschers.

**Beschreibung:** SCP-1811 ist ein Bücherregal mit den Maßen 0,8 m x 0,8 m x 0,2 m. Es besteht aus einer unbekannten Holzart und ist mit brauner Farbe und beigefarbenem Vinyl-Regalbelag überzogen. Bei Büchern, die in den Regalen von SCP-1811 verbleiben, besteht die Wahrscheinlichkeit, dass sie miteinander verschmelzen und einen Replikationszyklus durchlaufen, der zur Entstehung neuer Bücher führt (bezeichnet als SCP-1811-X, wobei X eine Zahl ist). Durch diesen Prozess erstellte Bände weisen keine ungewöhnlichen physikalischen Eigenschaften auf, können jedoch potenziell gefährliche Informationen enthalten.

Damit die Verschmelzung stattfinden kann, müssen zwei Bücher in direktem physischen Kontakt miteinander bleiben, bis sie eine erhebliche Staubschicht bilden. Die beiden Bücher müssen mit demselben Alphabet verfasst sein, jedoch nicht unbedingt in derselben Sprache. Wenn die beiden Alphabete unterschiedliche diakritische Zeichen enthalten, ist eine Replikation immer noch möglich, wenn auch mit geringerer Wahrscheinlichkeit. Beispielsweise kann ein auf Englisch geschriebenes Buch mit bestimmten französischen Büchern kombiniert werden, nicht jedoch mit Büchern, die auf Kyrillisch geschrieben sind.

Nachdem die beiden Bücher miteinander verschmolzen sind, werden die Buchstaben gemischt, um einen neuen zusammenhängenden Text in jeder Sprache zu bilden, die mit dem in den Originalbüchern verwendeten Alphabet geschrieben werden kann. Das Buch repliziert dann seine Seiten und verdoppelt dabei seine Größe. Anschließend teilt es sich in zwei identische Bände auf, die ihre Buchstaben neu mischen, bevor sie jeweils in zwei verschiedene Bücher aufgeteilt werden. Das Endergebnis ist, dass die beiden Originalbücher durch vier Exemplare von SCP-1811-X ersetzt werden, die insgesamt die doppelte Anzahl der ursprünglichen typografischen Zeichen enthalten. Werden die Bücher bewegt oder die Staubschicht gestört, bricht der Vorgang unwiderruflich ab.

Umschlaggestaltungen werden nicht dupliziert und gehen entweder verloren oder werden von einer der Instanzen von SCP-1811-X unverändert verwendet. Bände, die hauptsächlich Fotos oder Illustrationen enthalten, sind von SCP-1811 nicht betroffen. Allerdings erfolgt die Verschmelzung bei Büchern, die mathematische und chemische Formeln oder Tabellen und Diagramme enthalten. In den resultierenden Instanzen von SCP-1811-X werden die Symbole und Linien in verschiedene Formeln und Diagramme neu angeordnet.

SCP-1811-1 bis 56 sind bisher unbekannte Bücher, die während der Bergung von SCP-1811 erworben wurden.

SCP-1811-57 ist die zerrissene und verkohlte Titelseite eines unbekannten Buches (Dissimulation und Verschwinden: Hundertundein amüsanter Zaubertrick der Staatspolitischen Direktion von Azgaroth Dzerzhinsky). Der Rest dieses Bandes wurde nicht gefunden und wurde vermutlich zerstört.

SCP-1811-58 bis 217 sind Bücher, die während experimenteller Foundation-Verfahren erstellt wurden.

**Geschichte:** SCP-1811 wurde im Juni 1995 aus einem Antiquariat (Die Papierpagode, Worcester, Massachusetts) geborgen. Der Aufenthaltsort des Besitzers, Adrian Balswell, ist derzeit unbekannt. Zum Zeitpunkt seines Verschwindens wurde Mr. Balswell vom US-Finanzamt untersucht. Es wurde festgestellt, dass er zwischen 1989 und 1994 unter verschiedenen Pseudonymen sieben kommerziell erfolgreiche Romane veröffentlicht hatte, die etwa 3 Millionen Dollar einbrachten. Die ungewöhnlichen Einzelheiten seines Verschwindens und die verdächtige Natur der in der Papierpagode gefundenen Bücher erregten die Aufmerksamkeit von Foundation-Agent ████████. In Mr. Balswells Tagebuch wurde SCP-1811 als möglicherweise anomales Objekt angegeben.

**Anhang 1811:** Fragmente aus Adrian Balswells Tagebuch. Dieses Tagebuch war in einem schlechten Zustand, und große Teile sind zerrissen und verbrannt.

&gt; Das Manuskript wurde erneut abgelehnt. Warum gefällt niemandem mein Roman? Warum sind sie so gemein? Ich arbeite weiter an der Sache, und es ist, als würde ich im Kreis herumlaufen. Ich verkaufe den ganzen Tag Bücher; man könnte meinen, dass ich in der Lage sein sollte, selbst eins zu schreiben.
&gt;

&gt;

&gt; Überraschenderweise ist diese Novelle wirklich gut. Es ist eine sehr seltsame Mischung aus leichtem Humor und pessimistischem Grübeln, aber der Schreibstil ist meisterhaft. Ich habe herumgefragt, aber niemand hat von diesem Autor gehört. Ich wünschte, ich könnte so schreiben … Die anderen drei sind schrecklich. Ich werde sie Oma für ihr Nebengebäude geben.
