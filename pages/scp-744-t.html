    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-744 - Assembly Required
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Agent Kaji]]
**Date de publication originale :** 22 juin 2012
**Image :** [[[*http://loc.gov/pictures/resource/fsa.8d19173/|Usine]]]
[[include credit:end]]

[[include component:image-block name=744-exterior-new.png|caption=SCP-744.|width=315px]]


**Objet n^^o^^ :** SCP-744

**Classe :** Euclide

**Procédures de Confinement Spéciales :** En raison de l&#39;immobilité de SCP-744, l&#39;Installation de Confinement 744-A a été bâtie autour. Un périmètre de deux kilomètres autour de la zone est ceinturé par un mur de béton surmonté de fil barbelé, et est surveillé par des caméras de sécurité. Des postes de garde localisés sur le périmètre doivent être occupés par du personnel de sécurité équipé d&#39;armement de terrain standard. Tout objet produit par SCP-744 doit être conservé jusqu&#39;à pouvoir être utilisé.

**Description :** SCP-744 est une grande usine abandonnée couvrant environ 30 acres, située à ███████, WV. SCP-744 n&#39;est qu&#39;à moitié opérationnel, la plupart des équipements de fabrication ayant été soit dégradés au point de ne plus fonctionner, soit délibérément endommagés par une partie inconnue à un certain moment antérieur au confinement de SCP-744. Les portions de SCP-744 restant fonctionnelles contiennent plusieurs types d&#39;équipements de fabrication qui ne sont normalement pas associés ensemble, incluant de grands métiers à tisser industriels, de l&#39;équipement de production d&#39;automobiles, et de grands pistons qui ne semblent servir à aucun objectif visible. La recherche actuelle à l&#39;Installation de Confinement 744-A est consacrée à l&#39;étude de possibles connexions entre ces machines.

Les propriétés anormales de SCP-744 se manifestent toutes les 56 heures. Durant cette période de temps, SCP-744 activera ses équipements de production. Lorsque SCP-744 est actif, il utilisera activement ses équipements de fabrication afin de produire des objets [Pour une liste partielle de ces objets, voir le Journal d&#39;objets produits par SCP-744]. Tous les objets produits par SCP-744 sont déplacés via un tapis roulant vers une large antichambre qui apparaît avoir été conçue afin de les assembler en une seule machine. Cette chambre n&#39;est plus fonctionnelle. La provenance des matières premières utilisées par SCP-744 afin de produire ces objets est inconnue.

SCP-744-1 est une voix, se nommant elle-même  ████ ██████. SCP-744-1 déclare être le responsable de la production de SCP-744, et se trouve à un endroit inconnu à l&#39;intérieur de SCP-744. SCP-744-1 tentera de communiquer avec toute personne entrant à l&#39;intérieur de SCP-744 en utilisant des haut-parleurs répartis à travers SCP-744. Ces communications consistent habituellement pour SCP-744-1 à convaincre cette personne que SCP-744 est une usine de production hautement avancée nécessitant des réparations mineures, et convaincre cette personne qu&#39;elle doit aider dans la restauration de SCP-744 afin de lui permettre de fonctionner à nouveau en servant son &#34;objectif&#34;. Les tentatives de recevoir plus d&#39;explications quant à cet &#34;objectif&#34; de SCP-744-1 ont échoué ; l&#39;entité est soit incapable soit réticente à donner plus de détails sur ce sujet.

SCP-744 a été découvert le  ██/██/1954, lorsque des rapports concernant une &#34;Usine Hantée&#34; ont atteint des agents incorporés dans la base militaire locale. Les agents déployés afin d&#39;enquêter sur SCP-744 ont pu établir une communication avec SCP-744-1 et confirmer sa nature anormale. Les procédures de confinement ont été établies le  ██/██/1955, avec la construction de l&#39;Installation de Confinement 744-A. Les personnes connues pour avoir rapporté l&#39;histoire d&#39; &#34;Usine Hantée&#34; ont reçu des amnésiques de Classe-C. Le confinement a été achevé avec succès par les agents de la FIM-ψ-7 &#34;Amélioration de l&#39;Habitat&#34;. Le ██/██/1961, SCP-744 a été classé Euclide.

||||~ Journal d&#39;objets produits par SCP-744.||
|| Baie de Production φ || Produit des clous galvanisés de 3 cm à un taux de 100 par heure. Les clous sont de basse qualité, et la plupart apparaît fortement dégradée par la rouille et l&#39;âge. || 
|| Baie de Production ζ || Produit de grands parasols de plage en acier. Les parasols sont faits de métaux variés de basse qualité, et sont habituellement fortement dégradés. Produits à un taux de 1 toutes les 11 heures.|| 
|| Baie de Production η || Produit des blocs d&#39;acier de 0,3 × 0,5 × 0,3 mètres. L&#39;acier est habituellement de grande qualité, et semble poli. Produit à un taux de 15 blocs par heure.   || 
|| Baie de Production κ || Produit des boulons de fer de 15 cm. La chaîne d&#39;assemblage apparaît avoir été endommagée, les boulons présentant de graves défauts de fabrication les rendant inutilisables.  || 
|| Baie de Production λ || Très endommagée, produit un constant flux de scories métalliques.  || 
|| Baie de Production ψ || Produit des rondelles d&#39;acier, 2 cm de large et 0,01 cm d&#39;épaisseur, à un taux de 200 par heure.|| 
|| Baie de Production ε || Produit des obus d&#39;artillerie HEAT à un taux de 300 par heure. Le personnel doit noter que ces obus sont hautement instables en raison de défauts de fabrication. || 



**Addendum 744-A :** Journal de communications avec SCP-744-1. Les entretiens accordés par SCP-744 ont été très brefs en raison de la nature non-coopérative de SCP-744-1.

[[collapsible show=&#34;+ Montrer l&#39;Entretien 744-A&#34; hide=&#34;- Cacher l&#39;Entretien 744-A&#34;]]
__**Entretien 744-1-A**__

**Interrogé :** SCP-744-1

**Interrogateur :** Dr B███

**Avant-propos :** Cet entretien a été mené peu après le confinement initial de SCP-744.

**&lt;Début de Journal&gt;**

**Dr B███ :** Pouvez-vous vous identifier s&#39;il vous plaît ?

**SCP-744-1 :** Je suis ████, le responsable de production. J&#39;ai du temps à en crever, je ne peux pas retrouver un seul de mes soi-disant &#34;ouvriers&#34; pour m&#39;aider à finir ce truc.

**Dr B███ :** Terminer... quoi ?

**SCP-744-1 :** C&#39;est pas vos oignons, tout ce que vous devez savoir c&#39;est que ça doit être fait, et qu&#39;on doit le faire vite pour tenir le prévisionnel de production.

**Dr B███ :** Je vois...

**SCP-744-1 :** Donc vous allez travailler, ou bien ?

**Dr B███ :** Je vous demande pardon ?

**SCP-744-1 :** Ces machines ne se répareront pas toutes seules, gamin. Tu dois te mettre au boulot !

**&lt;Fin de Journal&gt;**
[[/collapsible]]


[[collapsible show=&#34;+ Montrer l&#39;Entretien 744-B&#34; hide=&#34;- Cacher l&#39;Entretien 744-B&#34;]]
__**Entretien 744-1-B**__

**Interrogé :** SCP-744-1

**Interrogateur :** Dr B███

**Avant-propos :** Cet entretien a été mené plusieurs mois après l&#39;Entretien 744-A.

**&lt;Début de Journal&gt;**

**Dr B███ :** Bonjour SCP-744-1, comment allez-vous aujourd&#39;hui ?

**SCP-744-1 :** Bien, bien, allez-vous enfin vous mettre au boulot, feignasses ? Ça fait des mois, et vous ne vous êtes même pas occupés d&#39;une seule égratignure dans ce bâtiment. 

**Dr B███ :** Votre installation est très endommagée, et vous avez refusé de nous donner la moindre aide concernant la composition des machines. Peut-être que si vous nous en dites plus...

**SCP-744-1 :** Ne dites pas d&#39;idioties! Je vous ai dit tout ce que vous deviez savoir. Toute information supplémentaire compromettrait la nature de l&#39;objectif.

**Dr B███ :** Voici encore autre chose, vous ne nous avez pas encore dit ce qu&#39;était cet &#34;objectif&#34;. Pouvez-vous élaborer ?

**SCP-744-1 :** Vous savez que je ne peux vous le dire, docteur. Donc... réparez juste cet endroit, déjà.

**&lt;Fin de Journal&gt;**
[[/collapsible]]


[[collapsible show=&#34;+ Montrer l&#39;Entretien 744-C&#34; hide=&#34;- Cacher l&#39;Entretien 744-C&#34;]]
__**Entretien 744-1-C**__

**Interrogé :** SCP-744-1

**Interrogateur :** Dr B███

**Avant-propos :** Cet entretien a été mené deux ans après l&#39;Entretien 744-B.

**&lt;Début de Journal, [information temporelle optionnelle]&gt;**

**Dr B███ :** ...Regardez, on vous l&#39;a dit encore et encore, nous ne savons pas quand l&#39;installation sera de nouveau opérationnelle. On a des gens qui travaillent jour et nuit-

**SCP-744-1 :** De la merde ! Je vois vos gens travailler, ils ne foutent que dalle! Vous et vos gens m&#39;avez menti, docteur. Je n&#39;apprécie pas qu&#39;on me mente.

**Dr B███ :** Personne ne vous ment, nous voulons rendre cette installation opérationnelle autant que vous.

**SCP-744-1 :** Ne me prenez pas pour un nigaud. Je vois comment vous réagissez à l&#39;objectif. Vous ne savez pas ce que c&#39;est, et ça vous effraie.

**Dr B███ :** Si vous nous disiez maintenant ce qu&#39;est cet objectif, peut-être-

**SCP-744-1 :** Non, laissez-moi vous dire quelque chose, monsieur! Tous les scientifiques que vous êtes pensez comprendre ce qui fait tourner le monde, et quand vous voyez quelque chose que vous ne comprenez pas, vous tentez de l&#39;isoler. Le monde mérite de voir cet objectif, docteur, et vous l&#39;empêchez. J&#39;aimerais penser que vous tous comprendriez la futilité de continuer sur cette voie.

**Dr B███ :** Pourquoi ne pouvez-vous pas nous le dire ?

**SCP-744-1 :** ... Cela défie le réel, voilà l&#39;affreuse vérité. Vous n&#39;avez qu&#39;à m&#39;aider à le rendre visible.

**&lt;Fin de Journal&gt;** 
[[/collapsible]]
