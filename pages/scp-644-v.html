**Объект №:** SCP-644

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-644 должен храниться в сейфовой ячейке в Зоне 19. На данный момент никаких особых мер предосторожности предпринимать не требуется.

Категорически запрещается помещать объект в неизолированные водоёмы.

**Описание:** SCP-644 - кольцо из чёрного металла диаметром 7 сантиметров, с одной стороны затянутое сеткой из такого же чёрного металла, а с другой стороны закрытое круглым магнитом. На внутренней стороне кольца выдавлен логотип &#34;Фабрика&#34;. Металл, судя по всему, представляет собой обычную сталь, легко поддаётся разборке и разрушению. SCP-644 внешне очень похож на [[[SCP-721]]]. На момент обнаружения внутри SCP-644 торчал небольшой кусочек гематита.

SCP-644 был обнаружен на художественном аукционе в Нью-Йорке. Местный художник добился признания за свои удивительно реалистичные статуи животных и людей, вырезанные из гематита. Во время аукциона в результате неосторожного обращения со статуей, изображавшей кричащую полную женщину, выяснилось, что статуя была фактически трупом, покрытым толстым слоем гематита. Опознание трупа показало, что это была местная домохозяйка, пропавшая без вести год тому назад.

Во время расследования, проведенного на чердаке дома, где жил художник, был обнаружен надувной бассейн, наполненный жидкостью. Анализ показал, что это был жидкий гематит. Снаружи поверхность вышеуказанного бассейна покрывал твердый слой твердого гематита. SCP-644 лежал на дне бассейна.

SCP-644 обладает необычайной способностью превращать воду в тот тип камня, который будет помещен на объект, но только в жидком виде. Камень затвердевает при контакте с воздухом, что объясняет, почему художнику удавалось с такой легкостью творить свои статуи. Максимальный объём воды, который может преобразовать SCP-644, опытным путём не установлен.</textarea></pre>
