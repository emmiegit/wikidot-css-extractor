+ 飲料店 Tiyam no Ocya
[[/=]]

&gt; 我希望自己的工作時間能被侷限在項目十一點就寢之前，跟早上七點之後。昨晚被項目干擾睡眠之後，我訓斥了她整整一個小時。
&gt;  
&gt; 今後應當禁止SCP-ZH-922攝取不必要的含咖啡因飲料（包含咖啡、茶、手搖飲）。
&gt; 
&gt; [[&gt;]]
&gt; ——山本五十嵐，SCP-ZH-922管理人
&gt; [[/&gt;]]

「所以，令堂為甚麼用了一個姓氏當你的名字？」

山本攪拌著珍珠奶茶底部的珍珠，試圖把它們搗散才方便喝進去，「嗯？」他瞥了一眼右邊的火鶴花特工，對方粉紅如烈焰的頭髮與傍晚的天空色調諧映。

「五十嵐啊？五十嵐不是個姓氏嗎？」只穿著灰色背心的特工大口喝下火龍果果汁，沾紅的雙唇看起來就像剛嚼過檳榔一樣，而他的痞子外型讓這樣的錯覺更具說服力。

「啊。那個啊。」//這麼多珍珠卻這麼少奶茶，要我怎麼喝啊？//山本心想，「我常常被問呢，但真正的原因也不太清楚了。好像是我媽很喜歡這個姓氏吧？」

「......所以她就拿這個來當你的名字了？」

「嗯。」他又吸了一口奶茶，卻被火鶴花特工的笑聲嚇到險些噎住。後者豪放的笑聲突破天霄，惹得都蘭大街上的好幾個路人都回頭看了他一眼。

「這到底是甚麼爛理由啊！啊哈哈，啊哈哈哈哈哈，」火鶴花特工的笑臉只能用猖狂來形容，「我說你們這些作者取名字也太敷衍了吧！哈哈哈哈哈哈！」

「作......作者？」山本不知道是自己的中文腦區故障了還是耳朵鑽進蟲了，但他真希望對方小聲一點。太引人注目了。

「沒事沒事。」火鶴花終於緩和下來，一隻手作勢要擦乾大笑眼淚，最後卻淺淺地挖了鼻孔。「話說，你知道嗎，台灣也有一家手搖飲店叫作『50嵐』哦？」

「......我知道。」山本別開眼睛，拒絕搭理這個他從入境第一天就不斷重複的台式笑話。多數台灣人對「五十嵐」這個詞的印象似乎都建立在這家連鎖茶飲上，不過考量到自己的媽媽同樣把一個姓氏化為自己的名字，或許他的宿命之一就是不斷承受這種扭曲的幽默吧。

「別擔心啦，花東地區都是叮哥的天下哦。」火鶴花特工調侃地晃了晃自己快喝完的火龍果果汁。他們就連同車子停留在「叮哥茶飲」的都蘭門市之前。

「......」山本繼續保持沉默，試著吸出更多的珍珠與更少的奶茶。

「你可能是花東地區唯一的『五十嵐』哦？」

「吵死了！」憤怒的日語反擊換來的只有火鶴花特工的惡劣嘲笑聲。

這時，Cidal 從他們前方的飲料店櫃台走回來，「[[span class=&#34;ruby&#34;]]好了。我們回去吧。[[span class=&#34;rt&#34;]]Nga&#39;ayay to. Pinokay to kita.[[/span]][[/span]]」，手上拎著一杯水珠淋漓的黃色飲料，一片橙科水果的果片像艘小船在杯中載浮載沉。

「[[span class=&#34;ruby&#34;]]你買了甚麼？[[span class=&#34;rt&#34;]]O maan ko cakayan?[[/span]][[/span]]」

「鮮橙綠。」Cidal 用標準的中文口音回答。

[[/=]]
凌晨。02:23。山本從浸濕的被單中醒來，他很慶幸現實世界的聲響中斷了他的噩夢。不知道是不是咖啡因作祟的原因，他今晚一直從噩夢中醒來——以往通常是一場噩夢讓他直達天明的。

床頭的小機器不斷震動。山本拿起沒有網路功能的基金會呼叫器，是來自 ZH-922 的訊號。

//怎麼回事？// Cidal 不被允許配備手機，所以有甚麼問題的話，都是用這種復古的小儀器傳喚他到現場，可惜沒有甚麼打字功能（她也不愛打字）。但現在是三更半夜，Cidal 應該十一點就睡了，況且她從來沒在這種時間打擾過他。

山本從床上坐起來，背後的汗讓他感到一股沁涼。他下床，帶上識別證，離開空無一人的全暗房間。

@@ @@
@@ @@

抵達地下九樓，他跟幾個值夜勤的維安同仁打過招呼，說明了一下來意，接著來到922號收容室門口。他敲了敲門，用識別證刷開收容間的門禁，悄悄的推開門扉。

坐在床上的 Cidal 留著一盞昏黃的夜燈，怏怏不樂的眼神略顯疲倦，朝他招呼而來。「你終於來了，日本人。」

山本帶上房門，「怎麼了你？」

「睡不著。」她直截了當地說。「我好無聊。」

//果然啊。//山本早料到有這種可能性。「你睡不著關我甚麼事啊，SCP。現在是半夜三點。」

「是你帶我去買茶的，當然有你的事啊，蠢嗎？」她發起脾氣來，「我沒有這樣睡不著過啦。有點......可怕。」

「有甚麼好可怕的？」山本表現出一絲不耐，但還是把房間裡的椅子順手拉過來坐在她床邊。

「就，外面都是怪物？」她的眼神稍微別開，蓬亂的瀏海跟髮絲遮住了她大半的側臉。

「你在這裡很安全，外面也有人看守啊。」

「可是房間很黑。」她補上一句。

「開燈啊？」

「開燈我怎麼睡啊！你笨蛋哦？」Cidal 發起脾氣來，兩手離開棉被開始拍打他。「快幫我想想辦法，我要睡覺！」

「......」山本面露難色，看著眼前的黑髮小姑娘像個孩子一樣的無理取鬧，不知所措。入職十幾年，他從來沒遇過要他哄騙睡覺的人形異常。

「算了。」Cidal 兩手一攤，隔著棉被放在兩腿之間。「你回去啦。」

山本悶哼一聲，拿出手機，白色的燈光映照出他清晰的臉龐。Cidal 看著他，好奇他想要做甚麼。

「我也睡不好。這樣吧，我們來給對方說故事，越無聊的越好，誰先讓對方想睡就贏了。」他看著對方，「但要限時一個小時內，我得給外面的人一點交代。」

Cidal 表現得平淡，語氣卻難掩心中的雀躍，「好啊。」

@@ @@
兩個小時後，他才蓋好馬蘭姑娘的棉被，默默地離開收容間。此時，外面的天色才剛要泛起紅暈。
