**Объект №:** SCP-1256-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1256 должен покоиться в месте своего расположения. Само здание, хранящее объект, было перестроено, для сокрытия его от наблюдения со всех сторон. Язык колокола должен быть зафиксирован в обычном положении 3 фиксаторами. Внутри помещения с объектом установлена звукоизоляция, на случай нарушения условий содержания.

**Описание:** Объект представляет собой большой колокол, состоящим, судя по внешнему виду, из меди. На поверхности объекта наблюдается местная коррозия, однако она никак не влияет на состояние объекта, как и на воспроизводимые им аномальные эффекты[[footnote]]Помимо этого, она не распространяется дальше.[[/footnote]]. На внешней стороне звукового кольца имеется выгравированная надпись: &#34;Генри&#34;. SCP-1256 был обнаружен на башне, расположенной в посёлке █████, Англия, в 1940 году во время &#34;Битвы за Англию&#34;, когда лётчики Люфтваффе бомбардировали посёлок. В результате этого действия SCP-1256 активировался, а громкость воспроизводимого им звука по ощущениям превышала 120 децибел. Попытки изъятия колокола из его текущего местоположения провалились, поскольку объект обладает неуязвимостью к механическим повреждениям. SCP-1256 активируется во время ЧС, происходящих в радиусе 2 километров от его местоположения.

Ещё одним аномальным свойством объекта является его ментальное и амнезирующее воздействия на людей, при котором люди, услышавшие звон колокола на земле, начинают бесконтрольно искать укрытие или иные способы спастись от угроз. На людей, которые в момент активации находятся в воздухе, данное свойство не действует. После прекращения ситуации ЧС, подвергнувшиеся воздействию субъекты полностью забывают все воспоминания, связанные с опасными ситуациями, когда-либо произошедших в зоне действия объекта. На остальные воспоминания этот эффект не распространяется. Мнестические препараты класса W успешно нейтрализуют эти эффекты.

**Приложение:**

&gt; Я помню, как я с Беном поднимался на крышу той чёртовой на вид башни, пока город был разрушен.
&gt; 
&gt; Была осень, я вместе с Беном в то время работал в авиагруппе Фонда, и нашей обязанностью было наблюдение, потому что никто не знал, что эти немцы могли использовать для своих грязных целей. Несмотря на войну, это было хорошее время для нас обоих, молоды были ещё, но умны и хитры как лисы. Мы пролетали после атаки немцев над Корнуоллом и высматривали всю бедную, истощённую английскую землю, избитую снарядами фашистов. После долгого полёта Бен сказал что надо садиться, и что это пустая трата времени. Я с ним согласился, поскольку мне тогда тоже всё это надоело. Мы хотели лишь одного - Вернуться домой. Нет, нам нравилась наша работа в хорошей организации, но наша работа ни к чему не приводила. Мы были лишь мухами, которых вот-вот прихлопнут враги. Нам разрешили возвращение, и мы полетели обратно в аэродром.
&gt; 
&gt; Примерно в 27 километрах от базы мы услышали гул и увидели ту самую башню, которая была на холме у того самого города. Мы решили приземлиться, сам же город, судя по дыму, недавно горел, но это нас и не удивляло, нас удивляло то, что колокол сам и без какой-либо помощи начал звенеть. К счастью рядом был небольшой гражданский аэропорт, и мы без всякого разрешения посадили своего старичка на него, базе мы тоже ничего не сообщали. Судя по прогнозам, немцы не собирались в это время атаковать, и мы воспользовались этим, мы ведь хитрые. Людей в аэропорту, как и в самом городе пока мы шли, мы не обнаружили. Всё бросили, абсолютно. На дорогах валялись велосипеды и много всякой всячины, которую мне не хочется упоминать. В конце концов мы дошли до туда. Замок оказался закрытым и Бен, как его многие у нас звали &#34;Оруженосец&#34;, достал из своего рюкзачка кувалду и выбил замок вместе с ручкой. Мы зашли внутрь. По ощущениям, там людей не было несколько столетий - Везде была пыль, да паутина. Если пыль не так сильно мешала, то паутина прилипала к ботинкам, что зачастую мешало нормально подниматься наверх. Мы всё же добрались до этого самого колокола (Во время того, как мы собирались садиться, он кстати, заглох). Там, сверху, ничего особенного не увидели. После осмотра артефакта мы быстро сообщили о находке, и нам был дан приказ улетать обратно.
&gt; 
&gt; Пока мы шли по городу, люди уже начали выходить, и они не смотрели на разрушения, они глядели на ту --херовину-- башню. Они ещё подошли к нам и начали спрашивать, почему везде такие разрушения, мы же начали объяснять, и тут резко один из них предложил информацию про их &#34;Генри&#34; (Так они называли колокол), мы конечно согласились, ведь упускать знания о явно аномальном артефакте было нельзя. Они сообщили, что о нём можно узнать в местном архиве. Мы пришли туда, и по иронии судьбы он оказался уничтоженным во время бомбардировки. Если описать как выглядела постройка, то достаточно сказать &#34;Груда пепла и сплошные сгоревшие руины&#34;. Нам казалось что всё, закончилось.
&gt; 
&gt; //Мы ошибались...//
&gt; 
&gt; Пока мы шли к нашему самолёту, произошла очередная воздушная атака, и город в мгновение ока покрылся облаком пепла и огня. Я, судя по всему, в то время услышал звон колокола, и резко побежал к подвалу одного из зданий вместе с Беном, местные поступили так же. Вскоре я очнулся в окружении своих товарищей из нашей группы, которые были со мной в палате травматологии, там то мне поведали о том, что погиб мой товарищ. Наши позже прилетели туда и оперативно провели расследование, и как оказалось, эта штука ещё и воздействовала на память и разум местных, как и подействовала на меня, с уже покойным Беном. Меня ранило в бедро большим осколком от недалёко взорвавшейся бомбы, из-за чего началась инфекция. Очень долго болел, но видимо Господь помиловал меня, и вскоре я пошёл на поправку. Бена же убило другим осколком, прилетевшим ему прямо в голову. Немцы оказались хитрее.
&gt; 
&gt; Было это всё очень давно, и сейчас, я начинаю всё быстрее забывать про всё это, и гибель товарища уже не настолько терзает мою душу. Вчера я приехал из █████, где вспомнил те времена и посетил могилку своего покойного друга. В городе никаких следов войны я, к удивлению, не заметил, местные были очень трудолюбивы и смогли восстановить город. А ведь Шерман был прав, война - это ад.
&gt; 
&gt; **- Джексон Уинслоу, 2005 г.**
