    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>按照基金会离退休人员保护计划，已清空所有可调阅的该人员资料，仅保留必要的归档部分。

该人员曾参与的CN分部项目
CN-001提案：[[[*http://scp-wiki-cn.wikidot.com/monitor-256-s-proposal | 石碑]]]
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-005 | SCP-CN-005]]] 无头案
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-100 | SCP-CN-100]]] 未知火焰
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-250 | SCP-CN-250]]] 名学著作
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-300 | SCP-CN-300]]] 反信息技术产品
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-449 | SCP-CN-449]]] 危险能量团
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-763 | SCP-CN-763]]] 智能细胞簇
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-838 | SCP-CN-838]]] 短视频
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-940 | SCP-CN-940]]] “复兴之路”
[[[*http://scp-wiki-cn.wikidot.com/scp-cn-1871 | SCP-CN-1871]]] 闭锁帷幕

该人员曾撰写的CN分部故事
[[[*http://scp-wiki-cn.wikidot.com/wmscqspecification | 雾霾生成器使用指南]]]
[[[*http://scp-wiki-cn.wikidot.com/site-cn-34shilianshijian | 34号站点失联事件]]]
[[[*http://scp-wiki-cn.wikidot.com/zyqs | 自圆其说]]]-2017冬季征文
[[[*http://scp-wiki-cn.wikidot.com/xingkongsuihao | 星空虽好]]]-CN-940外围
[[[*http://scp-wiki-cn.wikidot.com/zhishihangluanma | 只是行乱码]]]
[[[*http://scp-wiki-cn.wikidot.com/ybjm | 永不解密]]]-2018夏季征文
[[[*http://scp-wiki-cn.wikidot.com/anliuyongdong | 暗流涌动]]]
[[[*http://scp-wiki-cn.wikidot.com/anliuyongdong02 | 暗流涌动（其二）]]]

[[collapsible show=&#34;+ 致各位上层叙事&#34; hide=&#34;- 谢谢，再会&#34;]]
&gt; 当一个作者发现自己在基金会读不进、写不出，甚至没有翻看评论的欲望时，他需要做什么？
&gt; 
&gt; 体面地离开，或者以各种不体面的方式离开。但说来说去结局都一样，自然要把事情办得体面一些。
&gt; 
&gt; 在基金会的这段时间，我为胆大妄为的点子付出过努力，为可笑可鄙的错误付出过代价。值得庆幸的是，我觉得自己遇到的人都是好人——哪怕在具体事务上意见不和，但大家相处得很愉快。他们中有些人早已悄悄离去，有些人默默留下，还有人取得了旧论坛时期难以想象的成果。我曾和他们一同前行，计划在必然的告别之前，享受道路上的风雨和阳光。
&gt; 
&gt; 现在，我觉得自己跟不上了，自愿脱离队伍。
&gt; 
&gt; 唯一的遗憾是，中分MTF页面依然处于艰难的自组织状态中。那条未曾设想的道路，或许只能是国策树上用来观赏的选项。不过，人事已尽，听天命的时候也只有一点遗憾而已。
&gt; 
&gt; 整合列表，就不留了。留下一个时效性越来越差的版本，纯属为了虚名坑害后来人。谁要是有心，可以找我要个备份，用自己的人事把整理工作继续做下去。
&gt; 
&gt; 或许某一天，我会以一个新人的身份再次走进基金会，默默地阅读这次离别之后新发表的作品。成员资格这把钥匙，请容我把它郑重地收藏起来，等待或许存在的某个重逢之日。
&gt; 
&gt; 送君千里，终须一别。谢谢各位，有缘再会。
&gt; 
&gt; [[&gt;]]
&gt; ——研究员孟阳明，2020.10.23
&gt; [[/&gt;]]
[[/collapsible]]</textarea></pre>
