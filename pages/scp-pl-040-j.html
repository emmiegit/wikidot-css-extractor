    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]
[[include :scp-wiki:component:bhl-dark-sidebar]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

**Identyfikator podmiotu:** SCP-PL-040-J

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obiekt ma pozostać na terenie jeziora Łęckiego. Fakt istnienia samego jeziora jest skrzętnie ukrywany przed opinią publiczną, natomiast każda nieupoważniona osoba, która zbliży się do akwenu na odległość przynajmniej 200 metrów, ma zostać potraktowana preparatem amnezyjnym klasy A.

Wszystkie przekazane przez podmiot artefakty zostały zabezpieczone w Ośrodku Magazynowym-12. W przypadku pojawienia się kolejnych przedmiotów, należy poinformować [http://scp-wiki.net.pl/ostatni-dzien-pazdziernika Mobilną Formację Operacyjną Omega-04.]

**Opis:** SCP-PL-040-J jest przedstawicielem gatunku Acipenser sturio (Jesiotr zachodni). Obiekt mierzy około 2 metrów długości, nie określono wagi ani płci.

Podmiot jest istotą świadomą i zdolną do komunikacji z ludźmi w języku polskim, choć jego zasób słownictwa jest lekko ograniczony.[[footnote]]Warto dodać, że obiekt ma w zwyczaju nadużywać wyzwisk na tle narodowościowym, choć nie wie, co one oznaczają.[[/footnote]] SCP-PL-040-J również wykazał zaskakująco dużą wiedzę na temat kultury polskiego Internetu z lat 2009 do 2013, jak i popularnych wówczas seriali telewizyjnych.[[footnote]]Dzięki tej wiedzy Fundacja zdołała odkryć większość zaginionych odcinków serialu Orzeł Pterodaktyl, które można obecnie zobaczyć w [https://www.youtube.com/watch?v=qvv7t8Y0iWk fundacyjnych archiwach.][[/footnote]]

Rozmowy z obiektem mogą być przezeń znacznie utrudnione przez częste posługiwanie się sarkazmem, nieoczywistymi porównaniami i wyrazami, które nie posiadają żadnego sensu dla rozmówcy.

**Dodatek 040-J.01:**

&gt; 
&gt;&gt; [[=]]
&gt;&gt; ++++ {{PRZEDMOWA}}
&gt;&gt; 
&gt;&gt; {{Od momentu zabezpieczenia SCP-PL-040-J, podmiot z nieznanej przyczyny przekazał Fundacji dokładnie 18 artefaktów. Obiekty te posiadają niezauważalne, w większości niegroźne właściwości anomalne. Obiekt jak dotąd nie wyjawił, skąd pozyskuje rzeczone byty. Za każdym razem SCP-PL-040-J opowiadał historię, która miała dotyczyć danego przedmiotu.}}
&gt;&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++++ {{PRZEKAZANE ARTEFAKTY}}[[footnote]]Lista niepełna.[[/footnote]]
&gt; [[/=]]
&gt; 
&gt; **{{#0001}}**
&gt; 
&gt; **{{Opis obiektu:** Stara deska z drewna bukowego. Osoby, które przyłożą obiekt do ucha poczują --uzasadnioną-- irracjonalną chęć zniszczenia deski, gdyż ta wedle zeznań testujących, obraża ich całą rodzinę do pięciu pokoleń wstecz.}}
&gt; 
&gt; **{{Data pozyskania:** 06.07.2017}}
&gt; 
&gt; **{{Status:** Obiekt pomimo zostania uderzonym 12 razy o betonową ścianę utrzymuje się w dobrym stanie.}}
&gt; 
&gt; **{{Historia:** Wedle legendy deska ta stanowiła część byłego tronu księcia Wrocisława -- wielkiego władcy Łękołód. Byłego, gdyż siedzisko zostało zdewastowane przez księcia ciupagą. Ponoć tron miał w zwyczaju naśmiewać się z wąsików władcy. Ostała się tylko ta deska, która przeklina księcia po dziś dzień.}}
&gt; -----
&gt; **{{#0002}}**
&gt; 
&gt; **{{Opis obiektu:** Czerwony kanister na benzynę. Jeżeli w środku znajdzie się jakakolwiek substancja łatwopalna, obiekty wymusi na wszystkich osobach dookoła wzięcie udziału w bitwie gladiatorów na zapałki.}}
&gt; 
&gt; **{{Data pozyskania:** 14.07.2017}}
&gt; 
&gt; **{{Status:** Pozwolono dokończyć bitwę, zaś obiekt wypełniono wodą.}}
&gt; 
&gt; **{{Historia:** Był to wynalazek starożytnego maga ognia o imieniu Dodo. Mag dzięki temu kanistrowi wygrywał niemal każdą bitwę, gdyż jako jedyny znał tajne techniki walki na zapałki. Niestety pewnej nocy podczas ataku na jego zamek Dodo zamiast wziąć pudełka zapałek wziął sztuczne ognie, co zdegustowało kanister tak mocno, że ten uciekł i już nie wrócił.}}
&gt; -----
&gt; **{{#0003}}**
&gt; 
&gt; **{{Opis obiektu:** Lodówka.}}
&gt; 
&gt; **{{Data pozyskania:** Lodówka.}}
&gt; 
&gt; **{{Status:** Lodówka.}}
&gt; 
&gt; **{{Historia:** Lodówka.}}
&gt; -----
&gt; **{{#0004}}**
&gt; 
&gt; **{{Opis obiektu:** Kurze jajko gotowane na twardo w kieliszku ze szczerego złota.}}
&gt; 
&gt; **{{Data pozyskania:** 02.08.2017}}
&gt; 
&gt; **{{Status:** D-0345 zjadł jajko, kiedy SCP-PL-040-J mówił o roli podmiotu.}}
&gt; 
&gt; **{{Historia:** Jajko to zostało poświęcone przez papieża wiele lat temu. Ma ono w przyszłości pogodzić wszystkie skłócone strony Wojny polsko-polskiej i uchronić nasz kraj przed zagładą.}}
&gt; -----
&gt; **{{#0005}}**
&gt; 
&gt; **{{Opis obiektu:** Kartonowe pudełko po pizzy z dużą plamą tłuszczu na spodzie. W środku znaleziono parę przykrytych popiołem łusek najprawdopodobniej należących do nieznanego gatunku gada.}}
&gt; 
&gt; **{{Data pozyskania:** 11.08.2017}}
&gt; 
&gt; **{{Status:** Obiekt wysuszono.}}
&gt; 
&gt; **{{Historia:** Ten, który to doręczył albo miał jaja ze stali, albo mózg z tektury.}}
&gt; -----
&gt; **{{#0006}}**
&gt; 
&gt; **{{Opis obiektu:** Para zabawkowych kajdanek. Jeżeli zostaną one założone na ręce jakiegokolwiek człowieka, niemożliwym będzie ich zdjęcie nawet po amputowaniu obu dłoni. Jedynym sposobem na ich zdjęcie jest wykrzyczenie słowa &#34;glebogryzarka&#34; 5 razy bez zaśmiania się.}}
&gt; 
&gt; **{{Data pozyskania:** 21.08.2017}}
&gt; 
&gt; **{{Status:** D-0421 ciągle dostaje napadów śmiechu.}}
&gt; 
&gt; **{{Historia:** Tymi kajdanami pętano najgorsze kreatury świata. Na przykład mamę Józka, która nawet pomimo doskonałej znajomości 6 różnych języków dzięki odrabianiu prac domowych ze swoimi dziećmi nadal nie mogła się uwolnić. Nie mogła powiedzieć literki &#34;g&#34;.}}
&gt; -----
&gt; **{{#0007}}**
&gt; 
&gt; **{{Opis obiektu:** Stalowa sprężyna. Kiedy znajdzie się na szczycie jakichkolwiek schodów, nic nie ma prawa jej przeszkodzić, a zwłaszcza obowiązki.}}
&gt; 
&gt; **{{Data pozyskania:** 31.08.2017}}
&gt; 
&gt; **{{Status:** Obiekt zabezpieczono na parterze.}}
&gt; 
&gt; **{{Historia:** Wedle legendy sprężyna ta została wykuta w klasztorze tybetańskich kałamarnic, aby nikt nigdy nie dostał się do ich siedziby schodami. Niestety już po kilku godzinach cały klasztor stał pusty, bo kałamarnice ciągle tylko pełzały za sprężyną dopingując jej.}}
&gt; -----
&gt; **{{#0008}}**
&gt; 
&gt; **{{Opis obiektu:** Linijka sięgająca 15 centymetrów z wyraźnymi śladami użytku. Obiekt jest zdolny do nagłego znikania i pojawiania się w miejscach, do których dostanie się w każdym innym przypadku wiązałoby się ze złamaniem wszelkich założeń zasad logiki.}}
&gt; 
&gt; **{{Data pozyskania:** 23.10.2017}}
&gt; 
&gt; **{{Status:** Obecnie trwają prace nad budową łodzi podwodnej, dzięki której będzie można zabrać obiekt z dna Rowu Mariańskiego.}}
&gt; 
&gt; **{{Historia:** Linijka ta uczestniczyła w wielu ważnych wydarzeniach. Faraoni używali jej do budowy piramid i odłupali nią nos Sfinksa. To właśnie nią pasowano rycerzy w Polsce, wyznaczano nią granice krajów afrykańskich i dzięki niej zniszczono forum Ciapskładu.}}
&gt; -----
&gt; **{{#0009}}**
&gt; 
&gt; **{{Opis obiektu:** Opona samochodowa należąca prawdopodobnie do modelu Toyota Prius II. Obiekt tocząc się pozostawia za sobą mieszaninę soli, saletry i siarki. Ponadto stwierdzono, że obiekt drga przy kontakcie z wodą święconą.}}
&gt; 
&gt; **{{Data pozyskania:** 03.10.2017}}
&gt; 
&gt; **{{Status:** Zakazano zbliżania obiektu do jakiegokolwiek auta.}}
&gt; 
&gt; **{{Historia:** Zaprawdę, nie ma nic wstrętniejszego nad monstrum owe, naturze przeciwne, Wojciechem ██████ zwanym, bo jest to płód plugawego czarostwa i ubectwa. Jest to łotr bez cnoty, sumienia i skrupułu, istny stwór komuszy, do kradziejstwa jedynie zdolny. Nie masz dla takiego jak on między ludźmi poczciwymi miejsca. To jest część jego rydwanu.}}
&gt; -----
&gt; **{{#0010}}**
&gt; 
&gt; **{{Opis obiektu:** Blaszany kubek. Nie stwierdzono żadnej anomalii.}}
&gt; 
&gt; **{{Data pozyskania:** 29.10.2017}}
&gt; 
&gt; **{{Status:** Podmiot zamknięto w szafce. Na wszelki wypadek.}}
&gt; 
&gt; **{{Historia:** Nie dajcie tego tacie, już dość złego tym zrobił.}}</textarea></pre>
