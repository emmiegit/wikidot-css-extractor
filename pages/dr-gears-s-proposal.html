    <pre><textarea class="page-source" readonly>[[&gt;]]

**Nomor penanda objek:** # 86243AR-001

**Peringatan:** Objek menunjukkan tingkat agresi dan perilaku yang berbahaya.

**Deskripsi objek:**

Tinggi 6&#39;5 kaki, berat 97 pon (rata-rata 5-10 pon lebih kecil atau besar ragamnya), usia tidak diketahui, kulit abu-abu-coklat (mungkin memar), mata (?) Warna biru susu, tidak ada rambut. Penampilan kurus, tulang dan struktur otot tidak seperti spesies yang tercatat. Kaki panjang dan tipis, berakhir di titik hitam tajam. Tiga jari pada setiap tangan, juga berakhir di titik hitam. Kaki dan tangan yang dua kali lebih panjang dari tubuh. Tidak ada organ reproduksi, lubang dubur, telinga, hidung, atau pori-pori di manapun pada tubuh. Kepala bulat, sangat besar dalam proporsi tubuh, leher tampak terlalu tipis untuk mendukung kepalanya. Mulut membentang di belahan kepala, tidak ada bibir. Dua puluh satu (21) gigi, berjarak secara acak di sekitar mulut; banyak yang terlihat rusak, busuk, atau terkelupas. &#34;Mata&#34; nya besar, berbentuk bola, mungkin disimpan di kepala atau tenggorokan. Tampaknya &#34;terlipat&#34; ke dalam mulut saat mulut terbuka. Tidak memiliki pupil atau iris.

**Detail penanganan saat ini:**

Kamar harus terus menyala dengan lampu sorot. Suhu dijaga di 98 derajat, dengan 100% kelembaban. Kamar disegel dan diperkuat dengan pintu baja anti-ledakan. Daerah luar dijaga oleh penjaga dengan lampu bertenaga tinggi. Siapa saja memasuki ruang penahanan harus membawa strobo dan memakai kacamata las. Setiap orang mencoba untuk menghapus objek atau masuk tanpa otorisasi akan ditembak di tempat.

**Laporan:**

Ditemukan di Guatemala awal pekan ini. Pertama kali dilaporkan sebagai &#34;setan&#34; yang terlihat oleh beberapa anak laki-laki di jalan pedesaan. Tampaknya sakit atau terluka. Anak laki-laki melaporkan melihat makhluk terengah-engah dan menyentak kakinya. Makhluk kemudian mengangkat kepalanya dan melihatkan &#34;mata&#34; nya. Anak laki-laki berlari pulang, dan melaporkan ke penegak hukum setempat. Beberapa laporan dari &#34;auman yang mengerikan &#34; atau &#34;jeritan&#34; dari penduduk setempat selama beberapa hari. Dua belas orang dirawat di rumah sakit setempat dengan keracunan radiasi yang berat, dan tujuh dilaporkan hilang. Tim pemulihan dibentuk, dipimpin oleh Jenderal Machoi dan dikirim dari pangkalan ADRX-19. Laporan ke Dewan Pengawas dari tim pemulihan setelah kegagalan penanganan standar menyebabkan protokol penanganan tambahan, yang dikembangkan oleh Dr Hermann Keter. Dr. Keter sayangnya tewas dalam pengujian awal, setelah makhluk dipindahkan ke ADRX-19.

Makhluk tampaknya dapat membuat mikrosingularitas, menggunakannya sebagai bentuk teleportasi dan pertahanan. Singularitas ini menghilang beberapa detik setelah dibentuk, tapi memancarkan sejumlah besar radiasi dan menyebabkan kerusakan parah pada area sekitarnya. &#34;Mata&#34; terlihat untuk mengontrol manifestasi ini, karena matanya selalu terpapar efek tersebut saat membuat singularitas. Makhluk tersebut bersifat Omnivora, memandang manusia sebagai persediaan makanan. Makhluk tersebut menunjukkan tanda-tanda ketakutan ekstrim dan penyakit di hadapan panas tinggi, kelembaban, atau terang / lampu berkedip. Makhluk dapat muncul melalui teleportasi, dan tidak dapat membentuk singularitas ketika dalam keadaan &#34;sakit&#34;. Ketika dalam keadaan &#34;sehat&#34;, makhluk itu sangat cepat dan licik, dan telah membunuh beberapa agen pemulihan baik dengan singularitas dan cakarnya. Memancarkan suara jeritan sesekali; semua upaya untuk berkomunikasi telah gagal.

**Lampiran:** Beberapa objek tambahan dilaporkan, Dewan Pengawas mempertimbangkan pengubahan ADRX-19 menjadi fasilitas pemulihan dan penanganan utama. Laporan mungkin perlu disensor untuk alasan keamanan.</textarea></pre>
