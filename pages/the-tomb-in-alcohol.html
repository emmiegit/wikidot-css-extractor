+ 安息，致父亲。

//他晃了晃沉甸甸的脑袋，里头装着金钱，名誉，排面，荣光——全都是他追求的东西，醉生梦死的他以为自己拥有这一切。他紧闭着眼，拉扯着嘴角，卖力的笑着，他的笑脸讨好而妩媚，他的笑声自满而骄傲。他不属于这个地方，在座的人们都知道，但是他以为自己属于这个地方，人们都知道这就够了。他拉着左手边的人亲昵地拍打对方的肩膀，嘴里说着称兄道弟有事找我富可敌国天王老子都不怕的话，这个拍打非常用力，声音沉闷而令人痛苦。他的右手紧紧地攥住那个烤瓷的白酒杯，一个两百块，他的动作粗鲁而随意，仿佛这个杯子对他来说不算什么，但是他捏着酒杯的拇指和食指，已经发白了。//

“老爸就是个傻瓜。”

“每一天他用同样的手段，要同样的东西。”

“欺骗着同样的人。”

“是啊，他就是那么一个人。”

“然后有一天，他把所有的东西都搞砸了。”

“他搞砸这一切的手法甚至都是同样的。”

Emperor坐在桌子前，这个包间很黑，男人落座于他的对面，他脸色苍白，并非耻于接下来他将要告知他人他的父亲的过去，这只是因为他没吃早饭。他语气平静，双手相扣，神情不时陷入回忆时的恍惚，如同每一个平淡的悲剧故事的无特色主人公一样，仿佛在叙述别人的故事。

“家父是一位八年特种兵，我不知道他特种在了哪里，军队里的人，要么是士兵，要么是兵痞，家父无疑选择成为了后者，抽烟，喝酒，熬夜。而且他易怒，在我幼年的认知里，他一直都是一位酷炫的父亲，我爱戴他，如同每一个小屁孩一样希望做点什么得到他的肯定，这对于现在的我来说无疑是个错误...”Emperor靠在包间内的沙发上，陷入了第一次回忆。

+ //首次醉酒//

好吧，那天，我的父亲，母亲，当然还有我，前往了一家海鲜酒店，父亲叫了好几个他的朋友，其中有一位社会地位颇高，他喝了点酒，家父酒品一直糟糕透顶，尽管他那时候的酒量不错，但他喝高了之后毛病非常严重。他搂着那个人，亲昵地喷吐着令我头皮发麻的酒气，在此之前他们一直在聊，而我和母亲率先归家，过了一会儿，父亲也拉着他的朋友到了，他们先是聊天，然后吵起来，再然后打起来——我忘了，细节我忘了，我只知道，后来母亲告诉我，我的父亲吹牛，说她非常富有，而他完全支配她的财产，父亲想要什么母亲就要给他买什么，那么我的父亲为什么要和我的母亲打起来呢？因为他当着众人的面要求我的母亲担保给他买一辆车。

&gt; 
&gt; //“你他妈了个逼的，外人都给我担保！你不担保？”//

-----

我的二姨和叔叔把母亲拦了下来...她拿着菜刀。父亲是个要面子的人，母亲让他丢尽脸面，他必须做出报复，暴怒的他拉扯着我母亲的头发，尽管我的母亲是个大学生，但她仍然是个女强人，是啊，这个家庭，我的家庭，我的母亲才是赚钱的那个，而我的父亲不是，他只负责大手大脚地花费我的母亲的汗水。难以想象没有那几位的劝架，我的父母要打成什么样子。

我的母亲收拾了行李，在我出生之前我的父亲就是个易怒暴躁的人，和我的母亲多次发生口角，这次可以说是事情的导火线，次日还是过了几天，都不重要了，她和我的二姨一起回到了二姨的家里住。

我成为了父母第一次战争的牺牲品，我被迫和我的父亲居住了一段时间，一段糟糕的时光。

他当然要打我，骂我，那个时候的他比现在要年轻，当然要比现在易怒，暴躁，他负责辅导我的所有作业，我那个时候不会韵母表，每一次阅读，都是从a-o-e-i-u-ü之后，一到“ai”我就不会读，他恼怒而不耐地说“你英语的a和i连着读不就是了吗？！”我被吓哭了，当然，他每次愤怒地朝我咆哮的时候我都会哭，如同一个无用的娘炮，但是他的方法很管用，我很快就会读韵母表了。

我那时候只是个孩子，憧憬的东西不多，普通的电脑游戏就是我对网络的极端的理解，那时候我喜欢玩一个射击游戏，有一次我的血量不足以击败对方，我就决定逃走，父亲围观了我的操作，不满的批评我“你怎么不打它却逃跑了？”我说我打不过他了。

当天的晚饭我没能吃上，我因为“当逃兵”没能吃一粒米，但是后来半夜我饿醒的时候他又给我热了饭吃。

-----

是啊，家父就是这样，从小到大都是这样的。

每一次我因他那蛮横无理的暴怒而哭泣的时候，他又会懊悔，疼爱我，搂着我，带我吃我那时候喜欢吃的东西，我还在幼儿园上学的时候每次放学他都会给我买一只街边小贩做的荷叶鸡腿，用透明的塑料袋，装豆腐的那种比较容易变形的柔软的塑料袋，装着一袋子鲜美的咸汤，和一只被两根竹签穿过的鸡腿。

那是我作为一个孩子时在幼儿园内唯一的指望。

后来我的父亲向母亲认错——如同打骂我之后的呵护与疼爱一样——我的母亲勉为其难的回来，主要是想探望我，我见到了母亲，我不知道我做了什么，但是后来母亲告诉我了，这使她决定一直与我待在一起，我的父亲是什么感受一点都不重要。

“你那时候哭的好可怜哦，上来就抱着我说‘妈妈你不要走了好不好，爸爸老是打我...’然后你就把你的裤子腿卷了起来...”

“你给我看了，那些你爸爸打你打出来的那些痕迹，青一块的，紫一块的。”

Emperor面无表情地将黑色塑料筷子安置在铁盆内，然后用滚烫的茶水浇在上面，他往碗里倒满，往杯子里倒满，然后把这些茶水全都倒进了铁盆里。

“那么后来呢？后来的故事呢？”对方摘下了自己的圆框眼镜，擦了一擦，接着拆开餐具包装试图如法炮制，但是有些笨拙，Emperor吃吃地笑出了声，他刚想说话，而服务员刚好端着菜进来了。

“我饿了，我们先吃点啥吧，你不能对不起自己的胃。”他夹起来几块烤鸭肉，卷进薄饼，还有一些切丝的凉菜，接下来他大口咬了下去。

一时间，包间内只有食物的咀嚼声。

“母亲其实很早就和父亲离婚了。”Emperor他打开服务员放在桌子上的小木桶，里面有新鲜的米饭，他舀起一大勺放进自己的碗里。“母亲试探我，如果她和父亲不在一起了我会跟谁，那时候我爱父亲，也爱母亲，我回答她。”

-----

“那我还不如找个马路让车撞死我好了。”

-----

“你的父亲...”对方手腕抖了抖，筷子的确不是很好用。“酒品这么差，就没出过事吗？”

“怎么可能。”Emperor笑着摇了摇头，然后陷入了第二次回忆。

+ //二度醉酒。//

事情发生的当天晚上我什么感觉都没有，所以谨记小说里那些心灵感应都是尽扯淡，我在看书的时候母亲走出去接了一通电话，回来的时候神情平静，当天晚上父亲没有回来，我问母亲他去哪了。

“爸爸出差了。”

过了一段时间，母亲才告诉我父亲出了车祸，我先是震惊，然后是不敢相信，母亲给我看了事故现场的照片，照片里的甲壳虫撞得稀烂，被撞的是一辆卡车，司机看见我父亲一脸惨态，打了电话叫来警察，也懒得追究责任，放弃起诉我的父亲，开着他那辆卡车走了，我的父亲是酒驾，碎玻璃划开并扎入了他的右眼的右下方到眼框下方，下巴里也有玻璃碎片，医生不得不做多个手术把它们全部取出来，母亲问我是否想去探望一下我的父亲，我一开始是同意了，可是到了医院，我害怕了，父亲的右眼肌肉没有长好，他的眼球又通红充血突出，他如同一个鬼一样直勾勾的盯着我，我感到害怕，躲到了外面。

母亲为父亲的行为又一次买了单，酒驾要关三年，我的母亲花了五六万阻止了这一切，而她只是不想让一个孩子失去父亲三年，我的父亲为此付出了不只是毁容的代价，他永远的失去了嗅觉。

“就这些？”

“就这些。”

“我想你还没有说到关键处。”

“等等。”Emperor朝着路过的服务员打了个响指，后者迈着方步走进包间。

“我能为您做些什么？”

“拿一瓶五粮液来。”

服务员转身离开，房间陷入了长久的沉默之中。

“我以为——”

“放心，我的酒品和酒量都很好。”Emperor打断了男人，后者沉默片刻，然后为难地开口：“我以为你厌恶喝酒。”

服务员走进包间留下了三个白酒杯和一瓶五粮液，然后离开了。

Emperor倒了两杯酒，他将一个杯子递给男人，然后举起了他自己的杯子。

“祝你健康。”

-----

+ //三回醉酒。//

“我不要和你妈妈过了。”

父亲喝醉了之后回到家，跟我如是说。

我陷入了强烈的恐慌，这是我第一次听到父亲说出这样的话，他每一次喝醉都是如此的不堪，但只有这一次，我从恐惧演变成了恐慌。

不对啊，不要啊。

爸爸不好吗？妈妈不好吗？我们一家子在一起生活的多快乐啊，我们在一起不好吗？

“呵...你妈妈不爱我了的。”父亲躺在地上，像个无赖一样，用最令人厌恶的做作口气说话，他发出不屑的喷气声，表情里的对我母亲的讥讽和不屑已经到达了顶点，我面前的男人再也没有我敬重的父亲的样子，他散发着酒气与汗液混合一起后的腐尸一般的恶臭味，我强忍着反胃，跪在地上，恳求他不要再喝酒了，害怕，那时候的我真的好怕。

我的第一反应是：父亲喝多了，又在说胡话。我泪流满面地向母亲索求协助，妈，帮帮我，把爸爸扶到床上好吗？一切都会好起来的，睡一觉，所有的可怕的东西，此时令我恐惧的父亲，都会消失的，只要让爸爸睡一觉就好了，以往不都是这样的吗？只要父亲睡一觉，就不会有什么事情了，他会再次变得令我爱戴，母亲，求你了，你帮帮我啊。

没有，母亲没有理我，她如同在看笑话一样看着父亲，然后起身翻看手机，她冷笑着询问我的阿姨是否有回老家的车票，她不想理我父亲了。

父亲想回老家过建军节，他有一帮他心里的兄弟，他本就如此幼稚，以为江湖的饭碗就得靠兄弟们端，他想回去见他们，他想聚一聚。

不可能，我心里明白，父亲要是回去了，他会死的，有人会摸走他的手机，有人会拿走他的现金，他会疯狂地喝酒，吃一口菜喝一口酒，说一句话喝一杯酒，他会喝到自己的身体承受不住，然后把自己的胆汁都呕出来，他会酒精中毒的，他好面子，别人敬他酒他死也要撑着喝下去。原本他预定了车票，但是母亲强硬地把他的车票退掉了，他勃然大怒，喝了一堆酒之后回到家里生闷气，母亲觉得他是个笑话，但我不觉得。

我说：“爸，没关系的，建军节还有好多个，你以后还会有机会的啊。”

我说：“爸，不要去啊，我怕你一去就回不来了。”

我说：“求求你了，睡一觉好吗？都会变好的，都会好起来的。”

那天我两点才睡，第二天我还要上学，我那时才十一岁。

父亲后来还是没有去，但他又偷偷用母亲的账户给老家的他口中的“兄弟们”打了一万块，为了彰显他慷慨与不能前往的遗憾，他希望大家都吃好喝好，他的美梦还是没有醒，我和母亲都没能将他从自我陶醉与满足的循环中拉出来，我和母亲不得不琢磨如何才能改变家里经济拮据的情况时，他还在为自己的慷慨沾沾自喜。

这次事件不知为何成为了我心里永远的阴影，只要父亲喝酒我就会担惊受怕，害怕父亲再一次说出“我不要和你妈妈过了”这样的话，是的，每次他喝酒我就要坐在旁边，又是恐惧又是担忧地劝阻他少喝一点，每次他喝酒的时候我如鲠在喉，做所有的事情都不顺心，我的手指不听使唤，浑身如同坠入冰窟一样冷，后来越来越过头，他一喝酒我就腹部绞痛，崩溃地痛哭尖叫，那散发着酒精味的透明液体让我歇斯底里，我对他的爱变成了对他所爱之物的恐惧，我太爱戴他了，我不希望他喝酒，因为那样，我的父亲就会变得可怕，我就无法直视他，爱戴他了。

Emperor神色平静，他们两个人都没什么表情。

“你的父亲从你这拿出了几近无限的来自你的爱，这种爱似乎让他很满足。”

“是的，但是几近无限最终并非无限，只索取不给予是要付出代价的，他的酒杯就是我对他的爱的坟墓，它是如此的大，以至于我是那么的爱他，但是他还是把它埋葬在了地底。”

男人对着手里的白酒杯看了又看，毫不掩饰眼里的好奇。“那么...？”

Emperor倒了一杯酒，一饮而尽，然后微笑着开口。

+ //四次醉酒，苦雨·寂心。//

我和母亲在小区附近的客家菜菜馆门口叫出了我的父亲，他穿着针织衬衫，一个丑陋的光头男人揽着他，两个人都喷着熟悉的酒气，我照常感到害怕，但是同时我已经习以为常，这使我没有当场崩溃，我的脸色难看，我劝阻他，别太晚回家，别喝那么多，很快要下雨了，妈妈很累，她没法下来接你回家。

父亲满口说好，我又是狐疑又是担忧的和母亲离开，我洗了澡，然后是母亲，我看了会书，母亲握着手机回复了几个朋友，接着我们心照不宣地到主卧的大床上睡觉。

父亲还没回来。

我的脸色一直都不好看，现在变得更加难看了，我推了推母亲，恳求她给父亲打了个电话。

电话通了，但是没有人接。

窗外开始发出好似梦境但是并非虚幻的雨声，很快就变得越来越大。

母亲等了一个又一个两分钟，电话永远是通的，但是就是没有人接它。

我开始啜泣，我将整张脸埋进枕头里，泪水打湿了枕巾，我害怕父亲出事，我希望他回家，母亲为我的天真感到心碎，为这个千疮百孔的家庭感到心累，她也小声地哭了起来。

雨声越来越大，我的心越来越冷，越来越冷。

我感觉有人锯开了一层很厚的冰层，然后将我推进冰层下的水里，我感觉浑身挂着千斤巨石，被封印在了最深最深的地方，没有光明也没有希望，有一些向前看的东西烂掉了，然后有一些仇恨的东西长了出来，我不想再看到父亲，我仍然期待得到他的肯定，但我不再爱他了，我对他的爱，永远地死去了，然后被塞进了一个腐朽的棺材，我对他的爱，浓厚的爱，彻底烟消云散。

次日醒来的时候我才知道我的父亲去了哪里。

他将手机调成静音，和他的朋友去了一家洗脚城，他在那里狂欢了一整个晚上，将我和母亲对他的担忧和愤慨，全都当不存在。

我没有给予反应。

“叮！”Emperor不慎将筷子掉在了地上，他俯下身子，捡起筷子。

“我刚才说到——”他坐起身子，却发现对面的座位上空无一人。

“...”他又定睛一看，桌上的菜食仍然是双人份，但是那个男人消失了，他疑惑地摘下圆框眼镜，擦了擦，放到桌上。他恍恍惚惚地起身走出包间，随随便便找了个服务员结账，他好像喝了不少酒，可能他需要叫个代驾。

男孩无所事事地将石头扔进了面前的池塘里，他很无聊，但他不知道的是，池塘里有人。

那个人的四肢被束缚，被塞进了一口石质棺材里，一根粗大的链条捆住了这口棺材，在这个池塘的最底部的淤泥里，如果你把它挖出来，刮掉上面的水生植物，然后打开这口棺材，你就会看到他，被泡在一种奇怪的水里，他将要在这里永眠，他在这个潮湿，恶臭的坟墓里面腐烂着。
