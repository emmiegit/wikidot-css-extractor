    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

尊敬的各位4级研究员，早上好，我是来自Site-CN-14的3级研究员Kirkegaard Wittgenstein，大家叫我KS就行。感谢各位抽出时间来听我的报告。按照主办方的要求，请各位不要录音、录像，会后大家可以到自己的工作邮箱中自行下载本场报告会的影像资料。

来听我作报告的给位想必都已读过[[[origin-ontology | 我的文章]]]了，因此我也不再浪费时间长篇大论地谈论文本身。本场报告主要内容是我对文中提出的猜想进行的一些小规模验证。若各位对那篇文章还有任何问题，我们可以会后讨论。

首先，我想对自己提出的三点假设作一点回顾，它们是：

* 假设1：现象与本体（或概念）实质上是统一的；
* 假设2：异常很有可能来源于其他现实具备，但本现实原本不具备的本体（或概念）；
* 假设3：很可能存在一包含所有概念，即涵盖一切现实之本体的实体，我将其暂时称为“原典“。

论文发表以来，有不少同僚与我进行了激烈的……嗯，讨论。不少人提出，我的论文中缺乏切实的证据，夸夸其谈却什么都没证实。我不得不承认这些指……意见都很有道理，也很有见地。因此，我申请到了一些斯克兰顿现实稳定锚，做了一些实验。很幸运，我得到了一些初步的证据。接下来请大家观看这段视频，中途我可能会暂停，以进行一点说明。

&gt; //视频开始//
&gt; 
&gt; //画面中出现一面积约500m^^2^^的宽广房间，室内照明充足，视频内可见5台斯克兰顿现实稳定锚。//
&gt; 
&gt; //视频暂停//

**Dr. KS：**稍微作一些说明，这里是Site-CN-14的海底部分，我将一个暂时空置的大型收容室当作实验场地。好，我们继续。

&gt; //画面内出现一纸条。//
&gt; 
&gt; 实验对象：中国分部██号异常物品。
&gt; 
&gt; //视频暂停//

**Dr.KS：**在这里，我们将用[[[SCP-CN-422]]]射击中国分部██号异常物品。SCP-CN-422是一件能将物体解构为概念的体现的异常武器，可以确定这一进程有上层叙事的参与。而中国分部██号异常物品……没什么特别的，就是一件价值不高的异常物品。现在我们要用SCP-CN-422对异常物品进行射击。

&gt; //视频继续//
&gt; 
&gt; //异常物品被放置在房间中央，Dr. KS向其射击。物品被分解为塑料片、火焰与未知的透明液体。//
&gt; 
&gt; //视频暂停//

**Dr. KS：**好了，如大家所见，实验对象已经被解构为概念。现在，我们会启动斯克兰顿现实稳定锚。在这里特别提一下，实验中使用的现实稳定锚是改装过的，能够以本现实的特定区域，而非平行现实为对象进行抽取。而后，它同样会将吸入的“现实”向四周扩散。另外，它们的影响范围也被大幅度缩小了。改装的说明书会后将以邮件形式发送给各位，请注意查收。

&gt; //视频继续//
&gt; 
&gt; //3名D级人员走入实验场地。斯克兰顿现实稳定锚启动，摄像中显示，其面板上的休谟指数从1.000开始上升，最高达到1.002。在1分26秒后，休谟指数变为1.000，房间中的未知透明液体消失。//
&gt; 
&gt; //实验组向实验场地内投入实验对象的照片。//
&gt; 
&gt; //**广播：**你们知道这是什么吗？//
&gt; 
&gt; //**D-15326：**叫我们来就是为了问这个？你脑子被门夹了？//
&gt; 
&gt; //**广播：**回答问题。//
&gt; 
&gt; //**D-85471：**好好好……这不就是个████吗，超市里二十块一个。//
&gt; 
&gt; //**广播：**这是用来做什么的？//
&gt; 
&gt; //**D-15326：**这你都不知道，读书读傻了吧。这不就用来给[未知语言]果榨汁的么，这还是███公司产的，质量是没得说。//
&gt; 
&gt; //**广播：**好的，谢谢。你们可以回去了。//
&gt; 
&gt; //视频结束//

好了，不知道各位作何感想？这两名D级人员的文化程度是小学，但对这件异常物品的了解超过整个基金会。事实上，这件异常物品并非唯一，我们用约30个相同物品，30组不同的D级人员做了相同实验，结果完全一样。值得一提的是，在实验结束36小时内，场地的休谟指数会再次上升，而后回到1.000。这时候再让D级人员去看照片，他们就说不出任何东西了——包括此前参与了实验的D级人员。顺便一提，这样的实验我们用██个不同的异常物品做了相同的实验，结果是相同的：**总是会有一些不能识别的东西消失，D级人员凭空出现的暂时性知识，以及实验中休谟指数的变化。**另外，对于出现的不明物体，我们亦做过取样分析，均无法识别。

至此，我想请各位再回顾一下我在开始时提出的三个假设。我认为，对于**假设1**和**假设2**，我们已经有了初步的证据。有关实验的资料，包括现实稳定锚的改装说明，都会在会后发送给各位，我本人也希望大家能重复一下实验，以取得更有力的证据。如果假设得到验证，其意义我觉得不需要向各位强调。

谢谢各位，我的报告就到这里。若有疑问，请之后与我单独交流。</textarea></pre>
