**アイテム番号:** SCP-256-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-256-KOに関連する全てのファイルは、SCiPNETに保管されています。しかし、これはオブジェクトの潜在的危険性のため、256-KO研究本部長の事前の許可なしに閲覧することは出来ません。

各地域の司令部には、256-KO専門担当班を設け、オブジェクトを活用した物資の生産方法、収容施設の建築案を研究し、サイト-██の中央研究本部では、256-KOの原理を把握するためのリバースエンジニアリング(reverse engineering)の研究が進められるようにします。

現在のプラグソフト側でオブジェクトを販売する計画を立てているものとみられるため、各主要ゲーム会社に連絡して関連情報を調査し、関連する民間人にはインタビューの後記憶処理が適用され、プラグソフトと再度接触することがないよう、適切なカバーストーリーを構成しておくようにします。

実験には、C++プログラミング言語を正確に理解し、記述できる職員が参加しなければなりません。

**説明:** SCP-256-KOは、█████████ ███████上で動作する「connectENGINE」と呼ばれるゲームエンジンとそれに対応するソフトウェア開発ツールSDKです。

SCP-256-KOのSDKは、幾つかのコンポーネントが含まれていますが、以下はその中でも注目度の高いものについて説明しています。

[[include component:image-block
|name=ct.png
|caption=SCP-256-KO-Aからロンドンアイ(London Eye)の位置を浮かべた写真。現在、ロンドンアイをマウスで選択した状態であり、自由に位置を移動できるよう矢印が表示されている。
|width=300px
]]

SCP-256-KO-Aは、「connectTERRAIN」という名称のマップデザインソフトウェアであり、使用方法は一般的なゲームエンジンのものと類似しています。特異な点は、基本的にロードされるファイルは、実際の地球上に存在する地形、建物、さらには人間を含む生物をも正確に反映しているということです[[footnote]]ただし、これは一般人が把握できる施設のみ含まれます。従って、財団を含む機密施設は表示されません。[[/footnote]]。また、地形を操作し現実にこれらを反映させることが可能です。ただし、一般的な仮想マップを生成することも可能であり、2種類の方式を組み合わせて現実空間を歪曲させ、現実の空間上で仮想空間内に自然に進入することが可能なマップも生成することが可能です。

SCP-256-KO-Aの「環境調整」メニューでは、そのマップの自然環境などの調整が可能ですが、この中には大気組成物の比率、重力加速度、流動人口、気圧などのメニューがあり、調節することが可能です。しかし、人間に危害が及ぶ、外部の人間の目に見えてわかる程の極端な値を設定すると、警告メッセージを発し元の数値に復元されます。

SCP-256-KO-Bは、「connectBUILDER」という名称の3DモデリングとAI設計を行うソフトウェアであり、一般的な3Dオブジェクト[[footnote]]これは、銃やナイフ、衣服などのアイテム、車両などの乗り物、建造物などをすべて含みます。[[/footnote]]とスケルトン体型メッシュ[[footnote]]骨格に関する情報が一緒に保存された3Dオブジェクトで、主にキャラクターデザインに使用されます。[[/footnote]]を生成することが可能です。また、C++言語を用いてオブジェクトの様々な属性を設定することが可能であり、一般的なゲームのプログラミングでは、キーボードやマウスなどの入力装置を使用した時、それに対応するイベントを呼び出すことと比べ、オブジェクトに視覚的に存在するボタンやスイッチなどに対してイベントを呼び出すことが可能です。また、AIの設計は、一般的なプログラミングではなく、オブジェクトの正確や目標をキーワードで入力することで作成することが出来ます。以下は同梱されていたAIの設計例です。

&gt; **ファイル名:** ~/project/███████_█████████████/npc_ai/tutorial.xml
&gt; 
&gt; &lt;name&gt;チュートリアル&lt;/name&gt;
&gt; &lt;objective&gt;チュートリアルの進行とゲームのご案内&lt;/objective&gt;
&gt; &lt;personality&gt;feminine;kind;gentle;humorous; -a&lt;/personality&gt;
&gt; 
&gt; **&lt;後略&gt;**

SCP-256-KO-Bで作成したオブジェクトは、3Dプリンタで出力することが可能ですが、その場合、物理的な動作メカニズムが不完全であるかどうかに関わらず、プログラミングしたそのまま作動する製品が出力されます。

また、SCP-256-KO-Aに表示される実際に存在する生命体のファイルも閲覧することができると思われます。しかし、これを編集しようとすると「読み取り専用ファイルです。」というエラーメッセージを表示します。

詳細については、[http://ja.scp-wiki.net/experiment-log-256-ko-b 実験記録256-KO-B]で確認することが出来ます。

SCP-256-KO-Cは「connecrSTUDIO.R」という名称のプログラミング・ソフトウェアです。これを実行すると、マップファイル、及び3Dオブジェクトファイルなどを1つにまとめて完成されたゲームを制作することが可能であり、完成されたゲームをコンパイルすると、一種のサーバーの役割をするプログラムが生成されるものと見られています。財団が確保したバージョンでは、完成されたゲームをコンパイルしようとすると&#34;Cannot compile the project (missing component: connect_license.dll)&#34;というメッセージとともにコンパイル作業が中断されます。

同梱されているサンプルプログラムを利用して実験した結果、これにより作成したプログラムを実行すると、プログラムで実装したものを現実に反映するものと思われます。プログラムが必要とする計算は、サーバーコンピュータから演算されるものと推定され、コンピュータの仕様に基づいて実装されたオブジェクトに若干の差異が明らかとなりました。現実に、オブジェクトに実装されているメカニズムがこのプログラム内に含まれているものと推測されますが、ソースコードが徹底して暗号化されており、未だ解明には至っていません。[[[SCP-716-KO]]]と[[[SCP-975-KO]]]がこれを通じて作成されたものと推定されています。

SCP-256-KO-Dは「connectSTUDIO.V」という名称のプログラミング・ソフトウェアであり、SCP-256-KO-Cの使用方法に類似していますが、これを用いて作成するプログラムは、クライアントソフトウェアとなります。これを通じて作成したプログラムもまた、現実操作能力があると見られますが、基本的に一般的なゲームのように、ユーザーの端末で表示されるUIが存在するという点が相違しています。[[[SCP-185-KO]]]は、これにより作成されたものと推定されています。

**補遺256-KO-1:**

次の文章は、SCP-256-KOのファイルの中から発見された文章です。

&gt; **ファイル名:** release_note.txt
&gt; 
&gt; 開発計画
&gt; 
&gt; 20██年以内に完成し発売 - 現在、いくつかのゲーム制作会社と価格競技中。
&gt; 「リアリティージェットコースターシミュレーター」テスト中、空間座標ライブラリでエラーが検出されたため、修正が必要。
&gt; 現在、3次元マップのみ製作可能。2次元及び4次元マップ作成のための製作技術が必要 - 開発中のゲーム[編集済]に4次元時空間移動が必要。
&gt; モバイル版、次世代コンソール用バージョンを開発。</textarea></pre>
