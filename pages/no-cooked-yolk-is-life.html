    <pre><textarea class="page-source" readonly>[[include info:start]]
[[*user Chromeblushowo]]想對你說，蛋黃月餅是罪惡的淵藪。但這只是他的個人意見，也許鹹蛋黃之戰終將開打，那也是之後的事了。
[[include info:end]]
月圓人團圓，但是對洗衣部門的員工來說，所謂的團圓只是對假期加班的嘲諷。在把最後ㄧ大袋髒衣丟進滾筒洗衣機後，員工們終於可以暫時休息一下了。打雜的衡翼祤連忙捧著慰問品前來。

「焙茶配上元祖太陽堂的月餅，真是太棒了！原來各位前輩的中秋節都在享用美食呢。」翼祤連忙為累壞的員工們斟茶，順便偷吃一塊月餅，嘴角殘留的碎屑沒留心要擦拭掉。

「通常假日的加班費會用在採買茶點上，妳剛剛偷吃的那塊月餅價值已經超過妳今天的工資了。」師傅喝著熱茶道出了翼祤將會被扣薪水的悲慘未來。旁邊的員工們一陣閒聊：「來，我們來喊出我們的能力......」

就在翼祤繼續忙著斟茶的時候，一名員工突然站起並撞倒翼祤，翼祤手上的茶壺和翼祤跌落地面，滾燙的熱茶毫不留情地濺在翼祤身上。「哇！燙燙燙！發生什麼事了？有衣服開始暴走了嗎？」

這位員工高舉手上咬過一大口的月餅，仿佛在宣布什麼大新聞。「我們應該要壟斷月餅市場！」

師傅把翼祤拉了起來，拿了一塊薄毛巾交給翼祤。「他有說出已經發生過但是未被知曉事件的能力，不過過程就跟中邪一樣。我們先等他說明清楚吧。」

「我們先一塊一塊賣，之後開間店面賣，之後蓋間工廠生產月餅，最後我們就會壟斷月餅市場......！」

翼祤小心擦拭身上的熱茶，難過之餘從她的皮包裡拿出蛋黃月餅食用，以撫慰她驚嚇過度的心靈。

------

經會部門，平常人眼中死板吝嗇的西裝部門，在中秋節也是嚼著月餅加班中。經濟課主任劉藺正把他眼中所看到的所有蛋黃月餅毀屍滅跡，一邊聽研究員的報告。「所以元祖太陽堂被政府機構裁罰了？搞什麼鬼東西？除此之外還把判決書直接寄到02站點，這是嚴重的洩密事件！還有我說過辦公室裡不能有蛋黃月餅！」

「我沒有看錯，元祖太陽堂以市佔率優勢降低價格壓迫其他月餅廠商的生存空間。不過最重要的是，618八到九月份的月餅生產量有受到監控，我不認為目前出事的是618所製造的月餅，有可能跟我們一點關係也沒有。」

劉藺仔細端詳文件上的月餅照片，內餡裡的黃色物體像是某種可憎之物，不應存在於世上。「那出問題的月餅市佔率是佔多少？」

「100%，跟月餅一樣圓。」

------

在不久之前，某家工廠的員工們對於過久佔用庫存的一大批水泥傷透腦筋。他們的老闆似乎是因為異常便宜的價格才從推銷員那裡買下水泥，不過這年頭也沒什麼需要灌水泥的需求了，現在好像做水餃還比較有賺頭。

「工廠機器動得很厲害啊！月餅源源不絕地生產出來呢！不過，有誰會想吃內餡是水泥的月餅啊？」

「又沒有要跟買家仔細說明。這批水泥賣不掉，總得想想辦法。你隨便幫這批月餅取個好聽的名字拿來賣吧！」其中一位員工忙著灌漿，另一位員工負責把血紅色的肉塊割下揉成團，填進月餅裡。

「那就叫元祖太陽堂好了。他們家的雪月餅好好吃喔。」

------

中秋節隔天，醫院擠滿了腸胃不適的患者。據悉患者們都在中秋節那晚食用了有蛋黃內餡的月餅。人們也在推測，也許蛋黃月餅是罪孽的遠古存在，只有在夢境之存在才能好好享受這批月餅吧。
@@@@
@@@@

&gt; **異常敘述:**於2019/7/1～9/13中，市面上所販售之「元祖太陽堂」蛋黃月餅。月餅表面為紅白塑膠袋，內餡為水泥以及人肉所構成的「蛋黃」。月餅上的花紋為奇術法陣，使該項目在9/13之前將維持普通的蛋黃月餅型態，於中秋節隔日失效。
&gt; 製造該項目的不明公司以「元祖太陽堂 富貴吉祥卡滋月餅」的名稱極低價傾銷於各國唐人街，以致於被各國裁罰。有關判決書為何會寄送至02站點的原因尚未知曉。
&gt; **回收時間：**2019/9/27
&gt; **回收位置：**尚有存貨的店家及住家
&gt; **目前異常狀態：**轉化還原為最初的型態
&gt; **留言:**不喜食用蛋黃月餅的洗衣部門全體員工皆意外躲過此次事件，除了貪吃的翼祤以外。
&gt; //「不要......吃......蛋黃月餅......嗚喔噁......」—因腸胃不適臥病在床的衡翼祤實習生。//
&gt; //「你看壟斷確實對消費者不利好嗎。」—經會部主管劉藺。//</textarea></pre>
