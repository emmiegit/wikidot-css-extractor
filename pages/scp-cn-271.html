**项目编号：**SCP-CN-271

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-271目前被收容在Area-CN-07的独立高危险度Euclid分级环形收容区域，SCP-CN-271-2目前居住在Area-CN-07的地下特殊人群保护区内。SCP-CN-271-2的住宿间需要使用[[[scp-cn-886|SCP-CN-886]]]合金作为墙面。任何情况下不得将SCP-CN-271-2的信息透露给SCP-CN-271。每天的凌晨0点需要将SCP-CN-271收容间内的即时视频信号接通到SCP-CN-271-2居住地点内，由SCP-CN-271-2区分出SCP-CN-271-1并将其进行特殊收容。在SCP-CN-271-2将SCP-CN-271-1辨识出后，应立即将SCP-CN-271-1使用液氮冷冻，并在其周围安装一台斯克兰顿现实稳定锚。

**描述：**SCP-CN-271是对十八名未成年人类的统称。SCP-CN-271的异常性质表现为：在随机日期的凌晨3:00-4:00，SCP-CN-271中的一个或多个个体会变形成为具有III级现实扭曲能力的异常实体（编号为SCP-CN-271-1），该实体对人类具有高度敌意。SCP-CN-271-1在此时间段内对人类具有极大的攻击性，但SCP-CN-271个体并不会互相伤害。在此时间段内康德计数器的示数会发生波动，其波动范围在10休到40休之间。同时SCP-CN-271-1的现实扭曲能力能够也仅能够在此时间段内显现，当处于该时间段之外时，SCP-CN-271-1仅为普通未成年人类，除SCP-CN-217-2以外的人类无法通过任何测量工具从SCP-CN-271中辨别出SCP-CN-271-1实体；通过康德计数仪测量SCP-CN-271内部休谟指数的尝试皆以失败告终。

SCP-CN-271-2为一名五十四岁的梵蒂冈白人男性，信仰为天主教。SCP-CN-271-2的异常特性表现为在SCP-CN-271-1攻击人类的前三个小时观看SCP-CN-271的即时录像或直接观察会立即寻找出SCP-CN-271-1。根据SCP-CN-271-2的描述，SCP-CN-271-1的外貌为“额头上长羊角，有黑色的羽翼”。其外貌无法被除SCP-CN-271-2外的个体或器材直接观测。

**附录一：SCP-CN-271的相关收容过程**
2016年12月，SCP-CN-271-2所工作的███教堂发生了多起杀人案，其中一位教堂管理人员的死亡状态引起了驻扎在当地的特工的注意。当时这名管理人员的尸体被平均分散到其余二十名死者的胃中。经过观察后确定了SCP-CN-271存在异常。2017年1月被基金会正式收容。

**附录二：SCP-CN-271-2与基金会交流的邮件**
&gt; 您好，Lix研究员。我已经收到了SCP-CN-271的实况视频信号。根据我的观察，我并没有看到任何异常的出现。孩子们很好，很快乐。不由得想起了那些一起唱诗班的日子。如今回忆起来也仿佛是多年之前了。总之孩子们很好，一切安好无恙。

&gt; 您好，Lix研究员。我已经收到了即时视频信号。根据我的观察，潘妮似乎是有些不太对劲，她的背上好像.....有些异样？希望您能好好给潘妮检查一下。这孩子非常喜欢自由，老是不愿意在房间里待着，就算是下了雨也要出去跑几圈。啊，这孩子已经这么大了啊。总之谢谢Lix研究员。

&gt; 您好，Lix研究员。我已经收到了即时视频信号。根据我的观察，茜拉的头发怎么变成白色了，而且有一对羊角长出来了。我的上帝这可不是什么好的征兆，但愿茜拉还好，转告茜拉，我会为她祷告。对了，孩子们睡得很舒服吧，对了，这几天天冷了，劳烦您给孩子们多加一条毯子。

&gt; 您好，Lix研究员。我已经收到了即时视频信号。根据我的观察，切西亚的腿不太对劲，看起来合起来了。希望没事，您一定要好好帮孩子们检查一下，拜托了！对了，昨晚是不是灯坏了，我起床祷告时按按钮没有亮光，足足等了十分钟才好。麻烦一定要搞好电力，孩子们的暖气千万不要停。对了，潘妮的“病”.......如何了？
&gt; **来自Lix研究员的笔记：昨晚电力供应正常，麻烦特别关注一下SCP-CN-271-2收容间的电力状态。**

&gt; 您好，Lix研究员。我已经收到了即时视频信号。根据我的观察，没什么异常值得注意。孩子们走的时候痛苦吗，请不要给他们留下痛苦。你我皆是上帝来到人世间所引领之羊羔，请您遣返他们回到上帝怀抱的时候仁慈一些，不要带来许多苦痛......拜托了。
&gt; **来自Lix研究员的笔记：需要注意的是昨晚有17名电力人员死亡，25名SCP-CN-271看护武装人员死亡，康德计数器发生了波动。**

&gt; 您好，Lix研究员。我已经收到了即时视频信号。不过昨晚外面好乱，有人在砸我的门？并不是我不相信您，我好像真的听见了那样的声音。今晚孩子们......一切正常。
&gt; **来自研究员Lix的笔记：我观察到保尔和保罗是异常怪物，他们可真[数据删除]的恶心，令人作呕，别让我见到他们，把他们冻起来！！**

&gt; Lix，杰克，汤姆，托尼这几个恶心的蛔虫是该死的怪兽！让他们好好的睡一会......

&gt; 来自研究员齐墨的笔记：对保尔、保罗、杰克、汤姆、托尼进行液氮冷冻后三小时，由于液氮使用量过大导致心跳暂停死亡。
