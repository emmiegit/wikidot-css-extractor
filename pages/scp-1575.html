**Ítem #:** SCP-1575

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1575 debe mantenerse en una cámara de contención de 6m x 6m x 6m en el Bio-Sitio-23, con un acceso directo al laboratorio de investigación 3 en el mismo. A excepción de cuando se esté utilizando para experimentación, no se permite la entrada de agua dentro de la cámara de contención de SCP-1575, y, al finalizar la experimentación, el agua utilizada debe mantenerse en cuarentena para pruebas posteriores.

**Descripción:** SCP-1575 es una estatua de mármol, de aproximadamente 2.75m de altura con una base adicional de 0.5m. La estatua es una representación de Venus (la diosa romana del amor, belleza, fertilidad y seducción) vestida únicamente con ropaje desde la cintura hacia abajo. La estatua actúa como manantial; los daños en la base muestran que aparentemente fue concebida como una instalación permanente, con un canal corriendo desde debajo de la base hasta a través de un orificio en la boca. SCP-1575 no presenta propiedades anómalas por sí solo, ni las muestras extraídas del mismo. Una inscripción en la base, parcialmente obstruida por los daños previamente mencionados, indica que ha sido esculpida a inicios del siglo 16 para una colección privada en ██████████, Italia.

Cualquier otra fuente de agua que se pueda verter a través de SCP-1575 en su forma de fuente (desde ahora referida como SCP-1575-1) posee propiedades mutagénicas cuando es consumido o se introduce en el organismo de algún otro modo; la aplicación externa (incluida la sumersión prolongada) no desencadena alguna mutación. Las creaturas mamíferas no humanas que consuman al menos 0.5 litros de SCP-1575-1 diariamente comenzarán a mutar en un ser humano alrededor de un periodo de un mes, con la etnia casi acorde con los humanos nativos de los habitas naturales de la especie. Por ejemplo, un ciervo europeo tendrá características principalmente caucásicas tras la mutación, mientras que un ciervo americano tendrá las características de nativos americanos. Curiosamente, las razas modernas de perros y gatos tendrán rasgos raciales indistintos o mixtos.

Los sujetos sobrevivientes de este proceso describen este proceso como extremadamente doloroso, y tiene una tasa de mortalidad aproximadamente del 25% en las hembras. Los machos experimentan una tasa de mortalidad del 95%, con la mayoría de los sobrevivientes teniendo una apariencia andrógina con genitales no funcionales o la ausencia de estos. Adicionalmente, existe una probabilidad del 40% de que el animal retenga uno o mas de una característica pre-mutación, tales como pelaje, garras en vez de manos y/o pies, una cola, orejas no humanas, etc. La aparente edad final del sujeto normalmente coincide con la etapa de vida de la creatura involucrada (preadolescente, adolescente, adulto, anciano.)

Cabe destacar que en casos donde el sujeto pierda o gane una significante cantidad de masa, el apetito y las funciones corporales cambiaran para adaptarse. Por favor, véase el registro de experimentación adjunto para información específica.

Luego de que una mutación se realizase con éxito, los sujeto suelen mostrar un nivel de inteligencia típico de lo que se considera la media de su especie. Varios sujetos han mostrado una capacidad superior para la resolución de problemas de lo que antes se consideraba normal en su especie; ya sea si esto es debido a la reestructuración neuronal o un subproducto de las pruebas de la Fundación es actualmente desconocido. Muchos sujetos que desarrollan unas cuerdas vocales apropiadas son capaces de aprender a hablar, pero típicamente solo con frases rudimentarias sobre las necesidades básicas (tales como comer, dormir, jugar, etc.) De manera similar, la mayoría de los sujetos son capaces de adquirir completa movilidad dentro de un periodo de dos a cuatro semanas de estabilización, aunque la destreza manual tarda mucho mas en perfeccionarse si la especie original solo tenia simples patas o pezuñas.

SCP-1575-1 no tiene ningún efecto notable en la personalidad, memorias o los instintos de la creatura; todos se transfieren a la existencia individua de la criatura pese a la drástica reestructuración del cerebro. Los animales domésticos típicamente retendrán sus previos niveles de afección por los humanos, aunque el trauma físico y mental del proceso de la mutación a menudo conlleva a casos de depresión y otros problemas psicológicos.

No se ha observado que los humano experimenten ningún efecto notable cuando ingieren SCP-1575-1. Las criaturas no mamíferas mutarán, pero debido a considerables diferencias fisiológicas tendrán una tasa de mortalidad de 99.9% debido a las drásticas e incongruentes diferencias fisiológicas. Solo 2 mutaciones no mamíferas que se hayan estabilizado; ninguna de ellas ha completado el cambio a una forma humana, y ambas se le aplicaron eutanasia posterior a su estudio.

------

**Anexo 1575-1:** SCP-1575 fue recuperado de una instalación llamada “La granja milagrosa”, anteriormente propiedad de Marshall, Carter &amp; Dark Ltd. y explotada por ésta. El objetivo establecido de la instalación fue “presentarle a nuestros clientes lo mejor en mascotas, presas y compañeros personalizados.” El Destacamento móvil Theta-2 (“La Morgue de Moreau”) fueron capaces de asegurar la instalación, ██ personal presente, █ clientes atendidos, y ███ especímenes vivos en varias etapas de mutación; solo █ especímenes se consideraron aptos para el estudio, todos los demás fueron tratados in situ.

Según los registros obtenidos, se sabía que al menos ██ especímenes estaban en posición de clientes de MC&amp;D. La misión actual del DM Theta-2 es interceptar y recuperar o destruir dichos especímenes; hasta ahora, █ se han tenido en cuenta.

**Anexo 1575-2:** Selección de Registros de Prueba

[[collapsible show=&#34;Acceder al registro de pruebas 1575 (Credenciales de Nivel 2 requeridas)&#34; hide=&#34;Cerrar registro&#34;]]

&gt; **Prueba 1575-2**
&gt; **Sujeto:**  Ratón de Campo Japonés (//Apodemus argenteus//) hembra adolescente
&gt; **Resultado:** El sujeto pereció luego de doce (12) días. Se determina que la causa de muerte es debido al tamaño total de cuerpo creciendo más rápido de lo que es sistema cardiovascular podía soportar
&gt; **Notas:** El sujeto había aumentado un 500% su tamaño total, midiendo aproximadamente 1.01 metros. Se ha observado al sujeto consumir casi el 95% de su peso total al día antes de expirar.

------

&gt; **Prueba 1575-4**
&gt; **Sujeto:** Venado de cola blanca (//Odocoileus virginianus//) macho, preadolescente
&gt; **Resultado:** Transformación parcial, estabilizado después de treinta (30) días.
&gt; **Notas:** Durante la mutación, el sujeto sufrió severas hemorragias en el área pélvica. Órganos reproductivos atrofiados, asexuados al final del ciclo de mutación. El sujeto mantuvo la cola y la base de la cornamenta; sin embargo, las astas no crecen mas de los nudos típicos de los machos de un año. La apariencia final del sujeto es andrógina, pero por lo demás típico de los nativos americanos de la costa oriental.

------

&gt; **Prueba 1575-6**
&gt; **Sujeto:** Tigre de Bengala (//Panthera tigris tigris//) hembra, adulto
&gt; **Resultado:** El sujeto expiró luego de cuatro (4) días debido a un ataque cardiaco y un fallo su hígado y riñones
&gt; **Notas:** Debido a la naturaleza agresiva del sujeto, se mantuvo sedada durante la examinación. Se cree que los sedantes alteraron el proceso normal de mutación y causó que los órganos fallasen; los próximos sujetos no deben ser sedados al menos que estén estabilizados en un 80%.

------

&gt; **Prueba 1575-9**
&gt; **Sujeto:** Can domestico de raza mixta (//Canis lupus familiaris//) hembra, adulto.
&gt; **Resultado:** Experimento abortado luego de seis (6) días.
&gt; **Notas:** Se descubrió en el sujeto una significante infestación de pulgas asi también como parásitos intestinales; dichos parásitos fueron afectados por SCP-1575-1. Procedimientos de experimentación actualizados, el Dr. ████ envió la notificación a todo el personal trabajando con SCP-1575.

------

&gt; **Prueba** 1575-12
&gt; **Sujeto:** Guacamayo Jacinto (//Anodorhynchus hyacinthinus//) hembra, preadolescente
&gt; **Resultado:** El sujeto pereció luego de 20 días, se determinó que la causa de muerte fue por lesiones internas causadas por excesivas fracturas óseas.
&gt; **Notas:** Pareciera que, en este caso, el esqueleto del sujeto no fue capaz de cambiar a la velocidad que cambiaba el cuerpo; las diferentes funciones musculares y las tensiones de la mutación provocaron que mas del 60% de la estructura esquelética se rompiera de varias maneras. Curiosamente, las extremidades de las alas ya habían comenzado a separarse y parecían haberse formado en toscos análogos de mano

------

&gt; **Prueba 1575-15**
&gt; **Sujeto:** Oso grizzly (//Ursus arctos horribilis//) hembra, adulto.
&gt; **Resultado:** Mutación completa, estabilizada después de treinta y dos (32) días.
&gt; **Notas:** El sujeto no consumió ningún alimento o bebida a excepción de SCP-1575-1 durante los primeros veintinueve días de la mutación; las heces del sujeto mostraron contener excesivas cantidades de material orgánico, residuos grasos, sangre, etc.

------

&gt; **Prueba 1575-16**
&gt; **Sujeto:** Cebra de Grévy (también Cebra Imperial, //Equus grevyi//) hembra, adolescente.
&gt; **Resultado:** Transformación parcial, estabilizada luego de veintisiete (27) días.
&gt; **Notas:** El cuerpo principal, las patas traseras y la mayor parte de su cabeza cambiaron a una humana con la apariencia de una nativa africana, mientras que las patas frontales y su la estructura de la mandíbula permanecieron en lo común para una cebra. El sujeto mostró extrema aflicción, dificultad de movimiento y discapacidad al comer, eutanasia aplicada luego de exámenes exhaustivos.
[[/collapsible]]

------

**Anexo 1575-3:** Aviso del Dr ████ sobre una brecha menor de contención que involucraba a SCP-1575:

&gt; Siguiendo el incidente el día 12 de este mes, durante la prueba 1575-9, todo animal que se vaya a utilizar en la experimentación con SCP-1575 debe ser examinado rigurosamente para la detección internos y externos. Nuestras suposiciones iniciales que creían que SCP-1575-1 solo afectaba al huésped principal han demostrado ser erróneas; aparentemente retiene sus propiedades mutagénicas, incluso cuando son ingeridos secundariamente a través del tracto gastro intestinal o el flujo sanguíneo. No necesitamos en absoluto otra instancia de pulgas a medio mutar, y la psicóloga le esta costando mucho trabajo ayudar a Janet con sus pesadillas de una lombriz solitaria de siete metros con una cara gritona saliendo de la panza de un perro.
&gt; 
&gt; //-  Dr. ████//
