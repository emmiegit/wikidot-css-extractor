    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 28.09.2012
Постепенно заканчивается первый месяц осени. В сегодняшнем выпуске новостей:
* Самих новых переводов нет, зато обновлены [[[log-of-extranormal-events|Список аномальных явлений]]], [[[log-of-anomalous-items|Список аномальных предметов]]], [[[SCP-100-J]]] и [[[SCP-777-J]]].
* Наши английские коллеги продолжают удалять старые плохие (и не очень) объекты, чтобы освободить место для новых. На этот раз под раздачу попали:
 * SCP-186-V - Жаждущий света (у англиков заархивирован, а у нас удалён полностью); 
 * [[[mainlisting-editthis-4#toc9|SCP-274-V]]] - Колодец Инь-ян;
 * SCP-655-V - Оскорбительная доска для презентаций (понижен до статуса аномального предмета, статья удалена);
 * [[[SCP-845-V]]] - Дверь, защищающая детей;
 * [[[SCP-869-V]]] - Чёрный свет;
 * [[[SCP-921-V]]] - Электрический стул;

+++ 27.09.2012

Сегодня добавлены:
* [[[SCP-314]]] - Клинок - детектор движения. Быть убитым мемориалом Вашингтона - уже не шутка.
* [[[SCP-811]]] - Болотница. Как знать, может, так выглядела и та самая Елена. Которая лягушка.
* [[[dr-miller-personnel-file|Личное дело доктора Миллера]]].

На Полигоне:
[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/protokol-issledovania-vozdejstvia-scp-1188-a Протокол исследования воздействия SCP-1188-А];
* [http://sandbox.scpfoundation.ru/dokument-ns-02 Документ &#34;Нс-02&#34;].
[[/collapsible]]

+++ 26.09.2012
* Сегодня только один перевод, - [[[SCP-1615]]] - Фотосинтезирующая манна небесная. После употребления вы буквально будете светиться, правда, вряд ли от счастья.
* Список противников Организации пополнился неким [[[groups-of-interest#toc8 |&#34;Благотворительным фондом &#34;Манна&#34;&#34;]]]. Та сила, что творит зло, всему желая блага.
* Удалены [[[SCP-361-V]]] - Адаптивная колода Таро и [[[mainlisting-wikidot-2#toc9|SCP-220-V]]] - Крест, у нас - в архив.
* Плюс одна запись в коллективном рассказе [[[http://scpfoundation.ru/in-world-of-anomal|В мире аномалий]]].

На Полигоне:
[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/bluz Блюз];
* Конкурсный [http://sandbox.scpfoundation.ru/psychiatric-hospital Сумасшедший дом];
* [[[http://sandbox.scpfoundation.ru/scp-1137-ru|SCP-1137-RU]]] - Вредный автомат;
* [http://sandbox.scpfoundation.ru/interview-with-scp-1966-ru Интервью с SCP-1966-RU];
* [http://sandbox.scpfoundation.ru/scp-1117-ru SCP-1117-RU - Идеед].
[[/collapsible]]

Новостей мало, но надо бы уже исправляться и не обновлять ленту раз в несколько дней.

+++ 25.09.2012
Сегодня пара переводов и другие обновления:
* [[[SCP-313]]] - Очень мощная сушилка для рук. Очень мощная сушилка, при этом очень отставшая от современных стандартов написания SCP-объектов.
* [[[SCP-1270]]] - Человек с ружьём. Со сторожами на заброшенных предприятиях и в зданиях наверняка сталкивался каждый. Но конкретно этот злее и является аномальным.
* В [[[log-of-anomalous-items|список аномальных предметов]]] добавлено ещё три наименования.
* [[[visionsofabetterworld|Видения о лучшем мире]]] пополнились ещё одной провалившейся попыткой построить новый мир.
* Мы продолжаем терять [[[sculptors-who-failed|Скульпторов]]], но новые не заставляют себя ждать.

На Полигоне:
[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&lt; Скрыть&#34;]]
* [[[http://sandbox.scpfoundation.ru/scp-1107-ru|SCP-1107-RU]]] - &#34;Муравьиный лев&#34;;
* [[[http://sandbox.scpfoundation.ru/scp-1111-ru|SCP-1111-RU]]] - Перстень подчинения;
* [[[http://sandbox.scpfoundation.ru/scp-1137-ru|SCP-1137-RU]]] - Вредный автомат;
* [[[http://sandbox.scpfoundation.ru/scp-1186-ru|SCP-1186-RU]]] - Нэцкэ-воспитатель;
* [[[http://sandbox.scpfoundation.ru/dr-miller-personnel-file|Личное дело доктора Адриана Миллера]]].
[[/collapsible]]
+++ 23.09.2012 - 24.09.2012
Небольшие новости:
* Переведен [[[SCP-311]]] - Перчатки-щупопередатчики. В какой-то степени помогают разделить чувства между двумя людьми.
* Опубликован авторский [[[SCP-1102-RU]]] - Чемодан-убежище и сопутствующее [[[interview-log-1102-b|интервью]]]. Вы можете укрыться в нем и даже жить, но помните, что безопасных мест не бывает.

+++ 21.09.2012 - 22.09.2012

По некоторым причинам в новостях за последнее время не были отражены новости Полигона. Стараниями участника [[*user Amerzhaev Dostiyar]] этот недостаток исправлен:
 
[[collapsible show=&#34;Объекты Полигона.&#34; hide=&#34;Закрыть.&#34;]]
[[[http://sandbox.scpfoundation.ru/scp-1333-ru|SCP-1333-RU - Лодо и Гиго]]]
[[[http://sandbox.scpfoundation.ru/scp-1225-ru|SCP-1225-RU - Сарай мисс Рэд]]]
[[[http://sandbox.scpfoundation.ru/scp-1936-ru|SCP-1936-RU - Машина бесконечности]]]
[[[http://sandbox.scpfoundation.ru/scp-1177-ru|SCP-1177-RU - Календарь]]]
[[[http://sandbox.scpfoundation.ru/scp-1159-ru|SCP-1159-RU - По ту сторону]]]
[[[http://sandbox.scpfoundation.ru/scp-1174-ru|SCP-1174-RU - &#34;Плюющий&#34;]]]
[[[http://sandbox.scpfoundation.ru/scp-1317-ru|SCP-1157-RU-Скользкое дерево]]]
[[[http://sandbox.scpfoundation.ru/scp-1134-ru|SCP-1134-RU - Турмалиновый боксёр]]]
[[[http://sandbox.scpfoundation.ru/scp-1488-ru|SCP-1488-RU]]]
[[[http://sandbox.scpfoundation.ru/scp-1115-ru|SCP-1115-RU - Мумия из океана]]]
[[[http://sandbox.scpfoundation.ru/scp-1173-ru|SCP-1173-RU - Нотная тетрадь]]]
[[[http://sandbox.scpfoundation.ru/scp-1188-ru|SCP-1188-RU - Распад]]]
[[[http://sandbox.scpfoundation.ru/scp-1176-ru|SCP-1176-RU - &#34;Хаос&#34;]]]
[[[http://sandbox.scpfoundation.ru/scp-1200-ru|SCP-1200-RU]]]
[[[http://sandbox.scpfoundation.ru/scp-1105-ru|SCP-1105-RU - В контакте ]]]
[[[http://sandbox.scpfoundation.ru/scp-1164-ru|SCP-1164-RU - Настенные часы]]]
И два рассказа:
[[[http://sandbox.scpfoundation.ru/on-the-wrong-gear|Механутые]]]
[[[http://sandbox.scpfoundation.ru/received-data-from-976|Кусок данных с 976-ого]]]
[[/collapsible]]
[[collapsible show=&#34;Переводы.&#34; hide=&#34;Закрыть.&#34;]]
[[[http://sandbox.scpfoundation.ru/scp-638|SCP-638 - Крикун]]]
[[[http://sandbox.scpfoundation.ru/scp-1615|SCP-1615 - Фотосинтезирующая манна небесная]]]
[[[http://sandbox.scpfoundation.ru/manna-charitable-foundation|Благотворительный фонд &#34;Манна&#34;]]]
[[[http://sandbox.scpfoundation.ru/the-hatbot-chronicles|Хроники Хатбота]]]
[[/collapsible]]
[[collapsible show=&#34;Дополнительные материалы.&#34; hide=&#34;Закрыть.&#34;]]
[[[http://sandbox.scpfoundation.ru/osnovatel-mog-krovavye-timurovcy|Основатель МОГ &#34;Кровавые тимуровцы&#34;]]]
[[[http://sandbox.scpfoundation.ru/experiment-log-1155|Протокол экспериментов с SCP-1155-RU-J]]]
[[[http://sandbox.scpfoundation.ru/protokol-eksperimentov-s-scp-1167|Протокол экспериментов с SCP-1167]]]
[[/collapsible]]

А на основном сайте публикации и обновления следующие:
* Переведён рассказ [[[deeper|Глубже]]]. В опасные для жизни моменты пытаешься спрятать и сберечь самое дорогое. Или самое страшное.
* Перенесены материалы-победители конкурса &#34;Связанные организации&#34;.
* Открыт новый [[[dive-in-history-contest|конкурс]]].
* Наши заокеанские коллеги отправили в архив [[[SCP-232-ARC]]] - Шумерскую богиню мёртвых.

+++ 18.09.2012 - 20.09.2012
Переведён [[[SCP-301]]], Телепортатор. Путешествие в тысячу миль начинается здесь. А закончится неведомо где.

Добавлен короткий рассказ &#34;[[[oops|Блин]]]&#34;. Вот чем может обойтись небольшое нарушение техники безопасности.

+++ 17.09.2012
Переведён большой рассказ &#34;[[[lord-blackwood-and-the-land-of-the-unclean |Лорд Блэквуд в краю Нечистых]]]&#34;. Отважный естествоиспытатель проходит через зеркало SCP-093 и выходит живым.
Добавлено три опыта с [[[experiment-log-914 |SCP-914]]] и пять [[[log-of-anomalous-items |аномальных предметов]]]. Также продолжаются бесчеловечные [[[sculptors-who-failed |убийства]]] тех, кто имеет чуть больше способностей, чем простые люди.

+++ 16.09.2012
Новых объектов нет, есть обновления протоколов.
Добавлено 28 [[[experiment-log-914 |опытов]]] с [[[SCP-914 |Часовым механизмом]]], пять [[[experiment-log-261-ad-de|опытов]]] с [[[SCP-261 |Межпространственным торговым автоматом]]], пять [[[scp-978-extended-test-logs |опытов]]] с [[[SCP-978 |Фотоаппаратом желаний]]] и один [[[experiment-log-294|опыт]]] с [[[SCP-294|Кофейным автоматом]]].

В архив списан [[[SCP-286-V]]], Деэволюционирующий камень. Видимо, эволюция шагнула вперёд, а этот объект остался позади.

Пятью голосами против трёх удалены три объекта, удалённые в оригинале - SCP-060, SCP-100, SCP-118.

Немного новых забавных запросов в &#34;[http://scpfoundation.ru/forum/t-365380/nas-isut#post-1565970 Нас ищут]&#34;.

Закончено голосование по конкурсу связанных организаций. Итоги будут подведены сегодня.

+++ 06.09.2012 - 15.09.2012
Появляется порочная тенденция к переходу &#34;новостей&#34; на еженедельный режим выпуска. Надо исправлять.
Во-первых, появились два перевода:
* [[[SCP-171]]] - Пена с коллективным сознанием. Очень редкий случай - объект поглощает людей, но не желает им зла и не стремится их убивать.
* [[[SCP-1440]]] - Старик из ниоткуда. Похоже, что высшие силы устроили конкурс - кто лучше поглумится над возжелавшим бессмертия человеком? &#34;Автор&#34; этого случая имеет все шансы на победу.

Добавлен авторский объект [[[SCP-1162-RU]]], &#34;Подозрительный&#34;. С одной стороны, жаль человека, который начисто лишён доверия, с другой стороны - странный это тип, наверное не просто так у него это...

Напоследок, но не в последнюю очередь, напомним, что воскресенье - последний день голосования по всем номинациям [[[http://scpfoundation.ru/goicontest |конкурса №2]]]. Кто не проголосовал - спешите. В понедельник будет подведение итогов.

+++ 02.09.2012 - 05.09.2012
Набежало немало новостей.
Для начала стоит упомянуть переводы двух &#34;классических&#34; объектов.
* [[[SCP-629-V]]] - Г-н Латунь. В Фонде уже собралась большая коллекция кустарных роботов. При создании этого упор делался на модульность. Результат превосходит ожидания.
* [[[SCP-661]]] - Слишком хороший продавец. Нет таких преступлений, на которые не пойдёт капиталист ради 300% прибыли. Он пошёл. Теперь сидит, размышляет.
* Авторский [[[SCP-1129-RU-V]]] - Кассетный плеер. Другие аномальные плееры обычно подстраивают саундтрек под события жизни слушателя. Этот поступает наоборот. (Перенесено в архив 01.01.2021)

И целых пять объектов шуточных. Два из них, к сожалению, служат отрицательным примером.
* [[[SCP-022-J]]] - Металл с меметическими свойствами;
* [[[SCP-065-J]]] - Поющие пеньки;
* [[[SCP-069-J]]] - &#34;Обитель на Утёсе Сестёр&#34;;
* [[[SCP-329-J]]] - Знак-призрак;
* [[[SCP-1201-J]]] - Какое-то кино.

Рассказ &#34;[[[best-one |Лучший]]]&#34; переехал с Полигона на основной сайт. Хорошая скорость.

+++ 01.09.2012

К началу осени опубликован по-осеннему грустный рассказ &#34;[[[quiet-days |Мирное время]]]&#34;.

На полигоне - рассказ &#34;[http://sandbox.scpfoundation.ru/lucsij Лучший]&#34;.</textarea></pre>
