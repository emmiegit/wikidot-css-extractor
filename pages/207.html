**原著：** [[*user shinjimao]]、[[*user kainndo]]、[[*user mirara]]、[[*user tobaccololita]]、[[*user sugoitakaiBILL]]、[[*user iknowsupahacka]]、[[*user tokage-otoko]]、[[*user hal_aki]]、[[*user Kamogawa]]、[[*user 1qaz2wsx]]、[[*user KoupreysShinbone]]、[[*user AIsiRo]]、[[*user unReGret]]、[[*user Nameless_John_doe]]、[[*user rasennn]]

**篇名：** SCP-207-JP実験記録
**譯題：** SCP-207-JP實驗紀錄
**原文：** http://scp-jp.wikidot.com/207
[[include credit:end]]

SCP-207-JP-1及2因不呈現異常特性，故可對此自由進行實驗。舉凡生成物體請必予以燒燬處理。
[!--原作：shinjimao、kainndo、mirara／日期：12014 HE 12.7--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《從凶徒手中保護自己的防身術》、《十五少年漂流記》 ||SCP-207-JP-1《從凶徒手中保護自己的漂流記》 ||為防身而隱居於無人島的求生術。||
||《從凶徒手中保護自己的防身術》、《十五少年漂流記》 ||SCP-207-JP-1《己身徒從五十年》 ||在無人島生活邁向50年的15名少年為各自的人生交錯糾結，詰問箇中真義。||
||SCP-207-JP-1《從凶徒手中保護自己的漂流記》 、SCP-207-JP-1《己身徒從五十年》 ||SCP-207-JP-2《從己從凶　漂流五十年》 ||紀實某名男性的半生。對始於幼時的暴力以及世間的人情義理皆有寫實的筆觸著墨。||
||SCP-207-JP-2《從己從凶　漂流五十年》、《從凶徒手中保護自己的防身術》 ||SCP-207-JP-3《凶徒流身五十五年漂凶記》 ||15名凶徒被遺棄於沙漠，並為在夜間現身的一群少年所慘殺。故事以一年為一章，合共55章。在第28章，其中2名凶徒在逃脫沙漠之後，又被當時施襲的少年窮追猛打，引致母國（國名不詳）陷入混亂。||

[!--原作：kainndo、tobaccololita／日期：12014 HE 12.8--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《三張護身符》、《摘瘤爺爺》 ||SCP-207-JP-1《三張爺爺》 ||身形薄如紙的三名老翁在從山姥手上逃離的途中遇到鬼的宴會，並在宴會展露舞技。作為謝禮，鬼對老翁的身體吹氣以令其膨脹，體形增厚的老翁擊倒山姥並將山姥夾在麻糬裡吃掉。 ||
||《SCP-███-JP檔案》、《████████使用說明書》 ||SCP-207-JP-1《SCP-███-JP使用說明書》||記載SCP-███-JP的詳細說明及收容措施的小冊子。包括基金會未知的出生資料，在收容措施方面亦記載出自嶄新觀點而更為安全的收容方法。現正討論變更SCP-███-JP的收容措施。||
||《20██年10月21日刊███新聞》、《桃太郎》 ||SCP-207-JP-1《桃新聞》||頭版記載桃太郎起行打鬼之事，第四頁記載與桃太郎的生平有關的內容以及對爺爺的訪談紀錄。其餘部分為不同產地的桃各自的產量統計以及與農家的訪談紀錄等面向農家的新聞。||
||《20██年11月2日刊███新聞》、《桃太郎》 ||SCP-207-JP-1《太郎新聞》||頭版記載桃太郎打鬼行動成功，往後其餘部分記載關於各種不同的「太郎」的新聞特輯。||
||《20██年12月3日刊███新聞》、《桃太郎》 ||SCP-207-JP-1《太新聞》||頭版記載桃太郎利用打鬼所得的財產從政之事，往後其餘部分記載各種不同的減肥資訊。||
||《20██年6月18日刊███新聞》、《桃太郎》 ||SCP-207-JP-1《桃新聞》||頭版記載桃太郎因為打鬼收益被裁定為不當掠取所得而受到抨擊，向各方受害者謝罪並表明辭任議員之事，往後其餘部分記載各種桃色資訊的新聞。||

[!--原作：sugoitakaiBILL／日期：12014 HE 12.8、12.13--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《如果月亮不存在》、《民法總論》 ||SCP-207-JP-1《如果民法不存在》||除本題「民法不存在的世界」外，亦有透過基於日本施行民法的重要判例而改編的事例，描述改採美國、中國及[已編輯]的民法時的可能結果。||
||《怪俠佐羅利》、《東大落城——安田講堂攻防七十二小時》 ||SCP-207-JP-1《怪俠佐羅利 之 東大落城！？》||記述被捲入安田講堂事件現場的《怪俠佐羅利》主角群被誤認為警視廳機動隊成員並攻入安田講堂的兒童書。插圖悉數以《怪俠佐羅利》作畫負責人的畫風重現。另，包括██████等人在內的真實事件相關人物悉數以貓、狗等動物擬人化形象描繪，惟制服等衣飾俱忠於當時樣式再現。||
||《簡氏戰艦年鑑 2001年版》、《銀河英雄傳說 第10卷》 ||SCP-207-JP-1《銀河英雄海軍年鑑 第10卷》||以《簡氏戰艦年鑑》的體裁記載《銀河英雄傳說 第10卷》出場的戰艦資料的書籍。在《銀河英雄傳說 第10卷》未有具名的戰艦亦有介紹。||
||《殺死SCP-682，或是若果這隻孽蜥打算復活就會殺死它直到永遠的怪物摯友》、《201█年現存全國通緝犯名單》 ||SCP-207-JP-1《殺死通緝犯，或是若果這些孽徒打算復活就會殺死他們直到永遠的怪物摯友》||內容為《殺死SCP-682（略）怪物摯友》的主角「怪物」對在201█年當時被通緝的疑凶一面倒地殺戮的小說。部分的通緝犯在被殺害後復活，惟隨即被「怪物」再度殺害。確認過內容的職員指其內容「不堪入目，各種意味上都很糟」。||
||《銀河英雄傳說 第1卷》、《怪人二十面相》 ||SCP-207-JP-1《銀河怪人傳說21面相》||內容為《怪人二十面相》中登場的怪盜在《銀河英雄傳說》的世界觀內以竊盜為業的小說。作中有萬曆赤繪、銀河帝國軍元帥杖等物被盜。另外，楊文里提督麾下兵將追加「明智少校」、「小林下士」、「中村憲兵上尉」等人物。||
||《刑法判例集》、《銀河英雄傳說 第2卷》 ||SCP-207-JP-1《銀河判例傳說集 第2卷》||以判例集的體裁記載《銀河英雄傳說 第2卷》登場人物作為被告的刑事裁決紀錄。適用的刑法俱出自《刑法判例集》出版當時20██年的日本刑法。「判例」當中，亦確認包括布朗胥百克公爵與艾凡斯上校等在《銀河英雄傳說 第2卷》劇本中因與裁判等事無關而死的登場人物作為被告的「判例」。||

[!--原作：iknowsupahacka／日期：12014 HE 12.8-11、12015 HE 1.17--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||厄普頓．辛克萊著《屠場》、金田一蓮十郎著《哈雷小子 卷█》 ||SCP-207-JP-1《熱帶雨林的爆笑生活》 ||以輕小說形式寫成的小說，描寫立陶宛人在位置不能特定的南美叢林內肉類處理工場的工作。主角成為社會主義者的結局不變，惟陷入與第二本書的橋段同樣不可理解的狀況，行文採取超現實主義。 ||
||《心靈角落》電影劇本日語譯本、《車輪之國，向日葵的少女》漫畫版 ||SCP-207-JP-1《車輪之國，木蘭花的少女》 ||附分鏡的劇本。以洛杉磯與日本揉合而成的都市作為舞台，從《心靈角落》9名主角及《車輪之國，向日葵的少女》4名主角組合而成的13人群像劇，全體主角最後俱被在劇中為消防員的《車輪之國》角色法月將臣射殺。 ||
||約翰．克萊蘭德著《芬妮希爾》、查爾斯．費希曼著《沃爾瑪效應》 ||SCP-207-JP-1《芬妮希爾效應》||採商業書籍體裁，分析名為芬妮．希爾的女性如何支配世上的資本家與當權者。書中的芬妮．希爾被說明為「在1918年出生（與山姆．沃爾頓同年）往後直到現時2007年，外貌仍維持二十餘歲的女性」。 ||
||妹尾河童著《窺看德國》、《車輪之國，向日葵的少女》 ||SCP-207-JP-1《窺看車輪》 ||由作者妹尾河童圖文並茂地介紹古今中外的車輪，在文末記述關係人與車輪俱被法月將臣槍擊。 ||
||《beatmaniaIIDX █████████ 原聲帶》封套內容介紹、《車輪之國，向日葵的少女》||SCP-207-JP-1《車輪maniaIIDX 向日葵聲帶》||內容為法月將臣對原聲帶收錄歌曲的評論，以及射殺該歌曲的作曲者之緣故供述。 ||

[!--原作：tokage-otoko／日期：12014 HE 12.10--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《完全自殺手冊》、《SCP-682檔案》 ||SCP-207-JP-1《SCP-682完全自殺手冊》 ||除首頁書以「不可能」三字外，其餘俱為白紙。 ||
||《D-178826判決紀錄》、《女殺油地獄》 ||SCP-207-JP-1《女殺油地獄判決紀錄》 ||河內屋與兵衛殺害豐島屋阿吉一案的判決紀錄。刑法及法官等職業俱以江戶時代的法律為準。紀錄以與兵衛被奉行判處死刑作結。 ||

[!--原作：hal_aki／日期：12014 HE 12.10、12016 HE 2.19--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《洛夫克拉夫特全集3卷》、██博士日記 ||SCP-207-JP-1《██全集3卷》 ||記述宇宙恐怖之物的長篇。內容推斷為由《洛夫克拉夫特全集3卷》當中幾篇的中短篇文章續寫而成。通篇採第一人稱，以研究者日誌形式寫成。 ||
||《惡魔電視台》、《〈稀世珍寶開運鑑定團〉的十五年》 ||SCP-207-JP-1《稀世珍寶鑑定電視台》||記載TRPG團錄及規則的書籍。玩家負責鑑定從觀眾帶來的「地獄寶藏」，成功壓至最低價者為勝。 ||

[!--原作：Kamogawa／日期：12014 HE 12.12--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《西遊記》、《三國演義》 ||SCP-207-JP-1《三遊記》 ||故事本身沿襲《西遊記》，與玄奘同行的三名徒弟置換為《三國演義》的劉備、曹操、孫權三人。三人在故事結局返回本來的時代。 ||
||《三國演義》、《水滸傳》 ||SCP-207-JP-1《三國滸傳義》 ||在東漢末年，為打倒腐敗的宦官政權，《三國志》的一眾英傑不問本來從屬勢力而陸續加入黃巾軍，與官軍展開激戰。 ||
||《西遊記》、《水滸傳》 ||SCP-207-JP-1《水遊傳》 ||在梁山泊集結的一百零八好漢對中國的腐敗政治死心，不知為何沿海路起行前往名為「天竺」的新世界。 ||
||《西遊記》、《金瓶梅》 ||SCP-207-JP-1《金遊記》 ||玄奘一行前往女兒國時[已編輯]。　[[span style=&#34;color:red&#34;]]//此物禁止未滿21歳人員閱覽。//[[/span]] ||
||《三國演義》、《金瓶梅》 ||SCP-207-JP-1《三國梅》 ||以《三國演義》內曹操與梅樹林的情節為焦點，細緻而戲劇性地進行描寫的長篇心理劇。 ||

[!--原作：1qaz2wsx／日期：12015 HE 6.30--]

||《星新一微型小說1001》、《漫畫日本史 第5卷》||SCP-207-JP-1《漫畫日本史 第1001卷》 ||以漫畫解說從西曆████年至████年的日本列島變遷的書籍。書中全無人物及生物登場，封底的出版社署名變成「[已編輯]次印、[已編輯]社」。||

[!--原作：KoupreysShinbone／日期：12015 HE 10.9--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《庫洛魔法使 第1卷》、《癮君子手記》||SCP-207-JP-1《庫洛魔法使癮手記》 ||宣稱人生因《庫洛魔法使》而毀的作者記述如何克服沉迷。||
||《獻給阿爾吉儂的花束》、《SCP-███-JP檔案》 ||SCP-207-JP-1《獻給SCP-███-JP的花束》 ||原為D級人員的SCP-██████-JP被基金會藉由定名為SCP-███-JP的未知SCP項目強行提升現實改變能力的經過觀察紀錄。從20██/██/██起，可見現實改變現象自發減少。||
||《六法全書》、██博士購入的成人向同人誌《[數據刪除]》||SCP-207-JP-1 《六法████████████全書》||同人誌內出現的男女出場圖解各種法律。須注意此書頁數只有數十頁，惟總重達4kg。||

[!--原作：AIsiRo／日期：12016 HE 5.9--]
||~ 上列 ||~ 下列 ||~ 物體說明 ||
||《舊約聖經》、《新約聖經》||SCP-207-JP-1《舊約約經》 ||《舊約聖經》的內容以《新約聖經》成書時的一世紀間所用的拉丁語譯成。須注意上列收納的兩部聖經俱以現代英語寫成。||
||《舊約聖經》、《新約聖經》||SCP-207-JP-1《新舊聖經》 ||考察《舊約聖經》、《新約聖經》兩者關聯的解說。解說內容以其宗教價值觀的變遷為主。||
||《舊約聖經》、《新約聖經》||SCP-207-JP-1《舊新聖經》 ||將《舊約聖經》與《新約聖經》兩者的情節揉合而成的書籍，當中亦可見在上列兩部聖經俱不存在的幾項宗教戒律及情節。||
||SCP-207-JP-1 《舊新聖經》、《舊約聖經》||SCP-207-JP-2《舊舊聖經》 ||以希伯來語描述被指在《舊約聖經》成書前已存在而更古舊的舊神。||
||SCP-207-JP-1 《舊新聖經》、《新約聖經》||SCP-207-JP-2《舊新約經》 ||雖推斷為《舊約聖經》、《新約聖經》的內容翻譯本，惟譯語不明，現推定可能為源自外宇宙的語言。||
||SCP-207-JP-2 《舊舊聖經》、《新約聖經》||SCP-207-JP-3《舊舊新經》 ||描述被指在《舊約聖經》成書前已存在而更古舊的舊神，並解說其對《新約聖經》所作的影響。讀破此書者將無緣無故感到非常恐懼。書籍尺寸採新書判（橫103mm×縱182mm）。||
