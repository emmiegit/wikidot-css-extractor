**アイテム番号:** SCP-1043-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1043-JPはサイト-81██の標準的植物用生育ユニットに収容されています。このユニットは常に施錠されたはめ殺しの強化ガラス製窓が付いたコンテナに隣接させたうえで、10m×10m×10mの半屋外式封じ込め区画の中心部に設置されています。生育環境については一般的なウツボカズラと同様の方法を用いてください。--実験時を除いてコンテナ内に生物を侵入させることは禁止されています。--月に1度、生きている成体の豚をコンテナ内に入れ即座に扉を閉めてください。&#34;消化&#34;が終了したことを確認した後、Dクラス職員にコンテナ内を清掃させてください。その際、コンテナ内に職員がいる状態で扉が閉まることがないようにしてください。

SCP-1043-JPを用いた実験を行う際はセキュリティクリアランスレベル4以上の職員1名以上の許可を得てください。


**説明:** SCP-1043-JPはプラスチック製のプランターに植えられた未知の植物です。SCP-1043-JPは捕虫葉[[footnote]]食虫植物の、虫を捕らえるように発達した葉。[[/footnote]]を持たないことを除けばウツボカズラ(//Passer domesticus// Jack)によく似ています。また採取したサンプルを用いた遺伝子解析の結果その98%が一致しました。現在、財団による収容から█年が経過していますが、SCP-1043-JPは一切の成長が確認されていません。

SCP-1043-JPは自身が存在する場所から最も近い位置にある部屋(以下SCP-1043-JPｰA)に、接近してきた生物に対しその内部に入りたいという心理的欲求を抱かせるという特性を発現させます。これは他者による説得や物理的妨害で容易に阻むことができ、SCP-1043-JPの特異性を事前に知っている者もこの特性に逆らうことができます。

SCP-1043-JPｰAは内部に生物がいる状態で、全ての出入り口が閉められることで活性化します。SCP-1043-JPが活性化するとSCP-1043-JPｰAの出入り口の開放が不可能になり、壁面や床から未知の成分で構成された消化液が分泌されます。このメカニズムは未だ解明されていません。消化液は内部の有機物、無機物を問わずあらゆる物質を完全に分解します。今のところこの消化液の影響を受けないことが確認されているのはSCP-1043-JP、SCP-1043-JPｰA、及びSCP-1043-JPが植えられているプラスチック製プランターのみです。このプランターが市販のものと構成成分が一致しているにもかかわらず消化液の影響を受けない理由は不明です。消化液はSCP-1043-JPｰAの活性化が終了すると同時にその消化能力を失います。また活性化中のSCP-1043-JPｰAは非常に強固になり、現在活性化中のSCP-1043-JPｰAを内外から破壊する試みは全て失敗しています。


__**実験記録1043 - 1**__
&gt; **対象:** 非活性化状態のSCP-1043-JP及びSCP-1043-JPｰA
&gt; 
&gt; **実施方法:** SCP-1043-JPｰA内部に実験用ラットを放し扉を閉める。
&gt; 
&gt; **結果:** SCP-1043-JPｰAは即座に活性化。分泌された消化液によりラットは3分後完全に消化された。



__**実験記録1043 - 2**__
&gt; **対象:** 非活性化状態のSCP-1043-JP及びSCP-1043-JPｰA
&gt; 
&gt; **実施方法:** SCP-1043-JPｰA内部に成体の豚を放し扉を閉める。
&gt; 
&gt; **結果:** SCP-1043-JPｰAは即座に活性化。分泌された消化液により豚は32分後完全に消化された。
&gt; //当然というべきか、獲物の質量が大きいほど消化に時間がかかるようです。//-琴寄博士


__**実験記録1043 - 3**__
&gt; **対象:** 非活性化状態のSCP-1043-JP及び扉を解放した状態のSCP-1043-JPｰA
&gt; 
&gt; **実施方法:** 対象の近くに柴犬の子犬を放つ。
&gt; 
&gt; **結果:** 犬はSCP-1043-JPｰA内に移動し内部をうろついていたが、3時間17分後に外部へ移動。待機していた職員に餌をねだった。
&gt; 
&gt; **分析:**SCP-1043-JPｰAは生物を内部に引き込むことはできるが扉を閉めるような行動をさせる能力はないと見られる。また犬が3時間余りSCP-1043-JPｰA内部に留まったこと、空腹を理由に外部に移動したことから生物を内部に留まらせる力もあるがそれほど強い拘束力はないと見られる。
&gt; //自発的に扉を閉める動物はそうそういないですし、SCP-1043-JPの特異性は人間を主な獲物とするためのものと考えるべきでしょう。//-琴寄博士


__**実験記録1043 - 4**__
&gt; **対象:** 活性化状態のSCP-1043-JP及びSCP-1043-JPｰA
&gt; 
&gt; **実施方法:** SCP-1043-JPをSCP-1043-JPｰAから引き離しSCP-1043-JPｰAと同じ構造のコンテナ(以下予備コンテナ)に隣接させる。
&gt; 
&gt; **結果:** SCP-1043-JPｰAの活性化は止まらず、またその活性化が終了するまで予備コンテナはSCP-1043-JPの影響を受けなかった。
&gt; 
&gt; **分析:**一度活性化したSCP-1043-JPｰAはSCP-1043-JPとの距離の影響を受けないと見られる。
&gt; //SCP-1043-JPが影響を与えられる部屋は一度に1部屋までのようです。//-琴寄博士

------
[[collapsible show=&#34;+ 収容違反記録&#34; hide=&#34;- 収容違反記録1を隠す&#34;]]
__**収容違反記録1:1043-1**__
&gt; 20██/5/██、SCP-1043-JPに隣接されているコンテナの点検中、扉の蝶番部分に錆を発見。開閉に支障が生じていたため錆の除去作業が決定しました。作業のために扉を取り外した瞬間、現場から25ｍ離れた位置にある通常物品用倉庫がSCP-1043-JPｰAとして活性化、当時倉庫内で作業をしていた職員2名が犠牲になりました。SCP-1043-JPｰAは[編集済]時間後に非活性化しました。これは扉を取り外されたことでコンテナがSCP-1043-JPに&#34;部屋&#34;として見なされなくなり、代わりに最も近くにあった&#34;部屋&#34;である倉庫がSCP-1043-JPｰAになったのだと思われます。この事件を踏まえ、封じ込め区画内に&#34;予備&#34;としてコンテナをもう1基設置することが琴寄博士により提案され、サイト責任者によって承認されました。
[[/collapsible]]

------
[[collapsible show=&#34;+ 収容違反記録2&#34; hide=&#34;- 収容違反記録2を隠す&#34;]]
__**収容違反記録:1043-2**__
&gt; 20██/8/██、SCP-1043-JPに隣接したコンテナには何の異常も見られなかったにもかかわらず██ｍ離れた位置にある第二会議室が突如SCP-1043-JPｰAとして活性化、当時会議中だった職員██名が犠牲になりました。SCP-1043-JPｰAは[編集済]時間後に非活性化しました。これは最後に実験が行われた(最後にSCP-1043-JPが生物を捕食した)のが5ヶ月以上前だったこと、事件後にはSCP-1043-JPの影響範囲が「SCP-1043-JPに最も近い位置にある部屋」に戻っていたことから、長期間獲物を捕食できなかったSCP-1043-JPが養分摂取のため自身の影響範囲を拡大させたのではないかと推測されています。この事件を受けて特別収容プロトコルが一部改訂されました。


**補遺:**事件後、SCP-1043-JPが長期間獲物を捕食できていない状態(以下飢餓状態)でのSCP-1043-JPｰAの最長活性化距離を調べるための実験が数回行われました。しかし初回の実験での結果は██mでしたが、回を重ねるごとに最長活性化距離が延びていき、最後に行われた█回目の実験では███mにまで拡大していました。以後、SCP-1043-JPを飢餓状態にする必要のある実験は禁止されました。
//SCP-1043-JPは収容されてから成長した様子は一切ありません。しかし、ならば何故SCP-1043-JPは生物を捕食するのでしょう。わざわざ獲物をおびき寄せて消化するのですから、その養分を何かに消費していたと考えるのが自然です。SCP-1043-JPは私達が知覚できていなかっただけで、その葉を、根を、伸ばし続けていたのでしょう。腹をすかせていなければ伸ばした葉を使わない、というのは幸いですが、いつまでもそうであるという保証はありません。SCP-1043-JPの成長に限界があること、そしてそれが私達が対処できる範囲であることを願うばかりです。//-琴寄博士



[[/collapsible]]

------

**補遺:** SCP-1043-JPは200█/7/██、██県███市の園芸店[編集済]店長による、すこし出掛けている間に家具や商品を丸ごと盗まれたという内容の警察への通報から財団の注意を引きました。この通報に際し、潜入していたエージェントが通報内容に違和感を覚えて現場に向かいました。現場の室内は壁面や床に粘性の液体が付着している以外一切の物品がありませんでしたが、唯一部屋の隅に置かれていたSCP-1043-JPを発見、回収しました。事件当時店には通報者の妻がいましたが連絡が取れなくなっており、SCP-1043-JPの特性の犠牲になったものと推測されています。関係者に対する調査を行いましたが、SCP-1043-JPがどのようなルートで持ち込まれたかは不明です。関係者達に対するAクラスの記憶処理が施され、カバーストーリー「危険薬品の漏出」が適用されました。</textarea></pre>
