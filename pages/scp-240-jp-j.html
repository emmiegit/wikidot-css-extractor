    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-240-JP-J

**项目等级:** Euclid

**特殊收容措施:** 现阶段的SCP-240-JP-J被收容于Site-81██，隔离一切会导致发量减少诱因的标准人形收容设施内。以定期梳理毛发和目视的方式进行项目状态的确认，被认为是异常状态的情况需要通告给项目担当主任。任何情况下都禁止物理性伤害SCP-240-JP-J以及恶意中伤其容貌。

**描述:** SCP-240-JP-J被认为是拥有限定性现实扭曲能力，发量为0根的异常人形个体。身高为165cm。通常情况下项目不会展露任何异常性质，SCP-240-JP-J的异常性质会在头发脱落时展现。当SCP-240-JP-J的头发（SCP-240-JP-J-A）因外部因素脱落时，项目被认为会使用现实扭曲能力抹去头发脱落的事实，以维持发量总数不会减少。但由于现实扭曲现象的特性，使得基金会的观测十分困难。故在基金会收容项目后，即使因实验脱落4█根，事故脱落[数据破损]根头发，其发量总数仍和收容初期一样保持0根。

SCP-240-JP-J初次被发生生活于████县████郡某大街中某建筑物的一件房间内。虽然该建筑被认为是日本生类创研或是其相关团体的实验设施，但该猜想没有证据和根据佐证。根据室内调查结果显示，于书架下的缝隙里找到了以下的文件。

__**已回收的文件**__:
&gt; [已检阅] 开发资料 21号文档
&gt; 
&gt; **项目号码:** R1-2-21
&gt; 
&gt; **管理类别:** Purple - 标准黄色人种
&gt; 
&gt; **开发简介:** 开发避免因灾难或外部因素而导致毛根根绝的生态机能系统
&gt; 
&gt; **开发方针:** 以亚洲姬蠊(//Blattella germanica//)的几丁质为素材，追加了当个体因事故，年龄增长或其他外部因素导致脱发时，可以扭曲脱发现实的机能。
&gt; 
&gt; **开发结果:** 使在遗传因子上具有[已检阅]可能性的个体作为母体和父体进行交配后，诞生了一名拥有异常特性，发量总数为0根的男性。使用工具对2根头发进行脱毛后，发量总数仍保持0根不变。之后的2根头发被用于其他[已检阅]的饵料被其捕食后，发量总数仍保持为0根。即使通过洗发水，日照，酸雨等方式进行脱发，其发量总数仍能保持定量。开发成功。
&gt; 
&gt; **追记:** 实验开始已经经过三周了，但其头部毛发总量仍保持为0根，总觉得哪里怪怪的。一般来讲，经历了一次生发周期后的发量总数还只是0根也太少了。或许可以认为是其所持有的性质造成了影响，但其诞生时进行记录的负责人在那时没有感觉到违和感吗？ 列为今后的研究课题。

**补充1:** 将SCP-240-JP-J再分类为Neutralized等级的讨论提上议程。这篇文档包含着很明显滑稽的矛盾。基金会应该已经收容了总该有几根头发的SCP-240-JP-J，如果不是这样也不会有专门为了收容SCP-240-JP-J-A的特殊收容措施存在。可实际上虽然特殊收容措施存在，但SCP-240-JP-J-A实体却不存在。被任命为SCP-240-JP-J研究负责主任的职员无法回忆起项目曾经是什么样的发型。以此可以推测出SCP-240-JP-J真正的特性为：“为了将SCP-240-JP-J-A「已脱落」的事实扭曲，故将其「生长出」的事实一同连根扭曲掉了”这一过去扭曲能力。

**补充2:** 虽然近期有因发量问题而苦恼的研究员变异为SCP-240-JP-J的报告提交，但除了他们会失了智一般梳理没有毛发的头部以外并没有发现任何异常性质。</textarea></pre>
