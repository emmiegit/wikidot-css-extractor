**タイトル:** SCP-XXXX-JP - 願いは叶う
**著者:** [[*user redlink42]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2602-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2602-JPはサイト-81XXの中危険度物質収容部屋に収容され、常時定点カメラにより活性化の有無が記録されます。

SCP-2602-JPが活性化状態に移行したと認められた場合は、セキュリティクリアランスレベル3以上の担当職員の判断で実験の開始および記録を行なってください。

活性化により収容違反を引き起こす恐れがあると判断した際には、直ちに同サイトに常駐する機動部隊に連絡の後、鎮圧行動を試みてください。

**説明:** SCP-2602-JPは高さ20.3cm、横幅16.5cmの人型のフィギュアです。ルーツは2007年に███にて放映されていたアニメ「魔法少女ツインズ[[footnote]]2007年に放映された「魔法少女」シリーズの一つ。マジカルホワイトとマジカルブラックの2名の主人公により物語が展開される。[[/footnote]]」の主人公の内の一人に由来するものと思われますが、既存のメーカーによる製品とは異なる点が確認出来ることから、個人により製造されたものと推測されています。外見的な特徴として、右手にステッキを所持しており、ステッキにはプラスチック製の宝石が3つ縦に並んだ形で付属しています。

SCP-2602-JPは通常非活性状態にあり、非異常性の製品と同様に外部からの物理衝撃による破損は確認できますが、経年劣化の兆候は見られません。また、ステッキに付属している宝石の内中央の1つが不明な光源により常時緑色に発光しています。

SCP-2602-JPは不定期的に活性化状態となり、異常行動を示します。発生頻度、継続時間、発生時期についての規則性は確認されていません。活性化状態では物理衝撃による破壊が不可能となり、非活性時に生じた破損の修復が行われます。また、活性化状態では、緑色の発光は維持したまま、上部の宝石が青色に発光します。

下記は、収容時に観察されたSCP-2602-JPの行動の一覧です。

||~ 空中浮遊 ||2回||最長2時間26分36秒浮遊。活性化終了後、床に衝突した際に右脚部分の破損を確認。次回の活性化の際、右足部分の修復が見られた。||
||~ 発光 ||6回||未知の光源によりSCP-2602-JPの胴体部分が200ルクス程度の発光。最長で19時間28分10秒。||
||~ 行動停止 ||15回||最長3時間41分12秒。収容室内に存在する生物の動作を停止させる。内蔵、脳機能に関しては影響無し。||
||~ 食料品の生成 || 68回||調理済みの食料がSCP-2602-JPの眼前に出現。出現する料理はハンバーグ、オムライス、カレー等。Dクラス職員を伴った実験により、非異常性を確認。味は一般家庭で提供されるようなものであった。||
||~ 収容室の破壊行為 ||157回||北東方向の壁面へ時速25～███kmで衝突。収容室の清掃のため室内にて作業を行っていたDクラス職員に接触する事故が2度発生したが、いずれも通常予測される負傷は生じなかった。 ||
||~ 発話行為 ||168回||日本語による発話行為。発言内容は「やめて」「お願い」「助けて」等。職員からの問い掛けへは反応せず。 ||
||~ 生物への治療行為 ||259回||SCP-2602-JPの周囲半径約37m以内にて、上記とは別の発光現象が発生。収容室の壁を透過し、範囲内の生物の軽度な外傷を治癒する効果を齎すものと判明。治癒効果の確認以降、担当職員より同収容部屋の近隣に救護室を設置する案が提出されたが、却下された。||


**発見経緯:**2009/4/26、北海道██町の児童養護施設にて「魔法少女が空を飛んでいる」との警察への通報を財団エージェントが傍受、現場に急行しSCP-2602-JPを確保しました。現着時は非活性状態でしたが、施設関係者へのインタビューにより、SCP-2602-JPが施設利用者である吉田　良太氏（男性、13歳）及び渡辺　秀氏（男性、12歳）が失神状態で発見されたものと判明しました。また、現場では不自然に損壊している花壇や木々が発見されました。本件に関する調査が行われた後、施設関係者及び周辺住民には記憶処理を行い、本事案にはカバーストーリー「害獣被害」が適用されました。

以下は、関係者へのインタビューログです。

[[collapsible show=&#34;+ インタビュー記録2602-JP①&#34; hide=&#34;- テキストを隠す&#34;]]

&gt; **対象:** 茅場　真子氏（女性、9歳）
&gt;  
&gt; **インタビュアー:** エージェント：古地
&gt;  
&gt;**補遺:**茅場氏はSCP-2602-JPの所有者であり、本件の目撃者。一時的なパニック状態に陥っており、警官を装った古地によりメンタルケアを行っていた。
&gt;
&gt; **&lt;録音開始, （2009/4/26　11:26）&gt;**
&gt;
&gt; **古地:** もうそろそろ落ち着いたかな、それじゃあ、あの人形のことを聞いてもいいかな？
&gt;  
&gt; **茅場氏:** う…うん。
&gt;  
&gt; **古地:** あの人形は元々持っていたの？
&gt;  
&gt; **茅場氏:** うん。お父さんが、くれたの。
&gt;  
&gt; **古地:** お父さんね…。いつ頃もらったかって覚えてるかい？
&gt;  
&gt; **茅場氏:** いなくなる前、えっと…お父さんが作ったの。そのあと帰ってこなくなっちゃって…。
&gt;  
&gt; **古地:** そっか…。それはさみしいね。ちなみに、あの人形が動くのって今までもあったの？
&gt;  
&gt; **茅場氏:** （視線を右にそらす）な、なかったよ。あんなことになるなんて思ってなかったの。二人とも、大丈夫なんだよね？
&gt; 
&gt; **古地:** ああ…うん、そうだよね。吉田君も渡辺君も、病院には行ってるけど、すぐに治るような怪我みたいだから大丈夫だよ。あれが動いたときのことを教えてくれるかな？
&gt;  
&gt; **茅場氏:** 急に…急にだったの。外でりょうにい…あ、ええと、吉田君たちと遊んでた時に、飛んできて。お部屋の中にずっと置いてたんだけど。急に。それで…二人にぶつかって止まったの。
&gt;  
&gt; **古地:** 部屋から出てきたって事ね。分かったよ。ちなみになんだけど、吉田君たちとは仲がいいんだね。何して遊んでもらってたの？
&gt;  
&gt; **茅場氏:** 違うよ、2人とも私より年上なのに子供だから、私が遊んであげてたの。マジカルファイブ[[footnote]]2009年に放映中であった「魔法少女」シリーズの一つ。[[/footnote]]ごっこ。私じゃないよ。吉田君たちが好きで、付き合ってあげてたの。
&gt;  
&gt; **古地:** そうなんだ、偉いね。色々話してくれてありがとう。ちなみに、あの人形って杖の宝石の一つだけが光ってるんだけど、元からああなってたのか、それとも消えたり他のが光ったりしたかって覚えてる？
&gt; 
&gt; **茅場氏:** それは…一個だけだよ、うん。一個だけ。他のは見たことないよ。
&gt;  
&gt; **古地:** そうなんだね。分かったよ。とりあえず今聞くことは聞けたから、インタビューを終わるね。
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]


[[collapsible show=&#34;+ インタビュー記録2602-JP②&#34; hide=&#34;- テキストを隠す&#34;]]

&gt; **対象:** 吉田　良太氏、渡辺　秀氏
&gt;   
&gt; **インタビュアー:** エージェント：古地
&gt;  
&gt; **補遺:**両名とも検査のため児童養護施設近隣の病院に搬送。検査後、インタビューを開始。
&gt; 
&gt; **&lt;録音開始, （2009/4/26　14：28）&gt;**
&gt; 
&gt; **吉田氏:**　ああ…分かりました。さっきのことについて話すんですよね？
&gt; 
&gt; **古地:**　うん。とりあえず最初から聞かせてもらえるかな。魔法少女ごっこをしてたんだって？
&gt; 
&gt; **吉田氏:**　えー、はい。改めてそう言われると恥ずかしいけど、そうです。知ってます？マジカルファイブって。女の子向けのアニメなんですけど。意外と見ると面白いんですよね。真子のハマり方には負けますけど。
&gt; 
&gt; **古地:**　そうなの？茅場さんの話だと君たちがやりたいって言ってたみたいだけど。
&gt; 
&gt; **渡辺氏:**　いやあ、それは嘘ですよ。真子ちゃんは結構見栄張りたがりなんです。俺らも楽しんでるんでまあいいんですけどね。
&gt; 
&gt; **古地:**　あ、そうなんだね。いつも3人なの？
&gt; 
&gt; **吉田氏:**　いや、割と皆やってますよ。男女関係なく、先生が乗ってくれる時もありますし。前までは全然だったんですけど、真子が来た頃から皆凄い仲良くて、ノリが良くなったんですよね。
&gt; 
&gt; **渡辺氏:**　確かにそうだわ。そういや今日はいきなり真子ちゃんが言い出したんだよな。お気に入りのグリーンが覚醒してヤバい必殺技覚えてたから気持ちは分かるけど。マジカルエメラルドビームだっけ？
&gt; 
&gt; **吉田氏:**　（一瞬の動揺が見られる）あ、ああそうだな。
&gt; 
&gt; **古地:**　それは楽しそうだね。じゃあ話を戻すんだけど、あの人形が来たとき何があったか教えてくれる？
&gt; 
&gt; **渡辺氏:**　いやあれはヤバかったですよ、何か凄い音して飛んでくるの。ギーンって。ほんとにアニメのキャラが来たのかと思ったもん。あのフィギュアはちっちゃいし古いシリーズのやつだけど。でもそこからぶつかってきたのはマジで怖かったなあ…。結局気絶しちゃったし。良もそんな感じ？
&gt; 
&gt; **吉田氏:**　ああ、ええと、うん、僕もそうですね。ぶつかってきたくらいで、特に何もなかったです。
&gt; 
&gt; **古地:**　…そうだったんだね。それじゃ、その時茅場さんがどんな反応してたかって覚えてる？
&gt; 
&gt; **吉田氏:**　いや、何もなかったと思（渡辺氏に割り込まれる）
&gt; 
&gt; **渡辺氏:**　あれ？そういえばさ、俺気絶するちょっと前に見た気がするんだけど。あの人形がめっちゃ青く光ってんの。良もそれ見てたんじゃねえの？
&gt; 
&gt; **吉田氏:**　あー、いや、そうなんだけど…。（12秒間沈黙）
&gt; 
&gt; **古地:**　何か見たなら教えてくれないかな。大丈夫。それがどんなに変なことでも、絶対疑わないから。もう人形が飛んだりしてるしね。
&gt; 
&gt; **吉田氏:**　…いや、まあ信じられなくてもいいんですが…。僕もあんまり信じられてないですし…。なんというか…。
&gt; 
&gt; **渡辺氏:**　どしたのよ。
&gt; 
&gt; **吉田氏:**　…あの人形が光って、何というか、真子と一緒に変身したんだ、アニメの変身シーンって言ったら分かるかな、あんな感じで。変身が終わったら真子がグリーンの姿になってた。服だけじゃなくって、顔もまんまグリーンだった…。それで、凄い笑顔で俺の方に手をかざして、言ったんだ、「マジカルエメラルドビーム！」って。それで光に包まれて、気づいたら秀と一緒に寝てたんだ。信じられないだろ？
&gt; 
&gt; [その後長時間にわたり渡辺氏の興奮状態が続きインタビュー継続が困難となったため、インタビューは中断されました。]
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** [インタビューの結果、茅場氏について不自然な挙動が多く見受けられた。特に、「二名に怪我を負わせた事実」については動揺が見られるが、「所持していた玩具が異常な行動をする」という点については情報を隠蔽しようとしているように感じられる。また他の関係者へのインタビューや現場の損壊状況との齟齬より、茅場氏はSCP-2602-JPに関連する可能性が高いものと思われる。]

[[/collapsible]]



本インタビュー後、サイト-81XXへSCP-2602-JP及び茅場氏を移送し、茅場氏へのインタビューが3度行われました。結果的に、SCP-2602-JPとの関連性はないものと判断され、Cクラス記憶処理の後、解放されました。

3度のインタビューにて有用な情報は得られませんでしたが、3度目のインタビューの際、茅場氏が両手を組む動作に合わせ、SCP-2602-JPの中央の宝石が一度点滅したことが記録されています。

SCP-2602-JPの制作者と思われる茅場　啓太氏[[footnote]]茅場氏の父親。[[/footnote]]については、財団の別ルートからの調査により東弊重工の社員である事が判明しており、現在も捜索が続けられています。

**補遺:** 2011/10/12、突如SCP-2602-JPの上部、中部の発光に加え、下部の宝石が赤色に発光。その1分30秒後、未知のエネルギーによる衝撃波により収容室を破壊、収容違反を発生しました。この衝撃波は「魔法少女ツインズ」の主人公の必殺技と同様の物と見られます。その後SCP-2602-JPに装着していたGPS発信器により、2分16秒で当初発見された児童養護施設へ移動したものと判明。SCP-2602-JPは到着後、茅場氏を殺害し、非活性状態へと移行しました。36分後に現着した職員により再度収容されましたが、特筆すべき点として、SCP-2602-JPの全ての宝石の発光の消失が確認されました。

本事案の調査中、当施設の職員により施設利用者への虐待行為[[footnote]]「暗室への閉込」、「ネグレクト」、「暴力行為」、「（編集済）」等。[[/footnote]]が日常的に行われていたものと判明しました。虐待行為については2009年のSCP-2602-JP発見時には発生しておらず、茅場氏の解放後に発生し始めたものであると確認されました。

またその後の調査により、虐待行為については、2007年から2009年までの期間のみ発生していなかった事が判明しました。この期間は、茅場氏とSCP-2602-JPが施設に滞在していた期間と合致しています。

調査完了後、同施設職員および利用者は記憶処理を施された後解放されました。

本事案発生後、再調査の結果SCP-2602-JPと茅場氏が関連していないとされる根拠が一切不明であると確認されました。当時の記録及び茅場氏の自室より発見された資料より、SCP-2602-JPの異常性は物理的影響のみではなく、他者への精神影響等も可能である可能性が示唆されており、現在調査が進められています。

以下は、茅場氏の自室より発見された、茅場氏へ宛てられたと思われる手紙及びボイスレコーダーの内容です。内容はどちらも同様の物であり、差出人は、茅場　啓太氏であると思われます。

&gt; 真子へ
&gt; 
&gt; 　7歳のお誕生日おめでとう。一緒にいられないのが本当に残念だよ。
&gt; 　別れる時にも言ったけど、お父さんは仕事の都合で一人で遠くに行かなきゃならないんだ。本当にごめん。なんとかすぐ戻れるようにするから、帰ってきたらまた一緒に暮らそう。
&gt; 
&gt; 　それで、別れるときに渡したホワイトの人形についての秘密なんだけど、詳しい説明が出来なかったからここで教えようと思う。絶対に真子の助けになるから大事にするんだよ。
&gt; 
&gt; 　あの人形は、真子のお願いを叶えてくれるんだ。お腹が空いたら真子の好きなカレーもすぐに出せるし、空を飛んだり、怪我ならすぐ治すことも出来る。
&gt; 　使い方は、真子の好きな魔法少女ツインズのホワイトのステッキにちなんでみた。まず物を出したり動かしたりするのは真子が願えばいつでも出来るし、真子の遠くにいても反応すると思う。そのときはステッキのストーンが青色に光るんだ。
&gt; 　誰かに何かして欲しかったり、ホワイトみたいに悪い人を改心させたいって思ったら、ホワイトの人形の近くで、手を組んで三回同じ事を願うんだ。そうしたらきっと願い通りの事になるぞ。こっちのお願いをすると真ん中のストーンが緑色に光る。新しいお願いをすると、前のお願いが無かったことになるから気をつけてな。
&gt; 　一番下のストーンは、一度使うと能力が全部使えなくなる代わりに、願い事を何でも一つだけ叶えることが出来る。これは真子が心の奥底から望んだことしか叶えられないから普段は使うことはないけど、もしものときは思い出して。真子には絶対助けてくれる味方がいるって事を。
&gt; 
&gt; 　分かってるとは思うけど、この秘密はお父さんとの2人だけの秘密だから、他の人には内緒にしてね。
&gt; 
&gt; 　真子は頭がいいし優しいから使わなくても大丈夫かもしれないけど、何かあったらこの人形に願ってほしい。
&gt; 　お父さんはいつも真子の事を思っているからね。元気でいてね。
&gt; 
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　お父さんより
&gt; 
&gt; いっしょにボイスレコーダーもおくるから、かんじがわからなかったら、よこのボタンをおしてきいてね！
