**项目编号：**SCP-4587

**项目等级：**Safe

**特殊收容措施：**SCP-4587应放置于Site-59的一个标准长期收容储物柜中。 自2019年5月20日起，关于SCP-4587的试验已被无限期停止。为进一步研究,所有SCP-4587-A的非异常记录均可在Site-59的档案库中获取。

**描述：**SCP-4587是一盒于[[[SCP-2803]]]的探索中获取的VHS盒式录像带。[[footnote]]尚未有其他已知的类似实例被回收，目前认为Totleigh软件公司已放弃通过该项目发展电子游戏事业[[/footnote]]

SCP-4587的内容(编号为SCP-4587-A)在每次完整观看后均会发生永久性改变。其原始内容为一部名为“DOGM OVIE＂的辅导级喜剧片/剧情片，由Charles Grodin，Andie MacDowell和Alan Rickman主演。但当采访上述人员时，所有演员无法回想起参演此部电影或有关Totleigh软件公司的记忆。

该电影由Totleigh软件公司于1989年制作，其目的是为了证明该公司具有技术能力制作“永无止境的电影”——换而言之，即一种以异常方式自我扩增的共享虚构宇宙。该电影除了片尾字幕中提到的已确定的演员之外，所有其他人员——包括但不限于导演、制片人、音响师、电影摄影技师、动物管理者、特技犬以及特别鸣谢—— 均已被编辑为 &#34;P. Hudson Gock&#34;，即SCP-2803-A的自称。

在每部新的电影中，下列元素均保持不变:
* 每部电影都被视为是前一部电影的直接续作。
* 对话中充斥着Totleigh软件公司典型的蹩脚英语，但其它专业方面均达到了1989年典型主流家庭电影的质量。 
* Charles Grodin将饰演主角：一位名叫Ryan Frompt的30多岁的郊区商人。Andie MacDowell饰演他的妻子Maryanne Frompt。已确认Frompt家庭有孩子，即使其数量，名字，身份在每次迭代的叙事中均不一致。
* 电影中的反派由Alan Rickman扮演——尽管每次扮演的角色身份完全不同。
* Ryan将努力克服角色的某个缺陷。且在电影的前五分钟内，紧跟在句子“所以我现在当着你的面说， //丈夫//……”显示之后，Maryanne会直接指出该缺陷。
* 为了帮助Ryan克服缺陷，Maryanne收养了一只或多只狗，尽管遭到了Ryan的反对。于是Ryan，狗和他的家庭之间的关系随着各方的参与逐渐加深，同时使Ryan和Alan Rickman的角色之间的关系变得紧张。
* 狗将死于一场悲惨的意外事故/冲突。
* 这将导致Ryan幡然醒悟，并且断绝他和反派的所有联系。
* Frompt一家将在后院埋葬狗的地方种一棵树。
* 电影将伴随Ryan的画外音结束，并且结束时会显示句子：“ 我咸为了比以前更[[span class=&#34;ruby&#34;]]优秀[[span class=&#34;rt&#34;]]greater[[/span]][[/span]]的人。”

除了以上固定元素外，其他电影叙事的方面都可能发生更改——包括目标受众，主题，故事背景。

++ 实验日志(节选)

**实例：**SCP-4587-A-1 (初始)
**标题：**DOGM OVIE
**缺陷：**“……你不喜欢狗，所以现在改变你的想法。”
**Alan Rickman的角色：**Flappiter先生，Ryan的上司，对狗有强烈的恐惧。
**狗：**Wiggly，一只德国魏玛犬
**狗的死因：**为了救Ryan的儿子而跳入河中，然后溺水而亡。
**缺陷解决方案：**Ryan辞去了原来的工作，花更多时间在他的家庭和对狗的热爱上。

------

**实例：**SCP-4587-A-5
**标题：**DOGM OVIE 5: PAGEING DR DOGM
**缺陷：**“……你因该远离杯伤。”
**Alan Rickman的角色：**Pung医生，Ryan的心理医生。
**狗：**Jimbo，Jambo，Rambo，和Flint，四只约克夏犬
**狗的死因：**在服用了Ryan的抗抑郁药后中毒而死。
**缺陷解决方案：**在学会了接受不适感之后，Ryan得意洋洋的宣称他不再需要通过Pung医生的治疗获得快乐，并且解雇了他。当她离开时，Pung医生因Ryan的一摊眼泪而滑倒，并死于头部受伤。在收场白中，Ryan开始明白疼痛有着人类难以理解的力量。

------

**实例：**SCP-4587-A-27
**标题：**DOGM OVIE 27: SEVENTEN SPLI
**缺陷：**“……你要多参加保龄球比赛。”
**Alan Rickman的角色：**Chet Worpledang，Frompt家庭的保龄球竞争对手。
**狗：**Lasseroonie，一只科利牧羊犬
**狗的死因：**被Chet的保龄球击中而死，Chet试图以此来打击Frompt家庭的士气。
**缺陷解决方案：**在Ryan把自己锁在卧室里，且经历了一周的抑郁状态之后，他突然出现了显著的肌肉增长状态。在一段蒙太奇的剪辑手法中，他在全国各地不同的保龄球馆中打出了700场完美的比赛。而Chet出于羞耻心， 通过吞下保龄球瓶窒息自杀。之后Ryan对每次保龄球赛得分均为300分表示了疑惑，但他的妻子提醒他：“你碍狗，但是你却失去了狗。你的伟大使它本身更伟大。”

------

**实例：**SCP-4587-117
**标题：**DOGM OVIE: FARM OF DOGMS
**缺陷：**“……将来的某一天，你终会死亡……”
**Alan Rickman的角色：**隶属于FBI的特工Marglestein，任务是调查城区里发生的恶性超自然活动。
**狗：**500只拉布拉多犬，每一只的名字均为“[[span class=&#34;ruby&#34;]]奉献[[span class=&#34;rt&#34;]]Sacrifiesty[[/span]][[/span]]”
**狗的死因：**在一次野餐中，奉献8号靠近了Ryan。它已经拥有了说话的能力，并说道：“主人，是时侯了，见在必须这么做。”然后它开始自燃，其他狗随后也接着自燃。于是一场城区内的大火随即发生了，除了Frompt的住宅之外，建筑几乎全被烧毁。
**缺陷解决方案：**Ryan悲伤的泪水形成了一层薄薄的液体并覆盖了他的身体，同时使他的皮肤从白色变成了闪耀的金色。一片有500棵栎树组成的森林从后院的土壤中拔地而起。Marglestein特工向Ryan开枪射击，但没有起作用。当特工在狗燃烧的灰烬形成的漩涡中窒息而死时，Ryan得意的自夸道：“你有件事不知道。悲剧一渐接一渐的发生在我的身边，早已经把我灵魂之上的粘土皮肤雕刻成了一副完美和谐的石膏，疤痕变得更加坚硬，直到它在我的皮肤上不可摧毁的存在着。总有一天，加在我身上的鞭笞将使我变成//最伟大//的人，比//其他所有人//都更伟大……直到那时，我将会变成比以前更伟大的人。”

------

**实例：**SCP-4587-210
**标题：**DOGM OVIE: TRAN SENDANTS
**缺陷：**“……有人不成认你是伟大的。”
**Alan Rickman的角色：**亚伯拉罕神
**狗：**大约72,500,000只边境牧羊犬，均名为“[[span class=&#34;ruby&#34;]]蜂巢[[span class=&#34;rt&#34;]]the Collective[[/span]][[/span]]”
**狗的死因：**[已编辑]
**缺陷解决方案：**在将对方整个吞下之后，Ryan召集了他的奴隶大军，并且建立了一个由“蜂巢”尸体制成的木乃伊组成的宝座。随后在第一部电影中的德国魏玛犬，即Wiggly的灵魂与Ryan的灵魂融为一体。因此Ryan变成了一个由纪念树组成的无定形的，但具有Charles Grodin轮廓的神。他随后悲伤的哭了起来，并完成了他的登神。

------

[[collapsible show=&#34;+ 需5/4587级权限&#34; hide=&#34;- 密钥正确&#34;]]
&gt; 来自：Lisle Naismith [lnaismith@foundation.scp]
&gt; 致：监督者议会
&gt; 项目：Re：SCP-4587-528
&gt;
&gt; 我刚刚正在手机上和已故的Loretta Weiss博士通过[[[SCP-2922]]]-A通话——她这几年已经是我们在戈比尼克主要信息源。她最近已被派驻到三重月倡议的一个定居点——一些被称为彩虹桥的地点，那些地方高度集中了逝去的宠物和他们的主人。
&gt;
&gt; 昨天，也就是5月19号，一个现实扭曲者袭击了彩虹桥，而三重月倡议的主席Niang变成了Alan Rickman，并持续了一个半小时。Weiss博士的描述刚好与SCP-4587-A-528的内容与时间一致。
&gt;
&gt; 我知道死亡在戈比尼克是不可能的。但这里//已经有了//伤员——永久的精神创伤，数以亿计的[[span class=&#34;ruby&#34;]]戈比尼克卢纳里[[span class=&#34;rt&#34;]]Corbenese Lunari[[/span]][[/span]]遭受了财产损失，三重月倡议一般将它们亲切地称为“[[span class=&#34;ruby&#34;]]无声尖啸者[[span class=&#34;rt&#34;]]no-mouth-must-screamers[[/span]][[/span]]”。
&gt;
&gt; Niang刚刚追溯到了我们。我现在为止还没有听到任何警报，但我们也许面对着即将发生的一件ÞK级超维段交情景。
&gt;
&gt; 我已经暂停了对磁带的进一步实验。如果我们还有机会的话，只能希望袭击彩虹桥实体只有在磁带播放时才会出现。但破坏已造成，用“对不起，我们不知道”应付只能把我们带到这一步。
&gt;
&gt; 请批准。
[[/collapsible]]
