    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Experiment Log 444-7
**Auteur :** [[user Foweraker]]
**Traducteur :** [[user Dr Lake]]
**Date :** 4 avril 2010
[[include credit:end]]

**Rapport d&#39;Expérience 444-7**

**Responsables de recherche :** M. J. Mellows, expert en linguistique.  Dr ████, expert en sociologie. ██████, évaluateur militaire.

**Paramètres expérimentaux :** Il a été suggéré que des déviations psychologiques pourraient survenir suite à une infection à long terme par SCP-444, en raison de la limitation du vocabulaire. 50 membres du personnel de Classe D issus de milieux violents ont été exposés à SCP-444 et ont été placés dans un environnement clos avec des ressources limitées mais suffisantes. Ils ont été informés qu&#39;ils ne seraient jamais libérés et que la Fondation n&#39;interférerait pas avec leur environnement. L&#39;entretien d&#39;un groupe témoin composé de 50 membres du personnel de Classe D a été assuré en parallèle. Les éliminations mensuelles ont été suspendues pour les deux groupes.

**Date : ██-██-19██**

Groupe témoin :  Groupe introduit dans l&#39;environnement de test. À la fin de la semaine 2, la population est de 42 individus.

Groupe test : Groupe introduit dans l&#39;environnement de test. À la fin de la semaine 2, la population est de 47 individus.

**Date : ██-██-19██**

Groupe témoin :  La violence à grande échelle et la culture des gangs se sont développées. À la fin du mois 1, la population est de 26 individus et plusieurs sujets souffrent de malnutrition.

Groupe test : Le groupe est entré dans une dynamique de groupe stable derrière 4 personnalités dominantes. À la fin du mois 1, la population est de 42 individus.

**Date : ██-██-19██**

Groupe témoin :  La violence a considérablement augmenté. À la fin du mois 6, la population est de 7. Groupe supprimé car non viable.

Groupe test : L’autorité du groupe est dissoute, l’organisation fonctionne comme une communauté anarchique idéale. À la fin du mois 1, la population est de 42 individus, avec plusieurs grossesses.

**Date: ██-██-19██**

Groupe témoin :  Éteint.

Groupe test : 1 an après le début de l&#39;expérience, la population est de 52 individus. 1 membre du personnel de Classe D supplémentaire non-exposé est introduit dans l&#39;environnement de test. Le groupe accepte rapidement l&#39;individu introduit en tant que chef, ne montrant aucune résistance à l&#39;assujettissement. Groupe supprimé et jeunes placés en détention pour déterminer un éventuel développement chez le nourrisson.

**Date :  ██-██-19██**

Groupe de nourrissons : Développement progressif confirmé, groupe supprimé.

**Notes :** Un traitement potentiel est toujours à l&#39;étude. Le comportement des individus infectés par SCP-444 serait précieux au sein du personnel de Classe D si sa propagation pouvait être maîtrisée. La valeur de SCP-444 en tant que potentiel outil d&#39;invasion est confirmée.

Revenir à [[[SCP-444]]]</textarea></pre>
