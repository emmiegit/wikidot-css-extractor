    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]

**Artikel:** SCP-202-DE

**Autor:** [[*user Doktor Cyberion]]

[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-202-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-202-DE-1 muss in einem Anomalien Tresor Klasse S4 in Standort-DE22 untergebracht werden und darf nur für, von Stufe 3 Forschern genehmigte, Tests oder von Stufe 4 Forschern genehmigte, andere Zwecke entwendet werden.
SCP-202-DE-2 ist im Standort-DE22 Archiv in einem vakuumversiegelten Stufe 3 Schließfach unterzubringen, welcher mit einem internen Flammenwerfer, welcher im Falle eines gewalttätigen, unautorisierten Zugriff, SCP-202-DE-2 neutralisiert, ausgestattet ist. Es wurde eine, aus hochauflösenden Fotokopien bestehende, Digitale Version von SCP-202-DE-2 angefertigt und in den Archiven von [[[einrichtung-dossier-standort-de2|Standort-DE2]]] gespeichert. Für den Zugriff auf SCP-202-DE-2, so wie die Digital Version ist eine Stufe 3 Genehmigung von Nöten.

**Beschreibung:** Bei SCP-202-DE-1 handelt es sich um eine 30 cm große Flöte aus Eichenholz, mit einem aus Silber Bestehendem Mundstück. Das Holz der Flöte wurde mit goldenen Eingüssen in der Form von Musiknoten verziert. Die Flöte scheint aus dem 13. Jahrhundert zu stammen und scheint keine Form der Beschädigung jeglicher Art, trotz ihres Alters zu besitzen. Jegliche Versuche SCP-202-DE-1 zu beschädigen, schlugen aufgrund eines, vermutlich memetischen, Effektes fehl, welcher Personal, welches SCP-202-DE-1 beschädigen sollte, dazu brachte sich zu fragen, wieso man ein solch schönes Instrument beschädigen wollte. Dieser Effekt scheint einzusetzen, sobald man sich in der Gegenwart von SCP-202-DE-1 befindet und scheint unumkehrbar zu sein.
Versuche, in welchen SCP-202-DE-2 mittels automatisierter Maschinen beschädigt werden sollte, schlugen ebenfalls fehl, da die Maschine immer durch eine Fehlfunktion funktionsuntüchtig wurde.

Bei SCP-202-DE-2 handelt es sich um ein 10 X 20 X 2 cm großes, in schwarzes Leder eingebundenes Notizbuch, auf dessen Einband in goldener Tinte, &#34;Des Flötenmeisters größte Stücke&#34;, in altdeutscher Schreibweise geschrieben steht, unter dem Titel ist eine goldene, volle doppelte Note gemalt. In das Notizbuch sind in schwarzer Tinte, ein Text auf der ersten Seite und mehrere einzigartige Flötenstücke mit Namen und bei manchen Notizen geschrieben.

[[collapsible show=&#34;Text auf der ersten Seite von SCP-202-DE-2&#34; hide=&#34;Text schließen&#34;]]

&gt; = **Des Flötenmeisters größte Stücke**
&gt; 
&gt; Des Flötenmeisters größte Stücke sind eine Ansammlung der verschiedensten magischen Flötenstücke, welche [Unleserlich] Fähigkeiten, um dem Willen [Unleserlich] und nur Dank des Zaubers des [Unleserlich] aufgrund der [Unleserlich] Traum um Mitternacht [Unleserlich] mit dem Rest des Orchesters der Harmonie kann die letzte Sinfonie [Unleserlich] um den Gott des Chaos und des Wahnsinns zu [Unleserlich] gab der letzte Dirigent sein Leben, um [Unleserlich]
&gt; 
&gt; [Unlesbar durchgestrichen] Schachelsteins

[[/collapsible]]

Eine Liste der Flötenstücke kann im späteren Teil der Akte eingesehen werden.
 
SCP-202-DE-2 scheint aus dem 15. Jahrhundert zu stammen und zeigt starke Anzeichen von Verwitterung, des Weiteren ist ein Großteil des Eingetragenen unlesbar und es scheinen mehrere Seiten herausgerissen worden zu sein. SCP-202-DE-2 scheint keine anomalen Eigenschaften zu besitzen. Sollten die Flötenstücke mit einer normalen Flöte gespielt werden, so tritt kein anomaler Effekt auf.

Sollte eine Person mit SCP-202-DE-1 ein Flötenstück aus SCP-202-DE-2 spielen wird ein bestimmter anomaler Effekt ausgelöst. Nach einer noch andauernden Reihe an Tests konnte ein Großteil der Stücke bereits getestet werden.

[[collapsible show=&#34;Liste von Flötenstücken&#34; hide=&#34;Liste schließen&#34;]]

||~ Name ||~ Effekt ||~ Anmerkung ||
|| Räum auf das Haus || Jeglicher Gegenstand im Raum, welcher nicht an seinem gewohnten Platz ist, schwebt innerhalb von 10 Sekunden mit variierender Geschwindigkeit und Kraft an seinen gewohnten Ort. || Der Antrag für die Einsetzung eines Antragsformulars, für die Nutzung innerhalb des Standortes pendelt noch. ||
|| Das kalte Herz zu wärmen, entfache die Laternen || Jegliche Lichtquelle in einem Radius von 50 Metern aktiviert sich, ungeachtet deren Zustand. Personen in diesem Radius werden deutlich emotionaler und zeigten ein Verlangen nach neue zwischenmenschliche Beziehungen. || Der Effekt auf Lichtquellen endet nach dem Ende der Aufführung erst nach 2 Minuten, der Effekt auf Menschen erst nach 10 Minuten. ||
|| Die Sünde des Verlangens || Menschen welche, während sie dem Stück zuhören, Geschlechtsverkehr haben, werden von Flammen, welche aus ihren Mündern und Augenhöhlen zu kommen scheinen, eingehüllt welche sie verbrennen und nach 69 Sekunden töten. || Jegliche Kommentare auf die Dauer des Vorgangs werden von nun an mit einem Vermerk in die Personalakte bestraft. ||
|| Getrocknete Tränen || Es konnte bisher kein Effekt festgestellt werden. || Tests bezüglich dieses Stückes laufen noch. ||
|| [Unleserlich] || Menschen zeigten und bekundeten das Verlangen nach einer Schlange. Bei einem genehmigten Experiment, wobei eine Äskulapnatter, eine ungiftige in Deutschland vorkommende Schlange, bereitgestellt wurde, legte sich diese beim Spielen des Stückes, komplett entspannt auf den Boden. Die anwesende Testperson nahm die Schlange in die Hand, nahm sie in seinen Mund und schluckte sie in einem Stück hinunter. Die Schlange wehrte sich nicht und bewegte sich aus eigenem Antrieb den Rachen hinunter. Die Testperson trat danach für 10 Minuten in einen Trance ähnlichen Zustand ein, welcher auch nach dem Ende des Stückes anhielt. Nach dem Ende der Trance zeigte die Person keinerlei Auffälligkeiten, jedoch zeigten Röntgenaufnahmen, dass die Schlange sich im Magen der Testperson befand, noch am Leben war und sich in einem katonischen Zustand befand. Als eine weitere Äskulapnatter in die Testkammer gebracht wurde, zeigten sowohl die Schlange als auch die Testperson große Sympathie für einander. Als die Testperson entfernt werden sollte, zeigte die Schlange ein stark aggressives Verhalten gegenüber dem Wachpersonal und griff diese an, als sie die Testperson aus der Testkammer entfernten. Weitere Tests zeigten ähnliche Ergebnisse, auch das, sollte die Schlange giftig sein, die Testperson eine Immunität gegenüber dem Gift der Schlange erhält. Tests zeigten außerdem, dass der Effekt auf Personen welche bereits eine Schlange konsumierten, nicht mehr wirkt. || Der Antrag, Mitarbeiter diesen Effekt nutzen zu lassen, wurde fürs Erste abgelehnt. ||
|| Das letzte Schlaflied || Sollte eine Person dieses Stück hören und in den nächsten anderthalb Stunden einschlafen, so wird sie in ein einmonatiges Koma fallen und danach an Herzversagen sterben. || Jegliche Versuche diesen Effekt umzukehren sind fehlgeschlagen. Weitere Tests mit diesem Stück werden auf Befehl von Doktor █████████ ausgesetzt. ||
|| Der goldene Morgentau || Jeglicher Morgentau in einem Radius von 2 Metern verwandelt sich in Gold. || Das Stück gilt als das schwerste Stück und konnte bisher nur 2 Mal erfolgreich gespielt werden. Sollte auch nur ein Fehler während dem Spielen gemacht werden, so verwandelt sich der Tau in einem 5 Meter Radius in Teer. Der Antrag auf die Nutzung des Stücks um die Ressourcen der Foundation zu erhöhen, wurde fürs Erste abgelehnt.||
|| Der Tanz der Ratten || Jegliche Ratte, welche in der Lage ist, das Stück zu hören fängt an sich in rhythmischen Bewegungen auf den Flötenspieler zuzubewegen. Der Flötenspieler ist in der Lage die Ratten dazu zubringen sich in eine bestimmte Richtung zu bewegen.|| Es wird ein Zusammenhang mit dem Märchen des Rattenfängers von Hammeln vermutet. Forschungen in diese Richtung laufen noch.||
|| Die Orchidee des Tages || Sobald das Stück gespielt wird, sprießt eine Orchidee mit goldenen Blättern, unbekannter Art, einen Meter vor dem Flötenspieler aus dem Boden, Untergrund egal. Die Orchidee geht in Flammen auf, sobald das Stück endet oder sie berührt wird. || Der anomale Effekt geschieht nur bei Tag. Wenn ein Fehler während dem Spielen gemacht wird, geht eine 12 Meter hohe Flamme von der Orchidee aus, in die Luft, wobei die Orchidee beinahe sofort verbrennt. Es entsteht außerdem das Symbol einer Sonne aus Asche, am Platz der verbrannten Orchidee.||
|| Die Orchidee der Nacht || Sobald das Stück gespielt wird, sprießt eine Orchidee mit silbernen Blättern, unbekannter Art, einen Meter vor dem Flötenspieler aus dem Boden, Untergrund egal. Die Orchidee geht in Flammen auf, sobald das Stück endet oder sie berührt wird. || Der anomale Effekt geschieht nur bei Nacht. Wenn ein Fehler während dem Spielen gemacht wird, geht eine 12 Meter hohe Flamme von der Orchidee aus in die Luft, wobei die Orchidee beinahe sofort verbrennt. Es entsteht außerdem das Symbol eines Sichelmondes aus Asche am Platz der verbrannten Orchidee. ||
|| Die Hymne Nimmerlands || [ZENSIERT] || Weitere Test wurden auf Befehl von O4-█, O4-██ und O4-██ verboten. Die Entität welche während dem Test entstanden ist wurde als SCP-███-DE klassifiziert. ||
|| Frühlingsblühen || Jegliche Blume im Umkreis von 100 Metern ,wächst mit 20-Facher Geschwindigkeit, ohne der Umgebung zu schaden. || Der Antrag für die Einsetzung eines Antragsformulars, für die Nutzung innerhalb des Standortes wurde unter Aufsicht eines Stufe 4 Forschers freigegeben. ||
|| Die Symphonie des Sturmes || Sobald das Stück gespielt wird, braut sich recht langsam ein Sturm zusammen, welcher vom Flötenspieler leicht kontrolliert werden kann, so kann er kontrollieren in welche Richtung der Sturm sich bewegt, starke, separate Windböen, welche bis zu 100 km/h erreichen können, in eine gewünschte Richtung entsenden und sogar Blitze an gewünschten Orten einschlagen lassen. Der Flötenspieler kann außerdem kontrollieren, um was für eine Art von Sturm es sich handelt, so kann er kontrollieren, ob es sich um einen Gewittersturm, Regensturm, Schneesturm oder Tornado handelt. Der Flötenspieler ist vor dem Wetter durch eine Kuppel aus Wind, welcher sich mit ███ km/h bewegt, geschützt. || Das Stück gilt als das schönste, gefährlichste, mächtigste und zweit schwerstes Stück von SCP-202-DE-2. Ein Fehler beim Spielen des Stücks endet mit einem Blitzschlag in den Flötenspieler, welcher diesen tötet. Unter dem Stück steht eine leicht verblichene Notiz, welche von einem Duett mit einer Violine des Sturms redet. Es wird vermutet, dass es sich dabei um SCP-███-DE handelt. Die Anfrage für einen Test, wurde erst an den Projektleiter gestellt, welcher diesen Sachverhalt als seine Qualifikationen übersteigend ansah, um diese Anfrage zu bearbeiten und gab diese an den Standortleiter weiter, dieser leitete die Anfrage, aus ähnlichen Gründen, an den O4-Rat weiter welcher derzeit über die Anfrage diskutiert. ||

[[/collapsible]]

**Entdeckung:** SCP-202-DE-1 und 2 wurden im Erlass des reichen Sammlers Sir Archibald Hargreeves, einem Philanthropen, zusammen mit ██ anderen Anomalien gefunden und in die Obhut der Foundation genommen. Mehrere Akten und Dokumente des verstorbenen legen nahe, dass er einige dieser Anomalien von [[[marshall-carter-and-dark-hub|Marshall, Carter, and Dark Ltd.]]], sowie dem [[[goi-1995-de-das-wunderkabinett|Wunderkabinett]]] erstanden hatte.</textarea></pre>
