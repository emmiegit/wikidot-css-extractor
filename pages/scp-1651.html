[[include component:credit-button]]
**Artikel:** SCP-1651 – Jahrmarktsgewinn
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-1651
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1651

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1651 ist in einem Standard-Eindämmungsschließfach aufzubewahren, das sich innerhalb von [[[secure-facility-dossier-site-77|Standort-77]]] befindet. Physischer Kontakt mit SCP-1651 ist dem Foundation-Personal nicht erlaubt, da dies den anomalen Effekt auslösen wird. Standardtests sind das ganze Jahr über erlaubt, wobei spezielle Tests an Tagen zugelassen sind, an denen es seine zusätzliche Anomalie zeigt.

**Beschreibung:** SCP-1651 ist ein ausgestopftes Spielzeug, das einem stilisierten Elefanten ähnelt. Es ist gut abgenutzt und hat sechs (6) Löcher, die vor der Eindämmung genäht wurden. Der Kopf und ein Bein scheinen absichtlich abgerissen und wieder an den Hauptkörper genäht worden zu sein. Der Name &#34;SETH&#34; wurde auf die Brust von SCP-1651 genäht.

Kontakt mit SCP-1651 verursacht das Auftreten einer wahrnehmungsbeeinflussenden Anomalie. Die Subjekte werden sich selbst auf halbem Weg wahrnehmen und zusehen, wie ein junger erwachsener Mann einen Jahrmarktspreis für eine junge Frau gewinnt. Dieses Ereignis wird so betrachtet, als wäre das Subjekt ein Dritter bei dem Ereignis, anstatt es aus der Sicht des Subjekts zu sehen, das das Geschenk erhält oder gibt. Dieser Effekt hält vier (4) Minuten und vierunddreißig (34) Sekunden an oder bis das Subjekt den Kontakt mit SCP-1651 beendet.

Die in SCP-1651 gezeigte junge Frau und der junge Mann wurden als Lucy und Seth Bronson identifiziert, ein ehemals in Miami, Florida, ansässiges Ehepaar. Seth Bronson wurde am 24.5.1976 bei einem Autounfall getötet, als er von einem unbekannten Ort zurückkehrte. Lucy Bronson wurde am 20.10.1976 als vermisst gemeldet. Sie gilt derzeit als Person von Interesse.

Wenn SCP-1651 an bestimmten Tagen im Jahr kontaktiert wird, zeigt der anomale Effekt eine andere Szene. Es gibt sechs (6) Tage im Jahr, an denen SCP-1651 diesen Effekt zeigt, und jeder dieser Tage hat eine einzigartige Perspektive. Während der Zeit, in der SCP-1651 eingedämmt war, gab es keine Änderungen an diesem Zeitplan.

||~ Datum (T.M) ||~ SCP-1651-Effekt ||
|| 24.05 || Der normale Effekt tritt auf, gefolgt von einem plötzlichen Perspektivwechsel zu Lucy und Seth Bronson, die nach Hause fahren und über einen Jahrmarkt sprechen. Sie scheinen sich unhörbar zu unterhalten und werden dies bis fünf (5) Minuten und dreiundzwanzig (23) Sekunden nach dem Einsetzen des Effekts tun, wenn ein plötzlicher Lichtblitz begleitet von den Geräuschen eines Autounfalls auftritt. ||
|| 03.06 || Ein als Lucy Bronson identifiziertes Subjekt scheint verstört zu sein und klammert sich an SCP-1651 außerhalb einer geschlossenen Tür in einem scheinbaren Wohnhaus. Dies dauert genau zehn (10) Minuten an. Zunächst wirkt sie verstört. Nach fünf (5) Minuten scheint sie von SCP-1651 beeinflusst zu werden und führt ihre Bewegungen für den normalen Effekt aus, während sie sitzen bleibt. ||
|| 12.07 || Durch die Perspektive von SCP-1651 teilt Bronson verschiedene Details über ihren Tag mit, der anscheinend im Haus verbracht wurde, und erwähnt, dass sie erfreut ist, dass er sich von seinen Verletzungen erholt hat. Insbesondere scheint sich das Subjekt wiederholt auf SCP-1651 als &#34;Seth&#34; zu beziehen. Nachdem SCP-1651 ihr nicht antwortet, wird sie verzweifelt und beginnt, SCP-1651 argumentative Sätze zuzurufen. Endet ungefähr sieben (7) Minuten nach der Initiierung, wenn der Kopf von SCP-1651 abgerissen wird. ||
|| 08.08 || Neun (9) Minuten, in denen Lucy Bronson SCP-1651 wieder zusammenfügt, sich entschuldigt und SCP-1651 als &#34;Seth&#34; bezeichnet. Insbesondere wurden mehrere neue Löcher in SCP-1651 zugenäht. Diese scheinen mit Verletzungen von Seth Bronson übereinzustimmen, die zu seinem Tod führten. ||
|| 09.10 || Statischer Blickwinkel von SCP-1651, positioniert vor einem Kühlschrank. Das Geräusch von jemandem, der Dinge im Hintergrund bewegt, ist zu hören, gefolgt von einer zuschlagenden Tür. ||
|| 20.11 || Ansicht von Seth Bronsons Kopf, der anstelle seines normalen Kopfes an den Körper von SCP-1651 genäht wurde. Scheint das am 12.07. gesehene Gespräch zu erwidern und wird verwirrt, als Lucy gewalttätig wird. ||</textarea></pre>
