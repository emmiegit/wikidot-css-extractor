**Titre original :** SCP-1838 - “Bob”
**Auteur :** [[user Anborough]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 26 juin 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1838

**Classe :** Keter

**Procédures de Confinement Spéciales :** Tous les évènements sportifs professionnels des États-Unis doivent être mis sous surveillance, tout particulièrement les évènements de football américain. Si SCP-1838 venait à se manifester à l’un de ces évènements, 2 équipes d’agents doivent être déployées (l&#39;Équipe A, composée de 2 membres et l’Équipe B, composée de 3 membres).

Lors de son arrivée, l’Équipe A doit surveiller SCP-1838 à distance et doit continuer à ce faire jusqu’à sa disparition. L’Équipe B doit surveiller l’équipe A et SCP-1838 et ne doit pas interagir avec l’une ou l’autre des entités à moins qu’un Évènement Lyssa ne se produise. Si une tierce personne tente d’intervenir et de perturber les activités de SCP-1838 à n’importe quel moment de la manifestation, l’Équipe A doit utiliser tous les moyens possibles pour prévenir cette perturbation.

Lorsque SCP-1838 entre dans son état actif, l’Équipe A doit prévenir toute action du véhicule en se faisant passer par des officiers de police locaux et en utilisant des justifications telles que “un permis de vente manquant” ou “des violations des règles d’hygiène et de sécurité”, tout en faisant particulièrement attention à ne pas blesser SCP-1838-1. Si un Évènement Lyssa se produit à cause de l’intervention de l’Équipe A, l’Équipe B doit éliminer l’Équipe A. L’Équipe A doit utiliser tous les moyens possibles pour faciliter ce processus. Si une tierce personne en est responsable, ladite personne doit être éliminée immédiatement. Des procédures spécifiques de censure des médias ont été conçues pour les Évènements Lyssa et peuvent être consultées dans le DOCUMENT-SCP-1838-EL-MP (3/1838).

Tout individu ayant consommé SCP-1838-2 doit recevoir les amnésiques adéquats par rapport à la durée de leur exposition.

L’accès à SCP-1838-3 est actuellement interdit (voir le DOCUMENT-SCP-1838-B7 (4/1838) pour plus de détails).

**Description :** SCP-1838 est une camionnette de livraison de repas. Les individus gérant le véhicule et la nourriture distribuée par ce dernier sont respectivement désignés par SCP-1838-1 et SCP-1838-2. Le constructeur et le modèle de SCP-1838 sont inconnus ; ses dimensions sont de 1.4 m x 2.3 m x 7 m, et sa surface externe est majoritairement chromée, avec des motifs. Sur le côté gauche de la camionnette sont inscrits les mots “Le Food Truck de Bob l’Ours Rouge”. La composition de SCP-1838, SCP-1838-1 et SCP-1838-2 ne présente aucune propriété anormale. Les instances de SCP-1838-1 sont très variées, sans aucun élément commun que ce soit dans leur genre, leur âge ou leur ethnie, et bien qu’elles ne soient pas agressives ou hostiles envers les interférences de la Fondation, elles restent mystérieuses et évasives quant à leurs données personnelles. SCP-1838-2 consiste généralement en des hamburgers, des hot dogs, des frites, du poulet frit et des sodas.

SCP-1838 se manifestera dans un rayon approximatif de 100 km d’un évènement professionnel de football américain aux États-Unis ; cette manifestation se produit environ 18 à 36 heures avant le début de l’évènement. Cette manifestation n’a jamais été observée directement ; il n’est pas certain que ce fait soit imputable à la nature de l’anomalie. La manière dont le phénomène sélectionne les évènements n’est pas certaine, mais ce dernier semble cibler en priorité ceux qui reçoivent la plus grande médiatisation. SCP-1838 se garera et s’installera ensuite à l’emplacement légalement autorisé le plus proche de l’évènement. Dans l’heure précédant le début de l’évènement, SCP-1838 entrera dans un état actif et SCP-1838-1 commencera à vendre SCP-1838-2. SCP-1838 restera dans cet état jusqu’à 10 à 20 minutes après la fin de l’évènement. Suite à cela, il quittera le secteur et disparaîtra dans les 18 à 36 heures ; comme précédemment, cet évènement n’a jamais été observé directement.

Le nombre total d&#39;entités de SCP-1838 n&#39;est pas connu, bien qu&#39;aucune manifestation multiple simultanée n&#39;ait été observée. Les détails de SCP-1838 et SCP-1838-2 restent inchangés dans toutes les manifestations, au contraire de SCP-1838-1, dont seul l&#39;uniforme reste le même (une chemise blanche en coton portant le logo du &#34;Food Truck de Bob l’Ours Rouge&#34;, des jeans bleus et des chaussures noires sans marque particulière).

Tout être humain consommant SCP-1838-2 sera soumis à son effet anormal. Ces individus refuseront toute nutrition qui ne soit pas fournie par la consommation de SCP-1838-2 et exprimeront le désir de continuer à consommer ladite substance.[[footnote]] Il s&#39;est avéré que l&#39;anomalie n&#39;est pas provoquée par l&#39;ingestion de SCP-1838-2 elle-même, mais par la connaissance de son goût et de sa texture (ce qui fait qu&#39;un traitement aux amnésiques est suffisant pour éradiquer cet effet) qui sont universellement décrits par les sujets comme étant d&#39;extrêmement haute qualité.[[/footnote]]

Si une violence injustifiée est infligée à SCP-1838-1, un &#34;Évènement Lyssa&#34; se produira. De nombreuses instances supplémentaires se manifesteront via une porte située à l&#39;intérieur du véhicule, sur le côté gauche, à l&#39;arrière (cette porte est désormais désignée SCP-1838-3 ; aucune porte correspondante n&#39;existe à l&#39;extérieur du véhicule) et attaquera l&#39;assaillant. À ce jour, les instances ont été vues être armées d&#39;une grande diversité d&#39;armes contondantes et blanches, comprenant des pieds-de-biche, des démonte-pneus, des battes de baseball, des haches à incendie et des couteaux. Aucune limite au nombre d&#39;instances de SCP-1838-1 produites par un Évènement Lyssa n&#39;a été observée, et lesdits évènements ne cessent que lorsque l&#39;assaillant a été éliminé. Les instances supplémentaires de SCP-1838-1 se replieront via SCP-1838-3 suite à l&#39;évènement.

**Addendum [1838-001] :** Rapport d&#39;exploration IA
 
&gt; //D-2535 est un homme blanc d&#39;environ quarante ans. Le sujet a été équipé d&#39;une unité d&#39;enregistrement en haute définition dont les données sont directement téléversées au véhicule de la Fondation présent sur les lieux, où elles sont visionnées par le Dr Adler. L&#39;Agent Benet a été assigné à l&#39;observation de l&#39;extérieur du véhicule pendant cette exploration. Il faut noter que cette exploration a eu lieu avant l&#39;identification de SCP-1838-3.//
&gt; 
&gt; //D-2535 entre dans SCP-1838 après que toutes les instances de SCP-1838-1 ont été retirées du véhicule.//
&gt; 
&gt; **D-2535 :** ..OK, tout a l&#39;air normal. [!--NdT : les espaces manquants entre les répliques sont volontaires ! --]
&gt; **Dr Adler :** Ouais, ça nous arrive souvent.
&gt; **D-2535 :** Pardon ?
&gt; **Dr Adler :** Veuillez continuer à examiner le véhicule, s&#39;il vous plaît.
&gt; 
&gt; //D-2535 s&#39;exécute.//
&gt; 
&gt; **D-2535 :** ...Docteur, il y a une porte par ici.
&gt; **Dr Adler :** Où ?
&gt; **D-2535 :** Côté gauche, tout à l&#39;arrière.
&gt; 
&gt; //Le flux vidéo confirme les affirmations de D-2535.//
&gt; 
&gt; **Dr Adler :** Benet, y a-t-il une porte sur le côté gauche du véhicule, à l&#39;arrière ?
&gt; **Benet :** Négatif.
&gt; **Dr Adler :** Merde.
&gt; **D-2535 :** Qu&#39;est-ce qu&#39;il y a ?
&gt; **Dr Adler :** Essayez de l&#39;ouvrir.
&gt; 
&gt; //D-2535 réussit à ouvrir la porte, qui ne mène pas à l&#39;extérieur du véhicule.//
&gt;  
&gt; **D-2535 :** ...C&#39;est un ascenseur.
&gt; 
&gt; //Le flux vidéo confirme qu&#39;un ascenseur aux murs chromés se situe de l&#39;autre côté du seuil.// 
&gt; 
&gt; **Dr Adler :** Noté. Veuillez continuer, s&#39;il vous plaît.
&gt; **D-2535 :** C&#39;est quoi ce bordel ?
&gt; **Dr Adler :** Veuillez entrer dans l&#39;ascenseur.
&gt; 
&gt; //D-2535 hésite, puis entre dans l&#39;ascenseur. Immédiatement, une seconde porte coulissante également chromée se referme derrière lui.//
&gt;  
&gt; **D-2535 :** Merde ! Qu&#39;est-ce que je fais, maintenant ?
&gt; **Dr Adler :** Pointez la caméra vers le panneau de contrôle.
&gt; 
&gt; //D-2535 s&#39;exécute et le panneau de contrôle apparaît sur la vidéo. Une sélection de boutons listant &#34;Unités 1 - 30&#34; est visible, ainsi qu&#39;un bouton portant la désignation &#34;Rez-de-chaussée&#34;. Le bouton &#34;Unité 15&#34; est actuellement sélectionné.//
&gt; 
&gt; **Dr Adler :** Essayez d&#39;appuyer sur le bouton &#34;Rez-de-chaussée&#34;. 
&gt; 
&gt; //D-2535 s&#39;exécute. L&#39;ascenseur gronde et émet un vrombissement sourd.//
&gt; 
&gt; **Dr Adler :** Est-ce que ça fonctionne ?
&gt; **D-2535 :** Oui.
&gt; 
&gt; //Moins de 30 secondes plus tard, l&#39;ascenseur s&#39;arrête et s&#39;ouvre sur un couloir. D-2535 en sort. Le couloir s&#39;arrête abruptement à sa droite et continue sur environ 20 mètres sur sa gauche avant de tourner vers la droite. Il n&#39;y a pas d&#39;autres portes ou de fenêtres, les murs, le sol et le plafond semblent tous être en béton, et quelques néons illuminent le couloir.//
&gt; 
&gt; **D-2535 :** (en murmurant) Euh.
&gt; **Dr Adler :** Veuillez continuer à avancer dans le couloir, sans faire de bruit.
&gt; 
&gt; //D-2535 s&#39;exécute. Environ 1 minute plus tard, D-2535 passe le coin au bout du couloir.//
&gt; 
&gt; **D-2535 :** Qu&#39;est-ce que- ?
&gt; 
&gt; //Une salle de très grandes dimensions est visible sur le flux vidéo, mesurant au moins 150 m x 30 m x 100 m. Un grand nombre de lignes d&#39;assemblage pourvues de tapis roulants sont visibles et semblent être totalement automatisées. Les objets produits par ces machines incluent des vêtements, des accessoires, des appareils, des meubles, des automobiles et de la nourriture correspondant à SCP-1838-2. Une pièce vitrée en hauteur est visible au loin et surplombe la pièce. De nombreuses passerelles sont visibles au-dessus des machines.//
&gt; 
&gt; **Dr Adler :** D-2535, répondez ?
&gt; 
&gt; //D-2535 reste silencieux.//
&gt; 
&gt; **Dr Adler :** D-2535 ?
&gt; 
&gt; //Un puissant crissement aigu retentit et résonne dans toute la salle.//
&gt; 
&gt; **Dr Adler :** D-2535 ! Que se passe-t-il ?
&gt; 
&gt; //Le flux vidéo coupe abruptement. 1 heure plus tard, D-2535 a émergé de SCP-1838 et a été récupéré pour un débriefing. L&#39;entretien complet résultant est disponible dans l&#39;Addendum [1838-004].//

**Addendum [1838-002] :** Rapport d&#39;incident

Le ██/██/20██ à ██:██, un Évènement Lyssa s&#39;est produit à ██████, dans le █████. L&#39;évènement s&#39;est plus tard avéré avoir été causé par l&#39;Équipe A, qui a été tuée par SCP-1838-1 avant que l&#39;Équipe B ne puisse intervenir. Au cours de l&#39;incident, le flux audio capté par le casque de l&#39;Agent █████ a enregistré la déclaration suivante d&#39;une instance de SCP-1838-1 :

&gt; Pourquoi vous aut&#39; enculés devez toujours aller emmerder Bob, sérieux ?! Il essaye juste de tous nous aider, putain- vous savez tout ce qu&#39;il fait pour nous ? Montrez de la putain de gratitude-

À cet instant, ladite instance a frappé █████ sur la tête avec une batte de baseball en aluminium, détruisant le casque et tuant ou faisant perdre conscience à █████.

**Addendum [1838-003] :** Rapport d&#39;incident

Le ██/██/20██, une campagne publicitaire sur Internet intitulée &#34;Préparez-vous pour l&#39;arrivée du grand magasin de Bob l&#39;Ours Rouge !&#34; a été découverte. Aucun magasin portant ce nom n&#39;a été localisé aux États-Unis, ni aucun permis de construire délivré afin de construire un tel bâtiment. Les informations obtenues restent incomplètes, mais n&#39;ont à ce jour rien donné. La campagne a été neutralisée avec succès, mais le serveur hôte reste indétectable pour des raisons inconnues.

**Addendum [1838-004] :** Rapport d&#39;exploration IB : Entretien

[[collapsible show=&#34;+ DOCUMENT-SCP-1838-E1B (NIVEAU D&#39;ACCRÉDITATION 4/1838 REQUIS)&#34; hide=&#34;- DOCUMENT-SCP-1838-E1B (IDENTITÉ VÉRIFIÉE)&#34;]]

&gt; **Interrogé : D-2535**
&gt; **Interrogateur : Dr Adler**
&gt; **Préambule : Débriefing de D-2535 après son exposition à SCP-1838-3.**
&gt; **&lt;Début de l&#39;enregistrement, 20:31&gt;**
&gt; 
&gt; **Dr Adler :** Que s&#39;est-il passé après que vous êtes entré dans la salle d&#39;assemblage ?
&gt; 
&gt; **D-2535 :** Je ne me souviens pas. Je me suis évanoui.
&gt; 
&gt; **Dr Adler :** Que s&#39;est-il passé lorsque vous vous êtes réveillé ?
&gt; 
&gt; **D-2535 :** Je l&#39;ai rencontré.
&gt; 
&gt; **Dr Adler :** Qui ?
&gt; 
&gt; **D-2535 :** Bob. C&#39;est un homme merveilleux.
&gt; 
&gt; **Dr Adler :** Décrivez-le.
&gt; 
&gt; **D-2535 :** Je ne sais pas si les mots suffiront.
&gt; 
&gt; **Dr Adler :** Y a-t-il une autre façon de le faire ?
&gt; 
&gt; **D-2535 :** Hé bien... vous pouvez dire à quelqu&#39;un que quelque chose avait bon goût, mais ça ne vous dit rien sur le goût.
&gt; 
&gt; **Dr Adler :** ...vous l&#39;avez goûté ?
&gt; 
&gt; **D-2535 :** Non, mais dire à quoi il ressemblait ou comment sa voix était... ça ne marche juste pas. Il était comme un poulet rôti à l&#39;ail parfait servi avec- je ne sais pas quoi.
&gt; 
&gt; **Dr Adler :** Qu&#39;a-t-il dit ?
&gt; 
&gt; **D-2535 :** Tout.
&gt; 
&gt; **Dr Adler :** Tout.
&gt; 
&gt; **D-2535 :** Tout ce que je devais savoir. Qui il était, ce qu&#39;il avait fait, et ce qui lui était arrivé.
&gt; 
&gt; **Dr Adler :** Développez.
&gt; 
&gt; **D-2535 :** Il est nous tous. Je crois qu&#39;il était comme Dionysos[[footnote]] Dionysos : le dieu grec de la récolte des vignes, du vin et de l&#39;extase. [[/footnote]] ; il n&#39;a pas dit ça, c&#39;est juste que je me sentais comme ça quand je l&#39;ai rencontré.
&gt; 
&gt; **Dr Adler :** Vous vous sentez bien, D-2535 ?
&gt; 
&gt; **D-2535 :** Oui, je sais simplement qui je suis, désormais.
&gt; 
&gt; **Dr Adler :** Et qui donc ?
&gt; 
&gt; **D-2535 :** Je suis Bob. Nous sommes tous Bob.
&gt; 
&gt; **Dr Adler :** ...que lui est-il arrivé ?
&gt; 
&gt; **D-2535 :** Il dit que nous avons oublié qui il était, et que nous devons nous souvenir. Nous l&#39;avons fait, ce n&#39;était pas agréable pour moi.
&gt; 
&gt; **Dr Adler :** A-t-il dit autre chose ?
&gt; 
&gt; **D-2535 :** Il m&#39;a dit que je devais arrêter de me sentir coupable pour [DONNÉES SUPPRIMÉES]... il a dit que je devais me détendre, et il avait raison.
&gt; 
&gt; **Dr Adler :** Comment le savait-il ?
&gt; 
&gt; **D-2535 :** Il est nous tous.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 20:34&gt;**
