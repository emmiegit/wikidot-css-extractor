**Амнезіак** – загальна назва низки препаратів, які використовуються для стирання або модифікування пам&#39;яті. Модифікування пам&#39;яті широко використовується в Організації і є фундаментом дотримання належного режиму секретності. Амнезіаки виготовляються шляхом спеціальної обробки речовин, які виділяють деякі SCP-об&#39;єкти, проте ведуться розробки синтетичних амнезіаків, так само ефективних, але більш дешевих і простих у виробництві.

Базовий принцип дії амнезіаків базується на їх специфічному впливі на нейронні зв&#39;язки у мозку людини. Активні компоненти введеного амнезіаку вступають у реакцію, продукт якої порушує ці зв&#39;язки в тій чи іншій мірі або ж зовсім знищує їх; чим сильніший амнезіак, тим більше зв&#39;язків піддаються його впливу. Для посилення ефекту, введення препарату стимулює вироблення в організмі певних гормонів. Програмовані амнезіаки сприяють формуванню нових нейронних зв&#39;язків, чим схожі з ноотропними препаратами. Для їх застосування потрібне [ВИДАЛЕНО].
 
Амнезіаки поділяються на класи відповідно до їхніх властивостей, призначенню, силі дії та способу застосування:
 
* **Амнезіак класу А:** Амнезіак програмованого типу, використовується для видалення нещодавніх спогадів, період видалених спогадів можна налаштувати в межах від 30 (тридцяти) хвилин до 2 (двох) діб. Вводиться в організм шляхом внутрішньом&#39;язових ін&#39;єкцій.
 
* **Амнезіак класу В:** Амнезіак програмованого типу, використовується для модифікування нещодавніх спогадів тим чи іншим чином. Амнезіак класу В застосовується найчастіше і може бути отриманий співробітником першого рівня допуску і вище у медпункті свого місця роботи після письмового запиту. Випускається у вигляді розчинних таблеток і ампул.
 * **Амнезіак класу &#34;Омега&#34;:** Спеціальна версія амнезіаку класу B, вводиться співробітникам Фонду SCP у випадку порушення ними належного режиму секретності тим чи іншим шляхом. Амнезіак повністю знищує всі спогади про існування Фонду SCP загалом, так само і про існування його окремих аспектів. Також амнезіаком цього типу обробляються всі кандидати на працевлаштування, якщо вони не приймають умови трудового договору з Організацією або ж не складають екзамен після закінчення випробувального терміну. Форма випуску ідентична формі амнезіаку класу В.

* **Амнезіак класу C:** Амнезіак непрограмованого типу, використовується для стирання спогадів, якщо модифікування неможливо або необхідно видалити спогади за тривалий період часу. Також амнезіак класу C може використовуватися для нейтралізації меметичних уражень, однак в цьому випадку шанс успішного знищення меметичної загрози становить 45-55%. Амнезіак класу C випускаєтся у вигляді ін&#39;єкцій і спрею, який розпилюється в атмосфері у тих випадках, коли необхідно обробити велику ділянку.
 
* **Амнезіак класу D:** Амнезіак непрограмованого сильнодіючого типу, використовується для повного стирання не тільки пам&#39;яті, а й особистості. Враховуючи незворотність дії, використовується рідко. Випускаєтся у вигляді ін&#39;єкцій і спрею.

Нейтралізувати амнезіак або зупинити його дію можна за допомогою спеціального препарату ████-████████. Проте, це можливо тільки у випадку, якщо амнезіак був застосований не більше, ніж 35-37 годин тому. Ця процедура виконується тільки у випадку застосування амнезіаку класу A або B.

Окрім основних класів, існує безліч проміжних класів амнезіаків, створених спеціально для тих чи інших потреб, наприклад, для обробки осіб, які зазнали які-небудь меметичні або псионічні впливи. Крім того, існують спеціальні амнезіаки масової дії, які розпилюють в атмосфері Землі у тих випадках, коли необхідно стирання/зміна пам&#39;яті великої кількості людей або населення усієї планети. Ця процедура, яка отримала назву ██████, за всю історію Фонду SCP використовувалася ██ раз.</textarea></pre>
