    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-019-PT -- Prato de Porcelana
**Autor:** [[*user Peaceond]]
**Imagem:** N/A 

[[include credit:otherwise]]

Esse foi meu primeiro SCP, criado em 2018. Te convido a ler meus outros artigos publicados, você pode encontrá-los na minha [[[http://scp-pt-br.wikidot.com/central-de-peaceond | página de autor]]].

[[include credit:end]]

**Item nº:** SCP-019-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-019-PT atualmente é contido em um contêiner de aço inoxidável com 25cm de altura, 90cm de comprimento e 90cm de largura. O interior do recipiente é especialmente equipado para proteger o objeto de impactos externos devido a fragilidade do item. Devido à sua anomalia, o contêiner possui uma tampa na sua parte superior que somente abre através de um controle remoto, sendo essa a única maneira de realizar a retirada do objeto. O usuário só deve acionar o controle a, no mínimo, dois metros de distancia do item.

Atualmente reside no Setor de Armazenamento do Sítio PT5, ala 03, contêiner 27A. O transporte de SCP-019-PT deve ser realizado apenas em casos de urgência --ou para a realização de testes--. Somente funcionários de Nível 2 ou superior podem ter acesso ao item.

**Descrição:** SCP-019-PT se assemelha a um grande prato branco de porcelana de 80 cm de diâmetro. Quando um ser humano se encontra a, em media, um metro do objeto, SCP-019-PT materializa alimentos em sua superfície. Experimentos foram feitos para entender sua anomalia e catalogar os resultados obtidos para futuras análises. Todos os testes constituíram na aproximação de um único indivíduo Classe-C de modo que ele ficasse a menos de um metro do objeto.



 __Teste-01__
**Indivíduo:** ██ ██████   
* **Resultados:** Após a aproximação do sujeito, SCP-019-PT materializou um grande pedaço de bife. O alimento estava quente e possuía, visualmente, a mesmas características que um bife comum, além de estar grelhado, ao ponto e com molho barbecue sobre e ao redor dele. Ao prová-lo, o indivíduo comentou que estava com um gosto maravilhoso, o melhor bife que ele já tinha comida na vida. Também disse, que bife era sua comida favorita.


__Teste-02__
**Indivíduo:** ████████
* **Resultados:** Após se aproximar, SCP-019-PT gerou um pequeno pudim de leite coberto com calda de caramelo. Semelhante ao Teste-01, o alimento possuía as mesmas características que um pudim convencional. Era levemente gelado, doce e consistente. De acordo com o sujeito, o gosto estava muito bom e pudim de leite era seu alimento preferido.


__Teste-03__
**Indivíduo:** ████ ███████
* **Resultados:** Resultado praticamente idêntico ao Teste-01 e Teste-02. Sendo a única diferença o fato que SCP-019-PT criou um bobó de camarão.


 __Teste-04__
**Indivíduo:** ██████████   
* **Resultados:** Após aproximação do sujeito, se materializou sobre SCP-019-PT uma grande pilha de ossos. A analise mostrou que pertenciam a um //Sus domesticus// [[footnote]]Porco doméstico[[/footnote]] e se encontravam em perfeitas condições, como se o animal tivesse sido abatido a poucos minutos. Não houve interação do usuário com os ossos. 


__Teste-05__
**Indivíduo:** ██ ████  
* **Resultados:** Ao chegar a menos de um metro, SCP-019-PT criou uma pilha de pedaços de carne de procedência humana. O material estava putrefato, escorrendo sangue e com um odor extremamente forte. Haviam carnes de diferentes partes do corpo, pode se destacar: coxa, peito, costela, fígado e coração. Os pedaços foram levados para o laboratório com objetivo de identificar sua origem, porém as analises de DNA e sangue não mostraram resultados. O sujeito fugiu em pânico logo após ver o material.

__Teste-06__ 
**Indivíduo:** ███████ ████
* **Resultado:** Apareceu sobre SCP-019-PT um pequeno biscoito da sorte chinês. Dentro dele havia um papel com a seguinte mensagem //&#34;Esperamos que tenham gostado das comidas, nós as fizemos com muito carinho e especialmente para cada um de vocês. Já somos maneiros? &lt;3&#34;//.


__Teste-07__ 
**Indivíduo:** [REDIGIDO]  
* **Resultados:** [DADOS EXPURGADOS]

------

Após exames psicológicos e psiquiátricos nos indivíduos que participaram dos experimentos. Podemos deduzir que SCP-019-PT [DADOS REDIGIDOS].

Devido aos resultados obtidos, por ordens da administração, tornam-se encerrados todos os experimentos relacionados a SCP-019-PT por período indeterminado.

**Aquisição:** SCP-019-PT foi encontrado no Brasil na cidade de ████████ em 1978. O objeto  estava no interior de um armazém abandonado. O local era antes utilizado por um teatro que pertencia a um mágico autointitulado █ ████████ ████. Cartazes guardados mostram que SCP-019-PT era o principal item utilizado em truques de mágica durante suas apresentações. Há suspeitas de influência ou intervenção do grupo &#34;Já Somos Maneiros?&#34; durante o período de funcionamento do teatro. 

**Adendo:** Foi descartada a possibilidade de usar SCP-019-PT como uma fonte de alimento devido a sua instabilidade e imprevisibilidade.
