**Item&#39;s Honorific Title:** Crazy Tom!

**Class:** Shrt

**Containment Procedures:** Short.

**Description:** SCP-CN-20210401-J is an orange short-haired mixed-breed cat. The object is hostile to any objects/concepts (e.g. roll paper) that may be considered &#34;long&#34; in the abstract sense. Its definition of &#34;long&#34; is unstable in the experiments and is presumed to be subjective.

SCP-CN-20210401-J normally appears docile. When the object senses any object that may be subjectively associated to the concept &#34;long&#34;, the **Standard Planck Procedure** would be initiated, resulting in the destruction of the target of its hostility in all events observed so far.
