++ ##red|Reina Negra Red Sonja Presente.##
++ ##blue|Reina Negra Kassondra.##
++ ##green|Aqui Reina Negra Invierno. ##
++ ##grey|Reina Negra Volátil.##
++ ##purple|Reina Negra Filosofía, dispuesta a aprender. ##
----
++ Línea Base

##green|Culto surgido en el antiguo Egipto, generalmente alrededor del 2000 AC, basado en la adoración a la naturaleza y a todo lo vegetal, su dios es una entidad llamada El Gran Dios Verde, a menudo vinculada… (¿fundida, combinada?) de manera sincrética con otras deidades egipcias. Consideran que todo lo animal es impuro, incluso el uso de productos como pieles o comer carne, a menudo son practicantes de la fitomancia, es decir la manipulación taumatúrgica de las plantas. En el 91% de las líneas temporales la religión es forzada a la extinción por la persecución religiosa y en el 37% de los casos experimentan un resurgimiento en pleno siglo XX.## ##blue|O un rebrote, que sería la palabra más adecuada.## ##grey|Su resurgimiento casi siempre está conectado a movimientos ecologistas e incluso eco-terroristas.## ##red|¿Cómo los villanos del Capitán Planeta y los planetarios?## ##grey|...No, nada de eso.##  

++ Prerrequisitos

##green|Obviamente, la existencia de un reino vegetal y de seres humanos, pero principalmente la existencia de la civilización egipcia clásica, es decir, la de las pirámides.## ##blue|¿No es la existencia de su dios un prerrequisito?## ##green|No, por extraño que parezca, el culto surge independientemente del hecho de que su dios tenga una existencia real o no.## ##grey|Una religión sin dios, como el budismo, o los jedi.## ##red|¿No es George Lucas el dios de la iglesia jedi?## ##blue|No, desde las precuelas que él es el Satanás de La Fuerza.## ##red|Estas diez años atrasada, después de la trilogía secuela rian Johnson y katlen Kennedy --o como se llame-- son el diablo.## ##purple|Zeus, Dionisio y Hera han sido reemplazados por espadas laser y navecitas espaciales, esa es nuestra mitología actual.##  ##green|No se desvíen del tema.##
----

++ Instancia: Línea temporal A-077

##blue|Totalmente absorbida por la religión egipcia tradicional, aquí el culto adora a un dios llamado Menu (Min para los griegos) que representa a la naturaleza, a la lluvia, la regeneración y todo lo verde, es solo uno de muchos dioses. Sus sacerdotes practican el vegetarianismo y no usan pieles de animal ni otro producto animal, tampoco escriben en papiro, sino en tablas de arcilla, aparte de eso hay poca diferencia con la adoración al resto de los dioses.## ##green|Una forma de sincretismo.## ##red|Parece la línea más aburrida de todas.## ##blue|A este dios se le caracteriza como una momia de carnes verdes con una corona de flores en la cabeza y su pene es una palmera datilera permanentemente erguida.## ##red|Un momento… ¿Su pene tiene forma de palmera o tiene el tamaño de una palmera?## ##blue|Posiblemente ambas cosas, los dibujos que acompañan a los jeroglíficos no siempre están a escala.## ##grey|No es tan raro siendo mitología egipcia, el dios Baba usaba su pene como un mástil y así llevar en un barco a las almas de…## ##green|¿Podemos concentrarnos en lo importante?##

++ Instancia: Línea temporal A-811

##grey|El culto fue aniquilado por completo en Egipto por la clase sacerdotal. Sin embargo, logró sobrevivir en España, o si lo prefieren la península ibérica, fue adoptada por varios pueblos de los llamados iberos y celtiberos.## ##red|¿Cómo llegó allá?## ##blue|No es tanta distancia, posiblemente por mercaderes y comerciantes.## ##grey|El caso es que cambiaron gran parte de sus costumbres con su nueva religión, por ejemplo, abandonaron la metalurgia porque para la herrería necesitas quemar leña para las fraguas.## ##green|¿No cuchillos o azadones? No suena muy práctico.## ##grey|En realidad lo solucionaron obteniendo herramientas de metal comerciando por sus vecinos, de todos modos no fue práctico, cuando los númidas invadieron la península ibérica esos pueblos fueron conquistados fácilmente o exterminados.## ##red|Y es por eso que el veganismo no funciona.##

++ Instancia: Línea temporal H-703

##green|Eliminado por completo cuando los pueblos del mar se adueñaron de Egipto.##

++ Instancia: Línea temporal Q-854

##red|Desapareció en el 1000 A.C, más tarde en el siglo XX hubo un resurgimiento como parte del movimiento new age junto con una mayor conciencia ecológica, no es exactamente un culto y no parece que posean habilidades u objetos anómalos. Resumiendo: aburridos.##

++ Instancia: Línea temporal T-026

##blue|También desapareció y nunca volvió a surgir, en este caso fue alrededor del 530 antes de Cristo, cuando Cartago invadió Egipto.## ##grey|El término correcto es A.C./D.C, antes de la Era Común/Después de la era Común.## ##blue|Soy agnóstica, pero no vamos a fingir que el “C” en A.C/D.C no es por Cristo, sino por “común”.## ##grey|¿A pesar de que como agnóstica no crees que Jesús existió?## ##blue|En realidad muchos ateos, incluyendo historiadores, consideran que Jesús como figura histórica si existió, el que fuera el hijo de Dios es asunto aparte.## ##red|En mi dimensión Jesús era un nigromante que podía “resucitar” a los muertos y se los devolvía a las familias que habían perdido seres queridos, además era mujer... Sus &#34;resucitados&#34; no duraban mucho antes de desarmarse, no obstante lo que importa es la intención.## ##green|Y en la mía un inmortal indio que estudio con Buda, pero eso no es importante ¿Podemos concentrarlos en lo nuestro y no volver a desviarnos del tema?##   

++ Instancia: Línea temporal T-859

##grey|Sobrevivió hasta el año 100 DESPUES DE LA ERA COMUN, cuando se fusionó por completo con el cristianismo.## ##blue|Sincretismo, esa es la palabra.## ##grey|Para ellos Jesús multiplicó las habas y los dátiles, Simón Pedro y sus primeros discípulos no eran pescadores sino labriegos y no expulsó a los mercaderes del templo, sino a los curtidores de pieles.## ##red|El Jesús inmortal budista me resulta más interesante.## ##grey|Además no uso un látigo sino una rama espinosa, y terminó siendo crucificado en una árbol, no una cruz.## ##red|¿Qué tipo de árbol?## ##green|¿Importa?## ##grey|Se convirtió en la principal forma de cristianismo en el norte de África, considerada herética por el resto, perduró hasta el siglo nueve, cuando el patriarca de Jerusalén llamó a una cruzada en contra de ellos.##

##grey|Exterminados, casi todos, cientos de miles, quizás medio millón de personas.## ##red|¿Y no podrían haber hecho algo? ¿Invocar ents o algo así?## ##grey|Consideraban que los milagros solo podían ser obra de Dios, de modo que abandonaron toda práctica de fitomancia o taumaturgia, además, el otro lado contaba con golems y djinns.## ##purple|La religión oprimida se transforma en los opresores, demostrando que la influencia corruptora del poder es una ley inmutable en todo universo.##

++ Instancia: Línea temporal W-288 

##green|Aquí se transformó en una de las principales religiones del área del mediterráneo, especialmente en el norte de África, mientras que los mekhanitas dominaban toda Europa y los cultos sarkicos el Medio Oriente. Durante siglos la región fue escenario de guerras santas francamente devastadoras.## ##red|¿Y hubo ents? ¿Ents caminando hacia la batalla?## ##green|Toda clase de cosas, paratecnología, mutantes, bestias kaiju…##

++ Instancia: Línea temporal W-530

##red|Aquí el imperio Egipto practicaba la esclavitud a un nivel que pondría verdes de envidia a los daevitas. El culto existió de forma marginal hasta que fue adoptado por un grupo de esclavos semitas, posteriormente surgió un profeta –que había sobrevivido a una purga de esclavos cuando niño- que lideró una revuelta y liberó a su gente, además de destruir ciudades y profanar templos. Los esclavos, ahora ex-esclavos huyeron hacia el este y terminaron estableciéndose en la zona del Levante  mediterráneo, al sur de Fenicia, donde crearon su propio reino.## ##blue|¿Y ese profeta se salvó  porque lo metieron en un cesto de mimbre y lo arrojaron al Nilo?## ##grey|¿Y hubo también diez plagas?## ##red|Entendí la referencia## ##grey|¿En serio?## ##red|Si, Éxodo: Dioses y Reyes… no es la mejor película de Christian Bale.## ##green|¿Éxodo…? Si al menos hubieras dicho Los Diez Mandamientos, o el Príncipe de Egipto, pero éxodo…## ##red|Huy, la cinéfila sofisticada.##

++ Instancia: Línea temporal Z-038

##blue|Aquí el culto era bastante extendido con cientos de miles de miembros, visto como una religión new-age bastante inofensiva. Y luego ocurrió un apocalipsis zombi, la civilización cayó en unos meses, algunos miembros creyeron que era la venganza de la Madre Naturaleza contra las depredaciones del hombre, y se dedicaron a cometer actos de terrorismo, incluso ayudando a expandir el virus.## ##grey|Idiotas.## ##purple|El humano es el único animal que siente culpa por existir.## ##blue|Otros buscaron sobrevivir, incluso encontrar una cura, pero cuando todo se había acabado realizaron un ritual taumatúrgico y se convirtieron en árboles.## 

##blue|Dejaron atrás un bonito bosque de tamarugos, en el encontró refugio una colonia de lémures de collarín azul, quizás, en unos siglos, ellos den origen a una nueva especie inteligente.## ##red|Bonito final, muy poético.##</textarea></pre>
