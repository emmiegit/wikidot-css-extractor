    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-6632
**Autore:** [[*user Jekeled]]
**Originale:** [https://scp-wiki.wikidot.com/scp-6632 Link]
**Traduttore:** [[*user Mainardo]]

[[include credit:end]]

**Elemento #:** SCP-6632

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-6632 continuerà ad essere un ristorante a tutti gli effetti, seppur sotto il controllo della Fondazione SCP. I ricercatori si presenteranno come manager o dipendenti di SCP-6632. Se SCP-6632 supera il suo budget entro qualsiasi anno fiscale, verrà temporaneamente chiuso con il pretesto di lavori di ristrutturazione fino a quando non saranno stati garantiti ulteriori stanziamenti finanziari.

**Descrizione:** SCP-6632 è un ristorante senziente chiamato &#34;Tcao Time&#34;[[footnote]]Nome presumibilmente derivante dalla catena di ristoranti locali &#34;Taco Time&#34;; il cibo prodotto in SCP-6632 proviene dagli stessi fornitori di &#34;Taco Time&#34; ed è registrato come parte del franchising &#34;Taco Time&#34; nei registri aziendali.[[/footnote]] situato nel West Valley Mall a Spokane, Washington, Stati Uniti d&#39;America America, Terra.

Il cervello di SCP-6632 è costituito da una grande massa di grasso e neuroni situati in una cavità collocata appena dietro l&#39;insegna principale &#34;Tcao Time&#34;. Questi neuroni si estendono a molti degli elettrodomestici all’interno del negozio, inclusi il registratore di cassa, il fornello, la friggitrice e il frigorifero. SCP-6632 comunica in maniera sommaria stampando parole e cifre sulla carta termica del registratore di cassa. SCP-6632 non è in grado di eseguire ragionamenti aritmetici o altre operazioni matematiche di ordine superiore.

Il cervello di SCP-6632 risulta gravemente danneggiato. SCP-6632 possiede approsimativamente la capacità mentale di un bambino di cinque anni, e domande semplici possono richiedere anche diversi giorni di riflessione prima di poter ottenere una risposta coerente.

SCP-6632 consuma il cibo prodotto durante il suo normale funzionamento. L&#39;ingestione avviene attraverso un foro posto in prossimità della friggitrice; il cibo inserito nel foro viene convogliato verso l&#39;alto in una grande sacca digestiva tramite una piccola serie di nastri trasportatori meccanici. Poiché il tasso di restituzione del cibo è elevato, SCP-6632 è facilmente in grado di ingerire l&#39;apporto calorico giornaliero richiesto.

SCP-6632 secerne una miscela di glicerina e additivi attraverso diversi fori situati nel soffitto della zona cucina. Questo fluido sembra agire come un ammortizzatore per il cervello e l&#39;organo digestivo di SCP-6632. Questa miscela non è tossica e non è anomala.

Secondo il proprietario di SCP-6632, il danno cerebrale dovrebbe essersi verificato quando il cartello è stato rimosso per correggere l&#39;errore di battitura. Il proprietario, pensando che il materiale biologico fosse muffa, ha tentato di rimuoverlo via candeggina. Si stima che circa il 70% del cervello di SCP-6632 sia stato leso durante questa procedura.

SCP-6632 ha attirato l&#39;attenzione della Fondazione per la prima volta quando si è scoperto che il proprietario stava vendendo grandi quantità di una miscela a base di glicerina a un gruppo di feticisti[[footnote]]La miscela è ideale per ammortizzare ed eccitare i genitali quando spalmata dentro ai pannolini per adulti.[[/footnote]] online. I test chimici effettuati dall&#39;acquirente hanno rivelato che il materiale non era stato sintetizzato per l&#39;uso commerciale.

Il precedente manager di SCP-6632 ha acquistato il ristorante dal West Valley Mall, dove in precedenza era abbandonato. Nessun registro indica quando sia stato costruito. Le fotografie storiche indicano che la sua esistenza sembra risalire almeno alla costruzione del centro commerciale e potrebbe essere addirittura antecedente ad essa.
