[[image https://images.unsplash.com/photo-1540306256545-3ab66cf21024?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80 width=&#34;300&#34; ]]

[[/div]]
**Объект №:** SCP-1235-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В силу того, что аномальные эффекты SCP-1235 не представляют опасности для окружающих, перемещение объекта или оцепление территории вокруг него было признано нецелесообразным. 

На данный момент условия содержания включают в себя наблюдение за объектом, осуществляемое одним сотрудником Фонда, занимающим должность заведующего складом воинской части № ███. Об изменениях в поведении SCP-1235-A, полученной от него информации или появлении на любых поверхностях внутри объекта надписей следует сообщать куратору Зоны ███ по служебному телефону в кратчайшие сроки. Прикасаться к SCP-1235-B без предварительного согласования с куратором запрещается. 

**Описание:** SCP-1235 представляет собой здание склада имущества части № ███ в районе города Новосибирск, Россия. Внешне аномальные свойства объекта никак не проявляются, он выглядит как обычное здание склада, соответствующее времени постройки и состоянию воинской части, в пределах которой находится. Внутренняя структура SCP-1235 состоит из Т-образного коридора и двух складских помещений по разные стороны от него. Площадь каждого из складских помещений составляет 80 квадратных метров. Внутри находится оружие, амуниция и снаряжение, являющиеся имуществом воинской части № ███. Никакими аномальными свойствами эти предметы не обладают и могут быть использованы по прямому назначению.

Состояние внешней облицовки склада и его внутренних помещений оценивается как аварийное, ремонт здания не проводился с 19██ года, о чём свидетельствуют архивные документы части №███.

Аномальный эффект объекта проявляется при нанесении небольших повреждений находящейся внутри здания склада мебели, экипировке, элементам инфраструктуры и иным предметам. При отсутствии наблюдения повреждённый объект через некоторое время самовосстанавливается, возвращаясь к состоянию, в котором был до поломки. К зафиксированным за время содержания эффектам подобного рода относятся:
* Появление на прежнем месте лампочек накаливания, извлечённых из патронов;
* Полное восстановление перегрызенного крысами участка электросети складского помещения № 2;
* Самопроизвольная починка сломанного замка на одной из дверей в складское помещение № 1;
* Восстановление штык-ножа 6 х 4 с отвалившейся рукоятью;
* Восстановление сломанной дверной ручки на двери складского помещения № 2 и т. п.
  //Для получения полного списка зафиксированных эффектов обратитесь к куратору Зоны ███.//

  Склад проявляет признаки околоразумной сущности, чьи действия, судя по всему, направлены на поддержание в своих пределах определённой формы порядка и безопасных условий эксплуатации. Так, ██.██.2000 было зафиксировано самопроизвольное выключение света внутри складского помещения 1, которое планово забыл выполнить заведующий, а ██.██.1999 было отмечено самопроизвольное извлечение неизвлеченного бойцом патрона из патронника, находящегося на складе АК-74, и последующая постановка оружия на предохранитель.

//Предложение д-ра Т██████ исследовать границы способностей SCP-1235 отклонено ввиду нецелесообразности – куратор Зоны ███.// 

  В пределах SCP-1235 также находится две связанных аномалии, обозначенные, соответственно, как SCP-1235-A и SCP-1235-B.

[[div class=&#34;rimg&#34;]]
[[image https://sun9-76.userapi.com/impg/yh8egXc96zPdCS3BTD0Dfg7oJR97m1O7qcKmeg/HdWy-ixHoO0.jpg?size=960x1707&amp;quality=96&amp;sign=eb2f84e81ea4dcd5e12d2073fe769ca6&amp;type=album=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80 width=&#34;150&#34; ]]
[[span]]SCP-1235-B[[/span]]
[[/div]]  
* SCP-1235-A представляет собой некую предположительно разумную сущность, находящуюся в пределах здания (или являющуюся зданием). Сущность способна телепатически общаться с разумными субъектами в пределах здания при соблюдении определённых условий (см. **Отчёт об инциденте 1235-P**). Достоверно известно, что сущность владеет русским языком и способна общаться не только телепатически, но и письменно (зафиксированы случаи выцарапывания надписей на подходящих поверхностях в пределах SCP-1235). Внешний вид сущности не установлен. Также не установлено, имеет ли она вообще физическое воплощение. Из-за существующего недостатка данных сущности присвоено временное обозначение в качестве связанной с SCP-1235 аномалии. Вся информация о ней получена в результате ряда сеансов коммуникации, эмпирически проверить предоставленные сведения не представляется возможным. SCP-1235-A может быть причиной наблюдаемых на территории объекта аномальных эффектов.
* 
*   SCP-1235-B является гипсовым бюстом В.И. Ленина, внешне никак не отличающимся от аналогичных неаномальных изделий. Бюст находится в неудовлетворительном состоянии, запрос о реставрации на данный момент находится на рассмотрении. SCP-1235-B используется для связи разумных субъектов с SCP-1235-A, невозможной при иных условиях (для подробностей см. **Отчёт об инциденте 1235-P**). Выносить SCP-1235-B за пределы здания склада запрещается. Касаться SCP-1235-B без согласования с куратором запрещается. Проведение экспериментов с SCP-1235-B разрешено только с письменного согласия двух сотрудников Зоны ███ с третьим уровнем допуска ввиду уязвимости объекта к внешним воздействиями и связанного с этим риска его повреждения или уничтожения.

**Обстоятельства обнаружения**: Объект привлёк внимание Фонда после получения сообщения от внедрённого агента, сотрудника ГУИН, работающего в ███ СИЗО-█ ██████ по Новосибирской области. Агент доложил об ознакомлении с протоколом допроса, предположительно включающим в себя описание ранее не известной Фонду аномалии. Копия протокола была приложена к сообщению. Агентом было дополнительно проведено психологическое освидетельствование субъекта допроса, не выявившее никаких серьезных отклонений от нормы.

  Обвиняемый, прапорщик воинской части № ███, утверждал, что обладает источником бесконечных лампочек накаливания, продажей которых он определённое время занимался. Для проверки информации и повторного допроса в СИЗО было направлено два сотрудника Фонда, представленных как служащие ФСБ.

  После повторного допроса (стенограмму допроса см. в Приложении 1) местонахождение аномалии было определено, группа в том же составе отправлена для исследования и первичной постановки объекта на содержание.

  В ходе экспериментов было установлено, что действие аномалии распространяется не только на лампочки и элементы электросети, но и на весь интерьер здания склада. После инцидента 1235-P проведение экспериментов приостановлено. 

**Приложение 1**: Выдержка из протокола интервью 1235-1 от ██.██.1999. Д-ром Дженсеном и с-том Карасёвым была предварительно изучена стенограмма первого допроса ██████ Д. Д., ранее осуществлённого в СИЗО.

[[collapsible show=&#34;+ Показать протокол&#34; hide=&#34;- Скрыть&#34;]]

&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Дженсен**: Так, для соблюдения процедуры. Представьтесь, пожалуйста.
&gt; 
&gt; ██████ **Д. Д.**: Э-э-э… Ещё один допрос? Я же уже всё рас…
&gt; 
&gt; **С-нт Карасёв**: На вопрос отвечай.
&gt; 
&gt; ██████ **Д. Д.**: Ладно-ладно. Меня зовут ██████ Д█████ Д████████████, прапорщик воинской части № ███. Бывший уже, понятно.
&gt; 
&gt; ██████ **Д. Д.**: Слушайте, мужики, а вы на работников этой богадельни не похожи. Вы по мою душу откуда?
&gt; 
&gt; **С-нт Карасёв**: Мы тут воп…
&gt; 
&gt; **Д-р Дженсен**: Отдел по обеспечению экономической безопасности ФСБ России, подполковник Мамуров.
&gt; 
&gt; ██████ **Д. Д.**: Ой… 
&gt; 
&gt; ██████ **Д. Д.**: Слушайте, если вы по поводу того танка, я же сказал, это старьё было, Т-72, его и так списать собирались! Я просто его эффективно утилизировал, за что мне ещё госизмену накидывать? Скажите, ну кому в здравом уме он может в таком состоянии понадобиться?
&gt; 
&gt; **С-нт Карасёв**: Хм… Даже представить не могу. Может быть, ичкерийским террористам, которым ты, сука, его и продал?
&gt; 
&gt; **Д-р Дженсен**: Всё, отставить разговоры не по теме. Д█████, нас интересует не танк, а ваши показания, касающиеся коридора с, как вы утверждаете, бесконечными лампочками. 
&gt; 
&gt; ██████ **Д. Д.**: А-а-а… И что именно вас интересует? Если вы по указке тех дебилов из СИЗО, повторяю ещё раз, я во время допроса был стёкл… Трёкл… Не пьяный я был, короче, не надо мне ещё отягчающих.
&gt; 
&gt; **Д-р Дженсен**: Мы не ставим под сомнение ясность вашего рассудка. Пока что. Расскажите подробнее об этом коридоре. Как именно проявляется его эффект? Как долго вы обладаете информацией о нём?
&gt; 
&gt; ██████ **Д. Д.**: Ну, я в этой части работаю уже года три, а что с лампочками какая-то чертовщина творится, заметил… Хм… Ну, через месяц после того, как устроился.
&gt; 
&gt; ██████ **Д. Д.**: Я как-то затемно в казарму возвращался, решил с собой лампочку из коридора прихватить. Исчезновение одной-то никто не заметит, а сбагрить я её смогу, когда в соседнее село в самоволку пойду.
&gt; 
&gt; ██████ **Д. Д.**: Тогда доступа к танкам я не имел, поэтому выкручивался как мог, ну, вы понимаете.
&gt; 
&gt; ██████ **Д. Д.**: Выкрутил я лампочку, значит, свет в коридоре потушил, уже склад запереть хотел, а тут вспомнил, что на столе шапку забыл. А на улице мороз -- пиздец, у меня бы уши отпали, пока я до казармы шёл…
&gt; 
&gt; **Д-р Дженсен**: Ближе к делу.
&gt; 
&gt; ██████ **Д. Д.**: А? А, да, к делу. Захожу я, значит, обратно в коридор, смотрю – лампочка на месте! Ну, та, которую я выкрутил только что.
&gt; 
&gt; ██████ **Д. Д.**: Я подумал сначала, может, уже от усталости себе нафантазировал, что её выкрутил, ан нет, проверил -– в кармане так и лежит. Что за магия, думаю.
&gt; 
&gt; ██████ **Д. Д.**: Ну, решил я проверить, не привиделось ли мне реально. Взял, свет потушил, все три лампочки выкрутил, вышел опять на улицу. Возвращаюсь, свет включаю – все три на месте! Сумку проверил – в ней четыре штуки лежат, которые я выкрутил. Ну и началось…
&gt; 
&gt; **Д-р Дженсен**: Что началось?
&gt; 
&gt; ██████ **Д. Д.**: Ну, вы же читали, что я в прошлый раз отвечал. Я потом эти лампочки ящиками набирал каждый день и ходил продавать пару раз в месяц. Гешефт я имел, а по накладным со склада ничего не пропадает! И подгонять документы под спизженное не надо. Красота же! 
&gt; 
&gt; **Д-р Дженсен**: Далее по ходу допроса вы утверждали, что спустя несколько лет перестали продавать лампочки и начали искать покупателей для боеприпасов и оружия, находившегося на складе вашей части. Зачем было прекращать продажу бесконечных лампочек, в которой вас было уличить гораздо сложнее, и рисковать своим положением?
&gt; 
&gt; ██████ **Д. Д.**: Понимаете, ну, на лампочках не уйдёшь далеко. Они-то беспалевные, но копейки стоят. Да ещё и с каждым годом всё бесполезнее становятся. Сейчас такие патроны вообще хрен найдёшь, куда их вставить можно. Тем более экипировка в части лежала-пылилась, я ей просто лучшее применение находил.
&gt; 
&gt; **С-нт Карасёв**: Ага, лучшее применение в руках чеченцев, ирландцев и бошняков.
&gt; 
&gt; **Д-р Дженсен**: Сержант, не мешайте мне проводить интервью! Итак, Д█████, ваша деятельность оставалась незамеченной довольно долгое время. Связано ли это с описанным вами ранее аномальным эффектом?
&gt; 
&gt; **██████ Д. Д.**: Нет, нет, конечно, что за чушь. Я просто вёл себя осторожно. Каждому проданному автомату я находил замену – сначала искал охолощённые, потом, с 98-го, начал реплики у страйкболистов перекупать. Они дорогие, но всё равно дешевле, чем боевые…
&gt; 
&gt; **Д-р Дженсен**: У кого перекупали?
&gt; 
&gt; ██████ **Д. Д.**: У страйкболистов. Не слышали, что ли, никогда? Ну, это дебилы, которые в лесах собираются и стреляют пульками друг в друга. Более бесполезного занятия придумать нельзя. Хотят пострелять – пусть едут в Югославию или в Чечню куда-нибудь, чё людям отдыхать мешать? Но реплики оружия у них неплохие, издалека не отличишь…
&gt; 
&gt; **Д-р Дженсен**: Кхм… Занимательно. То есть, последние несколько лет вы аномалией не пользовались?
&gt; 
&gt; ██████ **Д. Д.**: Нет, зачем? Эти лампочки перевозить ещё запаришься, а денег приносят с гулькин нос. Вот я и перешёл сначала на патроны, потом на оружие и экипировку… Ну а потом был танк. Его без палева продать не получилось.
&gt; 
&gt; **Д-р Дженсен**: Вы рассказывали кому-либо об аномалии? Друзьям, знакомым, сослуживцам?
&gt; 
&gt; ██████ **Д. Д.**: Нет. А я смысла не видел. Пока сам продавал – делиться источником денег себе дороже. А когда перестал, забил на них совсем. Да и «сослуживцы» эти доложить могли старшим по званию. А тем лишь повод дай – в Грозный отправят. Ну его нахер…
&gt; 
&gt; ██████ **Д. Д.**: Да и кто бы мне вообще с такими историями поверил? Про лампочки, которые магически появляются хрен пойми каким образом, вместе с надписями на стенах…
&gt; 
&gt; **Д-р Дженсен**: Надписями на стенах? 
&gt; 
&gt; ██████ **Д. Д.**: А я на прошлом допросе не сказал, да? Лампочки – это не единственная чертовщина, которая у меня на складе творилась.
&gt; 
&gt; ██████ **Д. Д.**: Через какое-то время после того, как я стал заниматься серьёзным бизнесом, на стенах начали всякие надписи появляться. Как будто кто-то выцарапывал…
&gt; 
&gt; **Д-р Дженсен**: Какого содержания надписи?
&gt; 
&gt; ██████ **Д. Д.**: Ну что-то типа «жулик не воруй» и «покайся, суканах». Я быстро перестал на них внимание обращать, если честно. 
&gt; 
&gt; **С-нт Карасёв**: Что, прямо такие надписи и были?
&gt; 
&gt; ██████ **Д. Д.**: Стебётесь что ли? Да нет, конечно! Сказал же, я точно содержания не помню. Но смысл был точно морализаторский. 
&gt; 
&gt; **Д-р Дженсен**: Почему вы решили, что надписи на стенах появлялись каким-то аномальным образом?
&gt; 
&gt; ██████ **Д. Д.**: Слушай, полковник, я пока с кукухой ещё дружу. Я тоже сначала подумал, что это мне какой-то срочник с обострённым чувством справедливости послания оставляет. По коридорам караулил, даже пару раз очные ставки устраивал – всё без толку. Плюс к тому, автор надписей как-то очень быстро следы заметал. Выйдешь из коридора – раз, и стена как новая. Ни следа царапин, ни свежей краски, ничего. Как не было никакой надписи.
&gt; 
&gt; ██████ **Д. Д.**: Да и плюс к тому, вскоре надписи стали касаться моих недавних сделок. Причём, с определённым уровнем… Подробности. Такой информации в части никто знать не мог. Если бы знали – я бы ещё три года назад сюда на нары сел.
&gt; 
&gt; ██████ **Д. Д.**: А ещё временами чувство такое странное было… Знаете, как будто за мной кто-то наблюдает. Ещё навязчивое очень. А я не сказать чтобы человек впечатлительный или страдающий паранойей.
&gt; 
&gt; **С-нт Карасёв**: Да совестью, как я вижу, ты тоже не страдаешь.
&gt; 
&gt; ██████ **Д. Д.**: Ну, чего нет, того нет… Ну так вот, сдаётся мне, что все эти лампочки мне не с неба валились. А кто-то их таки производил. И я этому кому-то угодил в немилость… Потому и сижу здесь, вам истории рассказываю.
&gt; 
&gt; **Д-р Дженсен**: То есть вы абсолютно точно уверены, что ваше раскрытие – это не случайность или кем-то спланированная акция? 
&gt; 
&gt; ██████ **Д. Д.**: Слушай, полковник, я ещё раз говорю, я не суеверный или что-то типа того, но тут же блин реально какая-то чертовщина произошла! У меня и врагов-то не было, чтобы всё так чётко построить, я о конфиденциальности моих сделок позаботился.
&gt; 
&gt; ██████ **Д. Д.**: Тут какое дело… Кто-то специально прямо перед приходом комиссии, во-первых, склад изговнял – к помещению доступа нет ни у кого, кроме меня и пары человек из высшего руководства части. Но тут ещё можно списать на чью-то работу, на склад даже без ключей вломиться как нефиг делать, проще даже, чем «Москвич» линейкой вскрыть. Но кто-то ещё и подменил мои накладные на снарягу!
&gt; 
&gt; ██████ **Д. Д.**: Я, понимаете ли, некоторые бумажки «подгонял» под реальное положение вещей. Иногда приходилось заниматься ксерокопированием или другой редактурой, оригиналы тогда только прятать оставалось, а потом – в утиль. И вот кто-то за ночь перед проверкой все накладные исправленные поменял на изначальные. Правильно заполненные. С указанием на все отсутствующие предметы. А сами эти накладные ещё и в закрытом ящике стола лежали, ключ от которого есть только у меня одного. И – никаких следов взлома. Да и вообще никаких следов. Как будто они там просто из воздуха появились
&gt; 
&gt; ██████ **Д. Д.**: А самое стрёмное знаете что? У меня по столу были разбросаны записки, которые или я курьерам отправлял, или мне от курьеров приходили. Чтобы вы понимали, полученные записки я после прочтения сжигал, а отправляемые, разумеется, только в одном экземпляре имел, который курьерам и отдавал.
&gt; 
&gt; ██████ **Д. Д.**: Не могли они там появиться. Все разным людям были адресованы, некоторые даже давностью пару лет были. А ещё некоторые были именно моим почерком написаны, понимаете? Даже эксперт-почерковед то же самое сказал.
&gt; 
&gt; ██████ **Д. Д.**: Я, конечно, мог бы списать совпадение почерков на происки неверных ментов, но они действительно выглядят вообще одинаково – уж я-то свой почерк точно отличить смогу. 
&gt; 
&gt; ██████ **Д. Д.**: А такой объём компромата просто физически изготовить или собрать невозможно, разве что если меня все три года ФСБшники вели по прямой дороге в тюрячку. Но раз вы мне сейчас вопросы задаёте, значит, всё же не вели. А поднасрали мне какие-то сверхъестественные силы, я более чем уверен. Знал бы ещё, какие – уверовал бы точно…
&gt; 
&gt; **Д-р Дженсен**: Хм… Интересно. Что же, думаю, это все вопросы, ответы на которые мы хотели узнать. Сержант, можете выключить запись.
&gt; 
&gt; ██████ **Д. Д.**: Слушайте, мужики, а мне госизмену из дела уберут-то в итоге? За что…
&gt; 
&gt; **&lt;Конец протокола&gt;** 

[[/collapsible]]

**Приложение 2**: Протокол экспериментов SCP-1235-22
Для подтверждения полученных от прапорщика ██████ данных на территорию военной части №███ были отправлены д-р Дженсен и с-нт Карасёв в сопровождении одного (1) сотрудника класса D (D-1948) для непосредственного участия в проводимых на месте экспериментах. Все трое были представлены как работники ФСБ России, D-1948 был предупреждён, что любая попытка к бегству или разглашение военнослужащим реальных целей группы повлечёт за собой немедленное устранение.
[[collapsible show=&#34;+ Показать протокол&#34; hide=&#34;- Скрыть протокол&#34;]]
&gt; **Протокол эксперимента 1235-1**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: D-1948 было приказано войти внутрь SCP-1235, выкрутить одну из лампочек и выйти с ней с территории объекта. Подопытного сопровождал с-нт Карасёв, вооружённый табельным пистолетом (ПБ).
&gt; **Результат**: после выхода D-1948 из здания вместе с лампочкой аналогичная появилась в пустом патроне предположительно сразу же после закрытия подопытным входной двери. Здание склада во время проведения эксперимента было пустым, выкрученная лампочка осталась в руках у подопытного. Аномальные свойства объекта подтверждены.
&gt; //**Примечание**: D-1948 сообщил, что во время эксперимента его не покидало ощущение, что за ним кто-то наблюдает. Данные занесены в протокол.//
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-3**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: д-р Дженсен, с-нт Карасёв и D-1948 вместе вошли внутрь объекта, каждый из них выкрутил по одной (1) лампочке и покинул помещение.
&gt; **Результат**: в каждом из трёх пустых патронов появилось по одной новой исправной лампочке. Выкрученные исследователями лампочки остались при них. Подтверждено отсутствие влияния количества людей, находящихся внутри SCP-1235 или взаимодействующих с ним, на проявление им аномальных свойств.
&gt; //**Примечание**: после возвращения исследовательской группы внутрь помещения было зафиксировано появление на стене коридора надписи: «ХВАТИТ ВОРОВАТЬ УХОДИТЕ». После беглого осмотра было выдвинуто предположение, что она была нацарапана на верхнем слое краски острым предметом. После того, как исследователи покинули помещение, надпись исчезла. Следов царапин или свежей краски на стене обнаружено не было. Выдвинутое D-1948 предложение о прекращении экспериментов отклонено.//
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-7**
&gt; **Дата:** ██.██.1999
&gt; **Методика**: D-1948 было приказано войти внутрь объекта, выкрутить одну из лампочек, положить её на пол и ожидать дальнейших указаний. В это время сержант Карасёв обесточил здание склада с помощью распределительного щита. D-1948 было приказано не касаться лампочки или патрона до включения освещения.
&gt; **Результат**: после возвращения исследовательской группы внутрь помещения объекта в пустом патроне появилась новая исправная лампочка. Раннее выкрученный D-1948 экземпляр исчез.
&gt; //**Примечание**: на стене коридора была обнаружена ещё одна надпись, отличающаяся по содержанию от предыдущей: «ВЫ НЕ ВОРУЕТЕ ВЫ ВРЕДИТЕ УХОДИТЕ». Д-р Дженсен в целях эксперимента при помощи отвёртки нацарапал на стене ответное послание («Кто ты?»), после чего исследовательская группа в полном составе покинула помещение. После их возвращения следов обеих надписей обнаружено не было.//
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-9**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: D-1948 было приказано войти внутрь SCP-1235, выкрутить помеченную маркером лампочку и вернуться с ней к исследователям.
&gt; **Результат**: в пустом патроне появилась лампочка, на которой не было никаких отметок или следов чернил. Предположение о наличии «памяти» у SCP-1235 опровергнуто.
&gt; //**Примечание**: на стене коридора была обнаружена новая надпись: «ЧТО ВЫ ДЕЛАЕТЕ УХОДИТЕ». Д-ром Дженсеном было повторно оставлено ответное послание, после чего группа покинула помещение. После возвращения в коридор исследователи зафиксировали появление новой надписи: «УХОДИТЕ». Повторное предложение D-1948 прекратить эксперименты было отклонено.//
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-12**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: D-1948 была выдана лампочка из числа полученных в ходе предыдущих экспериментов. Подопытному было приказано заменить одну из лампочек в соседнем SCP-1235 складском помещении на полученную от исследователей. Для этих целей D-1948 также была предоставлена небольшая стремянка, найденная в пределах складского помещения. В ходе эксперимента подопытного сопровождали д-р Дженсен и с-нт Карасёв.
&gt; **Результат**: вскоре после входа в помещение склада D-1948 бросил полученную раннее стремянку в д-ра Дженсена и с-та Карасёва, завладел одним из лежавших на складе АК-74 и попытался убить сотрудников Фонда при помощи полученного оружия. Взятый им автомат оказался страйкбольным. Жертв среди задействованного научного персонала нет. D-1948 устранён ответным огнём с-та Карасёва. 
&gt; //После досрочного устранения D-1948 на территорию воинской части ███ был отправлен другой сотрудник класса D (D-1991) для продолжения экспериментов. После его прибытия проведение опытов было возобновлено.//
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-15**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: внутри SCP-1235 с-нтом Карасёвым была установлена камера видеонаблюдения, передающая изображение на ноутбук, находящийся у д-ра Дженсена. D-1991 было приказано выкрутить одну из лампочек внутри объекта и вернуться с ней к исследователям. Д-р Дженсен и с-нт Карасёв в это время должны были наблюдать за его действиями с экрана ноутбука.
&gt; **Результат**: после выхода подопытного из помещения с лампочкой новая в патроне не появилась. Высказано предположение, что аномальный эффект объекта не проявляется, если за ним ведётся наблюдение.
&gt; //**Примечание**: на стене коридора была обнаружена ещё одна надпись: «ЗАЧЕМ». Д-ром Дженсеном было оставлено ответное сообщение («Затем»), после чего исследователи покинули помещение. Новых надписей после возвращения обнаружено не было.//
&gt;  
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-20**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: в зону проведения экспериментов был доставлен беспородный домашний кот, являющийся собственностью майора Х███, военнослужащего части ███. Майору Х███ было обещано возвращение кота в целости и сохранности. D-1991 было приказано занести кота внутрь SCP-1235, выкрутить одну из находящихся внутри лампочек и вернуться с ней к исследователям. С-нту Карасёву было предписано охранять ранее доставленную в Зону проведения эксперимента клетку с крысой.
&gt; **Результат**: при возвращении внутрь объекта исследовательской группой новой лампочки в плафоне обнаружено не было. Состояние домашнего кота осталось без изменений.
&gt; //**Примечание**: на стене коридора была нацарапана новая надпись: «УХОДИ ВОР ВЕРНИ БУТЕРБРОД». Исследователями она была проигнорирована.//
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; **Протокол эксперимента 1235-22**
&gt; **Дата**: ██.██.1999
&gt; **Методика**: D-1991 было приказано занести кота внутрь SCP-1235, выкрутить одну из находящихся внутри лампочек и положить её на пол. Сержант Карасёв в это время обесточил здание склада с помощью распределительного щита. Подопытному было приказано не трогать лампочку, патрон и кота до того момента, как свет снова будет включён.
&gt; **Результат**: по возвращении исследовательской группы новая лампочка на месте выкрученной не появилась. Лампочка, выкрученная подопытным, была атакована котом. В ходе столкновения она была уничтожена.
&gt; //**Примечание**: после завершения эксперимента на стене коридора появилась новая надпись – «ДОКТОР ИДИ» – сопровождаемая грубо нацарапанными по всему складу стрелками. Стрелки указывали на другой аномальный объект, позднее классифицированный как SCP-1235-B. Эксперименты приостановлены. Подробности см. в Отчёте об инциденте 1235-P.//
[[/collapsible]]

**Приложение 3**: Отчёт об инциденте 1235-P
[[collapsible show=&#34;+ Показать отчёт&#34; hide=&#34;- Скрыть отчёт&#34;]]
  Исследовательская группа в составе д-ра Дженсена, с-нта Карасёва и D-1991 проследовала по пути, указанному стрелками, появившимися после проведения эксперимента 1235-22. За ящиками в углу складского помещения № 1 был обнаружен старый гипсовый бюст В. И. Ленина, возле которого была нацарапана ещё одна надпись: «ВОЗЬМИ». После того, как д-р Дженсен подготовил видеозвукозаписывающее оборудование, D-1991 было приказано взять в руки бюст и подробно описать свои ощущения для протокола. Через несколько секунд подопытный положил бюст на место, утверждая, что с ним в контакт вступила некая сущность, попросившая «позвать доктора». Д-р Дженсен и с-нт Карасёв отметили, что в ходе эксперимента не слышали никаких посторонних звуков. Подопытный сообщил, что сущность общалась с ним телепатически. D-1991 было приказано повторно взять бюст и сказать сущности, что она может передавать сообщения доктору через него. Подопытный подчинился и через несколько секунд снова отпустил бюст. Он утверждал, что сущность не хочет разговаривать с ним и снова просит «позвать доктора», «потому что он главный». Д-ром Дженсеном было принято решение заменить подопытного при проведении эксперимента. D-1991 было передано видеозвукозаписывающее оборудование, а также сообщено, что он будет устранён, если д-р Дженсен пострадает в ходе эксперимента. Расшифровка полученной видеозаписи приложена к документу (реплики неизвестной сущности, не слышимые на записи, восстановлены на основе отчёта д-ра Дженсена):
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; //Д-р Дженсен берёт в руки бюст, после чего вздрагивает и кивает в камеру.//
&gt; 
&gt; **Сущность**: Что вы здесь делаете?
&gt; 
&gt; **Д-р Дженсен**: Э, нет, друг, я не буду отвечать ни на какие вопросы, пока не узнаю, с кем разговариваю. Кто ты?
&gt; 
&gt; **Сущность**: Я Феликс.
&gt; 
&gt; **Д-р Дженсен**: Очень содержательно, спасибо. Ладно, поставим вопрос по-другому. Что ты такое?
&gt; 
&gt; **Сущность**: Не понимаю
&gt; 
&gt; //Д-р Дженсен вздыхает.//
&gt; 
&gt; **Д-р Дженсен**: Что ты делаешь здесь? Твой род занятий?
&gt; 
&gt; **Сущность**: Я слежу за порядком на складе. Чтобы ничего не ломалось, никто не воровал. Я не понимаю, что вы делаете. Что вы делаете? Вы друзья Д█████?
&gt; 
&gt; **Д-р Дженсен**: О, ты знаешь Д█████? И насколько близко?
&gt; 
&gt; **Сущность**: Он плохой. Всё ворует. Я сделал, чтобы он ушёл.
&gt; 
&gt; **Д-р Дженсен**: Так это ты ему компромат организовал?
&gt; 
&gt; **Сущность**: Да. Он неисправимый. Всё ворует. Совести не было.
&gt; 
&gt; **Д-р Дженсен**: Но что-то предыдущие три года тебя эти его качества не сильно волновали.
&gt; 
&gt; **Сущность**: Я думал, он хороший. Трудная жизнь была. Не понимает, что делает. Думал, можно объяснить. Но он плохой, всё понимал. Перешёл черту. Пришлось выгнать.
&gt; 
&gt; **Д-р Дженсен**: И как именно ты определил, что он черту перешёл, интересно?
&gt; 
&gt; **Сущность**: Раньше автоматы и патроны продавал. Мог не понимать, куда идут. Мало денег, жил плохо. Танк продал, когда жил хорошо. Тем, кто убивает его род. Плохой человек. Совести нет.
&gt; 
&gt; **Д-р Дженсен**: Но ведь танк даже не на твоём складе находится, какое тебе вообще дело? Охраняй местные запасы, в гараже небось свой «заведующий» есть.
&gt; 
&gt; **Сущность**: Нельзя. Д█████ бы больше убил. Плохой человек, нельзя оставлять.
&gt; 
&gt; **Сущность**: В гараже есть такой, как я? 
&gt; 
&gt; **Д-р Дженсен**: Да я не знаю, я просто предположил… А ты что, сам не в курсе, кто в твоей части ещё живёт?
&gt; 
&gt; **Сущность**: Нет. Не знаю. Не могу выйти из склада.
&gt; 
&gt; //Д-р Дженсен осматривает бюст//
&gt; 
&gt; **Д-р Дженсен**: Ну да, ног я у тебя не вижу.
&gt; 
&gt; **Сущность**: Я не голова. Я это я. Я связан с головой. Она позволяет говорить с другими.
&gt; 
&gt; **Д-р Дженсен**: Связан с головой?
&gt; 
&gt; **Сущность**: Да. Когда меня призвали, связали с головой. Чтобы не бросил склад. И мог говорить.
&gt; 
&gt; **Д-р Дженсен**: Призвали? Кто тебя призвал?
&gt; 
&gt; **Сущность**: Давно было. Хороший человек. Сказал охранять склад, чтобы ничего не ломалось и не воровали. Призвали, ещё когда склад не достроили.
&gt; 
&gt; **Д-р Дженсен**: Постой, если ты не этот бюст, тогда что ты такое? Почему ты не можешь разговаривать без него?
&gt; 
&gt; **Сущность**: Я это я. Не знаю. Всегда так было. Без головы меня не слышат.
&gt; 
&gt; **Д-р Дженсен**: Покажись тогда. Я хочу видеть того, с кем говорю.
&gt; 
&gt; **Сущность**: Не могу. Нельзя показываться. Только разговаривать головой. И писать.
&gt; 
&gt; **Д-р Дженсен**: Допустим. К слову, о надписях… Почему ты нам не отвечал? Почему сразу не вышел на контакт.
&gt; 
&gt; **Сущность**: Не знаю, кто вы. Что делаете. Проще выгнать. Портите склад.
&gt; 
&gt; **Сущность**: Я уже много сказал. Больше не буду. Что вы здесь делаете?
&gt; 
&gt; **Д-р Дженсен**: Мы тут исследованиями занимаемся. Ты аномалия, в курсе?
&gt; 
&gt; **Сущность**: Почему?
&gt; 
&gt; **Д-р Дженсен**: Как бы тебе сказать-то… Мы по России много ездили, но больше нигде домовых на военных складах не видели. 
&gt; 
&gt; **Сущность**: Я один?
&gt; 
&gt; **Д-р Дженсен**: Ну, возможно, не один, но больше мы пока не видели, говорю же. Поэтому мы тебя и исследуем. Значит, если я всё правильно понял, ты утверждаешь, что ответственен за всё происходящее на этом складе?
&gt; 
&gt; **Сущность**: За что?
&gt; 
&gt; **Д-р Дженсен**: Появление новых лампочек в патронах, надписи на стенах – это всё твоя работа?
&gt; 
&gt; **Сущность**: Да.
&gt; 
&gt; **Д-р Дженсен**: И как именно тебе это всё удаётся? Откуда ты берёшь новые лампочки? Как чинишь проводку? Как так быстро пишешь и удаляешь надписи?
&gt; 
&gt; **Сущность**: Чудеса.
&gt; 
&gt; **Д-р Дженсен**: Чудеса?
&gt; 
&gt; **Сущность**: Да. Когда меня призвали, я мог делать маленькие чудеса. Починить вещь, сделать руками новую маленькую, писать. Хотели, чтобы я помогал вам строить большое чудо.
&gt; 
&gt; **Д-р Дженсен**: Большое чудо? Склад? Тебя призвали как помощника строителей?
&gt; 
&gt; **Сущность**: Нет, не здание. Строители сами. Я следил.
&gt; 
&gt; **Д-р Дженсен**: Тогда о каком чуде ты говоришь? Где-то в окрестностях есть ещё один аномальный объект?
&gt; 
&gt; **Сущность**: Нет, не здесь. Большое чудо все вместе строили. Говорили строители. Не только склад строили, а что-то большое.
&gt; 
&gt; **Д-р Дженсен**: И как это чудо называлось?
&gt; 
&gt; **Сущность**: Не помню. Сложное слово. Не для себя строили. Хотели, чтобы там жили их дети. Не смогли. Потом перестали. Уже долго не строят.
&gt; 
&gt; **Д-р Дженсен**: А, кхм… Я кажется понял. Забыли. Расскажи-ка лучше, что ты ещё умеешь, помимо создания лампочек и порчи стен. Что ты можешь починить?
&gt; 
&gt; **Сущность**: Мебель могу. Снаряжение. Лампочки. Стены и потолок. Небольшие поломки могу. Ремонт сделать не могу. Слишком сильное чудо.
&gt; 
&gt; **Д-р Дженсен**: Ну, мы по состоянию здания заметили, да. Ты сказал, что можешь «сделать руками» какие-то вещи. Это как? Создать из воздуха?
&gt; 
&gt; **Сущность**: Наверное. Только маленькие.
&gt; 
&gt; **Д-р Дженсен**: Насколько маленькие?
&gt; 
&gt; **Сущность**: Как лампочка. Бумага. Нож. Дверная ручка. Автомат не могу. Одежду не могу.
&gt; 
&gt; **Д-р Дженсен**: Почему такие ограничения?
&gt; 
&gt; **Сущность**: Когда меня призвали, так было. Всегда было. Не знаю.
&gt; 
&gt; **Д-р Дженсен**: Ладно, допустим. Расскажи тогда подробнее, кто тебя призвал и зачем. Всё, что помнишь.
&gt; 
&gt; **Сущность**: Зачем всё знать? Больше никто не спрашивал.
&gt; 
&gt; **Д-р Дженсен**: Потому что нам надо тебя описать и поставить на содержание. Как мы делаем со всеми аномалиями.
&gt; 
&gt; **Сущность**: Поставить на содержание. Что это значит?
&gt; 
&gt; **Д-р Дженсен**: Это значит, что мы будем за тобой наблюдать. И ограждать от всяких… «прапорщиков». А твои «чудеса» – от несведущих.
&gt; 
&gt; **Сущность**: Что будет с моим складом?
&gt; 
&gt; **Д-р Дженсен**: Слушай, друг, тут уже вопросы не ко мне, а к ребятам с уровнем допуска повыше. Я мало что решаю…
&gt; 
&gt; **Д-р Дженсен**: Но учитывая твои, кхм… свойства, думаю, ничего плохого. Особенно если ты будешь сотрудничать и расскажешь мне всё, что знаешь.
&gt; 
&gt; **Д-р Дженсен**: Повторю вопрос: что ты помнишь о тех людях, что тебя призвали?
&gt; 
&gt; **Сущность**: Он был один. Как вы. Хороший человек. Не помню, как выглядел. Был в форме. Не такой, как сейчас. В зелёной. С голубыми петлицами. Пришёл посмотреть, как строили.
&gt; 
&gt; **Д-р Дженсен**: Хм… Он что-то тебе говорил?
&gt; 
&gt; **Сущность**: Да. Сказал, что я должен охранять этот склад. Чтобы ничего не ломалось. Ничего не пропадало. Сказал, что нельзя показываться другим. Что они не поймут.
&gt; 
&gt; **Д-р Дженсен**: Зачем он тогда оставил тебе возможность общаться через бюст?
&gt; 
&gt; **Сущность**: Он сказал, на крайний случай.
&gt; 
&gt; **Д-р Дженсен**: Справедливо… Как именно ты связан с этим бюстом? Ты можешь на него влиять, как на остальные предметы в здании?
&gt; 
&gt; **Существо**: Нет. На голову чудеса не действуют. Он сказал, что это якорь. Держит меня здесь и позволяет делать чудеса. Сказал, что нужно беречь.
&gt; 
&gt; **Д-р Дженсен**: Но как ты можешь беречь его, если твои способности на него не действуют? Бюст уже на ладан дышит, что будет, когда он развалится?
&gt; 
&gt; **Сущность**: Не знаю. Возможно, меня больше не будет. 
&gt; 
&gt; **Д-р Дженсен**: Почему твой… призыватель выбрал именно бюст в качестве «якоря»? У него есть ещё какие-то особые свойства?
&gt; 
&gt; **Сущность**: Он сказал, что голова великого вашего. Показал, как строить большое чудо. Никто не тронет.
&gt; 
&gt; **Д-р Дженсен**: Ну да, дедушку из гипса в хозмаге не загонишь… Ты помнишь, когда именно ты здесь появился? Какой был год?
&gt; 
&gt; **Сущность**: Нет.
&gt; 
&gt; **Д-р Дженсен**: Хм… О чём говорили рабочие, которые строили склад? Говорили что-то про войну?
&gt; 
&gt; **Сущность**: Да.
&gt; 
&gt; **Д-р Дженсен**: Так, уже лучше. Что за война? Кто с кем воевал?
&gt; 
&gt; **Сущность**: Война, которая закончилась. Далеко. Не ваши. Чужие воевали друг с другом. Ваши помогали одним. У строителей оттуда отцы вернулись. Летали. Не у всех вернулись.
&gt; 
&gt; **Д-р Дженсен**: Чужие на востоке? 
&gt; 
&gt; **Сущность**: Да.
&gt; 
&gt; **Д-р Дженсен**: Корейцы?
&gt; 
&gt; **Сущность**: Похоже. Наверное.
&gt; 
&gt; **Д-р Дженсен**: Занятно… Получается, ты на этом складе уже почти пятьдесят лет? Почему тебя за такое долгое время никто так и не заметил?
&gt; 
&gt; **Сущность**: Я делал работу. Никто не воровал. Не надо было показываться.
&gt; 
&gt; **Д-р Дженсен**: За все десятилетия это твой первый вороватый прапор?
&gt; 
&gt; **Сущность**: Да.
&gt; 
&gt; **Д-р Дженсен**: Тогда ты на редкость везучий домовой, скажу я тебе. Или не домовой, а складской? Неважно. Скажи, если у склада будет новый заведующий, ты так же будешь ему помогать?
&gt; 
&gt; **Сущность**: Да. Но не должен воровать.
&gt; 
&gt; **Д-р Дженсен**: Об этом не беспокойся. С тобой всегда можно связаться с помощью бюста? Или только когда ты сам этого захочешь?
&gt; 
&gt; **Сущность**: Да. Я всегда слышу. Не всегда отвечаю.
&gt; 
&gt; **Д-р Дженсен**: Так, ладно, нам надо это переварить. Запомни, мы тебя зла не желаем, пока ты ведёшь себя хорошо. Больше мы «вредить» складу пока не будем.
&gt; 
&gt; **Д-р Дженсен**: А, и, да, один вопрос напоследок. Ты чего на кота так взъелся? Милая животинка…
&gt; 
&gt; **Сущность**: Плохой. Тоже вор. Доверился, на складе оставил. Украл бутерброд. Пусть вернёт.
&gt; 
&gt; **Д-р Дженсен**: Да, понимаю, бывает. Ладно, делай всё, как обычно делаешь, не обращай внимание на наше присутствие. Мы с тобой потом ещё поговорим, если понадобится что-то прояснить.
&gt; 
&gt; //Д-р Дженсен убирает руки от бюста и приказывает D-1991 выключить видеозвукозаписывающее оборудование.//
&gt; 
&gt; **&lt;Конец записи&gt;**

//**Примечание сотрудника СБ Зоны ██ ███████**: «Это что получается, в Сибири 50 лет назад орудовал колдун-чекист, который всякую сказочную нечисть призывал? И мы не в курсе? В архивах, которые мы получили от отдела «П», какая-то информация есть? По советским реестрам пробили, были ли во второй половине 50-ых тут проверки КГБ? Возможно, в окрестностях или по России есть ещё подобные аномалии, которым пока просто не попался свой «лакмусовый прапорщик». Надо запустить дополнительное расследование. Передайте записку администрации Зоны, дело срочное и важное. Что-то мне подсказывает, что призвать можно не только безобидного домового, который достаёт лампочки из воздуха. Да и с этим домовым я бы не сюсюкался. Снесите нахер этот склад и постройте новый, вам местные срочники только спасибо скажут. Потом в нейтрализованные запишете. ███████ А. Ю.»//

//**Примечание куратора Зоны ██**: «Случай и правда занятный, где-то в окрестностях могут быть ещё связанные аномалии, о которых Фонд пока не знает. Самостоятельно действовать не считаю нужным, с лихорадочным перехватом потенциальных объектов мы опоздали примерно на полвека. Направил запрос на проведение более детального расследования главе филиала. Пока я настаиваю на серии дополнительных интервью с 1235-A. Возможно, он говорит меньше, чем знает. А с такими идеями, как снос склада, вам бы, батенька А. Ю., в ГОК. Чтобы я больше подобного не слышал, тем более в служебных записках. Куратор.»//
[[/collapsible]]</textarea></pre>
