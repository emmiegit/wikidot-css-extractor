    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-3020

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Individuos conocidos afectados por SCP-3020 deben estar en cuarentena en la Áreas-39, -42, -94, -102, y -129. Deben ser mantenidos en celdas de contención estándar para humanos no anómalos, y  deben  realizarse esfuerzos para aliviar los síntomas de la infección de SCP-3020, incluyendo inyecciones L-DOPA dos veces al día en los riñones.

Las muestras de SCP-3020 deben ser estudiadas sólo en las áreas antes mencionadas bajo condiciones de Bioseguridad Nivel 4. La interacción de humanos con las muestras de SCP-3020 está prohibida; en su lugar todas las pruebas deben tener lugar usando equipo robótico. El equipo que haya estado en contacto con SCP-3020 debe ser calentado a 400 °C para asegurar la exterminación de todas las células y huevos de SCP-3020.

**Descripción:** SCP-3020 es un organismo microscópico de género y bacterias desconocidos, midiendo menos de un micrón de largo. Se creía que el virus de SCP-3020 era cercanamente relacionado al virus //Rabies lyssavirus//, pero la observación ha llevado a la Fundación a creer que SCP-3020 es actualmente un organismo parasitario que se asemeja a un estructura viral.

SCP-3020 es lo suficientemente pequeño para pasar la barrera hematoencefálica, y se manifiesta solamente en seres humanos, los cuales son el único vector de trasmisión de SCP-3020. Humanos infectados por SCP-3020 comienzan a mostrar síntomas parecidos a los individuos que sufren un trastorno depresivo mayor. SCP-3020 es incurable, pero tratable con inyecciones de L-DOPA en fases tempranas.

SCP-3020 actúa consumiendo todo el químico L-DOPA , un precursor químico de la dopamina, epinefrina y norepinefrina. Esto causa una deficiencia severa de dopamina en el cuerpo, causando síntomas similares a la enfermedad de Parkinson en adición a los síntomas depresivos. Debido al hecho que el L-DOPA es responsable por la síntesis de epinefrina, infección por SCP-3020 destruye las respuestas de combate o huida.

SCP-3020 se propaga mediante los huevos en las lágrimas y sudor de los sujetos infectados; contacto físico causara un alivio leve a los síntomas relacionados con la infección de SCP-3020, pero también muestra ser un riesgo severo de infección a individuos que no están protegidos debidamente.

Huevos de SCP-3020 son capaces de sobrevivir en condiciones muy duras fuera de un cuerpo humano, y se ha encontrado capaces de sobrevivir a temperaturas de menos de -30 grados Centígrados. Como todos los organismos parasitarios y virales, altas concentraciones de calor mataran al SCP-3020. SCP-3020 parece ser capaz sobrevivir fuera de un cuerpo humano indefinidamente.

SCP-3020 no puede ser tratado mediante el uso de medicación tradicional de antidepresivos o anti-psicóticos que trabaja con los principios de la regulación de dopamina, debido a la carencia de dopamina en el cuerpo.

Los síntomas de la infección de SCP-3020 pueden ser clasificados en cinco etapas:

**Etapa 1:** Paranoia. Sujetos tendrán fuertes ataques de delirios paranoicos, particularmente el delirio que es universalmente odiado por todos los individuos que percibe estar asociados con él. Sujetos infectados con SCP-3020 van a cesar contacto con todos los individuos asociados con él;  esto también sirve para limitar la propagación de SCP-3020 en las fases iniciales de contención, permitiendo le florecer, hasta que dicho sujeto tenga suficientes colonias de SCP-3020 dentro de ellos para esparcirlas efectivamente.

**Etapa 2:**  Miedo. Paranoia en sujetos se vuelve severa, y los sujetos están asustados de que todos los están juzgando, y creen que todos los individuos asociados a ellos quieren que muera. Como si sus vidas mejoraran si tú estuvieras fuera de ella. Así que, lo haces. Te entierras a ti mismo en tu trabajo. Sujetos usualmente cortan contactos con todos los que lo conocen. Y lloras.

Sujetos que entran en episodios depresivos en este estado usualmente tiemblan violentamente, debido a la ya mencionada deficiencia de dopamina causando los síntomas de la enfermedad de Parkinson se manifiesten. Contacto físico en este estado llevara a una alta probabilidad de infección de SCP-3020, especialmente si se hace contacto con las lágrimas y sudor.

**Etapa 3:** Enojo. Debido a la carencia de dopamina, respuestas emocionales negativas se vuelven más comunes, incluyendo explosiones de ira. Explosiones de ira causadas por SCP-3020 usualmente llevan a terminar más las relaciones con los círculos sociales y familiares del sujeto.

Sujetos en este estado contemplan el suicidio, pero solo el 42% de los infectados lo lleva a acabo de esta etapa. A este punto, tratamiento con suplementos de L-DOPA se vuelven inefectivos, y el sujeto comienza a reportar la carencia de sensación en las extremidades.

**Etapa 4:** Insensibilidad. Sujetos son capaces de mover sus extremidades, pero son incapaces de sentir sensaciones de dolor y táctiles; se cree que es en parte psicosomático, pero también se debe a que es debido a los violentos temblores causando dificultades en el flujo sanguino hacia las extremidades. En adición, sujetos reportaran una falta de sensaciones olfatorias y gustativas; comparaciones se han hecho entre este fenómeno y el resfriado perpetuo.

Sujetos van permanecer en sedentarismo por horas, sino días, a este tiempo, debido a la multiplicación de SCP-3020 dentro de su sistema. SCP-3020 parece ser más efectivo multiplicándose mientras que el sujeto está consciente pero sedentario.

**Etapa 5:** Infección Terminal. Dentro del 55% y el 72% los sujetos en esta etapa intentaran suicidare, y usualmente son incapaces de moverse debido a la severidad de los temblores que experimentaron. Sujetos siempre rogaran morir o ser matados; a este punto, contacto físico con los sujetos proporcionara el mayor de los alivios a los síntomas de SCP-3020, pero también portara un alto riesgo de infección. Seguido de la muerte del sujeto, los huevos de SCP-3020 aparecerán en todos sus fluidos y tejidos, incrementando el riesgo de infección severamente.

**Anexo:** El autor original de este archivo, Dr. Lawrence Packard, ha sido inadvertidamente expuesto a SCP-3020 durante la brecha de contención en el Área-39. A partir de esta escritura, Dr. Packard está bajo el empleo de la Fundación, pero debe estar mantenido en cuarentena.

[http://lafundacionscp.wikidot.com/scp-3020/offset/4 Dr. Packard puede continuar otros aspectos de su trabajo, pero tiene denegado todo acceso a los archivos de contención del SCP-3020.]</textarea></pre>
