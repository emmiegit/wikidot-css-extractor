[[include credit:start]]

Skitter Marshall si sentiva freddo, bagnato e miserabile. La pioggia cadeva incessante, mentre tremava e fissava un edificio dall&#39;aspetto innocuo. La casa a più piani davanti a lui sembrava uguale a tutte le altre: mattoni rosso scuro, porta bianca immacolata, e un numero civico in rilievo di colore dorato. La sola differenza, per un osservatore casuale, era che tutte le finestre erano oscurate; ma la vera differenza, come Marshall ben sapeva, era che non era affatto un edificio. Dietro il muro di mattoni non c&#39;era altro che uno spazio vuoto, un condotto d&#39;aerazione che finiva direttamente nella metropolitana di Londra. Era un segreto di pulcinella, in realtà: per la maggior parte della gente era solo una curiosità, una della tante piccole bizzarrie della città. La verità sull&#39;edificio era registrata presso il catasto, e la porta non si sarebbe neanche dovuta poter aprire; non portava in nessun posto se non a una caduta verticale, e non era segnata come punto d&#39;accesso alla metro.

Eppure, per qualche ragione, aveva una serratura.

Skitter aveva già ispezionato due volte l&#39;edificio; non era riuscito a sbirciare nel buco della serratura, che non si apriva sull&#39;altra lato. Lo spazio fra la porta e l&#39;intelaiatura era troppo stretto per vederci attraverso... eppure un varco //c&#39;era//: la maniglia della porta girava ed aveva un suo peso, e se la scuotevi l&#39;intelaiatura si muoveva impercettibilmente. Si trattava a tutti gli effetti di una porta verso il nulla, e il suo mistero non cessava di intrigare Skitter. Era tornato lì il giorno successivo dopo averla scoperta, aveva infilato nel buco una pistola a grimaldello e l&#39;aveva azionata, eseguendo una leggera rotazione; non aveva funzionato, ma la cosa non lo aveva sorpreso. Era più probabile che fosse una serratura a cilindro piuttosto che a perno, ma doveva esserne sicuro; sarebbe dovuto tornare con un set completo di grimaldelli, e ovviamente non poteva agire con altre persone attorno, avrebbe dato nell&#39;occhio. Sfortunatamente, si trovava a Londra: c&#39;erano persone ovunque, sia di giorno che di notte.

E così, Skitter aveva dovuto attendere una notte buia e tempestosa per forzare la serratura.

Accese una piccola torcia e se la infilò in bocca, poi aprì la borsa degli attrezzi. I grimaldelli, anche se tecnicamente legali nel Regno Unito, erano comunque sospetti nelle mani di chiunque non fosse un fabbro autorizzato, e Skitter non lo era. Però amava le serrature, o piuttosto, amava scassinare le serrature: era qualcosa nella rotazione della chiave, nel delicato scorrere di un cilindro sull&#39;altro; era il brivido di ridere in faccia alla gente che aveva osato nascondere i suoi possedimenti. Skitter non perdeva occasione di scassinare una serratura, e di solito non mancava di premiarsi dopo averne aperta una. Ciò consisteva normalmente nell&#39;impossessarsi di oggetti fisici; in genere proprio quelli che il lucchetto intendeva proteggere. Non c&#39;era malizia dietro il furto, era un semplice gioco. Apri il lucchetto e vinci un premio.

Skitter iniziò ad applicare pressione sulla chiave, tastando e spingendo i cilindri con un uncino. Uno, due… nove cilindri in tutto; un numero persino eccessivo, poteva richiedere tempo. Rabbrividì leggermente, avvicinandosi e facendo scudo con il corpo alla serratura. Forzare una serratura con diverse parti mobili non era più difficile, ma solo più laborioso. Skitter fece scattare il primo cilindro su e giù. Era pesante, con una molla resistente: un set di strumenti più sottile si sarebbe certo piegato e spezzato prima ancora di--

**SNAP**

&#34;Merda.&#34;

Skitter appoggiò gli strumenti sul pavimento bagnato, estraendo delicatamente i pezzi di grimaldello rotto. Anche se imprecava sottovoce, aveva un ghigno dipinto sulla faccia. Questo era un nuovo modello; divertente. Tirò fuori un grimaldello più robusto, a mezzo rombo, e riprese da capo a a rastrellare i cilindri. Non applicò la torsione fin dall&#39;inizio, saggiando invece le resistenze prima di iniziare a fare sul serio.

//click click click//

La pioggia gli cadeva sui capelli, scivolando giù e sgocciolandogli dal mento. I primi tre cilindri erano saldamente incuneati, in posizione. Il quarto, tuttavia, rifiutava di muoversi. Skitter lo oltrepassò, muovendosi verso il quinto.

//click click//

Il quinto e il sesto scivolarono in posizione, ma anche il settimo non si muoveva; di nuovo, Skitter passò al successivo.

//click click//

L&#39;ottavo e il nono cilindro riposavano sul filo sottile creato dalla chiave di torsione. Skitter iniziava a non sentirsi più le dita; l&#39;acqua ghiacciata scrosciava su di lui, e gocciolava nel buco della serratura. Ancora il quattro e il sette, ed era fatta.

//click **click** click **click**//

Ma non volevano saperne di stare al loro posto. Skitter cambiò le dita, applicando una torsione e reggendo la chiave a rombo con la destra. Non c&#39;era spazio per un altro grimaldello largo; con la sinistra prese un uncino sottile, e lo inserì con cautela. Sollevò il settimo cilindro con quello largo, e il quarto con quello sottile. Facendo molta attenzione, li smosse su e giù, senza smettere di applicare una torsione.

//click **click** click **click** **CLICK**//

&#34;HA!&#34;

Skitter ghignò, estrasse i grimaldelli dalla serratura e li ripose con il resto degli strumenti, mentre teneva il lucchetto aperto con la chiave di torsione. Rabbrividì di nuovo: per il freddo, ma anche per l&#39;eccitazione. Raccolse gli strumenti, li rimise in tasca e si rialzò, scuotendo la pioggia dai capelli. Guardò a sinistra, poi a destra: nessuno in vista. Allora riportò lo sguardo sulla porta e, tenendo ferma la chiave con una mano, girò goffamente la maniglia con l&#39;altra per aprire uno spiraglio. Con la porta ancora socchiusa, liberò la chiave e la mise in tasca, quindi spalancò la porta.

La prima cosa che sorprese Skitter fu che ci fosse effettivamente qualcosa dietro; si era aspettato un punto di manutenzione non segnalato, o un qualche tipo di percorso di evacuazione. Al loro posto c&#39;era un lungo corridoio diritto, con muri, pavimento e soffitto di pietra nera lucida. Non c&#39;era una fonte di luce evidente, eppure Skitter non aveva difficoltà a vedere l&#39;interno. Dal passaggio veniva un soffio d&#39;aria calda, che sovrastava la pioggia gelida.

La seconda cosa sorprendente era la giovane ragazza dietro la porta. Teneva fra le mani un grosso libro, e molti altri spuntavano dalla borsa a tracolla che portava in spalla. Il suo volto era intensamente concentrato: scorreva le pagine del libro avanti e indietro, avanti e indietro. Fece qualche passo in avanti, a pochi metri da uno Skitter ancora confuso, poi alzò lo sguardo dal volume. Inarcò un sopracciglio.

&#34;Non credevo che qualcuno sapesse di questo posto, a parte me.&#34;

Skitter sbatté le palpebre, due volte, quindi riuscì a formare una risposta.

&#34;Cosa?&#34;

&#34;Questa scorciatoia. Era nascosta bene. Come sei riuscito a trovarla?&#34;

&#34;Io, uh… ecco, la porta aveva una serratura. E… non aveva senso, suppongo&#34;

&#34;Sembra sensato. Porta dritta ai magazzini della Biblioteca Britannica; va bene per qualche lettura leggera, quando non ho voglia di fare il viaggio fino all&#39;altra Libreria. E in questo modo eviti le multe per i ritardi. Bene, divertiti.&#34;

La ragazza aprì di scatto un ombrello, passò di fianco a Skitter, ed era scomparsa nella pioggia prima ancora che lui potesse voltarsi. Lui si voltò di nuovo verso il lungo corridoio, con un solo pensiero che gli correva in testa.

Questo era //strano//.

----------------------

Col tempo, Skitter tracciò come meglio poteva una mappa delle scorciatoie di Londra. Erano sempre connesse da un punto all&#39;altro lungo percorsi impossibili, immancabilmente separati da lunghi corridoi di pietra nera. L&#39;unica costante, apparentemente, era dove le scorciatoie non erano; non si trovavano mai dove le persone si riunivano regolarmente, né vicino a cabine telefoniche, e non erano mai in prossimità l&#39;una dell&#39;altra. Anche se le scorciatoie collegavano punti all&#39;interno dell&#39;area metropolitana di Londra, non c&#39;erano mai percorsi che portavano dentro o fuori dalla City, né il tragitto di una scorciatoia intersecava mai i confini dell&#39;area. Skitter aveva speso una settimana a vagare per lo Square Mile senza trovare un singolo punto sospetto.

Aveva imparato a intuire la loro posizione. Vicino alle scorciatoie c&#39;era una specie di elettricità, che gli causava strani brividi lungo la schiena o la pelle d&#39;oca ad un braccio solo. E così, tutto da solo, imparò a cercare quelle sacche di bizzarria in giro per il mondo.

A volte c&#39;erano altre persone in quelle scorciatoie: la maggior parte di loro appena lo avvistavano si voltavano e tornavano da dove erano venuti, altri si fermavano brevemente a conversare prima di andarsene per i loro affari; altri ancora parlavano un po&#39; più a lungo, così iniziò a fare domande: come avevano scoperto delle scorciatoie? Per cosa le usavano, quali secondo loro erano le più utili? Quasi tutte le persone disposte a parlare si erano semplicemente imbattute in esse, in un modo o nell&#39;altro; ma Skitter sospettava che fossero quelli che restavano in silenzio ad avere più cose da raccontare.

Così, continuò a cercare.

----------------------

Un giorno come tanti altri, Skitter trovò una lettera. Non era stata inviata al suo appartamento; l&#39;aveva semplicemente trovata infilata nella porta di una scorciatoia che usava particolarmente di frequente. La busta era rifilata e aveva un sigillo di cera rossa, con la scritta //Mister Skitter Marshall// in corsivo ed inchiostro nero sul davanti. Skitter lacerò la busta, seduto a gambe incrociate nella fioca illuminazione della scorciatoia, e lesse il messaggio all&#39;interno:

&gt; al destinatario del Skitter Marshall, lo;
&gt; lei è stato dichiarato ai Sensi del diritto presentemente alla conseguenza di senza indugio di molti sono qui per. Via senza indugio, dunque in un palese e diretto dell&#39;argomento in oggetto. Una qualche Eredità razionale della compagnia
&gt; **MARSHALL, CARTER E DARKE LTD.**
&gt; è sono desiderio di molti. Assunzione dal. prelevamento il giorno
&gt; **GIUGNO 26**
&gt; dal posto dei Residenti.
&gt; imminente Per incomprensibili, quindunque, messaggio dall&#39;Incipiente.
&gt; &#34;Hai ereditato un compito. Spero tu riesca a portare il fardello in modo degno.&#34;
&gt; da **AMOS MARSHALL** di morte
&gt; Corpuscolo privodigrazia;
&gt; Il A-78xD Collettivo Eidolonici Uniti
&gt; (profondità per incomprensibile)

Skitter non sapeva cosa pensare della nota; la sua incoerenza rendeva incomprensibile qualunque messaggio intendesse comunicare. Ne aveva concluso che fosse una richiesta di farsi trovare a casa il 26 Giugno. Per quanto bizzarro e inusuale fosse il messaggio, strano e inusuale voleva dire interessante, e per Skitter, interessante era abbastanza. Passarono i giorni, come i giorni tendono a fare.

La notte del 25 Giugno, Skitter Marshall andò a letto nella sua abitazione.

La mattina del 26, si svegliò in un letto che non gli era familiare.
