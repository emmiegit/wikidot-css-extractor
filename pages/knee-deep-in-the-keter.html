    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Po Kolena v Keterovi**
**Originál:** http://scp-wiki.net/knee-deep-in-the-keter
**Autor:** [[*user zaratustra]]
**Překladatel:** [[*user chamik]]
[[include info:end]]

SCP-076-2, Ablu ben Adam, vnuk Boží, byl celý od krve, spálený kyselinou, ohořelý ohněm, a měl se vážně dobře.

Projekt Slipgate, o kterém mu řekli v tu jednu hodinu jeho dne, která nebyla vyhrazena pro zabíjení, když byl zaměstnaný se svojí prasečí farmou; otevřel červí díru mezi Nadačními oblastmi, výhodně umístěnými co nejdál od Země to jde, na malých měsících Marsu.

&#34;Zhruba šest hodin poté, co byl Deimos odstraněn z roviny této reality, byl Phobos přemožen nepřáteli. Posíláme tě tam kvůli hlášení.&#34;

&#34;Ohlásím tu situaci jako //hovado//,&#34; řekl Ábel a dal jednomu z prasat hrušku. Jak rád ty chlapíky rozmazloval.

A odešel na tu ubohou věc co má Mars místo měsíce a osobně představil koncept smrti alespoň dvanácti různým druhům démonických stvoření. Oheň-házející humanoidi obalení v ostnech, létající lebky hnané jaderným běsněním, nechutné nahaté gorily, koule z masa s jedním zlověstným okem - všechny z nich se staly mulčem na povrchu Phobosu.

Jeho hlášení bylo devět slov dlouhé: &#34;Našel jsem portál na Deimos. Pořád funguje. Jdu dovnitř.&#34; Ani se neobtěžoval čekat na odpověď.

Jeho cesta přes Deimos byla odrazem první části této mise, zbarvená ještě jasnějšími tóny červené, fialové, zelené a černé krve. Země kolem byla pokrytá střelnými zbraněmi, ale nedotkl se ani jedné. A na okraji vrásčité země spatřil nové zaměření oběžné dráhy Deimosu - místo, o kterém mu Had řekl už tak dávno. Peklo.

Skočil a dopadl na pekelné břehy jako dvakrát padlý anděl. Chce to zvláštní duši, abys dokázal z pekla stvořit nebe, ale Ábel to dokázal a tvořil nové hybridy motorových pil a mečů, čímž kosil démonické maso jako pokračování Paula Bunyana.

A teď stál před obrovskými, zelenými mramorovými dveřmi, s vyrytým obráceným pentagramem. Dveře k trůnu Nepřítele světa.

Ábel se nadechl. &#34;Tohle bude skoro záživný.&#34;

Dveře se s jeho mohutným kopnutím rozletěly.

&#34;AAAAAAAAABELEEEE,&#34; zařvalo SCP-682 tak, že svým hlasem zanechalo jizvy na vesmíru samotném, &#34;OMRDAL JSEM TVOJI MÁMU.&#34;

Ábel nedokázal zhmotnit meč dostatečně velký.</textarea></pre>
