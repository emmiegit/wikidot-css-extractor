    <pre><textarea class="page-source" readonly>[[&gt;]]

Xin lỗi. Tôi có thể nào có sự chú ý của các vị không… Được rồi, bình tĩnh nào, tôi chỉ cần… Các vị có thể nào im lặng-! Tôi nói im lặng! Tôi nói-các vị có thể nào- tôi nói- **CÂM CON MẸ NÓ MỒM VÀO!**

Ahem. Giờ thì tôi đã có sự chú ý của các vị, chúng ta có thể bắt đầu rồi. Tôi là trợ lý nghiên cứu, tiến sĩ-TAO NÓI CÂM MỒM CƠ MÀ! Được rồi, như tôi đã nói, hôm nay tôi sẽ người định hướng cho các bạn. Bây giờ, tất cả các bạn có thể đang tự hỏi mình đang ở đâu. Khá tuyệt mật đấy. Bạn cũng có thể đang tự hỏi chúng tôi là ai. Cái này cũng khá tuyệt mật. Tuy nhiên, tôi có thể nói với bạn rằng chúng tôi là một dạng của một cơ sở nghiên cứu.

Theo như các vị biết, một mật vụ của chúng tôi đã đích thân cho mỗi người một đề nghị. Các vị có thể chờ đợi trong thời gian lãnh án tử, hoặc tình nguyện tham gia vào cơ sở nghiên cứu của chúng tôi trong vòng một tháng. Tất nhiên, các vị đồng ý hợp tác, việc này đòi hỏi-hả? Ý chú là sao, chú không đồng ý á? Chúng tôi đã bảo các vị rằng nếu các vị tham gia thì sẽ được trả tự do vào cuối tháng, chúng tôi không thỏa thuận kiểu-bảo vệ, thứ lỗi, bảo vệ đâu, đưa thằng cha này-ừ, chính nó, ừm, đến cửa thứ ba bên trái – ok cảm ơn. Như tôi đã nói, nếu các vị sống sót qua các cuộc thử nghiệm, chúng tôi – làm gì có, gì? Ai biết gì đâu? Có tiếng hét nào đâu? Nếu các vị sống sót qua các cuộc thử nghiệm, chúng tôi sẽ trả tự do cho các vị vào cuối tháng. Ừ thì, trong trường hợp các vị chịu hợp tác thôi. Thỏa thuận ổn chứ nhỉ? Có ai ở đây không đồng tình không? Được rồi, tiếp tục.
­
Như tôi đã nói, trong trường hợp các vị sống sót đến cuối tháng, các vị sẽ được tự do. Không, tất nhiên đây đâu có tương đồng với án tử.  Tôi – không, như này, lúc tôi nói “sống sót” ấy, ý tôi là “hãy hợp tác với chúng tôi” hiểu chứ? //Ừ// thì nó cũng nguy hiểm đấy, đó là lý do chúng tôi dùng tử tù.
Không khôngggggg, hầu hết mọi thứ đều rất vô hại, nó nguy hiểm kiểu nếu ông cưa bom thì ông sẽ nổ banh xác, còn không đụng vào thì không sao ấy? Nhưng các vị //sẽ// an toàn nếu làm theo đúng chỉ dẫn của chúng tôi.  Điều tệ nhất có thể xảy ra là ngón chân của mấy người sẽ nhột chút thôi. Mẻ cấp D tháng trước ra sao á? Không một ma nào chết, tất cả đều được tự do vào cuối tháng. Chính tôi chứng kiến mà. Tận mắt thấy họ bay nhảy trong sự tự do. Như là một đàn mèo con khát máu ấy. Cứ làm như những gì chúng tôi bảo và các vị sẽ được về với gia đình để gặp lại vợ con. Trừ thằng cha này ra, thằng tâm thần này tự tay giết chết vợ con rồi. Hẳn ông thấy áy náy lắm lúc giải thích ở tòa nhỉ? Hửm? Không, đừng, chúng tôi thực sự không muốn ông kể cho tụi tui cách ông làm điều đó đâu.

Phải rồi. Sau buổi định hướng hôm nay, các vị sẽ được đưa đến khu mà ở đó các vị sẽ nhận số hiệu của mình, nó sẽ được xăm vào cổ tay và ngực. Việc này là không hề đau đớn, và sau khi –Hmm? Tại sao lại là vùng ngực á? Ừ thì, trong trường hợp có người bị nổ banh xác thì vùng ngực sẽ là miếng thịt lớn nhất còn lại.

Hahahaha! Tôi đùa ấy mà! Tất nhiên là đùa rồi! Vâng, chắc kèo luôn, việc đó rất rất hiếm khi xảy ra. Đã 2 tháng nay rồi mà chưa có gì phát nổ! Ha, nhìn thằng cha đó kìa! Ảnh tưởng tôi đang nói thật! Heh heh, nhưng, à, không. Các vị thật sự cần xăm số hiệu lên ngực. Phần đó thì là thật. Các vị sẽ được xóa hình xăm vào cuối tháng. Hoàn toàn miễn phí. Việc này hoàn toàn không đau đớn.

Được rồi, một khi các vị đã xăm xong, các vị sẽ được đưa đến Khu-D Alpha-6. Đây sẽ là khu nhà tập thể của các vị; nơi các bạn sẽ ăn, ngủ và tắm. Không, chúng tôi không để các vị hư hỏng như ở trong tù được, mọi người không được ở phòng riêng. Ngay cả tôi còn chẳng có văn phòng riêng, mà các vị còn đòi có xà lim riêng á? Quay lại vấn đề, các vị sẽ bị theo dõi sát sao bằng hệ thống máy quay an ninh để chắc chắn không ai giở trò. Chúng tôi không muốn mấy tình huống trong trại giam nực cười tại đây; bạn đâm người khác, bạn sẽ được hộ tống đến bể hóa chất… ý tôi là quay về với án tử. Ngắn gọn là nếu các vị gây rắc rối cho chúng tôi, các vị sẽ tiếp tục lãnh án tử. Đúng, nghiêm túc luôn. Một tháng, và các vị được tự do. Đừng phá hỏng cơ hội một lần trong đời này.

Tôi nghĩ nhiêu đó là đủ. Có ai có thắc mắc gì không? Anh có khuôn m-ÔI THÁNH THẦN THIÊN ĐỊA, anh bạn mới ăn một phát đạn vào đầu à? Ừ, và câu hỏi của anh? Dĩ nhiên rồi, chúng tôi sở hữu đội ngũ bác sĩ giỏi nhất thế giới. Mà bảo hiểm y tế của anh không quan trọng đâu.

Còn ai nữa? Ừm… Anh thứ hai đằng sau. Không, quá muộn để chọn án tử rồi, tôi không hiểu tại sao có người chọn cái chết nữa. Anh có hẳn một chữ thập ngoặc khắc vào giữa mặt, nên tôi không nghĩ anh giỏi trong việc đưa ra lựa chọn sống còn đâu.

Một người nữa… À… rồi, anh, người mất một bên tai. Cái đó không phải câu hỏi. Hỏi bà ta ăn được bao nhiêu một lúc không tính là câu hỏi. –Mẹ tôi là một vị thánh, nói thêm tiếng nữa- bảo vệ, có thể nào – à vậy là ổn rồi…Không sao, tí nữa tôi sẽ cử đội lau dọn xuống. Thấy chưa? Chỉ cần tuân thủ và hợp tác. Chỉ một tháng là xong. Bạn không bao giờ phải thấy nơi này lần nào nữa. Thật luôn, dễ như vậy đấy. Vậy là xong, mẻ cấp D tiếp theo đang xuống đây. Mấy anh bảo vệ có thể nào hộ tống họ được chứ. Đúng rồi, khu Alpha-6. Cảm ơn nhiều. Kệ thằng cha kia nói gì, mẹ tôi là một vị thánh. Báo tôi biết khi nào mẻ cấp D này được thả. Tôi muốn tận mắt xem chúng.

È hem! Chào mừng! Tôi là trợ lý nghiên cứu-thật luôn hả, xin hãy im lặng…</textarea></pre>
