    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** カタコンベ
**著者:** ©︎[[*user indonootoko]]
**作成年:** 2019
[[include credit:end]]
「コンテナ4つ……。貨物検品良し。」

ターミナル-8100では[[[http://ja.scp-wiki.net/author:indonootoko|ももちパレス運転手]]]が積み荷の検品を行っていた。この日の業務は通常の運行ではなく、オブジェクト移送任務である。オブジェクトの移送は陸路や空輸など複数の手段を利用して行われるが、マクロラインを利用しての移送は特別である。マクロラインを利用すれば、財団施設間を直接移動できるため秘匿性･安全性共に高い、これはこのオブジェクトが万が一にも漏洩したら大変な事になるオブジェクトである事を示す。プラットホームには独特の緊張感が漂っていた。

「目的地は北海道のサイト-8197、間違い無い？」

『間違いありません。到着後は待機している機動部隊へ貨物を渡してください。そこからは機動部隊が運びます。』

運転手の問いかけに応えたのは鰆研究員、若年の末端職員である。普段は覇気がなく、イマイチ仕事の甘い彼であるが、この日に限っては[[span class=&#34;ruby&#34;]]しゃん[[span class=&#34;rt&#34;]]・・・[[/span]][[/span]]とした態度であった。

「機動部隊？ [[span class=&#34;ruby&#34;]]トランスポーター部門[[span class=&#34;rt&#34;]]ウチ[[/span]][[/span]]じゃなくて？」

『はい、その為の機動部隊を結成しました。』

特に指定が無ければオブジェクトを輸送するのはトランスポーター部門所属の職員である。それが&#34;輸送の為だけの機動部隊が設立された&#34;という事は今日の貨物が&#34;大変危険な存在&#34;であるという事である。

「はは、大変そ。」

ももちパレス運転手は乾いた笑いを放つと、大きく項垂れた。彼がこの日の運転手に選出されたのは、彼が捨て石同然に扱っても問題無い存在であるためであり、本人もそれを知っているからだ。

『じゃあ、よろしくお願いします。』

不貞腐れた態度で運転席に乗り込もうとした運転手に対し鰆研究員は直立不動で言い放った。オブジェクトの長距離輸送の際、輸送中のトラブルに対処するために担当職員が一定の安全を保証された状態で付き添うのが一般的である。

「いやいやいやいや、鰆チャン。担当職員は乗らんのかいな。」

『担当職員なら乗ってます。』

ももちパレス運転手の頭上には大量の&#34;？&#34;マークが浮かび上がった。オーロラ号には収容コンテナしか積載していない。

『担当職員は[[[http://ja.scp-wiki.net/scp-1777-jp|凍田博士]]]です。博士はそのコンテナで移動します。』

「あー。」

『”そういう事”ですので、宜しくお願いします。』

積荷の収容コンテナは4つ、うち2つは人が入れる大きさだ。ももちパレス運転手は経験則から凍田博士の事情を察した。この手の輸送は一定周期でちょくちょく発生してしまう。担当職員が&#34;やってしまった&#34;場合はこのような運行になることがある。鰆研究員はわなわなと震えながら深々と頭を垂れている。

「OKOK……。じゃあ、もう出すから。……そんな深々おじぎしてないで。隔壁降ろすから頭を挟むよ？」

『博士。今まで本当にありがとうございました。』

「……。」

安全隔壁が降り、プラットホームがオーロラ号のあげる爆音に包まれるまでの数分間、鰆研究員は頭を垂れ続けた。</textarea></pre>
