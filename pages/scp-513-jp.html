**项目编号：**SCP-513-JP

**项目等级：**Euclid

**特殊收容措施：**对SCP-513-JP的效果范围使用附带传感器的围栏加以包围。若在传感器的感知范围内有无关人员入侵，请用[此地正在进行水坝建筑工程]为由让其离开。

请在观测据点时刻利用空间分析系统进行观测，以防备效果范围扩大等不测事态。若从范围内部出现敌对实体，将由常驻机动特遣队こ‐2（“狱卒”）第二分队进行应对。

研究许可的通过与否，将由研究主任来决定。向其内部的潜入现在只允许由D级人员来进行。其他级别的职员请尽量不要接近效果范围。

**描述：**SCP-513-JP是存在于青森县██群██山地的开放/选择型异常空间。从外部看范围幅度约为███㎡，包括██河支流的一部分及其岸边，效果范围通常被原因不明的浓雾所包围。该项目是于特工・██的搜索行动中被发现的。特工・██在假期中探访郊外从而销声匿迹，现在依然行踪不明，推测误入其内部的可能性很高。

只有人类可以进入其内部。根据进入内部的人类（以下称为潜入者）的精神状况，其构造也会发生变化，虽然每次的报告内容都不一样，但也已明确了几个共通点。

&gt; **1.** 与外部的通讯障碍〈GPS/位置错误，视频/由于强烈的噪音难以辨别，语音/把接收器放在边界附近便可〉。
&gt; 
&gt; **2.** 其内部比在外部看见的更加宽广。
&gt; 
&gt; **3.** 弥漫着与正常空间同样程度的浓雾，过一段时间后突然放晴。
&gt; 
&gt; **4.** 会出现某种形态的“河”。
&gt; 
&gt; **5.** 发生的现象大致遵照死后世界的传说。
&gt; 
&gt; **6.** 推测存在多个具有智慧的实体，但没有在外部出现过。

到目前为止，所有潜入者皆在调查中断绝了通信，这之后都以下落不明这一结果收尾。

**调查记录SCP-513-JP摘要：** 全文保管在中央资料室██-████区域

**第1次调查：**日期：201█/10/█

&gt; **目的：**预备调查。
&gt; **方法：**让无人机、各种实验用动物潜入。
&gt; **结果：**即使越过空间分析系统计算出的边界线也没有发生任何变化。
&gt; **主管研究员的分析：**只对人类作出反应的可能性很高。

**第2次调查：**日期：201█/10/█

&gt; **目的：**查明进入条件。
&gt; **方法：**让D级人员(D-2912)潜入。
&gt; **结果：**D-2912在越过推测边界线的瞬间消失，同时发生上述通讯障碍。
&gt; 
&gt; 《录音记录摘要》
&gt; 
&gt; **██博士(当前SCP案例主管研究员)：**周围的情况怎么样？
&gt; 
&gt; **D-2912：**雾很大看不太清楚，但没什么变化。咦，奇怪。那条河之前好像没那么笔直的。嗯？对岸有个人在。
&gt; 
&gt; ***██博士：**哦，能看清长相吗？
&gt; 
&gt; **D-2912：**身材矮小，弯着腰，大概是老人……诶？
&gt; 
&gt; **██博士：**怎么了？
&gt; 
&gt; **D-2912：**[神情愕然]婆、婆婆，怎么会。
&gt; 
&gt; **██博士：**（在终端上查看了D-2912的人事档案，确认他的祖母已在██年前死亡。）
&gt; 
&gt; **D-2912：**[用快哭出来的声音]婆、婆婆，真的是婆婆吗。※水声，推测正在徒步过河。
&gt; 
&gt; **██博士：**D-2912，说明状况。
&gt; 
&gt; **D-2912：**吵死了，谁还管这个啊！婆婆，我这就到你那儿去。嗯？雾散了。
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-2912：**河、河水、变得通红了。[呻吟声]这个味道，是血！？
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-2912：**这是、针、长满了针的山。人、都被串在上面。※周围有很多人类的呻吟声。
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-2912：**是岩浆池。还有长、长着角的鬼。※周围有液体沸腾的声音。
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-2912：**婆、婆婆，救我。[惨叫]不、不对，你是……放、放开我！不要，我才不要去那种地方。※近距离内好像有什么人在笑的声音。
&gt; 
&gt; 《通迅中断》
&gt; 
&gt; **主管研究员的分析：**只有人类才能够进入内部的可能性很高。判断内部为异常空间。报告内容酷似佛教中的地狱传说，推测是危险的环境。总不会是踏入了彼岸世界吧。

**第3次调查：**日期：201█/10/█

&gt; **目的：**内部构造的调查。
&gt; **方法：**让D级人员(D-7610)潜入。
&gt; **结果：**进入时的现象与第2次调查时相同。
&gt; 
&gt; 《录音记录摘要》
&gt; 
&gt; **██博士：**周围的情况怎么样？
&gt; 
&gt; **D-7610：**雾散了。诶，这条河，有这么宽的吗？都看不见对岸了。
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-7610：**到处都堆着石头呢。就好像冥河河滩一样。
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-7610：**有什么在那里。是码头吗？只有一艘老旧的小船。有个人乘着船，就好像三途川的摆渡人一样。真、真让人毛骨悚然。
&gt; 
&gt; **██博士：**你对死后的世界很了解吗？
&gt; 
&gt; **D-7610：**还行吧，因为我老家是寺庙。要试着搭话吗？
&gt; 
&gt; **██博士：**嗯，拜托了。
&gt; 
&gt; **D-7610：**喂，我有点事想问你。
&gt; 
&gt; **船上的实体？：**[低沉的声音]船费是六文钱。[[footnote]] 三途川的摆渡人要求的渡船费是六文钱，在佛教形式的葬礼上有让遗体拿着六文钱的习俗。 [[/footnote]]
&gt; 、
&gt; **D-7610：**文？这是什么时代的说法？不，我并不想要乘船。这里是怎么一回事？
&gt; 
&gt; **船上的实体？：**[同样的语调]船费是六文钱。
&gt; 
&gt; **D-7610：**啊——，好像没法跟这家伙正常对话啊。[悲鸣]什、什么啊，你们！？
&gt; 
&gt; **██博士：**怎么了？
&gt; 
&gt; **D-7610：**是穿着破破烂烂的衣服，像老太婆一样的家伙。难、难不成，这帮家伙！？
&gt; 
&gt; **船上的实体？：**[同样的语调]没有船费的话。
&gt; 
&gt; **新出现的实体？：**[一边尖锐地大笑着]就把你的衣服交出来！
&gt; 
&gt; 《通讯中断》
&gt; 
&gt; **主管研究员的分析：**内部的构造在每一次进入都有发生变化的可能性，这或许是反映了潜入者的精神。像老太婆那样的人形实体，恐怕就是夺衣婆[[footnote]] 在三途川前延伸出的冥河河滩上居住的老太婆。一般认为会从没有渡船费的死者身上夺取衣物作为代价。 [[/footnote]]。这会儿不会是正要去见阎罗王吧？

**第4次调查：**日期：201█/10/██

&gt; **目的：**对与潜入者的精神相呼应，内部结构会发生变化的假说进行验证。
&gt; **方法：**让D级人员(D-9016)潜入。选拔条件・由于在审判时其一直主张自己无罪。
&gt; **结果：**潜入时的现象与第2次、第3次调查时相同。
&gt; 
&gt; 《录音记录摘要》
&gt; 
&gt; **██博士：**周围的情况怎么样？
&gt; 
&gt; **D-9016：**好像是在河边，雾太大了看不太……啊，放晴了。哦、哦！
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-9016：**释迦牟尼大人来迎接我了。
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-9016：**是的，我正乘着云渡河。有一片莲花在绚烂地盛放。※周围似乎有风刮过的声音
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-9016：**穿着羽衣的仙女在起舞着。※周围似乎有女性的歌声和弦乐器演奏的声音
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-9016：**是华美的建筑。就好像把东照宫放大了数十倍那样。※周围似乎有许多人念佛经（很可能是般若心经）的声音
&gt; 
&gt; 〈中略〉
&gt; 
&gt; **D-9016：**虽然被蒙上冤罪时我确实憎恨过这个世界，但这也许都是为了来到这里的考验吧。啊，光、身体、灵魂，都被净化了。
&gt; 
&gt; 《通讯中断》
&gt; 
&gt; **主管研究员的分析：**可以说是很接近大众对于极乐的一般印象。D-9016是否真的是冤罪尚且未知，但可以认为假说已经得到了证实。目前为止，在所有报告中共通的是死后世界，以及“河”的存在。恐怕是因为潜入者都是日本人，所以才反映出了三途川的形象吧。那么，如果是不知道三途川的潜入者会怎么样呢？

**第5次调查：**日期：201█/10/██

&gt; **目的：**对不了解三途川传说的人潜入时的情况进行确认。
&gt; **方法：**让D级人员（D-4421）潜入。选拔理由·根据姉崎/弗雷泽式信仰分析测试的结果，判断其对于三途川相关传说一无所知。再者，其人为偏向度4级的天主教原教主义者，因此对于人死后是通过门进入死后世界这一概念具有根深蒂固的印象。
&gt; **结果：**因意外事件SCP-513-JP发生，实验延期。

[[collapsible show=&#34;+ 201█/11/██二次编辑：意外事件SCP-513-JP详情附录&#34; hide=&#34;- 隐藏原文&#34;]]
201█/11/██，特工・██确认生还。在他从浓雾包围的效果范围中徒步走出后立即被こ‐2队员保护起来，进行各项检查以及与情报局进行身份查询后确认其毫无疑问正是本人。由于在健康上并无大碍，并且出于本人的意愿，听证在第二天展开。

根据证言，特工・██在休假期间因溪流垂钓这一兴趣爱好前往当地时误入了SCP-513-JP。当时的内部景观与第二次调查时接近，他目击到河的对岸站着前同事特工・███ （已于201█年的”叹息星期三”事件中殉职），考虑到继续前进也许会无法回头，于是他即刻返回了。可即使依照记忆沿着与来时相同的路线行走，眼前也出现了不曾见过的建筑物。为了寻求SCP-513-JP的相关线索，他进入并探索了建筑内部。

建筑物是由混凝土建造而成，缺乏装饰，面积大约是日本平均的一栋房子大小。没有发现人的身影，大部分的门都上着锁。唯一能进入的房间的地板上设有一台”棺材那样的”机器（特工・██的表达），桌子上放置着数张纸片。上面记载的内容如下。

&gt; 《第一张》
&gt; 
&gt; 这也许是一场危险的实验吧。为了防备回不去的情况，我在此记录。
&gt; 
&gt; 我的名字是平坂真能。是一名反宗教学者、超心理学者，同时也是真理的探求者。
&gt; 
&gt; 我被河流所深深吸引。我渴望亲眼看看它的彼岸。
&gt; 
&gt; 三途川、冥河斯提克斯[[footnote]] 在希腊神话中，被认为是隔绝地上与地下冥界的河流，有一位名为卡隆的渡河守卫。 [[/footnote]]、母亲河尼罗河[[footnote]] 在埃及神话中被认为是将生者与死者的领域分隔开的河流，坟墓全都建造在属于死者领域的河流西岸。 [[/footnote]]。它们全都是由同一个原型中诞生出来的。横跨在人类的集体无意识之中，隔绝着此岸与彼岸的河流。为什么死里逃生的人们都不约而同地会看见它呢？如果仅仅只靠文化传播，是无法解释它为何会如此强烈地扎根于意识之中的。河流的概念并不是被教授之后学会的，而是一开始就存在于人的意志中。
&gt; 
&gt; 为了寻求河流以及其彼岸的真相，我翻阅了全世界的书籍，请教了全世界的宗教家。但是，记载在书中的河流与宗教家们所谈论的彼岸，都被愚不可及的迷信所涂抹，真相被掩盖了起来。积累善行就能上天堂？罪孽深重就会下地狱？这都毫无意义！我想知道的，是未被修改过的原型河流与其彼岸的真相！
&gt; 
&gt; 给了我解决线索的，正是那里的那台机器。它能读取人的思维，并将其在亚空间内具现化──也许令人难以置信，但我知道这样的技术是实际存在的。我追寻着某条线索，到头来总算是获得了实物。
&gt; 
&gt; 而且我对其进行了更进一步的改造，让其能够通过个人的意识，读取到人类的集体无意识。
&gt; 
&gt; 这之后我就要再现河流与彼岸了。这其中的危险我当然知道。但是我不恐惧死亡，我恐惧的只有无知而已。
&gt; 
&gt; 看到这些字的人啊，如果我没能回来的话，我希望你帮我寻找能将实验继续下去的人。当然，如果你想这么做的话也没关系。人类也差不多该从神的奴隶这一身份中解放出来了。


&gt; 《第二张》
&gt; 
&gt; 实验很顺利。
&gt; 
&gt; 改造似乎很成功。虽然有种像是被人搅弄大脑那样恶心想吐的感觉，但没发疯就好。从机器中爬出来走出研究所，亚空间在周围逐渐展开。
&gt; 
&gt; 然后──河流出现了。我梦寐以求的场景，如今变成了现实！
&gt; 
&gt; 摆渡人向我索要船费，但当我挥舞起想象之剑后它甚至来不及惊讶就消失了。这种东西不过是印在脑海中的迷信残渣罢了。我将水面切割为两半化为道路，徒步向前走去。无论是鬼、刻耳柏洛斯还是阿米特[[footnote]] 埃及神话中的魔兽。审判死者并吃掉罪人的心脏。通常被描绘为鳄鱼的姿态。 [[/footnote]]，凡是阻挡我道路的都被我尽数砍碎。地藏菩萨、大天使米迦勒和阿努比斯[[footnote]] 埃及神话中的审判之神。会将死者的心脏放在天秤上测量罪孽的重量。通常被描绘为一位长着胡狼头部的男性姿态。 [[/footnote]]试图训诫我，我全都充耳不闻。
&gt; 
&gt; 无论是神还是恶魔对我而言都毫无用处。无论是天堂还是地狱对我来说都视若无物。我所期望的只有真理而已。
&gt; 
&gt; 如今，一片广袤的空间正在周围逐渐展开。这里只有我在。我终于要踏入那片没有经过任何加工与修饰的，原本的彼岸了。
&gt; 
&gt; 如果发生了什么万一，我会将这份记录放入结实的容器里，放置在显眼的地方。但是，恐怕只不过是杞人忧天罢了。这里是人的精神世界，是我的精神世界。主导权掌握在我的手中。想想就知道，不可能有什么危险。
&gt; 
&gt; 很快了。很快我就能知晓一切了。

&gt; 《第三张》
&gt; 
&gt; [狂乱的字迹]总算是逃回了研究所，可即使直到现在我也无法停止颤抖。
&gt; 
&gt; 我撤回之前那句希望有人继承实验的前言。不要碰那个机器。以及，不要靠近彼岸。
&gt; 
&gt; 啊，我真是世界上最愚蠢的人！竟然在亲眼直视到那个存在之前，我都没能理解这一点！
&gt; 
&gt; 人类创造出宗教，正是为了掩盖住彼岸的那个存在！正是为了掩盖那即使只是直视都让人觉得毛骨悚然的存在！死后世界的故事，正是人类最古老的“掩盖故事”！而我因为幼稚的好奇心，把那层禁忌的面纱给剥了下来！
&gt;
