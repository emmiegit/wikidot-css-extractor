    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Pataphysische Entität:** 36L70X

**Name:** St█████ ██████

**Pseudonyme:** &#34;Lexikon&#34;, &#34;Lexi&#34;, &#34;Kuchen&#34;

**Beschreibung:** Die Entität bekannt als St█████ ██████ erschien erstmals am 05.02.2021 auf der Internet Seite Youtube unter dem Namen &#34;[https://www.youtube.com/@dasscplexikon9482/featured Das SCP Lexikon]&#34;. Auf dieser lädt er bis zum heutigen Tage Videos über die verschiedenensten SCP´s und Foundation Personal auf Youtube hoch. Seit dem 27.9.2023 erscheinen diese Videos auch auf der Internet Plattform [https://podcasters.spotify.com/pod/show/scp-lexikon Spotify]. 

Am 25.10.2023 erschien St█████´s erster Artikel für den [http://scp-wiki-de.wikidot.com/halloween-wettbewerb-2023 Halloween-Wettbewerb-2023]. 

&gt; **Weitere Auffälligkeiten von 36L70X sind an die Pataphysik Division der deutschsprachigen Foundation zu melden!**

[[tab Dr. Bach]]
**Name:** Dr. Michael Bach

**Freigabestufe:** 3

**Äußerliche Beschreibung:** Dr. Bach ist ein leicht kräftig gebauter Mann. Er hat braunes, lockiges Haar und einen ausgeprägten Bart. Unter seinem Laborkittel befindet sich ein dicker, dunkelroter Wollpullover.

**Werdegang:** Dr. Bach wurde 1977 auf Empfehlung eines eingebetteten Agenten für die Rekrutierung von neuem Personal, an der ████████ Universität in ██████ rekrutiert.
