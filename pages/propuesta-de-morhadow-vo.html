**Ítem #:** SCP-ES-001

**Clasificación del Objeto:** Taumiel/Terminal

**Procedimientos Especiales de Contención:** Cada semana, el personal directivo del Sitio-34, Sitio-313, Sitio-55 y el Area Internacional debe mencionar positivamente a SCP-ES-001, mediante desencadenantes meméticos disfrazados de memes no anómalos. En caso de que los sujetos no respondan adecuadamente, serán reasignados a a un centro de reeducación para su reinserción en la Rama Hispana.

Cada 5 de mayo, todos los miembros del personal excepto Clase-D y aquellos cuyas anomalias les impida abandonar su puesto, serán llevados de vacaciones a su playa o montaña más cercana para su disfrute.

**Actualización:** Al personal que no pueda abandonar su puesto, se le llevará comida, peliculas y videoconsolas de su preferencia por solidaridad.

--Bajo ninguna razón se debe de reemplazar a SCP-ES-001-A.-- A petición propia, SCP-ES-001-A es parte del nuevo SCP-ES-001-1

**Descripción:** SCP-ES-001 es Marisa Blanca, la primera administradora de la Rama Hispana en su conjunto. En algun momento entre mediados de 2015 y principios de 2016, se cree que SCP-ES-001 sufrió un evento de reestructuración de Clase-CK, borrandola de la realidad.

Segun la hipotesis del Dr Merlin del Departamento de Patafísica, SCP-ES-001 sufrió una liberación narrativa, ascendiendo a la capa narrativa superior más proxima de la nuestra y --manipuló su historial en la Fundación-- reveló importantes datos a la Fundación, tales como su origen y habilidades.

Se han podido documentar estas habilidades:
* Aumento de endorfinas en los sujetos que sepan de su nombre y sus acciones
* Mayor eficacia en la elaboración de documentos
* Mayor dominio de los idiomas usados en otras Ramas, especialmente el inglés
* Menor índice de brechas de contención
* Mayor cooperación entre los Sitios de la Rama Hispana
* Apoyo emocional para sujetos dependientes emocionalmente, actuando como figura materna
* Invocación de SCP-ES-001-1
* SCP-ES-001 es la representación antropomórfica de [[[goc-supplemental-threat-entities|NTE-001-Blanco]]][[footnote]]Siglas de &lt;&lt;Non threatening entity&gt;&gt; en inglés.[[/footnote]] &#39;Muerte&#39;
* SCP-ES-001 es la representación antropomórfica de NTE-001-Negro &#39;Gea&#39;
* SCP-ES-001 es la creadora del Universo-34

SCP-ES-001-1 es el antiguo cargo de SCP-ES-001, actualmente ocupado por --Richard Barnard[[footnote]] Designado como SCP-ES-001-A. [[/footnote]]-- el Consenso. SCP-ES-001 administra los Sitios e Instalaciones de la Rama Hispana con ayuda del Consenso y guarda la entrada 001 como un memorial a SCP-ES-001.

**Anexo 1:** El 14/03/2018, los servidores de la INTSCPF sufrieron un colapso por el Evento de Clase-HK &#39;Gran Diseño Fenecido&#39;. Tras su restauración, SCP-ES-001 dejó el siguiente mensaje:

&gt; Hola, chicos. Hace mucho tiempo que no os veo. Que pena que ahora no haya nadie. Solo quiero deciros que habeis crecido mucho y me siento muy orgullosa de vosotros. Es por eso que no estaré más con vosotros. Hasta siempre.
&gt; 
&gt; PD: Por cierto, en unos dias Barnard volverá. Debo tener poderes o algo jaja.
&gt; 
&gt; **Notas:** El 16/03/2018, SCP-ES-001-A apareció en el Area Internacional-08 afirmando ser una Entidad Ectoplasmática Tipo-IV. Inmediatamente después, se añadió la clasificación Terminal a SCP-ES-001.

**Anexo 2:** El 22/03/2018, debido a su condición, SCP-ES-001-A cedió SCP-ES-001-1 al Consenso para evitar que SCP-ES-001-1 fuera inaccesible. El Consenso está conformado por los miembros directivos detallados a continuación:

* Lucrecio R. Orontius, Director de Investigaciones del Sitio-55
* E. Mallea, Archivista Jefe del Sitio-34 y Director de la División Hispana de la ASRI 
* J. Merlín, Director del Departamento de Patafísica del Sitio-313
* Richard Barnard, Director del Area Internacional-08
