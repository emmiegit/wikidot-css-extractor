    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

+ ・サンドボックスを作りましょう
SCPや下書きに使用されるものです。俗に“砂箱”と呼ばれています。

[[[*http://scp-jp-sandbox3.wikidot.com|サンドボックスⅢ]]]

使い方は[*http://scp-jp.wikidot.com/sandbox3guide 利用ガイド]を参照してください。
　
------
+ ・SCP報告書テンプレート

[[code]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-XXX-JP
[一行空ける]
**オブジェクトクラス:** 内容文
 [一行空ける]
**特別収容プロトコル:** 内容文
[一行空ける]
**説明:** 内容文
[一行空ける]
**インタビュー/実験記録/補遺:** 内容文

[[/code]]

が、JP版の基本テンプレートとなります。SCP-EN SCP Foundation（SCP本家）やSCP Foundation 非公式日本語訳wikiのテンプレートとは表記が異なっていますので、気をつけて下さい。時間表記など例外がありますが、**「:（半コロン）」のあとは半角スペース**を挿入してください。
　
------
+ ・オブジェクトクラス
SCPオブジェクトクラスの**最初の英字は「半角大文字」**になります。
基本的なオブジェクトクラスは

&gt; ・Safe
&gt; ・Euclid
&gt; ・Keter
&gt; ・Neutralized

となります。オブジェクトクラスの定義については[[[http://ja.scp-wiki.net/ object-classes | オブジェクトクラス]]]を参照して下さい。
　
------
+ ・アイテム番号
下書きの段階では「SCP-XXX-JP」が多く使用されますが、あらかじめ空きナンバー使用しても構いません。なお**「-JP」が記載されていないと本家番号と混同してしまうため、-JPは絶対に付けて**下さい。
記事作成時「SCP-XXX-JP」が、未編集のままになっている事があります。PCで作成していることが前提となりますが、編集ミスをなくすため「Ctrl+F」、もしくは「Word」→「ホーム」→「置換」→「検索する文字列（XXXと入力）」→「置換後の文字列（任意の番号を入力）」→「すべて置換」をクリックすれば、楽に編集することができます。
　
------
+ ・SCP報告書のおおまかな書き順

&gt; [[size 130%]]**特別収容プロトコル:** [[/size]]
&gt; 
&gt; 1.オブジェクトの保管（或いは封鎖している）場所について
&gt; 2.収容ロッカーや収容室について
&gt; 3.オブジェクトの封じ込めや制御法
&gt; 4.実験上での注意点
&gt; 5.その他（収容プロトコルの改定など）
　
&gt; [[size 130%]]**説明:** [[/size]]
&gt; 
&gt; 1.オブジェクトの全体的な形状や性質
&gt; 2.規格・重量・作成年代（人型や生物の場合は年齢）
&gt; 3.異常性
&gt; 4.SCP-XXX-JP-2（-A）
&gt; 5.実験記録・インタビュー・補遺…など
　
　
といった風に記載すると、グッと分かりやすくなります。なお、段落後の文章は小説とは異なり1マスあける必要はありません。

サイト等については[[[http://ja.scp-wiki.net/ secure-facilities-locations-jp | セキュリティ施設-JP]]]
機動部隊については[[[http://ja.scp-wiki.net/ task-forces-jp | 機動部隊-JP]]]
　
　
**[[size 130%]]実験記録について**[[/size]]

実験記録は度々、

&gt; **実験内容-1**: 
&gt; 内容文
&gt; **実験方法**: 
&gt; 内容文
&gt; **結果-1**: 
&gt; 内容文

となっていることがありますが、

&gt; **実験内容-1**: 内容文
&gt; [一行空ける]
&gt; **実験方法**: 内容文
&gt; [一行空ける]
&gt; **結果-1**: 内容文

こうした方が見やすいです。
　
　
------
+ ・英数は半角
**全ての英数は半角**が推奨されます。よくある間違いで「-（半角ハイフン）」・「cm」・「mm」「kg」などの表記が全角になっていることが多々あります。
　
------
+ ・伏字（███）について
■■ではなく、██を使用して下さい。下記にコピー用として記載しておきます。██は予測変換に登録しておくと便利です。

&gt; 1マス: █
&gt; 2マス: ██
&gt; 3マス: ███
&gt; 4マス: ████
&gt; 5マス: █████
　
------
+ ・画像のアップロードについて
項目を作成した際、ページ下部にある「ファイル」→「コンピューターからファイルをアップロードする」→「Select file」→「画像選択」→「開く」→「Upload Files」とクリックしていくと、画像をアップすることができます。

注意点として

&gt; [[div class=&#34;code&#34;]]
&gt; @@[[include component:image-block@@
&gt; @@|name=ファイル名.jpg@@
&gt; @@|caption=画像の説明文@@
&gt; @@]]@@
&gt; [[/div]]

「ファイル名.jpg」の**「拡張子（jpgやgif）」が記載していないと反映されない**ので気をつけてください。
なお、画像の位置としてPCでは問題ないのにスマフォで閲覧すると微妙に位置がずれている場合があります。評価モジュールの下に画像反映テンプレートを挿入すると、ちょうど良いようです。
　
------
+ ・改行について
文章反映時、1行しか改行が反映されなかったことはありませんか？　改行毎に空白スペースを設ける事で、楽に改行を作れることができます。

&gt; こん
&gt; 　
&gt; な
&gt; 風
&gt; に
&gt; 　
&gt; 　

注意点として、**全角スペース/空白**である必要があります。
　
------
+ ・SCP報告書の記事名
新規で記事作成時

&gt; 新しいページを作る
&gt; ページのタイトル：Scp 任意の番号 Jp

と表示されますが、ページタイトルを「Scp-任意の番号-Jp」もしくは「SCP-任意の番号-JP　//記事名//」で登録するのではなく、**「SCP-任意の番号-JP（英数半角大文字）」**で記載して下さい。
日本語のタイトルは「サイトトップ」→「SCPデータベース」→「シリーズJP」→「編集」→「//[アクセス拒否]//を編集」→「任意のタイトルを記入」→「保存」し、**//JP一覧表にのみ表示されるよう//**にして下さい。
　
------
+ ・タグについて
報告書作成時、ページ下部にタグをつける場所があります。SCP報告書作成時は「scp」「//任意のオブジェクトクラス//」が必須となります。taleの場合は「tale」。また、翻訳記事でない限り「jp」タグも必要です。
タグを付ける方法は「タグ」→「任意の文字を入力」→「タグを保存」→「閉じる」。なお、**タグは半角スペースではなく全角で区切ってしまうと1つのタグになってしまうので、半角で区切って下さい。**
タグの種類は、[[[http://ja.scp-wiki.net/ tag-guide | タグガイド]]]を参照して下さい。
　
------
+ ・記事を投稿したら、フォーラムで報告
新規記事を投稿したら、「メインページ」→「フォーラム」→「サイトのお知らせや提案」→「お知らせ」→「記事作成報告用スレッド」にて報告してください。

**記事を削除した場合も、報告する必要があります。**
記事を削除したら、「メインページ」→「フォーラム」→「サイトのお知らせや提案」→「お知らせ」→「削除報告スレッド」にて報告してください。

------
+ ・その他
__**・折りたたみや太字・斜線がうまく表示されない**__
コード前後/内にスペースが挿入されているか、文字列が欠けているかもしれません。コードはコピーして貼り付けたとき、自動的に半角スペースが挿入される場合があります。

__**・囲い（点線）がうまく表示されない**__
点線は「&gt;」の後に半角スペースを入れることで表示されます。&gt;と半角スペースはワンセットと覚えておきましょう。

　
------
+ ・最後に
このエッセイはあくまで基本的なものであって、絶対的なルールではありません。特に**特別収容プロトコル:**や**説明:**の構成順は、自分の好きなように変更しても構いません。
