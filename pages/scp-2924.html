[[include info:start]]
作者：[[*user CapnThatguy]]
篇名：漂泊者們 Drifters
原文：[http://www.scp-wiki.net/scp-2924 SCP-2924]
譯者：[[*user k1s10r0d]]
[[include info:end]]

**項目編號：**SCP-2924

**項目等級：**Euclid

**特殊收容措施：**SCP-2924的樣本應被保存在位於Site-201的三級生物安全水平實驗室內，該實驗室建設於SCP-2924-1的匯聚地附近。在站點內的醫護人員確認SCP-2924已經從SCP-2924-1個體身上完全清除前，SCP-2924-1個體應被收容在位於Site-201的人形收容間內，事後個體應被施予A級記憶刪除並被遣返回其原居城市。MTF Gamma-8, 「氣球人」已被派遣收集已被發現的SCP-2924-1個體，監管前SCP-2924-1個體，以及估算有可能發生的SCP-2924爆發；如果可能的話，亦包括追溯SCP-2924的源頭。

**描述：**SCP-2924是一種異常的呼吸道感染病，最常見的感染目標為短期居留者及沒有定居地的人。[[footnote]] 測試顯示SCP-2924對此類人員的感染率比正常人高300%。 [[/footnote]]每經過為期3至6個月的間隔，SCP-2924就會在全美國大陸爆發一次，其影響範圍包括庇護所、公園以及其他短期居留者通常會聚集的地方。爆發的源頭當前仍然未知。受SCP-2924感染的人類個體（稱為SCP-2924-1）初期會會出現類似急性支氣管炎的病徵，有如咳嗽、氣喘及呼吸困難。直至其異常效應出現前，針對類似感染症狀的常規治療不會對SCP-2924起效。

SCP-2924-1個體感染5至7天之後，個體會逐漸變得更具有浮力。此現象似乎因為個體密度異常的降低引致，且個體的質量並無減少、體積並無變大。浮力增加的現象將持續超過24小時，直到SCP-2924-1個體能在常規大氣壓中自然漂浮，通常距地高度為10至12米。除非束縛個體或以物理手段阻止其移動，否則SCP-2924-1個體將無視風向，以每小時5公里的速度以與地球平行的方向移動。SCP-2924-1個體形容這種移動為受到輕推，部分SCP-2924-1則稱之為「我肩上的指導之手」。SCP-2924-1個體失去的密度會在異常效應生效10至14日後復得，個體會毫髮無損地落回地面。

實驗證明所有的SCP-2924-1個體都朝內布拉斯加州東北部的同一地點移動，其座標為42.██，-98.██，稱為「匯聚地」。當SCP-2924-1個體到達該地點，該個體的異常移動將停止；然而在個體抵達匯聚地後，沒有其他異常活動被觀測到。在匯聚點使用透地雷達後亦沒有發現任何顯著的異常，超過透地雷達最低探測深度的挖掘已被視為消耗資源的非必要開支。對該地點的歷史及文化研究當前仍在繼續。</textarea></pre>
