    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-422


**项目等级：**--Safe--  --Thaumiel--  --Keter--  Anesidora


**特殊收容措施：**SCP-CN-422目前收容于Site-CN-15的高值物品储存室中，对SCP-CN-422的任何测试申请须提交至言讫博士处。

[[span style=&#34;color:crimson&#34;]]**严格禁止**[[/span]]SCP-CN-422与任何高价值物品/人员或其他项目的测试。提请使用者需至少3级安保权限。


测试者在接触项目前，须带上一个爆炸项圈并严格按照所提交的计划进行测试。当SCP-CN-422被使用过一次后，加装的锁定装置将保证10分钟内SCP-CN-422的扳机无法被再次扣下。若锁定装置被故意损坏，爆炸项圈将即刻引爆。对了解到项目实质的4级以下人员，在测试结束后应实施A记忆删除并填充对测试的虚假记忆。






**描述：**[[span style=&#34;color:crimson&#34;]]SCP-CN-422是一跨叙事层武器，具体而言是来自上层叙事的“解构”[[footnote]]解构（deconstruction），是一文学批评术语，较难确切定义，包含“消解文本中心”“破坏并再造文本结构”“阐述文本中的冲突对立”等等内涵。解构的结果，乃至解构本身，因其复杂性而都显得晦涩难懂。[[/footnote]]这一概念在本层叙事中的物质化表现。[[/span]]



物理层面，SCP-CN-422是一把冲锋手枪（具体型号参数略去）。与普通同型号手枪相比其枪管略长，且内部内无膛线，取而代之的是一句已模糊不清的铭文。SCP-CN-422的弹匣内则刻有更多极微小以至于无法阅读的铭文，这使得弹匣的结构被破坏，无法装填子弹。SCP-CN-422的异常性质仅在其被组装完全时显现，对任何部件的替换都会导致项目异常性质及被替换上的部件消失。

使用SCP-CN-422需要使用者明确（确定其客观存在）一个处于以自身为中心50m为半径区域内的确定对象，然后扣下扳机。SCP-CN-422将发出一声与同型号手枪完全相同的枪声，并将使用者明确的对象[[span style=&#34;color:crimson&#34;]]“解构”[[/span]]，这一过程不需要瞄准。

[[span style=&#34;color:crimson&#34;]]“解构”的结果是完全随机的，被“解构”的对象将在结构或概念上被分解成多个部分，这些部分可能是某个概念或某种性质或对象某些层面的某些意义/内涵，这些部分也随即将以某种方式呈现于本叙事层。每次解构的结果，即便是对于同一事物，也不尽相同。


推测整个解构过程是借助某个或某些上层叙事者来完成的。[[/span]]


**附录：**
