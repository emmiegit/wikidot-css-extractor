**特殊收容措施:** 由于任何收容SCP-6510的努力都将导致Æ-Class方案的出现，因此在另行通知之前，SCP-6510将不被基金会以任何方式遏制。由于暴露于SCP-6510-01可能会产生认知危险，因此对SCP-6510的研究同样是危险且是被禁止的。SCP-6510的存在目前被认为是继续维持其正常状态的关键，因此必须优先于基金会所有其他任何指示。

用于涉及SCP-6510-01的测试的D级人员必须被隔离在单独的房间中，每个房间最多只能容纳一名受试者。在任何情况下，这些人员都不允许看到任何正在睡觉的个人或生物。如果发生这种情况，应立即终止观察D级受试者，并更换适合用于与SCP-6510-01相关的测试的新受试者。

为确保上述D级研究对象的持续供应，在921设施内设立了6510-IR人口小组。由父母保护的子女必须立即转移到D级住房单位，并由设施工作人员照顾。如果亲代受试者不能生育额外的后代，他们可能会被重新分配用于与SCP-6510无关的其他测试。


让平民接触SCP-6510目前被认为是允许和可取的。没有签订SCP-6510文件的平民可能会被基金会抓捕，并在条件和资源允许的情况下接触那些被确认为携带有SCP-6510的人。第一世界国玄医院目前正在进行设计并修改，以便在分娩后更快地采用SCP-6510。

关于SCP-6510的进一步信息仅限于5级/DAMMERUNG人员查阅。

-----

**描述:** SCP-6510主要表示为两种相关的异常现象;首先是一种认知危险现象，其主要特征是进入、维持和退出REM睡眠[[footnote]]REM睡眠，快速眼球运动(rapid eyes movement)亦称异相睡眠(Para-sleep)或者也叫快相睡眠，异相睡眠或快波睡眠。是一个睡眠的阶段，眼球在此阶段时会呈现不由自主的快速移动。在这个阶段，大脑神经元的活动与清醒的时候相同。多数在醒来后能够回忆的栩栩如生的梦都是在REM睡眠发生的。它是全部睡眠阶段中最浅的，在REM睡眠时醒过来的人会不同于在其他睡眠阶段的情形，而是充满警觉心并且精神饱满。[[/footnote]]的能力;第二，在REM睡眠中抑制生物对SCP-6510-01的预防作用。除了具有认知危险特性外，SCP-6510的性质尚不清楚，它的起源及其对非人类有机体的影响程度也暂不了解。一旦SCP-6510影响到特定的人体受试者，即使通过通常对认知危害有效的措施(如使用A类记忆删除)，影响也无法被消除。

在通过未知的情况下, //智人// (以及其它能够进入REM睡眠的生物) 在进化史上某个未指明的时刻采用了SCP-6510。在此事件之前，所有目前被认为能够进入REM睡眠的生物体都在“睡眠”时进入了SCP-6510-01，导致每次接触事件的死亡率从2%上升至9%。根据考古证据，早期人类被认为对SCP-6510-01产生了一种内在的恐惧，苏美尔和早期玛雅文化将其称为“大睡眠”。[[footnote]]在早期的欧洲文化中也有类似的名字。[[/footnote]]

SCP-6510-01是一种对生理和心理作用十分显著的部分意识状态;主要特征是令人焦虑加剧，肾上腺反应加剧，极端偏执和富有攻击性。在某些情况下，暴露于SCP-6510-01可能会导致受试者进入紧张性精神状态，恢复似乎极不可能。在测试中，暴露于SCP-6510-01的受试者[[footnote]]受试者从暴露于SCP-6510后便被管控起来，以防其异常影响的扩散[[/footnote]] 会始终如一地将其描述为涉及到以交错为特征的空间维度异常。 ##red|[修订版本:见附录二]##.

SCP-6510通过观察其他生物，人类或其他从事睡眠行为的生物而传播。被观察的对象不需要进行REM睡眠，观察方就可以发展出SCP-6510。事实上，所有具有被人们普遍理解的拥有睡眠概念的生物体，在它们的生命早期就已经发展出了SCP-6510，这就是这种效应的结果。即使最终被SCP-6510感染，但在幼儿期未能完全发展成SCP-6510，那么这便会与日后出现的精神疾病有关。

SCP-6510-02集体出现指定为许多模糊的类人生命实体，属于一个未知的生物体。SCP-6510-02的实例通常出现在尚未感染SCP-6510的人员附近，虽然没有存在明显的敌意，但其照成的影响与受影响的人类受试者的偏执情绪和心理痛苦的加剧有关。SCP-6510-02的存在目前被认为是虚幻的，因为它们没有表现出任何有形态存在的迹象，人员将它们描述为能够通过固体物质和随意物化。迄今为止，试图通过摄影或录像来捕捉SCP-6510-02的努力都是徒劳的。

SCP-6510的存在直接导致了实验性武器TOTENGLOCKE项目的批准和实施[[footnote]]TOENGLOCKE项目是由基金会制造的一种可以抑制异常效果或利用异常本身来驱动的武器[[/footnote]] ，项目旨在传播一种由基金会设计的认知危害物质，这种物质能够用SCP-6510感染所有活着的人类受试者。在最初的测试后不久，TOTENGLOCKE项目假设了意外的异常属性，直接违反了它的操作指令，因此被指定为SCP-6510-TGK。从██/██/███开始，SCP-6510-TGK的无效化优先级为Alpha-1。

##white|你可以感觉到它像肉汁一样从你的骨髓中渗出——流过你的手臂，逐渐在你的脚下汇聚。你虚弱而疲惫，血与排泄物的气味一秒一秒地从地板上飘来，你慢慢意识到自己太累了，无法离开房间，更不用说对逐渐聚集在你身边的东西做出反应了。一想到这一切都可以通过一点点的傲慢来避免，你就会觉得恶心。你为什么要不停地，无法控制地想要了解一切?你是否认为自己是一切的中心?那个不容置疑的、不屈不挠的回形针，夹着一叠精心梳理的纸张，它们在一起扭动着、扭动着。也许正是因为你的无聊和你那讨厌的，腐烂的好奇心。才让这些东西现在看来都是古色古香的，就像什么东西烧成灰烬后的残留。##

##white|五分钟后，你就会看到你办公室的墙外露出了呲牙咧嘴的笑容。你知道你最终会见到他们，你最终会见到被诅咒的人——但并不是这样的。而是让你麻木的胳膊和腿像面条一样耷拉着，使你坐在廉价的办公椅上，无助无助，束手无策。一股清凉的液体从天花板上滴落下来，滴落在你的衬衫上，脖子上的肌肉尖叫着让你抬头看。它不重要。他们现在在这里，你想让他们进来，而他们也不打算离开。这不再是你的世界了。你必须学会分享，你的客人可能不会像你发现的自己那样乐于助人。如果这一切没有发生，你会在笼罩着你的朦胧、黑暗的面纱下打哈欠，你虚弱的每一根神经都渴望休息。现在只有失去亲人的痛苦，就像你眼睁睁地看着心爱的人被撕成碎片。##

##white|从你的房间往下走六个走廊，就是那台机器，它不停地在金属光泽的墙壁上旋转，发出嗡嗡的声音。没有人费心记下这些警告或项目记录。自从它被打开后，他们就不去管它了，在前半小时左右的时间里，他们意识到它还活着，还在呼吸，占据着一个与我们平行的平面。你看到一群工程师切断电源，竭尽所能切断它的内部连接。毫无效果。TOTENGLOCKE的内部机制继续在末日的序曲中挣扎，似乎要重写自然法则，把世界扭曲成一个无法辨认的扭曲的卷饼，只是为了确保它自己的存在。你思考着它是否在它无聊的阴谋中会想到你，考虑它是否能被你所说服 --##

##white|这种想法很快就会消失。如果它不知道持续的残忍，那么你现在就应该已经知道了。它希望你醒着。希望你痛苦，让你，无情地清醒，直到永远。这就是现在的情况，你第一次意识到也许你是一个不明智的决定者。##

##white|你朝左边瞥了一眼，意识到微笑已经开始顺着墙壁渗透下来，就像一堆软化了的、低低的呻吟声的污泥。当你被拉进一个既熟悉而又陌生的走廊时，他们中的一些人会眨着眼。走廊两侧的门似乎同时打开了，暴露出木质表面后面狭小的房间。你犹豫了几步，才走进其中的一间，当你凝视着一张粗犷的床，床两侧伸出皮带时，你听到身后有什么东西锁住了你。##

##white|其他人可能再也睡不着了，但你会的。你会再度进入睡眠。你很确定。当你闭上眼睛，感受着黑暗的睡眠包围着你的身体，你就会知道他们经历了什么。你会知道他们的感觉，他们的痛苦，每一分钟的疲劳都会持续到永恒。##

##white|当你被皮带拉进床时，一些声音在你耳边低语——它很安静，几乎听不见，但不知怎么的，这些话比你听过的任何话都要清晰。当声音在你内心深处说话时，你会感到脉搏正在加快。##

##white|&#34;晚安, 博士。&#34;##
