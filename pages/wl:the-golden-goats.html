    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]

[[/&gt;]]

Много лун тому назад была на свете сказочная земля -- Ревеланские равнины. Множество диковинных существ населяло эту землю, и множество чудесных сказаний было сложено там. Среди многих животных, бродивших по тем землям, были золотые масляные козы, которые паслись на высокогорных лугах.

Золотые масляные козы были удивительными существами, выделявшими из пор в своей шкуре лучшее масло и творог. Масло выделялось постоянно, пропитывая их мех, создавая невероятное ощущение, что коза сочится расплавленным золотом.

Золотые масляные козы были скрытными существами, которые никогда не покидали свое высокогорье и никогда не показывались днем. Всю свою жизнь они бродили по извилистым ущельям Ревеланских гор, оставляя за собой блестящий масляный след. Они жили стадами, состоявшими из таких же, как они.

Разнообразие масла, которое делали козы, почти не уступало их красоте. Золотые масляные козы не были обыкновенными масляными козами, уж будьте уверены! В разное время их масло было разным. Цикл производства масла менялся от года к году, и не было двух дней, когда масло имело одинаковый аромат.

Например, когда луна стояла высоко, козье масло бывало шелковистым, как персидский ковер, и таяло во рту, доставляя едоку неизъяснимое блаженство. Масло, собранное в летние месяцы, заставляло людей задуматься о прежних временах, воскрешая в памяти забытые годы.

Тот, кто увидел бы, как козы взбираются на большой камень и смотрят на луну, наверное, мог бы почувствовать одиночество этих прекрасных животных. Ведь, покинув своё убежище в горах, они стали бы добычей алчных охотников из низин, которые убивали бы их ради еды.

Увы, чудо золотых коз не могло продолжаться вечно. С годами многие козы стали слабее, производя меньше золотого масла и меньше потомства. Среди холмов и в долинах прошёл слух о том, что золото прокисло, а стада коз косят болезни.

В конце концов, золотое масло утратило свой волшебный блеск. Сверкающее золото обернулось отвратительной грязно-жёлтой зловонной густой массой. Мех на козьих шкурах из золотого стал тёмным и липким, мешал козам двигаться и смердел гнилью.

Люди не знали, что случилось с золотыми козами на самом деле, и лишь несколько лет спустя один из них прошёл Ревеланские горы насквозь, чтобы узнать это. Всё, что он увидел, были старые пещеры и луга, где они когда-то жили, ныне опустевшие и заплетённые красным сунгом. Всё, что там было, -- лишь кости и черепа последних коз.

Те времена давно ушли в легенду. Но, пробуя новое деликатесное масло, вспомните о золотых масляных козах. Ведь, если бы не их волшебный мех, мы могли бы никогда ничего этого не попробовать.</textarea></pre>
