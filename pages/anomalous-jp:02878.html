    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 昆虫が詰められた米俵。昆虫は水没や加熱では死亡せず、ミーム異常により静止した白米としか視認出来ない。ただし、このミームは視覚以外の感覚には影響しない。\n**回収日:** 19██/██/██\n**回収場所:** ██県。「ご飯が口の中で蠢いている」という通報により回収。通報者は「あそこの米農家から買った」「他にも俵が有った」と主張した。当該の米農家は家屋内の全物品と共に引越済。\n**現状:** サイト-8169で内容物を飼育中。ミーム異常は財団専用の撮影機材を通して解析中。\n**追記:** 解析の途中経過を報告します。この白米は下半分が点滅するように光ると判明しました。-██研究員\nホタルの可能性が高いという事か。つまり下半分とは……ちょっと待て。-██博士\n**追記2:** 現在、発見経緯に基づく未回収個体の可能性を懸念し、全ての██県産コシヒカリを調査中。&#34;
