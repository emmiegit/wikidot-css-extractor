[[include component:image-block name=	http://destinox.wikidot.com/local--files/eduteck-300-3/14621021210_94fa137470_b.jpg|caption=Fotografía de SCP-ES-366 realizada por la investigadora Paola Rojas|width=300px|]]

**Ítem #:** SCP-ES-366

**Clasificación del Objeto:** Pendiente.

**Procedimientos Especiales de Contención:** SCP-ES-366 será monitoreado durante las 24 horas por un equipo de vigilancia constante conformado por dos guardias armados y un set de cámaras de vigilancia. Cualquier cambio en el estado de SCP-ES-366 debe ser documentado y comunicado de forma inmediata a la investigadora en jefe, Paola Rojas.

Actualmente un equipo está realizando investigaciones en caso de necesitar una supuesta captura para SCP-ES-366-A

**Descripción:** SCP-ES-366 es la designación otorgada a una puerta verde ubicada en [CENSURADO] La puerta se abre a intervalos irregulares, registrándose al menos 3 manifestaciones de los efectos anómalos de la misma. Cualquier intento de usar o acercarse a la puerta cuando esta se encuentra inactiva ha sido inútil.

Cuando la puerta de SCP-ES-366 entra en estado activo, se puede observar lo que parece ser un paisaje anómalo, ligeramente diferente a nuestra realidad actual. Durante el estado inactivo, todo intento de ingresar al lugar es frustrado por lo que parece ser una barrera visible de mucosa semi transparente. Actualmente se está redactando un informe con los elementos detallados durante los eventos activos de SCP-ES-366, para más información, contactarse con la investigadora Paola Rojas. 

Cuando se le interrogó sobre la puerta al señor Cañizales, este se puso tenso y nervioso, intentando explicar la existencia de una entidad humanoide denominada SCP-ES-366-A que habita entre los espacios dimensionales. La entidad mencionada por Cañizales todavía no ha sido encontrada. Para ver la entrevista completa, diríjase al **Anexo-ES-366-01*

@@ @@
----
[[=]]
[[span style=&#34;font-size: 175%; color: #004fa0;&#34;]]**Anexo ES-366-01**[[/span]]
{{ || Entrevista al señor Cañizales ||}}
[[/=]]
----
@@ @@

Luego de acomodarlo en una de los campamentos cercanos, el señor Cañizales mostró signos de mejoría. La mañana del 3/10/23 se decidió proceder con una entrevista estándar para saber su origen y conocer más sobre el supuesto SCP-ES-366-A. 
@@ @@
[[div class=&#34;blockquote&#34;]]

**Entrevistador:** Investigadora Paola Rojas

**Entrevistado:** Señor Alex Cañizales.

**Preámbulo:** La entrevista tuvo lugar en el área médica del Sitio-Whiskey-04, durante la cual se le dió privacidad a los mismos, dejando el área totalmente sola. La entrevistadora buscaba conocer más sobre el origen del señor Cañizales así como de la anomalía.


**&lt;INICIO DEL REGISTRO&gt;**


**Rojas:** ¿Cómo se encuentra, señor Cañizales?

//[No hay respuesta, en entrevistado se queda mirando fijamente la puerta del ala médica.]//

**Rojas:** Soy la investigadora Rojas, de la Fundación SCP, y quiero hacer unas preguntas-

**Cañizales:** Si, pertenecí a la Fundación, o pertenezco, no me quedó muy claro. Lo decían las tarjetas que traíamos con nosotros.

//[La investigadora Rojas chasquea la lengua ante la interrupción del señor Cañizales]//

**Rojas:** Eso lo entiendo, pero no aparece en ninguno de nuestros registros.

//[El entrevistado suspira profundo, su vista sigue fija en la puerta]//

**Rojas:** ¿Necesita algo, señor Cañizales?

//[El señor Cañizales se abraza con fuerza, buscando calentarse]//

**Cañizales:** Por favor, cierre la puerta.

**Rojas:** Me temo que no puedo hacer-

//[El entrevistado golpea la mesa con fuerza, usando las dos manos.]//

**Cañizales:** ¡Cierre la maldita puerta!

//[La investigadora Rojas sostiene un revólver frente al entrevistado, este baja las manos de la mesa y vuelve a mirar fijamente a la puerta]//

**Rojas:** Con más calma, señor. Ahora, dígame ¿Lo de las puertas tiene que ver con esa tal bestia?

//[Cañizales chasquea la lengua.]//

**Cañizales:** Es más de lo que ustedes creen. Su presencia consume todo lo que consigue, y lo que no, lo regurgita. 

//[La investigadora asiente, anotando algo en su tableta]//

**Rojas:** ¿Y esa criatura tuvo que ver con lo que le sucedió a-?

**Cañizales:** ¡No hablemos del tema!

//[El señor comienza a temblar la pierna en muestra de un tic nervioso]//

**Rojas:** Lo siento por ello. Continuando con el tema. En el lugar donde los encontramos a ambos, había una prótesis de pierna diseñada por la Fundación, pero ninguno de ustedes parece necesitarla ¿Recuerda a quien pertenecía?

//[La respiración de Cañizales se acelera]//

**Cañizales:** Yo, eh, yo, eh, yo, eh. Estoy seguro que debería acordarme, debería, debería, pero no puedo.

**Rojas:** Estos lapsos de memoria ¿Creen que son culpa de la entidad?

//[La respiración de Cañizales sigue aumentando en velocidad, comienza a llorar un líquido negruzco y viscoso]//

**Cañizales:** Ustedes, ustedes no saben lo que están haciendo, no saben que están buscando, no busquen más. 

//[Cañizales se estremece en su silla, buscando liberarse]//

**Cañizales:**. Se contiene, esperando el momento ideal para cazarnos, no parará hasta tenernos a todos. Se esconde, se esconde entre los dos espacios,  en los marcos de las puertas.

//[El liquido negro comienza a brotar también de su boca y pecho, a pesar de todo el entrevistado habla en un tono bajo]//

**Rojas:** ¡Seguridad!

**Cañizales:** ¿Sabe lo que es la Fundación, Rojas?

//[El entrevistado mira fijamente a la investigadora]//

**Cañizales:** El infierno de las puertas.

**&lt;FIN DEL REGISTRO&gt;**

**Conclusiones:** Cuando el doctor Bermudez llegó, al entrevistado ya se le había reducido gran parte de la secreción de líquido viscoso. Cañizales se negó a decir otra palabra a lo largo del día. Se siguen buscando métodos para entrar a SCP-ES-366, así como desarrollando más investigaciones relacionadas al supuesto suicidio de la señora Emily Pérez.
