    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;rimg&#34;]]
[[image thaumiel_2.0.jpg width=&#34;250&#34;]]
[[span]]Маркування класу «Тауміель»[[/span]]
[[/div]]

Об&#39;єкти класу «Тауміель» мають високу ступінь секретності, зустрічаються вкрай рідко і використовуються Фондом для утримання або протидії іншим аномаліям, що представляють велику небезпеку, особливо об&#39;єктам класу «Кетер». Сама інформація про існування об&#39;єктів класу «Тауміель» є секретною і доступна лише високопоставленим співробітникам Фонду, а інформація про місце знаходження, функції і актуальний стан таких об&#39;єктів не відома практично нікому, крім Ради О5.

**Приклади об&#39;єктів класу «Тауміель»:**

[[[SCP-1968]]] - пристрій, який імовірно впливає на минуле і змінює причинно-наслідкові зв&#39;язки, що призводить до повної зміни існуючого Всесвіту. Об&#39;єкт передбачається використовувати в разі неминучого настання події класу K в якості останньої спроби запобігти катастрофі.

[[[SCP-2000]]] - підземний комплекс споруд Фонду, який використовується для відтворення цивілізації в разі, якщо сценарій класу K призведе до повного або майже повного вимирання людства.

[[[SCP-2140]]] - об&#39;єкт, який перетворює будь-яку людину на лояльного співробітника Фонду, змінюючи її минуле.

[[[SCP-019-UA]]] - об&#39;єкт, який може бути використаний для поновлення численісті персоналу Фонду, але на відміну від попереднього, він це робить за допомогою створення великої кількості копій співробітників Фонду, які вже існують.

&gt; //**Правило коробки:** Якщо об&#39;єкт і __є коробка__, то це не інакше як «Тауміель».//</textarea></pre>
