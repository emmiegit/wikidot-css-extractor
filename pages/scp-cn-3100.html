**项目编号：**SCP-CN-3100

**项目等级：**Thaumiel

**特殊收容措施：**SCP-CN-3100无需收容。

**描述：**SCP-CN-3100是指一种可使任意数量自然人组成的群体/个体（包括全体人类）绝对服从统一指挥调度的方法，以及关于为何此前从未记录有政治实体施行该方法的若干种猜想之统称。经推演实验，SCP-CN-3100对任何叙事层、任意多元宇宙中的任意智慧生命都能产生这一效果。关于是否使用SCP-CN-3100推动人类文明发展的议题正在由监督者议会讨论。

2022年8月16日，SCP-████突破收容。由于其异常性质的特殊，基金会被要求动员全体人类在365日内于地球各地共同修建不少于8000座以普通石材为原材料，需耗费极大劳动力的████，全过程内不得使用任何第一次工业革命开始后的机械结构，且仅在达成上述条件时才可将SCP-████再次压制。一旦压制失败，基金会及任何曾隶属于基金会的人员之存在将被其抹除，全体受基金会收容的异常项目将被视为收容失效，并对人类文明造成毁灭性打击。

由于多重原因，即便在重复利用时间折跃装置试错的情况下，基金会通过武装手段维持全球范围内长期统治的尝试仍终告失败。通过其他异常项目辅助压制的尝试未果。任何现实扭曲武器、模因武器、叙事理论武器、因果律武器皆被证明无法抵消SCP-████的异常性质。最终，在SCP-CN-3100的帮助下，基金会达成了压制条件，拯救了自身的存留。

**附录：**部分供参考的记录

**压制记录-CN-3100-1**

**时间：**2022/8/17

**过程：**当日凌晨5:00(UTC-5)，基金会宣布帷幕破碎。全球各地的基金会武装力量立即接管当地秩序，并对各国政府内部的异见者予以肃清。七日后，基金会完成对北美洲、南美洲、欧洲、非洲、大洋洲的接管，上述地区反对派武装基本被镇压，建造行动立刻被组织开始。

然而，基金会中国分部原定的接管计划因间谍告密而被得知，即使经过交涉，其政府也未认同基金会的主张，民众亦普遍不支持基金会之行动。中国军队在承受极端伤亡的情况下强行阻隔了中国分部各个大型站点的进攻联系，继而导致了对东亚地区的斩首行动与接管全面迟滞。

8月26日，GOC、混沌分裂者及一系列反对派异常组织残部迁至东亚地区，直接支援了该地区的反抗，尤其混沌分裂者提供的██████极大阻碍了基金会对中国分部的援助。10月9日，基金会中国分部、韩国分部、越南分部完全沦陷。

初期，基金会对东亚的反攻因极大的武器优势而取得了快速进展。10月13日，GOC残部非法公布了部分极具威胁的反异常武器制造方法，中国在数周内完全武装了其陆空军部队以使之获得反异常作战能力。次年3月20日，基金会遭受重大损失后依然未能突破其在西部山地的防御阵线。需注意的是，由于任务的特殊性，基金会必须保障全球各地区人口尽可能不受损失，故而大规模杀伤性武器几乎在战争全程都无法使用，对复杂山地、乡村等区域的肃清因此极其困难。武装接管计划被证明完全破产。基金会被迫启动时间折跃装置。

**结论：**失败。

**压制记录-CN-3100-2**

**时间：**2022/8/17

**过程：**当日凌晨5:00(UTC-5)，基金会宣布帷幕破碎。全球各地的基金会武装力量立即接管当地秩序，并对各国政府内部的异见者予以肃清。基金会提前排查并处理了中国分部的间谍问题。七日后，基金会顺利控制世界各国，并旋即组织开始建造行动。

11月3日，非洲部分地区开始出现人道主义问题。11月12日，由于管理不善，以非洲中部为首的大量欠发达地区出现劳工饿死或病死的报告。11月20日，欧洲、北美洲、亚洲爆发大规模抗议事件，均被基金会快速镇压，但激起了各地平民强烈的不满情绪，多个卫戍区的治安状况急剧恶化。

12月8日，由德国籍反对者Karl Latzel领导的反对派武装在中欧掀起暴乱，其武装得到了GOC残部的支援而异常强大。未有防备的德国分部、波兰分部在短时间内失去了多个站点，随后暴乱以游击形式持续进行。次年1月20日，由该次暴乱引起的民众支持演变成中欧、西欧地区的全面暴动，且疑似受到MC&amp;D有限公司残部的资助。基金会控制了大多数城市地区，但广大的乡镇完全被反对武装控制，派出的各支机动特遣队受MC&amp;D有限公司所持的███影响而难以完成清剿任务。5月16日，基金会完成全球其余各地的████建造工程，唯独欧洲地区受暴乱袭扰而始终无法完工。镇压抵抗的尝试最终破产。基金会被迫启动时间折跃装置。


**结论：**失败。

**压制记录-CN-3100-3**

**时间：**2022/8/17

**过程：**当日凌晨5:00(UTC-5)，基金会宣布帷幕破碎。全球各地的基金会武装力量立即接管当地秩序，并对各国政府内部的异见者予以肃清。基金会提前排查并处理了中国分部的间谍问题，逮捕并处决了Karl Latzel，对德国地区增加驻防人员。八日后，基金会接管全球秩序，建造行动开始。

11月4日，尽管要求各站点重视民生，非洲部分地区仍然出现了人道主义问题。11月15日，由于管理不善，以非洲中部为首的大量欠发达地区出现劳工饿死或病死的报告。11月20日，欧洲、北美洲、亚洲爆发大规模抗议事件，均被基金会快速镇压，但引起了民众的强烈不满，尤其中国地区的平民反抗情绪最为强烈，且因人口过于稠密而较难持续压制。

11月23日，由中国籍反对者Pingzhi Liu领导的反对派武装混入抗议人群之中，在基金会武装人员未警戒的情况下发起突然袭击，并迅速导致了██全城范围的暴动。Site-CN-183所辖部队拒绝向暴动人群开火，站点遂沦陷。该场暴动很快演变为中国地区的大范围集体叛乱，并得到了GOC残部与部分叛变的基金会中国分部成员支持。暴动以极快速度蔓延，并因得到大量异常武器援助而格外难以镇压，最终形成了反对派武装割据山区，并在大量乡镇地区循环游击的局面。

次年6月27日，基金会在承受巨大损失后完全剿灭了该反对派武装最终的据点，其所有成员皆在最后一次清剿行动中固守而亡。然而，此时已不可能有充足的时间组织人群建造████，压制计划无法执行，基金会被迫启动时间折跃装置。

**结论：**失败。

**压制记录-CN-3100-4**

**时间：**2022/8/17

**过程：**当日凌晨5:00(UTC-5)，基金会宣布帷幕破碎。全球各地的基金会武装力量立即接管当地秩序，并对各国政府内部的异见者予以肃清。基金会提前排查并处理了中国分部的间谍问题，逮捕并处决了Karl Latzel，逮捕并处决了Pingzhi Liu，对德国、中国地区增加驻防人员。八日后，基金会接管全球秩序，建造行动开始。

10月起，监督者议会直接指派了数支机动特遣队监督非洲等地的建造计划。然而根据10月21日所整合的报告，非洲等欠发达地区的客观物质条件事实上无法同时满足一年内建成大量工作量极大的████与维持民众生活保障。11月10日，尽管要求各站点重视民生，非洲部分地区仍然出现了人道主义问题。11月20日，以非洲中部为首的大量欠发达地区出现劳工饿死或病死的报告。11月29日，各大洲爆发大规模抗议事件，均被基金会快速镇压，但引起了民众的强烈不满，多个卫戍区的治安状况急剧恶化。

12月6日，印度爆发未知瘟疫。由于较严重的发病症状与致死率，其在短时间内导致了南亚数个卫戍区的行政指挥瘫痪。12月17日，数名站点主管请求向民众大规模分发[[[SCP-500]]]经[[[SCP-038]]]及常规克隆装置的复制品。监督者议会以大规模复制操作极其复杂且耗时，并有造成SCP-500大量损耗的风险而拒绝。12月，该瘟疫在亚洲、东欧范围内大规模传播。

次年1月17日，受瘟疫影响，基金会在中亚、俄罗斯的控制力遭到削弱。伊朗籍反对者لیلا خسروشاهی、俄罗斯籍反对者Владимир Соколов分别在两地的乡村地区领导发起了武装暴动。在基金会部署镇压部队之前，此前被误判为组织已崩溃的伊斯兰物品回收办公室即与叛军达成全面合作。在混乱的地区状况下，基金会镇压叛乱进展缓慢，并因伊斯兰物品回收办公室所用数项甚至未被基金会所知的古代异常而屡遭阻挠。俄罗斯地区则疑似出现蛇之手残部的活动。

4月8日，基金会在集中调遣亚洲驻军力量后重新占领了德黑兰、伊斯法罕、大不里士、巴库、伏尔加格勒等城市，叛乱基本收缩入乡村地带与山区。然而，因急于前线战事而忽视了后方维稳工作，印度地区的瘟疫情形急转直下，难以控制。大量平民死亡或逃离，多个建造点被遗弃或在混乱中被毁，已不可能在时限内完成建造计划。基金会被迫启动时间折跃装置。

**结论：**失败。

12月5日，非洲及拉美出现劳工死亡案例。12月12日，各大洲爆发大规模抗议事件，均被基金会快速镇压，但引起了民众的强烈不满，多个卫戍区的治安状况急剧恶化，其中以法国及西欧地区的抗议烈度为最高。基金会加强了法国站点的防守力度。

次年1月7日，Antoine-Mathieu-Napoléon Bonaparte以未知方式秘谋策反了被基金会改造为卫戍部队的原法国陆军第1师、第3师，并于当晚指挥夜袭了Site-FR-01及Site-FR-03，两站点遭到缴械，且没有在失去联系前向基金会本部发出信号，导致了本部未在第一时间得知袭击消息。1月8日凌晨，叛军控制了全部原法国陆军部队，并以极快的速度自巴黎机动至布鲁塞尔-斯特拉斯堡一线，并在数日内控制了波尔多-里昂一线，沿途摧毁了基金会的防备设施。1月13日，叛军渡过莱茵河一线，基金会调集了西班牙、德国及意大利的驻军进行反攻，取得了一定战果，但主力部队在威斯特伐利亚及巴登地区皆遭叛军迂回包抄，基本全军覆没，8支部队被撤销番号。2月中旬，叛军基本控制伊比利亚半岛，由于西班牙游击队对叛军的支持，基金会组织的反攻严重受阻。2月26日，叛军控制了大西洋海岸至奥德河间的巨大地域。

3月4日，基金会调集俄罗斯分部、波兰分部及西亚的全部武装力量对叛军发起进攻。双方于3月10日在比亚韦斯托克爆发决战，Antoine-Mathieu-Napoléon Bonaparte指挥了一次被辅战AI认定为不可能事件的高速机动，将基金会所部数个集团军压制于极小的空间内，并从多个方向同时发起进攻，最终导致了基金会部队的全线溃败。部分指挥官要求动用大规模杀伤性武器，但遭到了监督者议会的否决。最终，基金会接近失去对整个欧洲的控制，被迫启动时间折跃装置。

**结论：**失败。

**压制记录-CN-3100-492**

**时间：**2022/8/17

**过程：**O5-1坐在SCP-738-2上。[[[SCP-738]]]所生成的实体呈一条蛇的形状，并保持沉默。

O5-1询问：“使SCP-████无效化或被再次压制，你的报价是什么？”

实体保持了约十秒的沉默，以极压抑的声音回复：“这不是我所行的交易。”

双方的沉默再次持续了一分钟，O5-1起身准备离开。

实体发出了一段压抑且极低沉的声音：“不如......问问......你的报价是什么......？”

实体咬住其自身的尾部，快速地自我吞噬并消失在空中。

**结论：**失败。

**压制记录-CN-3100-███**

**时间：**2021/8/17

**过程：**时间折跃装置因过度频繁的使用而几乎完全损耗。经监督者议会决议，基金会将时间回溯至两年前，即2021年8月17日。时空锚定后，折跃装置原地报废。监督者议会召开了一次临时会议，并命令全体工作人员忠于职守。

8月18日，基金会宣布帷幕破碎。当日傍晚，O5-1在旧金山召开了新闻发布会，向全人类公布了SCP基金会的存在，并简单介绍了基金会的历史、使命及成就。发布会公告了基金会难以维系的事实，并宣布基金会将于2023年8月17日起停止存在。消息在全球范围内引起了轩然大波，部分群众对基金会表达了赞扬或质疑，大多数则持观望态度。

8月19日，基金会公布了内部科研成果，长期领先于明面世界的科技极大震撼了各科研机构，旋即转化为先进的生产力。以常温超导体为首的科技迅速推进了全球经济的发展。同日，基金会开始通过各种异常项目及专用克隆器械对SCP-500进行批量复制，并将成品在全球范围内分发。三个月内，SCP-500的200亿枚复制品已被分发至世界各地。同时，监督者议会特别批准了将基金会储存的全部尸体一次性施用于[[[SCP-CN-1600]]]以发挥其最大作用。上述一系列措施以极快的速度结束了当时在全球快速传播的COVID-19疫情，并抑制了各地的武装冲突。根据报告，虽然SCP-500的复制品显然不具有原项目的全部功效，但仍随机性地对多种疑难杂症生效。全球的癌症患者几乎皆得到缓解，57.9%被完全治愈。艾滋病、乙肝等多种重大病症亦有相当高的治愈率，埃博拉病毒完全灭绝。

8月30日，基金会开始对仍处于政治分裂的国家进行武装干涉，完全摧毁了非洲的割据政府或腐败政府，并指定了一批对人民事业有较大信仰的的当地居民重组政府。基金会派遣了数支武装部队进驻非洲维持秩序，并使用[[[SCP-1689]]]生成大量土豆、挑选了数名工作人员以轮班制昼夜不停地在饥饿状态下使用[[[SCP-458]]]生成大量的大尺寸披萨、取出了被装载于奇术空间内积攒了数十年的由[[[SCP-3554]]]生产的近40亿个罐头，以最快速度将土豆、罐头与披萨运输至非洲及世界各地食品短缺的地区。随后，基金会调停了以色列与巴勒斯坦的冲突，并在多方努力下促成了迦南联邦的建立，持续数十年的巴以冲突得以和平解决。同时，基金会在长期沟通后促成了俄罗斯与乌克兰的和解，双方重新划定了边界线，并与独联体各国建立了一个卓有成效的经济及文化合作组织。在拉丁美洲，基金会派出了以MTF-Nu-7“落锤”、MTF-戊辰-03“守护之剑”为首的大量机动特遣队肃清了当地的贩毒组织，通过外交施压迫使美国撤出了部分垄断企业，并协助当地民众建立了一系列基础工业与农业产业以矫正被毒品贩卖扭曲的国民经济。

10月起，基金会开始与GOC合作销毁大多数可被销毁且过于危险的异常项目。与此同时，基金会逐渐将无威胁且有益于人类社会的异常交由联合国保管，并协助其建立合理的收容系统。其余具有一定危险性的异常则被逐渐移交给安理会常任理事国进行收容，并尽可能平衡了各方所收容的异常数量以达成战略平衡，使得各国无法单方面以异常作为武器侵略他国。基金会基本毫无保留地公开了百余年来异常研究的成果，有助于各国政府对异常的收容工作及平民对异常的辨识。各大国的军队与武警被要求统一学习了异常相关知识及通常的镇压方法，以保证基金会停止存在之后人民不会受害于新出现的异常。由于基金会所收容异常的数量极多，销毁和移交工作持续了数个月，直到2022年5月得以全面完成。

5月起，基金会先前所公布的内部科研成果在全球范围内产生了显然可观的变现。世界经济增长率在半年间即高达50%以上，近5亿人脱离相对贫困。以中国为例，由于其本就具有的极强工业生产力，预测其人均gdp将在五年内达到不少于28000美元。在基金会的大量食物与医药援助下，饥荒与瘟疫所致的地区灾难在全球范围内完全消失。基金会在八十余个国家辅助建立的农业产业链也迎来了首次丰收，即便在日后脱离援助的情况下，此列国家也可实现基本的粮食自给。自从迦南联邦建立后，基金会也致力于推动世界的宗教去极端化与世俗化，大多数亚洲国家皆有不同程度的世俗化改善，宗教仇杀基本成为历史。同时，基金会向数个大国政府秘密公布了[[[SCP-3000]]]的存在，并教授了记忆删除药剂的制作方法。经过逆模因部的特殊处理，这一方法所制的药剂将被认为仅能被施用于遭受了强奸、亲人遇难、童年阴影等不幸而导致患有心理及精神疾病的平民。一个月内，全球范围内的抑郁症、躁狂症患者有36.1%完全康复，受心理阴影影响而精神衰弱者基本全部得到了有效的遗忘并恢复了心理健康。

7月17日，基金会已经完成全部异常项目的交接，并将一切积攒的财产交付给了数十个仍然较贫穷的国家。全体O5人员在新加坡向世界直播了基金会的告别仪式。大众普遍认为基金会先前所指“停止存在”仅代表组织解散，O5-1承认了此前对事实的隐瞒，并坦白了基金会由于受某特定异常影响而被迫执行一个无法完成的任务，一年后就将因为无法完成而全员遭受异常抹除。他强调该异常仅针对基金会，在基金会受抹除后其余人类皆不会受到影响，且该异常将会无效化，故民众无需担心。O5-7宣布了基金会全体员工自8月17日起开始休假一年，领取相当于24个月工资的奖金，并交代了各项基金会相关的后事。由于情绪过于激动，仪式尚未结束时，数名O5人员皆已泪洒当场。一名记者询问能否透露是何无法完成的任务，O5-7因情绪失控而当场将事实告知了记者。随后，关于基金会告别仪式的新闻快速出现在互联网上。

次日，Twitter、YouTube、Facebook、微博、哔哩哔哩、百度贴吧等大量网络平台爆发式地出现声援基金会的呼吁，经查皆为民众自行发布。几乎全球民众一致强烈要求各国政府组织人员建立████以拯救基金会。多个平台的用户发起了联名信，要求参与████的修建工作，签署者数以十亿计。8月1日，中国政府首先宣布将无条件支援基金会，并旋即派遣了80%以上的军队及武警在全国各地开展建造工程，上亿青壮年亦自愿加入建设队伍，其中，Pingzhi Liu以极强的语言能力在多个平台上发表支持基金会的演说，促进了大批人民的加入。Karl Latzel作为一名互联网主播以强大的组织能力动员了大量粉丝声援基金会，并促成了德国政府对基金会的支持。Antoine-Mathieu-Napoléon Bonaparte借助其社会影响力发表了巡回演讲，号召法国人民支持基金会。很快，世界各国宣布响应人民的要求，立刻开始组织建造████。在建造过程中，لیلا خسروشاهی，Владимир Соколов，Infant Abbott，Jaleena Bishop，Лена Андреевна，Виталий Петрович，Pierre Dupont，François Martin，Julie Andreau，Валентина Александрівна，Shengque Xiao，Kristoph Austin，Amando Bright，Eliuth Earwood，Juhong Murong，Yueyan Qin，Xilin Duan，Святослав Иосифович，Hilery Griffith，Lisa Miller，David Lee，Jane Doe，Michael Johnson，Emily Brown，John Smith，Sarah Williams，Alex Johnson，Laura Davis，Henry Brown，Eva Williams，Sam Brown，Daniel Williams，Grace Davis，Michael Williams，Jack Davis，Emily Brown，Sarah Brown，Pierre Dupont，Pierre Gérard，Jeanne Dubois，François Lambert，Antoine Leroux，Lucie Beaumont，Hashimoto Uta，Uemura Shizuka，Matsumoto Rei，Victor Martínez，María López，Carla Fernández，Emma Vázquez，Ana Ruiz，حنان مسعودة，محمد صالح，يزيد بن حسن，Daniela Marinelli，Francesco Verdi，Isabella Ferrari，Lorenzo Lombardi，Martina Bianchi，Riccardo Bellini，Γεώργιος Κοντογιάννης，Θεία Κοψίνη，Ευαγγελία Παπαδογνωσούλα，Ζωή Αλεξανδάκη，Νικόλαος Κυριτσάκης，Λουκάς Βαλαωρίδης，Matthew Smith，Davidson Jones，Krinerk Linber，Luxin Lee，Deathikatoria Swean，Kuromi Melody，Kute Cinnamoroll，Dequei La wentony，Yaoqing Ran，Jianwu Chen，Zhixian Zeng，Yueran Hong，Zhenyu Huang，Peter Jackson，Donald Trump，Hakurei Reimu，Kirisame Marisa，Quincy Jones，Jada Harris，Kaitlyn Johnson，Hannah Davis，Gonçalo Pinto，Laura Ferreira，Paulo Sousa，George Wesley，Lori Churchill，Shiyue Ju，Max von Habsburg，Ernst Schäfer，Karl Schmidt，Wilhelm Schneider，Paula Kluge，Rugang Zheng，He Qin，Ruoyan Xiao，Nayun Dong，Yiming Lin，Guanwei Huang，Shangyang Huang，Jack Traveler，Ludwig Wittgenstein，Margot Roth，Wilhelm Wahl，Berta Feldmann，Dietrich Hahn，Quincy Jones，Hannah Davis，Justin Bieber，Matthew Lee，Peter Brown，Jada Harris等大量杰出的地方代表皆在其本地主动举行了多次有效的组织与宣传，动员了不可胜数的人民支援建造工程，极大地加快了建造速度。

工程的进展速度远超出基金会的预测，部分地区甚至比███次时间回溯中最接近成功的一次更快一倍以上。由于粮食与药品的充足，非洲没有发生任何饥荒或其他问题。各大洲没有发生任何抗议集会，亦未发生任何武装暴动。最常见的集体游行主题多为鼓励同胞知恩图报、加快建设工作等。痊愈的绝症患者、康复的心理疾病患者等曾受基金会帮助的群体自愿参与建设工作的比率高达95%以上。即便原本条件最为恶劣的非洲与拉美地区修建速度亦未与其他地区产生明显差异。2023年3月，所需60%的████已建成，6月，全球范围内的建设工作完全竣工。SCP-████被再次压制并失去活性，推测其大概率已无效化。

SCP-CN-3100被认定为一Thaumiel级项目，虽然在初期对其是否为异常的见解产生了一定争论，但最终在监督者议会的特别讨论后，由O5-7宣布其为可能带有模因性质的异常。

据可考档案，使用SCP-CN-3100压制SCP-████的这一过程也是基金会自成立以来首次被人类所保护。

**结论：**成功。
