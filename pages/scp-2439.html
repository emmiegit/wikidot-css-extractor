[!-- Агов! Усі друкарські, орфографічні та граматичні помилки тут НАВМИСНІ. Будь ласка, не намагайтеся «виправити» їх, оскільки це НЕ потребує виправлення. Дякую. --]
ПРИМІТКА:
@@          @@Робіть передих на хвилин п’ять і тоді читайте це. Буде підозріло, якщо ви затягнете з прибиранням.
@@          @@Не треба читати це всім разом. Один читає, а інші двоє продовжують мити.
@@          @@Якщо ви відчуваєте себе негаразд, припиняй дивитися на лампу. __А ось накривати її не можна, інакше хтось зайде.__
@@          @@Якщо не бажаєш збожеволіти на решту власного життя, далі не читай. Йди
@@          @@геть працювати або чимось матися.
@@          @@Прочитай все, і лише тоді йди громити цю штуку ,,все, не треба,,

Об&#39;єкт №: SCP@@-@@--739-- --1648-- 2439 ^^__оновити номер, якщо цей буде зайнятий__^^,,а чому б не залишити як є?,, {{--9001--}}

Клас об&#39;єкта: Кетер ,,а що таке кетер?,,

Особливі умови здержування:  Ніхто з співробітників Фонду, крім нас, D-класів, не може знати про це. __Це лишається між нами__. Якщо хтось спробує розповісти іншим про це, __мочить його__, щоб він нікому не розповів або не зміг говорити. Так, скоріше за все, після цього у вас будуть великі проблеми, але інакше буде гірше.

Якщо хтось, хто не з D-класу, прийде і прочитає це, __вбийте його__. Просто розбийте йому череп або якось інакше та подряпайте стіну, на якій це написано, щоб ніхто не міг це прочитати. Спробуйте переконатися, що ви __встигнете розповісти про все комусь іншому__, щоб ми могли тримати цю майню під контролем.

Опис: Отже це така ідея, яка заражає людей, які знають про неї, і повільно захавує їм мозки. Це якийсь стародавній розум з альтернативного виміру (ми так припускаємо), який намагається проникнути в наш вимір і стати тут головним. Він розумний, тож дуже швидко пошириться по всьому Фонду, якщо матиме нагоду, тому ми видряпали напис на цій стіні подалі від відеокамер. {{ТУТ БУВ КІЛРОЙ}}

Нещодавно ви чули слабкий шепіт – то та штука, яку ми зберігаємо. Якщо ви можете почути його, то дороги назад немає, ви застрягли, доки не помрете (що ви можете зробити раніше, якщо хочете). Ми не знаємо, скільки часу воно існує, оскільки кожен місяць тут зникають люди (просто повідомляю: ви не вийдете на свободу, от сюрприз), що ускладнює передачу інформації. Так що ми граємо в пошкоджений телефон. Ми б дали йому правильний номер, але для цього нам довелося б розповісти, та це не за правилами, тому коли сюди попадає опальний вчений, який нам повідомляє, що номер вже зайнятий, ми його змінюємо. Інформацію у такому форматі ми записуємо вже давно, і я не думаю, що хтось із нас навіть знає, що таке Кетер.
[[SIZE 0%]]ОСЬ ЩЕ ОДИН КОГО МОЖУ ЗАХАВАТИ.[[/size]]
Але шо б ви не робили, не повідомляйте охороні чи вченим, що воно тут. Вони пускають сюди лише D для прибрання, а боси не перевіряли лампу багато років (я думаю), і це єдина кімната в Зоні, де через цю лампу немає відеокамер. Має бути цілком очевидно -- Фонд може робити все, що йому заманеться, тож якщо їх захопить ця фігня, її вже нічого не зупинить. А нам нічого не буде, оскільки нас все одно до кінця місяця на добрива пустять, а це недостатньо довго, щоб воно нас захавало. Якщо вам здається, що воно вас захавало, зробіть щось божевільне, і вас застрелять. Завжди можна померти героєм, якщо хочеш.
[[SIZE 0%]]ЗВІЛЬНИ МЕНЕ ЗАРАЗ, І Я ПОЩАДЖУ ТЕБЕ, КОЛИ ПРИЙДУ.[[/size]]
Чому б просто на розтрощити це лайно — це будо б найліпшим способом знищити її. Але на варто, не варто. По-перше, ця штука допоможе тим з нас, хто хоче здобути спокути за все, що ми, дідько візьми, зробили. Хтось має пам’ятати, що ця штука існує, щоб тримати її під контролем — бо вона ж колись з’явилась? А якщо ми її тут знищимо, то вона може з’явитись в іншому місці. А що якщо в іншій Зоні воно вже є, і там так само наші брати з D його втримують? Доки ми зберігаємо цю штуку, ми можемо її контролювати.
[[size 0%]]Я ВРЯТУЮ ТИХ, ХТО ТОБІ НЕ БАЙДУЖИЙ.[[/size]]
Так, а якщо тобі начхати на спокуту, все одно не здавайтеся. Це єдина річ, яку сторожі не знають — це може бути нашим останнім козирем. Вони одержимі бажанням контролювати, знати все, все розуміти. Вони використовують нас для цього — ведуть на смерть, щоб дивитись, як ми вмираємо. Використовують нас як тяглову скотину, щоб витирати пил з кривавої лампи. Ми для них — витратний матеріал. Але в цьому ми маємо перевагу. Кожного разу, коли хтось з нас вмирає за ради їх експериментів, вони втрачають можливість дізнатись про одну штуку, яка може __знищити__ їх. Це наша остання зброя проти них, як остання ядерна бомба, яка може розтрощити їх, яка схована прямо під їх носом в кімнаті, в яку вони не можуть дивитись.
[[size 85%]],,а якщо якийсь бовдур їм розповість?,,[[/size]] {{дивись перший пункт умов зберігання}}[[size 0%]]Я ЗНИЩУ ВСІХ, ХТО ПРОТИ МЕНЕ.[[/size]]
Але ще не треба її використовувати, не час. Дехто з вас має родину чи друзів за межами цього пекла — вони теж можуть постраждати. Цей розум використає їх як маріонеток, та захаває весь всесвіт, і кине його під кований чобіт Фонду. Це можна використати лише раз — якщо ми випустимо її занадто рано, вони до неї звикнуть. Вони навчаться уникати її, зберігати її, та виживуть. А ми назавжди втратимо козир. Тоді ми остаточно станемо тим, ким вони нас вважають — витратним матеріалом.
[[size 0%]]МЕНЕ НІЧОГО НЕ ЗУПИНИТЬ! ЇМ ВСІМ КІНЕЦЬ![[/size]]
Тому __не__ дозволяйте __нікому__ використовувати це. Ще не час, не час.
[[SIZE 0%]]РОБИ СВІЙ ВИБІР![[/size]]
На випадок, якщо ти і є ця хріновіна: __їди до дупи, осминожа пика__. Нам ціна гріш, але ми тут, як і всі, свою справу знаємо. Тому провалюй.
[[SIZE 0%]]ТАК ВПУСТИ Ж МЕНЕ![[/size]].
