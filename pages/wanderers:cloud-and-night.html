好不容易获得一点空闲的时间，躺在河岸的草地上，静静的，就这么注视着天空，无垠的蓝天，不时有几朵白云飘过，美极了，就像是水中的倒影，那么静谧，那么.....美。白云就这么飘过，天空从不吝惜自己的身躯，无私的，把自己身躯的每一片土地献给这些在自己身上走过的云朵。

这种空气，真是久违，沁人心脾。他大口地呼吸着，一切的疲惫，污浊，都被排出体外
他闭上眼，想去感受这蓝天，这一切的气息，他都想去感受。

不对，这不对，不能停下，至少，现在不行。

他慢慢站起身来，看着身后的林荫小路，再次踏上了旅行，泥泞的小路，他的鞋子上沾满了泥渍，他伸出手，拨开面前的枝叶，在这密林中寻找着前行的道路。在踏开最后的一块朽木时，他终于来到了他的第一站，巨大的，无与伦比的东西，由钢筋混凝土组成的钢铁苍穹。也许曾经繁荣过，可以想象，当这座巨大的都市运作起来，会是多么繁华，但现在，终归尘土，破败不堪。同时，在这里，新的生命取代了陈旧的一切，树木在其中生根发芽，这片由柏油，沥青所构成的大地第一次如此清晰的感受到生命所蕴含的巨大力量，树木，植被，一草一木，都在其中如同奇迹般地破土而出。数万年来，自然再一次征服了文明所带来的创伤。

他走下山坡，他望着眼前的钢铁丛林，这些树木，他突然感到无比的疲倦，也许是他经历了太多路程，他明白，这里也许是他最后能到达的的地方，会在这里停下？好累，好想躺下来，去凝望这天空，但是...
不行，不能停，唯独我，不能停下**“该找的没有找到，需要偿还的未曾偿还”**

------

他跳上一座断桥，这座桥通向哪里，他不知道。他只知道，自己要找的东西，就在这座孤岛中。他继续向前行进，立交桥的承重柱上爬满了藤蔓，裂纹遍布桥面，无数辆报废的汽车就这样静立在两侧，他走到一辆车前，车门已经锈得不成样子，红褐色的铁锈蔓延到这辆车的所有地方，他抓起门，一用力，随着一阵断裂的声音，车门被拆了下来。他撬开车柜......“烟吗？什么东西？妈的，凑合着抽”他拿起了卷烟，笨拙地将烟草卷成圈，火柴划过。

他倚在桥边的栅栏上，即使这栅栏已经脆的和纸一样，但起码有个可以依靠的地方他再次望向天空，一片乌云划过，天色渐渐的灰了起来

“要下雨了？偏偏是这个时候，真他妈的晦气”。他把烟卷使劲一抖，烟灰纷纷而落，最后一口吸完，他将烟头向远方抛去，燃有火光的烟头在空中划过一道弧线，然后落在地上，迸出点点火花

他继续往前走，天空把他压得喘不过气来，太过灰暗

他又一次望向天空，这一次，他什么都没有看到，除了空无一物的天空

“究竟在哪里！他妈的！为什么偏偏是我，为什么，为什么......”

------

他的声音慢慢淡下去，他不明白，自己到底失去了什么，自己到底需要去找到什么。他已经走了太多的路，看过了太多的东西，在这一切的磨练中，他渐渐的失去了自己的目的。这一路上，他获得许多，同时也失去许多。

虽然已经不记得那是什么，虽然已经忘却寻找它的意义

但一个念头依然盘旋在他的心头

“必须要找到它，我需要它”

因有，未有之物，从未被找到过，从未被想起过

他所寻找的，不过是一粒溶解在长河中的沙砾

他应有，他未有。

------
他醒了过来，灰暗的天空已然消散，他再看不到白云，蓝天了。取而代之的是漫天的星海，无数颗繁星高悬在夜空中，钢铁苍穹失去了色彩，最后的光明来自群星。他慢慢伸出手，想去感受这光明。太久了，太久了，他忘记了上一次看见这份星空是什么时候，也许是一天之前？也许是一年之前？也许是十年？不，已经不重要了，他沐浴着星光，亘古的回响萦绕耳侧。文明的影子在他眼前掠过

------

//他伸出手，拥抱星空//</textarea></pre>
