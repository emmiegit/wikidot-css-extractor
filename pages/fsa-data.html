[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文：**[https://scpfoundation.net/fsa-data] - Досье корпорации «Логос»

**原作者：**[[*user Ave-Perlovka]]

**譯者：**[[*user Reverberate_a]]
[[include info:end]]

**{{組織代號：}}** «logos»計畫
**{{官方組織代號:}}** «logos»公司 (Logos Inc.)
**{{類型:}}** --受管理的項目-- 有限公司類型實體，工作組██-██指定其為四級威脅。已確認異常物體的產生。

------

**{{交互狀態：}}**    
*     已確認與混沌反叛軍組織有聯繫。 接觸的性質尚未確定。
*     已確認破碎之神教會對該組織抱有敵意。
*     先前是SCP基金會與GOC的聯合項目，目前這兩個組織與Logos公司處於一個尚未進入「火爆」衝突的敵對關係。
*     眾所周知，Logos公司得到Marshall, Carter, and Dark 有限公司的全面支持，基金會目前沒有關於為MC&amp;D為其提供法律和媒體保護的具體條件的信息
*     在公司的生產線中，發現大量由「左撇子」生產的工具，目前這兩個組織間的交互關係並不明確。
*     基金會人員在遇到Logos員工或其附屬人員時要謹慎行事。如果他們不構成威脅並且不干擾當前任務，則應避免接觸它們。如果發生直接衝突，建議活捉公司員工。開槍殺人只能做為自我防衛的最後手段。




------

**{{機構概況：}}** «Logos»項目 (或«Logos»公司更廣為人知)是SCP基金會與全球超自然聯盟於1992年開啟的聯合項目。該項目的目的是為了創建一個專門處理異常現象與精神電子學異常相關的組織，特別是針對格魯烏-p部門和進步研究院的相關項目。承而在數年的時間裡，由於計畫資金的持續減少、基金會與GOC對其的相關控制減弱還有公司的內部分裂。Logos其中很多部門切斷了與基金會和GOC的聯繫，宣布自己是一個獨立的組織。由於被掌握了眾多機密，與顧慮到其對一般民眾的威脅，正面與Logos公司對抗被視為是不可行的。由俄羅斯分部Site-██建立的工作小組██-██正在制定有效的反制措施。


------

**{{年表}}**
[██.██.1992] - SCP基金會和GOC之間建立了雙邊合作協議。決定聯合創建一個新的組織，以處理精神電子學和相關異常和技術問題，而不是沿用格魯烏P部門已解散的「精神電子學」部門。這就是Logos公司的由來。新組織的融資最初是聯合進行的，且計畫在未來Logos的經費將能夠自給自足。該項目的目標是在GOC和基金會之間建立長期聯繫，並獨立研究影響思想的相關技術。不可避免的，每一方都希望組織的領導人是自己人，為了在不與對手發生直接衝突的情況下還能共同開發異常技術。該公司的組成極為不同：它包括來自基金會和GOC的心理電子學專家、已解散的進步研究所的前僱員，以及格魯烏P部門部門的前特工，這些來自不同地方的人一同在新組織工作。


[[include component:image-block
|name=https://files.scpfoundation.net/local--files/fsa-data/%D0%B2%D0%B0%D0%B6%D0%BD%D1%8B%D0%B5_%D0%B1%D1%83%D0%BC%D0%B0%D0%B6%D0%BD%D1%8B%D0%B5.png
|caption=1992 年，GOC代表 ███████ ████████（左）和 O5-█（右）在Logos公司的Пущино總部的開幕式上。
|align=center
|width=650px
]]


[██.██.1994] - GOC單方面對公司運營兩年來完全沒有取得任何重大成果感到不滿，其每年支付Logos公司一半的花費。SCP基金會則採取對應保護措施。沒有一個組織對「Logos」的忠誠度有把握，但公司管理層為了從這兩個機構都得到了足夠的資金，對來自GOC和基金會的一些工作人員進行緊急徵召，並且減少對項目研究的把控。為了趕上期限或加快開發速度，研究小組開始進行道德存疑的可疑實驗，對數據進行調整或對實驗步驟進行刪減。

[██.██.1996] - 對Logos公司的資助被完全終止，現在基金會和GOC開始贊助他們感興趣的特定項目，不同的項目團隊企圖得到基金會與GOC的目光。「Logos」現在看起來更像是一個零散的網絡，工程師和科學家團隊在其中獨立工作，而不是一個完整的組織。由於對於全體公司的掌握力十分低下，研究團隊試圖博取贊助者的歡心：心理矯正器、修復理智的中繼器——這些都是此階段，Logos公司研發的特定產物。漸漸地，大多數團隊的主要目標是在短期內獲利——Logos 員工的忠誠度因此飽受存疑，誰願意給得更多，就能得到他們的忠誠。幾乎每個項目完成後，團隊都會解散並重組，因此沒有人會在乎上一個產品的實際使用效果為何。


[[include component:image-block
|name=https://files.scpfoundation.net/local--files/fsa-data/%D1%83%D1%87%D1%91%D0%BD%D1%8B%D0%B5_%D0%BC%D0%BE%D1%87%D1%91%D0%BD%D1%8B%D0%B5.png
|caption=█-██ 項目小組，█████綜合實驗室，克麥羅沃，1997年。
|align=center
|width=550px
]]

[██.██.1998] - 基金會的負責該公司的員工收到消息稱，一大群Logos的員工（約1000人）離開了該公司並消失了。Logos的管理層在進行盤點後，使贊助者相信逃亡的員工隨身攜帶了大量機密文件和技術原型。隨後，他們還報告說這些逃亡的員工都受到了GOC的保護。這些逃亡的員工大多數是進步研究所的前僱員，少數是格魯烏P部門的前僱員。該員工的離開幾乎與SCP-1194的公司完成重建的時間重疊。GOC和基金會之間的緊張關係達到頂峰，隨著基金會特遣隊被派去尋找失踪的Logos員工，兩個單位的衝突很有可能揚升到武裝衝突。但不管如何，這件事情之後這兩個組織對Logos公司的控制進一步被削弱。

[██.██.1999] - 成立相關行動小組操作相關的控制裝置以消滅分離出去的員工，其相關訊息需要四級以上權限才能觀看。在行動期間Logos公司的管理層故意誤導基金會和GOC挑起衝突。具體來說，每一方都被告知逃脫的員工已經投奔了敵對組織，儘管實際上這些脫離的員工並沒有受到任何人的保護。公司管理層提供的相關任務過程和個人細節的都進一步信息遭受質疑。行動完成後，Logos向基金會的報告終止。

[██.██.1999] - ██-██工作小組在相關實體分類系統中將Logos公司的威脅級別定為4。具有4級權限或以上的人員可以瀏覽相關組織訊息並獲得更詳細的報告。██-██工作小組認為Logos公司的武裝對抗是對人類文明和帷幕的威脅。與Logos公司互動的關鍵策略以及SCP基金會對其事件的處理方式還在制定中。據了解，全球超自然聯盟的負責人也得出了類似的結論，不認為與Logos公司發生直接衝突是可以接受的選項。

[██.██.2000] - 從一名曾是Logos公司員工的叛逃者那裡收到信息，稱Logos公司已經遺棄他們在Пущино科學城的總部，但沒有拆除大部分設備，且可能還保留了相關文件。該信息隨後得到了基金會情報部門的證實。工作小組██-██的負責人決定進行一項代號為「腦葉切開術」的行動，其主要目的是收集訊息並尋找Logos公司總部的異常物品。該行動由機動特遣隊-Мю-114「劊子手醫生」負責執行，基金會的員工曾作為Logos公司的一份子在Пущино科學城工作，或作為顧問參與其中。具有3級許可/前Logos員工可以獲取由機動特遣隊-Мю-114帶回來的相關訊息或物品，這些物品被存放在Site-26的特殊材料儲存檔案庫中，須具備對應的權限方能得到完整資料。

**{{«Logos»公司的相關建築}}**

**Пущино科學城總公司 (原)**
位於Пущино科學城學院街上的三棟建築，在生態與地方歷史博物館的對面，他的外觀資訊已從地圖上刪除，其位置資訊仍能存衛星地圖中找到。(拍攝於██.██.2001):

[[=image https://files.scpfoundation.net/local--files/fsa-data/%D0%BA%D0%B0%D1%80%D1%82%D0%B0.png width=&#34;550px&#34;]]


主要辦公樓（從入口內看，從左到右）：

1) **工程樓：**1992 年，Logos公司的起源地。該棟建築以讓·貝德爾·博卡薩命名，曾經，科學家在這裡為蘇聯國防部、祕密警察和格魯烏開發精神衝擊裝置。該建築規劃包括12間會客室、工程人員辦公室、一間小會議室和一間餐廳。

在大樓的地下室有自己的停車場、倉庫和幾個測試實驗室。生產出的物品在辦公室北邊的兩個街區的單獨建築物中交付和存儲。大樓中具有自動化物品運輸系統，可以通過它與其他建築進行文件、樣品或其他材料的交換，但人員的移動(包含建築與建築之間)是需要通過武裝保全人員進行檢查的，只有特定通行證持有者才能進出建築物。

2) **管理樓：**頂部兩層是行政代表辦公室，下面三層是控制各個項目團隊和部門的員工的辦公室。該建築還有一個中央大廳、一個大會議室和幾個較小的會議室。其餘空間預留給主要會計部門進行使用。還備有一個餐廳、幾個演講廳、一個圖書館、一個檔案館和以下幾個專業研究人員的辦公室：社會控制論、應用模因學和逆模因學、智能研究領域等等。（完整列表可從工作小組██-██的組長Харитонова В.Б.教授那獲得）

行政大樓的地下部分是一個地堡，面積約████m^2，配備應急通信系統、遠程控制大樓自動化的控制台、特殊價值的樣本保存庫、一個能夠維持一年半至兩年自主生存所需的物資和設備的倉庫，以及從基金會得到的文件中可能未提及的其他系統和設備。行政大樓的地下室可直接通往鄰近的地鐵站和醫院（通往後者的通道配備了厚甲板阻隔系統，內部空間進一步填充了快速硬化混合物），也可聽過自動化運輸系統連結至工程樓。

3) **醫學/生物工程樓：**地上部分包括醫療設施——病房、手術室、X光室、核磁共振室、太平間、解剖室、醫務人員室和內部博物館。有可信的報告稱，總部的醫學大樓被用於向身份不明的個人提供商業醫療服務。

該建築的地下部分佔總體面積的2/3。其包括大部分的實驗設施、配備異常設備的特殊手術室、樣本儲存設施、實驗動物飼養設施、IPT（全日制測試對象）隔離間、用於保護和監控測試對象的管理室以及快速反應小組的總部。進入生物工程區需要通過消毒與辨識系統，該區域與其他區域的通道需要密封封閉系統，且可遠程控制。所有與醫學/生物工程樓連接的所有終端裝置的由工程樓進行維護與支援。


[[include component:image-block

自 ██/██/2000起，總辦公室似乎不再被使用了。目前正在確定新Logos總部的位置。

██/██/2001機動特遣隊Мю-114「劊子手醫生」得到了██-██工作組負責人Харитонова В.Б.教授的批准。對該公司前總部的領土進行了突襲行動。該行動代號為「腦葉切開術」。█████████████████████ ██████████ ███████████████████████████████ ████████████████████ ██████████████ ██████████████████ ███████████████████ █████████████ ███████████████████████ ████████████████ ███████████████████ ████████████。該行動最後已完全的失敗收場。擁有3級以上權限的人員可以獲得詳細報告。MTF-Мю-114 成員在Пущино總部取得的成果可在Site-26數位影音媒體檔案中找到，調閱其內容須擁有2級以上許可。
