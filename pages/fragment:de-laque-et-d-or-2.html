    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Elle ouvrit les yeux et se cambra la bouche béante, sentant sa chair se fissurer le long de ses côtes. Elle tenta de lever ses mains, fixant les lampions flottant dans les airs, regardant autour d&#39;elle. Une femme lui attrapa les épaules, l&#39;aidant à s&#39;asseoir. Elle était assez âgée, et des taches brunâtres formant un poisson figuraient sur son visage. Sa main droite était couverte d&#39;or tandis que l&#39;autre n&#39;avait que des simples fissures le long de ses doigts dont les extrémités étaient couvertes de poudre dorée.

&#34;Tout va bien Kobayashi, c&#39;est fini. Tu es réparée.&#34;

D&#39;un geste lent, le corps de la femme se leva de la table du rituel, se dirigeant doucement vers le miroir qui se trouvait à côté d&#39;elle. Elle se tenait là, devant son propre reflet, touchant chaque parcelle de sa peau.

&#34;Ça a dû être très dur pour toi, Kobayashi. Je ne sais pas ce que tu as vécu, mais c&#39;est fini.&#34;

Elle parcourut ses poignets reliés à ses bras par des lignes dorées, remplaçant les cicatrices qu&#39;elle s&#39;était faites plus jeune. Elle s&#39;approcha de nouveau du miroir, touchant sa côte couverte de fissures d&#39;or. Elle jeta un regard à la vieille femme.

&#34;Physiquement, c&#39;était tes poignets et ton rein, j&#39;ai dû les réparer. Mais psychologiquement, je n&#39;ai aucune idée. Je suis là pour réparer, pas pour savoir pourquoi ou comment tu as été brisée.&#34;

Kobayashi toucha son visage, regardant de nouveau son reflet, son identité. Ses doigts parcoururent le sourcil gauche fait d&#39;or, suivant les lignes le long de sa chair, brillant à la lumière des lampions. Elle ouvrit la bouche, soufflant un peu, et un petit rire s&#39;échappa de sa gorge alors qu&#39;elle observait son nouveau portrait. Son cœur se serra dans sa poitrine alors que des larmes d&#39;or perlaient le long de sa chair. Elle avait réussi, elle avait réussi son rituel.

Sanglotant de bonheur, Kobayashi Hanami comprit que jamais son masque ne tomberait.

[[=]]
