    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**法定称谓：** Dr. Horatio Gifts及Dr. Eleanor Gentle

**职位：**研究员，Site-11

**安保等级：** Level 3

**在建项目：** [http://scp-sandbox-3.wikidot.com/gentlegifts| 查看附稿]

**与Dr. Gifts的访谈：**

[[collapsible show=&#34;+ 查看访谈&#34; hide=&#34;- 隐藏&#34;]]

&gt; [记录开始]
&gt; 
&gt; **Dr. Gifts：**搞个访谈？来真的吗Ellie？//（向下看。）//你从哪儿真找到个磁带录音机？还有为啥你会有麦克风？
&gt; 
&gt; **Dr. Gentle：**//（挥舞着没插线的麦克风。）//要是我不采访你他们怎么能知道你是谁？再说，这合情合礼。[!-- 此处不是错字 --]
&gt; 
&gt; **Dr. Gifts：**我头一回听说你还会优先考虑情境和礼节。
&gt; 
&gt; **Dr. Gentle：**Gifts，就直接来就行。//（打开磁带录音机。）//这很简单的。那先来，你为基金会工作多久了？
&gt; 
&gt; **Dr. Gifts：**比你长六年半。
&gt; 
&gt; **Dr. Gentle：**//（交叉抱起她的双臂）//这可不是真实回答。
&gt; 
&gt; **Dr. Gifts：**这也不是真实访谈。
&gt; 
&gt; **Dr. Gentle：**一针见血[[footnote]]**译注，**原文为法语。[[/footnote]]。你的专长领域？
&gt; 
&gt; **Dr. Gifts：** 奇术理论。永远都学不来实践。还有，生物学。
&gt; 
&gt; **Dr. Gentle：**你为何要加入基金会？
&gt; 
&gt; **Dr. Gifts：**我想知道真相。恰逢机会，忍不住就跳进了兔子洞。
&gt; 
&gt; **Dr. Gentle：**你的星座？
&gt; 
&gt; **Dr. Gifts：**你知道这玩意儿是伪科学，对吧？再说，你早就知道了；咱俩生日一样。
&gt; 
&gt; **Dr. Gentle：**你的工作在//字面上//就涉及研究魔法。伪科学在这儿很管用。而且，你是双子座这事是要留记录的。嗯……最喜欢的电影？
&gt; 
&gt; **Dr. Gifts：**《盗梦空间》。非常明显。
&gt; 
&gt; **Dr. Gentle：**我们再深入说说。最大的失败是？
&gt; 
&gt; **Dr. Gifts：**//（畏缩。）//这是机密，Ellie.
&gt; 
&gt; **Dr. Gentle：**让你夜不能寐的是？
&gt; 
&gt; **Dr. Gifts：**除了你在走廊对面打呼噜？ //（停顿。）// 这也是机密。
&gt; 
&gt; **Dr. Gentle：**最喜欢的回忆是？
&gt; 
&gt; //（Gifts脸红低头。）//
&gt; 
&gt; **Dr. Gentle：**欸？那也是机密吗？
&gt; 
&gt; **Dr. Gifts：**//（看着她的眼睛。）//是认识你。
&gt; 
&gt; **Dr. Gentle：**//（微笑着稍稍脸红。）//我觉得有这些记录就够了。现在……//（摆弄着录音机。）//我需要你提供更多的信息，关于你最喜欢的回忆。
&gt; 
&gt; **Dr. Gifts：**//（温暖地笑了。）//如你所愿。
&gt; 
&gt; [记录结束]

[[/collapsible]]

**与Dr. Gentle的访谈：**

[[collapsible show=&#34;+ 查看访谈&#34; hide=&#34;- 隐藏&#34;]]

&gt; [记录开始]
&gt; 
&gt; **Dr. Gentle：**是因为我的磁带录音机在Gifts你口袋里，还是说你只是因为见到我才这么高兴？
&gt; 
&gt; **Dr. Gifts：**你昨天让我受的，今天该轮你受了。
&gt; 
&gt; **Dr. Gentle：**真好。//（歪着脑袋。）//你得保证站我这边啊。
&gt; 
&gt; **Dr. Gifts：**我……行吧。//（拿出磁带录音机打开。）//你为基金会工作多久了？
&gt; 
&gt; **Dr. Gentle：**比你少六年，五个月零十二天。
&gt; 
&gt; **Dr. Gifts：**//（叹气）//我怎么就不讨厌你呢？
&gt; 
&gt; **Dr. Gentle：**我能把这假定成是个确实的问句吧？我不是你的梦中情人吗？
&gt; 
&gt; **Dr. Gifts：**这句//本来//是个反问句。那现在，你的专业区域？
&gt; 
&gt; **Dr. Gentle：**年代追溯学及因果回溯学。在奇术实践上有些次要研究。
&gt; 
&gt; **Dr. Gifts：**你不会魔法的话是没办法上奇术实践的， Ellie。
&gt; 
&gt; **Dr. Gentle：**这就是为什么我要说次要研究。来吧，问些刺激点的问题。
&gt; 
&gt; **Dr. Gifts：**如你所愿。有什么让你毛骨悚然的东西？
&gt; 
&gt; **Dr. Gentle：**那个需要烧死一个孩子的雕塑吓到我了。还有，我有点害怕圣诞老人。
&gt; 
&gt; **Dr. Gifts：**最喜欢的电影？
&gt; 
&gt; **Dr. Gentle：**《小丑回魂》。
&gt; 
&gt; **Dr. Gifts：**电影新版，还是蒂姆·克里那版？
&gt; 
&gt; **Dr. Gentle：**//（假装被冒犯到。）//好看的那部。
&gt; 
&gt; **Dr. Gifts：**最喜欢的明星？
&gt; 
&gt; **Dr. Gentle：**伊恩·麦克莱恩爵士。//（假装昏倒）//他随时都可以向我引用他喜欢的莎士比亚台词。
&gt; 
&gt; **Dr. Gifts：**唔。最恐惧的？
&gt; 
&gt; **Dr. Gentle：**问问题要得体。
&gt; 
&gt; **Dr. Gifts：**//（叹气。）//你的博格特[[footnote]]**译注，**《哈利波特》系列中的一种生物，会变为他面前的人最害怕的物品或景象。[[/footnote]]是什么？
&gt; 
&gt; **Dr. Gentle：**我……//（停顿几秒。）//是失去你。
&gt; 
&gt; **Dr. Gifts：**//（低头轻声说。）//最喜欢的回忆是？
&gt; 
&gt; **Dr. Gentle：**遇到你。//（伸手去握他的手。）//
&gt; 
&gt; **Dr. Gifts：**//（握住她的手。）//我觉得他们今天看够咱俩了，Ellie。
&gt; 
&gt; **Dr. Gentle：**//（微笑着。）//同意。我觉得我做采访的时候更有趣点。//（抽出麦克风。）//
&gt; 
&gt; **Dr. Gifts：**你为啥还拿着那个？
&gt; 
&gt; [记录结束]

[[/collapsible]]

[[collapsible show=&#34;+ 查看SCP文档解说&#34; hide=&#34;- 隐藏&#34;]]

**SCP-4001:**此文章是网站上最侥幸过关/奇迹的作品之一。来自一个4K竞赛前一天才进到这个站点的作者的第一篇文？没毛病。一篇在reddit上收到很多反馈才写出来的文？没毛病。含一堆陈词滥调和拙劣点子的文？没毛病。经由多个版本，在竞赛中还各种编辑和删补附录的文？没毛病。

不过它还是有了一批追随者，最终在比赛中获得第八名，目前在系列V中排名第四。这是一篇很长的文章，旨在探索其核心概念的每一个含义。人们似乎很喜欢它（尤其是在reddit上），因为图书馆善意监督我们的点子，也因为我们可能因为极微的错误而被它毁灭这个点子。

这肯定会是我最出名的文章，也可能是我有史以来最成功的文章。我对结果和表现都很满意。

**SCP-4042：**这篇实际上比亚历山大城完成要早。这篇的写作是我加入这个网站的促因。就像亚历山大城，这篇也是因“大彩虹事件[[footnote]]**译注，**指2018年6月骄傲月事件，最终致部分成员的出走及PRC管理局的形成。[[/footnote]]”而新成员登入被禁止后发在reddit上。它也历经数次修订，但始终忠实于两个触人心弦的原初提示；一个是被拒绝的孤独，另一个是睡不着时的念头//要是我们不是真实的呢？//一开始它是现实扭曲的结果，然后在火燃尽毁前像4021那样稍做停顿，之后又去掉了所有关于休谟的细节来简化力学（简单来说就是作者决定“去他娘的。这玩意发生是因为魔法。”）

这也是作为Gifts和Gentle的介绍。（我要强调我的用户名是从这俩人的名字派生出来的，而不是因为我的用户名而有这两个角色。）Gifts或多或少有我自己的影子。不像其他的自我形象，我没兴趣把他写成一个动作片主角或是大男子主义者，甚至是喜剧人物。不知何故，我在这个典型的惊悚网站上写出了对万物的浪漫。

我对这篇感到很骄傲。它击中了我想让它击中的每个情感鼓点。

**SCP-4043：**这篇最开始是作为001提案，以符合档案的规模和格式写就。基础的点子是“要是我们干掉了自然母亲呢？”，接着发展为四个独立页面的大纲，以表现文档的进化。框架结构是后来才出现的，它仍然是我做过的措辞比较严谨的作品之一。有必要在结算前把每件事都安排得巧妙些，否则整个作品就会失败。

从meta的角度来说，这篇文章也承认了现实世界的问题，即全球变暖、气候变化和第六次物种大灭绝，这样的问题会让其他所有问题都变得毫无意义。

[[/collapsible]]

[[collapsible show=&#34;+ 查看故事解说&#34; hide=&#34;- 隐藏&#34;]]

**燃尽亚历山大城：**我在亚历山大城里写的最后一部分，在前者投稿一周后发出，曾是最后的附录，暗示档案中可怖的过去。我看到了各种各样的理论，最终决定这是一个值得讲述的故事。或者至少澄清一下。我玩弄着档案馆被烧毁的不同原因——被爆炸直接抓住，一阵疯狂，一次意外——最后我决定，我能讲的最痛苦和苦乐参半的故事将是最后一个活着的女人和档案馆之间的故事。让守望者在他们的时间线上拔掉插头，这样做是为了拯救一个根本不存在的某人的世界，这样让它的情感分量足够。开头直接与4001的文本联系在一起，向我们展示了第一个人（至少如Alexandria所认为的那样）是如何接触到档案的，以及她是怎么负责我们发展中的关键点的。你可以在4001文章的早期列表中找到她的名字。

**家庭要务：**这篇是为2018万圣节竞赛在一天内写就的。我看过竞赛要求，觉得这是个写Gentle和Gifts的好机会，并因此写下并投稿了能表现他俩特色的第一篇故事。我更喜欢这篇的结尾。这只是两个同对方截然不同的人生活的切片，不过这不同永远不会妨碍了他俩。
[[/collapsible]]

[[collapsible show=&#34;+ 查看其他解说&#34; hide=&#34;- 隐藏&#34;]]

**SCP-4001-J：**哦我天，这一团糟。在亚历山大城的基础上用了8周完成，经历了好几打的小调整，定期检查它的分数和位置，然后它终于上了主网站，我需要与它保持距离了。

所以，我写这篇文章是为了把这堆垃圾弄出来。这是尽量围绕着亚历山大城的基本框架的，关于动漫和日本文化的糟糕笑话的集合。不知怎的，它并没有被downvote然后遗忘，人们好像更喜欢它。reddit上甚至有人把它列入了他们最喜欢的文章列表。

我觉得那个人让人担心。

**宣誓：**在大学的时候，我同剧院的大伙度过了很多日子。我们每年都做的一件事之一就是在迎新演出排练期间的情人节时抽奖。我们会得到像是用Kris Kringle字体[[footnote]]**译注，**类似于[https://www.fontke.com/family/638527/ 这样的]字体。[[/footnote]]写的指定者的名字，然后给那人情人节礼物。在收到一个漂亮的情人节礼物后，我觉得这种事情值得努力。

所以我自学了如何写十四行诗，并为一个我没有兴趣追求的女孩写了情诗，只是因为我认为人们应该为得到情人节的礼物而付出努力。这些年来，我又为不同的女人（她们依然还没工作）和不同的场合写了几首十四行诗。当我在网站上看到几篇诗歌时，我坐下来写了这篇文章。它没有花很长时间，只有一个人的反馈，但结果很好。

冷知识：这种写作格式称为彼特拉克式十四行诗（押韵模式abba cddc或其他类似），不同于大多数人知道的伊丽莎白式十四行诗（押韵模式abab cdcd或其他类似）。
[[/collapsible]]
