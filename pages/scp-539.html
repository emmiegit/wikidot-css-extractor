    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-539 SCP-539] 完全分心盤
作者：[[*user Kal Malign]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-539

**項目等級：** Euclid

**特殊收容措施：** SCP-539應收容於附墊的箱子中，除非有維安等級2級以上之主管層在場監督，並即將執行經許可的異常現象測試，否則收容箱應長時保持上鎖狀態，且禁止與SCP-539有任何的物理接觸。

**描述：** 該項目為一未知材料構成的薄型圓盤。儘管其邊緣似乎有侵蝕的痕跡，但經測試確認這些痕跡並非氧化的產物。當項目被投擲時，周圍會發生突發事件，使觀測者的注意力從投擲者身上轉移。尚未觀察到分散注意力的具體模式，然而已確認事件令人分心的程度會與使觀測者視線移開的難度成正比，使觀測者更加的難以專心。由於SCP-539異常效應結果無法預測，當前建議測試人員應將其盡可能遠的投擲出。

**附錄：** __測試筆記__

**測試539-1：** 指示維安人員一字排開，確認人員都能清楚的觀測到測試者，並要求任何情況下都要盡可能的看著測試者。盤子被拋出的瞬間，維安人員感覺自己「衣服突然消失」，導致所有人的視線都從測試者身上移開，維安人員強調了衣物損失與當前氣候一絲不掛會感到相當不適的衝擊。

**測試539-2：** 測試人員穿著了非常鮮艷奪目的衣物，並與維安人員在空曠的辦公室內進行實驗。要求維安人員持續觀測測試人員。當盤子被拋出時，整棟建築的火警警報被觸發且無法關閉，電腦維安系統直到盤子被回收後始得關閉。

**測試539-3：**  命令D級人員「吸引地方當局的注意」後拋出該SCP。人員在擊破一輛巡警的車輛後被警察追趕。拋出的瞬間有隻//Carcharhinus leucas//（公牛鯊）屬的大型動物突然出現在追趕的警車上，警車被迫停下進行調查。D級人員回報後，鯊魚連同SCP一併被出勤人員回收。值得注意的是，當事警察未向上級報告該事件。

**測試539-4：** 本次測試未經授權，已對相關人員採取了不同程度的紀錄處分。這是一群研究員對██████博士進行的「惡作劇」，他們想確認項目是否能分散他的注意力，該博士以在工作期間會變得專心一意而聞名。盤子被拋出時，10隻以上的//Varanus komodoensis//（科摩多巨蜥）自天花板通風口竄出，追趕博士直到其離開實驗室。這些爬行動物後來在設施內繼續肆無忌憚地狂奔，而盤子被重新拾起後便全數消失了，顯然它們已經離開了設施。此次「測試」可能顯示項目轉移注意力的方法將會以動物為主。

//聽著，我跟其他人一樣笑得很開心，但如果研究員事前得到了許可，也許我們會有個更好的結局？另外，我發現其分散注意力的方式大多會涉及動物，因為動物非常容易吸引人的注意力。 -██████博士//

**測試539-5：** 測試項目對間接觀測者的效應。測試人員在其他建築內設置了與電腦螢幕相連的觀察錄影機。電腦將記錄並向觀測者顯示錄影資料。錄影機對準測試人員，其餘人員則到監視電腦前。盤子被拋出時，由於相機傳訊所需硬體驅動程式被自行刪除，電腦發生了嚴重錯誤。錄製影像毀損且無法修復。
