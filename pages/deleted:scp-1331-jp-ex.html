    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1331-JP-EX - 紋切り型の&#34;作品&#34;
**著者:** [[*user Snowy-Yukinko]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1331-JP-EX

**オブジェクトクラス:** --Euclid-- Explained

**Explained指定以前の特別収容プロトコル:** SCP-1331-JP-EXはサイト-8120の低脅威度物品ロッカーに全数が保管されます。SCP-1331-JP-Aは全数が監視下に置かれ、異常な認識災害や要注意人物との接触がないか調査されます。

**Explained指定以前の説明:** SCP-1331-JP-EXは、2020年2月18日、卒業制作として████専門学校███コースの生徒30名によってそれぞれ作成されたA2サイズの絵画30枚[[footnote]]SCP-1331-JP-EX-1〜SCP-1331-JP-EX-30と指定。[[/footnote]]です。特筆すべき異常性として、制作におけるテーマや構図などの制約が設けられなかったにも関わらず、これらはすべて
* キャンバスの下方にベルトコンベアーのような物体が描かれている
* ベルトコンベアーはキャンバスの一方には色・形の異なる物質、他方にはそれぞれが同じ大きさの白い立方体を載せている
* 中央部には工場のような施設が描かれており、その中ではベルトコンベアー上の物質をプレス機と思しき物体が長方形に成型する、筆のような物体が白色に塗るなどの行為が行われている
という同一の意匠を持っています。

SCP-1331-JP-EX-A-1〜SCP-1331-JP-EX-A-30は、████専門学校███コースの第█期卒業生であり、SCP-1331-JP-EX-1〜SCP-1331-JP-EX-30の制作者です。いずれのSCP-1331-JP-EX-Aも小学校時代で不登校となり、通信制高校を卒業したのち████専門学校入学という概ね同一の経歴を辿っています。

SCP-1331-JP-EX-Aは自身の制作したSCP-1331-JP-EXのそれぞれの意匠について他のSCP-1331-EX-JP-Aと同一の説明を行うとともに、総じてSCP-1331-JP-EXが自分のこれまでの人生の集大成であると主張します。また、すべてのSCP-1331-JP-EX-A実体は、SCP-1331-JP-EXを制作するにあたっての剽窃・示し合わせを否定し[[footnote]]ポリグラフ検査の結果、これらの発言は信憑性が高いと判断されています。[[/footnote]]、他のSCP-1331-JP-EXとの類似性を指摘されると例外なく激昂に至ります。

**収容経緯:** SCP-1331-JP-Aは、卒業制作として各自がSCP-1331-JP-EXを作成しました。これらのSCP-1331-JP-EXは████専門学校の2020年卒業展示として公開される予定でしたが、████専門学校に潜入していたエージェント・岡本に異常性が認識され、カバーストーリー&#34;感染症による展覧会の中止&#34;のもとで公開中止のうえ、回収されました。

以下はSCP-1331-JP-EX回収以前のSCP-1331-JP-EX-A-1と指定される██ ██氏へのインタビューです。
&gt; **対象:** SCP-1331-JP-EX-A-1
&gt;  
&gt; **インタビュアー:** エージェント・岡本
&gt;  
&gt; **付記:** インタビューは、公には卒業制作における教師との面談という体で行われている。
&gt;  
&gt; **&lt;不必要な会話を省略&gt;**
&gt;  
&gt; **インタビュアー:** それでは、██さんの作品について話していきましょう。██さんは、この作品にどんな思いを込めましたか？
&gt;  
&gt; **対象:** [吃り]僕は、小学校を不登校になったんですよ。その時から、周りの人々がロボットみたいに見えてきて。それでだんだん学校とか、社会に違和感を感じてきたんです。
&gt;  
&gt; **インタビュアー:** なるほど、それと作品に、どのような関係が？
&gt;  
&gt; **対象:** おかしいじゃないですか。みんなが個性を持っているのに、学校とか社会とかはそれを潰して、[10秒間の沈黙]なんていうか、同じような作品に仕上げてるんです。
&gt;  
&gt; **インタビュアー:** それが作品に込めた思いですか？
&gt;  
&gt; **対象:** そう、そうなんです。左のカラフルなやつは、[吃り]僕らの本来の輝きを表したものです。真ん中の工場は、学校を、この機械とか、筆とかは先生ですよ。元々はカラフルだったのに、ベルトコンベアーに乗せられて、学校に通った人達はみんな[吃り]無機質な立方体みたいにされて、同じようなことしか考えず、同じようなことしかせず、社会に使われ続けるんですよ。
&gt;  
&gt; **対象:** この作品は、そう、僕の人生の集大成なんですよ。この紋切り型の人々とそれらを作り出した社会に対する、僕のメッセージなんです。
&gt;  
&gt; **インタビュアー:** ええと、わかりました。それで、この██さんの作品なのですが、他の生徒の作品で一部類似するものがある、との報告があります。念のためお聞きしますが、誰かの作品を真似て描いた、と言うことはないですよね？
&gt;  
&gt; **対象:** え、そんなことあるわけないじゃないですか。だって、これは僕自身の心の表れですから。その似てる絵って、誰が描いたんですか。
&gt;  
&gt; [対象が突如インタビュアーの方へ顔を向ける。特筆すべき点として、対象はここまでインタビュアーへと目を合わせることはなく、主にインタビュアーの下方へ目線を向けていた。]
&gt;  
&gt; **インタビュアー:** すみません、プライバシーの観点より、個々の作品については卒業展までお伝えすることが―
&gt;  
&gt; **対象:** [罵倒]が！だったら自分自身で見つけてやるよ[聞き取り不可]を！大体人のものパクるなんてクソ野郎のやることなんだよだから[聞き取り不可]はいつも嫌いだったんだ！どうせあいつらも人のもの盗むしか能のない[罵倒]だからな！
&gt; 
&gt; [SCP-1331-JP-EX-A-1がヒステリー状態に陥る。対象が暴れ始めたため、エージェントは対象を取り押さえ、説得し鎮圧した]
&gt;  
&gt; **&lt;録音終了&gt;**

インタビュー記録は他のSCP-1331-JP-Aにも行われましたが、細部の差異を除き、インタビューの進行およびSCP-1331-JP-EX-Aの言動は概ね上記のものと全て一致しています。

**Explained指定の経緯:** 収容初期はSCP-1331-JP-EXについて、芸術系GoIの介入[[footnote]]以前、████専門学校において芸術系GoIの一つである[[[http://scp-jp.wikidot.com/are-we-cool-yet-hub | Are We Cool Yet?]]]の活動が確認されていました。そのため財団は当専門学校にエージェント・岡本をはじめとする潜入員を送り込み、活動を監視しています。[[/footnote]]やなんらかの現実・過去改変および異常ミームの結果だと考えられていましたが、その後の調査において、SCP-1331-JP-EXおよびSCP-1331-JP-EX-Aがいかなる異常ミームや要注意人物と接触していないこと、近傍のヒューム値にも異常な変化がなかったことが判明しました。以下は、SCP-1331-JP-EXをExplained指定すべきとするエージェント・岡本の提案です。

&gt; 人間に同じような振る舞いをさせるというオブジェクト/改変/ミームは、強制力の有無にかかわらず多くのものが確認されている。しかし、SCP-1331-JPには”それ”が見つからなかった。
&gt; 
&gt; 異様なまでに紋切り型の作品の裏には、PoIも、ミームも、認識災害も隠されていなかった。
&gt; 
&gt; 私は、SCP-1331-JPをExplainedオブジェクトに指定することを提案したい。つまり、SCP-1331-JPは彼ら、SCP-1331-JP-Aが純粋に自分の”メッセージ”を表現した結果、偶然にもそれらが一致し、同じ形で出力されたに過ぎないということだ。
&gt; 
&gt; 確かに彼らは全くの同一人物ではない。インタビュー記録においてみられた吃りからは、彼らがあくまで自分の考えとして言葉を紡いだ形跡が感じられる。しかし、彼らは全て小学校を不登校になり、通信制の学校に入り、そして████専門学校で教育を受けた。これまでにたどってきた人生はほとんど同じと言えるだろう。
&gt; 
&gt; 同じような人生を歩んだものたちが同じような表現をし、同じように行動する、そんな普遍的な現象は、私たちも、もちろん彼ら自身も、何度も目の当たりにしてきたはずだ。
&gt; [[&gt;]]
&gt; //-エージェント・岡本//
&gt; [[/&gt;]]

提案の結果、SCP-1331-JP-EXはExplained指定が認められ、SCP-1331-JP-EXの全数はSCP-1331-JP-EX-Aに返却されました。

**補遺:** 2027/06/20時点で、SCP-1331-JP-EX-Aと指定された人物の卒業後の進路が全ての実例において「保護者から金銭的援助を受けつつ、フリーランスのイラストレーターとして活動」というものに一致していることがわかっています。しかし、████専門学校において、このような卒業後の進路は一般的であることから、財団はこれを異常とはみなしていません。</textarea></pre>
