**Ítem #:** SCP-2031

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-2031 deberán ser contenidas en el Sitio-2031-A. Instancias de SCP-2031 identificadas fuera de contención deben ser neutralizadas por el DM-Theta-88 (“Bichos Locos”) con dispositivos incendiarios y saturación química con fipronil, bifentrina, y/o permetrina. Las áreas donde se desarrollan estas ocurrencias deben ser vigiladas periódicamente para detectar toda reaparición de SCP-2031 y ser neutralizados nuevamente.

El límite de la propiedad del Sitio-2031-A debe ser asegurada por 6m de altura de vallas electrificadas cubiertas con alambre de espino. Se mantendrá una &#34;zona de seguridad&#34; de 100m dentro de este perímetro vallado, manteniéndose libre de escombros y maleza, siendo mantenido bajo video vigilancia por 24 horas. El perímetro interno de la zona de seguridad será definido por una zanja recubierta de hormigón con muros, 10m de ancho y 4m de profundidad, llenada de una solución con 50% de cloro a no más de 2 metros de profundidad. Ninguna estructura debe atravesar esta zanja de forma permanente, y cualquier planta que se extienda sobre ella debe ser cortada. El área de 127 acres rodeada por la zanja es la “zona activa” donde todas las instancias de SCP-2031 están contenidas.

Las estaciones de monitoreo de La Fundación para el Sitio-2031-A deberán de ser ubicadas en la zona de seguridad. Ningún animal vertebrado con una masa superior a 15kg debe entrar a la zona de actividad, sin antes tener la aprobación para la experimentación.

**Descripción:** SCP-2031 son colonias anómalas de //Eciton burchellii// (“Hormiga Armada”) que hasta la fecha no se han visto fuera de la zona activa del Sitio-2031-A.  La examinación de los individuos que comprenden una instancia de SCP-2031 no han demostrado ninguna consistencia genética o morfológica característica que las distinga con //Ecinton burchellii// no anómalas. Experimentos realizados liberando colonias no anómalas de //Ecinton burchellii// en el Sitio-2031-A han demostrado que los especímenes introducidos empezaron a mostrar comportamiento anómalo relacionado con SCP-2031 dentro de un periodo de 20 a 40 días en el interior de la zona de actividad. Se desconoce si la transición a SCP-2031 se debe a un efecto anómalo propio del Sitio-2031-A, a la exposición a SCP-2031 o es un comportamiento aprendido no documentado hasta ahora. La investigación sigue en curso.

Hasta que el comportamiento anómalo se manifieste, una colonia de SCP-2031 se comportara de manera normal para su especie y otros ejemplos de Hormigas Armadas del Nuevo Mundo. Las colonias contienen hasta 2 millones de individuos, teniendo una variedad de hormigas especializadas junto a una única reina. Pasaran por comportamientos nómada cuando la colonia entera se encuentre activa en busca de comida. Cuando anidan de forma no anómala, forman un &#34;vivac&#34;, conectando sus cuerpos para formar una gran esfera con una estructura interna compleja, normalmente con la forma de una madriguera o árbol hueco.

SCP-2031 manifiesta su comportamiento anómalo cuando una colonia se encuentra con un animal vertebrado de presa con una masa superior a la de 20kg durante su fase nómada. A diferencia de un enjambre no anómalo de //Eciton burchellii//, SCP-2031 enviara columnas de soldados para escalar a el animal de presa y demostrar, lo que parece, un comportamiento táctico y un entendimiento de la anatomía del animal. Columnas de miles de soldados escalarán la presa, acumulándose en la columna vertebral y en las extremidades bajas. Los soldados aplazarán cualquier ataque real a la presa hasta que un número significativo esté en posición, en cuyo momento, todos los soldados morderán simultáneamente a través de la piel y atacarán la médula espinal y los ligamentos de las extremidades inferiores de la presa. Una instancia de SCP-2031, de manera efectiva, ha inmovilizado a un Angus de 1000 kg en un tiempo menor a 5 minutos de esta manera, siendo la mayoría de tiempo, los soldados poniéndose en posición. Los animales que tienen una masa menor son sometidos de manera más rápida.

Una vez que el animal de presa es inmovilizado, parte de la colonia de SCP-2031 se acumulara alrededor de él y los soldados abrirán pequeñas aberturas en las extremidades. El resto de la colonia seguirá a los soldados y se adentraran al interior del cuerpo del animal. A diferencia de otros insectos carroñeros, SCP-2031 no atacara los tejidos suaves (boca, ojos, recto, etc.) y las membranas de los músculos de manera inmediata, prefiriendo que el animal viva el mayor tiempo posible. SCP-2031 no se adentrará en los órganos principales del animal hasta su fallecimiento, usualmente por deshidratación. SCP-2031 dejará intacta la piel y el sistema óseo del animal al anidar dentro del cadáver.

Cuando SCP-2031 inicie de nuevo una fase nómada, moverá todo el cadáver en aparente imitación del comportamiento normal del animal. Este mimetismo continuará mientras la piel y el sistema óseo del cadáver mantengan la integridad estructural. Las pieles de estos cadáveres parecen sufrir una descomposición más lenta de lo habitual, posiblemente debido a las enzimas liberadas por SCP-2031. Se están realizando estudios para determinar si esto es anómalo o un producto natural de la infestación de //Eciton burchellii//.

El Sitio-2031-A consiste en un granja y tierras de pastoreo ubicados a 150 km al noroeste de [CENSURADO] en [CENSURADO]. Durante la contención, 26 instancias separadas de SCP-2031 fueron observadas en el sitio, habitando varios cadáveres:

* 15 //Bos primigenius taurus//.  9 hembras adultas, 2 machos adultos, 4 juveniles.  Colonias designadas como SCP-2031-1 a SCP-2031-1O.
* 5 //Equus ferus caballus//. 4 hembras adultas, 1 juvenil. Colonias designadas como SCP-2031-2A a SCP-2031-2E.
* 3 //Sus scrofa domestica//. 1 macho adulto, 2 hembras adultas. Colonias designadas como SCP-2031-3A a SCP-2031-3C.
* 1 //Canis lupus familiaris//. 1 hembra adulta.  Colonia designada como SCP-2031-4A.
* 3 //Homo sapiens sapiens//. 1 hembra adulta, 1 macho adulto, 1 juvenil.  Colonias designadas como SCP-2031-5A a SCP-2031-5C

**Anexo 1:** Reporte de Incidente I-2031-5

[[collapsible show=&#34;+ Incidente I-2031-5&#34; hide=&#34;- Incidente I-2031-5&#34;]]

&gt; **Documento# I-2031-5**
&gt; 
&gt; **Fecha:** 15/7/19██
&gt; 
&gt; **SCPs Involucrados:** SCP-2031-5A, SCP-2031-5B, SCP-2031-5C, SCP-2031-4A
&gt; 
&gt; **Ubicación:** Sitio-2031-A
&gt; 
&gt; **Descripción:**
&gt; 
&gt; Por varios meses, observadores de la Fundación habían catalogado los diversos patrones de comportamiento de SCP-2031, con atención particular con las tres colonias que imitaban la actividad humana. A partir del amanecer, tanto SCP-2031-5A y SCP-2031-5B normalmente realizarían varias acciones comunes a la cría de animales; dar de beber al ganado, dispensar alimento, trasladar otras colonias SCP-2031 de un pasto a otro.  Aunque SCP-2031-5C solía ayudar en estas tareas, pasaba varias horas al día con SCP-2031-4A y se involucraba en diferentes comportamientos dinámicos, incluyendo simulacros de lucha y el lanzamiento y recuperación de diversos objetos.
&gt;
&gt; En la mañana del 15/7/19██ SCP-2031-5C intentaría participar en una interacción típica con SCP-2031-4A, cuando la piel que contenía la colonia SCP-2031-4A sufrió varios fallos estructurales. Como resultado, SCP-2031-4A abandonaría el cadáver y reanudaría el comportamiento nómada típico de una colonia móvil de //Eciton burchellii//. Como resultado, SCP-2031-4A abandonó el cadáver SCP-2031-5C ignoró la colonia SCP-2031-4A y continuó pinchando el cadáver restante en un aparente intento de revivirlo. SCP-2031-5C continuó con este comportamiento hasta que SCP-2031-5A y SCP-2031-5B lo observaron y se acercaron. En ese momento, SCP-2031-5B levantó a SCP-2031-5C y lo mantuvo alejado del suelo, retirándolo del lugar. A continuación, SCP-2031-5A tomaría una pala del granero y enterraría el cadáver.
&gt;


&gt; //Se aprueba la introducción de un Golden Retriever de 25 kg en el Sitio-2031-A. - Dr. T. S█████, Director del Sitio-2031-A, 18/7/19██//
&gt;
