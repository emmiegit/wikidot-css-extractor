**일련번호:** SCP-178-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 현재 SCP-178-KO가 업로드된 계정은 담당 박사 이██가 계정주 ███████ █████████에게서 실질적으로 매입하여 비공개로 전환된 상태다. 대상에 대한 더 이상의 공식적 분석은 지금으로서는 무의미하다고 생각되며, 이에 따라 재심의는 판독 기술의 유의미한 향상이 있을 때까지 무기한 연기한다.

대상을 개인적으로 분석하고 싶은 인원들은 이██ 박사에게 문의하면 영상에 접근할 수 있다. 영상에는 어떠한 정신 재해도 없으며, 시청에 따른 심리적 충격은 변칙적인 것이 아님을 주지할 것.

**설명:** SCP-178-KO는 콘크리트로 된 벽과 대리석 마룻바닥을 배경으로 하는 한 영상으로, 시점은 지면에서 약 30cm 지점이다. 그림자는 광원이 지면에서 약 2.5m 높이에 있음을 시사한다.

해당 영상의 시작부터 끝까지 인물 한 명이 등장한다. 나체 상태의 여성이라는 것 외에 해당 인물에 대한 정보는 없다. 다만 촬영 지점으로부터 대상의 거리 및 대상이 드리운 그림자, 배경 마룻바닥의 무늬로 미루어 보아, 대상의 키는 167cm와 173cm 사이임이 거의 확실하며, 저 가정에 따라 유추한 대상의 체중은 50kg과 70kg 사이다.

해당 인물은 역시 영상의 시작부터 끝까지 춤을 춘다. 어떠한 종류의 춤인지는 명확하지 않으나, 재단 소속 체육, 무용, 사회학, 역사학 전문가들은 해당 인물의 춤에서 반복하여 확인할 수 있는 특징적인 동작들이 발레와 경극을 크게 연상한다는 데 의견을 같이하였다. 해당 특징적 동작들은 대략 15분~30분마다 유사하지만 완전히 같지는 않은 형태로 반복되는데, 이는 아마 각본 없이 춤을 이어 가는 데 따른 무의식적 기계적 리듬으로 보인다.

영상 내내 해당 인물은 음식을 섭취하지도, 배설을 하지도 않는다. 대상의 소화계나 피부 따위에 영양 공급 또는 대사 결과 해독을 위한 장치나 패드가 존재할 가능성은 영상의 열화로 인해 확언하기 어려우나, 그런 수단의 명확한 근거 또한 사소하게나마 확인된 바 없다. 실험 결과, 영상의 행위를 재현하면서도 열량을 공급하는 보조 장치를 찍히지 않게 부착하는 것 자체는, 장치의 무게 및 이질감에 따른 큰 불편을 감안하면 가능하다.

다만 저를 통해 영상을 재현하는 것은 불가능한데, 이는 영상의 길이에 기인한다. SCP-178-KO의 총 길이는 4일 5시간 17분 23초다. 저 기간 동안 수면을 거의 하지 않음으로서 받는 스트레스에 따른 열량까지 합산한다면, 이는 영상을 재현하는 데 소모되는 열량의 총량이 최소 10000kcal라는 것을 의미한다. 현재까지 저 크기의 열량을 보이지 않게 공급하려는 시도는 단 한 번 성공했으며, 이는 대사 결과 해독을 염두하지 않아 가능한 결과였다.

대상은 영상 내내 춤을 두 번, 또는 세 번 멈춘다. 첫 번째는 1일 2시간 23분 0초에서 23초 사이로, 이는 대상의 발이 꼬여 넘어진 데 따른다. 뒤의 내용으로 보건대, 이 시점에서 대상의 좌측 발목에 염좌가 발생한 것으로 추측된다. 두 번째는 4일 5시간 17분 19초부터인데, 이 시점에서 대상은 춤을 끝내고 촬영 기기를 종료하러 접근한다.

논란이 되는 지점은 3일 23시간 2분 11초에서 5분 3초 사이다. 이 동안 대상은 기립 자세로, 팔을 앞과 뒤로 뻗어 손을 터는 동작을 반복한다. 대상은 이 시점을 제외하면 발을 20초 이상 고정하지 않으며 표정도 짓지 않기에, 이 동작이 춤의 일부인지 휴식을 하는 것인지는 불명이나, 대상의 웃음은 후자의 가능성을 시사한다.

SCP-178-KO가 어떤 방식으로건 편집되었다는 증거는 없다. 대상은 ██ 사가 2013년 전에 개발한 스마트폰 카메라로 촬영되었음이 거의 확실하며, 이에 따른 화질 저하와 흔들림, 특유의 노이즈는 영상이 단일한 하나의 촬영이라는 것을 증거한다.

대상은 2017년 8월 12일 ███████ █████████의 유튜브 계정에 업로드되었다. █████████는 대상에 대해 아는 바가 없었으며, 그에 따라 영상을 시청한 뒤 심리적 충격을 받고 여러 차례 악몽을 꿨다. 그는 영상에 다시 접근하는 것을 회피하다, 2주 뒤에야 불면증 호소를 위한 정신과 상담에서 처음으로 대상을 타인에게 언급하였다. [편집됨]에 의해 해당 지역을 감시하던 재단이 이를 방수하였다.

첫 악몽이 영상 발견 전에 있었으며, 그 악몽의 내용을 따라 영상을 발견하게 되었다는 증언이 있으나, 심리 분석 결과 이는 트라우마에 의한 자가 기억 조작일 가능성이 높다. 대상을 업로드한 IP를 추적하는 것은 결정적인 결과를 내지 못 했다. █████████에게는 행위 예술이라는 역정보가 주어졌다.</textarea></pre>
