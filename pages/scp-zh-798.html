篇名：SCP-ZH-798 - 夜曲之後
作者 : [[*user K the intern]]
//恍若隔世的明天，時間與人性。永生者渴望人性，凡人渴望時間。//
投稿急迫競賽2022，題目為「檢查」
[[include info:end]]

**項目編號：** SCP-ZH-798
@@ @@
**項目等級：** Safe
@@ @@
**特殊收容措施：** 目前已成功移動SCP-ZH-798至13站之12號收容倉庫，非經過4級以上許可禁止進行實驗。進行操作時，需要至少有一名工程部門人員在場，以免發生特殊且不可逆的故障。操作者一次僅能調整五刻度，並且研究結束後需申請機械類異常保養單並交由在場工程人員。
@@ @@
SCP-ZH-798-1必須被收容在標準的Safe級收容箱中，且接觸前必須確認配戴手套，避免因接觸或潮濕導致之項目故障，研究結束同樣需要填寫機械異常保養單並且送交工程部門檢查。
@@ @@
**描述：** SCP-ZH-798是一位於██縣一棟大樓地下五樓的一大型機械，大小約2公尺寬，四公尺長，一公尺厚。其組成和運作原理目前無法得知。目前已知其能夠影響一名使用者相對與周遭的速度，且時間將會受到其連帶影響而加速流逝或減緩，而且使用者當下的情感與思緒將一起被保留在該集機器中。其上有一高達約6×10^^26^^之數值顯示螢幕，目前數字仍然在持續變動，原因不明。透過對SCP-ZH-798-1的研究可推測是正在使用者的剩餘時間。
@@ @@
SCP--ZH-798-1是一收藏於SCP-ZH-798之一收納盒類懷錶的異常物品，根據收容來源的言行，這被稱作“蜂群”。目前已成功收容61個，其能夠將部分SCP-ZH-798的功能，在scp-ZH-798正在被使用時仍然能夠發動，在其啟動時，可觀測到SCP-798的特定區域開始發出運作的噪音，透過實驗確認，其並非單獨運作的個體，而僅是是將SCP-ZH-798的功能啟動，並且保存能量的儀器。其加速所需能量仍由SCP-ZH-798提供，並且能透過調整其右之調整盤，來調整“倍率”存取加速之能量，詳見實驗紀錄。
@@ @@
根據實驗，只要SCP-ZH-798-1靠近SCP-ZH-798，並且超過一定時間無使用，其將會把儲存的能量輸入進SCP-ZH-798，目前無法阻止此現象發生，也無法再使用SCP-ZH-798-1進行充能，推測可能SCP-ZH-798-1並非完整攜帶型機器，而僅是用來收集能量的器具。
@@ @@
基金會在收容SCP-ZH-798-1之前，推測有超過400名以上之人類個體皆有使用過SCP-ZH-798-1，而根據調查所有的人幾乎都表示他們都是遇見一計程車司機，並且其使用三個月，並在之後前來回收，少數個體遇見一位中年女性，並且詢問有關該計程車司機之行蹤。目前對於所有被發現之受影響者，皆投放記憶刪除藥劑以應對。
@@ @@

@@ @@

[[collapsible show=&#34;▶ 訪談紀錄1&#34; hide=&#34;按此收起&#34;]]
&gt; **█**：小姐，你應該回答問題了。當初發現這個東西的時候你說會跟我們合作的...
&gt; 
&gt; **██**：(停頓)好吧。我想，他現在還活著，而他應該也知道你們，但他似乎不在。
&gt;  
&gt; **█**：你是指這個物品的作者嗎?
&gt;  
&gt; **██**：他應該還在閱讀世界上所有的著述，或許找到了長生之法，也或許迷失在那永遠的書堆。
&gt; 
&gt; **█**：你的意思是你有見過他？
&gt; 
&gt; **██**：我想，見過沒見過又有什麼差別呢？忘了跟沒忘有什麼差別呢？我六十好幾，依舊守著時間，我也看透了，我只是蜂群的一員罷了。他有了近乎無限的時間後他對於知識跟人性的渴望又會如何？這已經不是年已遲暮的我能夠知道的。
&gt; 
&gt; **█**：好吧，你可以走了。

隨後該名女子被進行了誘導性的記憶刪除。
[[/collapsible]]

[[collapsible show=&#34;▶ 訪談紀錄2&#34; hide=&#34;按此收起&#34;]]
&gt; **█**：好了，以下對話將被錄音且放在收容檔案內，你能接受吧？
&gt; 
&gt; **H█**：我想我沒有說不的理由吧。
&gt; 
&gt; **█**：好了，首先你知道，司機到底跑去哪了？我們要完全了解這個東西的收容風險的話我們還是得跟他談談的。
&gt; 
&gt; **H█**：你要找到他可能很難，我上次見到他，他的生理狀態已經到了瀕臨崩潰的地步了，你猜的到他為什麼需要那個該死的機器讓他有近乎無限的時間嗎？
&gt; 
&gt; **█**：請不要當謎語人。
&gt; 
&gt; **H█**：不逗你了。他想要的是所有的知識。他已經幾乎放棄了所有，只剩下對於知識的慾望和實踐的渴望。你就知道他為什麼會來找我了。他覺得他需要把身體趨近於完美來讓他的認知能夠永恆的浸泡在知識裡面。
&gt; 
&gt; **█**：.......這聽起來很瘋狂，但這根本符合邏輯，那麼他現在人在哪裡？
&gt; 
&gt; **H█**：你應該能猜到吧？在唯一可以找到無限知識的地方。
&gt; 
&gt; **█**：圖書館？
&gt; 
&gt; **H█**：答對了。
&gt; 
&gt; **█**：感謝你的配合，Hei█ █r先生，希望你能繼續維持我們之間的良好關係。
&gt; 
&gt; **H█**：不用客氣，照顧好那孩子。
&gt; 
&gt; **█**：我會做我該做的，邪教徒先生。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;▶ ██的調查結果&#34; hide=&#34;按此收起&#34;]]

[[div class=&#34;blockquote&#34;]]
該名計程車司機目前經常待在圖書館██區██層的休息室，他在被我們找到的時候正在閱讀基金會論文共享區的《論休謨與時間》以及《分析意識轉移》兩篇新的論文，並且還提供了...不少的建議。
@@ @@
對於SCP-ZH-798，他僅僅表示“這東西對於你們應該是沒有風險的，頂多就是造成一點主機周圍的時間加速。” 對於加速時間的副作用，及對情感的共享，對象表示”是對是否保有人性的一場檢查，感受到流淌的所有時間中，所傳來的情感。等到我在也不會被他們的擾動情感後，主機會告訴你們的。”根據該對象的生理機能，其已經不能以人類的標準稱為存活，該對象軀體已經經過大量改造，或許該機器中流淌的人性比起時間對於他更重要了吧。
[[/div]]
