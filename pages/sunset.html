    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

時計が刻一刻と時を刻む。
空が赤く染まる。
雨がポタポタと屋根を打つ。

水飛沫で跳ねた水が彼らの靴を濡らす。
彼らは堂々たる足踏みで進軍して征く。
カーテンの隙間からそう見えた。

日が沈む。
洪水が巻き起こる。
凄まじい熱線が雨を血の色に変える。

鋼が煌めく。
閃光が側を掠める。
引き金を引く音と共に恐怖の杖がバンと鳴り響く。

水飛沫の音は、
破滅の音。
何もかもが終わるまで、少しも悲鳴は上がらない。

血が流れ、
道を覆い尽くす。
これぞ正に自由の死の象徴なり。

- 西ドイツのゲットーの扉枠に刻まれた文章。</textarea></pre>
