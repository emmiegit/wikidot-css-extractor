    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//一堆文件落在了桌面上。轮班开始了。天，这头痛。笔...钢笔在哪里? 这该死的钢笔在哪里？啊...…在这里。 是时候冷静下来了。双手再次颤抖了起来。比平时更加剧烈。是那些药片吗？我过量服用了吗？至少我不再为那个女孩感到内疚。她又多大了？我不...…我不记得了。有人在乎吗？//

//所以...…这些文件? 啊，是的，工作。很难集中精力...那些药我一定服用太多了。好吧，现在。//

&gt; 申请一名D级人员，太监[[footnote]]**译注：**此处原文为eunuch，可译为“太监”或“无权利的人”，根据后文决定“太监”（古代太监一律是经过阉割者）较为合适[[/footnote]]。基金会不具备符合到达给定规范的D级人员。允许强迫阉割吗？__是__/否

//我想知道，为什么？他们无论如何也不会告诉我的，我的访问级别不够高。委员会有自己的等级制度。//

&gt; 申请允许使用三名D级人员进行SCP-081的测试。是否授予权限？是/__否__

//他们忘记提及他们的SCP是做什么的了。官僚手续。如果他们告诉我我的权限不够高，那我就向上级继续投递该申请。让他们在那里试试运气。//

&gt; 申请允许伦理委员会员工使用一个灯泡进行实验。是否授予权限？是/__否__

//另一个愚蠢的笑话。这次又是谁？看起来像是科学界的家伙。傲慢的混蛋。//

&gt; 要求允许在具有模因危害的物体的实验中使用动物。是否授予权限？__是__/否

//真是可笑。谁在乎这些动物？//

&gt; 申请允许对一名D级人员实施强制安乐死。是否授予权限？__是__/否

//申请这样的请求难道不已经是惯例了吗？奇怪的是，他们总是在不同的请求中用不同的方法来描述同一件申请。他们有多蠢？我们为此已经建立了一个统一的制度，他们为什么不能仅仅维持秩序就好？无论如何，这也不是我该担心的。我应该关心我的工作。//

&gt; 申请对一名D级人员进行活体解剖并提取其肝脏，该肝脏已变异为有知觉以及繁殖能力的生物。是否授予权限？ __是__/否

//我甚至不想知道这些家伙在哪里发生了什么。我只是不想知道...//

&gt; 申请允许撤去泄露机密给局外人（女儿）的医生资格。详情请见附件EPI-14x。

&gt; 是否授予权限？是/否

//累了。但是也许一个受人尊敬的男人的生活正取决于我的决定。//

[[collapsible show=&#34;+ EPI-14x.&#34; hide=&#34;- EPI-14x.&#34;]]
&gt; 访问权限不足。
[[/collapsible]]

&gt; 是否授予权限？__是__/否

//我恐怕当我说我可以转交申请给上级时，我在撒谎。我确实没有撒谎，但结果是...我是谁？我好累。昨天我派遣了一个12嘶[[footnote]]**译注：**原文为“Yesterday I sent a **twelve-ye**… That&#39;s it, she was twelve. ”由于格雷格过度劳累，“12岁”未说完全，故根据中文发音取了“岁”的前半部分。[[/footnote]]...就是这样，她才12岁。下一个是什么？//

&gt; 申请允许使用一个孩...

//不。就是不。我会把这张他妈的纸给丢掉。告诉他们我从未收到。当它再次投递到我这里时，我还是得签字。我能做什么？//
-----
//噢，正在融化。这申请文件堆正在融化。[[footnote]]**译注：**此处“融化”原文“thawing”，可译为“解冻”或“化冻”，此处认为是格雷格因身体因素而导致出现的错觉。[[/footnote]]道德原则在这里分量太轻了。我在想什么？冷静点，格雷格。就看最后一份申请。对，对。//

&gt; 请求允许对一名D级人员进行活体解剖...

...…

&gt; __是__/否
-----
//结束了。轮班结束了。也许某天我会变成会长。我很擅长我的工作。一个机件被微小地调节了。基金会道德，对。现在我必须睡觉了。也许来一点那些药片？我曾经也道德健全。这是我心理档案里写的那个词。也许吧。//
-----
//一堆纸落在了桌上。噢现在我想把这责任委托给别人了。我的钢笔在哪里？在我的口袋里，对。我得把这制服洗干净。手没再抖了。我猜我没再吃药的决定得到了回报。姆……我昨天杀了谁？一块变异的肝脏？够公平了。谁在乎呢。真正的决定是主席和他的助手们做出的。我工作的时间挺少的，安静却令人感到厌烦。所以，今天的日程是什么？//

&gt; 请求允许使用一名孩...

//深呼吸，吐气。别紧张。别读完。如果我说“不”呢？又如果我没有拒绝呢？如果我永远不知道我要对一个孩子做什么，我的良心会不会受到煎熬？太可怕了。这一天的开头真好……//

&gt; 是/否

//双手又在颤抖。眼皮因某些原因也在颤抖。也许我有精神病，或者这状况叫什么病。别偏题，格雷格。你逃不掉的。你不能。这里面有什么道德准则？//

&gt; 是/否

//来**吧**。只要强调那个该死的词。我也有个女儿……//

&gt; 是/__否__

//我才不管呢。我只是不在乎那些混蛋送孩子去学……[[footnote]]**译注：**原文为“ I just don&#39;t give a fuck about those scumbags that send children to the s... ”推测此处s为school的首字母。而本句翻译应为“我才不在乎那些送孩子去学校的混蛋”，但由于原文话语终止处单词的不确定，故改变了语序[[/footnote]]电话在响。喂？拖拉？一个Keter？是的，请原谅。我明白了。请原谅我，不会再发生了。//

&gt; __是__/--__否__--

//该死的，你们全都该死。我不想......我一点也不想。我的药在哪里？在家......家里......不！这里有一大堆申请！我恨，我恨这一切。他们把我变成了一个简单的处理数据的机器。我想成为一名法官。亲爱的主，如果你真的存在，请宽恕那些承受了重担的人们。他们怎么说？阿门？//

//嘘！休息一下！//</textarea></pre>
