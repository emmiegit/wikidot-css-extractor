    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>SCP-2996讲述了一个活着的鬼魂、一位谋杀她的恐怖谋杀犯以及//另一位//谋杀她的恐怖谋杀犯的故事。

**SCP-2996：** 错误 / 错误

**项目等级：** Neutralized

**作者：** [[*user djkaktus]]

-----

+ 第一部分 - 奇怪的格式

好，那让我们开始吧。当你打开这个页面时，跃入你眼帘的就是标在文档最上方的巨大的**警告**。好家伙，看来这也是//那种//文档之一。这篇文档是有什么认知危害，是其中的SCP正在突破收容，还是有什么小人住在这里面？让我们来看看：

&gt; 本文件的安保已遭破坏。下列文件信息可能不准确。
&gt; 
&gt; 因基金会信息安保部正在进行调查，本文件已被[锁定]。所有访问此文件的尝试都将接受监控。严格禁止编辑此文件。

嗯……这有点怪。这份文件是……错误的？看起来，在某个时间点上这份文件被修改成错误的了。基金会对这一切的来龙去脉一无所知，但他们也在尽力查明真相。



所以，现在我们在阅读本文的同时，也要记住我们所读到的内容并不都是真实的。当然，为了防止我们自己走火入魔，我们也应该仍然相信其中大多数的内容。

-----

+ 第二部分 - 正片开始

让我们深入任何文章真正开始的地方——项目等级、特殊收容措施和描述。

&gt; 项目等级：--Euclid-- --Safe-- Neutralized

行，我知道我说过我们应该相信这篇文章的大多数内容，但很快我就不相信我读到的这几个字了。基金会居然会在一个无效化了的SCP文档上标一个巨大的“警告”？反正我不信。我们应该有所保留与怀疑地认为，这个SCP已经不再具有异常性质。

可以看到，这篇文章经历了不少大改——这个异常的项目等级从Euclid改成了Safe，又改成了Neutralized，意味着其危险性随时间而递减，或者其异常性质随时间而消逝。

Neutralized等级（即无效化）的SCP并不需要被收容，所以大多数的特殊收容措施都被划去了。读了这些已被废除的特殊收容措施，我们确实能发现一些耐人寻味的细节。这个SCP被收容在一个非物质实体真空收容间中——一个非物质实体？真空？看来这一定是某种鬼魂或幽灵！

这一句话也很有意思：

&gt; --每周一次，SCP-2996须接受在站心理医生进行例行心理评定，以正确评估SCP-2996的心理状态。--

所以这还是一个伤心的鬼魂。说实话，这属于意料之中，毕竟大多数鬼魂也都是伤心的。然而，那个甚至都不用异常的姓名来称呼异常的基金会却对这个异常的心理健康如此关心，其中展现出的同情心简直令人错愕。

特殊收容措施中也提到了某种设备——非实体置换中和器（Non-Physical Displacement Neutralizers），即nPDN。这种设备似乎能够把鬼魂实体化，基金会于是用它来为项目做身体检查。

描述部分则确认了我们确实在与一个鬼魂打交道——一个名为Emily Nash的八岁（死亡时）女童，曾住在世上最诡异的那个印第安纳州。她死于1929年，这值得关注，毕竟直到2012年她才被发现，可见她已经在这片地方出没了很久了。

-----

Emily死于多处创伤以及右眼中弹，表明她是被折磨了之后再被杀的，但她的死因却被列为自杀。Emily自己也不同意这个说法。

&gt; 在采访中，SCP-2996拒不承认任何支持自杀的证据，并多次情绪激动地宣称邻居家的一位亲密好友，13岁的James Franklin是谋害它的凶手。尚未核实在1929年的纳什维尔是否有此人存在，额外信息的收集工作正在进行。

她声称她是被James Franklin谋杀的，但基金会甚至不能证明这个人是否存在。记录与口述并不相符，我认为此处有些信息被改成不准确的了。

**精神评估结果**

基于所发现的证据，基金会试图让Emily相信她确实是自杀的，但她并不采信这些证据。她也把自己看作一个满渴求复仇的恐怖灵魂，然而基金会如此容易就收容了她令她沮丧。精神科医生Rudolph认为她或许在考虑自杀——不免有些黑色幽默，毕竟“一个鬼魂自杀了”听起来也太蠢了。

-----

+ 第三部分 - 附录

第一和第二个附录是Rudolph和Emily之间的交互，其中没有很多新的信息，但确实为文章增添了一些不错的特色。Emily试图以她所认为的恐怖鬼魂的说话方式来对话，而Rudolph则尽力表现得善解人意，最终却只显露出冷淡与无情。

我们也了解到非实体置换中和器（nPDN）在一些滑稽的小插曲中的惊人效果。

&gt; （SCP-2996逼近观察桌，撞在玻璃上。SCP-2996看起来很受动摇）

Emily相信着她还是一个鬼魂，于是像个傻瓜一样撞击着收容间的墙壁，这对一个心中充满了憎恨和复仇的鬼魂而言可谓大为尴尬。在非实体置换中和器开启的期间，她也像一个普通人一样能被镇静。基金会神通大显，他们甚至可以无视Emily其实是个鬼魂的事实。

+ 大团圆结局

我们来到了附录3。在对Emily一筹莫展之后，Rudolph被踢出了项目小组并由Dr. Angela Kidwell接任。Kidwell和Emily的对话看起来顺畅得多，Emily也逐渐冷静下来，抛弃了她那恐怖鬼魂的人设。她开始相信是她自己的问题导致了她的自杀，她也决心放弃自己的仇恨，重新来过。

&gt; 于2012年8月15日，SCP-2996接受了最后一次生理检查，其异常性质被确认不再存在。此时从各方面来看，SCP-2996已变为一普通人类女孩。

鉴于持续处于非实体置换中和器的影响下，Emily已经永久地变为一个普普通通的人类女孩。现在我们也了解了她的项目等级的演变历程：她一开始是一个难以收容、不配合收容的非实体鬼魂，被定为Euclid；之后，她转变为容易收容、服从收容的有着鬼魂性质的人类，被定为Safe；最后，她变成了一个完全正常的人类女孩，被定为Neutralized。

&gt; 2012年8月28日，申请得到批准。这名女童在接受记忆删除治疗后更名为Samantha Pendleton，释放后送往一家基金会前台收养机构。

2012年8月15日，基金会得出结论：从各种方面而言，Emily都不再是一个异常了。13天后，在Dr. Aktus（aktus？ djkaktus？）的允许下，她被施以记忆删除，并以一个新的名字被送往收养机构，她被中断的人生可以就此再次起航。对于一个自我沉浸在痛苦中的鬼魂的故事而言，这一结局可谓暖心而乐观。

+ 并不大团圆的结局

//不！//去他的什么大团圆结局，这个故事可是//黑暗无比//的！打开最后一个附录，我们就能看到我们刚才所了解到的一切不过是虚假的信息！不同于收容了2996的站点中的记录，其他站点的记录揭示了Site-81的所有相关信息都被篡改了。记录中有着以下几点显著的矛盾：

&gt; SCP-2996不存在于Site-81（Site-19的记录与此不符）、

&gt; Dr. Kidwell从未分配到了Site-81的任何计划中、

&gt; 主管Aktus不知晓Site-81内的任何此类实体、

&gt; “Samantha Pendleton”不存在。

Site-81没有任何有关收容Emily的记录，Dr. Kidwell甚至应该都没有去过那里，高级人员不记得与Emily互动（显然包括djkaktus他自己），而最重要的是，//Emily从来没有被收养//。基金会官方对发生了什么或者她去了哪里一无所知。

也因此，我们读完了文章，却也不知道实际发生了什么。毫无线索。我们不知道Emily在收容过程中究竟经历了什么，也不知道她现在身处何方。故事在不详的预感和悲伤的情绪中结束，剥夺了Emily曾可望可及的获得正常生活的宝贵机会。

-----

+ 第四部分 - 诸事不顺

不，等等，这一切都不公平！这个结局不够令人满意！我们想要知道实际发生了什么，对吧？哦，要是我们能通过某种手段知道这份文档在被篡改之前都写了些什么的话……

啊哈，我们确实不是束手无策！

基金会没办法知道这份文档之前写了什么，但我们有办法。看看wiki页最下方的那个“历史记录”按钮吧！让我们回到过去，对比这份文档的当前版本与较早的版本，发现其中的不同之处。[[footnote]]**译注：**中文分部上的SCP-2996翻译的历史记录中并没有此处和下文提到的“较早的版本”，有能力的读者可以前往[[[*http://scp-wiki.wikidot.com/scp-2996 | 原文]]]查看历史记录。[[/footnote]]

下文所描述的信息均来自于这份文档的最初版本。

&gt; **初步身体评估 2012/08/19：**

嘿，这儿好像有些新东西。有一整个部分描述了在2012年8月19日对Emily的身体检查。行，这已经很奇怪了，毕竟在那份错误的文档中，在2012年8月19日时她已经被认为不是一个异常了。

&gt; **视诊：**█████████████████████████████

&gt; **血检：**██████████████████████

&gt; **内科检查：**███████████████████ ████████

好家伙，这些全都被编辑掉了。我认为我们可以从中猜测到些什么，她有血液和身体内部，可见她至少在此时已经不再是异常了——等等，这最后一个是什么玩意儿？

&gt; **活体解剖结果：**████████████ ████ ██████████ █████████v

天啊。在检查的过程中，Emily被活剥了，被做了实验。基金会他妈的在干什么？

&gt; **Dr. Kidwell:**这里出了差错，那不是那位应该做这次检查的医生。

出了差错？行，那么是谁他妈的做了这个检查？

&gt; **医师：**Dr. J. Franklin

啊哦，这个名字看起来真是熟悉。Emily是不是在前文提到过一个叫James Franklin的人？她是不是认为是他在差不多90年前杀了自己？

红色警报响起！基金会发现了这两者之间的联系，终于意识到一场收容突破已经发生。只不过，这一次不是收容物逃出了收容间，而是有人//突入//了收容间。

&gt; **SITE-81总警报：**

&gt; **根据Site-81主管的命令**

&gt; 有关SCP-2996的总警报
&gt; 
&gt; 一个名为J. Franklin的行使暴力行为的个体已经渗透进入Site-81，其被认为对3名站点医生和4位站点护士的失踪负责。该个体目前被认为是一个异常人形个体，可能为III级或以上。

这是个坏消息。James在Site-81进出自如，他似乎能去任何他想去的地方，做任何他乐意做的事情。这也解释了他为何最终来到了检查室，在无人质疑的情况下肆无忌惮地做了活体解剖。

&gt; J. Franklin同时被基金会伦理委员会通缉：对一个意识清晰的智慧人形个体进行非法的活体解剖。

//她在被解剖时仍然意识清晰？//这全都乱了套了。

并且，在这一切的混沌与迷惑之中，在一场对安保措施的主动突破之中，一切却都停摆了。所有人都忘了James曾来过Site-81，所有人都忘了他的残忍暴行，文档记录中丢失了几乎所有提及他的内容。而Emily已经逝去，基金会却相信她已被收养。

我们从未全面了解James Franklin到底是什么，但他似乎有着某些逆模因特质。直到事后，才有人发现他并非那位应做检查的医师；他能访问和编辑基金会的文档，却没有触发警报；这件事的核心人员不再记得这次收容突破，甚至不再记得自己曾为收容Emily而努力。他甚至能够彻底抹除他在印第安纳州纳什维尔的一切踪迹。令人难以置信的是，在Emily死后，他又追杀了她将近90年——或许他也是某种鬼魂。

-----

+ 第五部分 - 结论

SCP-2996之所以引人入胜，是因为他随时间变化发展。djaktus发布的最初版文章没有任何神秘之处，没有被改成错误的信息，也没有最终版文章中所见到的掩盖文字。它只是平铺直叙。随着时间的推移，一些微小的编辑出现了，例如把James的名字从收容突破记录中删除，而最终James的编辑甚至被视为了官方行为，根本没有来自基金会的警告，因为此时他们已经不知道文档中的信息是错误的了。从故事的发布到完成，用了几个月。

SCP-2996当然是悲剧性的，并且在很多角度而言都是出乎意料的。Emily，这个事实上的SCP，却从始至终没有展现出任何威胁。实际上，基金会不费九牛二虎之力就能收容她，简直令人发笑。在文章前半部分，他们表现得是如此的敬业与专业，但在故事的最后一切却都搞砸了。她认为自己是一个心中充满憎恨和复仇的鬼魂，结果她才是那个始终被鬼魂缠绕的人。</textarea></pre>
