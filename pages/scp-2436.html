    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2436

**项目等级：**Euclid

**特殊收容措施：**将SCP-2436周围4平方公里的区域划分为Site-431并用栅栏与外界隔开。进入该区域的普通公民会被以尽可能少的武力驱逐。Site-431应有不少于3名研究员与2名警卫常驻，所有人要精通冰岛语并且有饲养牲畜的经验。分配到Site-431的研究人员将事先接受管理与维缮古籍的培训。位于Site-431的农场将持续经营，在Site-431建立之前的农场合法所有者Hjörtur Ármannsson的所有在世成年继承者都将获得相同的月薪，包括农场净利润的半数。

不能对既定的Site-431的主体结构进行重大改动，出现损坏必须立即修复。Site-431主管拥有对“构成结构重大改动”的解释权。

失活的SCP-2436-2收容在Site-431主体结构的地下室的标准安全储物柜中。活跃的SCP-2436-2始终保存在Site-431主体结构的地下室底层，供所有站点内研究人员研究。只有经过站点主管的批准才有接触失活的SCP-2436-2的权力。

未经站点主管批准，不得进入通往SCP-2436-1的隧道或与之交流。进入该隧道的个人将被送离现场并接受审问。如果发现该个体已成为SCP-2436-3，则应对其进行记忆清除后释放；若其未成为SCP-2436-3个体，则应立即释放。若有存在成为SCP-2436-3个体可能性的人员被分配到Site-431，则应立即分配其到其他站点。若SCP-2436-1有新的活动迹象，应立即报告给区域主管Vigdís Vilhjálmsdóttir。

所有Site-431人员无论何时都应全面严守冰岛共和国的法律。

**描述：**SCP-2436-1是一个外形未知但类似人形的生物，位于冰岛共和国Skaftárhreppur区███████████████████村以北11公里处。SCP-2436-1于1973年1月27日███████火山爆发后不久因有数量异常的访客来到了Site-431现在所在的农场而被基金会特工发现。尚未确定此次访问量之大的原因，但针对该农场的调查显示其存在多种异常效应。

农场房屋中心地区有一个乍一看来引人注目的近圆形隧道，隧道口直径约1.4米，初次调查时没有特工能快速进入。尽管隧道看起来几乎完全笔直，但初次调查时探索该隧道的所有工作人员总会迅速迷路并返回入口，目前尚未发现隧道的另一端。在发现目前被编号为SCP-2436-1的对象前（该物体位于隧道内并使隧道产生异常特性），隧道本身被编号为SCP-2436-1。

采访农场居民发现他们对SCP-2436-1有种迷信，他们相信有一个巫女，巨魔，精灵或//huldufólk//[[footnote]]冰岛语，意为“幽仙”[[/footnote]]生活在隧道中，它控制着通往隧道更深处的通道。采访还发现，居民将农场几代人的经营成果归功于这个个体，多数居民都喜欢口口相传农场里发生的好运到让人难以置信的事。

尽管居民最初愿意回应基金会特工的采访，允许他们在农舍内休息，但所有人都坚持认为：Hjörtur Ármannsson家族之外的任何人都不应进入房子的地窖。基金会的特工最初假意同意，但趁着农场里空无一人，他们去调查了地窖。

在地窖里，基金会特工发现了一个储物箱，里面有26本年份自1787年（农场建立）到调查当年的手写日记。在写字桌上发现了第27本日记，它自己抖动着打开了标注日期为调查当天的空白的一页。当一名基金会特工靠近这本目前被编号为SCP-2436-2的书籍时，空白的页面上出现了文字，“我会告诉居民们你们违背约定进了地窖。”

调查该地点的基金会特工随后离开以避免与居民发生冲突。收到调查报告后，基金会施加了一切必要的压力以获得现在被划分为Site-431的区域的地产的合法所有权，并获得了所有（26本）认为是失活的SCP-2436-2实体的日记。没有找到当时活跃的SCP-2436-2个体，猜测它被Site-431的一名原住民拿走了，但不确定是谁拿走，也不知道它现在在哪里。

正在尝试寻找发现SCP-2436时处于活跃状态的SCP-2436-2实体。目前尚不清楚SCP-2436-2个体在离开Site-431区域后是否能够与SCP-2436-1进行通信。在基金会控制下的活跃SCP-2436-2个体尚未表现出这种能力，但该对象的性质使此事难以定论。

在1973年2月5日，基金会特工被派往Site-431并疏散所有平民后，Site-431主要建筑周围20米范围内的地面剧烈震动了5天，建筑物没有受到破坏。震动停止后，于Site-431主体建筑的门口台阶上发现了一本大小、组成与26个失活的SCP-2436-2个体相似的日记本，里面发现了一份日期为1973年02月10日的日记，上面写着：

&gt; 几天前——在你们的特工到之前——我对你们的组织并不熟悉。我对我认为的你们的目的不以为意，我对你们的运作方式也不以为意。现在你们遣散了那些与我签订过契约的人，这让我很不高兴。我不打算在这里或任何其他地方与贵组织合作。我也会建议其他人不要与贵组织合作。我容忍不了你们在在这里逗留的期间对我履行职责的干扰与破坏。如果你们能将冰岛共和国法定的土地所有权还给它的原主人，我想我会很高兴的。

在Site-431建立后19天里多次尝试调查容纳SCP-2436-1的隧道未果后，研究员Jóna Steinsdóttir在下班期间进行了一次未授权的隧道调查，显然是SCP-2436-2中记录的有关她的信息所致。她在离开Site-431主建筑前用墨水抹掉了这条信息。显然，研究员Jóna Steinsdóttir成功地穿过了隧道并见到了SCP-2436-1。不管是身体接触或是与该实体的口头交谈，都导致了研究员Jóna认为必须基金会应舍弃Site-431、停止对SCP-2436的收容。返回地表后，研究员Jóna偷偷对Site-431进行了多次破坏，其中包括摧毁枪支、设备、食物和医用品。研究员Jóna的破坏不包括可能直接对Site-431主建筑造成损害的行为，也不包括对基金会工作人员生命健康造成危害的行为。

返回地表三小时后，研究员Jóna被逮捕，分析她的行为后，研究员Jóna被指定为第一个SCP-2436-3个体，并对其进行了一次访谈。本次访谈以及对位于Site-431的失活的SCP-2436-2实体进行的信息采集向我们提供了大量的关于SCP-2436-1行为动机与生活习性的信息。

[[collapsible show=&#34;+ 展开第一次对SCP-2436-3的审问，1973年3月1日&#34;hide=&#34;- 隐藏第一次对SCP-2436-3的审问，1973年5月23日&#34;]]
&gt; **研究员 Hákon Stefánsson：**你好，SCP-2436-3。你能告诉我你今天早些时候破坏基金会财产的原因吗？
&gt;
&gt; **SCP-2436-3：**老天呐。
&gt;
&gt; **&lt;双方沉默了22秒&gt;**
&gt;
&gt; **SCP-2436-3：**你在用询问的声调和我说话，和//我//。我可认识你的妻子，Hákon。
&gt;
&gt; **研究员 Hákon：**我只是按规矩办事。
&gt;
&gt; **&lt;SCP-2436-3笑了21秒&gt;**
&gt;
&gt; **SCP-2436-3：**操他妈的，我就知道，我就知道。
&gt;
&gt; **&lt;SCP-2436-3又笑了13秒&gt;**
&gt;
&gt; **SCP-2436-3：**我们不应该待在这里。我们现在做的只会消耗它的精力。我们不用控制SCP-2436-1，也不用知道它在干啥。几个世纪里它他妈就没//离开//过那个洞。
&gt;
&gt; **研究员 Hákon：**就因为这种想法，你就去破坏基金会的物资和设备？
&gt;
&gt; **SCP-2436-3：**我知道这很傻很冲动。但我当时很激动，我知道你们不会听我说的，我能想到的让你们离开的最好方法就是趁大家都睡着的时候毁了这傻逼地方。至少当时是这样，如果时间够用我会想别的办法。
&gt;
&gt; **研究员 Hákon：**你昨晚接近你要摧毁的设备和物资时，并非所有Site-431的工作人员都在休息。你能解释一下你是怎么这么长时间不被发现的吗？
&gt;
&gt; **SCP-2436-3：**不能。
&gt;
&gt; **研究员 Hákon：**你从收容SCP-2436-1的隧道中出来后摧毁的许多物体都有出现被液压活塞或类似装置压碎的迹象，但Site-431中没有这样的工具。能解释一下是如何做到的吗？
&gt;
&gt; **SCP-2436-3：**想都别想。
&gt;
&gt; **研究员 Hákon：**能否描述一下SCP-2436-1的样子？
&gt;
&gt; **SCP-2436-3：**啊，这倒可以。我忘不了它的样子。它很大，至少两米半高、宽——可能是正常人的三到四倍——有两条胳膊和两条腿，但它长得不像人类，更像蝙蝠或鼹鼠。它的声音……很难形容，就像水晶一样温柔而清澈——有关它的一切都是这样。它的住所是地上的一个洞，不是吗？洞里是泥土和石头——那里到处都是泥土和石头——但它们给我的//感觉//就是像个家。这种感觉就像走进某个已经等你作客很长时间，专门为你而打扫和装饰的人的家。这就是SCP-2436-1，懂了吗？
&gt;
&gt; **研究员 Hákon：**我了解了。你能描述一下SCP-2436-1在隧道里做什么吗？它在SCP-2436-2中提到了它的“职责”。有迹象能说明这所谓的“职责”是什么吗？
&gt;
&gt; **SCP-2436-3：**行，可以，正为此它才指引我到那里。它担心基金会的收容和实验会妨碍它保护我们。它说它正在监视地球的运动——不是地球的天体运动，是说地球内部的活动——它正试着管理这些活动，让他们……纯洁？是的，那词就是“纯洁”。我想这可能关于地球构造活动。
&gt;
&gt; **研究员 Hákon：**你认为SCP-2436-1能够影响构造活动？你认为它//正在//为了我们的利益而影响构造活动？
&gt;
&gt; **SCP-2436-3：**我信。我没法向你……解释。它没有给我证据——除了它影响Site-431区域的岩石和土壤的能力外——但我信。这不是……在骗我们。我不相信它会撒谎。我不确定它//曾经//是否撒过谎。
&gt;
&gt; **研究员 Hákon：**行吧，就这些。
[[/collapsible]]

这次审问后，尝试通过记忆清除改变研究员Jóna的记忆，以使其忘记与SCP-2436-1的相遇，成功地抑制了她终止收容的想法。此后，移除了研究员Jóna作为SCP-2436-3个体的分类。研究员Jóna恢复40分钟后，在SCP-2436-2中发现了一条新信息，如下：

&gt; 我想我可以清楚地看到，我把贵组织往最坏的方面想是正确的。为了满足你们自己的控制欲，你们抢夺、毁坏不属于你们的东西，不尊重他人的权利，你们也根本不尊重你们自己既定的目的。

收到这一信息后，Site-431的主建筑经历了一小时的震动。建筑物没有受到破坏。

对SCP-2436收容过程中的实验和观测表明，成为SCP-2436-3个体的可能性与对基金会的低忠诚度和高同理心密切相关。相应地，进入Site-431的平民和无暴力倾向的D级人员，特别但不限于是与收容在那里的活跃的SCP-2436-2实体有互动的人，比传统雇用的基金会人员更有可能成为SCP-2436-3个体。

值得注意的是，尽管SCP-2436-3个体表现出像用巨大的力量将物体压碎的能力。但这种能力从未被直接观察到，并且SCP-2436-3个体的体力或其他对应能力似乎没有增加，这种能力的增加在所有以前的SCP-2436-3个体中都不明显。

**附录1：**无论是SCP-2436-2的组成还是其中书写的文字，都展示了数量相当庞大的关于SCP-2436-1的知识。所有年代久远的SCP-2436-2实体规格都是18.3cmx13.2cmx2.6cm、81页、马皮封面。在Site-431发现的第一个SCP-2436-2实体除以狼皮做封面外，其余方面没有差异。所有之后发现的SCP-2436-2实体似乎都基于第一个已知的SCP-2436-2实体，一本所有者为Bjartur Eiríksson的日记。[[footnote]]Site-431所在农场的创始人，也是Hjörtur Ármannsson的直系祖先，在基金会没收农场之前，曾是农场的所有者。[[/footnote]]

第一个SCP-2436-2个体似乎在农场建立之前就已经被使用了一段时间，前23页写满了主人对农业、宗教、当时的政治和个人生活的想法。在第24页的中间，以不同笔迹书写的文字开始出现。在此之后，大多数用原始笔迹写的文字似乎都关于SCP-2436-1，而SCP-2436-1则以不同内容回应了这些文字。

以下是来自年失活的SCP-2436-2实体和活跃的SCP-2436-2实体中几个值得注意的摘录。

[[collapsible show=&#34;+ 1788年5月22日（已知最早与SCP-2436-1的交流）&#34; hide=&#34;- 访问允许&#34;]]
&gt; （由SCP-2436-1书写）
&gt;
&gt; 我注意到您最近依丹麦王国的法律获得了一块土地的所有权，并开始在这块土地上建造房屋。据我所知，您打算把这块地用作农业用地，为此您买了很多马。考虑到在目前的环境下获取马匹需要大量的投资，我无意干涉此事业。然而，我已经在这片土地上生活了大约五年，要我搬迁是不在理的。因此，我认为我们之间必须签订一份契约。
&gt;
&gt; 首先，在没有得到邀请的情况下，您不能进入距离您正在建造的房屋东北方742步的隧道，也不能阻止或禁止其他人访问该隧道。作为回报，我将对任何通过隧道来到这里的访客行为负责并保证：只要您还住在这里，就不会有任何没有法律授权的普通人能伤害您和您的继承人。我想与您友好地分享这个空间。您可以在这本日记里写下回复，我会看到的。
&gt;
&gt; 很抱歉我利用您的私人财产来传达这条信息，很可惜这不是一封私人信件。但我可以保证，我没有读过这本日记以前的任何一页，未经允许我也不打算读。如果您能得到另一个类似的日记本，我可以保证不会以同样的方式影响它。在未来，我将自己提供与您必要的通信手段。

注：在此之后，Bjartur几乎立即同意了SCP-2436-1给出的条件，在要求SCP-2436-1“请一定照看好[他的]马”并说它们真的很难搞到手。 SCP-2436-1回应了它的保证，说它会这样做。[[/collapsible]]

[[collapsible show=&#34;+ 1791年8月12日&#34; hide=&#34;- 访问允许&#34;]]
&gt; （由SCP-2436-1书写）
&gt;
&gt; 我收到消息，在██████████████的牧师去世了。这使我非常难过，我想致以我的哀悼。如果每个村庄都有像他这样的牧师，我也许就能离开这个地方了。不幸的是，我认为一段时间内不会再见到他这样的人了。如果您下次拜访█████████████████████，请告知他的遗孀，我也为他的逝世哀悼，我不胜感激。

注：一周后，Bjartur表示已将SCP-2436-1的信息通知了牧师的遗孀██████████████████████。在之前的SCP-2436-2实体中，Bjartur没有进一步提及他与妻子和孩子以外的任何人就SCP-2436-1的存在进行过交流，目前还不确定此时居住在SCP-2436-1附近的人在多大程度上意识到了这一点。[[/collapsible]]

[[collapsible show=&#34;+ 1831年2月27日 至 1831年3月1日&#34; hide=&#34;- 访问允许&#34;]]
&gt; **1831年2月27日**（由Ásmundur Bjartursson与SCP-2436-1共同书写）
&gt;
&gt; **Ásmundur：**我，Ásmundur Bjartursson，一直听我父亲说，你，住在我们房子下面的精灵，只要我们住在这里，远离你的洞，你就承诺保护我父亲和他的后人。我读了我父亲的日记，也见证了你的承诺。现在我写信告诉你：你没有遵守你的诺言。我妹妹Lára Bjartursdóttir在打扫马厩的时候消失了。她没有带吃的。她没有带__毯子__，我找了她一整晚，但什么都没找到，我妹妹就这么从你承诺过要保护的家里消失了。我要求你找到她，保证她的安全。
&gt; ------
&gt; **SCP-2436-1：**我会的。
&gt; ------
&gt; **1831-03-01**（由Ásmundur Bjartursson与SCP-2436-1共同书写）
&gt;
&gt; **Ásmundur：**谢谢你救了我妹妹Lára，这几天我们都担心得要命。Lára告诉我，你发现了饥饿受伤迷路的她，直到她吃饱、痊愈而且到了家才离开她。我，Ásmundur Bjartursson，为之前认为你没有遵守诺言而道歉。
&gt; -----
&gt; **SCP-2436-1：**不客气。以后遇到这样的问题，请不要犹豫直接告诉我。我很忙，但我很重视我的承诺，我知道你妹妹被恐惧萦绕。她的安全——你父亲所有继承人的安全——对我来说非常重要。

注：这是已知的第一个除Bjartur Eiríkursson外使用SCP-2436-2与SCP-2436-1进行通信的人类，更重要的是，这是SCP-2436-1离开隧道的唯一记录。根据Bjartur之前在SCP-2436-2中的记录以及Ásmundur随后的记录判断，Lára Bjartursdottir所遭受的“恐惧”似乎是由一种非异常效应产生的精神分裂症谱系的认知障碍引起的幻觉。[[/collapsible]]

[[collapsible show=&#34;+ 1949年6月5日&#34; hide=&#34;- 访问允许&#34;]]
&gt; （由Ármann Olvirsson与SCP-2436-1共同书写）
&gt;
&gt; **Ármann：**Hjörtur昨天开车到████████去找他喜欢的女孩。他回来时告诉我，他越接近███████，路况就越差，甚至通往█████████的西向的路看起来比回家的路更糟糕。通到这里的路还没修好，对吧？本来应该只有土路的，像我们这样从█████████来回开车，那条路应该早就完蛋了。是你在帮助我们吗？
&gt; -----
&gt; **SCP-2436-1：**我一直在尽我所能来帮你们家族在这个农场生活得更轻松。
注：在发现此入口后，Site-431人员在距离Site-431约一公里处通往█████████████████村的道路上挖了一条沟，以测试SCP-2436-1是否会修复它。一个月后，未发现壕沟有任何异常变化，于是由Site-431人员填埋。目前尚不确定是SCP-2436-1对其所在位置两公里以外的土地的影响能力有所衰减，还是它不愿意为基金会人员的利益而做出类似对Site-431之前的居民的举动。SCP-2436-1没有回复有关该主题的问题。

然而，在此事件后对Site-431进行的土壤调查发现；Site-431区域含有异常（尽管不一定是异常）高水平的养分，适合作为马饲料的草的生长。[[/collapsible]]
[[collapsible show=&#34;+ 1987年12月10日&#34; hide=&#34;- 访问允许&#34;]]
&gt; （由SCP-2436-1书写）
&gt;
&gt; 你们必须将一位Hjörtur Ármannsson的继承人——她的名字是Emilía Heimirsdóttir——包含在我之前们商定的每月的薪资协议名单中。虽然她只有16岁——根据她出生的冰岛共和国或她目前居住的丹麦王国的法律还没有成年，但她目前在奥胡斯市孤身一人，没有收入来源，这可不行。从道义上讲，她必须成为约定好的薪资接受者之一。她没有银行账户，也没有固定地址，所以把资金给她可能比给其他继承人复杂，但我相信贵组织履行承诺的能力。
注：Emilía Heimirsdóttir是基金会在奥胡斯的特工在进行了简短的调查后找到的，已经为她安排了与Site-431的农场利润相关联的薪资分配。调查过程中，许多被问及的奥胡斯人都不认识Emilía Heimirsdóttir，对她的描述是“拿着旧日记的女孩”。鉴于在基金会占领Site-431之前的活跃的SCP-2436-2实体尚未被收容，当时启动了一项调查以确定它是否在Emilía手中。一开始三周，没有基金会特工报告看到她携带长得像旧日记的物品。调查的第23天，发现Emilía携带着一本与所有已知的SCP-2436-2实体比例和组成不同的皮面杂志。在基金会特工回收该物品并对其进行分析确定其没有异常属性后，将其还给了Emilía。目前仍在寻找消失的SCP-2436-2实体。[[/collapsible]]

**附录2：**SCP-2436-1在地下的确切位置很难确定。声呐和其他成像技术只会在SCP-2436-1所在的隧道区域产生坚实地面的图像。此外，由于被派去调查隧道的人员总是回到地面，要么说是隧道错综复杂而迷路，要么已经成为SCP-2436-3个体，因此人工探索隧道的计划被无限期地搁置。在B系列实验后，使用无人机探索隧道或从另一个位置钻探进入隧道的计划已被无限期搁置。

[[collapsible show=&#34;+ B系列实验日志&#34; hide=&#34;- 访问允许&#34;]]实验B-1，1973年6月8日：一天中，六架装有摄像头的无人机每隔四小时被送入隧道。

结果：所有进入隧道的无人机在距离入口约5米处立即关机。一周后，其中五架无人机在隧道外被发现。在此事件前不久，发现SCP-2436-2中一条信息写着：“你们可以收回大部分无人机，但我得留下一架以备检查。”所有五架无人机移出Site-431后都恢复了正常工作。

实验B-2，1973年6月11日：挖掘设备被带到隧道侧面，试图规避SCP-2436-1可能有的能控制通过隧道接近它的东西的能力。

结果：掘进隧道附近地面1米后，所有设备全部关机。无法确定关机的原因。从Site-431移出后，设备恢复正常功能。SCP-2436-2中未发现新信息。

实验B-3，1973年6月13日：尝试使用简单的手工工具进行人工挖掘。

结果：无论工具的材料组成如何，每个工具的挖掘端在挖掘开始后不久都从手柄上断裂。显然没有办法避免这一结果。SCP-2436-2中未发现新信息。

实验B-4，1974-06-13：指示D级人员在没有工具帮助的情况下用手挖掘该区域。

结果：SCP-2436-2在实验开始11分钟后开始剧烈抖动，并持续抖动了三分钟，直到一名研究人员打开它。里面写着“请不要让我这样做”。实验中止。[[/collapsible]]
