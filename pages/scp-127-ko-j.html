**일련번호:** SCP-127-KO-J

**등급:** 통수(Back-stab)

**특수 격리 절차:** 특정 제품의 공정 결함으로 인해 발생하는 현상이기 때문에 사전 격리 조치는 불가능하다. 소비자 권리를 준수하기 위해 공식적으로는 제품의 반입이 허가된다. SCP-127-J를 목격하고 싶지 않은 요원들은 해당 제품 자체를 구매 및 사용해서는 안되며, 사용자의 불찰으로 발생하는 일체의 사고는 재단에서 책임지지 않는다.

**설명:** SCP-127-J는 --RtA--&#39;███&#39;라는 상품명으로 판매되는 기호 식품에 동봉된 조미료로, 인간의 무의식이 감지하는 시간 간섭의 파장에 의해 과학적으로 증명된, &#39;예고된 행운&#39;을 빼앗아가는 잔혹한 갈조식물이다. SCP-127-J의 변칙적인 특성은 표면적으로는 자가 복제 뿐이다. 그러나 그 발동 조건이 &#39;[편집됨]이 나타나는 꿈&#39;이라는 사실로 인하여 기대에 부풀었던 많은 사람들의 신념을 앗아갔고, 그들을 철학적 인간으로 탈바꿈시켰다. 대체로 이 조건에 동반되는 금전적인 손실과 현상이 발동자에게 저지르는 만행을 마주했을 때 느끼는 맹렬한 배신감을 비롯, 극도의 정신적 스트레스에 의해 유도되는 &#39;█████[[size 80%]](^ω^)[[/size]]&#39; 효과로 재단 내부에서도 적잖은 손실을 입었다. 현재 재단 측에서는 의료부의 주도로 SCP-127-J에게 피해를 입은 직원들을 위한 상담소가 24시간 운영되고 있다.</textarea></pre>
