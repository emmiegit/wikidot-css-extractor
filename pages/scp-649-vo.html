**Ítem #:** SCP-649

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-649 debe ser mantenido cerrado en un armario de contención estándar, ubicado dentro del [[[secure-facility-dossier-site-77|Sitio-77]]]. No debe ser abierto, ni retirado de su cámara de contención, salvo que se estén llevando a cabo pruebas. En el caso de una brecha de contención, se deberán colocar en la celda instrumentos de calefacción para inhibir el efecto de SCP-649.

**Descripción:** SCP-649 es una caja de fósforos marca Diamond, que contiene treinta y dos (32) fósforos comunes. Posee una marca en la parte inferior de la caja, que se parece a un copo de nieve. Cada vez que se deja abierto a SCP-649 por más de quince (15) minutos, o se lo usa para frotar uno de sus cerillos[[footnote]]Considérese que frotar un fósforo contra la caja no lo enciende ni parece alterarlo de ningún modo.[[/footnote]], sus propiedades anómalas se manifestarán: el área en que se encuentre SCP-649 experimentará un súbito descenso en la temperatura, seguido de fuertes vientos que se desarrollarán aún si el objeto está puertas adentro.
    
Cuando la temperatura en el área donde SCP-649 está resguardado alcanza 0 grados Celsius, la caja de fósforos comenzará a emitir grandes cantidades de nieve y granizo, de un modo similar a [[[SCP-2082]]]. En adición, el área de efecto de SCP-649 rápidamente aumentará su longitud a un radio de 1 km. Los fenómenos meteorológicos descriptos continuarán siendo producidos hasta que toda la extensión del lugar esté cubierta por una nevada de al menos tres (3) metros de profundidad, con una temperatura debajo de los -30 grados Celsius.

El área de influencia de SCP-649 se expandirá a una velocidad de quince (15) metros por hora, continuamente. Además, tendrán lugar condiciones similares a las de una tundra cerca del epicentro de SCP-649, también expandiéndose al mismo ritmo. La temperatura en el radio de SCP-649 se mantendrá a unos -45 grados Celsius constantes. Este fenómeno continuará indefinidamente, constituyendo el cierre de la caja la única forma de refrenar su expansión.

SCP-649 fue recuperado el 19/06/1987, de ███████████, Virginia Occidental, Estados Unidos. Unos reportes llegaron a los oídos de los operativos de la Fundación, que indicaban que el pueblo estaba experimentando un clima de ventisca, lo cual suscitó su investigación. SCP-649 fue encontrado en el centro de la ciudad, en el interior de un cementerio. Los agentes pudieron contener el SCP el 16/04/1987, clasificándolo como Euclid. Se administraron amnésicos a los ciudadanos locales, y se diseminó una historia de encubrimiento donde se culpó al calentamiento global como causa del incidente.

**Anexo 649-A:** SCP-649 fue dejado abierto por aproximadamente una hora y cuarenta y ocho minutos (01:48:00). Después de una hora y cuarenta y cinco minutos (01:45:00), se pudo escuchar risas de niños, y una bola de nieve golpeó al Dr. Pena. Se pudieron ver siluetas pequeñas a través de la nieve. Tres (3) miembros del personal de Clase-D fueron enviados a investigar. Cuando no regresaron después de unos veinte (20) minutos adicionales, SCP-649 fue cerrado y se inició el protocolo de contención. Los tres sujetos no han sido rescatados. Cuando la cinta fue reproducida de nuevo, uno de los Clase-D pudo ser visto conducido por figuras pequeñas a través de las paredes de la cámara de pruebas. Los registros de personal perdido indican que los tres [un (1) varón, (2) mujeres] habían tenido hijos que fallecieron antes de la adolescencia. Todas las pruebas con dicho personal han sido suspendidas.
