**Ítem #:** SCP-4398

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-4398 debe estar contenido en un recinto para animales estándar apropiado para su tamaño, y se le debe proporcionar comida, agua y tierra limpia de acuerdo con las necesidades básicas de una tortuga no anómala. 

El personal que interactúe con SCP-4398 no debe mostrar ninguna intención de comunicarse con él, ya sea de forma verbal, escrita o física, y especialmente con temas relacionados con el espacio, la ciencia ficción, el futurismo, la física y/o la geometría. En caso de hacerlo y ser afectado, se contactará con el Investigador Principal Rodríguez y el DM Rho-4 (&#34;Respiro del Corazón&#34;) para tratar al individuo según la gravedad de la contaminación de su aparato psico-anímico[[footnote]]Aparato teórico de cinco dimensiones en el que opera la conciencia humana, capaz de imprimir un efecto permanente en la psique humana, directamente vinculado pero no limitado a la configuración del sistema nervioso central de un individuo.[[/footnote]].

**Descripción:** SCP-4398 es una tortuga de edad desconocida que se asemeja a una joven //Chelonoidis nigra// (Tortuga de Galápagos).

SCP-4398 es capaz de hablar y comprender al menos 50 idiomas humanos, y sólo habla cuando hay un humano presente. Su discurso presenta un gran uso de oxímoron, carece en su mayoría de semántica a nivel no meta, y se produce a intervalos aparentemente aleatorios[[footnote]]e.j. “Señálame mientras cae la noche, las constelaciones cercanas que unen triángulos de energía distantes, o la torre que sostiene el vacío de múltiples caras.”[[/footnote]].

Todos los sujetos humanos que intenten comunicarse con SCP-4398 mencionando palabras o conceptos relacionados con el espacio, la ciencia ficción, el futurismo, la física y/o la geometría, sufrirán un episodio de contaminación psico-anímica. Cabe señalar que no es el mensaje real que se comunica lo que desencadena el episodio, sino la intención de comunicarse con SCP-4398 en relación con estos temas. 
    
En general, el método de comunicación debe ser compartido y comprendido por 2 o más individuos humanos, y ser verbal, escrito (incluyendo dibujos) o físico (señales de mano, expresiones faciales, lenguaje corporal, cambios de postura, etc.).

El episodio de contaminación psico-anímica durará entre 20 y 80 minutos. Sus síntomas consisten en alucinaciones en los 5 sentidos tradicionales, acompañadas de graves ataques de pánico que se inmiscuyen en la psique del sujeto. El contenido de estas alucinaciones suele estar vinculado a las palabras y conceptos que desencadenaron el episodio. Además, la contaminación del aparato psico-anímico del sujeto puede anular completamente su exterocepción, haciéndole creer que ha sido transportado a una dimensión, realidad o planeta diferente. Por el momento, no hay pruebas concretas de que este sea el caso. En cambio, se cree que la conciencia del sujeto se &#34;filtrará&#34; a un espacio pentadimensional durante un período de tiempo limitado.

En varios casos, el contenido de las alucinaciones poseía elementos no presentes en la noosfera humana[[footnote]]La esfera del pensamiento humano.[[/footnote]], lo que significa que su fabricación no estaba limitada por el conocimiento colectivo o el imaginario colectivo de la raza humana a lo largo de toda su historia[[footnote]]Los sujetos han afirmado ver &#34;figuras geométricas imposibles&#34;, sentir &#34;emociones nuevas y desconocidas&#34; o experimentar la realidad &#34;como si ya no fueran humanos&#34;, entre otros fenómenos indescriptibles.[[/footnote]]. En estos casos, las imágenes, los elementos, las experiencias o la información alucinada han sido confirmada posteriormente como plausible de existir o completamente reales, por lo que se asemejan más a &#34;visiones&#34; de una fuente desconocida que existe potencialmente en una multitud de dimensiones más allá de aquellas en las que la humanidad opera conscientemente.

El escaneos EEG y MRI indicaron que los sujetos percibían estímulos reales durante sus alucinaciones, a pesar de que no había otras fuentes significativas de estímulos además de SCP-4398 en la zona de pruebas, ni había una actividad cerebral similar a la de las alucinaciones inducidas por drogas, psicosis o hipnosis.

Después de que todos los síntomas disminuyan, el sujeto experimentará un malestar momentáneo, desorientación y fatiga mental y física. Sin embargo, cuando los síntomas son más intensos, puede producirse un cambio permanente en su personalidad a un nivel psico-anímico profundo[[footnote]]Los escáneres cerebrales realizados antes y después del episodio no muestran registros ni evidencias de un cambio en la fisiología o electro-química del cerebro del sujeto que permita sostener que SCP-4398 le está afectando a nivel físico[[/footnote]].

[[collapsible show=&#34;+Anexo - Segunda Ronda de Pruebas – Resumen de Resultados Notables&#34; hide=&#34;–Cerrar&#34;]]
[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
**Prefacio**

Las pruebas tenían el objetivo general de encontrar un uso pragmático al estado de conciencia inducido por SCP-4398 en sujetos humanos. Todos los sujetos sometidos a las pruebas se encuentran dentro de la línea de base de la salud mental y física definida por el DSM 5. 
[[/div]]

&gt; **PRUEBA #05**
&gt; @@@@
&gt; **Prólogo:** El sujeto y SCP-4398 interactuaron en Español. Todas las citas directas han sido debidamente traducidas al inglés.
&gt; @@@@
&gt; **Sujeto:** D-5210-F, hombre, ex profesor de matemáticas de primaria.
&gt; @@@@
&gt; **Localización:** Sala de pruebas 04, Sitio-71.
&gt; @@@@
&gt; **Prueba:** D-5210-F fue instruido para hablar con SCP-4398 sobre el teorema de Pitágoras. A los 2 minutos, SCP-4398 dijo &#34;La nada se extiende sin fin en el extremo de este cubo geométrico, desde las torres hacia el cielo de los no mundos, en el rincón más oscuro de una luz sin luz&#34;. D-5210-F respondió con &#34;No sé lo que significa&#34;, desencadenando un episodio.
&gt; @@@@
&gt; **Resultados:** D-5210-F sufrió una grave desorientación, confusión y permaneció en silencio durante 24 minutos. Después de que los síntomas disminuyeran, el sujeto recordó &#34;sentirse en pedazos y fracturado, con la cabeza por todas partes&#34;. El sujeto no recordaba más síntomas con claridad, pero estaba seguro de haber alucinado durante todo el episodio. Según su relato de los hechos, las paredes de la habitación parecían haberse roto en lo que sólo podía describir como &#34;configuraciones fractales&#34;.

&gt; **PRUEBA #14**
&gt; @@@@
&gt; **Prólogo:** Los sujetos y SCP-4398 interactuaron en Italiano. Todas las citas directas han sido debidamente traducidas al inglés.
&gt; @@@@
&gt; **Sujeto:** D-9199-X, mujer, y D-7773-M, hombre.
&gt; @@@@
&gt; **Localización:** Patio trasero del Sitio-71.
&gt; @@@@
&gt; **Prueba:** Los sujetos fueron instruidos para conversar entre ellos y especular sobre la vida en el año 3000 CE, ignorando a toda costa a SCP-4398 y todas sus vocalizaciones. Después de 35 minutos, SCP-4398 dijo &#34;Renuncia a la gravedad y al deseo, porque el gusano sin fin no mira a nadie por el bien de la entropía. Un giro a la derecha. Un giro a la derecha. Arriba y en círculos, no para nosotros sino para los cerdos&#34;, lo que hizo que D-9199-X mirara a SCP-4398, inclinara la cabeza y entrecerrara los ojos, desencadenando un episodio sólo para ella.
&gt; @@@@
&gt; **Resultados:** D-9199-X corrió a la esquina sur del patio y se sentó allí en posición fetal durante 51 minutos, mostrando los signos habituales de un ataque de pánico. Cuando los síntomas remitieron, describió la experiencia como &#34;un viaje por las estrellas, o al menos por el sistema solar&#34;, siendo aparentemente la fuente de su miedo el viaje por el espacio interplanetario vacío.
&gt; En un planeta alienígena, vio &#34;enormes triángulos (RN: probablemente tetraedros) y cubos que eclipsaban el sol y se elevaban hacia el cielo, manteniéndolo todo unido, observando&#34;. También afirmó que el cielo estaba lleno de figuras geométricas que habían tomado el lugar de las estrellas (RN: a partir de la descripción, parecería que el sujeto podía visualizar estas figuras en 4 dimensiones espaciales, lo que explicaría su dificultad para describirlas).
&gt; D-7773-M no experimentó ningún episodio. 
&gt; @@@@
&gt; **Epílogo:** A pesar de que D-9199-X no tenía conocimientos previos de astronomía, a partir de sus descripciones precisas del cielo y el recuerdo de coordenadas específicas, fue posible confirmar la existencia y ubicación del Planeta 9 en el Sistema Solar. Las imágenes del espacio profundo no han encontrado evidencia de estructuras en su superficie o en su órbita. El sujeto no sabe cómo obtuvo las coordenadas.

&gt; **PRUEBA #24**
&gt; @@@@
&gt; **Prólogo:** Sujeto y SCP-4398 interactuaron en Inglés.
&gt; @@@@
&gt; **Sujeto:** D-2454-A, mujer, era una estudiante de Oxford que se especializaba en física, que pretendía especializarse en astrofísica.
&gt; @@@@
&gt; **Localización:** Oficina del Dr. Rodríguez.
&gt; @@@@
&gt; **Prueba:** El sujeto fue instruido para interactuar con SCP-4398 y tratar de aprender algo relacionado con la física de la entidad. Después de 4 minutos, SCP-4398 dijo &#34;Hace mucho tiempo que se perdió el universo, cuando el viaje a través de las galaxias tomará simplemente trillones de vidas, para alimentarse de la hiper-masa&#34;. El sujeto sonrió, desencadenando un episodio.
&gt; @@@@
&gt; **Resultados:** Los músculos del sujeto se relajaron hasta el punto de hundirse en su silla. Sus ojos permanecieron abiertos y su rostro no mostró ninguna expresión discernible. Al cabo de 77 minutos recuperó la compostura y fue interrogada sumariamente. Su relato del episodio incluyó una &#34;... compleja serie de estructuras entrelazadas en todo el universo, que mantienen todo unido a través de las galaxias&#34;, así como una hipótesis muy teórica sobre la unificación de las fuerzas naturales en una única fuerza que lo abarca todo.
&gt; @@@@
&gt; Afirmó que &#34;... [la hipótesis] llegó a mí a través de una serie de emociones intensas, y estoy segura de que podrían descifrarse simplemente mirando las figuras y los movimientos que hay en mi interior. O al menos los que están más allá de mí&#34;. Sin embargo, una parte importante de las ecuaciones necesarias para resolver estas hipótesis se //pierden en la traducción//, debido a que el proceso de pensamiento humano está limitado por su existencia en un espacio tridimensional.
&gt; @@@@
&gt; D-2454-A creía que el proceso mental que le permitió desentrañar esta información puede ser reproducido si se dan las condiciones adecuadas, lo que le habría permitido descubrir alguna conexión entre la Teoría Psico-anímica y leyes naturales aún no conocidas. Insistió varias veces al día, todos los días, a los guardias asignados a su celda para que la dejaran volver a hablar con SCP-4398, probablemente debido a las ideas obsesivas que se inmiscuían en su psique desde un nivel psico-anímico profundo. Esto continuó durante 52 días hasta que la Administración del Sitio ordenó su amnestización, lo que hizo que su personalidad se desviara aún más de la línea de base preestablecida. 

&gt; **PRUEBA #28**
&gt; @@@@
&gt; **Prólogo:** El sujeto y SCP-4398 interactuaron en Hindustani. Todas las citas directas han sido debidamente traducidas al inglés.
&gt; @@@@
&gt; **Sujeto:** Rohan Bhatt, hombre de 72 años, responsable del Templo Manish en la Meseta Tibetana, India.
&gt; @@@@
&gt; **Localización:** Andes argentinos, a 50 kilómetros del Sitio-71.
&gt; @@@@
&gt; **Prueba:** Se informó al sujeto sobre las propiedades anómalas de SCP-4398 y se le enseñaron los conceptos básicos de la Teoría Psicoanímica. Esta prueba tenía como objetivo utilizar a SCP-4398 para acceder a un hipotético estado de conciencia penetrando los mecanismos de defensa del aparato psico-anímico, lo que daría al sujeto una comprensión de las leyes de la física imposible de alcanzar con las actuales limitaciones genéticas del cerebro humano y su existencia en un plano espacial tridimensional.
&gt; @@@@
&gt; El sujeto se presentó a SCP-4398, se sentó de rodillas y escuchó en silencio. Después de 54 minutos, el sujeto dijo que estaba interesado en aprender sobre el universo, a lo que SCP-4398 dijo &#34;Para siempre en el pasado lejano, cuando las líneas eran rectas para el espacio y el tiempo, para deshacer lo deshecho, directamente en el futuro, para un anillo que se extiende hasta el infinito&#34;. El sujeto asintió y cerró los ojos, desencadenando un episodio.
&gt; @@@@
&gt; **Resultados:** El sujeto cayó inmediatamente al suelo y permaneció inmóvil. Los médicos del lugar no encontraron signos vitales en él. Los estudios post-mortem no fueron concluyentes para encontrar la causa de la muerte.
&gt; @@@@
&gt; **Epílogo:** Basándose en los resultados de estas pruebas, la Administración del Sitio ha ordenado el traslado del SCP-4398 al Área-08 en la base del Himalaya para realizar más pruebas, junto con el cuerpo inanimado de Rohan Bhatt. Queda por decidir la historia de encubrimiento de su repentina muerte.
&gt; @@@@
&gt; El Dr. Rodríguez sostiene la posibilidad de que la causa de la muerte sea una disociación súbita y completa entre su aparato psico-anímico y el sistema nervioso central.
