**Об&#39;єкт №:** SCP-048-IT-ARC[[footnote]]&#34;Odi et Amo&#34; – лат. &#34;Ненавиджу і люблю&#34;, крилатий вислів, що походить з вірша давньоримського поета Катулла (нотатка перекладача).[[/footnote]]

**Клас об&#39;єкта:** --Безпечний-- Евклід

**Особливі умови зберігання:** --SCP-048-IT-ARC зберігається в Зоні Плутон у приміщенні розмірами 5 × 5 × 4 м зі сталево-титановими стінами та стелею, оснащеною мостовим краном. Стіни приміщення мають бути покриті амортизувальними панелями з піноматеріалу завтовшки 35 см, щоб зменшити пошкодження в разі ненавмисної активації об&#39;єкта.-- Після Інцидента-048 об&#39;єкт перенесено до закладу, розташованого в центрі пласкої ділянки площею 6 км^^2^^ на відстані █ км від Зони Плутон і позначеного як Дільниця 048. Установа керується агентами військового відділу Фонду. Цю територію оголошено військовим полігоном, будь-яка цивільна особа, що намагатиметься на неї пройти, має бути зупинена і виставлена, а у разі спостереження нею якоїсь аномальної події – ідентифікована, допитана, оброблена амнезіаком класу А і звільнена.

**Опис:** SCP-048-IT-ARC – це дерев&#39;яна скринька розмірами 20 × 20 × 30 см без кришки та наразі порожня. Деревина, з якої вона зроблена, точно не встановлена: вона має схожість на молекулярному рівні з дубом (//Quercus robur//), але просторове розташування її атомів занадто впорядковане, більше, ніж у будь-якого з відомих типів деревини на планеті. В центрі кожного боку скриньки знаходиться кільце діаметром близько 3 см, темнішого кольору, ніж навколишнє дерево, оточене вісьмома рівномірно розташованими стрілками цього ж кольору. Кути скриньки укріплені за допомогою [ДАНІ ВИДАЛЕНО].

Аномальні властивості SCP-048-IT-ARC активні постійно. Скринька здатна генерувати потужну притягувальну або відштовхувальну силу, яка випромінюється радіально з чотирьох бічних граней; силове поле розширюється з центру на місці скриньки й має змінний радіус від 1 до ███ м. Це поле має висоту 18 см і у вертикальному напрямку від SCP-048-IT-ARC не поширюється. Притягувальні або відштовхувальні властивості SCP-048-IT-ARC пов&#39;язані з положенням стрілок на його боках. На сьогодні відомі дві конфігурації: в конфігурації A //[іт. &#34;attirare&#34; – &#34;притягувати&#34;]// стрілки вказують на центр кільця, і згенерована сила буде притягувальною; в конфігурації R //[іт. &#34;ripulsare&#34; – &#34;відштовхувати&#34;]// стрілки вказують назовні від кільця, і скринька генерує відштовхувальну силу. Зміна конфігурації відбувається або випадковим чином, або індукується [ВИДАЛЕНО]. Для отримання додаткової інформації див. **додаток 048-a**.

Інтенсивність згенерованої сили змінна. У найслабшому режимі SCP-048-IT-ARC калібрує силу таким чином, щоб утримувати людину або найважчий предмет на відстані ██ м; це, разом з подіями, описаними у протоколі Інцидента-048-а, дозволяє припустити, що об&#39;єкт здатний реагувати на якісь стимули навколишнього середовища, хоча які саме – наразі достеменно не відомо. Звіт про прояв найбільшої сили, яка була зареєстрована на сьогодні, див. у протоколі Інцидента-048. Спроби пошкодити скриньку призводять до збільшення інтенсивності та радіусу дії сили, а також до переходу безпосередньо до конфігурації R. Сила притягування завжди має інтенсивність [ВИДАЛЕНО]. Особи, не закріплені у будь-який спосіб, під дією притягувальної сили SCP-048-IT-ARC зазнають лінійного прискорення, що при зіткненні з SCP-048-IT-ARC призводить до забиттів, контузій чи переломів, а іноді – до розривання через [ВИДАЛЕНО] та/або [ВИДАЛЕНО].

До тих пір, поки SCP-048-IT-ARC стабільно встановлений нижнім боком на тверду поверхню, незалежно від її матеріалу або ступеня нерівності, об&#39;єкт нечутливий до зсувів убік. Ця здатність робить його імунним до власної аномалії, уникаючи притягування або відштовхування об&#39;єктами з вищою масою.

**Відомості про виявлення:** SCP-048-IT-ARC був знайдений під купою уламків двома археологами під час археологічних розкопок в ██████ на Сицилії. Виявивши неможливість підійти до об&#39;єкта, вони зв&#39;язалися з місцевими органами правопорядку. Засланий агент ███████ попередив Фонд, і об&#39;єкт було вдало вилучено за допомогою вертольота та механічного маніпулятора. Цивільні свідки оброблені амнезіаком класу А.

**Додаток 048-a:** Виявлені під час детального аналізу подряпини на верхніх краях скриньки та виїмки на кутах дозволяють припустити, що раніше об&#39;єкт мав якусь кришку. Цілком імовірно, що кожна сторона генерує пряму радіальну силу, і комбінований ефект кожної сторони визначає форму сумарного силового поля. Нині не відомо, яким чином кришка могла бути вилучена або знищена, оскільки скринька інтенсивно протидіє спробам пошкодження й імунна до своєї власної аномалії.

[[collapsible show=&#34;+ Протокол Інциденту-048&#34; hide=&#34;- Протокол Інциденту-048&#34;]]
██.█.████ в Зону Плутон прибув з інспекцією доктор █████. Коли він увійшов до кімнати, де знаходився SCP-048-IT-ARC, скринька раптово активувалася: малюнки на її боках почали світитися пульсівним червоним. Об&#39;єкт, який знаходився на той момент в конфігурації А, швидко перемкнувся в конфігурацію R, розширивши радіус дії до [ВИДАЛЕНО] і посиливши інтенсивність відштовхування до [ВИДАЛЕНО]. Залізобетонні стіни кімнати було вибито назовні, що порушило цілісність цілого поверху. Постраждало ██ агентів, дослідників та співробітників. Доктор █████, вийшовши з коматозного стану, зізнався що [ВИДАЛЕНО]. Цілком імовірно, що SCP-048-IT-ARC має деяку сенсорну здатність, що дозволяє йому відчути небезпеку. Запропонована та схвалена рекласифікація як Евкліда.
[[/collapsible]]

[[collapsible show=&#34;+ Додаток 048-b: Подробиці щодо місця виявлення&#34; hide=&#34;- Додаток 048-b: Подробиці щодо місця виявлення&#34;]]

Місце, де був виявлений SCP-048-IT-ARC, – добре збережений античний грецький храм. Об&#39;єкт знаходився в частково зруйнованому підземному приміщенні, біля залишків п&#39;єдесталу з барельєфним різьбленням. Археологи Фонду змогли частково реконструювати п&#39;єдестал; нижче наведено описи скульптурних фігур з його чотирьох боків.

* **Сторона 1:** Спрямована на південь. На ній зображено три жіночі постаті у шанобливих позах, а четверта гуманоїдна фігура встановлює на п&#39;єдестал невідомий предмет, який нагадує малюнки на SCP-048-IT-ARC. Ця гуманоїдна фігура набагато вища, ніж інші, і має довгі й тонкі кінцівки та довгастий череп. Одяг відповідає грецькому часів VII століття до нашої ери.
* **Сторона 2:** Спрямована на схід. На ній зображено групу озброєних чоловіків, що намагаються розбити купол, який покриває собою скриньку. На вершині гори гуманоїдна фігура передає кинджала людині невизначеної статі у грецькій театральній масці трагіка. Кинджал прикрашений символами, не відповідними жодній відомій цивілізації того часу, хоча вони мають спільні риси з ієрогліфами, знайденими в Долині Царів.
* **Сторона 3:** Спрямована на північ. Частково зруйнована фігура у масці тримає кинджал, який встромлений у кришку скриньки та випускає хвилеподібні лінії. Інша гуманоїдна фігура відсутня.
* **Сторона 4:** Спрямована на захід. Цей бік п&#39;єдесталу занадто сильно пошкоджений, щоб на ньому можна було щось розібрати. Зараз ведуться роботи з віртуальної реконструкції на основі різних ступенів нерівномірності поверхні.
