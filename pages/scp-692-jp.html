**アイテム番号:** SCP-692-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-692-JPは、サイト-81██の低危険度物品用ロッカーに保管されます。SCP-692-JPの実験はクリアランスレベル3の職員2名の許可を得た上で日が昇っている時間帯に行ってください。SCP-692-JPの発光は、肉眼なら夜間にかろうじて観測が可能な程度のため、実験を昼に行うことで民間への情報漏洩を防止します。

**説明:** SCP-692-JPは直径25cmの陶磁器の破壊不可能な皿です。デザイン・形状は██製陶株式会社の販売する製品と一致しますが、██製陶株式会社及び██製陶株式会社のSCP-692-JP以外の製品からは現時点では異常性は発見されていません。

SCP-692-JPを皿回しの要領で回転速度が毎秒1回以上になるよう回転させると、発光しながら回転を維持します。この状態では、SCP-692-JPの回転を止めることはできません。
SCP-692-JPは回転速度が毎秒41回を超えると回転と発光を保ちながら浮遊し、高度400km付近を飛行しながら特定の地点(以下、SCP-692-JP-a)へ向けて移動します。SCP-692-JP-a上空に到達したSCP-692-JPは、上空でSCP-692-JP-aの周囲をゆっくりと浮遊します。

SCP-692-JPがSCP-692-JP-a上空に到着後数分で、SCP-692-JPを飛ばした人物(以下、SCP-692-JP-b)の付近に、SCP-692-JP-a付近で食べることが可能な料理を乗せた状態で出現します。

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 隠す&#34;]]
以下は、SCP-692-JPの実験記録です。
||~ SCP-692-JP-b ||~ 結果 ||
||██研究員||SCP-692-JPは北海道付近の海上へ行き、数分後にマグロの盛り合わせを載せて出現。██研究員の好物はマグロであり、味を「非常に質のいいものだ」と評価した。 ||
||D-692-1||SCP-692-JPはサイト-81██の上空へ行き、数分後にDクラス職員に財団が支給する料理を載せて出現。D-692-1は拒食症を患っており、食事可能なものがドライフルーツ等に限定されていたが、料理を食べても体に影響はなく、D-692-1は「久しぶりに普通のものが食べれて嬉しい」と述べた。||
||D-692-2||SCP-692-JPはD-692-2の母親[[footnote]]故人。[[/footnote]]が暮らしていた住宅の上空へ行き、数分後に唐揚げを載せて出現。D-692-2は「母親の得意料理は唐揚げだった」と話し、味を「母のものと同じだ」と評価した。||
||技術班により作られた皿を回す機械||SCP-692-JPは日本各地の上空を高速で移動、数分後に皿の上にM8×15のメートルねじの形状の飴[[footnote]]検査によって、一般的な鋼鉄と同程度の強度を持つことが判明した。[[/footnote]]を乗せて出現。調査により、機械の一部のねじが破損していることが判明した。||
||D-692-3,D-692-4||D-692-3とD-692-4に1つの木製の棒を同時に持たせ、SCP-692-JPを回させた。SCP-692-JPは浮遊から十数分後に、中にエクレアの入った豚汁を器に有する状態で出現。D-692-3は甘いもの、D-692-4は豚汁を要求していた。料理の状態に関わらず、両者はそれぞれの味を「思ったより悪くない」と評価した。||
以上のことから、SCP-692-JPとともに出現する料理はいずれもSCP-692-JP-bが望むものであり、料理の状態に関わらずSCP-692-JP-bは料理を好意的に評価することが分かりました。
[[/collapsible]]

[[collapsible show=&#34;+ 補遺1&#34; hide=&#34;- 隠す&#34;]]
**補遺1:** 20██年██月██日に██県███市の市立病院で、当時█歳だった山村 ██が毒死する事件が起こりました。山村 ██は█歳の時点で少なくとも█種類以上の病気にかかっていたことも重なり、当時のニュースでマスメディアにより大々的に取り上げられました。警察の調査の中で山村 ██の病室から、SCP-692-JPと山村 ██に向けてのものと思われるメッセージカードが発見され、財団の調査によって異常性が認められたため収容されました。メッセージカードの内容は以下の通りです。
&gt; 貴方にこれを送ります。これからはいくら食べても大丈夫です。
&gt; あなたの病気が早く治りますように。
事件が発生する一ヶ月前には、山村 ██は病気によって食事が満足にできない状態でした。また、メッセージカードの贈り主は判明していません。
[[/collapsible]]

[[collapsible show=&#34;+ 補遺2&#34; hide=&#34;- 隠す&#34;]]
**補遺2:** 以上の内容を受け、██博士による実験が行われました。
||~ SCP-692-JP-b ||~ 結果 ||
||D-692-5||SCP-692-JPはサイト-81██の上空で停止し、数分後に、Dクラス職員に財団が支給するスープを器に有する状態で出現。スープを調べたところ、シアン化カリウムが500mg混入していた。[[footnote]]成人の場合の致死量は150mg~300mgである。[[/footnote]]D-692-5は自殺願望を持っていたため、今回の実験で選ばれた。||
このことから、山村 ██自身による服毒が死因である可能性が高くなりました。民間に対しては、カバーストーリー「精神疾患者の奇行」を適用しました。
[[/collapsible]]</textarea></pre>
