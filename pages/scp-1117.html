    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1117 - Feasting Table
**Auteur :** [[user Basilisk9466]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 12 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1117

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1117-1 doit être conservé dans un coffre sécurisé standard au Site-██. En aucune circonstance un membre du personnel ne doit être autorisé à entrer dans la chambre ou interagir avec l&#39;objet. Les instances de SCP-1117-3 produites par exposition accidentelle ou par un test doivent être placées en isolation, avec des contacts minimaux.

**Description :** SCP-1117-1 est une table à manger en bois d&#39;une longueur de 90 cm, d&#39;une largeur de 150 cm et d&#39;une hauteur de 75 cm. Les tests indiquent qu&#39;elle est âgée d&#39;approximativement 70 ans. Elle n&#39;a démontré aucune propriété de conservation inhabituelle.

SCP-1117-1 est recouvert d&#39;une grande variété de nourriture et de boissons, désignée SCP-1117-2. Lorsque celui-ci est consommé par un sujet, il est rapidement remplacé, bien que le contenu exact de la table ne soit pas toujours identique. Les analyses ont été incapables de déceler un motif ; des plats et produits provenant de toutes les cultures du monde ont été observés. Les sujets affichent un grand enthousiasme pendant le repas. Les tests ont révélé qu&#39;il est possible de retirer les plats de la table et de les servir autre part, avec les mêmes résultats ; les sujets n&#39;ayant pas connaissance de l&#39;origine de la nourriture la décrivent tout de même comme &#34;savoureuse&#34;. 

Tout individu ayant consommé de la nourriture ou une boisson de SCP-1117-1 devient sujet d&#39;un effet secondaire. Ces individus, désignés  SCP-1117-3, ont la capacité de faire apparaître spontanément SCP-1117-2 à proximité dès qu&#39;ils ressentent de la faim. Les sujets démontrent une grande réticence à consommer toute autre nourriture que celle qu&#39;ils &#34;trouvent&#34;, en indiquant que rien n&#39;est aussi savoureux. L&#39;effet peut être propagé si SCP-1117-3 partage SCP-1117-2 avec d&#39;autres individus. À l&#39;exception de ces effets, la nourriture &#34;trouvée&#34; est indistinguable de la nourriture normale. 

Les effets secondaires de l&#39;exposition à SCP-1117 apparaissent uniquement après approximativement une semaine ; les individus avec un style de vie actif sont affectés sensiblement plus rapidement, expérimentant les effets après seulement quelques jours. Les sujets décrivent une forte diminution des niveaux d&#39;énergie et deviennent facilement fatigués. Une consommation continue de SCP-1117-2 renforce les effets ; entre trois et six semaines après l&#39;exposition initiale, les sujets semblent mourir d&#39;un manque d&#39;énergie ou de contagions théoriquement inoffensives. Aucun effet physiologique inhabituel n&#39;a été remarqué, et les autopsies se sont révélées globalement infructueuses, en raison de l&#39;absence de signes de dommage coïncidant avec des phénomènes de drain d&#39;énergie précédemment étudiés. 

Obliger SCP-1117-3 à ingérer une autre nourriture que SCP-1117-2 après le début des effets a toujours entraîné une nausée extrême et une arythmie cardiaque fatale. Les autopsies ont révélé qu&#39;une sévère déficience en phosphate, en magnésium et en calcium était un facteur contributif significatif, bien que la cause de cette déficience soit inconnue. 

En raison de la capacité du SCP à se propager rapidement, SCP-1117-1 a été interdit d&#39;accès. Les agents de terrain sont avertis de rester à l&#39;affût de tout signe d&#39;une exposition à SCP-1117 au sein de la population civile.

**Addendum :**
&gt; //Enfermez-le. La recherche ne va nulle part, et cette chose n&#39;a clairement aucune utilisation pour nous. Contentez-vous de surveiller des signes d&#39;infection dans la population civile, il pourrait y avoir une épidémie majeure si cette chose sortait. Tout ce projet a été tout à fait déprimant - nous avons assez de morts routinières ici sans devoir tester celles qui sont inexplicables. Au moins, les corps prennent moins de place.//
&gt; 
&gt; Dr ██████
