**项目编号：**SCP-CN-447

**项目等级：**Safe

**特殊收容措施：**考虑到SCP-CN-447的入口处于繁华地段，请将项目入口伪装为商店仓库入口。该商店职员应由至少3名基金会职员担任。商店内需设置5处直连城市排水系统的排水管道。除进行实验外，任何人员不得进入SCP-CN-447的入口，且除特殊情况外，访问仅限于D级人员。一旦发生［化沫］现象，立即封锁店面并撤离全员。

**描述：**SCP-CN-447指一条繁华街道。项目内部永远为夜间状态，且内部建筑均为木制，内部居民均身着古代服装--，其具体时间及朝代无法考证--。

在违反中华人民共和国宪法的情况下进入SCP-CN-447时，项目内部将显现出灯火阑珊，歌舞升平的繁华景象，且异常内部生命体将作出无比荒唐的行为（以下称SCP-CN-447-A）。实验者于异常内部所做行为可决定下一次进入时异常内部的情况[[footnote]]例如上一进入者于内部行窃，下一进入者进入时，异常内部盗贼增多。[[/footnote]]，同样，可决定实验者所受的精神影响的情况。若在未触犯宪法的情况下进入SCP-CN-447，项目内部将不会出现任何生命体，且会在进入者入内的60分钟内化作红色泡沫，即［化沫］现象。

SCP-CN-447内部存在一人型，此人型的外貌被描述为类似于一名左腿残疾的老者，且此人型拥有高等智力。人型被分类为SCP-CN-447-1。

**附录：**20██年█月██日，基金会职员█于██论坛网站发现一篇名为“在破房子里的无人鬼街”的文章。该文章称四川省██市███村（原）内部一无人房间内存在无人街道。经过调查，确定此“无人街道”为异常。该异常被收容并分类为SCP-CN-447，目前由Site-CN-51接管。随着SCP-CN-447入口附近环境的大规模变化，项目的收容措施也进行了大幅度修改。

[[collapsible show=&#34;+ 探索记录 447&#34; hide=&#34;- 探索记录 447&#34;]]

以下为利用D级人员进行的SCP-CN-447内部探索。D级人员携带摄像机。

&gt; 〈录像开始〉
&gt; 
&gt; **指挥部：**//&#34;D-447-1，怎么样?里面是什么样的?&#34;//
&gt; 
&gt; **D-447-1：**//&#34;里面很繁华，家家户户都点着灯笼，不用电灯。而且里面好像是在古代。&#34;//
&gt; 
&gt; D-447-1转过摄像机。显示出一条繁华街道，无法看到此街尽头。
&gt; 
&gt; **指挥部：**//&#34;四处走走，或者在里面随便干点什么，看看有什么奇怪的。&#34;//
&gt; 
&gt; D-447-1四处走动。摄像机显示一名SCP-CN-447-A正站在于一口点火的铁锅中。
&gt; 
&gt; **D-447-1：**//&#34;那个…他在干什么?//
&gt; 
&gt; **SCP-CN-447-A-1：**//&#34;他啊…表演铁锅煮自己啊。然后会获得好多过路人的赏钱。//
&gt; 
&gt; **D-447-1：**//&#34;可是…他不要命了吗?//
&gt; 
&gt; **SCP-CN-447-A-1：**//&#34;管呢?只要能引人看赚钱不得了。&#34;//
&gt; 
&gt; D-447-1继续走动。7分后，摄像机显示一名SCP-CN-447-A正在贩卖血液。
&gt; 
&gt; **D-447-1：**//&#34;你这是…在干什么?&#34;//
&gt; 
&gt; **SCP-CN-447-A-2：**//&#34;我得了肺结核了，活不长，工作不了。我又没什么钱，卖卖自己吐的血赚钱。&#34;//
&gt; 
&gt; **D-447-1：**//&#34;他们买这个干什么?还有你知道现在是什么时代吗?为什么不去医院?&#34;//
&gt; 
&gt; **SCP-CN-447-A-2：**//&#34;知道啊，现在是21世纪。虽然肺结核不是绝症了，但是这里没有医院。他们买这个就是玩啊，这条街上就是享乐至上，什么好玩干什么。大家都只能活这么短，谁会去治病续命，有这功夫还不如去玩。&#34;//
&gt; 
&gt; **D-447-1：**//&#34;可是…活不长怎么玩的开心…这…&#34;//
&gt; 
&gt; **指挥部：**//&#34;D-447-1，继续前行。看看这条街的尽头在哪里?&#34;//
&gt; 
&gt; **D-447-1：**//&#34;好的……&#34;//
&gt; 
&gt; D-447-1向SCP-CN-447的尽头探索。持续行进了37分钟。
&gt; 
&gt; **D-447-1：**//&#34;还没到尽头啊…感觉过了好长时间了…我有点饿了，我可以吃东西吗?&#34;//
&gt; 
&gt; **指挥部：**//&#34;可以。吃完就返回吧，这条街似乎没有尽头。&#34;//
&gt; 
&gt; D-447-1前往餐馆。边进食边与一名SCP-CN-447-A交谈。
&gt; 
&gt; **D-447-1：**//&#34;为什么…为什么这里的人会用肢体换钱买酒，而且居然真有人去买。&#34;//
&gt; 
&gt; **SCP-CN-447-A-3：**//&#34;他们没钱又懒得赚钱，想消费就只能是有什么换什么。在这里啊，断肢和血汤子都算好玩的。&#34;//
&gt; 
&gt; 进行着无意义的交谈，持续3分钟。
&gt; 
&gt; **D-447-1：**//&#34;那个…你见过白天吗?知道外面还有个世界吗?&#34;//
&gt; 
&gt; **SCP-CN-477-A-3：**//&#34;知道啊。外面有阳光，外面的人还比这里时髦。&#34;//
&gt; 
&gt; **D-447-1：**//&#34;那你不想出去看看吗，见见阳光。&#34;//
&gt; 
&gt; **SCP-CN-447-A-3：**//&#34;不想。长者一直告诉我们外面很恐怖。我们生在这里死在这里，我们宁可永远都不见阳光。&#34;//
&gt; 
&gt; **D-447-1：**//&#34;长者?长者是谁?还有哪里恐怖?//
&gt; 
&gt; **SCP-CN-447：**//&#34;长者就是这条街入口那位啊。外面生活着鬼，人为了生活变成了鬼，当然恐怖。外面的世界太残酷了，我活不下去，在这里浑浑噩噩就好。&#34;//
&gt; 
&gt; **D-447-1：**//&#34;究竟谁成了鬼…根本是你们都疯了…&#34;//（小声低语）
&gt; 
&gt; 在此期间D-447-1与SCP-CN-447-A-3进行着无意义的对话。D-447-1于20分后返回。
&gt; 
&gt; 〈录像结束〉
&gt; 
受异常影响，D-447-1的进食量增加至过去的4倍，因胃部破裂而死。并在死亡后血液被吸走。通过实验，SCP-CN-447的长度暂时被认定为无限。且SCP-CN-447被认为是存在于同一时间的另一维度的世界。
[[/collapsible]]
[[collapsible show=&#34;+ 实验记录 447&#34; hide=&#34;- 实验记录 447&#34;]] 

&gt; **实验者：**D-447-2（盗窃癖）
&gt; 
&gt; **内部情况：**异常内部餐馆增多，另有多名SCP-CN-447-A因胃部破裂而死。
&gt; 
&gt; **行为：**实验者于异常内部行窃。
&gt; 
&gt; **影响：**实验者对其他职员行窃，物质欲望增强。因血液被吸干而死。

&gt; **实验者：**D-447-3（强奸犯）
&gt; 
&gt; **内部情况：**异常内部盗贼，扒手，行骗者增多且物价大幅度增高。
&gt; 
&gt; **行为：**实验者光顾异常内部风月场所。
&gt; 
&gt; **影响：**实验者多次对职员进行性骚扰，对同寝室D级人员实行强暴。因血液被吸干而死。

&gt; **实验者：**D-447-4（杀人犯）
&gt; 
&gt; **内部情况：**异常内部风月场所增多，发生多起强暴事件。
&gt; 
&gt; **行为：**实验者因不满指挥部命令于异常内部寻衅滋事，之后杀害2名SCP-CN-477-A。
&gt; 
&gt; **影响：**实验者暴力倾向增强，与多名D级人员发生纠纷与肢体冲突。之后实验者被处决，尸体血液被吸干。

&gt; **实验者：**D-447-5（纵火癖）
&gt; 
&gt; **内部情况：**异常内部发生多起恶性杀人案件或暴力袭击事件。
&gt; 
&gt; **行为：**实验者于异常内部发生冲突后，点燃内部房屋。
&gt; 
&gt; **影响：**实验者纵火欲望增强。后因不满基金会自焚而死。

&gt; **实验者：**D-447-6（毒贩）
&gt; 
&gt; **内部情况：**内部房屋多数因火灾被毁，发生火灾频率增加。
&gt; 
&gt; **行为：**实验者于异常内部烟馆内吸食毒品。
&gt; 
&gt; **内部情况（二次进入）：**内部烟馆增多，吸食毒品者与贩毒者增多。
&gt; 
&gt; **影响：**实验者毒瘾发作后袭击职员，之后被处决。尸体血液被吸干。
[[/collapsible]]
[[collapsible show=&#34;+ 采访记录 447-1&#34; hide=&#34;- 采访记录 447-1&#34;]]

以下为对文章原作者李██先生的采访。

&gt; 〈录音开始〉
&gt; 
&gt; **职员：**//&#34;我这里有几个问题，请您回答一下。首先，你是什么时候发现这里的?&#34;//
&gt; 
&gt; **李██：**//&#34;我记得是1997年，当时都说这房子闹鬼，我和几个朋友玩试胆，然后我就进去了。&#34;//
&gt; 
&gt; **职员：**//&#34;闹鬼?为什么?&#34;//
&gt; 
&gt; **李██：**//&#34;大人都说这是凶宅，说里面有条鬼街。之前有个杀人犯杀了人就望里面躲，警察一时没找到，到时候找到的时候杀人犯都成干尸了，血好像被什么吸走了。还有人说好像里面冒出过血沫。之后闹鬼的说法就传的更广了。&#34;//
&gt; 
&gt; **职员：**//&#34;嗯?杀人犯?&#34;//
&gt; 
&gt; **李██：//&#34;对，犯法了怕被抓就躲里面了。虽然是警察，但是当时闹鬼的说法传的很广，所以也不敢随便进去。&#34;//
&gt; 
&gt; **职员：**//&#34;嗯…这样啊…那你进去时里面是什么样的?&#34;//
&gt; 
&gt; **李██：**//&#34;我进去里面没有人，而且里面一直是黑夜，我也不知道我待了多久，感觉时间过得挺慢的，在里面表针是不走的。之后我看到建筑物开始倒塌了，都化作了红泡沫。我很害怕，我就出来了。&#34;//
&gt; 
&gt; **职员：**//&#34;你出来后有什么感觉或者影响吗?&#34;//
&gt; 
&gt; **李██：**//&#34;除了害怕之外没什么，我在里面感觉呆了两个多小时，但是我出来发现只过了半小时。&#34;//
&gt; 
&gt; **职员：**//&#34;抱歉，我可能会冒犯你。请问你有犯过法吗?&#34;//
&gt; 
&gt; **李██：**//&#34;没有，我安分守己。自己清白自己知道，不怕质疑。&#34;//
&gt; 
&gt; **职员：**//&#34;之后这件事有告诉过别人吗?&#34;//
&gt; 
&gt; **李██：**//&#34;因为怕被骂，我没告诉附近的人。但是有写过一篇文章，不过网友都当我是编鬼故事，根本没人信。&#34;//
&gt; 
&gt; **职员：**//&#34;好的，谢谢你的配合。采访结束。&#34;//
&gt; 
&gt; 〈录音结束〉

之后，李██先生自愿参与实验，在机动特遣队护送下再次进入SCP-CN-447内部，实验结果与预想相同。随后利用机动特遣队进行了重复实验，结果均与预想相同。通过实验，目前将评判标准认定为是否触犯法律。实验结束后，对李██进行记忆处理并删除文章。
[[/collapsible]]
[[collapsible show=&#34;+ 采访记录 447-2&#34; hide=&#34;- 采访记录 447-2&#34;]] 

指令一名D级人员携带麦克风进入SCP-CN-477对SCP-CN-477-A进行采访。以下为采访录音。

&gt; 〈录音开始〉
&gt; 
&gt; **指挥部：**//&#34;请回答我们几个问题，SCP-CN-447-1。首先，你是谁?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;那个什么什么是指我吗?我啊，算是这个地方的建造者也是统治者。&#34;//
&gt; 
&gt; **指挥部：**//&#34;可是…那统治者为什么要像个老乞丐一样?而且里面有多奇怪你是知道的，为什么不管管?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;统治者要感受平民的生活，我像他们一样，无知无度的享乐不干活。学他们用荒唐的方法，也就是用左腿换烟抽，残疾就是这么来的。这条街存在的意义本身就是可以为所欲为，我不能限制啊，不管怎么。&#34;//
&gt; 
&gt; **指挥部：**//&#34;那…是什么构成了你和这条街?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;人贪图享受的欲望和恶人的血。这也是为什么化作的泡沫是红色的，而且进去的人血会被吸干。&#34;//
&gt; 
&gt; **指挥部：**//&#34;为什么品德高尚的人进去了街就会化作泡沫?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;他们是清醒的，这种所谓的极乐不夜城在他们看来不过是虚幻的泡沫罢了。&#34;//
&gt; 
&gt; **指挥部：**：//&#34;那么，如果未犯法的人沾到泡沫会怎么样?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;就像沾上不好的癖好一样，沾上就戒不掉了，被同化成那些德行败坏的人。&#34;//
&gt; 
&gt; **指挥部：**//&#34;为什么内部的人的行为都这么荒唐?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;人欲望强烈时会不择手段，在这里欲望更被放大了。所以用肢体换钱也是常事。&#34;//
&gt; 
&gt; **指挥部：**//&#34;为什么化作泡沫后还会重建?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;浮华终会倒塌，但是未必会完全消失。只要有需求就会存在。你敢说你一定不想生活在一个完美的不夜城里吗?&#34;//
&gt; 
&gt; **指挥部：**//&#34;还有，为什么说外面的人是鬼?&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;无论是出生时就带着的罪还是后天的不良品质，这些让你们不再是堂堂正正的人。你们的罪恶，欲望还有懒惰造就了我们这群鬼。造出鬼的八成也是鬼吧，哈哈…&#34;//
&gt; 
&gt; **指挥部：**//&#34;最后一个问题，你是什么?详细些说。&#34;//
&gt; 
&gt; **SCP-CN-447-1：**//&#34;我来自你们的欲望，你们构造了我和这条街的雏形，我把这个不夜城详细的做了出来。哈哈…我算是神…或者也是鬼?&#34;//
&gt; 
&gt; 〈录音结束〉

目前暂未调查出有关SCP-CN-447-1的拥有实际意义的信息，关于SCP-CN-447-1的具体信息需进一步解明。
