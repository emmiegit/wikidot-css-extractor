    <pre><textarea class="page-source" readonly>[[&gt;]]

こんな夢を見る。
　
水仙を根元から引きちぎって食べ、茎の末を掴んだ指先が己の唇に触れた瞬間、男は毒にあてられ、どうと倒れた。だらりと口の端から溢れる赤い血はヌラヌラと光りながら地面を汚す。どこからともなく鳥揚羽がヒラヒラ舞い、死に臥した男の屍骸に集う。蝶達は翅を緩やかに動かし、口吻を延ばして男の眼球を啜りやがて飛び立つ。森閑とした湖にめくらとなった男の屍骸だけが取り残れた。紫幹翠葉……佳境の湖はしんとしている。
　
あの屍骸は誰も弔ってくれないまま腐（くた）れてしまうのだろうかと馳せた瞬間、ピシピシと硝子が砕けたような音が聞こえる。強張り固まった屍骸の口から、白く細長い物がハラリと滑るように溢れ出た。白いモノが頤を一撫でした瞬間、扇が広がるように大きく膨らむ。それは白水仙の蕾であった。水仙はスリリ……と、蛇行するように男の口から這い出、緑色の茎を露にし、水辺の縁に止まった。水晶のようにドコドコまでも透け通る水面に近寄り、ノッソリと底を窺うように頭を傾ける。真っ直ぐ背筋を伸ばした水仙の首が完全に垂れた瞬間、視点がクルリと変わる。気付けば私は、屍骸と水仙を眺めていた立場から居場所を変え、水の鏡面を見下ろしているのだ。
　
私が居た場所を見ると、風に弄られる白い水仙がたおやかに咲いていた。ホウと息を漏らし、指先で水面を突くように叩いた。叩くだけでなく、柔らかい腐肉を突き破るようにタプタプと手の平を沈め細れ波立ち、女の人の髪を梳くように五指を遊ばせる。頬杖をつき、片手で小さい漣を立てていたが、その最中、少し離れた水面から波紋が広がっていることに気が付いた。雨が降っているのだろうかと思い空を見上げたが、そぼ降る様子はない。八面玲瓏の湖を見れば、水を飲みに来た蝶の名残のような、わだちの波紋が私の元へ近寄っている……水面には誰もいない……風もない……。
　
両手をついてユラリと立ち上がり、柔らかい真砂を踏み湖に足を延ばすと、地続きのように歩むことが出来た。先程まで波打っていたのにいつの間に凝ったのだろう。しかし、不思議だとは思わなかった。水を掻き分けて進む必要がなくなったのだと、自然に超然的な事実を受け取った。私が水面を進めば水に触れた足裏の跡が、浅瀬でもがく小魚のようにユルユルと波打つ。湖の中央に到達した私は、両手両膝をつき水底を確かめるように内を窺った。外にいないのなら中にいるのだろうと思ったのだが、湖には生き物の影すらなかった。
　
四つ這いの姿勢のまま、水鏡越しに自身の顔を確かめた。黒い眼窩と、筋と穴の目立たぬ鼻があり、辛うじて仄かに色づく唇があった。私は水仙の花だった故に服を必要としておらず、一糸纏わぬ姿を、たまをの星の熱りを感じそうな夜空の下、曝している。目蓋を閉ざし、私は鏡に唇を付けてみた。冷たいとも、自身の吐息の温度すら感じない無味そのものの接吻であった。こんなものかしらん……口吸いにはもっと温度があったように思えるがと、首を傾げた瞬間、水面に押し付けた手元に変化が生じた。見れば、指と指を絡ませるように水が溢れ出、ズブズブと沈んでいた……。

ハッとした時には、ダブンと重たい音を立て水の中に吸い込まれていた。荒風のような濁流に身体が揉まれ、少ししてまろび落ちた混乱が収まる。上を見れば、どれだけもがいても、空の下に顔を出すことはできないほど遠く、一瞬で深みに嵌った事を知った。このまま死んでしまうのだろうかと欠伸をするように大きく口を開け、泡を吐き出してみたが息苦しさは感じなかった。寧ろ、トロトロ沈んでいく心地よさに仮寝してしまいそうだ……。
　
ウトウトまどろみ、スヤスヤ眠る前に私は辛うじて目をあけた。目蓋は鉛のように重たかった。目を開いても、水が眼球を嬲る所為で景色がぼやけてしまう。それでも見開き、身の回りを確かめると、透き通るように綺麗な水だと思えた湖の中は、存外暗闇であることを素肌に纏わり付く影を見て自覚した。天上を見上げると、月に黒いものが翳め通る。最初、遠目になった夜空の名残かと思ったが、黒いものは風に揺られるように動いていた……夜空じゃない……。
　
ジッと見詰めている内に、あれ鴉揚羽かしら……と思い凝視した。しかしあの黒い物は蝶の翼にしてはヤタラ翅が大きく、丸い形をしており、虫や鳥のハネとは異なっているようだ。
　
……何だ、アレは何なんだ……と考えているうちに、ハッとした。眼だ。片目だ。万華鏡の筒を覗き込むように、片側の目がそこにあるのだ。眼球である証拠に、時折縹渺と点滅している……。誰が覗き込んでいるのだろうといぶかしんだ瞬間、いつも夢が醒める。
　
あれは誰の瞳なのだろう……。</textarea></pre>
