**特殊收容措施：**SCP-4897的两个个体都被收容在安全掩体-38的一个两倍大小的犬类收容单元内。该收容单元将配备两张大狗床，两个增高的食物盘和水碗，以及需要项目注意力集中的玩具，如大牛骨。SCP-4897-1和-2每天将分别被喂食800克的犬类营养补充剂3B。由于持续的唾液分泌，每天需为其更换2-3次水。

对犬类有好感并在动物移情测试中获得至少8.0分数的基金会人员将被安排每天至少120分钟与SCP-4897的两个个体进行身体接触和游戏玩耍。分配时间上限由研究主任决定。

**描述：**SCP-4897-1和-2是两只雄性圣伯纳犬，肩高大约80厘米，重量大约95公斤。从外观上看，SCP-4897除了明显的衰老缓慢外，并没有表现出任何异常性质。但对其身体内部的检查显示，两个个体中有一个重量估计为15公斤的钚239的球形组件代替了心脏的位置。

当受到足够的压力时，SCP-4897自发表现出内爆，或以其他方式进行快速的、超物理压缩的能力。 这一表现被认为涉及精准的的内爆对称性[[footnote]]译注：物理学名词。内爆对称性是成功引燃装置的关键。[[/footnote]]，从而使钚的质量达到临界值并产生核爆炸。

------

**发现日志 4897.1**
在[http://scp-wiki-cn.wikidot.com/scp-4062 POI-4062-13]的协助下，基金会人员收到了来自美国阿拉斯加州莱点[[footnote]]译注：Point Lay，是位于美国阿拉斯加州的自治市镇。[[/footnote]]东部一个退役的地下武器开发基地的警报。一个侦察小组从Site-17被派出，以进行初步测评和威胁评估。

进入基地后，侦察小组通过使用现场设备建立了通信设施，并开始传输现有的当地数据。评估分析得出结果为，该场地仍有三（3）枚“хороший мальчик ”[[footnote]]从俄语翻译成 &#34;好孩子&#34;。[[/footnote]]1级弹头，这些弹头都被列为已装备状态并正在运行。

进入基地内部，侦察小组发现了一个大型并简陋的收容室，其中有三只身高和体重相当的圣伯纳犬，它们总体上表现友好。侦察小组随后控制了这些动物，并将其撤离。

------

**事件记录 4897.2**
由于三只异常个体的大小和飞行器升降舵物理尺寸的限制，对SCP-4897-1、-2和-3的初始收容工作是分别进行的。因此，SCP-4897-1是由小组的现场指挥人员首先进行收容的。

SCP-4897-2被转移到第二处地点，在其离开初始地点时，SCP-4897-3由于与它的同伴分离而表现出明显的痛苦。照料SCP-4897-3的人员无法安抚其情绪，使侦察小组的其余成员与收容小组之间的所有通信都被中断。此后不久，在基地及附近检测出明显的地震活动，基金会的监测设备发布核爆警报。

撤离小组立即被召回并进行汇报。

&gt; **研究人员的笔记：**
&gt; 由于分离SCP-4897的最后两个个体存在固有风险，因此收容程序已更新，这两个个体应共享位置以促进彼此的福祉。
&gt; 
&gt; 这样做增加的风险是轻微的，因为一个核弹就在另一个上面，对基金会的任何资产来说都不会“更糟”。尽管如此，这两颗核弹将被收容在远离任何大型站点或人口中心的安全掩体中。
