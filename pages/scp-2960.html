**Item nº:** SCP-2960

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Devido à natureza de SCP-2960, o objeto deve ser contido no local do antigo auditório do Colégio de █████, █████, Oregon. O colégio se encontra fechado e a propriedade foi comprada por meio de uma organização de fachada da Fundação.

Todas as instâncias de SCP-2960 devem receber refeições diariamente de acordo com um cronograma de alimentação humanoide padrão da Fundação. Assistência médica deve ser fornecida mediante solicitação, com exames físicos programados ocorrendo a cada duas semanas.

Após o suicídio de cinco instâncias de SCP-2960 em 11/4/2009, avaliações psicológicas de cada instância de SCP-2960 estão programadas para ocorrer semanalmente. Qualquer instância de SCP-2960 considerada suicida ou sem vontade de se apresentar no próximo show deve ser imediatamente colocada em quarentena de todas as outras instâncias para que aconselhamento/tratamento psicológico possa ser fornecido.

Deve-se fornecer as seguintes formas de entretenimento a instâncias de SCP-2960:
* Uma biblioteca de 20 livros pré-aprovados com seleção alternada mensalmente.
* Quatro jogos de tabuleiro pré-aprovados com seleção alternada trimestralmente.
* Uma televisão equipada com um leitor de DVD.
* Uma biblioteca de 10 DVDs pré-aprovados com seleção alternada mensalmente.

**Descrição:** SCP-2960 designa coletivamente o antigo elenco, orquestra e equipe da produção de //Urinetown// de 2008 do Colégio de █████. As propriedades anômalas de SCP-2960 se tornam aparentes quando qualquer instância tenta deixar o auditório ou a área dos bastidores. Durante qualquer tentativa, a instância será fisicamente parada por uma barreira invisível de força impedindo sua saída. No momento da escrita, todas as tentativas de forçar fisicamente uma instância de SCP-2960 a atravessar essa barreira foram recebidas com falha e ferimentos graves ao indivíduo. Qualquer um que não fazia parte do elenco, orquestra ou equipe de produção até a noite de encerramento do espetáculo não é afetado por essa barreira. Funcionários da Fundação podem entrar e sair livremente do palco e da área dos bastidores.

Às 19:00 PST todas as sextas, sábados e domingos à noite, uma voz masculina tocará no interfone do auditório, informando o elenco e a equipe para ocupar seus lugares. Esta voz já foi identificada como pertencente a Liam Schmidt, ex-professor de teatro do Colégio de █████; Tentativas de localizar a fonte do anúncio até o momento fracassaram.

Às 19:30 PST, a iluminação no auditório diminuirá e começará a passar pelos ciclos de luz e som da exibição de 2008 de //Urinetown,// independentemente de haver energia sendo fornecida a qualquer equipamento envolvido. Neste ponto, todas as instâncias de SCP-2960 devem desempenhar seus papéis na produção em trajes completos. A falha em fazê-lo resultará na morte da instância em questão por meio de algum tipo de acidente, geralmente envolvendo equipamento ou adereços de teatro. Após a morte de uma instância de SCP-2960, as luzes retornarão aos níveis normais até a próxima data da apresentação. É neste ponto que qualquer dano causado ao cenário se reparará automaticamente. No caso de todas as instâncias cumprirem seu papel com sucesso e a apresentação puder seguir seu curso, as luzes retornarão aos níveis normais após a conclusão da peça.

Instâncias de SCP-2960 que forem mortas devido à incapacidade de cumprir seu papel na peça, ou devido a suicídio, se reanimam no início da próxima apresentação, desde que seus corpos não tenham sido removidos do auditório ou da área dos bastidores. Essas instâncias realizarão suas falas e papéis normalmente, mas cairão mortas na conclusão da peça. Enquanto seus corpos permanecerem no auditório ou nos bastidores, instâncias falecidas de SCP-2960 não mostram sinais de decomposição, apesar de várias instâncias terem morrido há anos.

Uma vez que uma instância de SCP-2960 for morta, é possível remover seu corpo do auditório. Se dita instância foi um membro do elenco, durante o anúncio das 19:00, a voz de Liam Schmidt anunciará que um membro da equipe ou orquestra fará o papel da instância. Neste ponto, a instância de SCP-2960 selecionada para preencher o papel entrará em um estado de inconsciência e tentará obter o traje adequado ou montar um dos materiais disponíveis. Ela então encenará o papel que lhe foi atribuído para a apresentação daquela noite. Todas as linhas faladas por uma instância substituta são projetadas usando a voz da instância ausente.

Corpos de instâncias falecidas de SCP-2960 que forem removidos do auditório ou dos bastidores se decomporão normalmente. No entanto, uma vez que esses corpos são devolvidos ao auditório ou à área dos bastidores, eles imediatamente regeneram todo o tecido decomposto e reanimam na próxima apresentação. Tentativas de identificar a fonte dessa reanimação e regeneração até o momento foram inconclusivas, visto que instâncias reanimadas de SCP-2960 são hostis a qualquer funcionário que tente impedir a conclusão do show.

Todas as tentativas de comunicação por funcionários da Fundação com instâncias reanimadas até o momento foram frustradas. Todas as instâncias reanimadas não reconhecem qualquer comunicação verbal que não se origine de um membro do elenco. Quando abordadas por um membro do elenco, instâncias reanimadas irão reagir e abordar o indivíduo em personagem. Como resultado, tentativas de comunicação com instâncias reanimadas usando um membro vivo do elenco como intermediário tiveram sucesso limitado.

Exames médicos de instâncias vivas de SCP-2960 por médicos da Fundação mostraram que essas instâncias pararam de envelhecer. Investigações sobre a causa deste fenômeno até o momento foram inconclusivas. Atualmente, há a hipótese de que todas as instâncias de SCP-2960 podem viver indefinidamente, desde que nutrição adequada seja atendida.

Tentativas de parar uma apresentação através de sabotagem técnica pelas instâncias vivas de SCP-2960 e funcionários da Fundação tiveram sucesso limitado. Caso uma determinada tentativa de sabotagem desabilite um equipamento crucial em uma noite de show, a voz de Liam Schmidt anunciará imediatamente que a apresentação da noite foi cancelada devido a dificuldades técnicas. Ao final deste anúncio, todos os danos ao equipamento serão reparados. Tentativas de sabotar o mesmo equipamento da mesma maneira pela segunda vez fracassarão, visto que o equipamento danificado se auto-reparará imediatamente.

**Adendo 2960-B: Transcrição da Mensagem de Liam Schmidt**
//A seguinte mensagem de voz foi deixada na secretária eletrônica da Sra. Herring, professora de arte de estúdio do Colégio de █████, em 10 de novembro de 2008.//
&gt; Ei [[[meeting-over-coffee|Jill]]], é o Liam.
&gt; 
&gt; Ei, então, ouvi dizer que você não vai poder ir a nenhuma das apresentações desta vez, o que, digo, é uma pena, sério. Sabe, este é o melhor elenco e equipe que eu acho que já tive. Sei lá, talvez o melhor que jamais terei.
&gt; 
&gt; Digo, eles se encaixam perfeitamente em seus papéis, sabe? Quando eu os assisto se apresentar, tipo, isso me tira o fôlego, sério. Se eu não conhecesse esses garotos, diria que eles //são// os personagens deles. Além disso, digo, diabos, o cenário é lindo, a equipe é como um relógio, e, uh, diabos, até mesmo a orquestra é brilhante. É tudo brilhante.
&gt; 
&gt; Eu só, sabe, é uma pena que isso tenha que acabar, certo? Digo, Cristo amado, para alguns desses garotos, tudo o que eles têm é o teatro... é engraçado, eu acho, e meio triste, porque isso pode ser a melhor coisa que eles fazem com suas vidas, sabe, porque eles não tem dinheiro pra faculdade, ou as notas.
&gt; 
&gt; Honestamente, eu só quero que eles sejam estrelas, sabe? Tipo, uh, ser capazes de ganhar a vida com isso. Seria... seria  melhor coisa para eles, eu acho, não sei, talvez eu esteja apenas divagando.
&gt; 
&gt; Enfim, me avise se sua agenda mudar ou algo assim, eu adoraria ver você lá. Um velho amigo meu da faculdade está vindo para a apresentação final, e eu realmente quero que vocês se conheçam, acho que vocês têm muito em comum.
&gt; 
&gt; Então, é, uh, me ligue de volta, se você tiver a chance. Certo. Até.

//Como de 25/11/2008, a investigação sobre o paradeiro de Liam Schmidt ainda está em andamento.//

**Adendo 2960-C: ATUALIZAÇÃO**
Em 9/3/2014, após  conclusão da apresentação daquela noite, a voz de Liam Schmidt fez o seguinte anúncio:

&gt; Atenção a todos os membros do elenco, equipe e orquestra.
&gt; 
&gt; Esta foi nossa última apresentação da nossa produção de //Urinetown.//
&gt; 
&gt; Muito obrigado a todos pelo empenho e dedicação. O show foi verdadeiramente brilhante e vocês deveriam se orgulhar do que realizaram aqui.
&gt; 
&gt; Isso é tudo.

Após este anúncio, todas as instâncias vivas de SCP-2960 descobriram que eram capazes de deixar o auditório e a área dos bastidores sem encontrar a parede de força. Todas as instâncias de SCP-2960 foram imediatamente detidas.

Após investigação, descobriu-se que todas as instâncias falecidas de SCP-2960 começaram a se decompor normalmente. Além disso, às 19:00 PST, todas as instâncias vivas de SCP-2960 entrarão em um estado de inconsciência. Às 19:30 PST essas instâncias atuarão em seus papéis na apresentação, independentemente do contexto. O uso de amnésticos provou ser ineficaz para aliviar esse fenômeno.

Todas as instâncias vivas de SCP-2960 permanecem atualmente contidasno [[[secure-facility-dossier-site-64|Sítio-64]]], aguardando a revisão do Comitê de Ética sobre ações futuras a serem tomadas.
