[[include info:start]]
**原文：[http://www.scp-wiki.net/SCP-3695 SCP-3695]** 衝浪板
**原作者** : [[*user GrimmCreeper]]
**翻譯者** : [[*user minmasterqw]]
[[include info:end]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3695/Surfboard.png|caption=正在接受第一次實驗的SCP-3695。]]


**項目編號：** SCP-3695

**項目等級：** Safe

**特殊收容措施：**未使用時應將SCP-3695收容在標準收容櫃中。在所有實驗中，SCP-3695應與研究團隊保持聯繫以防止項目遺失。

如果SCP-3695在一條直接通向太平洋的水域中遺失，搜尋小組將在夏威夷茂宜島拉海納艾米麗海灘海岸附近約北緯20°51，西徑156°41&#39;處 集合。 為協助重新收容項目，在SCP-3695上已放置了一個大型的橙色浮標。

**描述：**SCP-3695是一條可操縱其附近水流的衝浪板。SCP-3695會使用水流推動自己通過水體流向上述位於茂宜島附近的位置。SCP-3695似乎具有基本的尋路能力，並且在通往茂宜島的最短路徑無法通過時繞道。

在有相反水流的情況下，SCP-3695仍能向路徑前進，但可能會選擇其他路線。現已阻止SCP-3695到達其最終目的地，因此項目的最終目的地未知。但現已發現其中一個可能的地標，詳見**附錄3695-2**。

**附錄3695-1：**在2018年2月18日，研究團隊試嘗試調查SCP-3695的目標位置。研究團隊使用栓繩綁定在SCP-3695中心，並以順時針30°拖拉項目。這令到研究團隊能夠在不讓該物體到達目標的情況下接近SCP-3695的目的地。

在將位置縮小到一公里以內後，SCP-3695被取回並重新收容，其後再部署一支潛水隊來確定搜索區域內的確切坐標，相關結果詳見**附錄3695-2**。

**附錄3695-2：**在2018年2月25日，一隊潛水隊成功找到一個SCP-3695的疑似目標 。在海底發現了一個身份不明的屍體，上面覆蓋著珊瑚和其他各種海洋生物。由於SCP-3695已收容，因此無需移走屍體。

被送到茂宜島的基金會人員向當地人展示了SCP-3695的照片，並能確認項目曾由Connor Krain所擁有。他是一名24歲的男性，從前在當地衝浪界非常活躍，但在SCP-3695被收容前十年失踪。由於確定Krain並非以異常的方式死亡，因此通過地方當局與他的父母取得聯繫並告知其已經去世。相關家屬要求將他的遺體留在原處，因為「那正是他所希望的」。
