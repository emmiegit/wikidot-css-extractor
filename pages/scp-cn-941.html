**特殊收容措施:**自事件Alpha-CN-941后，SCP-CN-941已无法表现出异常效应，故被重分级为Neutralized。对其异常效应的研究仍在进行中。

[[collapsible show=&#34;+展开已归档的收容措施&#34; hide=&#34;-关闭文件&#34;]]
--基金会应动员全体员工尽最大努力使用斯克兰顿现实稳定锚来保护未被SCP-CN-941污染的区域，并不间断的使用声呐探测仪观察被SCP-CN-941污染的地区，未污染区域与污染区域的交界处每隔一百米必须有不少于5名武装人员巡逻，任何试图进入未被污染区域的SCP-CN-941-1个体需被尽快处决或移至距未污染区域较远的位置。被发现并听命于SCP基金会的SCP-CN-941-1个体将被编为E级人员，所有处理并移动其他SCP-CN-941-1个体的行为必须完全由此类人员完成。--

--因项目的异常效应阻断了电磁波的传播，未被污染区域的热能及光能必须由奇术装置提供，除必要的高功率仪器外，每平方米一天的能量消耗必须限制在██████焦耳以内。未被污染区域的食品供应必须由人工合成进行，任何能量消耗应降低在最小值。--
[[/collapsible]]

**描述:**SCP-CN-941是一种无端发生的异常现象，异常性质表现于其会抹除以太[[footnote]]一种假想物质，曾被认为是电磁波的传播媒质。[[/footnote]]的存在，致使电磁波失去传播媒介。这种异常效应会通过未被抹除的以太以及其它物质来传播，位于被污染区域的所有物体和生物将被编为SCP-CN-941-1个体。阻止SCP-CN-941传播的各项尝试表明，斯克兰顿现实稳定锚可以抑制SCP-CN-941的传播，但SCP-CN-941对以太的抹除似乎是永久性的，暂未找到任何可以逆转SCP-CN-941效应的方法。

自事件Alpha-CN-941造成的HK“镇压封神”[[footnote]]特别强大的现实扭曲者，或者“神明”随意扭曲现实和法则。[[/footnote]]事件后，电磁波已不需要任何媒介来传播，SCP-CN-941已被重分级为Neutralized。

[[collapsible show=&#34;+ 附录SCP-CN-941-Ⅰ:研究员Meowait的日记&#34; hide=&#34;- 收起&#34;]]
该日记于事件Alpha-CN-941后的站点翻修工作中被发现，其中记录了研究员Meowait在Site-CN-██遭受SCP-CN-941异常效应的情形。

&gt; **2012/12/15**
&gt; 
&gt; 今天晚上似乎有点奇怪，夜空中好像看不到几颗星星，只有月亮和零零散散的几颗亮光在天上挂着……现在站点附近的光污染已经这么严重了吗?前几天的夜空明明那么漂亮……
&gt; 
&gt; **2012/12/18**
&gt; 
&gt; 今天的夜空似乎更黯淡了些……不会是什么新的异常吧……这样想我倒有点害怕。我今天似乎听到隔壁办公室说观测不到什么星系了……希望仅仅是光污染而已……
&gt; 
&gt; **2012/12/20**
&gt; 
&gt; 真的是奇怪了，明明是中午十二点天却这么黑……刚刚看起来像是日全食，但光线变得这么暗真的很奇怪。我现在只能靠着站点的照明才能写字……这似乎真的是什么异常，刚刚听说站点主管好像要给O5议会上报什么事件，希望不会出什么大事吧……
&gt; 
&gt; **2012/12/21**
&gt; 
&gt; 该死，我好像被锁在了与休模值相关的什么实验室，门是特殊加固过的，不依靠工具根本出不去……刚刚试着从窗口呼救，但是外面漆黑一片，什么都看不到，所以放弃了这个念头……我现在很害怕，不知道会不会来人救我……
&gt; 
&gt; 我似乎听见外面有人呼救，说是眼睛瞎了什么的，可我……根本打不开这个门……似乎在实验室里要比外面安全，不过我依然很害怕……
&gt; 
&gt; 我很幸运，在实验室的储物柜里找到了够我一个月吃的食物，斯克兰顿现实稳定锚的控制面板似乎是Windows系统，我试试能不能联系到外面……该死，联系失败，信号根本没办法传出去……我，我[字迹难以辨认]
&gt; 
&gt; **2012/12/23**
&gt; 
&gt; 操他妈的，水龙头里流出来的水是黑色的，我的手……已经被染黑了，这股黑色……像吸烟者吐出的烟雾一样，弥漫的到处都是……只有现实稳定锚那里是干净的……我，我……我现在好害怕……我想我一定会死在这里……我只能抱着现实稳定锚在这里苟延残喘……我……[字迹难以辨认]


以下信息来自夹在笔记本中的录音笔:
&gt; 
&gt; 今天是平安夜，那片黑色已经遍布了整个实验室，我甚至看不到康德计数器发出的亮光[啜泣声]。虽说我不信神，但我……我[呜咽声]……神啊，请救救我吧！这里伸手不见五指……操他妈的异常！老子要活下去！我……我……
&gt; **＜录音结束＞**

事后在对研究员Meowait的审问中，其表示对此事件没有任何记忆。
[[/collapsible]]

[[collapsible show=&#34;+ 附录SCP-CN-941-Ⅱ:O5-9在Area-CN-07-δ的演讲&#34; hide=&#34;- 收起&#34;]]
&gt; 
&gt; 大家都安静下来了吗?
&gt; 
&gt; 很好。
&gt; 
&gt; 这数天来发生的事大家都很清楚吧?某种异常，这里我们称为SCP-CN-941。那是一种能吞噬以太——消除光唯一的传播途径的东西。他造成的危害我相信大家有目共睹，基金会的大部分站点已经瘫痪，留在那里的员工已经时日不多了……几乎没有人可以在如此的黑暗中活下去。更严重的是——因为这该死的异常，太阳散发出的热量已经无法通过光线传递到地球，所以我们只能用各种奇术设施来保持这个地区所需的热量……
&gt; 
&gt; 也许[[[http://scp-wiki-cn.wikidot.com/scp-2000 | 黄石]]]那边还可以正常运行，但是所有通往那里的路都已经被异常锁死了，因为异常阻断了电磁波，所以我们根本无法与其他站点的幸存者通信，也无法知道其他站点究竟发生了什么，人类已经被异常分割成了一个个孤岛……
&gt; 
&gt; 是的，这毫无疑问是世界末日。我们似乎无法逆转这个skip造成的效果，仅能用斯克兰顿现实稳定锚来抑制它的传播。但我们仍不能悲观，无数基金会的勇士正在为Area-CN-07-δ的运转而奋斗着。O5-11，那个可怜的男人，在踏入Area-CN-07-δ时，右脚已经被那个天杀的skip污染了……他请求我将他编为E级人员，之后便带着声呐探测仪重新踏进了那片黑暗……我们绝不能辜负这些人的努力，千千万万基金会员工以死相拼的努力！
&gt; 
&gt; 我曾提到过基金会无法逆转这个skip的效应，这也意味着到头来我们可能仅仅是在这里苟延残喘……人类自救的可能性虽小，但如果坐以待毙，等待我们的将是毫无疑问的灭亡！虽然我们已经被逼入绝境，但为了我们的生存，任何对于命运的挣扎都是有意义的！
&gt; 
&gt; 所以，请所有在岗位上奋斗的人们——奋力活下去吧！
[[/collapsible]]

[[collapsible show=&#34;+ 附录SCP-CN-941-Ⅲ:事件观测记录Alpha-CN-941&#34; hide=&#34;- 收起&#34;]]
&gt; 
&gt; 2012/12/25 0:00
&gt; Area-CN-07-δ的灯光探测到更远的位置，SCP-CN-941带来的异常效应似乎正在减弱。

&gt; 2012/12/25 2:30
&gt; Area-CN-07-δ上空发出微弱光线，设施中的多个设备接收到来自各处的电磁信号。

&gt; 2012/12/25 5:00
&gt; Area-CN-07-δ周边的SCP-CN-941-1个体逐渐能被感光装置观测。

&gt; 2012/12/25 7:20
&gt; Area-CN-07-δ观察到日出，各个站点逐渐恢复通讯。
[[/collapsible]]
