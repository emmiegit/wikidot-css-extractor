    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-4162 –  Ein Ei, das dich ohne Grund tötet
**Autor:** [[*user Tanhony]]
**Original:** https://scp-wiki.wikidot.com/scp-4162
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-4162

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** In den von der Foundation kontrollierten Gewässern vor der Küste Mexikos wurde eine Sicherheitszone eingerichtet, um zu verhindern, dass SCP-4162 zivilisierte Gebiete erreicht. Zwei durch Rückhaltesysteme immobilisierte D-Klasse-Agenten haben auf kleinen Fahrzeugen anwesend zu sein, einer auf jeder Seite der Sicherheitszone, um als Köder für SCP-4162 zu dienen, um sicherzustellen, dass es sich nicht außerhalb der Sicherheitszone bewegt. Sobald SCP-4162 einen dieser beiden Mitarbeiter terminiert hat und beginnt, sich auf das andere Ziel zu konzentrieren, ist das terminierte Individuum sofort zu ersetzen.

Dieser Zyklus ist unbegrenzt zu wiederholen, um zu verhindern, dass SCP-4162 ein Ziel auswählt, das sich außerhalb der Sicherheitszone befindet. Alle Personen, die versuchen, sich der Sicherheitszone zu nähern oder sie zu passieren, sind sofort vom Marinepersonal vor Ort abzuweisen. Darüber hinaus wurde direkt über der Sicherheitszone und der unmittelbaren Umgebung eine Flugverbotszone eingerichtet.

**Beschreibung:** SCP-4162 ist ein immaterielles eiförmiges Objekt mit roter Färbung, das drei Meter hoch und einen Meter breit ist. Obwohl es keine sichtbaren Fortbewegungsmittel besitzt, bewegt sich SCP-4162, indem es einen Meter in der Luft schwebt und sich linear in eine bestimmte Richtung fortbewegt. Während dieses Vorgangs pulsiert SCP-4162 mehrmals pro Minute leicht; der Zweck ist unbekannt.

SCP-4162 wird sich ständig mit einer Geschwindigkeit, die etwas schneller ist als die des Ziels selbst, auf die als Ziel festgelegte Person zubewegen. In Fällen, in denen das Ziel stationär ist, bewegt sich SCP-4162 mit einer Geschwindigkeit von nur 0,1 km/h – es wurde jedoch auch aufgezeichnet, dass SCP-4162 Geschwindigkeiten von bis zu 930 km/h erreicht, wenn Ziele versucht haben, ihm mit einem Flugzeug zu entkommen. Es ist derzeit nicht bekannt, ob dies die maximale Geschwindigkeit von SCP-4162 darstellt. Aufgrund der immateriellen Natur von SCP-4162 gibt es keine bekannten Mittel, um seine Bewegung unterhalb dieser Grenzen zu verlangsamen oder zu stoppen.

Sobald sich SCP-4162 auf weniger als einem Meter seinem Ziel nähert, findet eine schnelle Ausdehnung der Luft im Schädel des Ziels statt, was dazu führt, dass sein Schädel nach einem Zeitraum von drei bis fünf Sekunden gewaltsam explodiert. SCP-4162 bestimmt dann sofort den nächsten Menschen als nächstes Ziel und der Vorgang wiederholt sich. Sich SCP-4162 auf weniger als einen Meter zu nähern, hat keine negativen Auswirkungen auf Personen, die derzeit nicht als Ziel bestimmt sind.

SCP-4162 ist intelligent und, obwohl es keine körperlichen Mittel dafür besitzt, in der Lage, mit einer hohen Stimme zu sprechen, die an die eines vorpubertären Kindes erinnert. Trotz seines feindseligen Verhaltens ist SCP-4162 ausnahmslos gesprächig und freundlich, wenn es von einer Person, einschließlich seines aktuellen Ziels, in eine Unterhaltung verwickelt wird. (Siehe Befragungsprotokolle.)

[[collapsible show=&#34;+ Befragung 4162-1&#34; hide=&#34;- Befragung 4162-1&#34;]]

**Befrager:** Dr. Spencer
**Befragter:** SCP-4162

**Zusätzliche Anmerkungen:** Diese Befragung und alle folgenden wurden mit einer fliegenden Drohne durchgeführt, die mit Audio-Sende- und -Empfangsgeräten ausgestattet war. Die folgende Befragung fand statt, während sich SCP-4162 mit einer Geschwindigkeit von 0,1 km/h auf sein aktuelles Ziel zubewegte.
 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Spencer:** Hallo?
&gt; 
&gt; **SCP-4162:** Hä? Oh! Hallo, du kleines Kerlchen! 
&gt; 
&gt; **Dr. Spencer:** Hallo. Kannst du mich gut empfangen?
&gt; 
&gt; **SCP-4162:** Ich weiß nicht, was du meinst.
&gt; 
&gt; **Dr. Spencer:** Kannst du mich hören?
&gt; 
&gt; **SCP-4162:** Natürlich kann ich dich hören. Warum sagst du das? Was sollst du überhaupt sein? Ein Vogel oder so? 
&gt; 
&gt; **Dr. Spencer:** Nein, ich kommuniziere mit dir über diese Drohne. Sie ist wie ein … Roboter, den ich dazu nutze, mit dir zu sprechen. Weißt du, was ein Roboter ist? 
&gt; 
&gt; **SCP-4162:** Na klar. Ob ich weiß, was ein Roboter ist. Du bist echt komisch, weißt du? 
&gt; 
&gt; **Dr. Spencer:** Oh. Schon gut.
&gt; 
&gt; **(Pause.)**
&gt; 
&gt; **Dr. Spencer:** Mein Name ist Dr. Spencer. Ist es in Ordnung, wenn ich dir ein paar Fragen stelle? 
&gt; 
&gt; **SCP-4162:** Also, ich hab&#39; nix anderes zu tun. Was willst du fragen? 
&gt; 
&gt; **Dr. Spencer:** Kannst du mir sagen, woher kommst?
&gt; 
&gt; **SCP-4162:** Oh, das ist einfach, das weiß ich. Weiter hinten war ein Boot und ich kam von hier drüben.
&gt; 
&gt; **Dr. Spencer:** Äh, nein, ich meine //davor//.
&gt; 
&gt; **SCP-4162:** Davor war ich drüben auf dem Boot, zu dem ich jetzt hin will. Geht es dir gut? 
&gt; 
&gt; **(Pause.)**
&gt;
&gt; **Dr. Spencer:** Ich glaube, ich drücke mich nicht klar genug aus. Wo kommst du //ursprünglich// her?
&gt; 
&gt; **SCP-4162:** Ich muss jetzt gehen. Wir reden später, okay?
&gt; 
&gt; **Dr. Spencer:** Moment … Kannst du zuerst meine Frage beantworten? 
&gt; 
&gt; **SCP-4162:** Tschüss!
&gt; 
&gt; **(SCP-4162 weigert sich, weiter zu Antworten. Befragung beendet.)**
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Befragung 4162-2&#34; hide=&#34;- Befragung 4162-2&#34;]]

**Befrager:** Dr. Spencer
**Befragter:** SCP-4162

**Zusätzliche Anmerkungen:** Die Befragung fand statt, als SCP-4162 sein aktuelles Ziel, das immobilisierte Subjekt D-92812, eliminierte.

&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **SCP-4162:** Hi!
&gt; 
&gt; **D-92812:** Was zum Teufel … Was zum … Was zum Teufel ist das? Nein, nein, nein, nein, nein! Bleib bloß weg von …
&gt; 
&gt; **(SCP-4162 nähert sich D-92812 auf einen Meter. Drei Sekunden später explodiert sein Kopf gewaltsam.)**
&gt; 
&gt; **SCP-4162:** Tschüss!
&gt; 
&gt; **(SCP-4162 beginnt sich auf das nächste Ziel zuzubewegen, D-91392, der sich auf der anderen Seite der Sicherheitszone befindet. SCP-4162 beginnt zu summen, als sich die Drohne nähert.)**
&gt; 
&gt; **Dr. Spencer:** Hallo! Ist es in Ordnung, wenn ich jetzt mit dir spreche?
&gt; 
&gt; **SCP-4162:** (summt)
&gt;  
&gt; **(Pause.)**
&gt; 
&gt; **Dr. Spencer:** (lauter) Hallo?
&gt; 
&gt; **SCP-4162:** (schreit auf)
&gt;  
&gt; **(Pause. Trotz des Ausrufs der Überraschung macht SCP-4162 keine ungewöhnlichen Bewegungen.)**
&gt;
&gt; **Dr. Spencer:** Oh, ich entschuldige mich, wenn ich dich erschreckt habe. 
&gt; 
&gt; **SCP-4162:** Ach, schon gut. Mir ist nur eine kleines Melodie eigefallen. Es gibt nichts Besseres als ein gutes Lied. Worüber wolltest du reden? 
&gt; 
&gt; **Dr. Spencer:** Warum hast du diesen Mann getötet?
&gt; 
&gt; **SCP-4162:** Ja, ich hab den Kerl gekillt.
&gt; 
&gt; **Dr. Spencer:** Ja, aber warum?
&gt; 
&gt; **SCP-4162:** Äh, er ist jetzt tot. Das ist in Ordnung. Ich verstehen nicht, was du meinst. 
&gt; 
&gt; **(Pause.)**
&gt; 
&gt; **Dr. Spencer:** Ich bin mir bewusst, dass du ihn getötet hast. Meine Frage ist, warum du das tust.
&gt; 
&gt; **SCP-4162:** Sein Kopf ist explodiert. Ich geh&#39; jetzt, ich muss zum nächsten Typen, okay? 
&gt; 
&gt; **(SCP-4162 weigert sich, weiter zu antworten. Befragung beendet.)**
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Befragung 4162-3&#34; hide=&#34;- Befragung 4162-3&#34;]]

**Befrager:** Dr. Spencer
**Befragter:** SCP-4162

**Zusätzliche Anmerkungen:** Die Befragung fand statt, als SCP-4162 sich seinem aktuellen Ziel näherte, D-91392.
 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Spencer:** Hallo? Ja? Ich würde wirklich gern mit dir sprechen, wenn das in Ordnung ist. 
&gt; 
&gt; **SCP-4162:** Hi, Mr. Spencer! Worüber willst du reden? Ich hab ein paar Minuten.
&gt; 
&gt; **Dr. Spencer:** Hast du vor, den Mann zu töten, dem du dich gerade näherst? 
&gt; 
&gt; **SCP-4162:** Na klar!
&gt; 
&gt; **Dr. Spencer:** Könntest du … na, ja … Könntest du das nicht tun?
&gt; 
&gt; **(Pause.)**
&gt; 
&gt; **SCP-4162:** Was meinst du damit?
&gt; 
&gt; **Dr. Spencer:** Könntest du davon absehen, ihn zu töten? Ist das etwas, das du tun //kannst//? 
&gt; 
&gt; **SCP-4162:** Du redest Unsinn. Fühlst du dich gut?
&gt; 
&gt; **Dr. Spencer:** (seufzt) Ich bin mir nicht sicher, wie viele Möglichkeiten ich noch hätte, das auszudrücken. Könntest du es unterlassen, dein Ziel zu töten? Kannst du ihn //nicht// töten?
&gt; 
&gt; **SCP-4162:** Ich werde seinen Kopf in die Luft jagen, gell?
&gt; 
&gt; **Dr. Spencer:** Nein!
&gt; 
&gt; **(Pause.)**
&gt; 
&gt; **Dr. Spencer:** Okay, hör zu. Du und ich haben eine Beziehung aufgebaut, richtig?
&gt; 
&gt; **SCP-4162:** Ist das ein Haus oder so?
&gt; 
&gt; **Dr. Spencer:** Nein. Das bedeutet, dass wir (tiefes Einatmen) … Es bedeutet, dass wir uns gut verstehen. Würdest du … Würdest du dem zustimmen? 
&gt; 
&gt; **SCP-4162:** Ja, du bist mein kleiner Kumpel!
&gt; 
&gt; **Dr. Spencer:** Angenommen, ich würde genau hier stehen, nachdem du dein Ziel getötet hast. Was würdest du tun? 
&gt; 
&gt; **SCP-4162:** Ich würde dich töten.
&gt; 
&gt; **Dr. Spencer:** Aber warum?! Himmel, Scheiße!
&gt; 
&gt; **SCP-4162:** Du musst dich beruhigen, okay? Ich kann jetzt nicht reden, ich muss den Kerl da töten. War aber schön, von dir zu hören!
&gt; 
&gt; **(SCP-4162 beginnt mit der letzten Annäherung an D-91392, der es bemerkt.)**
&gt; 
&gt; **SCP-4162:** Hi!
&gt; 
&gt; **D-91392:** (lacht) Okay, was zur Hölle soll das denn sein? Da ist, äh, da ist ein riesiges Ei, das auf mich zu schwebt. 
&gt; 
&gt; **(SCP-4162 nähert sich D-91392 auf einen Meter. Drei Sekunden später explodiert sein Kopf gewaltsam.)**
&gt; 
&gt; **SCP-4162:** Tschüss!
&gt; 
&gt; **(SCP-4162 beginnt sich auf D-39421 zuzubewegen, der sich auf der anderen Seite der Sicherheitszone befindet. Da SCP-4162 bei Aufforderung nicht weiter reagiert, wird die Befragung beendet. Dr. Spencer wird wegen unprofessionellen Verhaltens während der Befragung ermahnt.)**
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Anhang 4162-1 (Vorschlag von Dr. Spencer)&#34; hide=&#34;- Anhang 4162-1 (Vorschlag von Dr. Spencer)&#34;]]

&gt; Vierzehn nachfolgende Befragungen von SCP-4162 wurden durchgeführt, die ausnahmslos keine neuen Informationen über seine Herkunft oder Absichten lieferten. Infolgedessen empfehle ich, aufgrund der eindeutigen Ressourcenverschwendung keine weiteren Versuche zu unternehmen.
&gt; 
&gt; Bitte, bitte teilen Sie mich neu zu. Ich würde das wirklich zu schätzen wissen.

[[/collapsible]]</textarea></pre>
