[[include component:image-block name=52a6639701c28024.octet-stream	8.jpg|caption=SCP-CN-1020-A-3]]
**项目编号：**SCP-CN-1020

**项目等级：**--Keter-- Neutralized

**特殊收容措施：**由于SCP-CN-1020的活动范围和体型尺寸，SCP-CN-1020永远不可能被完全收容，仅能在其活动路线进行力所能及的保护和控制，应尽全力阻止平民对该项目的发现和捕杀。所有除本文档之外记录有SCP-CN-1020相关信息的文件必须受到销毁。应防范该项目活动路径中超过5000Hz的声波。

&gt; 2019年3月9日更新：已确认SCP-CN-1020灭绝，将项目等级划分为Neutralized。

**描述：**SCP-CN-1020为两个鲸类族群，分别编号为SCP-CN-1020-A与SCP-CN-1020-B。
他们都会在每年█月于太平洋南海地区腾空至4.5*10^^3^^km处,在一年内绕地球滑翔一圈到达南太平洋（坐标██°██&#39;S ██°██&#39;E）重新潜入海平面面████深处，此后将在南太平洋地区活动，时长一年三个月至十年七个月不等。SCP-CN-1020均体型巨大，体型最小为477米左右，体型最长为1200~1500米不等，目前未观察到SCP-CN-1020的进食行为。其血液为液态14K金，鳞片的硬度高于天然金刚石。自下向上看不到该项目，但会看到光线的偏折；自上向下看能够完整的看到该项目。
//以下为SCP-CN-1020包含的9个个体的分别描述：//
//SCP-CN-1020-A族群//
[[collapsible show=&#34;+ SCP-CN-1020-A族群个体描述&#34; hide=&#34;- 正在阅读&#34;]]
|| 编号 || 描述 || 特点 ||
|| SCP-CN-1020-A-1 || 脊背呈深蓝色；腹部为白灰色；外表与普通须鲸相似，雌性。体长约945m，宽约271m。 || 该族群的领导者。 ||
|| SCP-CN-1020-A-2 || 脊背呈深蓝色；腹部为白灰色；外表与普通须鲸相似，雄性。体长约997m，宽约301m。 || 脊背有一条长约92m的伤疤，尾部有一条长约102m的伤疤。 ||
|| SCP-CN-1020-A-3 || 脊背呈深蓝色；腹部为白灰色；外表与普通须鲸相似，雄性。体长约619m，宽约174m。 || 为SCP-CN-1020-A-1的后代。 ||
|| SCP-CN-1020-A-4 || 脊背呈深蓝色；腹部为白灰色；外表与普通齿鲸相似，雌性。体长约725m，宽约202m。 || 似乎为后加入进SCP-CN-1020-A族群，与族群中其他鲸类均无血缘关系。 ||

[[/collapsible]]


//SCP-CN-1020-B族群//
[[collapsible show=&#34;+ SCP-CN-1020-B族群个体描述&#34; hide=&#34;- 正在阅读&#34;]]
|| 编号 || 描述 || 特点 ||
|| SCP-CN-1020-B-1 || 脊背呈金黄色；腹部为白灰色，外表与普通须鲸相似，雌性。体长581m，宽112m。 || 为SCP-CN-1020-B-2的后代。SCP-CN-1020-B-1被基金会控制，进行实验。于████年██月██日死亡，并引发事故，具体详情见//实验事故1//。 ||
|| SCP-CN-1020-B-2 || 脊背呈金黄色；腹部为白灰色，外表与普通须鲸相似，雌性。体长约1981m，宽约579m。 || 该族群中的领导者。左眼失明。 ||
|| SCP-CN-1020-B-3 || 脊背呈金黄色；腹部为白灰色，外表与普通须鲸相似，雄性。体长约2019m，宽约699m。 || 无明显特征。 ||
|| SCP-CN-1020-B-4 || 脊背呈金黄色；腹部为白灰色，外表与普通须鲸相似，雄性。体长约751m，宽约221m。 || 推测与SCP-CN-1020-B-1为配偶关系，曾引发实验事故，详情请见//实验事故1 后续事件//。 ||
|| SCP-CN-1020-B-5 || 脊背呈金黄色；腹部为白灰色，外表与普通须鲸相似，雌性。体长约477m，宽约120m。 || 无明显特征。 ||
[[/collapsible]]


**附录1：发现记录**

SCP-CN-1020被中国██四号卫星首次发现于2003年，那时SCP-CN-1020B-1正经过西藏地区。该卫星的多光谱检测仪观察到SCP-CN-1020-B-1的行踪。随后，酒泉卫星发射██五号卫星观察SCP-CN-1020-B-1，确定了该项目的存在。基金会中国分部潜伏在酒泉卫星发射中心的特工第一时间将该消息传递给基金会，基金会马上介入此事，控制SCP-CN-1020-B-1。

**附录2：事件记录**

[[collapsible show=&#34;+ 实验事故1&#34; hide=&#34;- 正在阅读&#34;]]
__**实验事故1**__
&gt; **时间：**20██年██月██日
&gt; **实验项目：**观察SCP-CN-1020-B-1对声音的反应。
&gt; **描述：**该实验在一处旷野上进行，SCP-CN-1020-B-1处于昏迷状态。实验人员于5千米外进行实验，现场由两支携带重型武器的特遣队监督。
&gt; &lt;实验开始&gt;
&gt; **██博士：**开始试验，1Hz，拉上振栅[[footnote]]一种声音隔离装置，能够在声波传播过程中减弱声波的能量。[[/footnote]]，注意安全。
&gt; 
&gt; &lt;1Hz&gt;
&gt; 
&gt; 该项目无明显反应。
&gt; 
&gt; **██博士：**5Hz。
&gt; 
&gt; &lt;5Hz&gt;
&gt; 
&gt; 该项目无明显反应
&gt; 
&gt; **██博士：**10Hz。
&gt; 
&gt; &lt;10Hz&gt;
&gt; 
&gt; （省略冗杂试验过程）
&gt; 
&gt; **██博士：**1000Hz，难受的就戴上耳机吧，我受不了了，给我个耳机。
&gt; 
&gt; &lt;1000Hz&gt;
&gt; 
&gt; 该项目有略微颤动.。
&gt; 
&gt; **██博士：**有反应了，继续试验，2000Hz。
&gt; 
&gt; &lt;2000Hz&gt;
&gt; 
&gt; 该项目开始震颤
&gt; 
&gt; **██博士：**继续，3000Hz。
&gt; 
&gt; &lt;3000Hz&gt;
&gt; 
&gt; 该项目开始挣扎，幅度加大。
&gt; 
&gt; **██博士：**4000Hz。
&gt; 
&gt; &lt;4000Hz&gt;
&gt; 
&gt; 该项目发出哀号，开始翻滚，并伴随呕吐。
&gt; 
&gt; **██博士：**5000Hz。
&gt; 
&gt; **C██博士：**我感觉不用了吧。
&gt; 
&gt; **██博士：**心软成不了大事，实验组，继续试验，5000Hz。
&gt; 
&gt; &lt;5000Hz&gt;
&gt; 
&gt; 该项目开始尖叫，翻滚，挣扎，15秒后停止一切活动，后检测，失去全部生命体征。
&gt; 
&gt; &lt;实验结束&gt;
&gt; 
&gt; **分析：**该项目承受不了5000Hz的声波。将该项目等级划分为Neutralized。对该项目尸体进行解剖，发现其血液为液态14K金。

&gt; 我们应该严格控制该项目消息的保密性，这没什么好解释的，是个人都明白不是吗，更何况SCP-CN-1020可能不只有一个。——██博士

__**实验事故1 后续事件**__
20██年██月██日，实验1的实验场地受到SCP-CN-1020-B-4攻击，特遣队全力抵抗，死伤51名基金会人员,72名平民，现场实验人员成功撤离。SCP-CN-1020-B-1尸体丢失。

&gt; 看起来我的猜想是正确的，我们应该采取措施保护这个新的物种。——██博士。

[[/collapsible]]

**附录3：重要事件**

[[collapsible show=&#34;+ 重要事件年表 阅读需要四级权限&#34; hide=&#34;- 欢迎您，四级人员&#34;]]
__**重要事件**__

&gt; 2014年01月23日,SCP基金会内部网络被不明对象攻击，2篇基金会文件泄露，包括SCP-CN-1020的描述文件。
&gt; 
&gt; 2014年01月24日，基金会采取应急措施，紧急封锁泄露文件渠道。
&gt; 
&gt; 2014年02月05日，文件泄露至全球范围。
&gt; 
&gt; 2014年03月04日，████公司声称发现SCP-CN-1020-A族群。
&gt; 
&gt; 2014年03月14日，基金会启动先行者行动，立即对SCP-CN-1020-A进行深入研究。
&gt; 
&gt; 2014年03月22日，平民组织开始计划猎捕SCP-CN-1020。
&gt; 
&gt; 2014年05月03日，基金会在南太平洋海下观测SCP-CN-1020-A时发现SCP-CN-1020-B。
&gt; 
&gt; 2014年05月05日，对SCP-CN-1020-B进行研究。
&gt; 
&gt; 2014年07月01日，对SCP-CN-1020-A的研究宣告结束。
&gt; 
&gt; 2014年██月██日，SCP-CN-1020-A全部跃出水面。
&gt; 
&gt; 2014年09月11日，平民组织开始猎捕SCP-CN-1020
&gt; 
&gt; 2014年09月27日，基金会开始对了解SCP-CN-1020的平民进行B级记忆删除处理。
&gt; 
&gt; 2014年██月██日，SCP-CN-1020-B全部跃出水面。
&gt; 
&gt; 2014年10月13日，████公司第一次尝试使用声波武器猎捕SCP-CN-1020。
&gt; 
&gt; 2014年10月25日，SCP-CN-1020-A-3被猎捕成功。
&gt; 
&gt; 2014年10月26日，SCP-CN-1020-A-4被猎捕成功。
&gt; 
&gt; 2014年10月31日，环保组织，动物保护组织为SCP-CN-1020发声，将新发现的物种称为“云鲸”。
&gt; 
&gt; 2014年11月03日，SCP-CN-1020-B-4被猎捕成功。
&gt; 
&gt; 2014年11月08日，基金会决定使用枪械控制局面。
&gt; 
&gt; 2014年11月13日，███公司使用雇佣兵猎捕SCP-CN-1020。
&gt; 
&gt; 2014年11月19日，第一批SCP-CN-1020鳞片与血液进入市场。
&gt; 
&gt; 2014年11月28日，基金会歼灭24支捕猎队伍。
&gt; 
&gt; 2014年12月01日，SCP-CN-1020-A-2被联合捕猎队捕猎成功。
&gt; 
&gt; 2014年12月07日，SCP-CN-1020-B-3被捕猎成功。
&gt; 
&gt; 2014年12月13日，SCP-CN-1020全部提前潜入大西洋。
&gt; 
&gt; 2014年12月20日，第二批，第三批SCP-CN-1020血液与鳞片进入市场。
&gt; 
&gt; 2014年12月27日，约5720万人被强制记忆删除。
&gt; 
&gt; 2014年12月31日，基金会拟定《SCP-CN-1020保护行动方案》以及时应对猎捕事件。
&gt; 
&gt; 2015年2月10日，约3290万人被强制记忆删除。
&gt; 
&gt; 2015年4月29日，基金会于██°██&#39;S ██°██&#39;E发现SCP-CN-1020-B-5踪迹。
&gt; 
&gt; 2015年5月13日，基金会发现SCP-CN-1020全部踪迹。
&gt; 
&gt; 2015年5月23日，猎捕活动重新活跃。
&gt; 
&gt; 2015年5月31日，联合国安理会将云鲸列入保护动物名单。
&gt; 
&gt; 2015年██月██日，SCP-CN-1020-B跃出水面。
&gt; 
&gt; 2015年██月██日，SCP-CN-1020-A跃出水面
&gt; 
&gt; 2015年7月1日，基金会按照《SCP-CN-1020保护行动方案》部署保护行动。
&gt; 
&gt; 2015年7月20日，基金会歼灭137支捕猎队伍。
&gt; 
&gt; 2015年8月04日，SCP-CN-1020-B-5被捕猎成功。
&gt; 
&gt; 2015年8月10日，联合国介入控制局面。
&gt; 
&gt; 2015年8月17日，SCP-CN-1020-A-1被捕猎成功。
&gt; 
&gt; 2015年8月20日，基金会歼灭28支捕猎队伍。
&gt; 
&gt; 2015年8月23日，第三批，第四批，第五批SCP-CN-1020血液与鳞片进入市场。
&gt; 
&gt; 2015年8月25日，SCP-CN-1020-B-2被捕猎成功。
&gt; 
&gt; 2015年11月01日，联合国宣布云鲸灭绝。
&gt; 
&gt; 2019年3月9日，SCP基金会宣布SCP-CN-1020灭绝，将该项目等级重新划分为Neutralized。

[[/collapsible]]
