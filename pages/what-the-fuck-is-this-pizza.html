**篇名：**事故紀錄458-A
**作者：** [[*user Jetttttt]]

窩好餓
[[include credit:end]]

&gt; **項目編號：**SCP-458
&gt; @@ @@
&gt; **項目等級：**Safe
&gt; @@ @@
&gt; **特殊收容措施：**SCP-458被認為不具有安全上的疑慮，因此項目被放置於Site-17的員工餐廳內，--接觸項目無需任何權限要求。--非Site-17原人員者在接受合適心理評估通過後方可接觸項目[[footnote]]詳見事故紀錄458-A[[/footnote]]
@@ @@
------
@@ @@
「所以呢，你們感覺怎麼樣？來到這裡之後還習慣嗎？」
@@ @@
身穿白袍的男人帶領兩個人穿梭在略為忙碌的走廊。站點四處都掛著著繽紛的紅綠裝飾，一路上他們也經過不少互道佳節的同事原本嚴肅而專業的環境此時卻瀰漫著活力與溫暖的氣氛。
@@ @@
「噢，我們在適應上沒什麼問題。」跟隨他的其中一人開口：「而且我得說，能夠親身到訪其中一個基金會最大的站點使我們備感榮幸，這裡的熱情待遇也令人難以忘懷。」
@@ @@
回答者同樣身穿白色實驗袍，袍上別著一個醒目的名牌，上面標明了他的名字、職位、權限等級、所屬站點和來訪期間。他的黑衣夥伴也有一張相似的牌子，表明了他們訪客的身分。
@@ @@
「不會不會，就算這不是官方的活動，只要是抱著善意到來的訪客我們都會以禮相待。」領頭的人微笑道：「我相信我們的人也會在你們那的站點受到同樣的禮遇。」
@@ @@
雖然「聖誕節交換職員計畫」在表面上只是兩個站點之間的交流活動，但是鮮少有人知道此計畫從發起乃至執行都是由雙方的最高指揮機構——三垣與O5議會——合力辦理，而催生這次合作的原因更無人知曉。當Site-17的人員們聽說可以公費前往那個以好客聞名的臺灣//出差//時，報名之踴躍和篩選出合適人選的長時間差點就使計劃被迫延期。ZH分部，在另一方面，被認定為性格合適、有興趣報名、又沒有因工作而抽不出身的職員相對少了許多，研究員和他的特工夥伴便靠著較好的英文能力輕鬆取得了資格。
@@ @@
「好啦，」充當兩人嚮導的男子笑著搓了搓雙手：「希望你們早上沒有吃得太撐，因為就是這裡了——Site-17員工餐廳。」他在一對門前停下，門上寫著大大的**//用餐區域//**，門框則因節日裝飾了許多緞帶和小燈泡。
@@ @@
大門後的空間非常、非常的大，不過真正令人驚豔的是——嗯，餐廳本身。除了天花板上掛滿的彩帶和塑膠裝飾外，一棵高大的聖誕樹聳立在餐廳中央。五顏六色的小球、聖誕襪、拐杖糖從枝葉的端點垂下；一串串的小燈泡旋繞在樹上閃爍；樹頂上立著一顆星星，發散著溫暖的金光；樹底則放滿了各式大小、形狀的禮物，每一禮物上都附上一張卡片、寫滿了祝福之語。
@@ @@
長長一排的自助區擺著從生菜沙拉到肉醬義大利麵之間的各種料理，此時在甜點區更備有符合時節的馴鹿形狀薑餅；好幾台飲料機並排在其中一道牆邊，每一台都配備著觸控螢幕和搜尋欄以供操作。這裡當然沒有任何龍蝦或是高級牛排，不過毫無鳳梨醬排骨便當的蹤影絕對是大加分。
@@ @@
趁兩人正在一邊環視四周、一邊嘖嘖稱奇時，嚮導走向餐廳最熱鬧的一角並和在該處排隊的其他職員打招呼。研究員注意到雖然這廣大的空間就是設計成能夠容下整個站點的員工又不至於令人感到擁擠，該處卻有著排隊繩柱來管理人潮，再仔細一看，從隊伍前面離開的每個人手中都端著一盤披薩。
@@ @@
研究員的雙眼因驚喜瞪大，他瞥了一眼夥伴的臉龐後知道對方也得出相同的結論，在那個角落、造成整個餐廳唯一的排隊隊伍的原因就是那個傳說中無所不知、能力無限、備受眾人吹捧而他站只可羨慕不可褻玩的……
@@ @@
「嘿！你們兩位！」嚮導帶著大大的笑容從人潮走來：「我跟大夥們談了一下，大家都知道你們是交換員工。大部分人都還挺喜歡你們的，記得David吧？我一提到你們兩個那傢伙就超開心的。」他伸出拇指比向後頭一個隊伍中的男子，他正高興的對他們揮手。
@@ @@
「從你們的表情來看，你們已經知道那邊在排什麼了吧？」他像是在分享秘密般的傾身說道：「聽著，我們討論了一下，大家都願意讓你們稍微『往前排』一點。畢竟又不像是那盒子會長腳跑走對吧？我們隨時都可以回來拿更多披薩，但是對於很快就要離開，也不確定會不會有機會再來的那些人，這很可能是最後的機會，你們覺得呢？」
@@ @@
兩人交換了一下眼神後研究員慎重的開口：「我們……感激不盡。」
@@ @@
------
@@ @@
不好意思的擠過人潮、還與David閒話了幾句後出現在面前的，是一個25.4公分×25.4公分×2.54公分，重約20公克的大號外帶用披薩紙盒。盒蓋微微的開著，縫隙中的漆黑彷彿在引誘著他們打開。即使知道此刻的盒內還沒有食物，兩人卻隱約地嗅到融化起司和現烤麵餅的香氣，刺激他們的唾腺大量分泌唾液。
@@ @@
再度相視，並且無聲的交換大量訊息後，黑衣特工伸出顫抖的雙手打開披薩盒，黑暗頓時明朗、淡香變得濃烈並撲面而來。
@@ @@
躺在裡面的是一個熱騰騰的中號特製瑪格麗特披薩，麥黃的餅邊微焦，看上去脆得只要輕輕一碰就會發出響聲。
@@ @@
彷彿一池液態的黃金，大量的起司比起蓋住，更像是流入、填滿餅皮形成的容器，起伏的波紋靜止於最閃耀的瞬間。如果此時有人用與美食節目主持人一樣的手法緩慢的拿起一片披薩，就會看到它們是如何以極度誘人的方式拉伸、斷裂並溢出更多香氣的。半吊子科學家會認定這些起司完美到不符合任何現存的物理定律，而他們會是錯的，或至少錯了一半。
@@ @@
散發鮮豔紅光的片片番茄或沉或浮，稍微透光而顯得晶瑩剔透的果肉透露著儘管起司已經因高熱融化又凝固、餅邊已經焦脆，它們依然酸甜且多汁。
@@ @@
在表層的金黃底下幾塊暗紅若隱若現，不同於番茄充滿生命能量的鮮紅，這些色塊透露著老練與厚實，是這場閃亮演出的主導。以餅皮為舞台、起司為背景，番茄提供活力時它們提供轉折，隱藏在表面下的、令人雙眼為之一亮的轉折——在口感、在味道。在柔軟的配料和酥脆的麵皮之間顯得彈牙、厚實，使口中充滿長時煙燻所造就的獨特香氣以及它們獨有的鹹味。這些火腿是關鍵，佐以深綠的九層塔作為額外的刺激，帶領這獨一無二的體驗到達其高潮。
@@ @@
好像聖誕節被賦予實體一般，這是一場紅與金的盛宴，以幾點蒼翠作為點綴。
@@ @@
特工小心翼翼的將披薩轉移到餐廳提供的紙盤上。緊盯了它好一陣子以後，兩人決定先吃完這份後再去拿研究員的披薩，讓後方排隊的人得以取用。他們用不到五分鐘清空盤子，聖誕節的味道就跟外觀一樣無懈可擊。
@@ @@
第二次去取餐時他們乖乖的排在隊伍尾端等待。再度面對外送盒時同樣的期待感流過研究員全身。他們方才享用的餐點是如此完美，而那還不是對他來說最完美的！不知道他的披薩會是什麼樣子？揣想和興奮感充斥著腦海，他激動的向紙盒伸出手。
@@ @@
@@ @@
他的手指接觸到了紙盒。
@@ @@
@@ @@
@@ @@
瞬間警鈴大作。
@@ @@
------
@@ @@

&gt; @@ @@

&gt; @@ @@

&gt; @@ @@

&gt; @@ @@

&gt; @@ @@

------
@@ @@
其中兩個出席者在散會後便從房間裡相反兩側的出口離開了。還有兩個仍在會議桌兩側乾瞪眼，其中一人穿著輕便戰鬥服，另一人頭戴牛仔帽。
@@ @@
他們在沈默中互相瞪視，直到穿戰鬥服的男人率先站起。表情透露出滿滿的鄙視與不屑，他頭也不回地離去。
@@ @@
牛仔又看了關起的自動門幾秒，隨後起身走向大門。
@@ @@
「嘿，六！」一個聲音令他轉過頭。
@@ @@
空蕩蕩的會議室裡只剩一個清潔工，頭上的鴨舌帽壓得低到遮住大半張臉、身旁的地上放著一個塑膠水桶跟一隻拖把。全部巧妙的隱藏在監視器的死角。
@@ @@
「你待會想去吃點聖誕披薩嗎？」
@@ @@
牛仔嘆了口氣：「也許下次吧，雜工。」
@@ @@
他拿出一張塑膠卡片貼上掃瞄器。門板無聲的滑開，秀出一道看似沒有盡頭的走廊。
@@ @@
