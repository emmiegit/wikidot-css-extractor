**SCP-1144-JP:** 세계의 변칙적이며 커다란 치우침, 또는 단단하고 융통성 없는 망치가 제81AM기지의 건설 현장에서 발견될 때까지 한 작업원의 점심식사 중 일어난 일종의 작은 비극,,世界の異常で大きな偏り　または堅物で融通の利かないハンマーがサイト-81AMの建設現場で見つかるまでにある作業員の昼食に起こりつづけた一種の小さな悲劇,,

**일련번호:** SCP-1144-JP

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** SCP-1144-JP를 사용할 때는 O5 평의회의 승인이 필요하며, 실제 사용 시에는 기동특무부대 べ-10(&#34;나자렛의 요셉&#34;)이 전임 팀의 기술지원을 받아서 사용한다. 또한 SCP-1144-JP 사용으로 인한 공전궤도의 변동을 인지한 대상이 발견되면, 적절한 역정보를 적용하여 SCP-1144-JP의 효과를 은폐한다. SCP-1144-JP는 사용하지 않을 때는 제81AM기지 표준 격리함 안에 고정하여 보관한다. SCP-1144-JP의 변칙성이 예기치 못하게 발현되는 것을 관측하기 위해 격리함 주변에는 지표-1144-JP를 여러 개 배치하며, 배치한 지표-1144-JP는 균형계에 올려놓고 감시한다. 소정의 시간이 지난 뒤 지표-1144-JP는 관련 인원에게 제공한다.

**설명:** SCP-1144-JP는 지구와 지구상에 있는 물체의 위치에 간섭하는 네일해머이다. SCP-1144-JP로 대상을 치면 지표-1144-JP를 제외한 모든 지구상의 물체와 지구 자체가 질량에 관계없이, SCP-1144-JP가 대상에게 준 충격으로 인해 이동한다. 즉, SCP-1144-JP를 적절히 사용하면 지구의 현재 공전궤도를 바꿀 수 있으며, 지금까지 재단은 개량형 에르자츠(ERZATZ) 타입 BK10 계산 엔진과 그 외 변칙개체를 복합적으로 함께 사용하여 치명적인 운석충돌을 피하거나, 태양과의 거리를 조정해서 지구온난화를 억제하고 있다.

또한 SCP-1144-JP는 지구 위치를 미묘하게 조정하여 천체에 관련된 기적술・마술・소환 의식을 방해하는 것도 가능하여, 이러한 수법을 사용하는 요주의 단체에 대항하는 수단으로서 이용되어 왔다. 실제로 SCP-1144-JP를 이용하여 ██건의 신격 독립체 소환을 저지하였고, 17회의 치명적인 천체 충돌을 회피하는 데에 성공하였다. 그 외에도 ███억 ██████만 달러 상당의 재단 자산을 보호하는 데에 도움이 되었으며, 본 개체는 발견 후 2년 만에 타우미엘 등급으로 지정되었다.

이 개체가 일으키는 변화는 매우 작으므로 적절하게 사용한다면 일반 사회가 이 변화를 인지하는 것은 거의 불가능하다. 그러나 그 영향 범위가 막대하고 격리 파기가 일어났을 때 위험성 역시 크다는 것을 감안했을 때 개체의 효과를 은폐하는 것은 극히 중요하다. 한편, 효과를 확인하여 각종 변수를 개량형 에르자츠 타입 BK10 계산 엔진에 입력하고, SCP-1144-JP를 사용하여 대상을 치는 힘의 크기와 방향을 결정하기 위한 지표-1144-JP의 정보는 보안 인가 5등급의 기밀이다.

[[collapsible show=&#34;+ 열람 자격 제시: 보안 인가 5/1144-JP등급&#34; hide=&#34;- 열람 자격 정보 확인&#34;]]
[[=]]

|name=s_寄り弁.jpg
|caption=변칙성 영향 하에 놓인 지표-1144-JP

[[/=]]

지표-1144-JP는 SCP-1144-JP의 주변 직경 30 m의 구형 범위 내에 존재하면서, 흰쌀밥, 뱅어포, 차조기, 노자와나,,野沢菜,,, 브로콜리, 임의의 조림 요리가 담겨 있는 사각형 용기이다. 상기한 내용물이 일정한 비율로 사각형 용기 안에 존재하는 경우, 그 내용물은 지구상에 존재하는 모든 물체 중 유일하게 SCP-1144-JP의 변칙성에 영향을 받지 않고, 순간적인 이동에서 뒤처지게 된다. 그 결과 지표-1144-JP의 상자 속 내용물은 상자 안쪽 벽의 한쪽 측면으로 내동댕이쳐져 크게 쏠리게 된다.

지금까지 SCP-1144-JP의 변칙성이 미치는 영향을 최소화하는, 달리 말해 지표로서 최적인 내용물 배분을 계속 모색해 왔다. 그러나 지표-1144-JP의 최초 발견 사례인, 이이모리 █████이 만든 점심 도시락 이상의 정밀도를 발휘하는 내용물 배분은 발견되지 않았다. SCP-1144-JP 발견의 계기가 된 괴롭힘 사건의 조사를 의뢰한 청구자이자, 제81AM기지 소속 기술 인원인 이이모리 ███은 이이모리 █████의 아들이다. 면밀한 조사 결과 두 사람 모두 SCP-1144-JP의 특이성과는 관련이 없었고, 조사팀은 점심 도시락이 최적의 지표-1144-JP가 된 것은 단순한 우연이라고 결론 내렸다. 현재는 정밀하게 조정된 점심 도시락의 복제가 지표-1144-JP로 계속 사용되고 있다.
