    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1066-JP - 旅へ
**著者:** ©︎[[*user CatWithWatch]]
**作成年:** 2018
[[include credit:end]]

[[include component:image-block
|name=s_DSC00432.JPG
|caption=事案1066-14におけるSCP-1066-JP-1（サイト-8123所属、██████博士）から、知人のエージェント・███の実家に送付されたSCP-1066-JP。
|width=300px
]]
**アイテム番号:** SCP-1066-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1066-JPはサイト-8123の標準収容ロッカーに施錠して収容されています。「収容違反による損害や民間への封じ込め違反が軽微であることからSCP-1066-JPの収容優先度は低い」とする、ミーム耐性認定済みレベル4職員3名の同意（19██/██/██）に基づき、プロトコルの改訂は第21版をもって原則中断されます。

**説明:** SCP-1066-JPは、縦30 cm、横70 cm、幅20 cmの牛革製大型旅行鞄です。施錠機構や持ち手などの点で、1930~50年代頃に流通した、一般的な旅行鞄と一致した各種機能を備えています。内部には製造会社等を示す英字のタグが縫い付けられていますが、大部分が劣化ないし損傷しており、判読不能です。また、外部も全体が同様に劣化していますが、一般的な使用に支障はありません。なお、SCP-1066-JPの物理的性質に異常性は一切確認されていません。

SCP-1066-JPの異常性は、SCP-1066-JPの収容に関わっている財団職員、特に、レベル2クリアランス帯の直接収容任務につく職員と、SCP-1066-JPの存在を何らかの手段で認識した人間の内1名[[footnote]] 影響を受ける人物は一人とは限らないものの、取得への行動を起こす人物が一名にとどまっているとの報告も存在します。 [[/footnote]]に影響します。後者は、影響を受けた時点で便宜上SCP-1066-JP-1に指定されます。

SCP-1066-JPの収容に関わっている財団職員には、SCP-1066-JPの収容に対する積極性低下を主とした影響がみられます。具体的な例としては、SCP-1066-JPに関する各種持ち出し記録のずさんな管理や、SCP-1066-JP-1に接触した際の際立った親近感、及びそれに起因した、SCP-1066-JP-1の希望による故意のプロトコル逸脱などが挙げられます[[footnote]] これまでの事案に関連した職員は軽訓戒処分済みです。 [[/footnote]]。これにより現在までに多数の収容違反が発生していますが、異常性そのものの性質によりこの状態の改善や各種実験の立案には至っていません。

SCP-1066-JP-1は、極端に裕福あるいは貧困でない独身で、それほど社会的地位の高くない人物から発生すると推測されています。SCP-1066-JP-1は、SCP-1066-JPを認識した時点でその出自等に強い関心を示し、情報を収集し、最終的にはSCP-1066-JPを用いて旅行へ出かけたいという強い願望を持つようになります。これは、SCP-1066-JPのやや強引な取得[[footnote]] プロトコル逸脱を含みますが、これまでに重大な人的ないし物的被害が出た例はありません。 [[/footnote]]という形で行動化します。

SCP-1066-JP-1がSCP-1066-JPを何らかの手段で取得すると、SCP-1066-JP-1は直ちに長期間の旅行の準備を開始します。その旅行計画はこれまでの調査で確認された全ての事例において、周囲の人間及びSCP-1066-JP-1自身に「行き当たりばったり」であると形容される、目的の判然としないものです。また、SCP-1066-JP-1が旅行において使用する生活用品などの様々な物資は、SCP-1066-JPに入る余裕のある量や重さにとどまり、その他の物資は携行されません。この性質から、SCP-1066-JP-1の携行する物資は必然的に旅行の規模と比べて質素なものとなります。

SCP-1066-JP-1の捜索、収容は、その難易度と重要性が釣り合わないため行われていません。ただし、再収容（後述）に至ったSCP-1066-JPの入手経路などから、SCP-1066-JP-1の故郷や祖国から離れた地域で、生活基盤を得て生存・定住しているものと推測されます。

SCP-1066-JPは現在までの全ての事例において、SCP-1066-JP-1の消息が途絶えた後一定以上の期間を経て、小~中規模の財団収容施設に再収容されています。再収容の第一段階として、財団フロント企業やSCP-1066-JP-1の知人宅、及びその実家などへの国際便による送付が挙げられます[[footnote]] いくつかの事例においては、SCP-1066-JP-1と親しい人物に宛てた手紙や贈答品なども併せて送付されています。[[/footnote]]。また、この際SCP-1066-JPは以前の収容時より全体として劣化していますが、これは通常の使用による影響であると推測されます。なお、これらの傾向については前述の再収容に至るルートを含め不確定要素が多くみられ、必ずしもSCP-1066-JPの異常性に関連しているとは結論付けられていません。

SCP-1066-JP収容の確立のため、これまでに度重なる収容プロトコル改訂が行われてきましたが、全てのプロトコルはSCP-1066-JPがもつ異常性によりほぼ意味を成しえませんでした。また、SCP-1066の収容違反が及ぼす一般社会への影響が軽微であることから、プロトコルは最終的に現在の簡素なものに改訂されました。当初どのようにしてSCP-1066-JPが収容されたのかは未だ不明です。

**補遺 19██/██/██:** SCP-1066-JPの異常性の有無について、現在研究が進められています。これは、心理学的見地からの研究において、異常性と指定されたいくつかの事象、特に収容違反に関連する一連のプロセスが、人間（特に20歳以下の未成人）の持つ特有の感情、思考、及びそれに基づく行動として説明可能であると報告されたためです。また、これを論拠として、Explained等へのオブジェクトクラス格下げが5件申請されましたが、上級職員の「未成熟な心象をそのまま論拠に反映したもので、考え方として社会的ではない」との意見から、いずれも却下されています。

**補遺 20██/██/██:** 近年、SCP-1066-JPの収容違反が減少傾向にあります。施設全体のセキュリティ強化、及び各種規則の明文化が関係しているとの研究があり、収容プロトコルを厳格化することによる封じ込めの強化がサイト-8123管理者を含む数名の上級職員によって提案されています。但し、SCP-1066-JPの収容違反が多発していた1980年代の研究スタッフに該当するレベル4職員合計--14名-- --20名-- 58名が提案に反対しており、現時点でプロトコルが改訂される見込みはありません。
[[footnoteblock]]
