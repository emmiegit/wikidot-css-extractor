    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1671 – Leichenmine
**Autor:** [[*user Djoric]]
**Original:** https://scp-wiki.wikidot.com/scp-1671
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1671

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Der Sicherheitsbereich des Grundstücks, das SCP-1671 enthält, ist von bewaffneten Patrouillen und Nachtsicht-Überwachungskameras zu beobachten. Foundation-Personal ist innerhalb von SCP-1671 nicht ohne Stufe-A-Gefahrstoffanzüge gestattet. Alle innerhalb von SCP-1671 geborgenen Materialien sind vor dem Entfernen zu sterilisieren. Jegliches Personal, das nach dem Betreten von SCP-1671 Anzeichen von Krankheit zeigt, ist sofort unter Quarantäne zu stellen.

Die Arbeitszyklen von SCP-1671-2 sind nicht zu unterbrechen. Alle direkten Studien von SCP-1671-2-Exemplaren sind an Exemplaren im Ruhezyklus durchzuführen. Diese bestehen aus Befragungen und körperlichen Untersuchungen. Die Arbeitszyklusbeobachtung ist nur mit einem ferngesteuerten Fahrzeug durchzuführen.

██.██.2011: Physischer Kontakt mit SCP-1671-2 Exemplaren ist nicht erlaubt.

██.██.2013: Verletzte oder verstorbene Exemplare von SCP-1671-2 sind in keiner Weise zu stören.

Weitere Informationen zur Verwendung von geborgenem SCP-1671-1-Material sind in Dokument 1671-EXP zu finden.

**Beschreibung:** SCP-1671 ist eine verlassene Kohlemine in der Nähe von [ZENSIERT], Pennsylvania. SCP-1671 wurde ursprünglich 1887 von der Firma [ZENSIERT] gegründet und blieb bis 1923 in Betrieb. Aus der Betriebszeit wurden keine Berichte über anomale Aktivitäten gefunden. Von der ursprünglichen Mine sind keine Oberflächengebäude mehr vorhanden. Über dem Eingang wurde eine Wachstation für die Lagerung von Forschungsmaterialien und die Unterbringung von Sicherheitspersonal errichtet, und der Aufzug zur Mine wurde ersetzt. Der Raum, der den Hauptschachteingang umgibt, wurde erweitert, um SCP-1671-A und einen Kasernenraum in sich aufzunehmen. Die Temperatur innerhalb von SCP-1671 beträgt konstant 35,5 °C.

SCP-1671-A ist eine Halbkugel aus Gusseisen mit einem Durchmesser von 4,5 Metern und einer Höhe von 2,25 Metern, die sich in der Eingangskammer von SCP-1671 befindet. Vier 1,5 x 1,5 m große Luken befinden sich in 90-Grad-Intervallen auf SCP-1671-A.

Die unteren Ebenen von SCP-1671 sind mit Reihen aus menschlichen Leichen gesäumt, die als SCP-1671-1 bezeichnet werden. SCP-1671-1-Exemplare sind von unterschiedlichem Alter und unterschiedlicher Rasse, ohne erkennbares Muster dieser Merkmale. Exemplare von SCP-1671-1 befinden sich aufgrund der Bedingungen innerhalb von SCP-1671 im Allgemeinen in einem Zustand fortgeschrittener Verwesung. Gentests haben keine SCP-1671-1-Exemplare mit bekannten lebenden oder toten Personen abgeglichen. Die Gesamtmenge von SCP-1671-1 in SCP-1671 ist unbekannt: Die Reihen scheinen nicht kleiner zu werden. Das heißt, wenn SCP-1671-1-Material entfernt wird, werden weitere Instanzen von SCP-1671-1 an die Vorderseite der Reihe geschoben.

SCP-1671-2 bezeichnet eine Gruppe von 243 blinden, haarlosen, humanoiden Entitäten, die in SCP-1671 zu finden sind. SCP-1671-2-Exemplare sind durchschnittlich 1,5 Meter groß und wiegen durchschnittlich 85 Kilogramm. Jedes Exemplar ist im Besitz identischer persönlicher Gegenstände: ein Eisenhalsband, ein schwarzer Overall, eine Spitzhacke und eine Schaufel. Beschädigte oder verlorene Ausrüstung wird durch SCP-1671-A durch die Nordluke ersetzt.

SCP-1671-2-Exemplare sind offensichtlich verständig und sprechen fließend Englisch, ignorieren oder missachten jedoch im Allgemeinen Kommunikationsversuche. Die Kommunikation zwischen SCP-1671-2-Exemplaren ist selten und besteht im Allgemeinen aus einsilbigen Anweisungen. Es ist nicht bekannt, wie die Exemplare von SCP-1671-2 navigieren: Tests, um festzustellen, ob Echolokalisierung und Wärmeerfassungseigenschaften vorhanden sind, waren negativ.

SCP-1671-2 arbeiteten in drei Acht-Stunden-Schichten: Bergbau, Transport und Ausruhen, wobei jeder Aufgabe 81 Exemplare von SCP-1671-2 zugewiesen sind. Die Schichten beginnen jeweils um 00:00, 08:00 und 16:00 Uhr, gekennzeichnet durch ein leises Pfeifen, das in SCP-1671 zu hören ist. Die Quelle dieses Geräusches ist unbekannt.

SCP-1671-1-Material, das von SCP-1671-2 abgebaut wurde, wird mithilfe eines Aufzugs, der von SCP-1671-2-Zugteams betrieben wird, zur primären Eingangskammer transportiert. Mit SCP-1671-1-Material  gefüllte Karren werden dann in SCP-1671-A entladen.

**Anhang 01:** ██.██.2011 – Unbeabsichtigter physischer Kontakt mit SCP-1671-2-232 durch Agent ███████ führte dazu, dass SCP-1671-2-232 Agent ███████  mit seiner Schaufel angriff und ihn durch Einschlagen des Schädels tötete. SCP-1671-2-232 zeigte keine Feindseligkeit gegenüber anderen anwesenden Mitarbeitern und nahm den Abbau unmittelbar nach dem Tod von Agent ███████ wieder auf. Kein anderes feindseliges Verhalten wurde bei SCP-1671-2-Exemplaren beobachtet.

**Anhang 02:** Die folgende Aussage wurde von SCP-1671-2-23 am ██.██.2011 um 00:02 gemacht. Dies ist die einzige aufgezeichnete Instanz eines Exemplars von SCP-1671-2, das mit Foundation-Personal gesprochen hat.

&gt; Hören Sie auf, Fragen zu stellen, die nicht beantwortet werden können. Es gibt nichts zu sagen. Wir arbeiten. Wir schlafen. Wir arbeiten wieder. Die Schufterei wiederholt sich. Es endet nicht. Gehen Sie mit Ihren umherwandernden Augen weg oder nehmen Sie eine Spitzhacke in Ihre schwieligen Hände.

**Anhang 03:** ██.██.2013: SCP-1671-2-106 wurde um 10:55 durch einen Einsturz auf Ebene 5 getötet. Das nächste Exemplar von SCP-1671-2, SCP-1671-2-104, fuhr fort, SCP-1671-1-Material zu konsumieren, bis der Magen platzte, was zur Entstehung  eines ausgewachsenen SCP-1671-2-Exemplars führte. Zwei weitere Exemplare von SCP-1671-2 (SCP-1671-2-110 und SCP-1671-2-087) holten den Körper von SCP-1671-2-106 aus den Trümmern und fuhren fort, die Augen auszustechen. Darauf folgte das Einsetzen von Steinen in die Augenhöhlen und das Platzieren eines größeren Steinbrockens im Mund.

Der Körper wurde von SCP-1671-2-087, SCP-1671-2-104, SCP-1671-2-104-2 und SCP-1671-2-110 in die Primärkammer getragen und in SCP-1671-A entladen. Daraufhin verteilte SCP-1671-A einen Ersatzausrüstungssatz. SCP-1671-2-104-2 legte das Eisenhalsband um seinen eigenen Hals und nahm die Arbeit auf. Das Ereignis dauerte zweiunddreißig Minuten vom Tod von SCP-1671-2-106 bis zur Wiederaufnahme der Arbeit.

Die Unterleibsverletzung von SCP-1671-2-104 heilte innerhalb von 24 Stunden.</textarea></pre>
