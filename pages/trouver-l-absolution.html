[[include credit:start]]
**Titre :** Trouver l&#39;Absolution
**Auteur :** [[user DrGemini]]
**Date :** 5 décembre 2016
[[include credit:end]]

[[include component:preview text=Où SAPHIR démontre.]]

**Manoir de la famille Maillet
Premier étage, troisième chambre à droite.
Bâle, Suisse
23 juin 1983**

&#34;Bien. Et que voyez-vous, maintenant ? demanda le Zététicien à son Apprenti, l&#39;air sévère de celui qui assiste à un mauvais spectacle de magie.

- De toute évidence, les meubles de la chambre ont commencé à flotter en l&#39;air, répondit l&#39;Apprenti du Zététicien, la mine grave de qui a autre chose à faire qu&#39;assister à une scène aussi futile.

Puis, comme pour appuyer son propos, il tendit la main et toucha une commode suspendue dans l&#39;éther, laquelle se mit à lentement dériver à son contact dans le sens opposé.

&#34;La vue et le toucher semblent me le confirmer, rajouta l&#39;Apprenti. 

- Cela va de soi, enchaîna le Zététicien. C&#39;est le principe de l&#39;Illusion : faire mentir les sens. Mais les meubles flottent ils réellement en l&#39;air ? Bien sûr que non.&#34;

Il tendit le petit sonar portatif à son Apprenti.

&#34;Et sur l&#39;écran, que voyez-vous ?

- Ma non-foi, dit l&#39;Apprenti, il semble que l&#39;écran affiche la silhouette des meubles comme flottant au-dessus du sol.

- Précisément. L&#39;Homme est capable de se créer d&#39;autres sens extérieurs au corps. Cela ne veut pas pour autant dire que la technologie est plus fiable, car pour voir l&#39;écran, il faut utiliser la vue, pour entendre le clignotement du sonar, il faut utiliser l&#39;ouïe.

- Je vois ce que vous voulez dire.

- J&#39;espère bien. Nous ne pouvons faire confiance en nos sens. Cela va de soi, il nous le faut, car une totale absence de confiance signifierait le rejet de tout ce qui existe en dehors de notre esprit, de l&#39;autre côté de nos paupières, par-delà nos pupilles gustatives, loin de notre système nerveux. Notre connaissance du monde se forge sur la répétition, et sur les recoupements logiques que nous pouvons faire de notre constat immédiat avec nos souvenirs et avec le ressenti de nos contemporains. 

- Donc... La Vérité se découvre en la comparant avec elle-même ?

- En quelque sorte. L&#39;expérience présente doit être comparée à l&#39;expérience passée, telle que vécue par nous et telle que vécue par d&#39;autres personnes qui nous ont laissé des documents dignes de foi. De crédibilité, plutôt.

- Actuellement, je suis en grand trouble, parce que tous les meubles de la chambre se sont mis à voler selon mes sens, et selon ce que mes sens perçoivent des détecteurs. Mais je sais que ça n&#39;est jamais arrivé auparavant...

- Mais ça ne suffit pas. La mémoire peut être illusoire, tout comme l&#39;est l&#39;avis des autres, et le fait que ça ne soit jamais arrivé ne veut pas dire que ça ne peut //pas// arriver, souligna le Zététicien. C&#39;est là qu&#39;entre en compte...?

- La Science, répondit sans sourciller l&#39;Apprenti.

- La Science, confirma le Zététicien. La Science inscrit les constats dans des schémas logiques, des schémas s&#39;accordant naturellement entre eux, des combinaisons créées dans l&#39;Esprit même de l&#39;Homme, si bien qu&#39;elles sont indépendantes des sens, et donc non biaisées. Sans mon système nerveux, sans ma langue, sans mon nez, sans mes yeux, je peux tout de même arriver à la conclusion logique que 1+1 font 2.

- Et donc, via la Science, je sais que ce qui arrive n&#39;est pas en train d&#39;arriver. Non seulement parce que cela ne m&#39;est jamais arrivé, ni à moi ni à qui que ce soit que je connais, mais également et surtout grâce à la Loi de la Gravitation Universelle de Newton, dit l&#39;Apprenti dans un zèle tout zététique. 

Le Zététicien était fier. Le ZIRCON avait besoin de plus d&#39;éléments comme son Apprenti. Le petit gars était malin et gardait un calme à toute épreuve dans les situations les plus stressantes. 

Tenez, là par exemple : le mobilier de la chambre flottait majestueusement en l&#39;air, la poignée de la porte venait d&#39;un seul coup de fondre, une masse opaque de mouches fourmillant à l&#39;extérieur obscurcissait les fenêtres, et le cadavre d&#39;un prêtre était collé au plafond au milieu d&#39;un pentacle tracé avec son propre sang. 

Oh, et il y avait la fille qui grimpait aux murs, évidemment. 
Vraiment le terrain idéal pour apprendre à manier un peu la logique.
Le Zététicien fit à son Apprenti un petit signe de tête professoral, signe universellement connu comme voulant dire &#34;vas-y, je te regarde et n&#39;interviens pas&#34;. 

L&#39;Apprenti s&#39;approcha de quelques pas en baissant la tête pour passer sous la table de chevet et dit :

&#34;Excusez moi ? Vous pourriez descendre s&#39;il vous plaît ? Ce serait plus en accord avec le champ de pesanteur terrestre à vrai dire. Et plus commode pour discuter aussi. Merci.&#34;

Le corps de la petite Rose Maillet, 8 ans, se figea au mur dans une position peu reluisante. Lentement, dans un craquement de vertèbres pilées et un chuintement de vaisseaux sanguins broyés, la tête se retourna dans sa direction, toujours sans que le corps ne bouge.

L&#39;Apprenti pinça les lèvres, embêté. Ce genre de mouvement, sauf anomalie génétique rare, n&#39;était pas compatible avec l&#39;anatomie humaine classique. C&#39;était un coup à garder des séquelles. 

Le visage, lui, n&#39;était pas le masque déformé de haine infernale qu&#39;on aurait pu espérer, mais le visage normal d&#39;une petite fille en pleurs. 

&#34;Est-ce... est-ce que c&#39;est vous les autres prêtres que maman a appelé en renfort ? demanda la petite Rose entre deux reniflements. Aidez-moi ! C&#39;est à l&#39;intérieur de moi... ça me fait des choses. Aidez-moi ! Aidez-moi ! Votre prédécesseur est... oh mon Dieu ! Ça lui a arraché les boyaux pour l&#39;étrangler avec ! Ça lui a arraché les dents une par une pour lui en sertir le front ! Ça l&#39;a pressé pour en extraire sa bile avant de le noyer dedans ! Aidez-moi !&#34;

Et elle repartit dans les pleurs. Les démons aiment à tourmenter les mortels en éveillant chez eux des émotions négatives comme la tristesse, la peur, la colère, la pitié. 
Ce fut sa première erreur. 

L&#39;Apprenti n&#39;avait jamais été très doué avec les sentiments, c&#39;était sans doute cela d&#39;ailleurs qui l&#39;avait poussé vers la Logique. La seule émotion qu&#39;il montra fut le regard inquiet qu&#39;il lança au Zététicien en retrait, lequel lui répondit avec une petite moue gênée.

&#34;Ah oui, alors, fit l&#39;Apprenti en se tournant vers la possédée. Le Père Matthieu et le Père Gustave ont eu... un... petit retardement. Sur la route. Dans le fossé. Bref. Nous... avons pris la relève, en quelque sorte. Je ne vais pas vous déranger avec les détails techniques. Vous pourriez descendre de là et remettre votre tête - ou la tête de la gamine, selon le point de vue avec lequel vous vous considérez - quand bien même vous n&#39;existez pas - ou bien si, dans le cas où c&#39;est effectivement la gosse qui parle et qu&#39;elle //se croit// possédée à cause de la Singularité... Enfin bref. Vous pouvez remettre votre tête comme elle était ?

Azor-Balkjemeht, car tel était le nom sous lequel il était connu depuis des lunes ancestrales, n&#39;avait qu&#39;un panel réduit d&#39;émotions, si tant est qu&#39;on pouvait qualifier ça d&#39;émotions. La colère, bien sûr, la luxure, la perversion, l&#39;envie, la malice. La perplexité était quelque chose de nouveau pour lui (ou elle (ou ça)). Un homme n&#39;éprouvant aucune pitié pour une petite fille de 8 ans, ça compliquait les choses. Aussi, Azor opta pour une autre approche. 
Lentement, le corps de Rose retomba sur le lit.
Lentement, le corps de Rose s&#39;approcha de l&#39;Apprenti.
Puis il ouvrit la bouche, et ce fut sa deuxième erreur.

Les questions logiques les plus délicates à résoudre sont souvent les plus pratiques.
&#34;Le flot de bile putride que je reçois actuellement au visage est-il réel ?&#34; en faisait certainement partie. Clairement, les sens de l&#39;Apprenti s&#39;affolaient, et il savait pertinemment que l&#39;être humain sécrétait de la bile. En cette quantité, tout de même ? Cela semblait tout à fait improbable. Mais bon, pour calmer ses sens -et uniquement pour calmer ses sens, hein- l&#39;Apprenti sortit un mouchoir et entreprit, impassible, d&#39;essuyer toute la bile probablement inexistante qui dégoulinait de son visage.

&#34;Voilà, donc ça, c&#39;était inapproprié.&#34; Remarque futile en réponse à un acte impossible, il le savait.

Il rangea le mouchoir. La petite Rose Maillet, 8 ans, commença à marmonner en akkadien ancien tout en s&#39;avançant pour lui lacérer le visage avec ses ongles.
Il lui colla une droite.

&#34;Ecoutez, nous essayons de... woh, tu m&#39;écoutes ? Nous essayons de faire un inventaire complet de ce qui est réel ici et de ce qui ne l&#39;est pas. Avez-vous récemment suivi des cours d&#39;akkadien ancien ? Avez-vous des proches qui parlent couramment l&#39;akkadien anc-

Le corps de la possédée se releva, menaçant, et commença à s&#39;élever à son tour dans les airs. 
Il lui remit une droite, ce qui sembla rendre les rênes à la gravité. 

&#34;Vous n&#39;êtes pas très coopérative. Nous essayons, je disais donc, d&#39;établir un inventaire cohérent de ce qui est réel et de ce qui ne l&#39;est pas. Si vous n&#39;arrêtez pas d&#39;en rajouter on ne va pas s&#39;en sortir. Les gamines de 8 ans parlant l&#39;akkadien ancien, je vous avoue que je n&#39;en ai pas encore croisé. Dois-je donc partir du principe que c&#39;est une énième anomalie ? Ça ne répond pas à un problème physique, certes, mais plutôt à un problème de temps et de moyens qui-

- Je sais qui tu es Maxxxxiiiiiime Padroooooliiiiinme ! rugit le démon. Et, permettez moi de vous le dire, là c&#39;était une sacrément grosse troisième erreur.

La terreur face à tout ce bordel paranormal n&#39;avait pas marché. La pitié envers la petite fille torturée non plus. La peur d&#39;être soi-même touché par le Mal, et le dégoût de se faire vomir dessus de la sorte, ça n&#39;avait rien donné non plus. Azor-Balkjemeht, qui n&#39;était que pulsions et bestialité, ne ressentait pas l&#39;inquiétude, mais commençait à se rendre compte que ce n&#39;était clairement pas un exorcisme comme les autres. Il était temps de passer aux choses sérieuses. De puiser dans les forces de l&#39;Enfer lui-même, et dans les connaissances que lui fournissaient sa nature démoniaque.

L&#39;Apprenti ne sourcilla pas. C&#39;était effectivement son nom.

&#34;Pauvre petit enfant malheureux, grinça Azor. Toujours malmené, toujours oublié. Et toujours dernier. Dans tous les domaines, n&#39;est-ce pas ?! Qu&#39;est-ce qu&#39;elle est devenu Amélie, au moins ? Tu le sais ? Depuis tout ce temps ? Elle baise avec Marco à présent ! Oui ! Oui! Elle est plus heureuse loin de toi, de toute manière ! Ahahahah ! Qui ne le serait pas ? Ahahahah !&#34;

Et il repartit d&#39;un rire beaucoup trop gras pour une petite fille de 8 ans. Et il continua de débiter des révélations, une biographie peu flatteuse de l&#39;Apprenti. Le genre de biographie qui poussait son protagoniste à l&#39;abréger au plus vite, le plus souvent à l&#39;aide d&#39;une corde et d&#39;un tabouret. 

Sous ce débit de paroles troublantes, l&#39;Apprenti fronça des sourcils. Il était touché qu&#39;on remonte tous ces souvenirs, évidemment. Tout membre de SAPHIR reste un être humain sensible avant tout. Mais il lui fallait faire de son mieux pour empêcher des considérations mal placées de remonter pour briser sa conviction. Il lui fallait rester aussi dur que le diamant -ou, à défaut, comme le zircon.

Le fait que la Singularité fasse appel à des éléments de sa vie que nul n&#39;aurait pu connaître sans une dizaine d&#39;année d&#39;espionnage intensif était connu chez les ZIRCONS comme un &#34;Rebond Cognitif&#34;. En gros, toute Singularité jouant sur l&#39;esprit de celui qui la perçoit, il pouvait arriver qu&#39;elle donne l&#39;impression de vous connaître alors qu&#39;en fait c&#39;était votre propre cerveau qui utilisait des données qu&#39;il conservait contre vous. Quelle chose étrange que la chimie mentale. 

Cela dérangeait tout de même pas mal l&#39;Apprenti, puisque c&#39;était assez révélateur de son état mental. Cette saloperie faisait remonter plus de choses dans son petit monologue que dans une quinzaine de séances de psy, et face à ça, même un zététicien patenté était impuissant.

D&#39;un seul coup, il était Maxime Padrolinme. Il avait volé de l&#39;argent à sa grand-mère quand il avait 15 ans. L&#39;avait vu mourir avant de le lui avouer. Avait été trompé, aussi. Deux fois. Et avait trompé, une fois. Avait été trahi. Avait trahi. Avait trahi plus de fois qu&#39;il n&#39;avait été trahi, révélation qui n&#39;est jamais très réjouissante. Et ainsi de suite.

&#34;...sans compter les deux pauvres prêtres qui ont eu le malheur de croiser votre route. La route de SAPHIR, de ces impies cinglés, froids et violents ! C&#39;était comment, dis moi ? Ce petit frisson que tu as ressenti en versant l&#39;essence dans la voiture sur le bas côté ? La vie d&#39;hommes d&#39;Eglise ! Il y a un nom pour les gens comme vous, tu sais, et une place qui vous est spécialement réservée en Enf-&#34;  

&#34;P&#39;têtre, admit l&#39;Apprenti qui avait arrêté d&#39;écouter depuis un moment. Mais moi au moins j&#39;existe.&#34;

Et c&#39;était parti. Tant pis pour l&#39;inventaire. Il était temps d&#39;arrêter de parler dans le vide et de régler le problème une bonne fois pour toute, comme on règle une équation.

Était venu le temps de la désacralisation.
L&#39;avantage des Singularités Pseudo-Conscientes[[footnote]]Qui donnaient l&#39;impression d&#39;avoir affaire à une créature humanoïde, ou tout du moins intelligente. L&#39;abréviation SPC avait causé quelques problèmes bureaucratiques par le passé, si bien qu&#39;on disait maintenant le plus souvent &#34;saloperie&#34;.[[/footnote]] c&#39;est que prendre la forme d&#39;une conscience leur donnait souvent les limites d&#39;une conscience. Faites leur comprendre qu&#39;elles n&#39;existent pas, et elles rectifieront ce problème. Cela commençait généralement par leur faire comprendre que l&#39;Univers véritable les dépassait largement. Bousculer leurs habitudes.

L&#39;Apprenti sortit prestement une petite bouteille et en aspergea la possédée.

Le corps de la petite Rose se tordit sur le lit dans un râle de douleur, crachant et fulminant, avant de se rendre compte qu&#39;il n&#39;y avait aucune raison à cela. Azor ne ressentait absolument pas la brûlure typique d&#39;une éclaboussure d&#39;eau bénite. Rien ne se passait comme prévu.

&#34;Coca-Cola, dit simplement l&#39;Apprenti en en buvant une gorgée. Béni par... pas grand chose je suppose, à part le capitalisme. Et pratique quand on fait un peu d&#39;hypoglycémie aussi. Enfin, vous deviez le savoir.&#34;

Il sortit un petit livre bardé de marques-pages et l&#39;ouvrit à un passage précis.

&#34;T... Ta mère suce toutes les bites de l&#39;Enfeeeeeer... grogna Azor, qui se rendit soudain compte que les draps collaient à la robe de la gamine, en raison du soda dont il avait été aspergé. Perdre sa crédibilité au cours d&#39;un exorcisme, c&#39;était un coup dur dont il allait certainement entendre parler pendant longtemps dans le Sixième Cercle.

- Hum ? Oh. Oh, non, je ne crois pas, voyez-vous. Cela supposerait l&#39;existence d&#39;un au-delà, ainsi que d&#39;une séparation divine, un jugement si vous préférez, entre le bons qui n&#39;iraient pas en Enfer, et les mauvais qui y iraient. Cela supposerait des limites éthiques clairement définies entre le Bien et le Mal, chose qui n&#39;a jamais été définitivement établi chez les êtres humains, en particulier dans le domaine religieux, où les règles se montrent étonnamment souples et étonnamment rigides selon les temps et les peuples. Et, bien sûr, juger des gens selon des comportements qu&#39;ils //auraient dû// adopter sans en avoir été averti, par une entité soi-disant supérieure et ne raisonnant pas sur le même plan... hum, non, ça ne me semble pas très juste, pour une Justice divine parfaite. Et pas très crédible.&#34;

Les yeux de la petite Rose, 8 ans, possédés par Azor, clignèrent. Le démon commençait à perdre pied, et il n&#39;aimait pas ça. 
 
&#34;Oh, et sans oublier que ma mère était une femme très bien.

- Ahahahaha ! Pauvre imbécile ! Tu... crois... vraiment... savoir comment marche le monde ?! Tant de choses te dépassent, petite merde, tu ne comprends rien ! Tu ne saisis rien ! Et tu regretteras cette vie pitoyable quand tu pataugeras en larme dans le sperme et le vomi du grand Lucifer en personne !

- Clairement.&#34;

Le cœur de la petite Rose, 8 ans, s&#39;emballa. 
Ce connard n&#39;allait donc pas cesser de changer d&#39;avis ?  

&#34;On se rejoint au moins sur un point, reprit l&#39;Apprenti. Face à l&#39;Univers, nous ne sommes rien. Et c&#39;est ce qui me rassure, à vrai dire. Toutes les choses horribles que vous savez sur moi, par exemple. Au final... et alors ? Des milliers, des millions de personnes les ont toutes faites avant moi ! Et ensuite quoi ? Je vais mourir, et tout le monde va m&#39;oublier. Les personnes qui me connaissent vont mourir, et tout le monde va les oublier. Dans des milliers, des millions d&#39;années, après des générations de personnes commettant des actes peu glorieux, l&#39;Humanité disparaîtra - et disparaîtra avec elle le souvenir de ceux qui auront commis les actes glorieux. Puis les vestiges de notre existence passée disparaîtront à leur tour tandis que la Terre sera détruite, que le Soleil explosera, ainsi que toutes les étoiles unes à une, avant que tout ne soit englouti par les trous noirs qui eux même s&#39;estomperont dans la mort thermique de l&#39;Univers. Et là, je me dis : admettons, allez, soyons fous, admettons que vous soyez réel. Qu&#39;est-ce que vous allez devenir ? Vous n&#39;êtes rien. Mais d&#39;autres l&#39;expliquent mieux que moi.&#34;

Et il commença à lire ses... 
Versets ?

[[=]]
//&#34;Reprenons : Au commencement, l&#39;Univers fut créé. 
Cela mécontenta beaucoup de gens et fut largement considéré comme une mauvaise idée.&#34;//
[[/=]]

Et le démon fut officiellement le premier de son espèce à être totalement, parfaitement et irrémédiablement perplexe.

&#34;Douglas Adams, H2G2, Tome 2, Le Dernier Restaurant Avant la Fin du Monde. Si il existe bien un livre saint, c&#39;est sans doute celui-là. Laissez moi vous offrir une exégèse.&#34;

Et il lui expliqua. Il lui expliqua que l&#39;Univers était infini, et que par conséquent tout ce qu&#39;il contenait était néant.


[[=]]
[[size 0%]]...[[/size]]

//&#34;Comment voulez-vous que je sache si le passé n&#39;est pas une fiction conçue simplement pour justifier le décalage entre mes perceptions physiques immédiates et mon état d&#39;esprit ?&#34;//
[[/=]]
[[&gt;]]
//- Paroles du Maître de l&#39;Univers dont le Chat s&#39;appelait Dieu
H2G2, II//
[[/&gt;]]

Il lui expliqua que la personne la plus fiable pour gérer le monde était celle qui ne croyait en rien, mais qu&#39;elle acceptait toutefois d&#39;accepter l&#39;existence de son chat, car cela lui faisait plaisir. Que l&#39;illusion était un choix, et qu&#39;on n&#39;avait pas besoin d&#39;illusions anormales pour perturber les illusions normales, merci bien.


[[=]]
[[size 0%]]...[[/size]]

//&#34;Je n&#39;ai rien pour vous offrir l&#39;hospitalité, dit Hactar d&#39;une voix éteinte, sinon des jeux de lumière et des illusions d&#39;optique. Il est toutefois possible de se sentir à l&#39;aise avec des illusions d&#39;optique si l&#39;on a rien d&#39;autre sous la main.&#34;//
[[/=]]
[[&gt;]]
//- Ce Que Dit Celui Qui Voulait Anéantir l&#39;Univers Par Frustration
H2G2, III//
[[/&gt;]]

Il lui montra que chaque chose dans l&#39;Univers était interconnectée avec les autres, que l&#39;on pouvait par conséquent extrapoler le reste de l&#39;Existence d&#39;un simple morceau de biscuit. Que le holisme offrait une cohérence à laquelle nul n&#39;échappait. Que certains esprits non préparés étaient brisés par l&#39;immensité de ce qui les entouraient, mais que certains l&#39;acceptaient. Qu&#39;il n&#39;y avait ni gagnants, ni perdants, seulement des personnes qui avaient raison et d&#39;autres qui se fourvoyaient. 

 
[[=]]
[[size 0%]]...[[/size]]

//&#34;Il est un fait important (et bien connu) que les choses ne sont pas toujours conformes aux apparences.&#34;//
[[/=]]
[[&gt;]]
//De la Supériorité des Dauphins sur les Hommes

Et Azor-Balkjemeht comprit. Il comprit qu&#39;il n&#39;était qu&#39;un grain de poussière posé sur une petite planète bleu-vert et totalement négligeable, elle-même en orbite autour d&#39;un soleil jaunâtre et minable, lui même perdu au fin fond des tréfonds du bras occidental de la Galaxie, Galaxie qui elle-même n&#39;était qu&#39;une parmi tant d&#39;autres plongée dans un univers d&#39;une absurdité terrifiante, bien plus terrifiante que les flammes de l&#39;Enfer, qui était par ailleurs un concept totalement fantasmé, tout comme l&#39;était le démon lui-même. Il n&#39;était sans doute guère plus que la rêverie collective d&#39;un petit milliards de particules frémissantes qui devaient à présent se réveiller, un accroc dans l&#39;univers, une forme dans l&#39;éther, absence parmi les absences. Des puissances supérieures ? D&#39;autres plans d&#39;existence ? Des rouages divins que nul ne pouvait comprendre ? Non. Il n&#39;y avait que l&#39;absurdité, l&#39;absurdité universelle et les règles rigides, physiques, qui l&#39;encadraient, comme une cage conçue le chaos mais dans laquelle le chaos s&#39;était mis à l&#39;aise.

Azor-Balkjemeht accepta le chaos.
Et, comme pour se repentir de la gêne qu&#39;il avait occasionné à l&#39;Univers, il cessa d&#39;exister.
Dans un grand fracas.

Le lendemain, la petite Rose, 8 ans, se réveilla. 
Des douleurs atroces, mais pas fatales, lui fulguraient à travers le corps. Marcher à quatre pattes le ventre tourné vers le haut n&#39;était pas donné à tout le monde. Sans parler du bruit que faisait sa nuque. 
Un goût terrible lui imprégnait la bouche, mais rien qui ne puisse pas partir après quelques heures passées à côté de l&#39;évier. 
Elle avait du mal à respirer, aussi.
Mais elle allait définitivement mieux.

Elle se redressa précautionneusement sur le lit. Vers ses pieds gisait le cadavre d&#39;un pasteur éventré. Du sang gouttait encore d&#39;un pentacle dessiné au plafond. Le plancher était imbibé de bile. Au mur, une croix pendouillait à l&#39;envers. Une vingtaine de mouches mortes restaient collées, écrasées aux fenêtres.

Elle hurla.

Et, au milieu de la pièce, au milieu des débris épars de meubles fracassés par terre, se trouvaient deux hommes écrasés sous une commode.
