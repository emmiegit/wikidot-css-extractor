    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 昭和初期頃の設置とみられる、摩耗した地蔵尊らしき石造物。至近に接した女性へ以後1~2ヶ月程度統計上有意の妊娠率上昇をもたらす。\n**回収日:** 2000/8/23\n**回収場所:** 長野県下伊那郡衣美（きぬみ）地区 旧椿井医院跡地\n**現状:** 土地を買収。プレハブ倉庫を模した保護建造物を設置し外部から隠匿する。\n**追記:** 石造物そのものに異常性は検出されず。後の地質調査に於て下部地中に多数の胎児・未熟児とみられる骨片が埋没すると判明。椿井医院については廃屋となっていた所を80年代後半に解体されたと判る他に資料が残存せず、詳細不明。&#34;
