**アイテム番号:**SCP-3961-JP
##white|↩##
**オブジェクトクラス:**Safe
##white|↩##
**特別収容プロトコル:**SCP-3961-JP-Cの閲覧は、ヴァイン・プロトコル発動中、レベル3/3961-JPの所持職員またはO5評議会以外の閲覧が阻止されます。当プロトコル発動中に該当職員以外がSCP-3961-JP-Cを閲覧した場合、財団内の立場に関わらず終了処分がなされます。SCP-3961-JP-1の活動が出現前の職員と同一のものであることを利用し、--カバーストーリー「第53回実験時点での針結博士の生存」を流布することによって、--SCP-3961-JP-1の存在を間接的に隠蔽します。
##white|↩##
**説明:**SCP-3961-JPはメーカー不明のノートパソコンです。外見はかなり古いものであり、1979年に作成されたものと酷似しています。にも関わらず、SCP-3961-JPは非常に高性能となっており、画質や処理速度は現在使われているノートＰＣと大差ありません。SCP-3961-JPは異常な物理的な耐久性を有しており、いかなる手段を用いてもSCP-3961-JPを破壊することは不可能です。

SCP-3961-JPを立ち上げると、一つの圧縮されたファイルが画面上に出現します。このファイルを開くと3つのソフトが入っており、それぞれの機能を使うことで、SCP-3961-JPの異常性は発揮します。
[[collapsible show=&#34;+ ソフト1（SCP-3961-JP-A）&#34; hide=&#34;- 閲覧を終了&#34;]][confirmation][[footnote]]確認の意。[[/footnote]]と名がついたソフトです。
SCP-3961-JP-Aを開くとランダムなURLが現れ、クリックすることによって文書の閲覧が可能です。この文書は
常に存在している何らかのSCPの「報告書」の形をとります。
[[/collapsible]]
[[collapsible show=&#34;+ ソフト2（SCP-3961-JP-B）&#34; hide=&#34;- 閲覧を終了&#34;]]
[rewrite and execution][[footnote]]書き換えと実行の意。[[/footnote]]と名がついたソフトです。SCP-3961-JP-Bを開くと直前に開いたSCP-3961-JP-Aの報告書が出現し、ソフト名の通り、報告書の書き換えが行えます。
この行為によって変更されたSCPの特別収容プロトコル、異常性、記録は次回以降のSCP-3961-JP-Aに出現するURLにも影響します。尚、編集した報告書の右下には[編集済]と白い文字が記入されます。
[[/collapsible]]
[[collapsible show=&#34;+ ソフト3（SCP-3961-JP-C）&#34; hide=&#34;- 閲覧を終了&#34;]]
[consented][[footnote]]承諾の意。[[/footnote]]と名がついたソフトです。SCP-3961-JP-Cを開くと
##green|「編集を保存して反映」##という画面が現れ、このボタンをSCP-3961-JP-1がクリックすることでSCP-3961-JP-Bによる書き換えが現実改変能力により反映されます。この情報はヴァイン・プロトコル発動中、完全に隠蔽され、
その都度レベル3/3961-JP所持職員によって███が行われます。
[[/collapsible]]
SCP-3961-JP-1はサイト-8123にかつて務めていた[[span class=&#34;ruby&#34;]]針結 綴[[span class=&#34;rt&#34;]]
はりゆい つづる[[/span]][[/span]]と同様の外見、記憶、性格を有する人型実体です。針結博士自体はすでに死亡しており、針結博士の死がSCP-3961-JPに関与していると明確に分かったのは█回目の実験の時、ユーザー名が（N/A）から当時実験を行って死亡したD-41076のローマ字表記の本名に変化したこと、その█日後、ユーザー名がHARIYUIに変化したことで、針結博士の死亡が発覚しました。完全に同様の記憶を有しているため、当実体は自分が異常存在であることを認識していません。SCP-3961-JP-1の服装は財団のロゴが入った白衣、黒いネクタイ、ブーツを着用しており、この着衣は生前の針結博士が3,4回着用していたもの[[footnote]]監視カメラの情報より。[[/footnote]]と同じものですが、サイト-81██近辺で針結博士の遺体が発見されたとき、SCP-3961-JP-1と全く同じ服装をしていました。
##white|↩##
**実験記録-3961:**以下は特に良い実験結果が確認された記録の抜粋です。
&gt; 第3回-記録日時20██/██/██
&gt; **実験方法:**SCP-████-JPの特別収容プロトコルを現状可能な範囲から理想的な状況に編集。
&gt; **結果:**非常に難しい温度調整が必要なSCP-████-JPの収容室に、スプリンクラー、500℃まで設定可能な 空調、断熱性能の高い壁が追加されました。これによって、keterクラスだったSCP-████-JPの収容体制が大きく改善されたため、safeクラスに格下げされました。
&gt; **分析:**後日壁を検査してみたら配線の作りが変わってた。壁や他の線にめり込んだりはしていなかった。かなり使えるかもしれない。(小國博士の日記より抜粋)
&gt; 
&gt; 第7回-記録日時20██/██/██
&gt; **実験方法:**SCP-███-JPの収容違反記録を編集。防犯カメラの履歴、被害者の生存状況の変化の確認
&gt; **結果:**防犯カメラの履歴に残っていた映像は改変され、死亡者もすべて蘇生しました[[footnote]]以下、元死亡者達をSCP-3961-JP-α～ρと呼称。[[/footnote]]。
&gt; **分析:**蘇生者の精神状況が分からない以上、今はSCP-3961-JP-α~ρとして拘留するしかないな。（小國博士の日記より抜粋）
&gt; 
&gt; 第13回-記録日時20██/█/██
&gt; **実験方法:**SCP-3961-JPの異常性をSCP-3961-JP自身を用いて編集。
&gt; **結果:**編集画面に「それは約70％の人が望んでいません」と文章が現れ、編集が反映されませんでした。
&gt; **分析:**初めての失敗例だ。70％の人が望んでいませんというのも気になる。--O5が関係しているのか？--（小國博士の日記より抜粋）
&gt; 
&gt; 第20回-記録日時20██/██/█
&gt; **実験方法:**SCP-████-JP群を抹消。
&gt; **結果:**成功。SCP-████-JP群はすべて消滅。これにより、keterクラスだった当オブジェクトはNeutralizedクラスに変更されました。
&gt; **分析:**こいつらが消えてよかった。まだ収容しておきたかったが、このままだと何らかのKクラスが起きるとこだったからな。しばらく恐怖感に悩まされずに済む。（小國博士の日記より抜粋）
##white|↩##
&gt; =  __**インタビュー記録3961-JP**__
&gt; 
&gt; **対象:**SCP-3961-JP-1
&gt; 
&gt; **インタビュアー:**小國博士
&gt; 
&gt; **付記:**このインタビューはSCP-3961-JP-1の発見から3日後に記録されました。
&gt; 
&gt; [20:25]録音開始。SCP-3961-JP-1は落ち着きのない様子で貧乏ゆすりをしている。
&gt; 
&gt; **小國博士:**では、これよりあなたのことについて色々と質問します。まず、あなたの名前をお聞きしたいのですが。
&gt; 
&gt; **SCP-3961-JP-1:**おかしいな。俺はここに5年近く務めているはずなんだが。あんた、言う意味はあるのか？
&gt; 
&gt; **小國博士:**あなたも財団職員ならわかるでしょう。答えてください。
&gt; 
&gt; **SCP-3961-JP-1:**分かった。名前は針結綴。サイト-8123所属のレベル3職員だ。
&gt;  
&gt; **小國博士:**分かりました。では次に直近2週間のあなたの行動を思い出せる限り聞かせてください。
&gt;
&gt; **SCP-3961-JP-1:**ん？今度は変な質問だな。まあいい。[その後30分の間SCP-3961-JP-1は直近2週間の行動を話す。インタビュー後に防犯カメラの映像と参照した結果、差異はなかった。]
&gt; 
&gt; **小國博士:**ありがとうございます。そして最後ですが...
&gt; 
&gt; **SCP-3961-JP-1:**俺は最近、SCP-3961-JPの担当職員になった。だがあれのユーザー名はなぜか俺のだった。SCP-3961-JPが無作為に生け贄を選ぶ異常存在で、生け贄に俺が選ばれた。だから上の奴が俺を担当職員にした。そうじゃないのか？あんたもそうなんだろ？実際は[小國博士に遮られる]
&gt; 
&gt; **小國博士:**それは後です。先に私の質問に答えてください。SCP-3961-JPにどんな感情を抱いていますか？
&gt; 
&gt; **SCP-3961-JP-1:**「ただの機械に」なんて笑えたらよかったのにな。おかしいんだよ、3日前から。ほかの財団職員とかには普通に話せる。だがあのクソPCにだけ変な感情が湧くんだ。怖いって言うか、なんていうんだっけ、こういうの...親近感を感じるんだ。だけど、子供とかに湧くものとは違う。只管自分のために働くのを求めている、みたいな。
&gt; 
&gt; **小國博士:**なるほど。カウンセリングで治るようなものではないですか？
&gt; 
&gt; **SCP-3961-JP-1:**まあ、そうだな。俺が...俺があのPCの担当職員でいるのはいつまでなんだ？
&gt; 
&gt; **小國博士:**分かりません。何故です？
&gt; 
&gt; **SCP-3961-JP-1:**早く逃げたいのかずっと担当でいたいのかはわからない。だが、もう俺はおかしくなりそうだ。止めてくれるか？このインタビュー。
&gt; 
&gt; **小國博士:**分かりました。ではこれで終了します。
&gt; [21:04]録音終了
&gt; 
&gt; **終了報告書:**SCP-3961-JP-1の精神状態は基本的に針結博士と差が無いものと思われます。
[[collapsible show=&#34;補遺1&#34; hide=&#34;終了&#34;]]
&gt; **機密実験-3961-JP:**以下の実験はO5-6とO5-11によって行われました。
&gt; **実験内容:**SCP-3961-JP-1を用いてSCP-2317-Kの存在を抹消。
&gt; **結果:**失敗。「それは99％の人が望んでいません」と文章が現れ、編集が反映されなかった。
&gt; もうどうしようもない。SCP-2317-Kの存在を知っている人間が私たち以外に存在するはずがない。それに知っているのなら奴が消えるのを望んでいるはずだ。この世界は狂っているのか？（O5-11）
[[/collapsible]]
**補遺2:**第53回実験の後、インシデント-3961が発生し、数名の職員が死亡しました。今後SCP-3961-JPを用いた実験は永久に凍結されます。

##green|おかえりなさいませ、HARIYUI。あなたは以下の文章の閲覧が可能です。##
ああ、お前らか。本来は俺しか見れないものなんだが...まあお前らなら違うよな。とにかく、あの報告書を見てここに来たんだろ？あれは俺の作ったものでな。実はあれ自体がヴァイン・プロトコルなんだ。なあ、お前らが俺を[削除]してくれるのなら[削除]

**アイテム番号:**SCP-3961-JP

**オブジェクトクラス:**thaumiel

**特別収容プロトコル:**レベル3/3961-JP所持職員の活動はヴァイン・プロトコルによって隠蔽されています。O5評議会とレベル3/3961-JP所持職員以外にはカバーストーリー「完全な収容体制」を用いて当報告書を完全に隠蔽します。

**説明:**SCP-3961-JPはメーカー不明のノートパソコンです。外見はかなり古いものであり、1979年に作成されたものと酷似しています。にも関わらず、SCP-3961-JPは非常に高性能となっており、画質や処理速度は現在使われているノートＰＣと大差ありません。SCP-3961-JPは異常な物理的な耐久性を有しており、いかなる手段を用いてもSCP-3961-JPを破壊することは不可能です。SCP-3961-JPを立ち上げると、一つの圧縮されたファイルが画面上に出現します。このファイルを開くと3つのソフトが入っており、それぞれの機能を使うことで、SCP-3961-JPの異常性は発揮します。
**ソフト1（SCP-3961-JP-A）:**[confirmation]と名がついたソフトです。SCP-3961-JP-Aを開くと針結博士の任意のURLが現れ、クリックすることによって文書の閲覧が可能です。この文書は常に存在している何らかのSCPの「報告書」の形をとります。

**ソフト2（SCP-3961-JP-B）:**[rewrite and execution]と名がついたソフトです。SCP-3961-JP-Bを開くと直前に開いたSCP-3961-JP-Aの報告書が出現し、ソフト名の通り、報告書の書き換えが行えます。この行為によって変更されたSCPの特別収容プロトコル、異常性、記録は次回以降のSCP-3961-JP-Aに出現するURLにも影響します。尚、編集した報告書の右下には[編集済]と白い文字が記入されます。

**ソフト3（SCP-3961-JP-C）:**[consented]と名がついたソフトです。SCP-3961-JP-Cを開くと##green|「編集を保存して反映」##という画面が現れ、このボタンをSCP-3961-JP-1がクリックすることでSCP-3961-JP-Bによる書き換えが現実改変能力により反映されます。

レベル3/3961-JP職員はサイト-8125に勤務している針結綴です。針結博士は第61回実験の後、SCP-3961-JPを背に自らの拳銃を口に咥えて死亡している姿が確認されました。この後、SCP-3961-JPの操作が完全に自動になり、出現したメッセージソフト内の文章から、針結博士の意識がSCP-3961-JPに転移したと推測されています。
**実験記録-3961-JP:**以下の記録は特にいい結果が出た実験の抜粋です。
&gt; 第41回実験-記録日時2014/4/7
&gt; **実施方法:**[[[SCP-079|SCP-079]]]の作られた年月を1978年から1977年に編集。
&gt; **結果:**成功。その後実験を担当していた針結博士の右手環指に浅い裂傷ができていました。
&gt; その時にSCP-3961-JPの収容室にいた職員は凶器を誰も持っていなかった。まさかあのPCか？（SCP-3961-JPの内部データより抜粋。）
&gt; 
&gt; 第49回実験-記録日時2015/2/8
&gt; **実施方法:**SCP-██-JPの異常性を編集。
&gt; **結果:**成功。その後針結博士は吐血し、医療班の治療を受けました。その結果、針結博士の肝臓が他の臓器、筋肉と融合していることが確認されました。
&gt; 俺の吐いた血はなぜかSCP-3961-JPにだけ触れていなかった。というより、触れた瞬間に消えた気が...（SCP-3961-JPの内部データより抜粋。）
&gt; 第53回実験-記録日時2015/8/23
&gt; **実施方法:**SCP-████-JPを抹消。
&gt; **結果:**失敗。「それは80％の人が望んでいません」と文章が現れ、書き換えが反映されなかった。この際、針結博士の体に異常は見られなかった。
&gt; 成功した時の対価みたいだな。それにしたって望んでいないってのは......おいまさか（SCP-3961-JPの内部データより抜粋。）
**補遺1:**以下の文章は針結博士の死後、SCP-3961-JPに出現したメッセージソフト内での針結博士とO5-6の会話です。
&gt; **針結博士:**外の声を聴く限り、O5がわざわざ来てくれてみたいだな。
&gt;
&gt; **O5-6:**そうです。唐突ですが、なぜあなたは自殺を？このサイト、ひいては財団全体に多大な貢献をしていると聞きましたが。[この際、O5-6は英語で文章をタイプしたが、メッセージソフトに出現したのは同様の意味の日本語だった。]
&gt;

&gt; 
&gt; **O5-6:**はい。##blue|インタビューの終了後、即座に対抗プロトコルを構築します。##[[footnote]]機密情報の広範囲な露見を察知。即座に記憶処理を実行します。[[/footnote]]
