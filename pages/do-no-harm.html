||||~ РС939/ОО39С/4ЯСТ9||
||~ Статус||Продается||
||~ Востребованность||Низкая||
||~ Цена||1,850,000 долларов США / 1,390,000 фунтов стерлингов за объект||

||~ Описание||Есть ли в вашей жизни кто-то, кого вы действительно ненавидите? Считаете, что даже смерть слишком простое избавление для этого человека? Вам повезло. Маршал, Картер и Дарк предлагают вам широкий спектр операций с мертвыми телами, дабы вы сполна могли выместить свою ненависть.[[footnote]]Услуги захвата не предоставляются. Вы должны предоставить труп или живой экземпляр после оплаты. МКиД не несет ответственности за неправильное использование полученного продукта.[[/footnote]]||
||||~ Маршал, Картер и Дарк, ТОО||


||||||||~ Первоначальный отчет||
||~ Автор || Лукас Уайтхол ||~ Дата || Июль 25, 2018||
||~ Польза||Средняя||~ Обозначение||Чумной Доктор||
|||||||| Субъект был обнаружен в Канадской глуши, в нескольких милях от одинокой хижины. Кроме того, что субъект проводил в доме многочисленные операции над трупами, других аномалий обнаружено не было. _
 _
Было установлено, что субъект способен выполнять значительные изменения в телах людей и трупах тех, кого считает &#34;больными&#34;. Был создан детальный психологический профиль, также разрабатываются протоколы, для убеждения субъекта в том, что данный человек &#34;болен&#34;.||
||||~ Файл зарегистрирован как:|||| РС939/ОО39С/4ЯСТ9 ||
||||||||~ Маршал, Картер и Дарк, ТОО||

----

Стены были выкрашены в нейтральный кремовый цвет. Пол был выложен бледно-зеленой и серой мозаикой. В полумраке коридора стояли двое - мужчина и Доктор. 

Доктор тихонько усмехнулся: &#34;У вас очень странное чувство юмора, мистер Картер&#34;.

Они стояли в тишине больничного коридора, возле палаты пациента. Только запах дезинфицирующих средств и мерные сигналы больничного оборудования разбавляли ночную тишину.

&#34;Я не уверен, что вижу здесь шутку.&#34;

&#34;Вы приводите меня в этот дом смерти. Вы проводите меня по коридорам, которые переполнены Мором. А затем вы приводите меня в комнату единственного человека, который не подвержен его влиянию.&#34;

Мистер Картер прочистил свое горло и усмехнулся, &#34;Пусть оно и так, но наш клиент попросил вылечить человека в этой комнате. Если вам это нужно, можете считать его одним из подопытных.&#34;

&#34;Моя цель - лечить болезни, но не смерть.&#34;

Мистер Картер с беспокойством переступил с ноги на ногу. &#34;Когда вы и [/scp-035 ваш друг] сбежали из Фонда, он договорился, что вы окажете нам определенные услуги взамен на наши ресурсы и защиту. Если вы намерены отказаться от этих условий... &#34;

На несколько секунд слова повисли в стерильном воздухе коридора.

&#34;Не волнуйтесь.&#34; Доктор потянулся к дверной ручке. &#34;В таком случае, мне потребуется некоторое время с ним наедине.&#34;

Мистер Картер с облегчением кивнул &#34;Чудесно. Если вам что-то понадобится, мои люди будут снаружи.&#34;

Пока он заканчивал говорить, доктор уже закрывал за собой дверь.

Тесная палата была наполнена тьмой. Болезненного вида человек лежал в кровати у дальней стены. Возле кровати стоял маленький столик с тусклой лампой и стул. Доктор подошел к кровати и положил руку в перчатке на лоб пациента. Мужчина проснулся.

&#34;Кто здесь?&#34; Спросил мужчина, обводя комнату невидящим взором.

&#34;Не волнуйтесь, я ваш доктор.&#34;

&#34;Прошу прощения.&#34; Пациент слабо взмахнул рукой &#34;У вас не такой голос, как у моего врача.&#34;

&#34;Он не смог прийти. Он попросил меня проверить вас. Мне кажется, у вас осталось не так много времени.&#34;

&#34;Вы правы. Я сильно болен.&#34;

&#34;Вы не больны. Просто медленно умираете.&#34;

Тишину больничной палаты наполнили мерные гудки пульсометра.

&#34;Где ваша семья?&#34;

Мужчина тяжело вздохнул.

Доктор вытащил стул и присел рядом с кроватью.

&#34;Следующие несколько часов будут очень тяжелыми. Я мало что могу сделать, чтобы облегчить вашу боль. Хотите чтобы я остался?&#34;

Мужчина тихонько всхлипнул и коротко кивнул. Доктор взял его за руку и молча сел рядом с ним.
