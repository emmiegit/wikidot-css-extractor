    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

月夜

喧闹的城市

灯光刺的满月睁不开眼

浮华掩了夜的静

繁华油彩里，微凉夜风中

最高的大厦也看不见今夜月圆......

但！

一束光芒——划破夜空

勾勒出早已陌生的地平线

这是另一个太阳在闪耀——

她迷乱的光华不属于这个世界

引爆了赤色的夜空

红炽的巨浪扫过大地

把大地卷为浮动的灰烬

凌厉的光芒点燃震颤的群山

火光闪射出跃动的美

那个太阳腾空而起

″一阵惊雷卷飓风″！

是归零烈风，是重启号角

撕裂空，撕裂地

撕裂千万个梦

把金红的云霞抛上九霄

四面咆哮回声，与她唱和

绚丽

然后死寂——

银河久违的微光照亮了炽热的废墟

------

[[&gt;]]
结束，亦是回归

最终的景象

听

谁在笑
