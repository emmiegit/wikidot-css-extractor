[[include component:image-block

**アイテム番号:** SCP-351-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-351-JPの2ヶ所の進入口には封鎖と施錠を施した上で一般的な警備システムを備えます。侵入者があった場合には、管轄サイトから警備会社を装った財団職員を派遣し、無力化と記憶処理を行い、解放します。
SCP-351-JP内部は監視カメラによるモニタリングを行います。SCP-351-JP-1の活性化中は照明を遠隔操作で消灯することで壁面を見えにくくします。活性化中にモニタリングしている財団職員はSCP-351-JP-1の創作物について言及してはいけません。創作物およびSCP-351-JP-1の活動は録画映像として保管されます。閲覧を希望する場合には研究チームに請求してください。
SCP-351-JP-1の活性化サイクルが変化した場合には研究主任へ報告してください。

**説明:** SCP-351-JPは高速道路██道の██インターチェンジ付近にある歩行者・自転車用の地下通路です。SCP-351-JP内部の██方面側寄りには照明管理用の配電盤室に通じる扉が1つ存在しており、一定周期[[footnote]]現在は毎日午前2時(誤差前後5分)です。[[/footnote]]でその扉が開き、ヒト型の実体(SCP-351-JP-1)が1人出現します。

SCP-351-JP-1は成人したヒトと同程度の体躯を持つ実体です。対象はフードの付いた長袖のパーカーと長ズボン、不織布を用いた衛生マスクを着用しており、それら全ては白色で統一されています。財団収容下においては着用物の増減や変化は確認されていません。また毛髪を始めとした体毛が存在せす、測定された体重が10.0kgを上回ったことはありません。
骨格はモンゴロイドの特徴を持ちますが、皮膚色はコーカソイドの特徴を持つため明確な人種区分は不明です。

SCP-351-JP-1は出現時に300mlサイズの塗料入りスプレー缶1つを所持しており、SCP-351-JP内での活動はそれを用いた&#34;創作活動&#34;に当てられます。
&#34;創作活動&#34;はSCP-351-JPの壁面にストリートアートを描くという形で行われます。創作物のモチーフとしては主に「地獄」「死神」が用いられ、これら以外を描く場合には粗雑かつ乱暴に描く傾向が見られます[[footnote]]特に[編集済]教を冒涜するような内容の場合に顕著です。[[/footnote]]。
&#34;創作活動&#34;の作品は単色ではなく複数色が用いられますがスプレー缶を持ち替えた事例は無く、塗料の噴射を止めることによって色を切り替えることが可能です。また、塗り重ねを繰り返されているのも関わらず、SCP-351-JPの壁面の塗料の厚みには増加が確認されていません。
壁面以外に吹き付けられた塗料は即座に消失、もしくは色を持たない状態になります。

作品を1つか2つを3時間程度かけて作成した後、SCP-351-JP-1は作品を元の壁の色で塗りつぶして消去し、出現した扉の敷居を跨ぎ、ひとりでに閉じた扉の向こうで消失します。消失後のSCP-351-JP-1の行方を追う試みは全て失敗しています。

&#34;創作活動&#34;中のSCP-351-JP-1にスプレー缶を手放させる形での阻害を行う、あるいは完成した作品への罵倒[[footnote]]単語1,2語程度のものでも対象になります。[[/footnote]]を行った場合、SCP-351-JP-1はそれらを行った対象を見つめながら、指を用いて作品に被らない形でその直後から1週間以内の日付を西暦形式(YYYY/MM/dd)で記入します。この時、指にインクなどの付着は見られないにも関わらず必ず黒色で描かれます。書かれた日付は数秒程度で消失し、SCP-351-JP-1はパーカーの前部ポケットから新たなスプレー缶を取り出し、再開します[[footnote]]それまでに使用していたスプレー缶は空の状態になります。SCP-351-JP-1が持っている状態での内容物の確認は接触者が脱力する性質のため成果をあげていません。[[/footnote]]。
機材･装置を用いて行った場合、阻害の場合はその操縦者が対象となります。罵倒の場合には発言者が対象になりますが、記録映像の再生では対象になりません。

日付を記入された対象はその日付に死亡します。書かれた日付のいずれかの時間、突発的な事件･事故に巻き込まれる、あるいは突然死という形で死亡します。事件･事故の場合には生存する場合もありますが、同日中に必ず突然死に帰結します。この突然死には医学的に不審な点は発見されません。
全ての死亡事例の観測結果は現実改変を否定しています。

SCP-351-JP-1を収容施設へ移動させる試みは接触者を立っていられない程の脱力感が襲うため不可能です。この性質は機材･装置を用いたとしても操縦者に影響が及ぶため現地で収容されています。また、SCP-351-JPの立地環境の問題から破壊実験に関しても十分な装備の利用が困難であるため、見送られています。以上のような特性を持つ一方でSCP-351-JP-1は外部からの刺激に対してはそちらを数秒間見つめる以上の反応を返すことはありません。

**補遺:** 以下は収容プロトコルに&#34;モニタリング中における創作物への言及の禁止を組み込むきっかけになった事案です。
[[collapsible show=&#34;+ 評価記録200█/██/██(第1回)を開く&#34; hide=&#34;- 閉じる&#34;]]
&gt; **目的:** SCP-351-JP-1の創作物の初回評価。様式の特定や類型他作品との比較評価などを目的としている。
&gt;  
&gt; **評価者:** エージェント・█████(以下、エージェントと表記)、██博士
&gt;  
&gt; **付記:** 当該記録はSCP-351-JP-1の創作物の初回評価記録です。エージェント・█████(以下、エージェントと表記)はストリートアート、グラフィティに深い造詣を持つため、研究チーム外部から召致されました。創作物への評価を述べる際の注意点について十分に説明を受けていた事に留意してください。
&gt;  
&gt; **&lt;再生開始, （200█/██/██）&gt;**
&gt;  
&gt; [SCP-351-JP-1がSCP-351-JP内に出現、&#34;創作活動&#34;を開始]
&gt; 
&gt; **エージェント:** お、奴さん始めましたね。[描き始めを見ながら]なるほど、こいつは手馴れてますな。
&gt;  
&gt; **██博士:** 先ほども忠告したが、機材越しでも特異性は発揮されるんだ。うっかり口を滑らせないでくれよ？そのために報告書も&#34;創作活動&#34;で統一しているのだから。
&gt;  
&gt; **エージェント:** わかってますよ、私だって死にたくないですからね。しかしまあ、日本でこんなに腕のあるヤツは久しぶりに見ましたよ。
&gt; 
&gt; [以降、62分間、エージェントと██博士で評論を述べながらモニタリングが継続される]
&gt; 
&gt;  **エージェント:** 出来あがってくるとやっぱり腕が良いのがわかりますね。これは作品として切り取ってもそこそこ値がつきますよ。
&gt; 
&gt; **██博士:** そこまでかね。
&gt; 
&gt; **エージェント:** 私に任せてくれれば[[footnote]]エージェント・█████は美術品ギャラリーの売買人としての潜入任務を長年続けていました。[[/footnote]]、7桁に乗せますよ。その価値がある。
&gt; 
&gt; [直後、SCP-351-JP-1が監視カメラを注視する]
&gt;  
&gt; **エージェント:** うん？
&gt; 
&gt; **██博士:** (周囲の研究スタッフに向けて)おい、私達2人以外で何か言ったか？！
&gt; 
&gt; [SCP-351-JP-1が壁面に日付を記入、22██/██/██と読める]
&gt; 
&gt; [██博士が評価の中止を宣言]
&gt; 
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **終了報告書:** 直後からエージェント・█████と██博士を1週間に渡って任務から外し、監視下に置きましたが死亡の要因となりうる出来事は発生しませんでした。監視は更に1週間継続されましたが、成果はありませんでした。両名は職務に復帰しています。
[[/collapsible]]

**追記:** 20██/██/██、エージェント・█████はサイト-81██にて複数のSCPオブジェクトの同時収容違反に巻き込まれ四肢喪失、脳に損傷を負い、自発呼吸はしているものの外部刺激に反応を示す事が出来なくなりました。このため財団倫理委員会の承認の元、投薬による終了が認められましたが規定量の投与を超えて尚、自発呼吸は継続されました。
このためSCP-351-JP-1に日付を記入された人物は&#34;その日付に必ず死亡する&#34;のではなく、&#34;その日付まで死亡することがない&#34;可能性が指摘され、後の実験で実証されました。

エージェント・█████は現在も医療保護下に置かれており、終了方法について模索されています。</textarea></pre>
