**Objek #:** SCP-1154

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-1154 harus disimpan di Unit Penyimpanan ██, berlokasi di Situs ██. SCP-1154 harus disimpan dalam wadah tertutup berukuran 15cm x 15cm. SCP-1154 harus dijaga oleh satu (1) petugas keamanan setiap saat. SCP-1154 hanya bisa dibaca oleh anggota personel kelas-D.

Jika ada komponen tambahan dari SCP-1154 yang ditemukan, mereka harus segera diamankan dan ditampung oleh Satuan Tugas Gemerak Zeta-29 (&#34;Dragon Slayers&#34;). Setiap warga sipil yang terpapar efek SCP-1154 harus ditahan oleh Yayasan selama dua (2) minggu. Jika, pada akhir periode ini, mereka tidak tewas, mereka harus diberi amnestik Kelas-A dan dilepaskan.

Setiap pengujian dengan SCP-1154 harus diotorisasikan oleh setidaknya dua personel Level Tiga.

**Deskripsi:** SCP-1154 adalah designasi yang diberikan kepada kumpulan media yang meliputi puisi, cerita pendek, novel dan kaset VHS. Semua komponen memiliki tautan tematik ke entitas yang dirujuk oleh komponen disebut sebagai &#39;Sang Naga&#39;. Deskripsi entitas ini bervariasi dengan komponen SCP-1154 yang berbeda, dan sangat sedikit komponen yang menggambarkan SCP-1154 seperti dengan citra naga tradisional Eropa. (Lihat Analisis Komponen 1154-1 untuk informasi lebih lanjut.)

Efek anomali SCP-1154 muncul ketika salah satu komponennya dilihat dan dipahami oleh manusia, yang selanjutnya akan dirujuk sebagai subjek. Selama dua minggu, subjek akan mengalami fenomena berikut:

* Mimpi yang melibatkan entitas mirip reptil
* Barang berharga seperti perhiasan menghilang secara misterius
* Merasakan peningkatan drastis pada suhu sekitar
* Perasaan bahwa mereka sedang diikuti
* Terbakarnya subjek dengan spontan (Ini belum diketahui terjadi pada semua subjek, dan tidak diketahui kriteria apa, jika ada, yang mempengaruhi apakah ini akan terjadi. Setelah kematian, tubuh subjek diketahui menghilang, disertai dengan suara konsumsi.)

[[collapsible show=&#34;Analisa Komponen 1154-1&#34; hide=&#34;Tutup Log&#34;]]

Sebuah ringkasan dari berbagai komponen kolektif SCP-1154. Komponen diberi nomor sesuai urutan penemuannya.

**SCP-1154-1:** Sebuah puisi yang berasal dari tahun 1600-an berjudul &#39;The Beast of [DISUNTING]&#39;(&#39;Hewan Buas dari [DISUNTING]&#39;). Puisi tersebut menggambarkan bagaimana sebuah kerajaan diserang oleh seekor naga dan bagaimana raja mengirim tiga ksatria untuk mengalahkannya. Dua ksatria dibunuh oleh naga, tetapi ksatria ketiga naik ke punggung naga. Puisi itu menggambarkan bagaimana dia berhasil memanjat ke atas lehernya dan menikamnya di tenggorokan. Dia kemudian dimakan utuh oleh naga dan puisi itu berakhir dengan kata-kata &#39;Dan diberkati dengan kemuliaanlah dia, Yang datang dari langit asing untuk berpesta&#39;.

**SCP-1154-2:** Sebuah novel yang belum diterbitkan berjudul &#39;A Quest of Gold&#39;(&#39;Perjalanan untuk Kemuliaan&#39;). Ini mengikuti petualangan seorang terpelajar saat dia dan sekelompok petualang berusaha untuk mengalahkan antagonis, yang disebut sebagai &#39;Raja Naga&#39;. Para protagonis akhirnya membunuh &#39;Raja Naga&#39;, tetapi epilognya menggambarkan sang terpelajar dirasuki dan menjadi &#39;Raja Naga&#39; yang baru.

**SCP-1154-3:** Cerpen berjudul ‘The Dragon&#39;s Shadow’(&#39;Bayangan Sang Naga&#39;). Cerita disajikan dari sudut pandang seorang anak laki-laki yang takut ada naga di dalam rumahnya. Dalam cerita, naga digambarkan seukuran anjing dan memiliki sifat insektoid. Naga mengejar bocah itu di sekitar rumahnya, akhirnya membunuh dan memakannya.

**SCP-1154-4:** Gambar naga dari krayon.

**SCP-1154-5:** Buku catatan mimpi milik █████ ███████. Sekitar 90 persen dari mimpi yang dijelaskan melibatkan naga, kadal, atau api. Tidak diketahui mengapa buku catatan mimpi khusus ini memiliki properti SCP-1154, karena catatan mimpi tertulis lainnya yang disebabkan oleh SCP-1154 tidak membawa efek anomali.

**SCP-1154-6:** Sebuah film yang difilmkan pada tahun 1993 berjudul &#39;Kouen, The Eternal Dragon!&#39;(‘Kouen, Sang Naga Abadi!’). Plot film ini melibatkan kedatangan reptil humanoid di Tokyo dan upaya militer untuk menghancurkannya. Semua upaya tidak berhasil, meskipun begitu, dan film berakhir dengan reptil memakan penyintas terakhir.
