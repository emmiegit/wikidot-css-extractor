Mặc dù cậu đang ở vùng hư vô, Talloran vẫn cảm thấy như mình đang đi đúng hướng. Gọi nó là thói quen, hay thứ gì đó như là giác quan thứ sáu vậy. Con đường bên dưới bàn chân gồ ghề, chai sạn của cậu là thứ duy nhất đảm bảm cậu không rơi xuống cõi vĩnh hằng.

@@@@
@@@@
...
@@@@
@@@@

Không có ai đuổi theo cậu. Không có cánh báo chí, không có bản thân cậu, không có hiện thân của những người cậu biết, thậm chí cũng không có Quan Tòa. Chỉ có mỗi cậu, một mình.

@@@@
@@@@
@@@@
...
@@@@
@@@@
@@@@

Cậu đang đi đâu thế? Câu hỏi hay đấy. Bất cứ nơi nào cũng tốt hơn chỗ đó. Bất cứ nơi nào cũng tốt hơn nơi đây. Bất cứ nơi nào bên ngoài chốn này. Có lẽ đó là cách để cho cậu thoát ra; chạy cho đến khi cậu rời đi được.

@@@@
@@@@
@@@@
@@@@
...
@@@@
@@@@
@@@@
@@@@

Điều gì sẽ chờ đợi cậu khi cậu thoát ra được bên ngoài? Có lẽ Trái Đất đã bị hủy diệt. Hay có lẽ mọi thứ đã hư hỏng đổ nát đến mức có thể cho là đã bị hủy diệt. Có thể cậu sẽ tỉnh dậy trên giường, và đây là cơn ác mộng tồi tệ nhất cuộc đời cậu. Hay cũng có thể cậu sẽ thức dậy trên giường bệnh, đang hồi phục từ... từ... ừm. Có lẽ nó là một giấc mộng được trau chuốt, và cậu phải nghĩ nhanh và phải có phương hướng hành động để ngăn một vụ vi phạm quản thúc nữa. Trời ạ, có thể nó chả là gì cả.
