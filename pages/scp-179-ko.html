**일련번호:** SCP-179-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 변칙개체의 변칙성을 고려할 때, 본 SCP는 완벽한 격리가 불가능하다. 대한민국의 모든 고등학교에 1명의 요원을 배치시키고, 국제문화교류 행사와 관련된 안내문이 있으면 보고 및 파기하는 것으로 격리 절차를 시행 중에 있다.

**설명:** SCP-179-KO는 대한민국의 지자체에서 일반적으로 시행되는 문화교류 행사와 관련된 이상 현상이다. 지자체에서 보내진 것으로 위장된 온라인 메세지가 보내지는 것을 시작으로, 해당 고등학교에서는 영어 및 일본어 실력이 우수한 학생을 선발한다. 교사와 고등학교의 이러한 행보는 무의식적이며, 해당 지자체에서 본 문화교류는 사실이 아니라는 공문을 보내도 믿지 않았다.

명목상 선발되는 학생은 7명에서 10명까지 다양하지만, 실제로는 단 1명이 선출된다.(이 인원은 SCP-179-KO-1로 지정된다.) 이 때부터 179-KO-1은 변칙 현상에 의해 자신과 같이 선발된 사람들의 환상을 보게 되고, 이후 통상적인 운송수단을 통해 해당 국가에 존재하는 무작위 도시로 이동한다. 이 때 소비되는 예산은 일본의 해당 지자체의 공식 계좌에서 빠져나가는 것으로 판명됐다. 

SCP-179-KO-1에게 안내된 배정 시간은 1주일이고, 그 기간 동안 학생은 혼자서 호텔에 들어가거나 현지의 고등학교를 방문하는 등의 행동을 보인다. 특이하게 방문한 지역의 사람들은 학생의 이상 행동을 인지하지 못한다.

학생의 소지품에서 발견한 것들은 다음과 같다.
* 스크랩 처리된 지역 신문.
* &#39;[검열됨] 현 상호 문화교류&#39;라는 이름의 종이 15장. 현지에서의 주의사항과 시간표가 짜여있다.
* 일본 자기부상열차 모형. 단체 방문객들에게 주어지는 기념품이다.

이 현상은 2017년에 처음 보고되었다. 일본에서 신원 미상의 학생이 호텔 강당에 무단 침입, &#39;일본과 한국의 공통점&#39;을 주제로 쓴 플래카드를 흔드는 등 이상 행동을 보인다고 신고했다. 출동한 경찰이 학생을 확보했고, 조사 결과 대한민국에서 1주일 전 실종 신고가 된 고등학생인 것으로 확인됐다.
 
같은 시간, 재단은 현지 지역 신문에서 문화교류 행사가 실린 기사를 포착했다. 확인 결과 [검열됨]와 [검열됨] 현은 이 행사를 주최한 적이 없으며, 해당 기자는 자신이 작성한 기사가 아니라고 부정했다. 사진에 나온 사람들의 얼굴이 조작된 것을 감지한 재단이 변칙 현상을 알아냈다.

이 사건의 SCP-179-KO-1은 재단에 확보되었으며, 확보 당시 도파민 수치가 폭발적으로 증가했고 신체 온도는 [편집됨]을 넘어섰다. 조사 후 A등급 기억소거를 처방 받은 뒤 돌아갔고, 주변인에게는 납치 사건에 휘말렸다는 위조 정보가 제공되었다. 

아래의 면담 기록은 정신 조작 피해를 입은 것으로 추정되는 SCP-179-KO-1과의 면담 기록이다.


&gt; **면담 기록 179-KO**
&gt; 
&gt; **김 박사:** 179-KO-1 면담 시...
&gt; 
&gt; **SCP-179-KO-1:** 여긴 어디죠? 혹시 제 실력을 알아준 정부가 저를 스카웃하려고 하는 건가요? 저를 번호로 불러주시는 거는 제가 연구원이 된 건가요?
&gt; 
&gt; **김 박사:** ...시작. SCP-179-KO-1, 진정해. 
&gt; 
&gt; **SCP-179-KO-1:** 돌아간다고요?!?! 안돼요! 아직 일정이 이틀이나 남았다고요! 
&gt; 
&gt; **김 박사:** 뭐? 잠깐만, SCP-179? 그런 말은 안했-
&gt;
&gt; (몇 초간 SCP-179-KO-1이 괴성을 지르며 저항한다.)
&gt;
&gt;
&gt; **김 박사:** SCP-17...미치겠네. 최 박사, 진정제 가져... 아니다. 좋아, 지금부터 너는 179-KO-1 박사야.
&gt; 
&gt; (학생은 이 말을 듣고 진정되었다.)
&gt;
&gt; **김 박사**: 그리고 지금부터 몇 가지 질문에 답하면, 일본 문화교류 행사에 다시 참가시켜 줄게. 알겠어, 179-KO-1?
&gt; 
&gt; **SCP-179-KO-1:** 네! 알겠습니다!
&gt; 
&gt; **김 박사:** 좋아. 그러면 어떻게 이 행사에 뽑히게 됐는지 설명해줄래?
&gt; 
&gt; **SCP-179-KO-1-:** 네! 저는 저희 [편집됨] 고등학교에서 열린 영어 논술형 시험에서 모든 학생보다 우수한 답안을 제출해서 10명 중 가장 우수한 학생으로 뽑혔습니다! 문제는 영어나 일본어로 일본의 역사에 대해 아는 대로 서술하는 문제와, 또 일본과 한국이 가까워지기 위해 어떻게 해야 하는지, 또...
&gt; 
&gt; **김 박사:** 저기, 설명은 이제...
&gt; 
&gt; **SCP-179-KO-1:** 아! 그리고 일본에 도착해서는  ███ 현지사님과 현지 고등학교를 방문해서 한일간 문화의 차이점을 깨닫고 앞으로의 방향을 제시하는 경험이 되었습니다! 그 중에서 특히 ███ 현지사님과의 만남이 저에게 큰 경험이었는데, 현지사 님께서 저와 같이 앞으로의 한일 외교의 방향을 의논한 것은 제가 참된 글로벌 인재라는 것을 입증하는...
&gt; 
&gt; **김 박사:** (한숨)
&gt; 
&gt; 면담 종료. 김 박사는 정신 감정을 의뢰했고, SCP-179-KO-1에게 기억소거 처리를 하자 신체와 정신이 정상 상태로 돌아왔다.

[[collapsible show=&#34;+ 전 보안 등급 인원에게 알린다.&#34; hide=&#34;- SCP-179-KO-1은 현 시간부로 SCP-179-KO 개체로 변경되었다.&#34;]]

**개정된 특수 격리 절차:** SCP-179-KO의 원인과 과정이 명확히 밝혀짐에 따라, 고등학교에 파견된 모든 요원들은 복귀한다. SCP-179-KO-1로 알려진 개체는 밀폐된 곳에 격리되어야 하고, 변칙 능력를 자주적으로 통제 가능할 때까지 정신 감정과 치료를 제공한다.

**개정된 설명:** 현재 SCP-179-KO-2로 지정된 민간인들의 변칙 개체 지정을 해제한다. 그들은 SCP-179-KO의 정신 조작으로 인한 피해자로 규명되었다.

SCP-179-KO는 대한민국 [편집됨] 고등학교에 다니는 학생이다. 현실 변칙 능력을 가지고 있고, 이 능력은 SCP-179-KO의 지식에 관련된 열등감에 의해 발현된다.

이 능력이 발현되면, 179-KO의 신체의 온도가 상당 부분 증가하면서 가장 많은 사람들로부터 인정을 받을 수 있는 시나리오를 선별한다. 이 과정으로 인해 정신 조작이 이루어지는 사람은 대한민국과 해당 국가의 지자체, 고등학생, 기자, 정치인 등 매우 광범위하고 제약이 없는 것으로 보인다.

2017년의 사건을 예로 들면, 지자체에서 일하는 몇몇 인원들은 일본의 [검열됨] 현과 한국의  ██ 시가 문화교류 행사를 기획했다고 인지하고, 일본의 지자체 인원들도 이것을 사실로 받아들인다. 이어서 해당 현의 고등학교의 학생에서부터, 아이치 현지사까지 광범위한 현실 변칙 재해를 일으켜 해당 학생과 그가 만들어낸 다른 한국 학생이 온다고 인지한다.

격리 실패 사건이 재발생되면서, SCP-179-KO이 변칙 개체의 원인임을 알게 되었다. 2019년 1월, 미국 [편집됨]의 놀이공원에서 신원 미상의 동양인이 돈을 내지 않고 음료수를 훔쳐먹는다는 신고가 들어왔다. 경찰 심문 중, 자신이 [검열됨] 시의 교환학생이라고 주장하는 것이 2년 전 사건과 유사함을 포착한 재단에 의해 확보되었고, 동일 인물임을 밝혀냈다.

미국에서의 사건은 기존의 사건보다 더 넓은 범위의 사람들이 대상이 되었다. 해당 학생의 부모는 전과는 다르게 SCP-179-KO가 실종된 것도 인지하지 못했고, [편집됨] 시의 위원회는 그에게 명예 시민권을 수여했다. 현지 [편집됨] 고등학교는 그에게 실제로 사용 가능한 학생증과 그를 위한 K팝 페스티벌을 개최했고, 디즈니랜드에서 변칙 능력에 영향을 받은 직원이 자유이용권을 무료로 준 사실이 발견되었다.

이를 통해 SCP-179-KO의 발생 원인을 확실히 규명할 수 있었으며, 현재 해당 인원은 재단의 격리 하에 있다.

자택 수색에서 다음과 같은 물건들이 나왔다.
* 가짜 논술형 시험 문제와 그에 따른 답이 적힌 종이 50매. 전부 영어로 작성되었다.
* 액정이 깨진 구형 휴대전화 1개. SCP-179-KO의 발현과 관련된 내용이 수록되어 있다.
* 고등학교/TOEIC 영어 시험 참고서 22권.

휴대전화 일기장에 수록되어 있던, 본 변칙 개체의 발현과 관련된 내용을 첨부한다.

&gt; 2016년 11월 11일.
&gt; 
&gt; 어제 맞았던 곳이 아프다. 병원에서는 뼈가 으스러졌다고 했고, 나를 때린 동급생은 공부를 잘한다는 이유로 교내봉사 1주일을 선고받았다.
&gt; 
&gt; [검열됨].
&gt; 
&gt; 2016년 12월 21일.
&gt; 
&gt; 다친 곳은 두 다리와 오른팔이지만, 정작 머리가 더럽게 아프다. 누군가 송곳으로 찌르는 듯한 느낌이 든다.
&gt; 
&gt; 이게 다 내가 멍청해서 그런 거다. 똑똑했다면 이렇지 않았을 텐데. 
&gt;
&gt; 2016년 12월 22일.
&gt; 
&gt; 온도를 재 보니 [데이터 편집됨]가 넘었다. 하지만 나는 계속 공부할 것이다. 의사가 오른팔이 괴사했다고 했지만, 내 꿈을 이루기 위해서는 같은 학생들보다 내가 더 위에 서야 한다. 오른팔로 연필을 못 들면, 왼팔로 하면 된다.
&gt;
&gt;  
&gt; 2016년 ?월 ?일.
&gt; 
&gt; (알아볼 수 없는 문자열로 가득하다.)
&gt; 
&gt; 2017년 1월 1일.
&gt; 
&gt; 아.
&gt; 
&gt; 미래가 보였다. 사람들이 나를 반겨주고 환호한다. 기쁘다. 내가 세계의 최정상에 서 있다.
&gt; 
&gt; 도지사와 현지사, 대통령과 총리가 나에게 깍듯이 인사하고, 외국의 학생들이 나를 반겨주고, 나를 위한 축제를 열고 있다.
&gt; 
&gt; 하지만 나는 두렵다. 이게 내 머리로 생각할 수 있는 최고로 행복한 시나리오인데, 실제로 일어날까?
&gt;
&gt; 잘은 모르겠지만 기분이 좋고 정말로 일어날 것 같은 느낌이 든다.
