    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1650 - Macabee Oil
**Auteurs :** [[user Dmatix]]
**Traducteur :** [[user Eazonn]]
**Date de publication originale :** 8 septembre 2012
[[include credit:end]]


**Objet n^^o^^ :**  1650

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1650 doit être conservé dans une unité de confinement pour artefact standard dans l&#39;aile de Grande Valeur du Site-19. A cause de l&#39;intérêt en la récupération de SCP-1650 exprimé par des groupes d&#39;intérêts hostiles, les mesures de sécurité pour cet objet doivent suivre le Protocole de Défense et de Dissimulation Epsilon-168. Toute utilisation des instances de SCP-1650-1 doit être autorisée par le superviseur du projet Dr Dunson.

**Description :** SCP-1650 est un pot d&#39;huile en argile, datant de la période des Hasmonéen en Judée (aux alentours de 170 av. J.-C.). Une inscription en Hébreu est écrite à la base de SCP-1650, présentant des signes d&#39;usure dus à l&#39;âge de l&#39;artefact :


&gt; ויאמר ה&#39; ל— סח השמן על בשרך ולך בינות ה— כששם אלוהים על שפתיך, וזעם ה&#39; וחרון אפו ו— דם המכבים יטהר בית מקדשו אחריך, לנצח נצחים[[footnote]] [ILLISIBLE] Et ceux qui parlent du Seigneur [ILLISIBLE] Versez l&#39;huile sur votre chair et allez administrer le [ILLISIBLE] avec le nom du Seigneur sur vos lèvres, et Sa colère et sa fureur iront [ILLISIBLE] Le Sang des Maccabées purifiera sa Maison derrière vous, pour toute l&#39;éternité. [[/footnote]]

Quand il est positionné verticalement, SCP-1650 apparaît vide, mais quand il est penché et maintenu selon un certain angle pour trente (30) secondes, plusieurs types d&#39;huiles (désignées SCP-1650-1) s&#39;en écouleront :

* 45° (SCP-1650-1-A) : Huile d&#39;olive vierge. L&#39;huile produite coïncide avec les techniques de production et les espèces d&#39;olives présentes en Judée durant le 2ème siècle av. J.-C.

* 50° (SCP-1650-1-B) : --Identique aux 45°-- Même si SCP-1650-B apparaît identique en tout point à SCP-1650-A (odeur, texture, goût, structure moléculaire), le boire entraîne une nausée, des douleurs abdominales, des vomissements suivis d&#39;une arythmie cardiaque, de tremblements, des crises d&#39;épilepsie et se soldant par la mort pour 87% des sujets de test, des dommages cérébraux pour 12% d&#39;entre eux ou simplement aucun effet dans le dernier 1% des cas. Les autopsies ont montrées que la cause de la mort est due à un empoisonnement important à l&#39;oléandrine, bien qu&#39;aucune trace d&#39;oléandrine ou de //Nerium oleander// (Laurier-rose) n&#39;ait été détectée dans l&#39;huile avant son ingestion.

* 65° (SCP-1650-1-C) : Huile inconnue, claire. SCP-1650-1-C ne montre aucune particularité anormale sauf quand utilisé comme combustible pour une source de lumière. Quand utilisé de cette manière, SCP-1650-1-C va brûler pour une période de vingt-quatre (24) à soixante-trois (63) heures. Le processus de combustion ne dégage pas de chaleur et ne requiert pas d&#39;oxygène.

* 90° (SCP-1650-1-D) : Huile rouge inconnue. Quand il est appliqué sur de la matière inorganique, SCP-1650-1-D agit comme un agent conservateur (ex: empêche la rouille quand il est appliqué sur du métal). Quand appliqué sur de la matière organique, SCP-1650-1-D présente des propriétés bénignes corrosives. SCP-1650-1-D ne possède aucun effet sur de la matière organique morte, qui peut être utilisée pour l&#39;appliquer sur d&#39;autres matières. A noter l&#39;effet de SCP-1650-1-D sur le sang: SCP-1650-1-D fait disparaître toute trace de sang avec lequel il est en contact. A cause de cet effet, toute ingestion ou injection d&#39;une proportion significative de SCP-1650-1-D résulte en une rapide et fatale exsanguination. Si SCP-1650-1-D n&#39;est pas appliqué a une matière inorganique, SCP-1650-1-D va perdre ses propriétés environ trente (30) secondes après avoir été versé de SCP-1650. Les tests sur SCP-1650-1-D ont révélé des traces de fleurs d&#39;//helichrysum sanguineum//.

SCP-1650 est capable de produire approximativement deux (2) litres de chaque type d&#39;huile avant d&#39;en manquer, et va pouvoir recharger ses réserves après avoir été remis en position verticale pour une période de vingt-huit (28) heures.

SCP-1650 attira l&#39;attention de la Fondation quand l&#39;agent ████, sous couverture au sein des bureaux de Marshall, Carter and Dark Ltd. situé à ███ ████, a signalé une transaction à venir entre MC&amp;D et un groupe se présentant comme &#34;L&#39;Initiative Horizon&#34;. Alors que la Fondation ne possédait que des informations limitées à propose de ce groupe, il a été découvert qu&#39;il était sponsorisé par plusieurs religions majeures. L&#39;Agent ████ a pu découvrir le lieu de la transaction et la Force d&#39;Intervention Mobile Alpha-12 (&#34;Flatheads&#34;) a été déployée pour l&#39;intercepter et interpeller les personnes impliquées. A l&#39;arrivée, la FIM Alpha-12 a réussi à appréhender toutes les personnes sur place sans accident. SCP-1650, l&#39;objet que &#34;l&#39;Initiative Horizon&#34; voulait acquérir, a été récupéré sur place.

**Addendum SCP-1650-A :** Enregistrement de l&#39;interrogation d&#39;un membre de l&#39;Initiative Horizon interpellé, qui s&#39;est identifié en tant que Père █████ ████████ :

[[collapsible show=&#34;+ Enregistrement de l&#39;interrogatoire&#34; hide=&#34;- Cacher&#34;]]
&gt; 
&gt; **Interrogé** : █████ ████████
&gt; 
&gt; **Interrogateur** : Agent ██████
&gt; 
&gt; **Avant-propos :**  █████ ████████ a été amené au Site-██ suivant la récupération de SCP-1650. Après son arrivée, il a demandé de négocier un &#34;arrangement à bénéfices mutuels&#34; entre la Fondation et l&#39;Initiative Horizon. L&#39; Agent ██████ a été ordonné d&#39;agir avec prudence en vertu des conditions de  █████ ████████ pour obtenir des informations.
&gt; 
&gt; **&lt;Début de l&#39;interrogatoire&gt;**
&gt; 
&gt; **Agent ██████ :** Vous disiez vouloir discuter de quelque chose avec nous ?
&gt; 
&gt; **█████ ████████ :** Tout à fait. J&#39;aimerais discuter des conditions offertes par l&#39;Initiative Horizon.
&gt; 
&gt; **Agent ██████ :** Des conditions ?
&gt; 
&gt; **█████ ████████ :** Mes supérieurs m&#39;ont préparé à l&#39;éventualité que cette transaction soit interceptée par les services de la Fondation, et m&#39;ont fourni une liste de conditions qui, si acceptées, assurera une coopération totale au nom de l&#39;Initiative dans tous les efforts futurs.
&gt; 
&gt; **Agent ██████ :** Et quelles sont ces conditions ?
&gt; 
&gt; **█████ ████████ :** Pour commencer, l&#39;Initiative exige que la sainte relique que vous nous avez confisqué nous sois remise. Bien que nous comprenons vos efforts pour contenir des phénomènes dangereux, cette relique ne peut pas rester entre vos mains. C&#39;est un objet sacré, le nettoyeur et le fournisseur du Temple lui-même. Ensuite, nous exigeons  que la Fondation renonce à ces saintes reliques déjà présentes en sa possession et soient retournés à l&#39;Initiative :
&gt; [SUPPRIME], ainsi que la destruction immédiate des objets hérétiques et démoniaques suivants : [SUPPRIME]. En échange, l&#39;Initiative est disposée à partager toutes ses ressources et ses informations concernant des découvertes futures, ainsi que d&#39;assister la Fondation dans ses batailles contre les différentes hérésies menaçant la création de Dieu.
&gt; 
&gt; **Agent ██████ :** Je ne suis pas sûr de ce que vous savez sur nous, mon Père, mais je peux vous affirmer que ces conditions sont très problématiques.
&gt; 
&gt; **█████ ████████ :** Je suis désolé, mais ces termes sont non négociables. Vous pouvez sûrement comprendre les intérêts d&#39;un tel arrangement ? L&#39;Initiative et la Fondation n&#39;ont pas à être ennemies; nous partageons les mêmes buts, après tout. Nous souhaitons tous les deux que l&#39;humanité soient protégée des dangers des maux de l&#39;Au-Delà. Votre tentative de protéger la chair de l&#39;Homme est admirable, mais vous négligez son âme. Laissez-nous vous aider, s&#39;il vous plaît.
&gt; 
&gt; **Agent ██████ :** Je vais devoir discuter de tout cela avec mes supérieurs, vous comprenez. Ça pourrait prendre un moment.
&gt; 
&gt; **█████ ████████ :** On m&#39;a ordonné de n&#39;accepter qu&#39;une réponse immédiate. Mes supérieurs ne vous font pas confiance.
&gt; 
&gt; **Agent ██████ :** Vous devez comprendre que ce genre de chose demande du temps. Vous en demandez beaucoup vous savez.
&gt; 
&gt; **█████ ████████ :** [en colère] Ils me l&#39;avaient dit ! Ils m&#39;avaient dit que vous feriez ça ! Que vous tenteriez de m&#39;enchaîner, de me rendre complaisant ! Je l&#39;admets, je ne m&#39;attendais pas à ça, je vous pensais meilleur que ça! Peut être que j&#39;aurais dû. Peut être que vous n&#39;êtes pas ce que je pensais que vous étiez. [A lui même] Pactum serva, █████.
&gt; 
&gt; **Agent ██████ :** Allons, vous devenez déraisonnable.
&gt; 
&gt; **█████ ████████ :** Je suis désolé que l&#39;on doive en arriver là, mais mes convictions sont claires, et mes ordres précis. Si vous refusez nos conditions, alors cela signifie que vous vous êtes perdus trop loin. Il semblerait que c&#39;est le cas, et il n&#39;y a plus qu&#39;une chose à dire : Judges 16:30[[footnote]] Samson dit: &#34;Que je meure avec les Philistins !&#34; Il se pencha fortement, et la maison tomba sur les princes et sur tout le peuple qui y était. Ceux qu&#39;il fit périr à sa mort furent plus nombreux que ceux qu&#39;il avait tués pendant sa vie.[[/footnote]]
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Observation de fin :** A ce moment, █████ ███████ aurait activé un engin explosif, le tuant lui ainsi que l&#39;Agent ██████ et endommageant sévèrement la pièce. Des traces d&#39;un explosif inconnu et d&#39;un système de détection vocal qui n&#39;ont pas été détectés par le processus de fouilles ont étés trouvés dans les restes de █████ ███████. Les procédures de sécurité sur les objets █████ ███████ mentionnés ont étés mises à jour après cet incident.
[[/collapsible]]</textarea></pre>
