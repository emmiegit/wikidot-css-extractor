    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1650

**项目等级：** Safe

**特殊收容措施：** SCP-1650应被置于Site-19储存高价值物品的翼楼的标准人工制品收容单元中。由于敌对利益团体对夺取SCP-1650所表现出的特殊兴趣，其安保细节应遵循防御和隐藏协议Epsilon-168。任何对SCP-1650个体的使用必须得到项目主管Dr. Dunson的授权。        

**描述：**SCP-1650是一个黏土油壶，可以追溯到哈斯蒙尼王朝时期的犹太（约公元前170年）。在SCP-1650的底部有希伯来语的铭文，由于该制品经历的漫长年岁而受到了严重的磨损。

&gt; ויאמר ה&#39; ל-- סח השמן על בשרך ולך בינות ה-- כששם אלוהים על שפתיך,  וזעם ה&#39; וחרון אפו ו-- דם המכבים יטהר בית מקדשו אחריך, לנצח נצחים [[footnote]][无法识别]因此耶和华向[无法识别]说着，将油倒在你的肉体上并在[无法识别]之中以主的名义加诸于你的嘴唇，祂的忿恨与愤怒将[无法识别]，马加比家族的血将会净化你身后的祂的住所，直到永远。[[/footnote]]  

当保持直立放置的时候，SCP-1650里空无一物，但当它被倾斜并保持在特定角度三十（30）秒后，将从中倾倒出不同种类的油（以下称为SCP-1650-1）：

* 45° (SCP-1650-1-A)：橄榄油，质地纯净。所生成油品质与公元前2世纪犹太地区所使用加工工艺和橄榄品种生产的油一致。

* 50° (SCP-1650-1-B)：--与45°时一样--尽管SCP-1650-1-B看起来与SCP-1650-1-A相同（气味，质地，味道，分子结构），对其摄入会导致恶心，腹痛和呕吐，伴随着87%的受试者心律失常，发抖，癫痫发作并最终死亡，对12%的受试者造成永久性脑损伤，对1%的受试者无效。尸检显示死因是严重的夹竹桃毒素中毒，尽管在被摄入前油中没被发现有夹竹桃苷或//Nerium oleander//存在的痕迹。

* 65° (SCP-1650-1-C)：未知种类的油，质地清澈。除非用作为光源的燃料，SCP-1650-1-C不显示任何异常特性。当被这样使用时，SCP-1650-1-C将会燃烧二十四（24）至六十三（63）小时。燃烧过程不产生热量，也不需要氧气。 

* 90° (SCP-1650-1-D)：未知种类的油，红色。当被涂抹在无机物质上时，SCP-1650-1-D可作为防腐剂（例如用在金属时可以防锈）。 当被涂抹在活的有机物上时，SCP-1650-1-D具有轻微的腐蚀性。 SCP-1650-1-D对死亡的有机物质没有影响，可用于将其安全地涂抹到其他物质上。 值得注意的是SCP-1650-1-D对血液的影响：SCP-1650-1-D似乎消除了它接触到的任何血液（比例为10cc的油对500cc的血液）。 因此，摄入或注射任何大剂量的SCP-1650-1-D都会因快速失血而迅速致命。如果不被涂在无机材料上，SCP-1650-1-D将在从SCP-1650倒出后三十（30）秒内失去其异常特性。对SCP-1650-1-D的检测中发现有//Helichrysum sanguineum//存在的痕迹。

SCP-1650在被用完之前能够产生大约两（2）升的每种类型的油，并在被重新直立放置二十八（28）小时后恢复其储量。

SCP-1650首次引起基金会的注意是在特工████潜伏在Marshall, Carter and Dark有限公司的办公室时，所报告的MC&amp;D与一个自称为“地平线倡议”的团体的即将进行的交易。即使基金会对该团体了解的信息有限，也发现它是由几个主流宗教秘密赞助的。特工████发现了交易地点并部署了特遣机动队Alpha-12（“Flatheads”）去拦截并扣留相关人员。在抵达后，特遣机动队在没有造成事故的情况下拘捕了各方。SCP-1650，这个地平线倡议组织试图购买的物品则被回收。
 
**附录SCP-1650-A：**以下是被捕获的地平线倡议成员的审讯日志，他自称为█████ ████████神父：

[[collapsible show=&#34;+ 审讯记录&#34; hide=&#34;- 收起&#34;]]

&gt; **受访对象：**  █████ ████████
&gt; 
&gt; **采访者：** 特工██████
&gt; 
&gt; **前言：**在SCP-1650被回收后，█████ ████████被带到了Site-██。在他到达之后，他请求对关于基金会和地平线倡议达成“互惠协定”进行讨论。特工██████被指示谨慎行事以取得█████ ████████的条款来获取信息。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工██████：** 你说你有事情要跟我们讨论？
&gt; 
&gt; **█████ ████████：** 的确如此。我希望讨论地平线倡议所提出的条款。
&gt; 
&gt; **特工██████：** 条款？ 
&gt; 
&gt; **█████ ████████：** 我的上级已经为我准备了被基金会特工拦截的应急预案，并给了我一份条款清单，如果遵循这些条款，即代表与地平线倡议在未来的全面合作中共同进取。
&gt; 
&gt; **Agent ██████:** 所以那些条款是？
&gt; 
&gt; **█████ ████████:** 首先，该倡议将要求您从我们身上没收的圣物归还。虽然我们尊重您企图收容危险的异常事物的意愿，但这件遗物不能留在您的手中。它是一个神圣的物品，是净化者和圣殿本身的提供者。然后，我们要求基金会放弃已拥有的以下神圣遗物还给倡议：[数据删除]，以及立即破坏下列异端邪恶物品：[数据删除]。作为交换，该倡议愿意分享有关任何未来发现的所有资源和信息，并协助打击腐蚀上帝的净土的各种异端，直到基金会满意。
&gt; 
&gt; **特工██████:** 我不是很确定你对我们了解多少，神父，但我可以现在就告诉你这些条款中存在很大的问题。
&gt; 
&gt; **█████ ████████:** 我很抱歉，但这些条款是没有商量的余地的。你真的看到了这种协定所带来的好处了吗？倡议和基金会不一定要当敌人，毕竟我们的目标一致。我们都希望人类免受于外界邪恶的危害。你们保护人类肉体的意愿是令人钦佩的，但你们却疏忽了他的灵魂！请让我们来帮助你们吧。
&gt; 
&gt; **Agent ██████:** 你明白的，我必须跟我的上级讨论这件事。这可能需要一段时间。
&gt; 
&gt; **█████ ████████:** 我被告知只接受即时的答复。我的上级不信任你们。
&gt; 
&gt; **Agent ██████：** 你必须要明白，这些事情需要时间。你知道的，你们提出的要求很多。
&gt; 
&gt; **█████ ████████：** [愤怒地]他们告诉过我！他们告诉我你们会这么干的！让我盲目地相信着我会得到自己想要的，让我满怀希冀地沾沾自喜！我承认，我从未想到过会这样，我以为你们会好得多的！或许我应该想到这些的。或许你们就跟我之前想的完全不一样。[自言自语]保留协议[[footnote]] **译注：**“保留协议”原文为拉丁文[[/footnote]]， █████。
&gt; 
&gt; **特工██████:** 现在，你是在无理取闹了。
&gt; 
&gt; **█████ ████████:** 我很抱歉现在事情到了如此地步，但我的信念十分明晰，我的要求亦是如此。如果你拒绝我们提出的条款，那意味着我们要分道扬镳了。现在看来情况的确如此，那我就只剩下一件事要说了：士师记16:30。[[footnote]]参孙说：“让我与非利士人同归于尽。”就尽力屈身，房子倒塌，压住首领和房内的众人。就这样，参孙死时所杀的人，比活着时所杀的还多。[[/footnote]]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束声明：** 此时， █████ ████████似乎已经触发了一个爆炸装置，导致了自己和特工██████的死亡同时也严重损坏了审讯室。在█████ ████████的遗体中发现了未知爆炸物和筛查过程未能检测到的声音激活系统存在的痕迹。在此事件发生后，█████ ████████所提及的物品的安保细节均已更新。

[[/collapsible]]
